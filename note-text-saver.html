<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Note Text Saver | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>Note Text Saver</h2>
    <p class="description">Write, save, and retrieve notes instantly in your browser</p>

    <label>Your Note</label>
    <textarea id="noteInput" rows="6" placeholder="Type your note here..."></textarea>

    <div class="calc-grid" style="grid-template-columns:repeat(3,1fr);">
      <button onclick="saveNote()">Save</button>
      <button onclick="loadNote()">Load</button>
      <button onclick="clearNote()">Clear</button>
    </div>

    <div class="result" id="statusBox" style="display:none;"></div>

  </div>
</div>

<script>
const noteInput = document.getElementById("noteInput");
const statusBox = document.getElementById("statusBox");
const STORAGE_KEY = "sg_note_text_saver";

function saveNote(){
  const text = noteInput.value.trim();
  if(!text){
    alert("Please enter a note to save");
    return;
  }

  localStorage.setItem(STORAGE_KEY, text);
  showStatus("âœ… Note saved successfully");
}

function loadNote(){
  const saved = localStorage.getItem(STORAGE_KEY);
  if(!saved){
    alert("No saved note found");
    return;
  }

  noteInput.value = saved;
  showStatus("ðŸ“„ Note loaded");
}

function clearNote(){
  noteInput.value = "";
  localStorage.removeItem(STORAGE_KEY);
  statusBox.style.display = "none";
}

function showStatus(message){
  statusBox.style.display = "block";
  statusBox.innerHTML = `<strong>${message}</strong>`;
}
</script>

</body>
</html>
