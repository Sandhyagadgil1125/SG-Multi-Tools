<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Text Saver · SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- Note Saver Specific Styles ----- */
        .input-group {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .input-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        #noteTitle {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
            margin-bottom: 0.8rem;
        }

        #noteTitle:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        #noteContent {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
            resize: vertical;
            min-height: 100px;
        }

        #noteContent:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .generate-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        .saved-notes-section {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.8rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .section-title i {
            color: var(--primary-accent);
        }

        #clearAllBtn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.3rem 0.8rem;
            color: var(--text-secondary);
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: var(--transition);
            cursor: pointer;
        }

        #clearAllBtn:hover {
            background: var(--danger-color);
            color: var(--main-bg);
            border-color: var(--danger-color);
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 0.2rem;
        }

        .note-item {
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-info {
            flex: 1;
            min-width: 0;
        }

        .note-title {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            color: var(--text-muted);
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-actions {
            display: flex;
            gap: 0.3rem;
            flex-shrink: 0;
        }

        .note-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            padding: 0.3rem 0.6rem;
            color: var(--text-secondary);
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            gap: 0.2rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .note-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
        }

        .note-btn.delete:hover {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .empty-message {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: center;
            padding: 0.8rem;
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .note-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .note-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-sticky-note"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">Note Saver</h1>
        </div>

        <!-- New Note Input -->
        <div class="input-group">
            <div class="input-label">
                <i class="fas fa-heading"></i>
                <span>Note Title</span>
            </div>
            <input type="text" id="noteTitle" placeholder="e.g., Shopping List" value="Untitled">
            
            <div class="input-label" style="margin-top: 0.8rem;">
                <i class="fas fa-pencil-alt"></i>
                <span>Note Content</span>
            </div>
            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
        </div>

        <!-- Save Button -->
        <button id="saveNoteBtn" class="generate-btn">
            <i class="fas fa-save"></i> Save Note
        </button>

        <!-- Saved Notes Section -->
        <div class="saved-notes-section">
            <div class="section-header">
                <span class="section-title">
                    <i class="fas fa-archive"></i>
                    <span>Saved Notes</span>
                </span>
                <button id="clearAllBtn">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
            
            <div id="notesListContainer" class="notes-list">
                <!-- Dynamically populated by JavaScript -->
                <div class="empty-message">
                    <i class="fas fa-info-circle"></i> No saved notes yet
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- DOM Elements ----------
            const noteTitleInput = document.getElementById('noteTitle');
            const noteContentInput = document.getElementById('noteContent');
            const saveNoteBtn = document.getElementById('saveNoteBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const notesListContainer = document.getElementById('notesListContainer');

            // ---------- Constants ----------
            const STORAGE_KEY = 'sg_notes';

            // ---------- Load notes from localStorage ----------
            function loadNotes() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (!stored) return [];
                try {
                    return JSON.parse(stored);
                } catch {
                    return [];
                }
            }

            // ---------- Save notes to localStorage ----------
            function saveNotes(notes) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
            }

            // ---------- Render the list of saved notes ----------
            function renderNotes() {
                const notes = loadNotes();
                
                if (notes.length === 0) {
                    notesListContainer.innerHTML = '<div class="empty-message"><i class="fas fa-info-circle"></i> No saved notes yet</div>';
                    return;
                }

                // Sort by most recent first (assuming timestamp is stored)
                notes.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                let html = '';
                notes.forEach((note, index) => {
                    // Truncate preview if content is long
                    const preview = note.content.length > 40 
                        ? note.content.substring(0, 40) + '…' 
                        : note.content;
                    
                    html += `
                        <div class="note-item" data-index="${index}">
                            <div class="note-info">
                                <div class="note-title">${escapeHTML(note.title || 'Untitled')}</div>
                                <div class="note-preview">${escapeHTML(preview)}</div>
                            </div>
                            <div class="note-actions">
                                <button class="note-btn load-btn" data-index="${index}">
                                    <i class="fas fa-folder-open"></i> Load
                                </button>
                                <button class="note-btn delete-btn" data-index="${index}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                });
                notesListContainer.innerHTML = html;

                // Attach event listeners to load and delete buttons
                document.querySelectorAll('.load-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = this.dataset.index;
                        loadNoteByIndex(index);
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = this.dataset.index;
                        deleteNoteByIndex(index);
                    });
                });
            }

            // ---------- Helper: escape HTML to prevent XSS ----------
            function escapeHTML(str) {
                return str.replace(/[&<>"]/g, function(match) {
                    if (match === '&') return '&amp;';
                    if (match === '<') return '&lt;';
                    if (match === '>') return '&gt;';
                    if (match === '"') return '&quot;';
                    return match;
                });
            }

            // ---------- Save current note ----------
            function saveCurrentNote() {
                const title = noteTitleInput.value.trim() || 'Untitled';
                const content = noteContentInput.value.trim();
                
                if (!content) {
                    alert('Cannot save an empty note.');
                    return;
                }

                const notes = loadNotes();
                
                // Create new note object
                const newNote = {
                    title: title,
                    content: content,
                    timestamp: Date.now()
                };

                notes.push(newNote);
                saveNotes(notes);
                
                // Clear inputs (optional – you may want to keep them)
                noteTitleInput.value = 'Untitled';
                noteContentInput.value = '';
                
                // Refresh the list
                renderNotes();
            }

            // ---------- Load a note by its array index ----------
            function loadNoteByIndex(index) {
                const notes = loadNotes();
                const note = notes[index];
                if (note) {
                    noteTitleInput.value = note.title || 'Untitled';
                    noteContentInput.value = note.content || '';
                }
            }

            // ---------- Delete a note by its array index ----------
            function deleteNoteByIndex(index) {
                const notes = loadNotes();
                notes.splice(index, 1);
                saveNotes(notes);
                renderNotes();
            }

            // ---------- Clear all notes ----------
            function clearAllNotes() {
                if (confirm('Delete all saved notes? This cannot be undone.')) {
                    localStorage.removeItem(STORAGE_KEY);
                    renderNotes();
                }
            }

            // ---------- Event Listeners ----------
            saveNoteBtn.addEventListener('click', saveCurrentNote);
            clearAllBtn.addEventListener('click', clearAllNotes);

            // ---------- Initial render ----------
            renderNotes();

            // Optional: set default placeholder text if no title
            if (!noteTitleInput.value) {
                noteTitleInput.value = 'Untitled';
            }
        })();
    </script>
</body>
</html>
