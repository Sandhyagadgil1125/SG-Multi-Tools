<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Note Text Saver | SG Multi Tools</title>
<link rel="stylesheet" href="css/style.css">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-BT8RQZBBTQ');
</script>
</head>

<body>
<div class="tool-wrapper">
  <!-- X Close Button -->
  <span class="close-btn" onclick="history.back()">âœ•</span>

  <!-- Tool Title -->
  <h2>Note Text Saver</h2>

  <!-- Tool Description -->
  <div class="flexbox">
    <p>Write and save your notes directly in your browser. Quickly copy or clear your notes anytime. Perfect for reminders, lists, or temporary storage.</p>
  </div>

  <!-- Tool Interface -->
  <div class="tool-content">
    <textarea id="noteArea" rows="10" placeholder="Write your notes here..." style="width:100%; padding:12px; border-radius:8px; border:1px solid #334155; background:var(--bg-card); color:var(--text-main);"></textarea>
    <div style="margin-top:12px; display:flex; gap:10px;">
      <button id="saveBtn" class="cta-btn">Copy Notes</button>
      <button id="clearBtn" class="cta-btn">Clear Notes</button>
    </div>
  </div>

  <!-- Optional CTA block (skipped for free tool) -->

</div>

<script>
const noteArea = document.getElementById('noteArea');
const saveBtn = document.getElementById('saveBtn');
const clearBtn = document.getElementById('clearBtn');

saveBtn.addEventListener('click', () => {
  noteArea.select();
  document.execCommand('copy');
  alert('Notes copied to clipboard!');
});

clearBtn.addEventListener('click', () => {
  noteArea.value = '';
});
</script>

</body>
</html>
