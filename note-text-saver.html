<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Text Saver | SG Multi Tools</title>
  <meta name="description" content="Write and save your notes quickly with SG Multi Tools Note Text Saver.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BT8RQZBBTQ');
  </script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="tool-wrapper">
  <!-- Close button -->
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <!-- Tool Title -->
  <h2>Note Text Saver</h2>
  <div class="description">
    Quickly write, save, and copy your notes online.
  </div>

  <!-- Note Textarea -->
  <div class="flexbox">
    <textarea id="noteInput" placeholder="Write your notes here..." rows="8"></textarea>
  </div>

  <!-- Buttons -->
  <div class="flexbox" style="display:flex; gap:10px;">
    <button onclick="saveNote()">Save Note</button>
    <button onclick="copyNote()">Copy Note</button>
    <button onclick="clearNote()">Clear Note</button>
  </div>

  <!-- Result / Status -->
  <div class="flexbox result" id="result">
    Your saved notes will appear here
  </div>
</div>

<script>
const noteInput = document.getElementById('noteInput');
const resultDiv = document.getElementById('result');

// Load saved note from localStorage
window.onload = function() {
  const saved = localStorage.getItem('sgNote');
  if (saved) {
    noteInput.value = saved;
    resultDiv.innerText = saved;
  }
}

function saveNote() {
  const text = noteInput.value.trim();
  if (!text) {
    resultDiv.innerText = "Nothing to save";
    return;
  }
  localStorage.setItem('sgNote', text);
  resultDiv.innerText = text;
}

function copyNote() {
  const text = noteInput.value.trim();
  if (!text) {
    resultDiv.innerText = "Nothing to copy";
    return;
  }
  navigator.clipboard.writeText(text).then(() => {
    resultDiv.innerText = "Copied to clipboard!";
  });
}

function clearNote() {
  noteInput.value = '';
  resultDiv.innerText = '';
  localStorage.removeItem('sgNote');
}
</script>

</body>
</html>
