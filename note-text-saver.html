<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Text Saver - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .tool-textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 150px;
        }

        .tool-textarea:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .tool-textarea::placeholder {
            color: #6d8ba0;
            opacity: 0.6;
        }

        .stats-display {
            background: #12151a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #42f8f5;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #2a4055;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #b0c4de;
            font-size: 0.85rem;
        }

        .stat-value {
            color: #42f8f5;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: monospace;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .tool-btn.warning {
            background: #5f3e3e;
            border-color: #ff6b6b;
            color: #ffb3b3;
        }

        .tool-btn.warning:hover {
            background: #ff6b6b;
            color: #1c222d;
            border-color: #ff6b6b;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Last saved indicator */
        .last-saved {
            color: #6d8ba0;
            font-size: 0.75rem;
            text-align: right;
            margin-top: 0.3rem;
            font-style: italic;
        }

        .last-saved i {
            color: #42f8f5;
            margin-right: 4px;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">üìù</span>
            <h1>Note Text Saver</h1>
            <span class="tool-badge mobile-hide">LOCAL</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Save and load notes locally in your browser. Your data stays on your device.
        </div>

        <!-- Note Title -->
        <label class="input-label"><i class="fas fa-heading"></i> Note Title</label>
        <input class="tool-input" id="noteTitle" type="text" placeholder="Enter note title..." value="My Note">

        <!-- Note Content -->
        <label class="input-label"><i class="fas fa-pencil-alt"></i> Note Content</label>
        <textarea class="tool-textarea" id="noteContent" placeholder="Write your note here..."></textarea>

        <!-- Statistics -->
        <div class="stats-display">
            <div class="stat-row">
                <span class="stat-label"><i class="fas fa-fw fa-font"></i> Characters</span>
                <span class="stat-value" id="charCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label"><i class="fas fa-fw fa-spell-check"></i> Words</span>
                <span class="stat-value" id="wordCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label"><i class="fas fa-fw fa-paragraph"></i> Lines</span>
                <span class="stat-value" id="lineCount">0</span>
            </div>
        </div>

        <!-- Last Saved Indicator -->
        <div class="last-saved" id="lastSaved">
            <i class="fas fa-clock"></i> Not saved yet
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn primary" onclick="saveNote()">
                <i class="fas fa-save"></i> Save
            </button>
            <button class="tool-btn" onclick="loadNote()">
                <i class="fas fa-folder-open"></i> Load
            </button>
            <button class="tool-btn" onclick="downloadNote()">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="tool-btn" onclick="copyNote()">
                <i class="fas fa-copy"></i> Copy
            </button>
            <button class="tool-btn" onclick="clearNote()">
                <i class="fas fa-eraser"></i> Clear
            </button>
            <button class="tool-btn warning" onclick="deleteNote()">
                <i class="fas fa-trash"></i> Delete
            </button>
        </div>

        <!-- Action Button -->
        <button class="action-btn" onclick="saveAndSync()">
            <i class="fas fa-cloud-upload-alt"></i> SAVE & SYNC
        </button>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            üìß <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        // Update statistics
        function updateStats() {
            const content = document.getElementById('noteContent').value;
            
            // Character count
            document.getElementById('charCount').textContent = content.length;
            
            // Word count
            const words = content.trim() ? content.trim().split(/\s+/).length : 0;
            document.getElementById('wordCount').textContent = words;
            
            // Line count
            const lines = content ? content.split('\n').length : 0;
            document.getElementById('lineCount').textContent = lines;
        }

        // Save note to localStorage
        function saveNote() {
            const title = document.getElementById('noteTitle').value || 'Untitled';
            const content = document.getElementById('noteContent').value;
            
            if (!content) {
                alert('Cannot save empty note');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('savedNoteTitle', title);
            localStorage.setItem('savedNoteContent', content);
            localStorage.setItem('savedNoteTimestamp', new Date().toISOString());
            
            // Update last saved indicator
            const now = new Date();
            document.getElementById('lastSaved').innerHTML = `
                <i class="fas fa-check-circle" style="color: #42f8f5;"></i> Saved at ${now.toLocaleTimeString()}
            `;
            
            alert('Note saved successfully!');
        }

        // Load note from localStorage
        function loadNote() {
            const title = localStorage.getItem('savedNoteTitle');
            const content = localStorage.getItem('savedNoteContent');
            const timestamp = localStorage.getItem('savedNoteTimestamp');
            
            if (content) {
                document.getElementById('noteTitle').value = title || 'My Note';
                document.getElementById('noteContent').value = content;
                
                if (timestamp) {
                    const date = new Date(timestamp);
                    document.getElementById('lastSaved').innerHTML = `
                        <i class="fas fa-clock"></i> Last saved: ${date.toLocaleString()}
                    `;
                }
                
                updateStats();
                alert('Note loaded successfully!');
            } else {
                alert('No saved note found');
            }
        }

        // Download note as text file
        function downloadNote() {
            const title = document.getElementById('noteTitle').value || 'note';
            const content = document.getElementById('noteContent').value;
            
            if (!content) {
                alert('Nothing to download');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/\s+/g, '_')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Copy note to clipboard
        function copyNote() {
            const content = document.getElementById('noteContent').value;
            
            if (!content) {
                alert('Nothing to copy');
                return;
            }
            
            navigator.clipboard.writeText(content).then(() => {
                alert('Note copied to clipboard!');
            }).catch(() => {
                alert('Press Ctrl+C to copy');
            });
        }

        // Clear note
        function clearNote() {
            if (document.getElementById('noteContent').value) {
                if (confirm('Clear all content?')) {
                    document.getElementById('noteTitle').value = 'My Note';
                    document.getElementById('noteContent').value = '';
                    updateStats();
                    document.getElementById('lastSaved').innerHTML = '<i class="fas fa-clock"></i> Not saved yet';
                }
            }
        }

        // Delete saved note
        function deleteNote() {
            if (localStorage.getItem('savedNoteContent')) {
                if (confirm('Delete saved note permanently?')) {
                    localStorage.removeItem('savedNoteTitle');
                    localStorage.removeItem('savedNoteContent');
                    localStorage.removeItem('savedNoteTimestamp');
                    document.getElementById('lastSaved').innerHTML = '<i class="fas fa-clock"></i> Not saved yet';
                    alert('Note deleted');
                }
            } else {
                alert('No saved note to delete');
            }
        }

        // Save and sync (simulated)
        function saveAndSync() {
            saveNote();
            
            // Simulate sync
            document.getElementById('lastSaved').innerHTML = `
                <i class="fas fa-sync-alt" style="color: #42f8f5;"></i> Syncing...
            `;
            
            setTimeout(() => {
                document.getElementById('lastSaved').innerHTML = `
                    <i class="fas fa-cloud-upload-alt" style="color: #42f8f5;"></i> Synced to cloud
                `;
            }, 1000);
        }

        // Auto-save every 30 seconds
        let autoSaveInterval = setInterval(() => {
            if (document.getElementById('noteContent').value) {
                saveNote();
            }
        }, 30000);

        // Update stats on input
        document.getElementById('noteContent').addEventListener('input', updateStats);

        // Load any existing note on page load
        window.addEventListener('load', () => {
            loadNote();
        });

        // Cleanup interval on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(autoSaveInterval);
        });
    </script>
</body>
</html>
