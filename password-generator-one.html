<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator | SG Multi Tools</title>
<link rel="stylesheet" href="../tools-style.css">
<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:0 10px;
  background:#0f172a;
  color:#fff;
  text-align:center;
}

/* ðŸ”¹ NEON TOOL WRAPPER */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  margin:40px auto;
  background:#1e293b;
  padding:24px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:#94a3b8;
  cursor:pointer;
}
.close-btn:hover{ color:#42f8f5; }

/* ðŸ”¹ TITLE */
h2{
  margin-bottom:20px;
}

/* ðŸ”¹ FLEX STACK */
.tool-flex{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ðŸ”¹ INPUT */
input[type="number"], input[type="text"]{
  width:100%;
  height:48px;
  font-size:16px;
  padding:0 12px;
  border-radius:8px;
  border:none;
  text-align:center;
}

/* ðŸ”¹ OPTIONS */
.options{
  display:flex;
  flex-direction:column;
  gap:8px;
  text-align:left;
  font-size:14px;
}

.options label{
  display:flex;
  align-items:center;
  gap:8px;
}

/* ðŸ”¹ BUTTON */
button{
  width:100%;
  height:48px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#42f8f5;
  color:#000;
}

button:hover{
  background:#00f5d4;
}

/* ðŸ”¹ RESULT */
.result{
  font-size:16px;
  word-break:break-all;
  min-height:20px;
}

/* ðŸ”¹ MOBILE */
@media(max-width:480px){
  h2{ font-size:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>Password Generator</h2>

  <div class="tool-flex">
    <input type="number" id="length" placeholder="Password Length (8â€“32)" value="12" min="4" max="64">

    <div class="options">
      <label><input type="checkbox" id="upper" checked> Uppercase Letters</label>
      <label><input type="checkbox" id="lower" checked> Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>
    </div>

    <button onclick="generate()">Generate Password</button>
    <button onclick="copy()">Copy Password</button>

    <div class="result" id="output"></div>
  </div>
</div>

<script>
function generate(){
  const len = +length.value;
  let chars = "";
  let pass = "";

  if(upper.checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if(lower.checked) chars += "abcdefghijklmnopqrstuvwxyz";
  if(numbers.checked) chars += "0123456789";
  if(symbols.checked) chars += "!@#$%^&*()_+[]{}<>?";

  if(chars === ""){
    output.innerText = "Select at least one option";
    return;
  }

  for(let i=0;i<len;i++){
    pass += chars[Math.floor(Math.random()*chars.length)];
  }

  output.innerText = pass;
}

function copy(){
  if(output.innerText === "") return;
  navigator.clipboard.writeText(output.innerText);
  output.innerText = "Password copied to clipboard";
}
</script>

</body>
</html>
