<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Encoder / Decoder | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    position: relative;
    width: 380px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
    text-align: center;
}

.card textarea {
    width: 100%;
    height: 100px;
    margin: 8px 0;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #1e293b;
    color: var(--text);
}

.card button {
    width: 48%;
    padding: 12px;
    border: 2px solid var(--accent);
    border-radius: 8px;
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    cursor: pointer;
    margin: 4px 1%;
    transition: all 0.3s ease;
}
.card button:hover {
    background: var(--accent);
    color: #000;
}

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>URL Encoder / Decoder</h2>
  <textarea id="input" placeholder="Enter text or URL"></textarea>
  <div>
    <button onclick="encodeText()">Encode</button>
    <button onclick="decodeText()">Decode</button>
  </div>
  <textarea id="output" placeholder="Result" readonly></textarea>
</div>

<script>
function encodeText() {
    const input = document.getElementById('input').value;
    if (!input) return alert("Enter text to encode");
    document.getElementById('output').value = encodeURIComponent(input);
}

function decodeText() {
    const input = document.getElementById('input').value;
    if (!input) return alert("Enter text to decode");
    try {
        document.getElementById('output').value = decodeURIComponent(input);
    } catch(e) {
        alert("Invalid encoded string");
    }
}
</script>

</body>
</html>
