<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URL Encoder Decoder | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0d0f14;color:#fff;font-family:Arial;padding:20px}
.box{max-width:520px;margin:auto;background:#12151a;padding:25px;border-radius:12px}
textarea,button{width:100%;padding:12px;margin-top:10px;border-radius:6px;border:none}
textarea{background:#0b0e14;color:#fff;height:120px}
button{background:#42f8f5;color:#000;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<div class="box">
<h2>URL Encoder / Decoder</h2>
<textarea id="text" placeholder="Enter URL or text"></textarea>
<button onclick="encode()">Encode</button>
<button onclick="decode()">Decode</button>
</div>

<script>
function encode(){ text.value = encodeURIComponent(text.value); }
function decode(){ text.value = decodeURIComponent(text.value); }
</script>

</body>
</html>
