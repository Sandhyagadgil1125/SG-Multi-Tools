<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Encoder / Decoder – SG Multi Tools</title>

<style>
:root{
  --bg:#0d0f14;
  --card:#12151a;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#b6c3d1;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== NEON TOOL BOX ===== */
.tool-box{
  position:relative;
  width:420px;
  background:var(--card);
  padding:28px;
  border-radius:14px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.35);
}

/* CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:18px;
  color:var(--muted);
  cursor:pointer;
}
.close:hover{color:var(--accent)}

h1{
  text-align:center;
  font-size:1.4rem;
  margin-bottom:16px;
}

textarea{
  width:100%;
  height:120px;
  padding:10px;
  background:#0f172a;
  color:white;
  border:1px solid #334155;
  border-radius:8px;
  font-size:14px;
  resize:none;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:11px;
  margin-bottom:8px;
  background:transparent;
  border:2px solid var(--accent);
  color:var(--accent);
  font-weight:700;
  border-radius:8px;
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

.result{
  margin-top:10px;
  font-weight:600;
  color:var(--accent);
  text-align:center;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='/'">✕</span>

  <h1>URL Encoder / Decoder</h1>

  <textarea id="input" placeholder="Enter URL or text here..."></textarea>

  <button onclick="encodeURL()">Encode URL</button>
  <button onclick="decodeURL()">Decode URL</button>

  <div class="result" id="result"></div>
</div>

<script>
function encodeURL(){
  const val = document.getElementById("input").value;
  if(val === ""){
    document.getElementById("result").innerText = "Enter text to encode";
    return;
  }
  document.getElementById("result").innerText = encodeURIComponent(val);
}

function decodeURL(){
  const val = document.getElementById("input").value;
  if(val === ""){
    document.getElementById("result").innerText = "Enter text to decode";
    return;
  }
  try{
    document.getElementById("result").innerText = decodeURIComponent(val);
  }catch{
    document.getElementById("result").innerText = "Invalid encoded URL";
  }
}
</script>

</body>
</html>
