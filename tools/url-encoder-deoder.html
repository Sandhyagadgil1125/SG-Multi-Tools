<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URL Encoder Decoder | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:500px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
textarea,button{width:100%;padding:10px;margin:8px 0}
button{background:#38bdf8;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>URL Encoder / Decoder</h2>
<textarea id="input" rows="4"></textarea>
<button onclick="enc()">Encode</button>
<button onclick="dec()">Decode</button>
<textarea id="output" rows="4" readonly></textarea>
</div>
<script>
function enc(){output.value=encodeURIComponent(input.value)}
function dec(){output.value=decodeURIComponent(input.value)}
</script>
</body>
</html>
