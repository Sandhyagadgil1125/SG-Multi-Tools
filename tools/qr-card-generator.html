<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator | SG Multi Tools</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:50px 20px;
}

/* ðŸ”¹ NEON TOOL BOX */
.tool-box{
  position:relative;
  max-width:420px;
  margin:auto;
  background:#1e293b;
  padding:25px;
  border-radius:14px;
  border:2px solid #42f8f5;
  box-shadow:0 0 28px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  color:#94a3b8;
  cursor:pointer;
}

/* ðŸ”¹ INPUT */
input{
  width:100%;
  padding:12px;
  margin:15px 0;
  font-size:16px;
  border-radius:8px;
  border:none;
}

/* ðŸ”¹ BUTTON */
button{
  padding:12px 24px;
  border:none;
  border-radius:8px;
  background:#42f8f5;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#00f5d4;
}

/* ðŸ”¹ QR IMAGE */
#qr img{
  margin-top:20px;
  padding:10px;
  background:#fff;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>

  <h2>QR Code Generator</h2>

  <input type="text" id="text" placeholder="Enter text or URL">
  <button onclick="generateQR()">Generate QR</button>

  <div id="qr"></div>
</div>

<script>
function generateQR(){
  const text = document.getElementById("text").value.trim();
  if(!text){
    alert("Please enter text or URL");
    return;
  }

  const qrDiv = document.getElementById("qr");
  qrDiv.innerHTML = "";

  const img = document.createElement("img");
  img.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(text);
  qrDiv.appendChild(img);
}
</script>

</body>
</html>
