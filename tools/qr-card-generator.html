<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator | SG Multi Tools</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:0 10px;
  background:#0f172a;
  color:#fff;
  text-align:center;
}

/* ðŸ”¹ NEON TOOL WRAPPER */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  margin:40px auto;
  background:#1e293b;
  padding:24px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:#94a3b8;
  cursor:pointer;
}
.close-btn:hover{ color:#42f8f5; }

/* ðŸ”¹ TITLE */
h2{
  margin-bottom:20px;
}

/* ðŸ”¹ FLEX STACK */
.tool-flex{
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
}

/* ðŸ”¹ INPUT */
input{
  width:100%;
  height:48px;
  font-size:16px;
  padding:0 12px;
  border-radius:8px;
  border:none;
  text-align:center;
}

/* ðŸ”¹ BUTTON */
button{
  width:100%;
  height:48px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#42f8f5;
  color:#000;
}

button:hover{
  background:#00f5d4;
}

/* ðŸ”¹ QR CODE IMAGE */
#qrcode{
  margin-top:20px;
  background:#fff;
  padding:10px;
  border-radius:12px;
}

/* ðŸ”¹ MOBILE */
@media(max-width:480px){
  h2{ font-size:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>QR Code Generator</h2>

  <div class="tool-flex">
    <input type="text" id="text" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR</button>
    <a id="downloadLink" style="display:none;" download="qr-code.png"><button>Download QR</button></a>
    <div id="qrcode"></div>
  </div>
</div>

<!-- QRCode.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let qr;

function generateQR(){
  const text = document.getElementById('text').value.trim();
  if(!text){
    alert("Please enter text or URL.");
    return;
  }

  // Clear previous QR
  const qrContainer = document.getElementById('qrcode');
  qrContainer.innerHTML = '';

  // Generate QR code
  qr = new QRCode(qrContainer, {
    text: text,
    width: 200,
    height: 200,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
  });

  // Prepare download
  setTimeout(() => {
    const img = qrContainer.querySelector('img');
    if(img){
      const link = document.getElementById('downloadLink');
      link.href = img.src;
      link.style.display = 'block';
    }
  }, 100);
}
</script>

</body>
</html>
