<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Card Generator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.card{max-width:420px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#a78bfa;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="card">
<h2>QR Code Generator</h2>
<input id="text" placeholder="Enter text or URL">
<button onclick="genQR()">Generate</button>
<img id="qr" style="margin-top:10px">
</div>
<script>
function genQR(){qr.src='https://api.qrserver.com/v1/create-qr-code/?size=200x200&data='+encodeURIComponent(text.value)}
</script>
</body>
</html>
