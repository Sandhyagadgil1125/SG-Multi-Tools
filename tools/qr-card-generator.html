<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    position: relative; /* Required for close button */
    width: 320px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
    text-align: center;
}

.card input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
}

.card button {
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    margin-top: 5px;
    transition: 0.2s;
}
.card button:hover { background: #00f5d4; }

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }

#qr {
    margin-top: 15px;
    width: 200px;
    height: 200px;
    border: 2px solid var(--accent);
    border-radius: 8px;
}
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>QR Code Generator</h2>
  <input id="text" placeholder="Enter text or URL">
  <button onclick="genQR()">Generate QR Code</button>
  <img id="qr" alt="QR Code">
</div>

<script>
function genQR() {
    let input = document.getElementById('text').value;
    if(input.trim() === "") {
        alert("Please enter text or URL");
        return;
    }
    document.getElementById('qr').src = 
        'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + encodeURIComponent(input);
}
</script>

</body>
</html>
