<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Currency Converter | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:420px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
select,input,button{width:100%;padding:10px;margin:8px 0}
button{background:#22c55e;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>Currency Converter</h2>
<input id="amt" placeholder="Amount" type="number">
<select id="from"><option>USD</option><option>INR</option><option>EUR</option></select>
<select id="to"><option>INR</option><option>USD</option><option>EUR</option></select>
<button onclick="convert()">Convert</button>
<p id="res"></p>
</div>
<script>
const rates={USD:83,INR:1,EUR:90};
function convert(){
let a=amt.value;
let r=(a*rates[from.value])/rates[to.value];
res.innerText='Converted Amount: '+r.toFixed(2)+' '+to.value;
}
</script>
</body>
</html>
