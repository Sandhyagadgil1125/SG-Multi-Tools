<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter | SG Multi Tools</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#0f172a;
  font-family:Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* üî∑ Neon Box */
.tool-box{
  position:relative;
  width:340px;
  background:#1e293b;
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,245,212,0.45);
}

/* ‚ùå Close Button */
.close{
  position:absolute;
  top:10px;
  right:12px;
  color:#94a3b8;
  font-size:20px;
  cursor:pointer;
}

h2{
  margin-top:0;
  margin-bottom:15px;
  color:#00f5d4;
  text-align:center;
}

select, input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:6px;
  background:#00f5d4;
  color:#000;
  font-size:16px;
  cursor:pointer;
  font-weight:bold;
}

.result{
  margin-top:15px;
  text-align:center;
  font-size:18px;
  color:#a7f3d0;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='/'">‚úï</span>

  <h2>Currency Converter</h2>

  <input type="number" id="amount" placeholder="Enter amount">

  <select id="from">
    <option value="USD">USD ‚Äì US Dollar</option>
    <option value="INR">INR ‚Äì Indian Rupee</option>
    <option value="EUR">EUR ‚Äì Euro</option>
    <option value="GBP">GBP ‚Äì British Pound</option>
  </select>

  <select id="to">
    <option value="INR">INR ‚Äì Indian Rupee</option>
    <option value="USD">USD ‚Äì US Dollar</option>
    <option value="EUR">EUR ‚Äì Euro</option>
    <option value="GBP">GBP ‚Äì British Pound</option>
  </select>

  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>
</div>

<script>
const rates = {
  USD: { INR: 83, EUR: 0.92, GBP: 0.79, USD: 1 },
  INR: { USD: 0.012, EUR: 0.011, GBP: 0.0095, INR: 1 },
  EUR: { USD: 1.09, INR: 90, GBP: 0.86, EUR: 1 },
  GBP: { USD: 1.26, INR: 105, EUR: 1.16, GBP: 1 }
};

function convert(){
  const amount = parseFloat(document.getElementById("amount").value);
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if(isNaN(amount)){
    document.getElementById("result").innerText = "Enter a valid amount";
    return;
  }

  const converted = amount * rates[from][to];
  document.getElementById("result").innerText =
    amount + " " + from + " = " + converted.toFixed(2) + " " + to;
}
</script>

</body>
</html>
