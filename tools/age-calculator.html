<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0d0f14;
  --card:#12151a;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#b6c3d1;
  --radius:14px;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  background:#1c222d;
  padding:14px;
  text-align:center;
  border-bottom:1px solid rgba(66,248,245,.25);
}
header a{
  color:var(--accent);
  font-weight:900;
  font-size:20px;
  text-decoration:none;
}

/* ===== TOOL CARD (NEON SQUARE) ===== */
.tool-wrapper{
  min-height:calc(100vh - 120px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.tool-card{
  position:relative;
  background:var(--card);
  width:100%;
  max-width:420px;
  padding:28px;
  border-radius:var(--radius);
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  cursor:pointer;
  color:var(--muted);
}
.close:hover{color:var(--accent)}

h1{
  text-align:center;
  margin-bottom:20px;
  font-size:1.6rem;
}

/* INPUTS */
label{font-size:14px;color:var(--muted)}
input{
  width:100%;
  padding:12px;
  margin:8px 0 16px;
  background:#0f172a;
  color:#fff;
  border:1px solid #2a303c;
  border-radius:8px;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  background:transparent;
  border:2px solid var(--accent);
  color:var(--accent);
  border-radius:8px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

.result{
  margin-top:18px;
  text-align:center;
  font-size:16px;
  color:var(--accent);
}

/* ===== FOOTER ===== */
footer{
  background:#1c222d;
  padding:12px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <a href="/index.html">SG Multi Tools</a>
</header>

<div class="tool-wrapper">
  <div class="tool-card">
    <span class="close" onclick="location.href='/index.html'">✕</span>

    <h1>Age Calculator</h1>

    <label>Select your Date of Birth</label>
    <input type="date" id="dob">

    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result"></div>
  </div>
</div>

<footer>
  © 2026 SG Multi Tools
</footer>

<script>
function calculateAge(){
  const dob = new Date(document.getElementById("dob").value);
  if(!dob.getTime()){
    document.getElementById("result").innerHTML="Please select a valid date";
    return;
  }

  const today = new Date();
  let years = today.getFullYear() - dob.getFullYear();
  let months = today.getMonth() - dob.getMonth();
  let days = today.getDate() - dob.getDate();

  if(days < 0){
    months--;
    days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }
  if(months < 0){
    years--;
    months += 12;
  }

  document.getElementById("result").innerHTML =
    `${years} Years, ${months} Months, ${days} Days`;
}
</script>

</body>
</html>
