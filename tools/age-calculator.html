<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#0f172a;color:#fff;text-align:center;padding:40px}
.container{max-width:400px;margin:auto;background:#1e293b;padding:25px;border-radius:12px}
input,button{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:none}
button{background:#22c55e;color:#000;font-weight:bold;cursor:pointer}
</style>
</head>
<body>
<div class="container">
<h2>Age Calculator</h2>
<input type="date" id="dob">
<button onclick="calcAge()">Calculate Age</button>
<p id="result"></p>
</div>
<script>
function calcAge(){
let dob=new Date(document.getElementById('dob').value);
let diff=Date.now()-dob.getTime();
let age=new Date(diff).getUTCFullYear()-1970;
document.getElementById('result').innerText='Your Age: '+age+' years';
}
</script>
</body>
</html>
