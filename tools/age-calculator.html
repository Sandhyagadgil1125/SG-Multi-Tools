<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator | SG Multi Tools</title>
<link rel="stylesheet" href="tool-ui.css">
<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:0 10px;
  background:#0f172a;
  color:#fff;
  text-align:center;
}

/* ðŸ”¹ NEON TOOL WRAPPER */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  margin:40px auto;
  background:#1e293b;
  padding:24px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:#94a3b8;
  cursor:pointer;
}
.close-btn:hover{ color:#42f8f5; }

/* ðŸ”¹ TITLE */
h2{
  margin-bottom:20px;
}

/* ðŸ”¹ FLEX STACK */
.tool-flex{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ðŸ”¹ DATE DISPLAY BOX */
#selectedDate{
  font-size:16px;
  background:#0f172a;
  color:#42f8f5;
  padding:8px;
  border-radius:8px;
  border:1px solid #42f8f5;
}

/* ðŸ”¹ INPUT */
input[type="date"]{
  width:100%;
  height:48px;
  font-size:16px;
  padding:0 12px;
  border-radius:8px;
  border:none;
  text-align:center;
}

/* ðŸ”¹ BUTTON */
button{
  width:100%;
  height:48px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#42f8f5;
  color:#000;
}

button:hover{
  background:#00f5d4;
}

/* ðŸ”¹ RESULT */
.result{
  font-size:18px;
  font-weight:bold;
  min-height:22px;
}

/* ðŸ”¹ MOBILE */
@media(max-width:480px){
  h2{ font-size:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>Age Calculator</h2>

  <div class="tool-flex">
    <input type="date" id="dob" onchange="showSelectedDate()">
    <div id="selectedDate">Selected Date: --/--/----</div>

    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
function showSelectedDate(){
  const dob = document.getElementById('dob').value;
  if(!dob) return;
  const dateObj = new Date(dob);
  const dd = String(dateObj.getDate()).padStart(2,'0');
  const mm = String(dateObj.getMonth()+1).padStart(2,'0');
  const yyyy = dateObj.getFullYear();
  document.getElementById('selectedDate').innerText = `Selected Date: ${dd}/${mm}/${yyyy}`;
}

function calculateAge(){
  const dobInput = document.getElementById('dob').value;
  if(!dobInput){
    document.getElementById('result').innerText = "Please select a valid date.";
    return;
  }

  const dob = new Date(dobInput);
  const today = new Date();
  let age = today.getFullYear() - dob.getFullYear();
  const m = today.getMonth() - dob.getMonth();
  if(m < 0 || (m === 0 && today.getDate() < dob.getDate())){
    age--;
  }

  document.getElementById('result').innerText = `Your Age: ${age} years`;
}
</script>
</body>
</html>
