<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0d0f14;
  --card:#12151a;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#b6c3d1;
  --radius:14px;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* üî∑ TOOL CARD */
.tool-card{
  position:relative;
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:var(--radius);
  padding:28px;
  border:1px solid #2a303c;
  box-shadow:0 0 30px rgba(66,248,245,0.25);
}

/* ‚ùå CLOSE */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:18px;
  color:var(--muted);
  cursor:pointer;
}
.close:hover{color:var(--accent)}

/* TITLE */
h1{
  margin:0 0 20px;
  text-align:center;
  font-size:1.5rem;
  color:var(--accent);
}

/* INPUT */
label{
  font-size:14px;
  color:var(--muted);
}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #2a303c;
  background:#0f172a;
  color:#fff;
  font-size:16px;
}

/* BUTTON */
button{
  margin-top:18px;
  width:100%;
  padding:12px;
  border-radius:8px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

/* RESULT */
.result{
  margin-top:18px;
  font-size:16px;
  text-align:center;
  color:var(--accent);
}
</style>
</head>

<body>

<div class="tool-card">
  <span class="close" onclick="location.href='index.html'">‚úï</span>

  <h1>Age Calculator</h1>

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <button onclick="calculateAge()">Calculate Age</button>

  <div class="result" id="result"></div>
</div>

<script>
function calculateAge(){
  const dob=document.getElementById("dob").value;
  if(!dob){
    document.getElementById("result").innerText="Please select a date.";
    return;
  }

  const birth=new Date(dob);
  const today=new Date();

  let age=today.getFullYear()-birth.getFullYear();
  const m=today.getMonth()-birth.getMonth();
  if(m<0 || (m===0 && today.getDate()<birth.getDate())){
    age--;
  }

  document.getElementById("result").innerText=
    "Your Age is " + age + " years";
}
</script>

</body>
</html>
