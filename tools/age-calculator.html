<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator | SG Multi Tools</title>
<style>
body {
  background: #0f172a;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px 20px;
}

.tool-box {
  position: relative;
  max-width: 400px;
  margin: auto;
  background: #1e293b;
  padding: 25px;
  border-radius: 12px;
  border: 2px solid #42f8f5;
  box-shadow: 0 0 25px rgba(66, 248, 245, 0.5);
}

.tool-box:hover {
  box-shadow: 0 0 35px rgba(66, 248, 245, 0.8);
  border-color: #00f5d4;
}

.close {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 18px;
  color: #94a3b8;
  cursor: pointer;
}

input[type="date"] {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 25px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  background: #42f8f5;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00f5d4;
}

#result {
  margin-top: 20px;
  font-size: 18px;
  color: #00f5d4;
}
</style>
</head>
<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>
  <h2>Age Calculator</h2>
  <label for="dob">Enter your date of birth:</label>
  <input type="date" id="dob">
  <button onclick="calculateAge()">Calculate Age</button>
  <div id="result"></div>
</div>

<script>
function calculateAge() {
  const dobInput = document.getElementById('dob').value;
  if (!dobInput) {
    alert("Please select your date of birth.");
    return;
  }
  const dob = new Date(dobInput);
  const today = new Date();
  let age = today.getFullYear() - dob.getFullYear();
  const m = today.getMonth() - dob.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
    age--;
  }
  document.getElementById('result').textContent = "Your age is: " + age + " years";
}
</script>

</body>
</html>
