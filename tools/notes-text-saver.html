<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes / Text Saver – SG Multi Tools</title>

<style>
:root{
  --bg:#0d0f14;
  --card:#12151a;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#b6c3d1;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== NEON TOOL BOX ===== */
.tool-box{
  position:relative;
  width:440px;
  background:var(--card);
  padding:28px;
  border-radius:14px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.35);
}

/* CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:18px;
  color:var(--muted);
  cursor:pointer;
}
.close:hover{color:var(--accent)}

h1{
  text-align:center;
  font-size:1.4rem;
  margin-bottom:14px;
}

textarea{
  width:100%;
  height:180px;
  padding:12px;
  background:#0f172a;
  color:white;
  border:1px solid #334155;
  border-radius:8px;
  font-size:14px;
  resize:none;
  margin-bottom:14px;
}

button{
  width:100%;
  padding:11px;
  margin-bottom:8px;
  background:transparent;
  border:2px solid var(--accent);
  color:var(--accent);
  font-weight:700;
  border-radius:8px;
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

.clear{
  border-color:#ef4444;
  color:#ef4444;
}
.clear:hover{
  background:#ef4444;
  color:#000;
}

.status{
  margin-top:8px;
  text-align:center;
  font-weight:600;
  color:var(--accent);
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='/'">✕</span>

  <h1>Notes / Text Saver</h1>

  <textarea id="note" placeholder="Write your notes here..."></textarea>

  <button onclick="saveNote()">Save Note</button>
  <button class="clear" onclick="clearNote()">Clear Note</button>

  <div class="status" id="status"></div>
</div>

<script>
const textarea = document.getElementById("note");
const status = document.getElementById("status");

// Load saved note
textarea.value = localStorage.getItem("sg_note") || "";

function saveNote(){
  localStorage.setItem("sg_note", textarea.value);
  status.innerText = "Note saved successfully ✔";
}

function clearNote(){
  if(confirm("Clear saved note?")){
    textarea.value = "";
    localStorage.removeItem("sg_note");
    status.innerText = "Note cleared ✖";
  }
}
</script>

</body>
</html>
