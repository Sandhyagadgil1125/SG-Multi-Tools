<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes Saver | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0d0f14;color:#fff;font-family:Arial;padding:20px}
.box{max-width:600px;margin:auto;background:#12151a;padding:25px;border-radius:12px}
textarea{width:100%;height:250px;padding:15px;border-radius:8px;border:none;background:#0b0e14;color:#fff}
small{color:#42f8f5}
</style>
</head>
<body>

<div class="box">
<h2>Notes / Text Saver</h2>
<textarea id="notes" placeholder="Write notes here..."></textarea>
<small>Auto-saved in your browser</small>
</div>

<script>
const notes=document.getElementById("notes");
notes.value=localStorage.getItem("sg_notes")||"";
notes.oninput=()=>localStorage.setItem("sg_notes",notes.value);
</script>

</body>
</html>
