<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes Saver | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:500px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
textarea,button{width:100%;padding:10px;margin:8px 0}
button{background:#22c55e;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>Notes Text Saver</h2>
<textarea id="note" rows="6" placeholder="Write your notes here..."></textarea>
<button onclick="saveNote()">Save</button>
<button onclick="loadNote()">Load</button>
</div>
<script>
function saveNote(){localStorage.setItem('note',note.value)}
function loadNote(){note.value=localStorage.getItem('note')||''}
</script>
</body>
</html>
