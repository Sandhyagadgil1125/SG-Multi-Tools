<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes Text Saver | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    position: relative;
    width: 400px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
    text-align: center;
}

.card textarea {
    width: 100%;
    height: 200px;
    margin: 10px 0;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #1e293b;
    color: var(--text);
    resize: none;
}

.card button {
    width: 48%;
    padding: 12px;
    border: 2px solid var(--accent);
    border-radius: 8px;
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    cursor: pointer;
    margin: 4px 1%;
    transition: all 0.3s ease;
}
.card button:hover {
    background: var(--accent);
    color: #000;
}

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>Notes / Text Saver</h2>
  <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
  <div>
    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>
  </div>
</div>

<script>
const textarea = document.getElementById('noteInput');

// Load saved note from localStorage
window.onload = () => {
    const saved = localStorage.getItem('sg_note');
    if (saved) textarea.value = saved;
}

function saveNote() {
    const text = textarea.value;
    if (!text) return alert("Nothing to save");
    localStorage.setItem('sg_note', text);
    alert("Note saved!");
}

function clearNote() {
    if(confirm("Clear your note?")) {
        textarea.value = '';
        localStorage.removeItem('sg_note');
    }
}
</script>

</body>
</html>
