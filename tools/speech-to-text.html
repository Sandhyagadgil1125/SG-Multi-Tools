<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech to Text | SG Multi Tools</title>

<style>
:root{
--bg:#0d0f14;
--card:#12151a;
--accent:#42f8f5;
--text:#fff;
--muted:#b6c3d1;
--radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
body{background:var(--bg);color:var(--text)}

.container{
max-width:480px;
margin:60px auto;
padding:30px;
background:var(--card);
border-radius:var(--radius);
border:1px solid #2a303c;
box-shadow:0 0 25px rgba(66,248,245,.2);
text-align:center;
}

h1{text-align:center;margin-bottom:25px}
h1 span{color:var(--accent)}

textarea{
width:100%;
height:160px;
padding:12px;
border-radius:8px;
border:1px solid #2a303c;
background:#0b0e14;
color:#fff;
resize:none;
font-size:1rem;
margin-bottom:15px;
}

.btn{
margin:10px 5px;
padding:12px 18px;
border-radius:8px;
border:2px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer;
font-size:1rem;
}
.btn:hover{background:var(--accent);color:#000}

.status{
margin-top:10px;
font-size:0.9rem;
color:var(--muted);
}

.back{
margin-top:20px;
display:block;
color:var(--accent);
text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
<h1>Speech to <span>Text</span></h1>

<textarea id="sttOutput" placeholder="Speech will appear here..." readonly></textarea>

<br>
<button class="btn" id="startBtn">üé§ Start Listening</button>
<button class="btn" id="stopBtn">‚èπ Stop</button>

<div class="status" id="statusText">Click start to speak</div>

<a class="back" href="../index.html">‚Üê Back to Home</a>
</div>

<script>
const sttOutput = document.getElementById("sttOutput");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const statusText = document.getElementById("statusText");

// Check for browser support
if(!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)){
    alert("Your browser does not support Speech Recognition.");
}

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.continuous = true;
recognition.interimResults = true;
recognition.lang = 'en-US';

recognition.onstart = () => { statusText.textContent = "Listening... Speak now."; };
recognition.onerror = (e) => { statusText.textContent = "Error: " + e.error; };
recognition.onend = () => { statusText.textContent = "Stopped listening."; };

recognition.onresult = (event) => {
    let transcript = '';
    for(let i=event.resultIndex;i<event.results.length;i++){
        transcript += event.results[i][0].transcript;
    }
    sttOutput.value = transcript;
};

startBtn.onclick = () => recognition.start();
stopBtn.onclick = () => recognition.stop();
</script>

</body>
</html>
