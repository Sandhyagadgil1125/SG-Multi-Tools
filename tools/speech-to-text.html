<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Speech to Text | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:500px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
button,textarea{width:100%;padding:10px;margin:8px 0}
button{background:#22c55e;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>Speech to Text</h2>
<button onclick="startRec()">ðŸŽ¤ Start Listening</button>
<textarea id="out" rows="5" placeholder="Spoken text will appear here..."></textarea>
</div>
<script>
let rec;
function startRec(){
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
rec=new SpeechRecognition();
rec.lang='en-US';
rec.start();
rec.onresult=e=>out.value=e.results[0][0].transcript;
}
</script>
</body>
</html>
