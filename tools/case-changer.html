<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Changer | SG Multi Tools</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:50px 20px;
}

/* ðŸ”¹ NEON TOOL BOX */
.tool-box{
  position:relative;
  max-width:520px;
  margin:auto;
  background:#1e293b;
  padding:25px;
  border-radius:14px;
  border:2px solid #42f8f5;
  box-shadow:0 0 28px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  color:#94a3b8;
  cursor:pointer;
}

/* ðŸ”¹ TEXTAREA */
textarea{
  width:100%;
  height:150px;
  padding:12px;
  margin:12px 0;
  font-size:16px;
  border-radius:8px;
  border:none;
  resize:none;
}

/* ðŸ”¹ BUTTONS */
button{
  padding:10px 14px;
  margin:5px;
  font-size:14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#334155;
  color:#fff;
}
button:hover{
  background:#42f8f5;
  color:#000;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>

  <h2>Case Changer</h2>

  <textarea id="text" placeholder="Enter your text here..."></textarea>

  <div>
    <button onclick="toUpper()">UPPERCASE</button>
    <button onclick="toLower()">lowercase</button>
    <button onclick="toTitle()">Title Case</button>
    <button onclick="toSentence()">Sentence case</button>
  </div>
</div>

<script>
const textArea = document.getElementById("text");

function toUpper(){
  textArea.value = textArea.value.toUpperCase();
}
function toLower(){
  textArea.value = textArea.value.toLowerCase();
}
function toTitle(){
  textArea.value = textArea.value.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
}
function toSentence(){
  textArea.value = textArea.value
    .toLowerCase()
    .replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
}
</script>

</body>
</html>
