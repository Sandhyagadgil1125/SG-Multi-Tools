<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Case Changer | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:500px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
textarea,button{width:100%;padding:10px;margin:8px 0}
button{background:#a78bfa;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>Case Changer</h2>
<textarea id="t" rows="5"></textarea>
<button onclick="upper()">UPPERCASE</button>
<button onclick="lower()">lowercase</button>
</div>
<script>
function upper(){t.value=t.value.toUpperCase()}
function lower(){t.value=t.value.toLowerCase()}
</script>
</body>
</html>
