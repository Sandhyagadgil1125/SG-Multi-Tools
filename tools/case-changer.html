<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Changer | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    position: relative; /* for close button */
    width: 350px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
    text-align: center;
}

.card textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
    resize: none;
    background: #1e293b;
    color: var(--text);
}

.card button {
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    width: 48%;
    margin-top: 5px;
    margin-right: 2%;
    transition: 0.2s;
}
.card button:last-child { margin-right: 0; }
.card button:hover { background: #00f5d4; }

#output {
    margin-top: 12px;
    font-size: 0.95rem;
    color: var(--text-muted);
}

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>Case Changer</h2>
  <textarea id="text" placeholder="Type or paste text here..."></textarea>
  <div style="display:flex; justify-content:space-between;">
    <button onclick="changeCase('upper')">UPPERCASE</button>
    <button onclick="changeCase('lower')">lowercase</button>
  </div>
  <p id="output"></p>
</div>

<script>
function changeCase(type) {
    let text = document.getElementById('text').value;
    if (type === 'upper') {
        document.getElementById('output').innerText = text.toUpperCase();
    } else if (type === 'lower') {
        document.getElementById('output').innerText = text.toLowerCase();
    }
}
</script>

</body>
</html>
