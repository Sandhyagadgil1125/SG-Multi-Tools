<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    position: relative; /* required for close button */
    width: 320px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
    text-align: center;
}

.card input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
}

.card button {
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    margin-top: 5px;
    transition: 0.2s;
}
.card button:hover { background: #00f5d4; }

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>Password Generator</h2>
  <input id="length" type="number" placeholder="Password Length" value="12" min="4" max="50">
  <button onclick="generatePassword()">Generate Password</button>
  <input id="password" readonly placeholder="Generated Password">
</div>

<script>
function generatePassword() {
    let len = document.getElementById('length').value;
    if(len < 4) { alert("Minimum length is 4"); return; }

    let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$';
    let pwd = '';
    for(let i=0; i<len; i++) {
        pwd += chars[Math.floor(Math.random() * chars.length)];
    }
    document.getElementById('password').value = pwd;
}
</script>

</body>
</html>
