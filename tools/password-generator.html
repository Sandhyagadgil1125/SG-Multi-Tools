<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff;text-align:center}
header,footer{background:#020617;padding:12px}
header a{color:#22c55e;text-decoration:none}
footer{color:#94a3b8;font-size:14px}
footer a{color:#38bdf8;text-decoration:none}
.container{display:flex;justify-content:center;align-items:center;min-height:80vh}
.card{position:relative;width:360px;background:#1e293b;padding:20px;border-radius:12px}
.close{position:absolute;top:10px;right:12px;cursor:pointer;color:#94a3b8;font-size:18px}
input,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
button{background:#f472b6;color:#000;font-weight:bold;cursor:pointer}
.result{margin-top:10px;font-weight:bold;word-break:break-all}
</style>
</head>
<body>
<header>
<h2><a href="index.html">SG Multi Tools</a></h2>
</header>


<div class="container">
<div class="card">
<span class="close" onclick="location.href='index.html'">✕</span>
<h3>Password Generator</h3>
<input type="number" id="len" placeholder="Password Length" value="12" min="6" max="32">
<button onclick="generate()">Generate Password</button>
<input id="pwd" readonly placeholder="Your password will appear here">
<button onclick="copyPwd()">Copy Password</button>
<div class="result" id="msg"></div>
</div>
</div>


<footer>
© 2026 SG Multi Tools | <a href="privacy-policy.html">Privacy Policy</a>
</footer>


<script>
function generate(){
const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
let p='';
for(let i=0;i<len.value;i++){
p+=chars[Math.floor(Math.random()*chars.length)];
}
pwd.value=p;
msg.innerText='Password generated';
}
function copyPwd(){
if(!pwd.value){msg.innerText='Generate a password first';return;}
pwd.select();
document.execCommand('copy');
msg.innerText='Password copied to clipboard';
}
</script>
</body>
</html>
