<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator | SG Multi Tools</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:50px 20px;
}

/* ðŸ”¹ NEON TOOL BOX */
.tool-box{
  position:relative;
  max-width:420px;
  margin:auto;
  background:#1e293b;
  padding:25px;
  border-radius:14px;
  border:2px solid #42f8f5;
  box-shadow:0 0 28px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  color:#94a3b8;
  cursor:pointer;
}

/* ðŸ”¹ INPUT */
input[type="number"]{
  width:100%;
  padding:12px;
  margin:12px 0;
  font-size:16px;
  border-radius:8px;
  border:none;
}

/* ðŸ”¹ CHECKBOXES */
.options{
  text-align:left;
  margin:15px 0;
  font-size:15px;
}

.options label{
  display:block;
  margin-bottom:6px;
}

/* ðŸ”¹ BUTTON */
button{
  padding:12px 24px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  background:#42f8f5;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#00f5d4;
}

/* ðŸ”¹ OUTPUT */
#output{
  margin-top:18px;
  font-size:18px;
  background:#020617;
  padding:12px;
  border-radius:8px;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>

  <h2>Password Generator</h2>

  <input type="number" id="length" min="6" max="32" value="12">

  <div class="options">
    <label><input type="checkbox" id="upper" checked> Include Uppercase</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols"> Include Symbols</label>
  </div>

  <button onclick="generate()">Generate Password</button>

  <div id="output"></div>
</div>

<script>
function generate(){
  const len = document.getElementById("length").value;
  let chars = "abcdefghijklmnopqrstuvwxyz";
  let result = "";

  if(document.getElementById("upper").checked)
    chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if(document.getElementById("numbers").checked)
    chars += "0123456789";
  if(document.getElementById("symbols").checked)
    chars += "!@#$%^&*()_+[]{}<>?/";

  for(let i=0;i<len;i++){
    result += chars.charAt(Math.floor(Math.random()*chars.length));
  }

  document.getElementById("output").textContent = result;
}
</script>

</body>
</html>
