<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:420px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#f472b6;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>Password Generator</h2>
<input id="len" type="number" placeholder="Length" value="12">
<button onclick="gen()">Generate</button>
<input id="pwd" readonly>
</div>
<script>
function gen(){
let c='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$';
let p='';
for(let i=0;i<len.value;i++)p+=c[Math.floor(Math.random()*c.length)];
pwd.value=p;
}
</script>
</body>
</html>
