<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Size Converter | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    position: relative;
    width: 350px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
    text-align: center;
}

.card input, .card select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
    background: #1e293b;
    color: var(--text);
    text-align: center;
}

.card button {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--accent);
    border-radius: 8px;
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
}
.card button:hover {
    background: var(--accent);
    color: #000;
}

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>File Size Converter</h2>
  <input type="number" id="size" placeholder="Enter size">
  <select id="from">
    <option value="1">Bytes</option>
    <option value="1024">KB</option>
    <option value="1048576">MB</option>
    <option value="1073741824">GB</option>
  </select>
  <select id="to">
    <option value="1">Bytes</option>
    <option value="1024">KB</option>
    <option value="1048576">MB</option>
    <option value="1073741824">GB</option>
  </select>
  <button onclick="convert()">Convert</button>
  <input type="text" id="result" readonly placeholder="Result">
</div>

<script>
function convert() {
    const size = parseFloat(document.getElementById('size').value);
    const from = parseFloat(document.getElementById('from').value);
    const to = parseFloat(document.getElementById('to').value);
    if(isNaN(size)) return alert("Enter a valid size");
    const result = (size * from / to).toFixed(2);
    document.getElementById('result').value = result;
}
</script>

</body>
</html>
