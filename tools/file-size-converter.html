<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Size Converter | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0d0f14;color:#fff;font-family:Segoe UI;text-align:center}
.box{max-width:400px;margin:60px auto;background:#12151a;padding:25px;border-radius:12px}
input,select{width:100%;padding:10px;margin:10px 0;background:#0b0e14;color:#fff;border:1px solid #2a303c}
button{padding:10px;width:100%;background:#42f8f5;border:none;border-radius:6px;font-weight:700}
</style>
</head>
<body>

<h2>File Size Converter</h2>

<div class="box">
<input type="number" id="value" placeholder="Enter value">
<select id="from">
<option>Bytes</option><option>KB</option><option>MB</option><option>GB</option>
</select>
<select id="to">
<option>Bytes</option><option>KB</option><option>MB</option><option>GB</option>
</select>
<button onclick="convert()">Convert</button>
<h3 id="result"></h3>
</div>

<script>
const m={Bytes:1,KB:1024,MB:1048576,GB:1073741824};
function convert(){
let v=document.getElementById("value").value;
let f=document.getElementById("from").value;
let t=document.getElementById("to").value;
document.getElementById("result").innerText=(v*m[f]/m[t]).toFixed(4)+" "+t;
}
</script>

</body>
</html>
