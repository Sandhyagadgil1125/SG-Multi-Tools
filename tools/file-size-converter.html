<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Size Converter | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:420px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input,select,button{width:100%;padding:10px;margin:8px 0}
button{background:#22d3ee;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>File Size Converter</h2>
<input id="size" placeholder="Size">
<select id="from"><option value="1">Bytes</option><option value="1024">KB</option><option value="1048576">MB</option></select>
<select id="to"><option value="1">Bytes</option><option value="1024">KB</option><option value="1048576">MB</option></select>
<button onclick="fs()">Convert</button>
<p id="r"></p>
</div>
<script>
function fs(){r.innerText='Result: '+(size.value*from.value/to.value).toFixed(2)}
</script>
</body>
</html>
