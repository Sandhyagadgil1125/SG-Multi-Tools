<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Size Converter – SG Multi Tools</title>
<link rel="stylesheet" href="../tools-style.css">
<style>
:root{
  --bg:#0d0f14;
  --card:#12151a;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#b6c3d1;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== NEON TOOL BOX ===== */
.tool-box{
  position:relative;
  width:360px;
  background:var(--card);
  padding:28px;
  border-radius:14px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.35);
}

/* CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:18px;
  color:var(--muted);
  cursor:pointer;
}
.close:hover{color:var(--accent)}

h1{
  text-align:center;
  font-size:1.4rem;
  margin-bottom:20px;
}

/* INPUTS */
input, select{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  background:#0f172a;
  color:white;
  border:1px solid #334155;
  border-radius:8px;
  font-size:15px;
}

button{
  width:100%;
  padding:11px;
  background:transparent;
  border:2px solid var(--accent);
  color:var(--accent);
  font-weight:700;
  border-radius:8px;
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

.result{
  margin-top:15px;
  font-weight:600;
  color:var(--accent);
  text-align:center;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='/'">✕</span>

  <h1>File Size Converter</h1>

  <input type="number" id="value" placeholder="Enter value">

  <select id="from">
    <option value="1">Bytes</option>
    <option value="1024">KB</option>
    <option value="1048576">MB</option>
    <option value="1073741824">GB</option>
    <option value="1099511627776">TB</option>
  </select>

  <select id="to">
    <option value="1">Bytes</option>
    <option value="1024">KB</option>
    <option value="1048576">MB</option>
    <option value="1073741824">GB</option>
    <option value="1099511627776">TB</option>
  </select>

  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>
</div>

<script>
function convert(){
  const val = document.getElementById("value").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if(val === ""){
    document.getElementById("result").innerText = "Enter a value";
    return;
  }

  const bytes = val * from;
  const output = bytes / to;

  document.getElementById("result").innerText =
    output.toLocaleString() + " " +
    document.getElementById("to").selectedOptions[0].text;
}
</script>

</body>
</html>
