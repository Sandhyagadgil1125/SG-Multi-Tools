<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>

<style>
/* ===== GLOBAL RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  background:#0d0f14;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* ===== NEON TOOL WRAPPER (MASTER PROTOTYPE) ===== */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  background:#12151a;
  padding:26px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  color:#9aa7b8;
  cursor:pointer;
}
.close-btn:hover{
  color:#42f8f5;
}

/* ===== HEADING ===== */
h1{
  text-align:center;
  margin-bottom:22px;
  font-size:24px;
  color:#42f8f5;
}

/* ===== FORM LAYOUT ===== */
.form-group{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* Equal width inputs & selects */
input,
select,
button{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

/* Inputs & selects */
input, select{
  background:#1c222d;
  color:#fff;
  border:1px solid #2a303c;
  text-align:center;
}

/* ===== CONVERT BUTTON ===== */
button{
  background:#42f8f5;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:#00f5d4;
}

/* ===== RESULT ===== */
.result{
  margin-top:16px;
  text-align:center;
  font-size:18px;
  color:#00f5d4;
  min-height:24px;
}

/* ===== MOBILE ===== */
@media (max-width:480px){
  h1{ font-size:20px; }
  .tool-wrapper{ padding:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h1>Unit Converter</h1>

  <div class="form-group">
    <select id="category" onchange="updateUnits()">
      <option value="length">Length</option>
      <option value="weight">Weight</option>
      <option value="temperature">Temperature</option>
    </select>

    <input type="number" id="value" placeholder="Enter value">

    <select id="from"></select>
    <select id="to"></select>

    <button onclick="convert()">Convert</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const units = {
  length: { Meter:1, Kilometer:1000, Centimeter:0.01 },
  weight: { Gram:1, Kilogram:1000 },
  temperature: { Celsius:"C", Fahrenheit:"F" }
};

function updateUnits(){
  const cat = category.value;
  from.innerHTML = '';
  to.innerHTML = '';
  for(let u in units[cat]){
    from.innerHTML += `<option>${u}</option>`;
    to.innerHTML += `<option>${u}</option>`;
  }
}

updateUnits();

function convert(){
  const cat = category.value;
  let v = parseFloat(value.value);
  if(isNaN(v)){ result.innerText=""; return; }

  if(cat === "temperature"){
    if(from.value==="Celsius" && to.value==="Fahrenheit")
      result.innerText = (v*9/5+32).toFixed(2);
    else if(from.value==="Fahrenheit" && to.value==="Celsius")
      result.innerText = ((v-32)*5/9).toFixed(2);
    else
      result.innerText = v;
  }else{
    let base = v * units[cat][from.value];
    let out = base / units[cat][to.value];
    result.innerText = out.toFixed(4);
  }
}
</script>

</body>
</html>
