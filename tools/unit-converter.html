<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>
<link rel="stylesheet" href="../tool-ui.css">

<style>
/* LOCAL OVERRIDES FOR FLEXBOX BACKGROUND */
.tool-wrapper .flexbox{
  background:#1c222d;
  border:1px solid #2f3645;
}

.tool-wrapper label,
.tool-wrapper input,
.tool-wrapper select{
  color:#ffffff;
}

.tool-wrapper input::placeholder{
  color:#cccccc;
  opacity:1;
}

/* INPUTS */
input, select{
  height:36px;
  padding:0 10px;
  border-radius:8px;
  border:1px solid #2a303c;
  background:#0b0e13;
  color:#ffffff;
  flex:1;
  font-size:14px;
}

/* BUTTON */
button{
  width:100%;
  height:42px;
  border-radius:10px;
  border:2px solid #42f8f5;
  background:transparent;
  color:#42f8f5;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:#42f8f5;
  color:#000;
}
</style>
</head>

<body>
<div class="tool-wrapper">
  <h2>Unit Converter</h2>

  <div class="flexbox">
    <label>Category</label>
    <select id="category" onchange="updateUnits()">
      <option value="length">Length</option>
      <option value="weight">Weight</option>
      <option value="temperature">Temperature</option>
    </select>
  </div>

  <div class="flexbox">
    <label>Value</label>
    <input type="number" id="value" placeholder="Enter value">
  </div>

  <div class="flexbox">
    <label>From</label>
    <select id="from"></select>
  </div>

  <div class="flexbox">
    <label>To</label>
    <select id="to"></select>
  </div>

  <div class="flexbox">
    <button onclick="convert()">Convert</button>
  </div>

  <div class="flexbox result" id="result">
    Result will appear here
  </div>
</div>

<script>
const units = {
  length: { meter:1, kilometer:1000, centimeter:0.01, mile:1609.34, yard:0.9144, inch:0.0254 },
  weight: { kilogram:1, gram:0.001, pound:0.453592, ounce:0.0283495 },
  temperature: { celsius:"c", fahrenheit:"f", kelvin:"k" }
};

function updateUnits(){
  from.innerHTML = "";
  to.innerHTML = "";
  for(let u in units[category.value]){
    from.innerHTML += `<option value="${u}">${u}</option>`;
    to.innerHTML += `<option value="${u}">${u}</option>`;
  }
}

function convert(){
  const val = parseFloat(value.value);
  if(isNaN(val)){ result.innerText="Enter a valid number"; return; }

  let output;
  if(category.value==="temperature"){
    let c = from.value==="fahrenheit"? (val-32)*5/9 : from.value==="kelvin"? val-273.15 : val;
    output = to.value==="fahrenheit"? c*9/5+32 : to.value==="kelvin"? c+273.15 : c;
  } else {
    output = (val * units[category.value][from.value]) / units[category.value][to.value];
  }
  result.innerText = output.toFixed(4);
}

updateUnits();
</script>
</body>
</html>
