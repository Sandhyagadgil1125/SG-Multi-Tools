<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Converter | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#0f172a;color:#fff;font-family:Arial}
header,footer{background:#020617;padding:12px;text-align:center}
header a{color:#22c55e;text-decoration:none;font-weight:bold}
.container{min-height:100vh;display:flex;justify-content:center;align-items:center}
.card{background:#1e293b;padding:25px;border-radius:14px;width:340px;position:relative}
.card h2{text-align:center;margin-top:0}
select,input,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
button{background:#38bdf8;font-weight:bold}
.close{position:absolute;top:10px;right:12px;color:#94a3b8;font-size:18px;cursor:pointer}
</style>
</head>
<body>
<header><a href="index.html">SG Multi Tools</a></header>


<div class="container">
<div class="card">
<span class="close" onclick="location.href='index.html'">✕</span>
<h2>Unit Converter</h2>


<select id="type" onchange="setUnits()">
<option value="length">Length</option>
<option value="weight">Weight</option>
<option value="temperature">Temperature</option>
</select>


<input id="value" placeholder="Enter value" type="number">
<select id="from"></select>
<select id="to"></select>
<button onclick="convert()">Convert</button>
<p id="res"></p>
</div>
</div>


<footer>© 2026 SG Multi Tools</footer>


<script>
const units={
length:{Meter:1,Kilometer:1000,Centimeter:0.01},
weight:{Gram:1,Kilogram:1000,Pound:453.592},
};


function setUnits(){
from.innerHTML=to.innerHTML='';
let t=type.value;
if(t==='temperature'){
['Celsius','Fahrenheit'].forEach(u=>{from.add(new Option(u,u));to.add(new Option(u,u));});
return;
}
for(let u in units[t]){from.add(new Option(u,u));to.add(new Option(u,u));}
</html>
