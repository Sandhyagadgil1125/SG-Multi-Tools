<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Converter | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.card{max-width:420px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input,select,button{width:100%;padding:10px;margin:8px 0}
button{background:#38bdf8;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="card">
<h2>Length Converter</h2>
<input id="v" placeholder="Value">
<select id="u1"><option value="1">Meters</option><option value="1000">Kilometers</option></select>
<select id="u2"><option value="1">Meters</option><option value="1000">Kilometers</option></select>
<button onclick="conv()">Convert</button>
<p id="o"></p>
</div>
<script>
function conv(){o.innerText='Result: '+(v.value*u1.value/u2.value)}
</script>
</body>
</html>
