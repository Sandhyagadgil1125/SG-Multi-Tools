<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>

<style>
:root{
  --bg-main:#0d0f14;
  --bg-card:#12151a;
  --accent:#42f8f5;
  --accent-hover:#00f5d4;
  --text:#ffffff;
  --text-muted:#b6c3d1;
}

/* RESET */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--bg-main);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  background:var(--bg-card);
  border-radius:16px;
  padding:28px;
  border:1px solid #2a303c;
  box-shadow:0 0 25px rgba(66,248,245,0.25);
  text-align:center;
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  cursor:pointer;
  color:var(--text-muted);
}
.close-btn:hover{ color:var(--accent); }

h2{
  margin-bottom:18px;
  color:var(--accent);
}

/* FORM */
.converter{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input, select{
  height:48px;
  border-radius:8px;
  border:none;
  padding:0 12px;
  font-size:16px;
  background:#0d0f14;
  color:#fff;
}

button{
  height:48px;
  border-radius:8px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:var(--accent);
  color:#000;
}

.result{
  margin-top:14px;
  font-size:18px;
  font-weight:600;
  color:var(--accent-hover);
}

/* MOBILE */
@media(max-width:480px){
  h2{font-size:20px;}
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>Unit Converter</h2>

  <div class="converter">
    <input type="number" id="value" placeholder="Enter value">

    <select id="fromUnit">
      <option value="cm">Centimeter</option>
      <option value="m">Meter</option>
      <option value="km">Kilometer</option>
    </select>

    <select id="toUnit">
      <option value="cm">Centimeter</option>
      <option value="m">Meter</option>
      <option value="km">Kilometer</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
function convert(){
  const value = parseFloat(document.getElementById("value").value);
  const from = document.getElementById("fromUnit").value;
  const to = document.getElementById("toUnit").value;

  if(isNaN(value)){
    document.getElementById("result").innerText = "Enter a valid number";
    return;
  }

  let meters;
  if(from === "cm") meters = value / 100;
  if(from === "m") meters = value;
  if(from === "km") meters = value * 1000;

  let result;
  if(to === "cm") result = meters * 100;
  if(to === "m") result = meters;
  if(to === "km") result = meters / 1000;

  document.getElementById("result").innerText =
    `${value} ${from} = ${result} ${to}`;
}
</script>

</body>
</html>
