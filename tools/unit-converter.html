<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Converter | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  background:#020617;
  font-family:Arial, sans-serif;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* ===== TOOL CARD (THIS IS THE MISSING SQUARE) ===== */
.tool-card{
  position:relative;                 /* REQUIRED for X button */
  width:340px;
  background:#020617;
  padding:22px 20px 26px;
  border-radius:14px;
  border:2px solid #22c55e;
  box-shadow:0 0 18px rgba(34,197,94,.55);
  text-align:center;
}

/* ===== CLOSE BUTTON ===== */
.close{
  position:absolute;
  top:10px;
  right:12px;
  font-size:18px;
  cursor:pointer;
  color:#94a3b8;
}
.close:hover{color:#22c55e}

/* ===== HEADER ===== */
h2{
  margin:0 0 16px;
  color:#22c55e;
  font-size:20px;
}

/* ===== FORM ELEMENTS ===== */
select,input{
  width:100%;
  padding:10px;
  margin:8px 0;
  background:#020617;
  color:#e5e7eb;
  border:1px solid #334155;
  border-radius:6px;
}

button{
  width:100%;
  padding:11px;
  margin-top:12px;
  background:#22c55e;
  color:#020617;
  font-weight:bold;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{opacity:.9}

.result{
  margin-top:14px;
  font-weight:bold;
  color:#38bdf8;
}
</style>
</head>

<body>

<div class="tool-card">
  <!-- CLOSE -->
  <span class="close" onclick="location.href='../index.html'">âœ•</span>

  <h2>Unit Converter</h2>

  <!-- CATEGORY -->
  <select id="category" onchange="loadUnits()">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temperature">Temperature</option>
  </select>

  <!-- FROM / TO -->
  <select id="from"></select>
  <select id="to"></select>

  <!-- VALUE -->
  <input type="number" id="value" placeholder="Enter value">

  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>
</div>

<script>
const units={
  length:{
    meter:1,
    kilometer:1000,
    centimeter:0.01,
    mile:1609.34,
    foot:0.3048
  },
  weight:{
    kilogram:1,
    gram:0.001,
    pound:0.453592
  }
};

function loadUnits(){
  const cat=document.getElementById("category").value;
  const from=document.getElementById("from");
  const to=document.getElementById("to");
  from.innerHTML="";
  to.innerHTML="";

  if(cat==="temperature"){
    ["Celsius","Fahrenheit","Kelvin"].forEach(u=>{
      from.innerHTML+=`<option>${u}</option>`;
      to.innerHTML+=`<option>${u}</option>`;
    });
    return;
  }

  for(let u in units[cat]){
    from.innerHTML+=`<option value="${u}">${u}</option>`;
    to.innerHTML+=`<option value="${u}">${u}</option>`;
  }
}

function convert(){
  const cat=document.getElementById("category").value;
  const v=parseFloat(document.getElementById("value").value);
  const f=document.getElementById("from").value;
  const t=document.getElementById("to").value;
  let r=0;

  if(cat==="temperature"){
    const from=document.getElementById("from").value;
    const to=document.getElementById("to").value;
    if(from===to) r=v;
    else if(from==="Celsius"&&to==="Fahrenheit") r=v*9/5+32;
    else if(from==="Fahrenheit"&&to==="Celsius") r=(v-32)*5/9;
    else if(from==="Celsius"&&to==="Kelvin") r=v+273.15;
    else if(from==="Kelvin"&&to==="Celsius") r=v-273.15;
    else if(from==="Fahrenheit"&&to==="Kelvin") r=(v-32)*5/9+273.15;
    else if(from==="Kelvin"&&to==="Fahrenheit") r=(v-273.15)*9/5+32;
  }else{
    r=v*units[cat][f]/units[cat][t];
  }

  document.getElementById("result").innerText="Result: "+r;
}

loadUnits();
</script>

</body>
</html>
