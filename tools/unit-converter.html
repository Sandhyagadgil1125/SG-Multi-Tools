<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>

<style>
:root{
  --bg-main:#0d0f14;
  --bg-card:#12151a;
  --bg-nav:#1c222d;
  --accent:#42f8f5;
  --text:#ffffff;
  --text-muted:#b6c3d1;
  --radius:14px;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  background:var(--bg-main);
  color:var(--text);
}

/* HEADER */
header{
  background:var(--bg-nav);
  padding:14px;
  text-align:center;
  border-bottom:1px solid rgba(66,248,245,0.2);
}
header a{
  color:var(--accent);
  font-weight:800;
  text-decoration:none;
  font-size:18px;
}

/* TOOL CARD */
.tool-wrapper{
  min-height:calc(100vh - 120px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

.tool-card{
  position:relative;
  background:var(--bg-card);
  border:1px solid #2a303c;
  border-radius:var(--radius);
  padding:28px;
  width:100%;
  max-width:460px;
  box-shadow:0 0 30px rgba(66,248,245,0.25);
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:18px;
  color:var(--text-muted);
  cursor:pointer;
}
.close-btn:hover{color:var(--accent)}

h2{
  text-align:center;
  margin-bottom:20px;
}

/* FORM */
select,input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}

button{
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:var(--bg-nav);
  text-align:center;
  padding:16px;
  font-size:13px;
  color:var(--text-muted);
}
</style>
</head>

<body>

<header>
  <a href="/">SG Multi Tools</a>
</header>

<div class="tool-wrapper">
  <div class="tool-card">

    <span class="close-btn" onclick="location.href='/'">✕</span>

    <h2>Unit Converter</h2>

    <select id="category" onchange="loadUnits()">
      <option value="length">Length</option>
      <option value="weight">Weight</option>
      <option value="temperature">Temperature</option>
    </select>

    <input type="number" id="inputValue" placeholder="Enter value">

    <select id="fromUnit"></select>
    <select id="toUnit"></select>

    <button onclick="convert()">Convert</button>

    <p id="result"></p>

  </div>
</div>

<footer>
  © 2026 SG Multi Tools
</footer>

<script>
const units={
  length:{Meter:1, Kilometer:1000, Centimeter:0.01},
  weight:{Gram:1, Kilogram:1000},
  temperature:{Celsius:"c", Fahrenheit:"f"}
};

function loadUnits(){
  const cat=category.value;
  fromUnit.innerHTML="";
  toUnit.innerHTML="";
  for(let u in units[cat]){
    fromUnit.innerHTML+=`<option>${u}</option>`;
    toUnit.innerHTML+=`<option>${u}</option>`;
  }
}
loadUnits();

function convert(){
  const cat=category.value;
  let v=parseFloat(inputValue.value);
  if(isNaN(v)) return;

  if(cat==="temperature"){
    let res;
    if(fromUnit.value==="Celsius" && toUnit.value==="Fahrenheit")
      res=(v*9/5)+32;
    else if(fromUnit.value==="Fahrenheit" && toUnit.value==="Celsius")
      res=(v-32)*5/9;
    else res=v;
    result.innerText="Result: "+res.toFixed(2);
  }else{
    let res=v*units[cat][fromUnit.value]/units[cat][toUnit.value];
    result.innerText="Result: "+res.toFixed(4);
  }
}
</script>

</body>
</html>
