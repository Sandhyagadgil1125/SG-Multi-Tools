<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>

<style>
:root{
  --bg-main:#0d0f14;
  --bg-card:#12151a;
  --bg-input:#0b0e13;
  --accent:#42f8f5;
  --accent-hover:#00f5d4;
  --text:#ffffff;
  --text-muted:#b6c3d1;
  --radius:14px;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--bg-main);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* MAIN CARD */
.tool-wrapper{
  width:100%;
  max-width:560px;
  background:var(--bg-card);
  border-radius:18px;
  padding:26px;
  border:1px solid #2a303c;
  box-shadow:0 0 30px rgba(66,248,245,0.25);
  display:flex;
  flex-direction:column;
  gap:18px;
  position:relative;
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  cursor:pointer;
  color:var(--text-muted);
}
.close-btn:hover{color:var(--accent);}

h2{
  text-align:center;
  color:var(--accent);
  margin-bottom:6px;
}

/* FLEX CARD */
.flex-card{
  background:var(--bg-input);
  border-radius:var(--radius);
  padding:16px;
  border:1px solid #1f2530;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* TOP MEASURE SELECTOR */
.measure-select{
  display:flex;
  gap:10px;
}

.measure-select button{
  flex:1;
  height:42px;
  border-radius:10px;
  border:1px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

.measure-select button.active,
.measure-select button:hover{
  background:var(--accent);
  color:#000;
}

/* INPUT ROW */
.row{
  display:flex;
  gap:10px;
}

input, select{
  flex:1;
  height:46px;
  border-radius:10px;
  border:none;
  padding:0 12px;
  font-size:15px;
  background:#000;
  color:#fff;
}

/* CONVERT BUTTON */
button.convert-btn{
  height:48px;
  border-radius:12px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

button.convert-btn:hover{
  background:var(--accent);
  color:#000;
}

/* RESULT */
.result{
  text-align:center;
  font-size:18px;
  font-weight:700;
  color:var(--accent-hover);
  min-height:24px;
}

/* MOBILE */
@media(max-width:480px){
  .measure-select{flex-direction:column;}
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>Unit Converter</h2>

  <!-- TOP FLEXBOX -->
  <div class="flex-card">
    <div class="measure-select">
      <button class="active" onclick="setType('length', this)">Length</button>
      <button onclick="setType('weight', this)">Weight</button>
      <button onclick="setType('temp', this)">Temperature</button>
    </div>
  </div>

  <!-- INPUT FLEXBOX -->
  <div class="flex-card">
    <div class="row">
      <input type="number" id="value" placeholder="Enter value">
    </div>

    <div class="row">
      <select id="from"></select>
      <select id="to"></select>
    </div>

    <button class="convert-btn" onclick="convert()">Convert</button>
  </div>

  <!-- RESULT FLEXBOX -->
  <div class="flex-card">
    <div class="result" id="result"></div>
  </div>
</div>

<script>
const units = {
  length:{
    cm:1,
    m:100,
    km:100000
  },
  weight:{
    g:1,
    kg:1000
  }
};

let currentType = "length";

function setType(type, btn){
  currentType = type;

  document.querySelectorAll(".measure-select button")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  const from = document.getElementById("from");
  const to = document.getElementById("to");
  from.innerHTML = "";
  to.innerHTML = "";

  if(type === "temp"){
    ["Celsius","Fahrenheit"].forEach(u=>{
      from.add(new Option(u,u));
      to.add(new Option(u,u));
    });
  }else{
    Object.keys(units[type]).forEach(u=>{
      from.add(new Option(u,u));
      to.add(new Option(u,u));
    });
  }

  document.getElementById("result").innerText = "";
}

function convert(){
  const val = parseFloat(document.getElementById("value").value);
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if(isNaN(val)){
    document.getElementById("result").innerText = "Enter a valid number";
    return;
  }

  let res;

  if(currentType === "temp"){
    if(from === to) res = val;
    else if(from === "Celsius") res = (val * 9/5) + 32;
    else res = (val - 32) * 5/9;
  }else{
    res = (val * units[currentType][from]) / units[currentType][to];
  }

  document.getElementById("result").innerText =
    `${val} ${from} = ${res.toFixed(4)} ${to}`;
}

setType("length", document.querySelector(".measure-select button"));
</script>

</body>
</html>
