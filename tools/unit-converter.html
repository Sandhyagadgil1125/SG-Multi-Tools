<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
}

header{
  background:#020617;
  padding:14px;
  text-align:center;
}
header a{
  color:#22c55e;
  text-decoration:none;
  font-weight:700;
  font-size:20px;
}

.tool-card{
  position:relative;
  max-width:360px;
  margin:40px auto;
  background:#1e293b;
  padding:22px;
  border-radius:12px;
  box-shadow:0 0 25px rgba(34,197,94,0.25);
}

.close{
  position:absolute;
  top:10px;
  right:12px;
  font-size:18px;
  color:#94a3b8;
  cursor:pointer;
}
.close:hover{color:#22c55e}

h2{text-align:center;margin-bottom:18px}

label{display:block;margin-top:12px;font-size:14px;color:#cbd5f5}

select,input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:none;
  font-size:15px;
}

.result{
  margin-top:15px;
  font-size:18px;
  text-align:center;
  color:#22c55e;
}

footer{
  margin-top:60px;
  background:#020617;
  padding:12px;
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}
</style>
</head>

<body>

<header>
  <a href="../index.html">SG Multi Tools</a>
</header>

<div class="tool-card">
  <span class="close" onclick="location.href='../index.html'">✕</span>
  <h2>Unit Converter</h2>

  <label>Category</label>
  <select id="category" onchange="loadUnits()">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temperature">Temperature</option>
  </select>

  <label>From</label>
  <select id="from"></select>

  <label>To</label>
  <select id="to"></select>

  <label>Value</label>
  <input type="number" id="value" oninput="convert()">

  <div class="result" id="result">Result: —</div>
</div>

<footer>
© 2026 SG Multi Tools
</footer>

<script>
const units = {
  length: {
    Meter:1,
    Kilometer:1000,
    Centimeter:0.01,
    Millimeter:0.001,
    Mile:1609.34,
    Foot:0.3048
  },
  weight: {
    Kilogram:1,
    Gram:0.001,
    Pound:0.453592,
    Ounce:0.0283495
  },
  temperature: {
    Celsius:"c",
    Fahrenheit:"f",
    Kelvin:"k"
  }
};

function loadUnits(){
  const cat=document.getElementById("category").value;
  const from=document.getElementById("from");
  const to=document.getElementById("to");
  from.innerHTML="";
  to.innerHTML="";

  for(let u in units[cat]){
    from.innerHTML+=`<option>${u}</option>`;
    to.innerHTML+=`<option>${u}</option>`;
  }
  convert();
}

function convert(){
  const cat=document.getElementById("category").value;
  const val=parseFloat(document.getElementById("value").value);
  if(isNaN(val)){document.getElementById("result").innerText="Result: —";return;}

  let from=document.getElementById("from").value;
  let to=document.getElementById("to").value;
  let res=0;

  if(cat==="temperature"){
    if(from==="Celsius" && to==="Fahrenheit") res=val*9/5+32;
    else if(from==="Celsius" && to==="Kelvin") res=val+273.15;
    else if(from==="Fahrenheit" && to==="Celsius") res=(val-32)*5/9;
    else if(from==="Fahrenheit" && to==="Kelvin") res=(val-32)*5/9+273.15;
    else if(from==="Kelvin" && to==="Celsius") res=val-273.15;
    else if(from==="Kelvin" && to==="Fahrenheit") res=(val-273.15)*9/5+32;
    else res=val;
  } else {
    res = val * units[cat][from] / units[cat][to];
  }

  document.getElementById("result").innerText="Result: "+res.toFixed(4);
}

loadUnits();
</script>

</body>
</html>
