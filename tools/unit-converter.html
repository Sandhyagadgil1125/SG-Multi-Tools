<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>

<style>
body {
  background: #0d0f14;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  font-family: 'Segoe UI', Arial, sans-serif;
}

/* TOOL CARD / FLEXBOX */
.tool-wrapper {
  background: #12151a;      /* same as index card bg */
  border-radius: 16px;
  padding: 24px;
  width: 100%;
  max-width: 520px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  border: 1px solid #2a303c;
  box-shadow: 0 0 25px rgba(66,248,245,0.25);
  color: #fff;               /* ensures text is white */
}

/* CLOSE BUTTON */
.close-btn {
  position: absolute;
  top: 12px;
  right: 14px;
  font-size: 22px;
  color: #fff;
  cursor: pointer;
}
.close-btn:hover { color: #42f8f5; }

/* HEADINGS */
h2 { text-align: center; color: #42f8f5; margin-bottom: 8px; }

/* EACH INPUT FLEXBOX */
.flexbox {
  background: #1c222d;       /* dark background for all flexboxes */
  padding: 16px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* LABELS AND PLACEHOLDERS */
label { color: #fff; font-weight: 600; }
input, select {
  height: 40px;
  border-radius: 8px;
  border: 1px solid #2a303c;
  background: #0b0e13;
  color: #fff;
  padding: 0 10px;
}
input::placeholder { color: #fff; }

/* BUTTON */
button {
  height: 44px;
  border-radius: 10px;
  border: 2px solid #42f8f5;
  background: transparent;
  color: #42f8f5;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #42f8f5; color: #000; }

/* RESULT */
#conversionResult {
  color: #00f5d4;
  font-weight: 600;
  min-height: 24px;
  text-align: center;
}
</style>
</head>
<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>
  <h2>Unit Converter</h2>

  <!-- LENGTH -->
  <div class="flexbox">
    <label>Length</label>
    <input type="number" id="lengthValue" placeholder="Enter value">
    <select id="lengthUnitFrom">
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="km">Kilometer</option>
      <option value="ft">Feet</option>
      <option value="in">Inch</option>
    </select>
    <select id="lengthUnitTo">
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="km">Kilometer</option>
      <option value="ft">Feet</option>
      <option value="in">Inch</option>
    </select>
  </div>

  <!-- WEIGHT -->
  <div class="flexbox">
    <label>Weight</label>
    <input type="number" id="weightValue" placeholder="Enter value">
    <select id="weightUnitFrom">
      <option value="kg">Kilogram</option>
      <option value="g">Gram</option>
      <option value="lb">Pound</option>
      <option value="oz">Ounce</option>
    </select>
    <select id="weightUnitTo">
      <option value="kg">Kilogram</option>
      <option value="g">Gram</option>
      <option value="lb">Pound</option>
      <option value="oz">Ounce</option>
    </select>
  </div>

  <!-- TEMPERATURE -->
  <div class="flexbox">
    <label>Temperature</label>
    <input type="number" id="tempValue" placeholder="Enter value">
    <select id="tempUnitFrom">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
    <select id="tempUnitTo">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
  </div>

  <!-- BUTTON -->
  <div class="flexbox">
    <button onclick="convertUnits()">Convert</button>
  </div>

  <!-- RESULT -->
  <div class="flexbox">
    <div id="conversionResult"></div>
  </div>
</div>

<script>
const lengthFactors = { m:1, cm:0.01, km:1000, ft:0.3048, in:0.0254 };
const weightFactors = { kg:1, g:0.001, lb:0.453592, oz:0.0283495 };

function convertUnits() {
  let result = "";

  // LENGTH
  const lVal = parseFloat(document.getElementById("lengthValue").value);
  const lFrom = document.getElementById("lengthUnitFrom").value;
  const lTo = document.getElementById("lengthUnitTo").value;
  if(!isNaN(lVal)) result += "Length: "+ (lVal*lengthFactors[lFrom]/lengthFactors[lTo]).toFixed(4) +" "+lTo+"\n";

  // WEIGHT
  const wVal = parseFloat(document.getElementById("weightValue").value);
  const wFrom = document.getElementById("weightUnitFrom").value;
  const wTo = document.getElementById("weightUnitTo").value;
  if(!isNaN(wVal)) result += "Weight: "+ (wVal*weightFactors[wFrom]/weightFactors[wTo]).toFixed(4) +" "+wTo+"\n";

  // TEMPERATURE
  const tVal = parseFloat(document.getElementById("tempValue").value);
  const tFrom = document.getElementById("tempUnitFrom").value;
  const tTo = document.getElementById("tempUnitTo").value;
  if(!isNaN(tVal)){
    let tC = tFrom==="C"?tVal:(tFrom==="F"? (tVal-32)/1.8 : tVal-273.15);
    let tConverted = tTo==="C"?tC:(tTo==="F"? tC*1.8+32 : tC+273.15);
    result += "Temperature: "+tConverted.toFixed(2)+" "+tTo;
  }

  document.getElementById("conversionResult").innerText = result || "Enter values to convert";
}
</script>

</body>
</html>
