<!DOCTYPE html>
<script>
const units={
length:{
Meter:1,
Kilometer:1000,
Centimeter:0.01,
Millimeter:0.001,
Mile:1609.34,
Foot:0.3048,
Inch:0.0254
},
weight:{
Kilogram:1,
Gram:0.001,
Milligram:0.000001,
Pound:0.453592,
Ounce:0.0283495
},
temperature:{
Celsius:'C',
Fahrenheit:'F',
Kelvin:'K'
}
};


function loadUnits(){
from.innerHTML='';to.innerHTML='';
const cat=category.value;
if(!cat)return;
for(let u in units[cat]){
from.innerHTML+=`<option>${u}</option>`;
to.innerHTML+=`<option>${u}</option>`;
}
}


function convert(){
const cat=category.value;
const val=parseFloat(value.value);
if(isNaN(val)){out.innerText='Enter a value';return;}
let res;
if(cat==='temperature'){
const f=from.value,t=to.value;
let c;
if(f==='Celsius')c=val;
if(f==='Fahrenheit')c=(val-32)*5/9;
if(f==='Kelvin')c=val-273.15;
if(t==='Celsius')res=c;
if(t==='Fahrenheit')res=c*9/5+32;
if(t==='Kelvin')res=c+273.15;
}else{
res=val*units[cat][from.value]/units[cat][to.value];
}
out.innerText='Result: '+res.toFixed(4);
}
</script>
</body>
</html>
