<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter | SG Multi Tools</title>

  <!-- SHARED TOOL UI -->
  <link rel="stylesheet" href="../tool-ui.css">
</head>

<body>

<div class="tool-wrapper">
  <div class="tool-card">

    <h1>Unit Converter</h1>

    <!-- VALUE -->
    <div class="flexbox">
      <label>Value</label>
      <input type="number" id="value" placeholder="Enter value">
    </div>

    <!-- FROM -->
    <div class="flexbox">
      <label>From</label>
      <select id="from">
        <option value="m">Meter</option>
        <option value="cm">Centimeter</option>
        <option value="km">Kilometer</option>
      </select>
    </div>

    <!-- TO -->
    <div class="flexbox">
      <label>To</label>
      <select id="to">
        <option value="cm">Centimeter</option>
        <option value="m">Meter</option>
        <option value="km">Kilometer</option>
      </select>
    </div>

    <!-- ACTION -->
    <div class="flexbox">
      <button onclick="convert()">Convert</button>
    </div>

    <!-- RESULT -->
    <div class="flexbox result" id="result">
      Result will appear here
    </div>

  </div>
</div>

<script>
function convert() {
  const value = parseFloat(document.getElementById("value").value);
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const resultBox = document.getElementById("result");

  if (isNaN(value)) {
    resultBox.textContent = "Please enter a valid number";
    return;
  }

  let meters;
  if (from === "m") meters = value;
  if (from === "cm") meters = value / 100;
  if (from === "km") meters = value * 1000;

  let output;
  if (to === "m") output = meters;
  if (to === "cm") output = meters * 100;
  if (to === "km") output = meters / 1000;

  resultBox.textContent = output.toFixed(4);
}
</script>

</body>
</html>
