<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>
<style>
body {
  background: #0f172a;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px 20px;
}

.tool-box {
  position: relative;
  max-width: 420px;
  margin: auto;
  background: #1e293b;
  padding: 25px;
  border-radius: 12px;
  border: 2px solid #42f8f5;
  box-shadow: 0 0 25px rgba(66, 248, 245, 0.5);
}

.tool-box:hover {
  box-shadow: 0 0 35px rgba(66, 248, 245, 0.8);
  border-color: #00f5d4;
}

.close {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 18px;
  color: #94a3b8;
  cursor: pointer;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
}

button {
  background: #42f8f5;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #00f5d4;
}
</style>
</head>
<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>
  <h2>Unit Converter</h2>

  <select id="category" onchange="updateUnits()">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temperature">Temperature</option>
  </select>

  <select id="fromUnit"></select>
  <select id="toUnit"></select>
  <input type="number" id="value" placeholder="Enter value">
  <button onclick="convert()">Convert</button>

  <p id="result"></p>
</div>

<script>
const units = {
  length: { m:1, km:1000, cm:0.01, mm:0.001 },
  weight: { g:1, kg:1000, mg:0.001, lb:453.592 },
  temperature: { C:'C', F:'F', K:'K' }
};

function updateUnits() {
  const cat = document.getElementById('category').value;
  const from = document.getElementById('fromUnit');
  const to = document.getElementById('toUnit');
  from.innerHTML = '';
  to.innerHTML = '';
  for (let u in units[cat]) {
    from.innerHTML += `<option value="${u}">${u}</option>`;
    to.innerHTML += `<option value="${u}">${u}</option>`;
  }
}

function convert() {
  const cat = document.getElementById('category').value;
  let val = parseFloat(document.getElementById('value').value);
  const from = document.getElementById('fromUnit').value;
  const to = document.getElementById('toUnit').value;
  let res;
  if(cat === 'temperature'){
    if(from==='C') res = (to==='F')? val*9/5+32 : (to==='K')? val+273.15 : val;
    if(from==='F') res = (to==='C')? (val-32)*5/9 : (to==='K')? (val-32)*5/9+273.15 : val;
    if(from==='K') res = (to==='C')? val-273.15 : (to==='F')? (val-273.15)*9/5+32 : val;
  } else {
    res = val * units[cat][from] / units[cat][to];
  }
  document.getElementById('result').innerText = `${val} ${from} = ${res} ${to}`;
}

updateUnits();
</script>

</body>
</html>
