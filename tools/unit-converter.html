<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>
<style>
:root {
  --bg-main: #0d0f14;
  --bg-card: #12151a;
  --accent: #42f8f5;
  --accent-hover: #00f5d4;
  --text: #ffffff;
  --text-muted: #b6c3d1;
  --radius: 14px;
}

body {
  background: var(--bg-main);
  color: var(--text);
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.tool-wrapper {
  background: var(--bg-card);
  border-radius: var(--radius);
  padding: 20px;
  width: 100%;
  max-width: 480px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  border: 1px solid #2a303c;
  box-shadow: 0 0 25px rgba(66,248,245,0.25);
  position: relative;
}

/* CLOSE BUTTON */
.close-btn {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 22px;
  cursor: pointer;
  color: #fff;
}
.close-btn:hover { color: var(--accent); }

h2 {
  text-align: center;
  color: var(--accent);
  margin-bottom: 10px;
}

/* FLEXBOX CARD */
.flexbox {
  background: #1c222d;    /* colored background */
  padding: 12px 16px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
}

/* LABELS */
label {
  color: #fff;
  font-weight: 600;
  min-width: 60px;
}

/* INPUT AND SELECT */
input, select {
  height: 36px;
  border-radius: 8px;
  border: 1px solid #2a303c;
  background: #0b0e13;
  color: #fff;
  padding: 0 10px;
  font-size: 14px;
}

/* BUTTON */
button {
  height: 40px;
  border-radius: 10px;
  border: 2px solid var(--accent);
  background: transparent;
  color: var(--accent);
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: var(--accent); color: #000; }

/* RESULT */
#conversionResult {
  text-align: center;
  font-weight: 600;
  color: var(--accent-hover);
  min-height: 24px;
}
</style>
</head>
<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>
  <h2>Unit Converter</h2>

  <!-- LENGTH -->
  <div class="flexbox">
    <label>Length</label>
    <input type="number" id="lengthValue" placeholder="Value">
    <select id="lengthUnitFrom">
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="km">Kilometer</option>
      <option value="ft">Feet</option>
      <option value="in">Inch</option>
    </select>
    <select id="lengthUnitTo">
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="km">Kilometer</option>
      <option value="ft">Feet</option>
      <option value="in">Inch</option>
    </select>
  </div>

  <!-- WEIGHT -->
  <div class="flexbox">
    <label>Weight</label>
    <input type="number" id="weightValue" placeholder="Value">
    <select id="weightUnitFrom">
      <option value="kg">Kilogram</option>
      <option value="g">Gram</option>
      <option value="lb">Pound</option>
      <option value="oz">Ounce</option>
    </select>
    <select id="weightUnitTo">
      <option value="kg">Kilogram</option>
      <option value="g">Gram</option>
      <option value="lb">Pound</option>
      <option value="oz">Ounce</option>
    </select>
  </div>

  <!-- TEMPERATURE -->
  <div class="flexbox">
    <label>Temp</label>
    <input type="number" id="tempValue" placeholder="Value">
    <select id="tempUnitFrom">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
    <select id="tempUnitTo">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
  </div>

  <!-- BUTTON -->
  <div class="flexbox" style="justify-content:center;">
    <button onclick="convertUnits()">Convert</button>
  </div>

  <!-- RESULT -->
  <div class="flexbox">
    <div id="conversionResult"></div>
  </div>
</div>

<script>
const lengthFactors={ m:1, cm:0.01, km:1000, ft:0.3048, in:0.0254 };
const weightFactors={ kg:1, g:0.001, lb:0.453592, oz:0.0283495 };

function convertUnits(){
  let result="";
  // LENGTH
  const lVal=parseFloat(document.getElementById("lengthValue").value);
  const lFrom=document.getElementById("lengthUnitFrom").value;
  const lTo=document.getElementById("lengthUnitTo").value;
  if(!isNaN(lVal)) result+="Length: "+(lVal*lengthFactors[lFrom]/lengthFactors[lTo]).toFixed(4)+" "+lTo+"\n";

  // WEIGHT
  const wVal=parseFloat(document.getElementById("weightValue").value);
  const wFrom=document.getElementById("weightUnitFrom").value;
  const wTo=document.getElementById("weightUnitTo").value;
  if(!isNaN(wVal)) result+="Weight: "+(wVal*weightFactors[wFrom]/weightFactors[wTo]).toFixed(4)+" "+wTo+"\n";

  // TEMPERATURE
  const tVal=parseFloat(document.getElementById("tempValue").value);
  const tFrom=document.getElementById("tempUnitFrom").value;
  const tTo=document.getElementById("tempUnitTo").value;
  if(!isNaN(tVal)){
    let tC=(tFrom==="C"?tVal:(tFrom==="F"? (tVal-32)/1.8: tVal-273.15));
    let tConv=(tTo==="C"?tC:(tTo==="F"? tC*1.8+32: tC+273.15));
    result+="Temp: "+tConv.toFixed(2)+" "+tTo;
  }
  document.getElementById("conversionResult").innerText=result||"Enter values to convert";
}
</script>

</body>
</html>
