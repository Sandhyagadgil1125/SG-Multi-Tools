<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EMI Calculator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.wrap{max-width:400px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#facc15;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="wrap">
<h2>EMI Calculator</h2>
<input id="p" placeholder="Loan Amount">
<input id="r" placeholder="Interest %">
<input id="t" placeholder="Years">
<button onclick="emi()">Calculate</button>
<p id="ans"></p>
</div>
<script>
function emi(){
let P=+p.value;
let R=+r.value/12/100;
let N=+t.value*12;
let E=(P*R*Math.pow(1+R,N))/(Math.pow(1+R,N)-1);
ans.innerText='Monthly EMI: â‚¹'+E.toFixed(0);
}
</script>
</body>
</html>
