<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator | SG Multi Tools</title>

<style>
:root{
  --bg-main:#0d0f14;
  --bg-card:#12151a;
  --bg-nav:#1c222d;
  --accent:#42f8f5;
  --text:#ffffff;
  --text-muted:#b6c3d1;
  --radius:12px;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  background:var(--bg-main);
  color:var(--text);
}

header{
  background:var(--bg-nav);
  padding:14px 22px;
  text-align:center;
  border-bottom:1px solid rgba(66,248,245,.2);
}
header a{
  color:var(--accent);
  text-decoration:none;
  font-weight:900;
  font-size:20px;
}

.wrapper{
  display:flex;
  justify-content:center;
  padding:60px 20px;
}

.tool-card{
  position:relative;
  width:100%;
  max-width:420px;
  background:var(--bg-card);
  border:1px solid #2a303c;
  border-radius:var(--radius);
  padding:30px;
  box-shadow:0 0 30px rgba(66,248,245,.25);
}

.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  color:var(--text-muted);
  cursor:pointer;
}
.close:hover{color:var(--accent)}

h2{text-align:center;margin-bottom:20px}

input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
  font-size:15px;
}

input{
  background:#0d1117;
  color:#fff;
  border:1px solid #2a303c;
}

button{
  background:transparent;
  border:2px solid var(--accent);
  color:var(--accent);
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

.result{
  margin-top:18px;
  text-align:center;
  font-weight:600;
  color:var(--accent);
}

footer{
  background:var(--bg-nav);
  padding:18px;
  text-align:center;
  font-size:13px;
  color:var(--text-muted);
}
footer a{color:var(--accent);text-decoration:none}
</style>
</head>

<body>

<header>
  <a href="/">SG Multi Tools</a>
</header>

<div class="wrapper">
  <div class="tool-card">
    <span class="close" onclick="location.href='/'">✕</span>

    <h2>EMI Calculator</h2>

    <input type="number" id="principal" placeholder="Loan Amount">
    <input type="number" id="rate" placeholder="Interest Rate (%)">
    <input type="number" id="tenure" placeholder="Tenure (Months)">
    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="output"></div>
  </div>
</div>

<footer>
  © 2026 SG Multi Tools · <a href="/privacy-policy.html">Privacy Policy</a>
</footer>

<script>
function calculateEMI(){
  const P = parseFloat(document.getElementById('principal').value);
  const R = parseFloat(document.getElementById('rate').value)/12/100;
  const N = parseFloat(document.getElementById('tenure').value);

  if(!P || !R || !N){output.innerText="Please fill all fields"; return;}

  const EMI = P*R*Math.pow(1+R,N)/(Math.pow(1+R,N)-1);
  output.innerText = "EMI: ₹"+EMI.toFixed(2);
}
</script>

</body>
</html>
