<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator | SG Multi Tools</title>

<meta name="description" content="Free EMI Calculator to calculate monthly loan EMI, interest and total payable amount.">

<style>
:root{
  --bg:#0d0f14;
  --card:#12151a;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#b6c3d1;
  --radius:12px;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

nav{
  background:#1c222d;
  padding:16px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav a{color:var(--muted);text-decoration:none;margin-left:16px}
nav a:hover{color:var(--accent)}

.container{
  max-width:720px;
  margin:auto;
  padding:50px 20px;
}

.card{
  background:var(--card);
  padding:30px;
  border-radius:var(--radius);
  border:1px solid #2a303c;
}

h1{text-align:center;margin-bottom:30px}
h1 span{color:var(--accent)}

label{
  display:block;
  margin-top:18px;
  margin-bottom:6px;
  color:var(--muted);
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #2a303c;
  background:#0b0e14;
  color:#fff;
  font-size:15px;
}

button{
  margin-top:24px;
  width:100%;
  padding:14px;
  border-radius:10px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

.result{
  margin-top:28px;
  background:#0f131a;
  padding:20px;
  border-radius:10px;
  border:1px solid #2a303c;
}

.result p{
  margin:8px 0;
  font-size:15px;
}

footer{
  text-align:center;
  padding:22px;
  font-size:.85rem;
  color:var(--muted);
}
footer a{color:var(--accent);text-decoration:none}
</style>
</head>

<body>

<nav>
  <strong style="color:#42f8f5">SG Multi Tools</strong>
  <div>
    <a href="/">Home</a>
    <a href="/#tools">All Tools</a>
  </div>
</nav>

<div class="container">
  <h1>EMI <span>Calculator</span></h1>

  <div class="card">

    <label>Loan Amount (₹)</label>
    <input type="number" id="amount" placeholder="e.g. 500000">

    <label>Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 8.5">

    <label>Loan Tenure (Years)</label>
    <input type="number" id="years" placeholder="e.g. 20">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result" style="display:none">
      <p><strong>Monthly EMI:</strong> ₹ <span id="emi"></span></p>
      <p><strong>Total Interest:</strong> ₹ <span id="interest"></span></p>
      <p><strong>Total Amount Payable:</strong> ₹ <span id="total"></span></p>
    </div>

  </div>
</div>

<footer>
  © 2026 <a href="/">SG Multi Tools</a>. All rights reserved.
</footer>

<script>
function calculateEMI(){
  const P = parseFloat(document.getElementById("amount").value);
  const r = parseFloat(document.getElementById("rate").value) / 12 / 100;
  const n = parseFloat(document.getElementById("years").value) * 12;

  if(!P || !r || !n){
    alert("Please fill all fields correctly");
    return;
  }

  const emi = (P * r * Math.pow(1+r,n)) / (Math.pow(1+r,n)-1);
  const total = emi * n;
  const interest = total - P;

  document.getElementById("emi").innerText = emi.toFixed(2);
  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("interest").innerText = interest.toFixed(2);

  document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
