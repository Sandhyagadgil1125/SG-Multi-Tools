<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Difference Calculator | SG Multi Tools</title>
<style>
:root {
  --bg-main: #0d0f14;
  --bg-card: #12151a;
  --accent: #42f8f5;
  --text: #ffffff;
  --text-muted: #b6c3d1;
  --radius: 12px;
}

* { box-sizing: border-box; margin:0; padding:0; font-family:Arial, sans-serif; }

body {
  background: var(--bg-main);
  color: var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card {
  position: relative; /* ðŸ”´ required for close button */
  background: var(--bg-card);
  padding: 30px;
  border-radius: var(--radius);
  width: 350px;
  box-shadow: 0 0 20px rgba(66,248,245,0.3);
  text-align:center;
}

h2 { margin-bottom: 20px; color: var(--accent); }

input { width: 100%; padding: 10px; margin: 8px 0; border-radius:6px; border:none; }

button {
  width: 100%;
  padding: 12px;
  border-radius:8px;
  border: 2px solid var(--accent);
  background: transparent;
  color: var(--accent);
  font-weight: 700;
  cursor:pointer;
  margin-top: 10px;
  transition: 0.3s;
}

button:hover { background: var(--accent); color:#000; }

p { margin-top:15px; color: var(--text); font-weight:bold; }

.close {
  position: absolute;
  top: 10px;
  right: 12px;
  color: var(--text-muted);
  font-size: 18px;
  cursor: pointer;
}
.close:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>Date Difference Calculator</h2>
  <input type="date" id="date1" placeholder="Start Date">
  <input type="date" id="date2" placeholder="End Date">
  <button onclick="calcDiff()">Calculate Difference</button>
  <p id="result"></p>
</div>

<script>
function calcDiff(){
  const d1 = new Date(document.getElementById('date1').value);
  const d2 = new Date(document.getElementById('date2').value);
  if(!d1 || !d2 || isNaN(d1) || isNaN(d2)){
    result.innerText = "Please select valid dates.";
    return;
  }
  const diffTime = Math.abs(d2 - d1);
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  result.innerText = `Difference: ${diffDays} day(s)`;
}
</script>

</body>
</html>
