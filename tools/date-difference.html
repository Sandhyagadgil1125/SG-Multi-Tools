<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date Difference Calculator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:400px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#facc15;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>Date Difference</h2>
<input type="date" id="d1">
<input type="date" id="d2">
<button onclick="diff()">Calculate</button>
<p id="res"></p>
</div>
<script>
function diff(){
let a=new Date(d1.value),b=new Date(d2.value);
let days=Math.abs((b-a)/(1000*60*60*24));
res.innerText='Difference: '+days+' days';
}
</script>
</body>
</html>
