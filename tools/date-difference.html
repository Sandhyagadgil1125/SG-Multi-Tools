<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Size Converter | SG Multi Tools</title>

<style>
body{
    background:#0d0f14;
    color:#fff;
    font-family:Arial, sans-serif;
    text-align:center;
}

/* ===== NEON TOOL BOX ===== */
.tool-wrapper{
    position: relative;
    max-width: 520px;
    margin: 60px auto;
    padding: 25px;
    background: #12151a;
    border-radius: 14px;
    border: 2px solid #42f8f5;
    box-shadow: 0 0 25px rgba(66,248,245,0.35);
}

.close-btn{
    position:absolute;
    top:10px;
    right:14px;
    font-size:20px;
    color:#42f8f5;
    cursor:pointer;
}

/* ===== CONTENT ===== */
h1{
    margin-bottom:20px;
    color:#42f8f5;
}

input, select{
    width:100%;
    padding:12px;
    margin:10px 0;
    font-size:16px;
    border-radius:8px;
    border:none;
}

button{
    width:100%;
    padding:12px;
    font-size:16px;
    border-radius:8px;
    border:2px solid #42f8f5;
    background:transparent;
    color:#42f8f5;
    cursor:pointer;
}

button:hover{
    background:#42f8f5;
    color:#000;
}

.result{
    margin-top:15px;
    font-size:18px;
}
</style>
</head>

<body>

<div class="tool-wrapper">
    <span class="close-btn" onclick="location.href='/'">âœ•</span>

    <h1>File Size Converter</h1>

    <input type="number" id="value" placeholder="Enter value">

    <select id="from">
        <option value="1">Bytes</option>
        <option value="1024">KB</option>
        <option value="1048576">MB</option>
        <option value="1073741824">GB</option>
    </select>

    <select id="to">
        <option value="1">Bytes</option>
        <option value="1024">KB</option>
        <option value="1048576">MB</option>
        <option value="1073741824">GB</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
function convert(){
    const val = document.getElementById('value').value;
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;

    if(val === ''){
        document.getElementById('result').innerText = 'Please enter a value';
        return;
    }

    const bytes = val * from;
    const output = bytes / to;

    document.getElementById('result').innerText =
        'Result: ' + output.toFixed(4);
}
</script>

</body>
</html>
