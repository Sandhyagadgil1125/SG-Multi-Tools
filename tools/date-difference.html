<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date Difference Calculator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff;text-align:center}
header,footer{background:#020617;padding:12px}
header a{color:#22c55e;text-decoration:none}
footer{color:#94a3b8;font-size:14px}
footer a{color:#38bdf8;text-decoration:none}
.container{display:flex;justify-content:center;align-items:center;min-height:80vh}
.card{position:relative;width:360px;background:#1e293b;padding:20px;border-radius:12px}
.close{position:absolute;top:10px;right:12px;cursor:pointer;color:#94a3b8;font-size:18px}
input,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
button{background:#f87171;color:#000;font-weight:bold;cursor:pointer}
.result{margin-top:10px;font-weight:bold}
</style>
</head>
<body>
<header>
<h2><a href="index.html">SG Multi Tools</a></h2>
</header>


<div class="container">
<div class="card">
<span class="close" onclick="location.href='index.html'">✕</span>
<h3>Date Difference Calculator</h3>
<input type="date" id="date1" placeholder="Start Date">
<input type="date" id="date2" placeholder="End Date">
<button onclick="calcDiff()">Calculate Difference</button>
<div class="result" id="out"></div>
</div>
</div>


<footer>
© 2026 SG Multi Tools | <a href="privacy-policy.html">Privacy Policy</a>
</footer>


<script>
function calcDiff(){
const d1=new Date(date1.value);
const d2=new Date(date2.value);
const out=document.getElementById('out');
if(!date1.value || !date2.value){out.innerText='Select both dates';return;}
const diff=Math.abs(d2-d1);
const days=Math.floor(diff/(1000*60*60*24));
out.innerText='Difference: '+days+' days';
}
</script>
</body>
</html>
