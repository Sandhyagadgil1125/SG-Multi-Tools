<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.calc {
    position: relative; /* Required for close button */
    width: 300px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
}

.calc input {
    width: 100%;
    height: 50px;
    font-size: 22px;
    text-align: right;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
    padding-right: 10px;
}

.calc button {
    width: 23%;
    height: 50px;
    margin: 2px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}
.calc button:hover { background: #00f5d4; }

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }

</style>
</head>
<body>

<div class="calc">
  <span class="close" onclick="location.href='/index.html'">✕</span>
  <input id="display" disabled placeholder="0">
  <br>
  <button onclick="add('7')">7</button>
  <button onclick="add('8')">8</button>
  <button onclick="add('9')">9</button>
  <button onclick="add('/')">÷</button>

  <button onclick="add('4')">4</button>
  <button onclick="add('5')">5</button>
  <button onclick="add('6')">6</button>
  <button onclick="add('*')">×</button>

  <button onclick="add('1')">1</button>
  <button onclick="add('2')">2</button>
  <button onclick="add('3')">3</button>
  <button onclick="add('-')">−</button>

  <button onclick="add('0')">0</button>
  <button onclick="add('.')">.</button>
  <button onclick="calc()">=</button>
  <button onclick="add('+')">+</button>

  <button onclick="clr()" style="width:100%; margin-top:10px;">Clear</button>
</div>

<script>
let d = document.getElementById('display');
function add(v) { d.value += v; }
function calc() {
    try { d.value = eval(d.value); }
    catch(e) { d.value = "Error"; }
}
function clr() { d.value = ''; }
</script>

</body>
</html>
