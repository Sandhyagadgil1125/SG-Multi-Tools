<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:50px 20px;
}

/* ðŸ”¹ NEON TOOL BOX */
.tool-box{
  position:relative;
  max-width:360px;
  margin:auto;
  background:#1e293b;
  padding:20px;
  border-radius:14px;
  border:2px solid #42f8f5;
  box-shadow:0 0 28px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  color:#94a3b8;
  cursor:pointer;
}

/* ðŸ”¹ DISPLAY */
#display{
  width:100%;
  height:55px;
  font-size:22px;
  text-align:right;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:15px;
}

/* ðŸ”¹ BUTTONS */
.btns{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
}

button{
  height:48px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#42f8f5;
  color:#000;
  font-weight:bold;
}

button:hover{
  background:#00f5d4;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>

  <h2>Advanced Calculator</h2>

  <input id="display" disabled>

  <div class="btns">
    <button onclick="clr()">C</button>
    <button onclick="add('(')">(</button>
    <button onclick="add(')')">)</button>
    <button onclick="add('/')">Ã·</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('*')">Ã—</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('-')">âˆ’</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('+')">+</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="calc()" style="grid-column: span 2">=</button>
  </div>
</div>

<script>
function add(val){
  document.getElementById('display').value += val;
}
function clr(){
  document.getElementById('display').value = '';
}
function calc(){
  try{
    document.getElementById('display').value =
      eval(document.getElementById('display').value);
  }catch{
    alert('Invalid Expression');
  }
}
</script>

</body>
</html>
