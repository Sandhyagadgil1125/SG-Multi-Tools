<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter | SG Multi Tools</title>
<link rel="stylesheet" href="tool-ui.css">
<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:0 10px;
  background:#0f172a;
  color:#fff;
  text-align:center;
}

/* ðŸ”¹ NEON TOOL WRAPPER */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  margin:40px auto;
  background:#1e293b;
  padding:24px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:#94a3b8;
  cursor:pointer;
}
.close-btn:hover{ color:#42f8f5; }

/* ðŸ”¹ TITLE */
h2{
  margin-bottom:20px;
}

/* ðŸ”¹ FLEX STACK */
.tool-flex{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ðŸ”¹ TEXTAREA */
textarea{
  width:100%;
  min-height:140px;
  font-size:16px;
  padding:12px;
  border-radius:8px;
  border:none;
  resize:vertical;
}

/* ðŸ”¹ BUTTON */
button{
  width:100%;
  height:48px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#42f8f5;
  color:#000;
}

button:hover{
  background:#00f5d4;
}

/* ðŸ”¹ RESULT */
.result{
  font-size:16px;
  word-break:break-word;
  min-height:22px;
}

/* ðŸ”¹ MOBILE */
@media(max-width:480px){
  h2{ font-size:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>Word Counter</h2>

  <div class="tool-flex">
    <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>

    <button onclick="countWords()">Count Words</button>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
function countWords(){
  const text = document.getElementById("textInput").value.trim();
  if(!text){
    document.getElementById("result").innerText = "Please enter some text.";
    return;
  }
  const words = text.split(/\s+/).filter(w => w.length>0);
  const chars = text.replace(/\s/g,'').length;
  const readingTime = (words.length/200).toFixed(2);

  document.getElementById("result").innerHTML = 
    `Words: ${words.length}<br>
     Characters: ${chars}<br>
     Estimated Reading Time: ${readingTime} min`;
}
</script>
</body>
</html>
