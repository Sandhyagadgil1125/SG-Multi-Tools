<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Counter | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:500px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
textarea{width:100%;padding:10px}
</style>
</head>
<body>
<div class="box">
<h2>Word Counter</h2>
<textarea id="txt" rows="6" oninput="count()"></textarea>
<p id="res">Words: 0 | Characters: 0</p>
</div>
<script>
function count(){
let t=txt.value.trim();
let w=t?t.split(/\s+/).length:0;
res.innerText=`Words: ${w} | Characters: ${txt.value.length}`;
}
</script>
</body>
</html>
