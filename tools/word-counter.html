<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter | SG Multi Tools</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:50px 20px;
}

/* ðŸ”¹ NEON TOOL BOX */
.tool-box{
  position:relative;
  max-width:500px;
  margin:auto;
  background:#1e293b;
  padding:25px;
  border-radius:14px;
  border:2px solid #42f8f5;
  box-shadow:0 0 28px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  color:#94a3b8;
  cursor:pointer;
}

/* ðŸ”¹ TEXTAREA */
textarea{
  width:100%;
  height:160px;
  padding:12px;
  margin-top:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  resize:none;
}

/* ðŸ”¹ STATS */
.stats{
  margin-top:16px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>

  <h2>Word Counter</h2>

  <textarea id="text" placeholder="Type or paste your text here..." oninput="countText()"></textarea>

  <div class="stats">
    <p>Words: <strong id="words">0</strong></p>
    <p>Characters: <strong id="chars">0</strong></p>
  </div>
</div>

<script>
function countText(){
  const text = document.getElementById("text").value;
  const words = text.trim() ? text.trim().split(/\s+/).length : 0;
  document.getElementById("words").textContent = words;
  document.getElementById("chars").textContent = text.length;
}
</script>

</body>
</html>
