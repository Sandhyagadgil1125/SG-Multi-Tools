<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter | SG Multi Tools</title>

<meta name="description" content="Free online Word Counter by SG Multi Tools. Count words, characters, sentences, paragraphs instantly.">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%231c222d' stroke='%2342f8f5' stroke-width='4'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-weight='900' font-size='26' fill='%2342f8f5'%3ESG%3C/text%3E%3C/svg%3E">

<style>
:root{
--bg:#0d0f14;
--card:#12151a;
--accent:#42f8f5;
--text:#fff;
--muted:#b6c3d1;
--radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
body{background:var(--bg);color:var(--text)}

nav{
background:#1c222d;
padding:16px 28px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid rgba(66,248,245,.2)
}

.logo{
display:flex;
align-items:center;
gap:12px;
font-weight:900;
color:var(--accent)
}
.logo span{
width:38px;height:38px;
border:2px solid var(--accent);
border-radius:8px;
display:flex;
align-items:center;
justify-content:center
}

nav a{
color:var(--muted);
margin-left:18px;
text-decoration:none
}
nav a:hover{color:var(--accent)}

.container{
max-width:900px;
margin:50px auto;
padding:30px;
background:var(--card);
border-radius:var(--radius);
border:1px solid #2a303c;
box-shadow:0 0 28px rgba(66,248,245,.18)
}

h1{text-align:center;margin-bottom:25px}
h1 span{color:var(--accent)}

textarea{
width:100%;
min-height:200px;
padding:14px;
border-radius:10px;
border:1px solid #2a303c;
background:#0b0e14;
color:#fff;
font-size:1rem;
resize:vertical
}

.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:16px;
margin-top:25px
}

.stat-box{
background:#0f131a;
border:1px solid #2a303c;
border-radius:10px;
padding:16px;
text-align:center
}

.stat-box h3{
font-size:1.5rem;
color:var(--accent)
}

.stat-box p{
margin-top:6px;
color:var(--muted);
font-size:.85rem
}

.buttons{
display:flex;
justify-content:center;
margin-top:20px
}

.btn{
padding:12px 30px;
border-radius:10px;
border:2px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer
}
.btn:hover{background:var(--accent);color:#000}

footer{
margin-top:60px;
background:#1c222d;
padding:20px;
text-align:center;
font-size:.85rem;
color:var(--muted)
}
footer a{color:var(--accent);text-decoration:none;margin:0 6px}
</style>
</head>

<body>

<nav>
<div class="logo"><span>SG</span> SG Multi Tools</div>
<div>
<a href="/">Home</a>
<a href="/#tools">Tools</a>
<a href="/contact.html">Contact</a>
</div>
</nav>

<div class="container">
<h1>Word <span>Counter</span></h1>

<textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

<div class="stats">
<div class="stat-box">
<h3 id="wordCount">0</h3>
<p>Words</p>
</div>
<div class="stat-box">
<h3 id="charCount">0</h3>
<p>Characters</p>
</div>
<div class="stat-box">
<h3 id="charNoSpace">0</h3>
<p>Characters (no spaces)</p>
</div>
<div class="stat-box">
<h3 id="sentenceCount">0</h3>
<p>Sentences</p>
</div>
<div class="stat-box">
<h3 id="paragraphCount">0</h3>
<p>Paragraphs</p>
</div>
</div>

<div class="buttons">
<button class="btn" onclick="clearText()">Clear Text</button>
</div>
</div>

<footer>
<p>Â© 2026 SG Multi Tools. All rights reserved.</p>
<p>
<a href="/privacy-policy.html">Privacy</a> |
<a href="/disclaimer.html">Disclaimer</a> |
<a href="/terms-and-conditions.html">Terms</a>
</p>
</footer>

<script>
const textInput=document.getElementById("textInput");

const wordCount=document.getElementById("wordCount");
const charCount=document.getElementById("charCount");
const charNoSpace=document.getElementById("charNoSpace");
const sentenceCount=document.getElementById("sentenceCount");
const paragraphCount=document.getElementById("paragraphCount");

textInput.addEventListener("input", updateCounts);

function updateCounts(){
const text=textInput.value.trim();

wordCount.innerText = text ? text.split(/\s+/).length : 0;
charCount.innerText = textInput.value.length;
charNoSpace.innerText = textInput.value.replace(/\s/g,"").length;
sentenceCount.innerText = text ? text.split(/[.!?]+/).filter(s=>s.trim()).length : 0;
paragraphCount.innerText = text ? text.split(/\n+/).filter(p=>p.trim()).length : 0;
}

function clearText(){
textInput.value="";
updateCounts();
}
</script>

</body>
</html>
