<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | SG Multi Tools</title>

<style>
:root{
  --bg-main:#0d0f14;
  --bg-card:#12151a;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#b6c3d1;
  --radius:14px;
}

*{
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bg-main);
  color:var(--text);
}

/* ===== CENTER WRAPPER ===== */
.page-wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

/* ===== TOOL CARD ===== */
.tool-card{
  position:relative;
  width:100%;
  max-width:420px;
  background:var(--bg-card);
  border-radius:var(--radius);
  padding:28px;
  border:1px solid #2a303c;
  box-shadow:0 0 30px rgba(66,248,245,0.25);
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:20px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{
  color:var(--accent);
}

/* ===== HEADINGS ===== */
.tool-card h1{
  margin-top:0;
  margin-bottom:18px;
  font-size:1.6rem;
  text-align:center;
  color:var(--accent);
}

/* ===== INPUTS ===== */
input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #2a303c;
  background:#0f172a;
  color:#fff;
  font-size:15px;
}
input:focus{
  outline:none;
  border-color:var(--accent);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

/* ===== RESULT ===== */
.result{
  margin-top:18px;
  text-align:center;
  font-size:1.05rem;
}
</style>
</head>

<body>

<div class="page-wrap">
  <div class="tool-card">

    <!-- CLOSE -->
    <div class="close-btn" onclick="location.href='../index.html'">âœ•</div>

    <h1>BMI Calculator</h1>

    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="output"></div>

  </div>
</div>

<script>
function calculateBMI(){
  const w = parseFloat(document.getElementById('weight').value);
  const h = parseFloat(document.getElementById('height').value) / 100;

  if(!w || !h){
    document.getElementById('output').innerText = "Please enter valid values";
    return;
  }

  const bmi = (w / (h*h)).toFixed(2);
  let status = "";

  if(bmi < 18.5) status = "Underweight";
  else if(bmi < 25) status = "Normal";
  else if(bmi < 30) status = "Overweight";
  else status = "Obese";

  document.getElementById('output').innerText =
    `Your BMI is ${bmi} (${status})`;
}
</script>

</body>
</html>
