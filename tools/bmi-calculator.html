<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | SG Multi Tools</title>
<link rel="stylesheet" href="../tool-ui.css">
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>
  <h2>BMI Calculator</h2>

  <div class="flexbox">
    <label>Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight">
  </div>

  <div class="flexbox">
    <label>Height (cm)</label>
    <input type="number" id="height" placeholder="Enter height">
  </div>

  <div class="flexbox">
    <button onclick="calcBMI()">Calculate BMI</button>
  </div>

  <div class="flexbox">
    <div class="result" id="result">Your BMI will appear here</div>
  </div>
</div>

<script>
function calcBMI(){
  const w = parseFloat(weight.value);
  const h = parseFloat(height.value) / 100;

  if(isNaN(w) || isNaN(h) || h === 0){
    result.innerText = "Please enter valid values";
    return;
  }

  const bmi = w / (h * h);
  result.innerText = "BMI: " + bmi.toFixed(2);
}
</script>

</body>
</html>
