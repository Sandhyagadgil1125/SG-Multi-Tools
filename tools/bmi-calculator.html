<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | SG Multi Tools</title>

<style>
:root{
  --bg-main:#0d0f14;
  --bg-card:#12151a;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#b6c3d1;
  --radius:14px;
}

*{box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif;}

body{
  margin:0;
  background:var(--bg-main);
  color:var(--text);
}

/* ===== CENTER PAGE ===== */
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

/* ===== NEON TOOL BOX ===== */
.tool-box{
  position:relative;
  width:100%;
  max-width:420px;
  background:var(--bg-card);
  border-radius:var(--radius);
  padding:28px;

  /* ðŸ”¥ PERMANENT NEON BORDER */
  border:2px solid var(--accent);
  box-shadow:
    0 0 15px rgba(66,248,245,0.5),
    0 0 35px rgba(66,248,245,0.35);
}

/* ===== CLOSE BUTTON ===== */
.close{
  position:absolute;
  top:14px;
  right:16px;
  font-size:20px;
  color:var(--muted);
  cursor:pointer;
}
.close:hover{color:var(--accent);}

/* ===== TITLE ===== */
h1{
  margin:0 0 18px;
  text-align:center;
  color:var(--accent);
}

/* ===== INPUTS ===== */
input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #2a303c;
  background:#0f172a;
  color:#fff;
  font-size:15px;
}
input:focus{
  outline:none;
  border-color:var(--accent);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

/* ===== RESULT ===== */
.result{
  margin-top:18px;
  text-align:center;
  font-size:1.05rem;
}
</style>
</head>

<body>

<div class="page">
  <div class="tool-box">

    <div class="close" onclick="location.href='../index.html'">âœ•</div>

    <h1>BMI Calculator</h1>

    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">

    <button onclick="calcBMI()">Calculate BMI</button>

    <div class="result" id="out"></div>

  </div>
</div>

<script>
function calcBMI(){
  const w = parseFloat(weight.value);
  const h = parseFloat(height.value) / 100;

  if(!w || !h){
    out.innerText = "Please enter valid values";
    return;
  }

  const bmi = (w / (h*h)).toFixed(2);
  let msg = bmi < 18.5 ? "Underweight"
          : bmi < 25 ? "Normal"
          : bmi < 30 ? "Overweight"
          : "Obese";

  out.innerText = `Your BMI: ${bmi} (${msg})`;
}
</script>

</body>
</html>
