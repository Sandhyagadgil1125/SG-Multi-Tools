<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | SG Multi Tools</title>

<style>
/* ===== GLOBAL THEME (SAME AS UNIT CONVERTER) ===== */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  font-family:Arial, Helvetica, sans-serif;
  color:#e5e7eb;
}

/* ===== NEON TOOL BOX ===== */
.tool-wrapper{
  position:relative;
  width:320px;
  background:#020617;
  border-radius:12px;
  padding:22px 20px 25px;
  box-shadow:
    0 0 0 2px #22d3ee,
    0 0 25px rgba(34,211,238,0.6);
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:absolute;
  top:8px;
  right:10px;
  color:#22d3ee;
  font-size:20px;
  cursor:pointer;
  font-weight:bold;
}
.close-btn:hover{
  color:#67e8f9;
}

/* ===== TITLE ===== */
.tool-wrapper h1{
  text-align:center;
  font-size:20px;
  margin-bottom:18px;
  color:#22d3ee;
}

/* ===== INPUTS ===== */
label{
  display:block;
  margin-top:12px;
  font-size:14px;
  color:#cbd5f5;
}

input{
  width:100%;
  margin-top:5px;
  padding:8px;
  border-radius:6px;
  border:1px solid #22d3ee;
  background:#020617;
  color:#fff;
  outline:none;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:16px;
  padding:10px;
  background:#020617;
  border:1px solid #22d3ee;
  color:#22d3ee;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}
button:hover{
  background:#22d3ee;
  color:#020617;
}

/* ===== RESULT ===== */
.result{
  margin-top:15px;
  text-align:center;
  font-size:15px;
  color:#a5f3fc;
}
</style>
</head>

<body>

<div class="tool-wrapper">

  <!-- CLOSE -->
  <div class="close-btn" onclick="window.location.href='../index.html'">âœ•</div>

  <h1>BMI Calculator</h1>

  <label>Height (cm)</label>
  <input type="number" id="height" placeholder="Enter height">

  <label>Weight (kg)</label>
  <input type="number" id="weight" placeholder="Enter weight">

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div class="result" id="result"></div>
</div>

<script>
function calculateBMI(){
  const h = document.getElementById("height").value;
  const w = document.getElementById("weight").value;
  const result = document.getElementById("result");

  if(h === "" || w === "" || h <= 0 || w <= 0){
    result.innerHTML = "Please enter valid values";
    return;
  }

  const bmi = (w / ((h/100) ** 2)).toFixed(2);

  let category = "";
  if(bmi < 18.5) category = "Underweight";
  else if(bmi < 25) category = "Normal";
  else if(bmi < 30) category = "Overweight";
  else category = "Obese";

  result.innerHTML = `BMI: <b>${bmi}</b><br>${category}`;
}
</script>

</body>
</html>
