<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | SG Multi Tools</title>
<style>
body {
  background: #0f172a;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px 20px;
}

.tool-box {
  position: relative;
  max-width: 420px;
  margin: auto;
  background: #1e293b;
  padding: 25px;
  border-radius: 12px;
  border: 2px solid #42f8f5;
  box-shadow: 0 0 25px rgba(66, 248, 245, 0.5);
}

.tool-box:hover {
  box-shadow: 0 0 35px rgba(66, 248, 245, 0.8);
  border-color: #00f5d4;
}

.close {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 18px;
  color: #94a3b8;
  cursor: pointer;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
}

button {
  background: #42f8f5;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #00f5d4;
}

#result {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>
  <h2>BMI Calculator</h2>

  <input type="number" id="weight" placeholder="Weight in kg">
  <input type="number" id="height" placeholder="Height in cm">
  <button onclick="calculateBMI()">Calculate BMI</button>
  <p id="result"></p>
</div>

<script>
function calculateBMI() {
  const weight = parseFloat(document.getElementById('weight').value);
  const height = parseFloat(document.getElementById('height').value)/100;
  if(!weight || !height) {
    document.getElementById('result').innerText = "Please enter valid numbers.";
    return;
  }
  const bmi = (weight / (height * height)).toFixed(2);
  let category = "";
  if(bmi < 18.5) category = "Underweight";
  else if(bmi < 25) category = "Normal weight";
  else if(bmi < 30) category = "Overweight";
  else category = "Obese";
  document.getElementById('result').innerText = `BMI: ${bmi} (${category})`;
}
</script>

</body>
</html>
