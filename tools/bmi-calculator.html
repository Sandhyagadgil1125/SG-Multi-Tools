<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | SG Multi Tools</title>

<style>
/* ===== GLOBAL RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  background:#0d0f14;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* ===== NEON TOOL WRAPPER ===== */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  background:#12151a;
  padding:26px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  color:#9aa7b8;
  cursor:pointer;
}
.close-btn:hover{
  color:#42f8f5;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  margin-bottom:18px;
  font-size:24px;
  color:#42f8f5;
}

/* ===== TOOL CONTENT ===== */
.tool-content{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

/* ===== INPUTS ===== */
input{
  width:100%;
  max-width:420px;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  background:#1c222d;
  color:#fff;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  max-width:420px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#42f8f5;
  color:#000;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  background:#00f5d4;
}

/* ===== RESULT ===== */
#result{
  margin-top:10px;
  font-size:18px;
  font-weight:600;
}

/* ===== MOBILE ===== */
@media (max-width:480px){
  h1{ font-size:20px; }
  .tool-wrapper{ padding:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h1>BMI Calculator</h1>

  <div class="tool-content">
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
  </div>
</div>

<script>
function calculateBMI(){
  const w = parseFloat(document.getElementById("weight").value);
  const h = parseFloat(document.getElementById("height").value) / 100;

  if(!w || !h){
    document.getElementById("result").innerText = "Please enter valid values";
    return;
  }

  const bmi = (w / (h * h)).toFixed(2);
  let status = "";

  if(bmi < 18.5) status = "Underweight";
  else if(bmi < 25) status = "Normal";
  else if(bmi < 30) status = "Overweight";
  else status = "Obese";

  document.getElementById("result").innerText =
    `BMI: ${bmi} (${status})`;
}
</script>

</body>
</html>
