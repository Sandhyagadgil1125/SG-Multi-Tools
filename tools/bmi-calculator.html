<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | SG Multi Tools</title>

<style>
:root{
  --bg-main:#0d0f14;
  --bg-card:#12151a;
  --bg-input:#0b0e13;
  --accent:#42f8f5;
  --accent-hover:#00f5d4;
  --text:#ffffff;
  --text-muted:#b6c3d1;
  --radius:14px;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--bg-main);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* MAIN CARD */
.tool-wrapper{
  width:100%;
  max-width:520px;
  background:var(--bg-card);
  border-radius:18px;
  padding:26px;
  border:1px solid #2a303c;
  box-shadow:0 0 30px rgba(66,248,245,0.25);
  display:flex;
  flex-direction:column;
  gap:18px;
  position:relative;
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  cursor:pointer;
  color:var(--text-muted);
}
.close-btn:hover{color:var(--accent);}

h2{
  text-align:center;
  color:var(--accent);
  margin-bottom:4px;
}

/* FLEX CARD */
.flex-card{
  background:var(--bg-input);
  border-radius:var(--radius);
  padding:16px;
  border:1px solid #1f2530;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* LABEL */
label{
  color:var(--text-muted);
  font-size:14px;
  font-weight:600;
}

/* INPUT */
input{
  height:46px;
  border-radius:10px;
  border:none;
  padding:0 12px;
  font-size:15px;
  background:#000;
  color:#fff;
}

/* BUTTON */
button{
  height:48px;
  border-radius:12px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:var(--accent);
  color:#000;
}

/* RESULT */
.result{
  text-align:center;
  font-size:18px;
  font-weight:700;
  color:var(--accent-hover);
  min-height:24px;
}

.category{
  text-align:center;
  font-size:14px;
  color:var(--text-muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>BMI Calculator</h2>

  <!-- INPUT FLEXBOX -->
  <div class="flex-card">
    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter height in cm">
  </div>

  <!-- BUTTON FLEXBOX -->
  <div class="flex-card">
    <button onclick="calculateBMI()">Calculate BMI</button>
  </div>

  <!-- RESULT FLEXBOX -->
  <div class="flex-card">
    <div class="result" id="bmiResult"></div>
    <div class="category" id="bmiCategory"></div>
  </div>
</div>

<script>
function calculateBMI(){
  const weight = parseFloat(document.getElementById("weight").value);
  const heightCm = parseFloat(document.getElementById("height").value);

  if(isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0){
    document.getElementById("bmiResult").innerText = "Enter valid values";
    document.getElementById("bmiCategory").innerText = "";
    return;
  }

  const heightM = heightCm / 100;
  const bmi = weight / (heightM * heightM);

  let category = "";
  if(bmi < 18.5) category = "Underweight";
  else if(bmi < 25) category = "Normal weight";
  else if(bmi < 30) category = "Overweight";
  else category = "Obese";

  document.getElementById("bmiResult").innerText =
    `Your BMI is ${bmi.toFixed(2)}`;
  document.getElementById("bmiCategory").innerText =
    `Category: ${category}`;
}
</script>

</body>
</html>
