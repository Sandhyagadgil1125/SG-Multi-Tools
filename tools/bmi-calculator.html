<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Calculator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:400px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#38bdf8;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>BMI Calculator</h2>
<input type="number" id="w" placeholder="Weight (kg)">
<input type="number" id="h" placeholder="Height (cm)">
<button onclick="bmi()">Calculate</button>
<p id="res"></p>
</div>
<script>
function bmi(){
let w=document.getElementById('w').value;
let h=document.getElementById('h').value/100;
let b=(w/(h*h)).toFixed(2);
document.getElementById('res').innerText='BMI: '+b;
}
</script>
</body>
</html>
