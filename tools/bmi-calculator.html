<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0d0f14;
  --card:#12151a;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#b6c3d1;
  --radius:14px;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

/* ===== TOOL CARD ===== */
.tool-box{
  position:relative;
  width:100%;
  max-width:420px;
  background:var(--card);
  padding:28px;
  border-radius:var(--radius);
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,0.35);
}

/* ===== CLOSE BUTTON ===== */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  color:var(--muted);
  cursor:pointer;
}
.close:hover{color:var(--accent)}

h1{
  text-align:center;
  margin-bottom:20px;
  color:var(--accent);
}

label{
  display:block;
  margin-top:14px;
  color:var(--muted);
  font-size:14px;
}

input{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:8px;
  border:1px solid #2a303c;
  background:#0f172a;
  color:#fff;
  font-size:16px;
}

button{
  width:100%;
  margin-top:20px;
  padding:12px;
  font-size:16px;
  font-weight:700;
  border-radius:8px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  cursor:pointer;
}
button:hover{
  background:var(--accent);
  color:#000;
}

.result{
  margin-top:18px;
  text-align:center;
  font-size:16px;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='/'">✕</span>

  <h1>BMI Calculator</h1>

  <label>Weight (kg)</label>
  <input type="number" id="weight" placeholder="Enter weight">

  <label>Height (cm)</label>
  <input type="number" id="height" placeholder="Enter height">

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div class="result" id="result"></div>
</div>

<script>
function calculateBMI(){
  const w = parseFloat(document.getElementById("weight").value);
  const h = parseFloat(document.getElementById("height").value)/100;
  const result = document.getElementById("result");

  if(!w || !h){
    result.innerHTML = "⚠️ Please enter valid values";
    return;
  }

  const bmi = (w / (h*h)).toFixed(2);
  let status = "";

  if(bmi < 18.5) status = "Underweight";
  else if(bmi < 25) status = "Normal";
  else if(bmi < 30) status = "Overweight";
  else status = "Obese";

  result.innerHTML = `BMI: <b>${bmi}</b><br>Status: <b>${status}</b>`;
}
</script>

</body>
</html>
