<style>

.logo span{

.container{

}

<body>

<div class="container">
<h1>Case <span>Changer</span></h1>

<textarea id="textInput" placeholder="Paste or type your text here..."></textarea>

<div class="buttons">
<button class="btn" onclick="toUpper()">UPPERCASE</button>
<button class="btn" onclick="toLower()">lowercase</button>
<button class="btn" onclick="toSentence()">Sentence Case</button>
<button class="btn" onclick="toTitle()">Title Case</button>
<button class="btn" onclick="swapCase()">Swap Case</button>
<button class="btn" onclick="clearText()">Clear</button>
</div>
</div>

<script>
const input=document.getElementById("textInput");

function toUpper(){
input.value=input.value.toUpperCase();
}

function toLower(){
input.value=input.value.toLowerCase();
}

function toSentence(){
input.value=input.value
.toLowerCase()
.replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
}

function toTitle(){
input.value=input.value
.toLowerCase()
.replace(/\b\w/g, c => c.toUpperCase());
}

function swapCase(){
let result="";
for(let ch of input.value){
result+= ch===ch.toUpperCase() ? ch.toLowerCase() : ch.toUpperCase();
}
input.value=result;
}

function clearText(){
input.value="";
}
</script>

</body>
