<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Picker | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:400px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input{width:100%;height:60px;border:none}
</style>
</head>
<body>
<div class="box">
<h2>Color Picker</h2>
<input type="color" id="c" onchange="show()">
<p id="v">#000000</p>
</div>
<script>
function show(){v.innerText=c.value}
</script>
</body>
</html>
