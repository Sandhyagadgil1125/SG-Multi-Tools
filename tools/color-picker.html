<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    position: relative; /* for close button */
    width: 350px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
    text-align: center;
}

.card input[type=color] {
    width: 100%;
    height: 60px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 12px;
}

.card input[type=text] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
    background: #1e293b;
    color: var(--text);
    text-align: center;
}

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>Color Picker</h2>
  <input type="color" id="colorPicker" value="#42f8f5">
  <input type="text" id="hexCode" readonly>
</div>

<script>
const colorPicker = document.getElementById('colorPicker');
const hexCode = document.getElementById('hexCode');

function updateHex() {
    hexCode.value = colorPicker.value.toUpperCase();
}

colorPicker.addEventListener('input', updateHex);
updateHex();
</script>

</body>
</html>
