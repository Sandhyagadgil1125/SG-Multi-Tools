<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker | SG Multi Tools</title>
<link rel="stylesheet" href="../tools-style.css">
<style>
/* ===== GLOBAL RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  background:#0d0f14;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* ===== NEON TOOL WRAPPER ===== */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  background:#12151a;
  padding:26px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  color:#9aa7b8;
  cursor:pointer;
}
.close-btn:hover{
  color:#42f8f5;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  margin-bottom:18px;
  font-size:24px;
  color:#42f8f5;
}

/* ===== CONTENT ===== */
.tool-content{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}

/* ===== COLOR PREVIEW ===== */
.color-preview{
  width:100%;
  max-width:420px;
  height:120px;
  border-radius:12px;
  border:2px solid #2a303c;
}

/* ===== INPUT GROUP ===== */
.input-group{
  width:100%;
  max-width:420px;
  display:flex;
  gap:10px;
}

input[type="color"]{
  width:60px;
  height:50px;
  border:none;
  background:none;
  cursor:pointer;
}

input[type="text"]{
  flex:1;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  background:#1c222d;
  color:#fff;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  max-width:420px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#42f8f5;
  color:#000;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  background:#00f5d4;
}

/* ===== MOBILE ===== */
@media (max-width:480px){
  h1{ font-size:20px; }
  .tool-wrapper{ padding:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h1>Color Picker</h1>

  <div class="tool-content">

    <div id="preview" class="color-preview"></div>

    <div class="input-group">
      <input type="color" id="colorInput" value="#42f8f5" onchange="updateColor()">
      <input type="text" id="hexValue" value="#42f8f5" readonly>
    </div>

    <button onclick="copyColor()">Copy HEX Code</button>

  </div>
</div>

<script>
const colorInput = document.getElementById("colorInput");
const preview = document.getElementById("preview");
const hexValue = document.getElementById("hexValue");

function updateColor(){
  const color = colorInput.value;
  preview.style.background = color;
  hexValue.value = color.toUpperCase();
}

function copyColor(){
  navigator.clipboard.writeText(hexValue.value);
  alert("HEX color copied!");
}

// Initialize
updateColor();
</script>

</body>
</html>
