<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker Tool | SG Multi Tools</title>

<meta name="description" content="Free Color Picker Tool by SG Multi Tools. Pick colors and get HEX, RGB, HSL values instantly.">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%231c222d' stroke='%2342f8f5' stroke-width='4'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-weight='900' font-size='26' fill='%2342f8f5'%3ESG%3C/text%3E%3C/svg%3E">

<style>
:root{
--bg:#0d0f14;
--card:#12151a;
--accent:#42f8f5;
--text:#fff;
--muted:#b6c3d1;
--radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
body{background:var(--bg);color:var(--text)}

nav{
background:#1c222d;
padding:16px 28px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid rgba(66,248,245,.2)
}

.logo{
display:flex;
align-items:center;
gap:12px;
font-weight:900;
color:var(--accent)
}
.logo span{
width:38px;height:38px;
border:2px solid var(--accent);
border-radius:8px;
display:flex;
align-items:center;
justify-content:center
}

nav a{
color:var(--muted);
margin-left:18px;
text-decoration:none
}
nav a:hover{color:var(--accent)}

.container{
max-width:900px;
margin:50px auto;
padding:30px;
background:var(--card);
border-radius:var(--radius);
border:1px solid #2a303c;
box-shadow:0 0 28px rgba(66,248,245,.18)
}

h1{text-align:center;margin-bottom:30px}
h1 span{color:var(--accent)}

.picker-wrap{
display:grid;
grid-template-columns:1fr 1fr;
gap:30px
}

@media(max-width:768px){
.picker-wrap{grid-template-columns:1fr}
}

.color-preview{
height:200px;
border-radius:12px;
border:1px solid #2a303c;
box-shadow:inset 0 0 20px rgba(0,0,0,.5)
}

.controls label{
display:block;
margin-top:12px;
margin-bottom:6px;
color:var(--muted)
}

input[type="color"]{
width:100%;
height:60px;
border:none;
border-radius:10px;
cursor:pointer
}

.input-group{
display:flex;
gap:10px
}

.input-group input{
flex:1;
padding:10px;
border-radius:8px;
border:1px solid #2a303c;
background:#0b0e14;
color:#fff
}

.copy-btn{
padding:10px 14px;
border-radius:8px;
border:2px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer
}
.copy-btn:hover{background:var(--accent);color:#000}

footer{
margin-top:60px;
background:#1c222d;
padding:20px;
text-align:center;
font-size:.85rem;
color:var(--muted)
}
footer a{color:var(--accent);text-decoration:none;margin:0 6px}
</style>
</head>

<body>

<nav>
<div class="logo"><span>SG</span> SG Multi Tools</div>
<div>
<a href="/">Home</a>
<a href="/#tools">Tools</a>
<a href="/contact.html">Contact</a>
</div>
</nav>

<div class="container">
<h1>Color <span>Picker</span></h1>

<div class="picker-wrap">
<div class="color-preview" id="preview"></div>

<div class="controls">
<label>Select Color</label>
<input type="color" id="colorPicker" value="#42f8f5">

<label>HEX</label>
<div class="input-group">
<input type="text" id="hex" readonly>
<button class="copy-btn" onclick="copy(hex)">Copy</button>
</div>

<label>RGB</label>
<div class="input-group">
<input type="text" id="rgb" readonly>
<button class="copy-btn" onclick="copy(rgb)">Copy</button>
</div>

<label>HSL</label>
<div class="input-group">
<input type="text" id="hsl" readonly>
<button class="copy-btn" onclick="copy(hsl)">Copy</button>
</div>
</div>
</div>
</div>

<footer>
<p>Â© 2026 SG Multi Tools. All rights reserved.</p>
<p>
<a href="/privacy-policy.html">Privacy</a> |
<a href="/disclaimer.html">Disclaimer</a> |
<a href="/terms-and-conditions.html">Terms</a>
</p>
</footer>

<script>
const picker=document.getElementById("colorPicker");
const preview=document.getElementById("preview");
const hex=document.getElementById("hex");
const rgb=document.getElementById("rgb");
const hsl=document.getElementById("hsl");

updateColor(picker.value);

picker.addEventListener("input",()=>updateColor(picker.value));

function updateColor(color){
preview.style.background=color;
hex.value=color.toUpperCase();

const r=parseInt(color.substr(1,2),16);
const g=parseInt(color.substr(3,2),16);
const b=parseInt(color.substr(5,2),16);

rgb.value=`rgb(${r}, ${g}, ${b})`;

let r1=r/255, g1=g/255, b1=b/255;
let max=Math.max(r1,g1,b1), min=Math.min(r1,g1,b1);
let h,s,l=(max+min)/2;

if(max===min){
h=s=0;
}else{
let d=max-min;
s=l>0.5?d/(2-max-min):d/(max+min);
switch(max){
case r1:h=(g1-b1)/d+(g1<b1?6:0);break;
case g1:h=(b1-r1)/d+2;break;
case b1:h=(r1-g1)/d+4;break;
}
h/=6;
}

hsl.value=`hsl(${Math.round(h*360)}, ${Math.round(s*100)}%, ${Math.round(l*100)}%)`;
}

function copy(el){
navigator.clipboard.writeText(el.value);
el.select();
}
</script>

</body>
</html>
