<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker | SG Multi Tools</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:50px 20px;
}

/* ðŸ”¹ NEON TOOL BOX */
.tool-box{
  position:relative;
  max-width:420px;
  margin:auto;
  background:#1e293b;
  padding:25px;
  border-radius:14px;
  border:2px solid #42f8f5;
  box-shadow:0 0 28px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  color:#94a3b8;
  cursor:pointer;
}

/* ðŸ”¹ COLOR INPUT */
input[type="color"]{
  width:120px;
  height:120px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:15px 0;
}

/* ðŸ”¹ OUTPUT BOX */
.output{
  background:#020617;
  padding:10px;
  border-radius:6px;
  margin:8px 0;
  font-size:16px;
}

/* ðŸ”¹ BUTTON */
button{
  padding:8px 14px;
  margin-top:10px;
  font-size:14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#334155;
  color:#fff;
}
button:hover{
  background:#42f8f5;
  color:#000;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>

  <h2>Color Picker</h2>

  <input type="color" id="colorPicker" value="#42f8f5">

  <div class="output" id="hex">HEX: #42F8F5</div>
  <div class="output" id="rgb">RGB: 66, 248, 245</div>

  <button onclick="copyColor()">Copy HEX</button>
</div>

<script>
const picker = document.getElementById("colorPicker");
const hexText = document.getElementById("hex");
const rgbText = document.getElementById("rgb");

picker.addEventListener("input", updateColor);

function updateColor(){
  const hex = picker.value.toUpperCase();
  hexText.textContent = "HEX: " + hex;

  const r = parseInt(hex.substr(1,2),16);
  const g = parseInt(hex.substr(3,2),16);
  const b = parseInt(hex.substr(5,2),16);
  rgbText.textContent = `RGB: ${r}, ${g}, ${b}`;
}

function copyColor(){
  navigator.clipboard.writeText(picker.value);
  alert("HEX color copied!");
}
</script>

</body>
</html>
