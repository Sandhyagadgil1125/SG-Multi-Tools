<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Calculator | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    position: relative;
    width: 350px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
    text-align: center;
}

.card input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
    background: #1e293b;
    color: var(--text);
    text-align: center;
}

.card button {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--accent);
    border-radius: 8px;
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
}
.card button:hover {
    background: var(--accent);
    color: #000;
}

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>Percentage Calculator</h2>
  <input type="number" id="value" placeholder="Enter value">
  <input type="number" id="percent" placeholder="Enter percentage">
  <button onclick="calculate()">Calculate</button>
  <input type="text" id="result" readonly placeholder="Result">
</div>

<script>
function calculate() {
    const value = parseFloat(document.getElementById('value').value);
    const percent = parseFloat(document.getElementById('percent').value);
    if(isNaN(value) || isNaN(percent)) return alert("Enter valid numbers");
    const result = (value * percent / 100).toFixed(2);
    document.getElementById('result').value = result;
}
</script>

</body>
</html>
