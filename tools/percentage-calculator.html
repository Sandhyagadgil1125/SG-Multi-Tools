<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Percentage Calculator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff;text-align:center}
header,footer{background:#020617;padding:12px}
header a{color:#22c55e;text-decoration:none}
footer{color:#94a3b8;font-size:14px}
footer a{color:#38bdf8;text-decoration:none}
.container{display:flex;justify-content:center;align-items:center;min-height:80vh}
.card{position:relative;width:340px;background:#1e293b;padding:20px;border-radius:12px}
.close{position:absolute;top:10px;right:12px;cursor:pointer;color:#94a3b8;font-size:18px}
input,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
button{background:#38bdf8;color:#000;font-weight:bold;cursor:pointer}
.result{margin-top:10px;font-weight:bold}
</style>
</head>
<body>
<header>
<h2><a href="index.html">SG Multi Tools</a></h2>
</header>


<div class="container">
<div class="card">
<span class="close" onclick="location.href='index.html'">✕</span>
<h3>Percentage Calculator</h3>


<input type="number" id="part" placeholder="Part value">
<input type="number" id="total" placeholder="Total value">
<button onclick="calcPercent()">Calculate Percentage</button>
<div class="result" id="out1"></div>


<hr style="border:0;border-top:1px solid #334155;margin:14px 0">


<input type="number" id="percent" placeholder="Percentage (%)">
<input type="number" id="base" placeholder="Base value">
<button onclick="calcValue()">Calculate Value</button>
<div class="result" id="out2"></div>
</div>
</div>


<footer>
© 2026 SG Multi Tools | <a href="privacy-policy.html">Privacy Policy</a>
</footer>


<script>
function calcPercent(){
if(part.value===''||total.value===''){out1.innerText='Enter both values';return;}
const p=(part.value/total.value)*100;
out1.innerText=part.value+' is '+p.toFixed(2)+'% of '+total.value;
}
function calcValue(){
if(percent.value===''||base.value===''){out2.innerText='Enter both values';return;}
const v=(percent.value/100)*base.value;
out2.innerText=percent.value+'% of '+base.value+' = '+v.toFixed(2);
}
</script>
</html>
