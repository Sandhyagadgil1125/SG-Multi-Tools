<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Calculator | SG Multi Tools</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:50px 20px;
}

/* ðŸ”¹ NEON TOOL BOX */
.tool-box{
  position:relative;
  max-width:420px;
  margin:auto;
  background:#1e293b;
  padding:25px;
  border-radius:14px;
  border:2px solid #42f8f5;
  box-shadow:0 0 28px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close{
  position:absolute;
  top:12px;
  right:14px;
  font-size:20px;
  color:#94a3b8;
  cursor:pointer;
}

/* ðŸ”¹ INPUTS */
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
  border-radius:8px;
  border:none;
}

/* ðŸ”¹ BUTTON */
button{
  width:100%;
  padding:12px;
  font-size:16px;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* ðŸ”¹ RESULT */
.result{
  margin-top:15px;
  font-size:20px;
}
</style>
</head>

<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>

  <h2>Percentage Calculator</h2>

  <input type="number" id="percent" placeholder="Enter percentage (e.g. 25)">
  <input type="number" id="number" placeholder="Enter number (e.g. 200)">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>
</div>

<script>
function calculate(){
  const p = parseFloat(document.getElementById("percent").value);
  const n = parseFloat(document.getElementById("number").value);

  if(isNaN(p) || isNaN(n)){
    document.getElementById("result").textContent = "Please enter valid values";
    return;
  }

  const res = (p / 100) * n;
  document.getElementById("result").textContent = p + "% of " + n + " = " + res;
}
</script>

</body>
</html>
