<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Percentage Calculator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:420px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#f97316;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>Percentage Calculator</h2>
<input id="a" placeholder="Value">
<input id="b" placeholder="Percentage %">
<button onclick="calc()">Calculate</button>
<p id="r"></p>
</div>
<script>
function calc(){r.innerText='Result: '+(a.value*b.value/100)}
</script>
</body>
</html>
