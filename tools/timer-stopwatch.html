<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer & Stopwatch | SG Multi Tools</title>

<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    position: relative;
    width: 400px;
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: 0 0 25px rgba(66,248,245,0.3);
    text-align: center;
}

.card h2 {
    margin-bottom: 20px;
}

.timer-display {
    font-size: 2rem;
    margin-bottom: 20px;
}

.card button {
    width: 48%;
    padding: 12px;
    border: 2px solid var(--accent);
    border-radius: 8px;
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    cursor: pointer;
    margin: 4px 1%;
    transition: all 0.3s ease;
}
.card button:hover {
    background: var(--accent);
    color: #000;
}

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    color: var(--text-muted);
    cursor: pointer;
}
.close:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="card">
  <span class="close" onclick="location.href='/index.html'">âœ•</span>
  <h2>Timer / Stopwatch</h2>
  <div class="timer-display" id="display">00:00:00</div>
  <div>
    <button id="startStop">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>
let timer;
let running = false;
let seconds = 0;

const display = document.getElementById('display');
const startStopBtn = document.getElementById('startStop');

function updateDisplay() {
    const hrs = String(Math.floor(seconds / 3600)).padStart(2,'0');
    const mins = String(Math.floor((seconds % 3600)/60)).padStart(2,'0');
    const secs = String(seconds % 60).padStart(2,'0');
    display.textContent = `${hrs}:${mins}:${secs}`;
}

startStopBtn.onclick = () => {
    if (!running) {
        timer = setInterval(() => {
            seconds++;
            updateDisplay();
        }, 1000);
        startStopBtn.textContent = "Stop";
        running = true;
    } else {
        clearInterval(timer);
        startStopBtn.textContent = "Start";
        running = false;
    }
}

function resetTimer() {
    clearInterval(timer);
    seconds = 0;
    updateDisplay();
    startStopBtn.textContent = "Start";
    running = false;
}

updateDisplay();
</script>

</body>
</html>
