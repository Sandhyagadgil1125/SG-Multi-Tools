<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer / Stopwatch | SG Multi Tools</title>
<style>
body {
  background: #0f172a;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px 20px;
}

.tool-box {
  position: relative;
  max-width: 420px;
  margin: auto;
  background: #1e293b;
  padding: 25px;
  border-radius: 12px;
  border: 2px solid #42f8f5;
  box-shadow: 0 0 25px rgba(66, 248, 245, 0.5);
}

.tool-box:hover {
  box-shadow: 0 0 35px rgba(66, 248, 245, 0.8);
  border-color: #00f5d4;
}

.close {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 18px;
  color: #94a3b8;
  cursor: pointer;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
}

button {
  background: #42f8f5;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #00f5d4;
}

#timerDisplay {
  font-size: 2rem;
  margin: 15px 0;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>
  <h2>Timer / Stopwatch</h2>

  <div id="timerDisplay">00:00:00</div>

  <input type="number" id="minutes" placeholder="Minutes (for Timer)">
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="startStopwatch()">Start Stopwatch</button>
  <button onclick="stopTimer()">Stop</button>
  <button onclick="resetTimer()">Reset</button>
</div>

<script>
let timerInterval;
let totalSeconds = 0;
let stopwatchRunning = false;

function formatTime(sec) {
  const h = Math.floor(sec/3600).toString().padStart(2,'0');
  const m = Math.floor((sec%3600)/60).toString().padStart(2,'0');
  const s = (sec%60).toString().padStart(2,'0');
  return `${h}:${m}:${s}`;
}

function startTimer() {
  clearInterval(timerInterval);
  const minutes = parseInt(document.getElementById('minutes').value);
  if(!minutes || minutes <=0) { alert("Enter valid minutes"); return; }
  totalSeconds = minutes*60;
  timerInterval = setInterval(() => {
    if(totalSeconds<=0) { clearInterval(timerInterval); alert("Time's up!"); return; }
    totalSeconds--;
    document.getElementById('timerDisplay').innerText = formatTime(totalSeconds);
  },1000);
}

function startStopwatch() {
  clearInterval(timerInterval);
  totalSeconds = 0;
  stopwatchRunning = true;
  timerInterval = setInterval(() => {
    if(stopwatchRunning) {
      totalSeconds++;
      document.getElementById('timerDisplay').innerText = formatTime(totalSeconds);
    }
  },1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  stopwatchRunning = false;
}

function resetTimer() {
  clearInterval(timerInterval);
  stopwatchRunning = false;
  totalSeconds = 0;
  document.getElementById('timerDisplay').innerText = formatTime(totalSeconds);
}
</script>

</body>
</html>
