<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer & Stopwatch | SG Multi Tools</title>

<style>
:root{
--bg:#0d0f14;
--card:#12151a;
--accent:#42f8f5;
--text:#fff;
--muted:#b6c3d1;
--radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
body{background:var(--bg);color:var(--text)}

.container{
max-width:480px;
margin:60px auto;
padding:30px;
background:var(--card);
border-radius:var(--radius);
border:1px solid #2a303c;
box-shadow:0 0 25px rgba(66,248,245,.2);
text-align:center;
}

h1{text-align:center;margin-bottom:25px}
h1 span{color:var(--accent)}

input{
width:80px;
padding:10px;
border-radius:6px;
border:1px solid #2a303c;
background:#0b0e14;
color:#fff;
font-size:1rem;
margin:0 5px;
text-align:center;
}

.btn{
margin:15px 5px;
padding:10px 18px;
border-radius:8px;
border:2px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer;
font-size:1rem;
}
.btn:hover{background:var(--accent);color:#000}

.display{
margin-top:20px;
font-size:2rem;
padding:15px;
background:#0b0e14;
border-radius:10px;
border:1px solid #2a303c;
}

.back{
margin-top:25px;
display:block;
color:var(--accent);
text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
<h1>Timer & <span>Stopwatch</span></h1>

<h2>Countdown Timer</h2>
<input type="number" id="timerMinutes" placeholder="Minutes">
<input type="number" id="timerSeconds" placeholder="Seconds">
<br>
<button class="btn" onclick="startTimer()">Start Timer</button>
<button class="btn" onclick="stopTimer()">Stop Timer</button>
<button class="btn" onclick="resetTimer()">Reset</button>

<div class="display" id="timerDisplay">00:00</div>

<hr style="margin:25px 0; border-color:rgba(66,248,245,.2)">

<h2>Stopwatch</h2>
<button class="btn" onclick="startStopwatch()">Start</button>
<button class="btn" onclick="stopStopwatch()">Stop</button>
<button class="btn" onclick="resetStopwatch()">Reset</button>

<div class="display" id="stopwatchDisplay">00:00:00</div>

<a class="back" href="../index.html">‚Üê Back to Home</a>
</div>

<audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
let timerInterval;
let totalSeconds = 0;

function startTimer(){
  stopTimer();
  const min = parseInt(document.getElementById("timerMinutes").value) || 0;
  const sec = parseInt(document.getElementById("timerSeconds").value) || 0;
  totalSeconds = min*60 + sec;
  if(totalSeconds <= 0) return alert("Enter a valid time!");
  updateTimerDisplay();
  timerInterval = setInterval(()=>{
    totalSeconds--;
    updateTimerDisplay();
    if(totalSeconds <= 0){
      clearInterval(timerInterval);
      document.getElementById("alertSound").play();
      alert("Time's up!");
    }
  },1000);
}

function updateTimerDisplay(){
  const m = Math.floor(totalSeconds/60);
  const s = totalSeconds % 60;
  document.getElementById("timerDisplay").innerText = 
    `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

function stopTimer(){ clearInterval(timerInterval); }
function resetTimer(){ stopTimer(); totalSeconds=0; updateTimerDisplay(); }

let swInterval;
let swSeconds=0;

function startStopwatch(){
  stopStopwatch();
  swInterval = setInterval(()=>{
    swSeconds++;
    const h = Math.floor(swSeconds/3600);
    const m = Math.floor((swSeconds%3600)/60);
    const s = swSeconds % 60;
    document.getElementById("stopwatchDisplay").innerText =
      `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  },1000);
}

function stopStopwatch(){ clearInterval(swInterval); }
function resetStopwatch(){ stopStopwatch(); swSeconds=0; document.getElementById("stopwatchDisplay").innerText="00:00:00"; }
</script>

</body>
</html>
