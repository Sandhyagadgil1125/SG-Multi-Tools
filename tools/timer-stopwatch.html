<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer / Stopwatch | SG Multi Tools</title>
<style>
:root {
    --bg-main: #0d0f14;
    --bg-card: #12151a;
    --accent: #42f8f5;
    --accent-hover: #00f5d4;
    --text: #ffffff;
    --text-muted: #b6c3d1;
    --radius: 12px;
}

body {
    background: var(--bg-main);
    color: var(--text);
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    position: relative; /* required for close button */
    background: var(--bg-card);
    border: 2px solid var(--accent);
    box-shadow: 0 0 25px rgba(66,248,245,0.5);
    padding: 30px;
    border-radius: var(--radius);
    width: 350px;
    text-align: center;
}

.close {
    position: absolute;
    top: 10px;
    right: 12px;
    color: var(--text-muted);
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: var(--accent-hover);
}

h2 {
    margin-bottom: 20px;
}

button {
    background: var(--accent);
    border: none;
    color: #000;
    font-weight: bold;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: var(--accent-hover);
    color: #000;
}

#display {
    font-size: 2rem;
    margin: 15px 0;
}

</style>
</head>
<body>

<div class="card">
    <span class="close" onclick="location.href='../index.html'">âœ•</span>
    <h2>Timer / Stopwatch</h2>
    <div id="display">00:00:00</div>
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
</div>

<script>
let timer;
let seconds = 0;
let running = false;

function formatTime(sec) {
    let h = Math.floor(sec / 3600);
    let m = Math.floor((sec % 3600) / 60);
    let s = sec % 60;
    return [h,m,s].map(x=>x.toString().padStart(2,'0')).join(':');
}

function updateDisplay() {
    document.getElementById('display').innerText = formatTime(seconds);
}

function start() {
    if (!running) {
        running = true;
        timer = setInterval(()=>{
            seconds++;
            updateDisplay();
        }, 1000);
    }
}

function pause() {
    running = false;
    clearInterval(timer);
}

function reset() {
    running = false;
    clearInterval(timer);
    seconds = 0;
    updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
