<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer / Stopwatch | SG Multi Tools</title>
<link rel="stylesheet" href="../tools-style.css">
<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:0 10px;
  background:#0f172a;
  color:#fff;
  text-align:center;
}

/* ðŸ”¹ NEON TOOL WRAPPER */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  margin:40px auto;
  background:#1e293b;
  padding:24px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:#94a3b8;
  cursor:pointer;
}
.close-btn:hover{ color:#42f8f5; }

/* ðŸ”¹ TITLE */
h2{
  margin-bottom:20px;
}

/* ðŸ”¹ FLEX STACK */
.tool-flex{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ðŸ”¹ INPUTS */
input{
  width:100%;
  height:48px;
  font-size:16px;
  padding:0 12px;
  border-radius:8px;
  border:none;
  text-align:center;
}

/* ðŸ”¹ BUTTON */
button{
  width:100%;
  height:48px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#42f8f5;
  color:#000;
}

button:hover{
  background:#00f5d4;
}

/* ðŸ”¹ DISPLAY */
#display{
  font-size:28px;
  font-weight:bold;
  margin-top:10px;
  min-height:30px;
}

/* ðŸ”¹ MOBILE */
@media(max-width:480px){
  h2{ font-size:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>Timer / Stopwatch</h2>

  <div class="tool-flex">
    <input type="number" id="timerMinutes" placeholder="Enter minutes for Timer">

    <button onclick="startTimer()">Start Timer</button>
    <button onclick="stopTimer()">Stop Timer</button>
    <button onclick="resetTimer()">Reset</button>

    <button onclick="startStopwatch()">Start Stopwatch</button>
    <button onclick="stopStopwatch()">Stop Stopwatch</button>
    <button onclick="resetStopwatch()">Reset Stopwatch</button>

    <div id="display">00:00:00</div>
  </div>
</div>

<script>
let timerInterval, stopwatchInterval;
let timerSeconds=0;
let stopwatchSeconds=0;

// ===== TIMER =====
function startTimer(){
  const minutes = parseInt(document.getElementById("timerMinutes").value) || 0;
  timerSeconds = minutes*60;
  clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    if(timerSeconds<=0){
      clearInterval(timerInterval);
      alert("Timer finished!");
    }
    const h = Math.floor(timerSeconds/3600);
    const m = Math.floor((timerSeconds%3600)/60);
    const s = timerSeconds%60;
    document.getElementById("display").innerText=
      `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    timerSeconds--;
  },1000);
}

function stopTimer(){
  clearInterval(timerInterval);
}

function resetTimer(){
  clearInterval(timerInterval);
  document.getElementById("display").innerText="00:00:00";
}

// ===== STOPWATCH =====
function startStopwatch(){
  clearInterval(stopwatchInterval);
  stopwatchInterval = setInterval(()=>{
    stopwatchSeconds++;
    const h = Math.floor(stopwatchSeconds/3600);
    const m = Math.floor((stopwatchSeconds%3600)/60);
    const s = stopwatchSeconds%60;
    document.getElementById("display").innerText=
      `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  },1000);
}

function stopStopwatch(){
  clearInterval(stopwatchInterval);
}

function resetStopwatch(){
  clearInterval(stopwatchInterval);
  stopwatchSeconds=0;
  document.getElementById("display").innerText="00:00:00";
}
</script>
</body>
</html>
