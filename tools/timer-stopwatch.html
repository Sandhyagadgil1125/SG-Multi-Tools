<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stopwatch | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.box{max-width:400px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
button{padding:10px 20px;margin:5px;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>Stopwatch</h2>
<h1 id="time">0.0</h1>
<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="reset()">Reset</button>
</div>
<script>
let t=0,i;
function start(){if(!i)i=setInterval(()=>{t+=0.1;time.innerText=t.toFixed(1)},100)}
function stop(){clearInterval(i);i=null}
function reset(){stop();t=0;time.innerText='0.0'}
</script>
</body>
</html>
