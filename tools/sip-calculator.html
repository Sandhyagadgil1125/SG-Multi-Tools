<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIP Calculator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff;text-align:center}
header,footer{background:#020617;padding:12px}
header a{color:#22c55e;text-decoration:none}
footer{color:#94a3b8;font-size:14px}
footer a{color:#38bdf8;text-decoration:none}
.container{display:flex;justify-content:center;align-items:center;min-height:80vh}
.card{position:relative;width:360px;background:#1e293b;padding:20px;border-radius:12px}
.close{position:absolute;top:10px;right:12px;cursor:pointer;color:#94a3b8;font-size:18px}
input,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
button{background:#22c55e;color:#000;font-weight:bold;cursor:pointer}
.result{margin-top:10px;font-weight:bold}
</style>
</head>
<body>
<header>
<h2><a href="index.html">SG Multi Tools</a></h2>
</header>


<div class="container">
<div class="card">
<span class="close" onclick="location.href='index.html'">✕</span>
<h3>SIP Calculator</h3>
<input type="number" id="monthly" placeholder="Monthly Investment (₹)">
<input type="number" id="rate" placeholder="Expected Annual Return (%)">
<input type="number" id="years" placeholder="Investment Duration (Years)">
<button onclick="calcSIP()">Calculate SIP</button>
<div class="result" id="out"></div>
</div>
</div>


<footer>
© 2026 SG Multi Tools | <a href="privacy-policy.html">Privacy Policy</a>
</footer>


<script>
function calcSIP(){
if(monthly.value===''||rate.value===''||years.value===''){out.innerText='Please fill all fields';return;}
const m=+monthly.value;
const r=+rate.value/100/12;
const n=+years.value*12;
const fv=m*((Math.pow(1+r,n)-1)/r)*(1+r);
out.innerText='Maturity Amount: ₹'+fv.toFixed(0);
}
</script>
</body>
</html>
