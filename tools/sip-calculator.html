<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIP Calculator | SG Multi Tools</title>

<meta name="description" content="Calculate SIP returns easily. Monthly investment, interest rate and duration based SIP calculator.">

<style>
:root{
--bg:#0d0f14;
--card:#12151a;
--accent:#42f8f5;
--text:#fff;
--muted:#b6c3d1;
--radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
body{background:var(--bg);color:var(--text)}

nav{
background:#1c222d;
padding:16px 28px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid rgba(66,248,245,.2)
}

.logo{display:flex;gap:12px;align-items:center;font-weight:900;color:var(--accent)}
.logo span{
width:38px;height:38px;border:2px solid var(--accent);
display:flex;align-items:center;justify-content:center;border-radius:8px
}

nav a{color:var(--muted);margin-left:18px;text-decoration:none}
nav a:hover{color:var(--accent)}

.container{
max-width:520px;
margin:60px auto;
padding:30px;
background:var(--card);
border-radius:var(--radius);
border:1px solid #2a303c
}

h1{text-align:center;margin-bottom:25px}
h1 span{color:var(--accent)}

label{display:block;margin-top:18px;margin-bottom:6px}
input{
width:100%;
padding:12px;
border-radius:8px;
border:1px solid #2a303c;
background:#0b0e14;
color:#fff
}

.btn{
margin-top:25px;
width:100%;
padding:14px;
border-radius:8px;
border:2px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer
}
.btn:hover{background:var(--accent);color:#000}

.result{
margin-top:30px;
background:#0f131a;
padding:20px;
border-radius:10px;
border:1px solid #2a303c
}
.result p{margin:10px 0}

footer{
background:#1c222d;
padding:22px;
text-align:center;
font-size:.85rem;
color:var(--muted);
margin-top:60px
}
footer a{color:var(--accent);text-decoration:none;margin:0 6px}
</style>
</head>

<body>

<nav>
<div class="logo"><span>SG</span> SG Multi Tools</div>
<div>
<a href="/">Home</a>
<a href="/#tools">Tools</a>
<a href="/contact.html">Contact</a>
</div>
</nav>

<div class="container">
<h1>SIP <span>Calculator</span></h1>

<label>Monthly Investment (₹)</label>
<input type="number" id="monthly" placeholder="e.g. 5000">

<label>Expected Annual Return (%)</label>
<input type="number" id="rate" placeholder="e.g. 12">

<label>Investment Duration (Years)</label>
<input type="number" id="years" placeholder="e.g. 10">

<button class="btn" onclick="calculateSIP()">Calculate SIP</button>

<div class="result" id="result" style="display:none">
<p><strong>Total Investment:</strong> ₹<span id="invested"></span></p>
<p><strong>Estimated Returns:</strong> ₹<span id="returns"></span></p>
<p><strong>Total Value:</strong> ₹<span id="total"></span></p>
</div>
</div>

<footer>
<p>© 2026 SG Multi Tools. All rights reserved.</p>
<p>
<a href="/privacy-policy.html">Privacy</a> |
<a href="/terms-and-conditions.html">Terms</a>
</p>
</footer>

<script>
function calculateSIP(){
const P = Number(document.getElementById("monthly").value);
const r = Number(document.getElementById("rate").value) / 100 / 12;
const n = Number(document.getElementById("years").value) * 12;

if(P<=0 || r<=0 || n<=0){
alert("Please enter valid values");
return;
}

const futureValue = P * ((Math.pow(1+r,n)-1)/r) * (1+r);
const invested = P * n;
const returns = futureValue - invested;

document.getElementById("invested").innerText = invested.toFixed(0);
document.getElementById("returns").innerText = returns.toFixed(0);
document.getElementById("total").innerText = futureValue.toFixed(0);

document.getElementById("result").style.display="block";
}
</script>

</body>
</html>
