<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIP Calculator | SG Multi Tools</title>
<style>
body {
  background: #0f172a;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px 20px;
}

.tool-box {
  position: relative;
  max-width: 420px;
  margin: auto;
  background: #1e293b;
  padding: 25px;
  border-radius: 12px;
  border: 2px solid #42f8f5;
  box-shadow: 0 0 25px rgba(66, 248, 245, 0.5);
}

.tool-box:hover {
  box-shadow: 0 0 35px rgba(66, 248, 245, 0.8);
  border-color: #00f5d4;
}

.close {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 18px;
  color: #94a3b8;
  cursor: pointer;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
}

button {
  background: #42f8f5;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #00f5d4;
}

#result {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">✕</span>
  <h2>SIP Calculator</h2>

  <input type="number" id="sipAmount" placeholder="Monthly SIP Amount">
  <input type="number" id="rate" placeholder="Expected Annual Return (%)">
  <input type="number" id="time" placeholder="Investment Period (Years)">
  <button onclick="calculateSIP()">Calculate SIP Value</button>
  <p id="result"></p>
</div>

<script>
function calculateSIP() {
  const P = parseFloat(document.getElementById('sipAmount').value);
  const r = parseFloat(document.getElementById('rate').value)/100/12;
  const n = parseFloat(document.getElementById('time').value)*12;

  if(!P || !r || !n) {
    document.getElementById('result').innerText = "Please enter valid numbers.";
    return;
  }

  // Future Value of SIP formula
  const FV = P * ( (Math.pow(1 + r, n) - 1) / r ) * (1 + r);
  document.getElementById('result').innerText = `Maturity Value: ₹${FV.toFixed(2)}`;
}
</script>

</body>
</html>
