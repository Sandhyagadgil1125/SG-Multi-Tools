<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIP Calculator | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;text-align:center;padding:40px}
.card{max-width:400px;margin:auto;background:#1e293b;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#22c55e;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="card">
<h2>SIP Calculator</h2>
<input id="m" placeholder="Monthly Investment">
<input id="r" placeholder="Annual Return %">
<input id="y" placeholder="Years">
<button onclick="sip()">Calculate</button>
<p id="out"></p>
</div>
<script>
function sip(){
let m=+m.value,r=+r.value/100/12,y=+y.value*12;
let fv=m*((Math.pow(1+r,y)-1)/r)*(1+r);
out.innerText='Maturity Amount: â‚¹'+fv.toFixed(0);
}
</script>
</body>
</html>
