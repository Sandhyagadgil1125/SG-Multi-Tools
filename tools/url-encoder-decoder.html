<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Encoder Decoder | SG Multi Tools</title>

<style>
body{
  background:#0d0f14;
  color:#fff;
  font-family:Segoe UI, Arial, sans-serif;
}
.tool-wrapper{
  max-width:520px;
  margin:40px auto;
  background:#12151a;
  padding:20px;
  border-radius:16px;
  border:1px solid #2a303c;
}
textarea{
  width:100%;
  min-height:100px;
  background:#1c222d;
  color:#fff;
  border:1px solid #3a4150;
  border-radius:10px;
  padding:10px;
}
button{
  margin-top:10px;
  width:100%;
  height:42px;
  border-radius:10px;
  border:2px solid #42f8f5;
  background:transparent;
  color:#42f8f5;
  font-weight:700;
  cursor:pointer;
}
button:hover{background:#42f8f5;color:#000;}
</style>
</head>

<body>

<div class="tool-wrapper">
  <h2>URL Encoder / Decoder</h2>
  <textarea id="text" placeholder="Enter URL here"></textarea>
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
</div>

<script>
function encode(){
  text.value = encodeURIComponent(text.value);
}
function decode(){
  text.value = decodeURIComponent(text.value);
}
</script>

</body>
</html>
