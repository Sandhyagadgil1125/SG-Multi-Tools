<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech | SG Multi Tools</title>
<style>
body {
  background: #0f172a;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px 20px;
}

.tool-box {
  position: relative;
  max-width: 500px;
  margin: auto;
  background: #1e293b;
  padding: 25px;
  border-radius: 12px;
  border: 2px solid #42f8f5;
  box-shadow: 0 0 25px rgba(66, 248, 245, 0.5);
}

.tool-box:hover {
  box-shadow: 0 0 35px rgba(66, 248, 245, 0.8);
  border-color: #00f5d4;
}

.close {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 18px;
  color: #94a3b8;
  cursor: pointer;
}

textarea {
  width: 100%;
  height: 150px;
  margin: 15px 0;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 25px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  background: #42f8f5;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00f5d4;
}
</style>
</head>
<body>

<div class="tool-box">
  <span class="close" onclick="location.href='../index.html'">âœ•</span>
  <h2>Text to Speech</h2>
  <textarea id="textInput" placeholder="Enter text here..."></textarea><br>
  <button onclick="speakText()">Convert to Speech</button>
  <button onclick="stopSpeech()">Stop</button>
</div>

<script>
let synth = window.speechSynthesis;
let utterance;

function speakText() {
  const text = document.getElementById('textInput').value;
  if (!text) { alert("Please enter some text"); return; }
  utterance = new SpeechSynthesisUtterance(text);
  synth.speak(utterance);
}

function stopSpeech() {
  synth.cancel();
}
</script>

</body>
</html>
