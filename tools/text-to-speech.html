<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text to Speech | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff;text-align:center}
header,footer{background:#020617;padding:12px}
header a{color:#22c55e;text-decoration:none}
footer{color:#94a3b8;font-size:14px}
footer a{color:#38bdf8;text-decoration:none}
.container{display:flex;justify-content:center;align-items:center;min-height:80vh}
.card{position:relative;width:360px;background:#1e293b;padding:20px;border-radius:12px}
.close{position:absolute;top:10px;right:12px;cursor:pointer;color:#94a3b8;font-size:18px}
textarea,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
button{background:#38bdf8;color:#000;font-weight:bold;cursor:pointer}
</style>
</head>
<body>
<header>
<h2><a href="index.html">SG Multi Tools</a></h2>
</header>


<div class="container">
<div class="card">
<span class="close" onclick="location.href='index.html'">✕</span>
<h3>Text to Speech</h3>
<textarea id="text" rows="6" placeholder="Enter text to speak..."></textarea>
<button onclick="speak()">Speak</button>
</div>
</div>


<footer>
© 2026 SG Multi Tools | <a href="privacy-policy.html">Privacy Policy</a>
</footer>


<script>
function speak(){
const t=document.getElementById('text').value;
if(t.trim()!=='' && 'speechSynthesis' in window){
const utter=new SpeechSynthesisUtterance(t);
speechSynthesis.speak(utter);
}else{alert('Text empty or browser does not support Speech Synthesis');}
}
</script>
</body>
</html>
