<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0d0f14;
  color: #fff;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  background: #1e293b;
  border-bottom: 2px solid #42f8f5;
}
.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
}
.logo-circle {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #42f8f5;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #000;
  font-weight: bold;
  font-size: 16px;
}
.logo-text { font-weight: bold; font-size: 18px; color: #fff; }
.nav a { color: #fff; text-decoration: none; margin-left: 18px; }
.nav a:hover { color: #6dfaff; }

/* HERO */
.hero {
  text-align: center;
  margin: 20px 0;
}
.hero h1 { color: #42f8f5; margin-bottom: 8px; }
.hero p { color: #fff; margin-bottom: 20px; }

/* TOOLS GRID */
.tools-grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
}

/* TOOL CARD */
.tool-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  max-width: 520px;
  width: 100%;
  padding: 20px;
  background: #1e293b;
  border: 2px solid #42f8f5;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(66,248,245,0.4);
  text-align: center;
  min-height: 220px;
}
.tool-wrapper:hover { box-shadow: 0 0 40px rgba(66,248,245,0.9); transform: translateY(-2px); }

.tool-wrapper h2 { font-size: 18px; margin-bottom: 10px; color: #42f8f5; }
.tool-wrapper .description { font-size: 14px; color: #fff; margin-bottom: 12px; flex-grow: 1; }

.tool-wrapper button {
  padding: 10px 16px;
  background: #42f8f5;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  transition: background 0.3s;
  width: 100%;
  max-width: 150px;
  margin: 0 auto;
}
.tool-wrapper button:hover { background: #6dfaff; }

/* Responsive */
@media (max-width: 768px) {
  .tools-grid { flex-direction: column; align-items: center; padding: 16px; }
  .tool-wrapper { width: 90%; }
}
</style>
