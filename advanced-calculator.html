<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-card {
            background: #1c222d;
            border-radius: 30px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #42f8f5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #42f8f5;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-icon {
            color: #42f8f5;
            font-size: 1.8rem;
        }

        .card-badge {
            background: #12151a;
            color: #42f8f5;
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Display Screen */
        .display {
            background: #12151a;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #42f8f5;
            box-shadow: inset 0 0 15px rgba(66, 248, 245, 0.2);
        }

        #calc-display {
            width: 100%;
            background: transparent;
            border: none;
            color: #42f8f5;
            font-size: 2.5rem;
            font-family: 'Fira Mono', 'Courier New', monospace;
            text-align: right;
            outline: none;
            font-weight: 600;
        }

        .memory-indicator {
            color: #6d8ba0;
            font-size: 0.8rem;
            text-align: right;
            margin-top: 5px;
        }

        /* Button Grid Layouts */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        /* Button Styles */
        .btn {
            background: #12151a;
            border: 1px solid #42f8f5;
            border-radius: 12px;
            padding: 15px 5px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background: #42f8f5;
            color: #12151a;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(66, 248, 245, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-number {
            background: #1e2b37;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .btn-operator {
            background: #2a3f55;
            border-color: #3d9eb3;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .btn-function {
            background: #1e3347;
            border-color: #3d8f9e;
            font-size: 0.95rem;
        }

        .btn-equals {
            background: #42f8f5;
            color: #12151a;
            font-weight: 800;
            font-size: 1.5rem;
            border-color: #42f8f5;
            grid-column: span 2;
        }

        .btn-clear {
            background: #3d2a2a;
            border-color: #ff6b6b;
            color: #ffb3b3;
        }

        .btn-zero {
            grid-column: span 2;
        }

        /* Responsive */
        @media screen and (max-width: 500px) {
            .calculator-card {
                padding: 15px;
            }
            
            .btn {
                padding: 12px 3px;
                font-size: 0.9rem;
            }
            
            .row {
                gap: 5px;
            }
            
            #calc-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <div class="card-header">
            <div class="card-title">
                <span class="card-icon">ðŸ§®</span> Advanced Calculator
            </div>
            <div class="card-badge">SCIENTIFIC</div>
        </div>

        <!-- Display Screen -->
        <div class="display">
            <input type="text" id="calc-display" value="0" readonly>
            <div class="memory-indicator" id="memory-indicator"></div>
        </div>

        <div class="button-container">
            <!-- Row 1: Scientific Functions -->
            <div class="row">
                <button class="btn btn-function" data-fn="sin">sin</button>
                <button class="btn btn-function" data-fn="cos">cos</button>
                <button class="btn btn-function" data-fn="tan">tan</button>
                <button class="btn btn-function" data-fn="log">log</button>
                <button class="btn btn-function" data-fn="ln">ln</button>
            </div>

            <!-- Row 2: More Scientific -->
            <div class="row">
                <button class="btn btn-function" data-fn="Ï€">Ï€</button>
                <button class="btn btn-function" data-fn="e">e</button>
                <button class="btn btn-function" data-fn="xÂ²">xÂ²</button>
                <button class="btn btn-function" data-fn="âˆš">âˆš</button>
                <button class="btn btn-function" data-fn="âˆ›">âˆ›</button>
            </div>

            <!-- Row 3: More Functions -->
            <div class="row">
                <button class="btn btn-function" data-fn="xÊ¸">xÊ¸</button>
                <button class="btn btn-function" data-fn="10Ë£">10Ë£</button>
                <button class="btn btn-function" data-fn="|x|">|x|</button>
                <button class="btn btn-function" data-fn="x!">x!</button>
                <button class="btn btn-function" data-fn="1/x">1/x</button>
            </div>

            <!-- Row 4: Parentheses and Memory -->
            <div class="row">
                <button class="btn btn-function" data-fn="(">(</button>
                <button class="btn btn-function" data-fn=")">)</button>
                <button class="btn btn-function" data-fn="%">%</button>
                <button class="btn btn-function" data-mem="M+">M+</button>
                <button class="btn btn-function" data-mem="MR">MR</button>
            </div>

            <!-- Row 5: Numbers Row 1 -->
            <div class="row">
                <button class="btn btn-number" data-num="7">7</button>
                <button class="btn btn-number" data-num="8">8</button>
                <button class="btn btn-number" data-num="9">9</button>
                <button class="btn btn-operator" data-op="Ã·">Ã·</button>
                <button class="btn btn-clear" data-clear="C">C</button>
            </div>

            <!-- Row 6: Numbers Row 2 -->
            <div class="row">
                <button class="btn btn-number" data-num="4">4</button>
                <button class="btn btn-number" data-num="5">5</button>
                <button class="btn btn-number" data-num="6">6</button>
                <button class="btn btn-operator" data-op="Ã—">Ã—</button>
                <button class="btn btn-clear" data-back="âŒ«">âŒ«</button>
            </div>

            <!-- Row 7: Numbers Row 3 -->
            <div class="row">
                <button class="btn btn-number" data-num="1">1</button>
                <button class="btn btn-number" data-num="2">2</button>
                <button class="btn btn-number" data-num="3">3</button>
                <button class="btn btn-operator" data-op="-">âˆ’</button>
                <button class="btn btn-function" data-sign="Â±">Â±</button>
            </div>

            <!-- Row 8: Numbers Row 4 -->
            <div class="row">
                <button class="btn btn-number btn-zero" data-num="0" colspan="2">0</button>
                <button class="btn btn-number" data-num="00">00</button>
                <button class="btn btn-number" data-num=".">.</button>
                <button class="btn btn-operator" data-op="+">+</button>
                <button class="btn btn-equals" data-equals="=">=</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const display = document.getElementById('calc-display');
            const memoryIndicator = document.getElementById('memory-indicator');
            
            let currentInput = '0';
            let memory = 0;
            let lastResult = 0;
            let isNewCalculation = true;

            function updateDisplay() {
                display.value = currentInput;
            }

            function formatNumber(num) {
                if (num.toString().length > 12) {
                    return num.toExponential(6);
                }
                return num.toString();
            }

            // Number buttons
            document.querySelectorAll('[data-num]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const num = btn.dataset.num;
                    
                    if (currentInput === '0' || currentInput === 'Error' || isNewCalculation) {
                        currentInput = num;
                        isNewCalculation = false;
                    } else {
                        currentInput += num;
                    }
                    updateDisplay();
                });
            });

            // Operator buttons
            document.querySelectorAll('[data-op]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const op = btn.dataset.op;
                    
                    if (currentInput === 'Error') {
                        currentInput = '0';
                    }
                    
                    const lastChar = currentInput[currentInput.length - 1];
                    const operators = ['+', '-', 'Ã—', 'Ã·', '^'];
                    
                    if (operators.includes(lastChar)) {
                        currentInput = currentInput.slice(0, -1) + op;
                    } else {
                        currentInput += op;
                    }
                    
                    isNewCalculation = false;
                    updateDisplay();
                });
            });

            // Function buttons
            document.querySelectorAll('[data-fn]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const fn = btn.dataset.fn;
                    
                    if (currentInput === 'Error') {
                        currentInput = '0';
                    }

                    if (isNewCalculation) {
                        currentInput = '0';
                        isNewCalculation = false;
                    }

                    switch(fn) {
                        case 'Ï€':
                            currentInput += Math.PI.toFixed(8);
                            break;
                        case 'e':
                            currentInput += Math.E.toFixed(8);
                            break;
                        case 'xÂ²':
                            try {
                                let val = eval(currentInput) || 0;
                                currentInput = (val * val).toString();
                            } catch {
                                currentInput = 'Error';
                            }
                            break;
                        case 'âˆš':
                            currentInput += 'âˆš(';
                            break;
                        case 'âˆ›':
                            currentInput += 'âˆ›(';
                            break;
                        case 'xÊ¸':
                            currentInput += '^';
                            break;
                        case '10Ë£':
                            currentInput += '10^';
                            break;
                        case '|x|':
                            currentInput = '|' + currentInput + '|';
                            break;
                        case 'x!':
                            currentInput += '!';
                            break;
                        case '1/x':
                            try {
                                let val = eval(currentInput) || 0;
                                if (val !== 0) {
                                    currentInput = (1/val).toString();
                                } else {
                                    currentInput = 'Error';
                                }
                            } catch {
                                currentInput = 'Error';
                            }
                            break;
                        case 'log':
                            currentInput += 'log(';
                            break;
                        case 'ln':
                            currentInput += 'ln(';
                            break;
                        case 'sin':
                            currentInput += 'sin(';
                            break;
                        case 'cos':
                            currentInput += 'cos(';
                            break;
                        case 'tan':
                            currentInput += 'tan(';
                            break;
                        default:
                            currentInput += fn;
                    }
                    updateDisplay();
                });
            });

            // Clear button
            document.querySelector('[data-clear="C"]').addEventListener('click', () => {
                currentInput = '0';
                isNewCalculation = true;
                updateDisplay();
            });

            // Backspace button
            document.querySelector('[data-back="âŒ«"]').addEventListener('click', () => {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                    isNewCalculation = true;
                }
                updateDisplay();
            });

            // Sign change
            document.querySelector('[data-sign="Â±"]').addEventListener('click', () => {
                if (currentInput !== '0' && currentInput !== 'Error') {
                    if (currentInput.startsWith('-')) {
                        currentInput = currentInput.substring(1);
                    } else if (!isNaN(parseFloat(currentInput))) {
                        currentInput = '-' + currentInput;
                    }
                    updateDisplay();
                }
            });

            // Memory functions
            document.querySelectorAll('[data-mem]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const memFn = btn.dataset.mem;
                    
                    try {
                        if (memFn === 'M+') {
                            memory += parseFloat(eval(currentInput) || 0);
                            memoryIndicator.textContent = 'M';
                        } else if (memFn === 'MR') {
                            currentInput = memory.toString();
                            isNewCalculation = false;
                            updateDisplay();
                        }
                    } catch {
                        // Ignore memory errors
                    }
                });
            });

            // Equals button - with full mathematical evaluation
            document.querySelector('[data-equals="="]').addEventListener('click', () => {
                try {
                    let expr = currentInput
                        .replace(/Ã—/g, '*')
                        .replace(/Ã·/g, '/')
                        .replace(/Ï€/g, Math.PI.toString())
                        .replace(/e/g, Math.E.toString())
                        .replace(/\^/g, '**')
                        .replace(/âˆš\(([^)]+)\)/g, 'Math.sqrt($1)')
                        .replace(/âˆ›\(([^)]+)\)/g, 'Math.cbrt($1)')
                        .replace(/sin\(/g, 'Math.sin(')
                        .replace(/cos\(/g, 'Math.cos(')
                        .replace(/tan\(/g, 'Math.tan(')
                        .replace(/log\(/g, 'Math.log10(')
                        .replace(/ln\(/g, 'Math.log(')
                        .replace(/\|([^|]+)\|/g, 'Math.abs($1)')
                        .replace(/(\d+)!/g, (_, n) => {
                            let fact = 1;
                            for (let i = 2; i <= parseInt(n); i++) fact *= i;
                            return fact;
                        });

                    // Use Function for safer evaluation
                    const result = new Function('return ' + expr)();
                    
                    if (isNaN(result) || !isFinite(result)) {
                        currentInput = 'Error';
                    } else {
                        currentInput = formatNumber(result);
                        lastResult = result;
                    }
                    
                    isNewCalculation = true;
                } catch (error) {
                    currentInput = 'Error';
                }
                updateDisplay();
            });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                const key = e.key;
                
                if (key >= '0' && key <= '9') {
                    document.querySelector(`[data-num="${key}"]`)?.click();
                } else if (key === '.') {
                    document.querySelector('[data-num="."]')?.click();
                } else if (key === '+') {
                    document.querySelector('[data-op="+"]')?.click();
                } else if (key === '-') {
                    document.querySelector('[data-op="-"]')?.click();
                } else if (key === '*') {
                    document.querySelector('[data-op="Ã—"]')?.click();
                } else if (key === '/') {
                    document.querySelector('[data-op="Ã·"]')?.click();
                } else if (key === 'Enter' || key === '=') {
                    e.preventDefault();
                    document.querySelector('[data-equals="="]')?.click();
                } else if (key === 'Escape' || key === 'c' || key === 'C') {
                    document.querySelector('[data-clear="C"]')?.click();
                } else if (key === 'Backspace') {
                    document.querySelector('[data-back="âŒ«"]')?.click();
                } else if (key === '(') {
                    document.querySelector('[data-fn="("]')?.click();
                } else if (key === ')') {
                    document.querySelector('[data-fn=")"]')?.click();
                } else if (key === '%') {
                    document.querySelector('[data-fn="%"]')?.click();
                }
            });

            updateDisplay();
        })();
    </script>
</body>
</html>
