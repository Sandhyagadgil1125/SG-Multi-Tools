<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0f14;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-card {
            background: #1c222d;
            border-radius: 30px;
            padding: 25px;
            width: 100%;
            max-width: 550px;
            border: 2px solid #42f8f5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #42f8f5;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-icon {
            color: #42f8f5;
            font-size: 1.8rem;
        }

        .card-badge {
            background: #12151a;
            color: #42f8f5;
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .display {
            background: #12151a;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #42f8f5;
            box-shadow: inset 0 0 15px rgba(66, 248, 245, 0.2);
        }

        #calc-display {
            width: 100%;
            background: transparent;
            border: none;
            color: #42f8f5;
            font-size: 2.5rem;
            font-family: 'Fira Mono', monospace;
            text-align: right;
            outline: none;
            font-weight: 600;
        }

        .memory-indicator {
            color: #6d8ba0;
            font-size: 0.8rem;
            text-align: right;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
        }

        .btn {
            background: #12151a;
            border: 1px solid #42f8f5;
            border-radius: 10px;
            padding: 12px 3px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn:hover {
            background: #42f8f5;
            color: #12151a;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(66, 248, 245, 0.4);
        }

        .btn-number {
            background: #1e2b37;
            font-size: 1.2rem;
        }
        
        .btn-operator {
            background: #2a3f55;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .btn-function {
            background: #1e3347;
            font-size: 0.9rem;
        }
        
        .btn-clear {
            background: #3d2a2a;
            border-color: #ff6b6b;
            color: #ffb3b3;
        }

        .btn-calculate {
            background: #42f8f5;
            color: #12151a;
            font-weight: 800;
            font-size: 1.2rem;
            border-color: #42f8f5;
            grid-column: span 2;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .calculate-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr;
            gap: 6px;
            margin-top: 5px;
        }

        /* Landing Page Links Section - ONLY HERE, NO EXTERNAL AFFILIATE LINKS */
        .landing-links {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .landing-link {
            display: block;
            background: #12151a;
            border: 2px solid #42f8f5;
            border-radius: 20px;
            padding: 18px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .landing-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(66, 248, 245, 0.3);
            background: #1e2b37;
        }

        .landing-link h3 {
            color: #42f8f5;
            font-size: 1.2rem;
            margin-bottom: 6px;
        }

        .landing-link p {
            color: #c5d1de;
            font-size: 0.9rem;
        }

        .landing-badge {
            display: inline-block;
            margin-top: 10px;
            background: #42f8f5;
            color: #12151a;
            font-weight: 700;
            padding: 6px 18px;
            border-radius: 30px;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .landing-link:hover .landing-badge {
            background: white;
        }

        @media screen and (max-width: 500px) {
            .calculator-card { padding: 15px; }
            #calc-display { font-size: 2rem; }
            .row { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

<div class="calculator-card">
    <!-- Header -->
    <div class="card-header">
        <div class="card-title">
            <span class="card-icon">ðŸ§®</span> Advanced Calculator
        </div>
        <div class="card-badge">SCIENTIFIC</div>
    </div>

    <!-- Display -->
    <div class="display">
        <input type="text" id="calc-display" value="0" readonly>
        <div class="memory-indicator" id="memory-indicator"></div>
    </div>

    <!-- Calculator Buttons -->
    <div class="button-container">
        <!-- Row 1: Scientific Functions -->
        <div class="row">
            <button class="btn btn-function" data-fn="sin">sin</button>
            <button class="btn btn-function" data-fn="cos">cos</button>
            <button class="btn btn-function" data-fn="tan">tan</button>
            <button class="btn btn-function" data-fn="log">log</button>
            <button class="btn btn-function" data-fn="ln">ln</button>
        </div>

        <!-- Row 2: More Scientific -->
        <div class="row">
            <button class="btn btn-function" data-fn="Ï€">Ï€</button>
            <button class="btn btn-function" data-fn="e">e</button>
            <button class="btn btn-function" data-fn="xÂ²">xÂ²</button>
            <button class="btn btn-function" data-fn="âˆš">âˆš</button>
            <button class="btn btn-function" data-fn="âˆ›">âˆ›</button>
        </div>

        <!-- Row 3: Advanced Functions -->
        <div class="row">
            <button class="btn btn-function" data-fn="xÊ¸">xÊ¸</button>
            <button class="btn btn-function" data-fn="10Ë£">10Ë£</button>
            <button class="btn btn-function" data-fn="|x|">|x|</button>
            <button class="btn btn-function" data-fn="x!">x!</button>
            <button class="btn btn-function" data-fn="1/x">1/x</button>
        </div>

        <!-- Row 4: Parentheses and Memory -->
        <div class="row">
            <button class="btn btn-function" data-fn="(">(</button>
            <button class="btn btn-function" data-fn=")">)</button>
            <button class="btn btn-function" data-fn="%">%</button>
            <button class="btn btn-function" data-mem="M+">M+</button>
            <button class="btn btn-function" data-mem="MR">MR</button>
        </div>

        <!-- Row 5: Numbers Row 1 -->
        <div class="row">
            <button class="btn btn-number" data-num="7">7</button>
            <button class="btn btn-number" data-num="8">8</button>
            <button class="btn btn-number" data-num="9">9</button>
            <button class="btn btn-operator" data-op="Ã·">Ã·</button>
            <button class="btn btn-clear" data-clear="C">C</button>
        </div>

        <!-- Row 6: Numbers Row 2 -->
        <div class="row">
            <button class="btn btn-number" data-num="4">4</button>
            <button class="btn btn-number" data-num="5">5</button>
            <button class="btn btn-number" data-num="6">6</button>
            <button class="btn btn-operator" data-op="Ã—">Ã—</button>
            <button class="btn" data-back="âŒ«">âŒ«</button>
        </div>

        <!-- Row 7: Numbers Row 3 -->
        <div class="row">
            <button class="btn btn-number" data-num="1">1</button>
            <button class="btn btn-number" data-num="2">2</button>
            <button class="btn btn-number" data-num="3">3</button>
            <button class="btn btn-operator" data-op="-">âˆ’</button>
            <button class="btn btn-function" data-sign="Â±">Â±</button>
        </div>

        <!-- Row 8: Numbers Row 4 with Calculate -->
        <div class="calculate-row">
            <button class="btn btn-number btn-zero" data-num="0">0</button>
            <button class="btn btn-number" data-num="00">00</button>
            <button class="btn btn-number" data-num=".">.</button>
            <button class="btn btn-operator" data-op="+">+</button>
            <button class="btn btn-calculate" data-calculate="=">=</button>
        </div>
    </div>

    <!-- LANDING PAGE LINKS - ONLY HERE, NO EXTERNAL AFFILIATE LINKS -->
    <div class="landing-links">
        <!-- Link to income.html -->
        <a href="income.html" class="landing-link">
            <h3>ðŸ“š Road to Successful Investing</h3>
            <p>Stock Investing Guide Book - Master the stock market with proven strategies</p>
            <span class="landing-badge">Learn More â†’</span>
        </a>

        <!-- Link to cashflow-secrets.html -->
        <a href="cashflow-secrets.html" class="landing-link">
            <h3>âš¡ Cashflow Secrets</h3>
            <p>Member Area & Video Courses - Exclusive access to complete video training library</p>
            <span class="landing-badge">View Courses â†’</span>
        </a>
    </div>
</div>

<script>
(function() {
    const display = document.getElementById('calc-display');
    const memoryIndicator = document.getElementById('memory-indicator');
    let currentInput = '0';
    let memory = 0;
    let isNewCalculation = false;

    function updateDisplay() {
        display.value = currentInput;
    }

    // Number buttons
    document.querySelectorAll('[data-num]').forEach(btn => {
        btn.addEventListener('click', () => {
            const num = btn.dataset.num;
            if (currentInput === '0' || currentInput === 'Error' || isNewCalculation) {
                currentInput = num;
                isNewCalculation = false;
            } else {
                currentInput += num;
            }
            updateDisplay();
        });
    });

    // Operator buttons
    document.querySelectorAll('[data-op]').forEach(btn => {
        btn.addEventListener('click', () => {
            const op = btn.dataset.op;
            if (currentInput === 'Error') currentInput = '0';
            
            const lastChar = currentInput[currentInput.length - 1];
            const operators = ['+', '-', 'Ã—', 'Ã·', '^'];
            
            if (operators.includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + op;
            } else {
                currentInput += op;
            }
            updateDisplay();
        });
    });

    // Function buttons
    document.querySelectorAll('[data-fn]').forEach(btn => {
        btn.addEventListener('click', () => {
            const fn = btn.dataset.fn;
            if (currentInput === 'Error') currentInput = '0';

            switch(fn) {
                case 'Ï€':
                    currentInput += Math.PI.toString();
                    break;
                case 'e':
                    currentInput += Math.E.toString();
                    break;
                case 'xÂ²':
                    try {
                        let val = eval(currentInput) || 0;
                        currentInput = (val * val).toString();
                    } catch { currentInput = 'Error'; }
                    break;
                case 'âˆš':
                    currentInput = 'Math.sqrt(' + currentInput + ')';
                    break;
                case 'âˆ›':
                    currentInput = 'Math.cbrt(' + currentInput + ')';
                    break;
                case 'xÊ¸':
                    currentInput += '**';
                    break;
                case '10Ë£':
                    currentInput = '10**' + currentInput;
                    break;
                case '|x|':
                    currentInput = 'Math.abs(' + currentInput + ')';
                    break;
                case 'x!':
                    currentInput += '!';
                    break;
                case '1/x':
                    try {
                        let val = eval(currentInput) || 0;
                        currentInput = val !== 0 ? (1/val).toString() : 'Error';
                    } catch { currentInput = 'Error'; }
                    break;
                case 'log':
                    currentInput = 'Math.log10(' + currentInput + ')';
                    break;
                case 'ln':
                    currentInput = 'Math.log(' + currentInput + ')';
                    break;
                case 'sin':
                    currentInput = 'Math.sin(' + currentInput + ')';
                    break;
                case 'cos':
                    currentInput = 'Math.cos(' + currentInput + ')';
                    break;
                case 'tan':
                    currentInput = 'Math.tan(' + currentInput + ')';
                    break;
                default:
                    currentInput += fn;
            }
            updateDisplay();
        });
    });

    // Clear button
    document.querySelector('[data-clear="C"]').addEventListener('click', () => {
        currentInput = '0';
        isNewCalculation = true;
        updateDisplay();
    });

    // Backspace button
    document.querySelector('[data-back="âŒ«"]').addEventListener('click', () => {
        if (currentInput.length > 1) {
            currentInput = currentInput.slice(0, -1);
        } else {
            currentInput = '0';
            isNewCalculation = true;
        }
        updateDisplay();
    });

    // Sign change
    document.querySelector('[data-sign="Â±"]').addEventListener('click', () => {
        if (currentInput !== '0' && currentInput !== 'Error') {
            if (currentInput.startsWith('-')) {
                currentInput = currentInput.substring(1);
            } else if (!isNaN(parseFloat(currentInput))) {
                currentInput = '-' + currentInput;
            }
            updateDisplay();
        }
    });

    // Memory functions
    document.querySelectorAll('[data-mem]').forEach(btn => {
        btn.addEventListener('click', () => {
            const memFn = btn.dataset.mem;
            
            try {
                if (memFn === 'M+') {
                    memory += parseFloat(eval(currentInput) || 0);
                    memoryIndicator.textContent = 'M';
                } else if (memFn === 'MR') {
                    currentInput = memory.toString();
                    updateDisplay();
                }
            } catch {}
        });
    });

    // Calculate button
    document.querySelector('[data-calculate="="]').addEventListener('click', () => {
        try {
            let expr = currentInput
                .replace(/Ã—/g, '*')
                .replace(/Ã·/g, '/');
            
            // Handle factorial
            expr = expr.replace(/(\d+)!/g, (_, n) => {
                let fact = 1;
                for (let i = 2; i <= parseInt(n); i++) fact *= i;
                return fact;
            });

            const result = new Function('return ' + expr)();
            currentInput = (isNaN(result) || !isFinite(result)) ? 'Error' : result.toString();
            isNewCalculation = true;
        } catch {
            currentInput = 'Error';
        }
        updateDisplay();
    });

    // Initial display
    updateDisplay();
})();
</script>

</body>
</html>
