<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">

<!-- Global CSS -->
<link rel="stylesheet" href="css/style.css">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0d0f14;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* TOOL CARD */
.tool-wrapper {
  position: relative; /* for X button */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  max-width: 520px;
  width: 100%;
  padding: 30px 20px 20px 20px;
  background: #1e293b;
  border: 2px solid #42f8f5;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(66,248,245,0.4);
  text-align: center;
  min-height: 260px;
}

/* Hover effect */
.tool-wrapper:hover {
  box-shadow: 0 0 40px rgba(66,248,245,0.9);
  transform: translateY(-2px);
}

/* Tool title & description */
.tool-wrapper h2 { font-size: 20px; margin-bottom: 10px; color: #42f8f5; }
.tool-wrapper .description { font-size: 14px; color: #fff; margin-bottom: 12px; flex-grow: 1; }

/* Open Tool button */
.tool-wrapper button {
  padding: 10px 16px;
  background: #42f8f5;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  transition: background 0.3s;
  width: 100%;
  max-width: 150px;
  margin: 0 auto;
}
.tool-wrapper button:hover { background: #6dfaff; }

/* X Button in top-right corner */
.close-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #42f8f5;
  color: #000;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 16px;
  line-height: 0;
  transition: background 0.3s;
}
.close-btn:hover { background: #6dfaff; }

/* Responsive */
@media (max-width: 768px) {
  .tool-wrapper { width: 90%; padding: 20px; }
}
</style>
</head>
<body>

<!-- TOOL CARD -->
<div class="tool-wrapper">
  <!-- X Button -->
  <div class="close-btn" onclick="window.location.href='index.html'">&times;</div>

  <!-- Tool Title -->
  <h2>Advanced Calculator</h2>

  <!-- Tool Description -->
  <div class="description">Perform complex calculations easily</div>

  <!-- Tool Action / Input -->
  <input type="text" placeholder="Enter calculation" style="padding:8px; width:90%; margin-bottom:12px; border-radius:4px; border:none; outline:none;">
  <button>Calculate</button>
</div>

</body>
</html>
