<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">

<!-- Global CSS -->
<link rel="stylesheet" href="css/style.css">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0d0f14;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* TOOL CARD */
.tool-wrapper {
  position: relative; 
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  max-width: 520px;
  width: 100%;
  padding: 30px 20px 20px 20px;
  background: #1e293b;
  border: 2px solid #42f8f5;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(66,248,245,0.4);
  text-align: center;
}

/* Hover effect */
.tool-wrapper:hover {
  box-shadow: 0 0 40px rgba(66,248,245,0.9);
  transform: translateY(-2px);
}

/* Tool title & description */
.tool-wrapper h2 { font-size: 20px; margin-bottom: 10px; color: #42f8f5; }
.tool-wrapper .description { font-size: 14px; color: #fff; margin-bottom: 12px; }

/* Close button */
.close-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #42f8f5;
  color: #000;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 16px;
  line-height: 0;
  transition: background 0.3s;
}
.close-btn:hover { background: #6dfaff; }

/* Calculator display */
#calc-display {
  width: 90%;
  padding: 10px;
  margin: 10px auto;
  font-size: 20px;
  border-radius: 6px;
  border: none;
  outline: none;
  text-align: right;
}

/* Calculator buttons */
.calc-buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  width: 90%;
  margin: 0 auto;
}
.calc-buttons button {
  padding: 15px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #42f8f5;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
.calc-buttons button:hover { background: #6dfaff; }

/* Affiliate links */
.affiliate-btn {
  display: block;
  padding: 12px 18px;
  margin: 15px auto 8px auto;
  background: #ffb400;
  color: #000;
  font-weight: bold;
  text-decoration: none;
  text-align: center;
  border-radius: 6px;
  transition: background 0.3s;
  max-width: 180px;
}
.affiliate-btn:hover { background: #ffd86c; }

.affiliate-text {
  font-size: 14px;
  margin-top: 6px;
}
.affiliate-text a {
  color: #42f8f5;
  text-decoration: none;
}
.affiliate-text a:hover { text-decoration: underline; }

/* Responsive */
@media (max-width: 768px) {
  .tool-wrapper { width: 90%; padding: 20px; }
  #calc-display { font-size: 18px; }
  .calc-buttons button { padding: 12px; font-size: 14px; }
}
</style>
</head>
<body>

<div class="tool-wrapper">

  <!-- X Button -->
  <div class="close-btn" onclick="window.location.href='index.html'">&times;</div>

  <!-- Tool Title -->
  <h2>Advanced Calculator</h2>

  <!-- Tool Description -->
  <div class="description">Perform complex calculations easily</div>

  <!-- Calculator Display -->
  <input type="text" id="calc-display" readonly>

  <!-- Calculator Buttons -->
  <div class="calc-buttons">
    <button onclick="appendCalc('7')">7</button>
    <button onclick="appendCalc('8')">8</button>
    <button onclick="appendCalc('9')">9</button>
    <button onclick="appendCalc('/')">/</button>

    <button onclick="appendCalc('4')">4</button>
    <button onclick="appendCalc('5')">5</button>
    <button onclick="appendCalc('6')">6</button>
    <button onclick="appendCalc('*')">*</button>

    <button onclick="appendCalc('1')">1</button>
    <button onclick="appendCalc('2')">2</button>
    <button onclick="appendCalc('3')">3</button>
    <button onclick="appendCalc('-')">-</button>

    <button onclick="appendCalc('0')">0</button>
    <button onclick="appendCalc('.')">.</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendCalc('+')">+</button>

    <button onclick="clearCalc()" style="grid-column: span 4; background:#ff4c4c; color:#fff;">C</button>
  </div>

  <!-- Primary Affiliate Link -->
  <a href="https://www.digistore24.com/redir/475469/Top100PercentSandhya/" target="_blank" class="affiliate-btn">
    Get Full Advanced Tools
  </a>

  <!-- Secondary Affiliate Link -->
  <div class="affiliate-text">
    Check <a href="https://www.digistore24.com/redir/489118/Top100PercentSandhya/" target="_blank">this offer</a> for more options.
  </div>

</div>

<script>
const display = document.getElementById('calc-display');
function appendCalc(value) {
  display.value += value;
}
function calculateResult() {
  try { display.value = eval(display.value); } 
  catch { display.value = 'Error'; }
}
function clearCalc() { display.value = ''; }
</script>

</body>
</html>
