<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="tool-page">
  <div class="tool-card">

    <button class="close-btn" onclick="location.href='index.html'">X</button>

    <h2>Advanced Calculator</h2>
    <p class="description">Perform complex calculations easily</p>

    <input id="screen" type="text" readonly>

    <div class="calc-grid">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">/</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">*</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="press('+')">+</button>

      <button class="equals" onclick="calculate()">=</button>
    </div>

  </div>
</div>

<script>
const screen = document.getElementById("screen");

function press(val) {
  screen.value += val;
}

function clearScreen() {
  screen.value = "";
}

function calculate() {
  try {
    screen.value = Function("return " + screen.value)();
  } catch {
    alert("Invalid calculation");
  }
}
</script>

</body>
</html>
