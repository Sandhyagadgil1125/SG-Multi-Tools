<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>

<link rel="icon" href="favicon.png">

<style>
/* ===== Base Theme ===== */
body{
  margin:0;
  background:#0f172a;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:#e5e7eb;
}

.single-tool{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.tool-wrapper{
  background:#1e293b;
  padding:22px;
  border-radius:14px;
  width:100%;
  max-width:360px;
  position:relative;
  box-shadow:0 10px 40px rgba(0,0,0,0.4);
}

/* ===== Close Button ===== */
.close-btn{
  position:absolute;
  top:12px;
  right:12px;
  background:#020617;
  border:1px solid #334155;
  color:#e5e7eb;
  font-size:20px;
  border-radius:50%;
  width:34px;
  height:34px;
  cursor:pointer;
}

.close-btn:hover{
  border-color:#38bdf8;
}

/* ===== Headings ===== */
h2{
  text-align:center;
  margin-bottom:4px;
}

.description{
  text-align:center;
  font-size:14px;
  opacity:0.8;
  margin-bottom:16px;
}

/* ===== Screen ===== */
#screen{
  width:100%;
  padding:14px;
  font-size:22px;
  border-radius:8px;
  border:2px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
  text-align:right;
  margin-bottom:16px;
}

/* ===== Calculator Grid ===== */
.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.calc-grid button{
  padding:14px;
  font-size:18px;
  border-radius:8px;
  cursor:pointer;
  transition:all 0.2s ease;
}

/* ===== Number Buttons ===== */
.calc-grid button:not(.equals){
  background:#0f172a;
  border:1px solid #475569;
  color:#e5e7eb;
}

.calc-grid button:not(.equals):hover{
  background:#1e293b;
  border-color:#38bdf8;
}

/* ===== Operator Buttons ===== */
.calc-grid button[onclick*="'+'"],
.calc-grid button[onclick*="'-'"],
.calc-grid button[onclick*="'*'"],
.calc-grid button[onclick*="'/'"]{
  background:#022c22;
  border:1px solid #22c55e;
  color:#bbf7d0;
}

.calc-grid button[onclick*="'+'"]:hover,
.calc-grid button[onclick*="'-'"]:hover,
.calc-grid button[onclick*="'*'"]:hover,
.calc-grid button[onclick*="'/'"]:hover{
  background:#064e3b;
}

/* ===== Clear Button ===== */
.calc-grid button[onclick*="clearScreen"]{
  background:#450a0a;
  border:1px solid #ef4444;
  color:#fecaca;
}

.calc-grid button[onclick*="clearScreen"]:hover{
  background:#7f1d1d;
}

/* ===== Equals Button ===== */
.equals{
  grid-column:span 4;
  background:#38bdf8;
  color:#022c22;
  font-size:20px;
  font-weight:700;
  border:2px solid #0ea5e9;
}

.equals:hover{
  background:#0ea5e9;
}
</style>
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">×</button>

    <h2>Advanced Calculator</h2>
    <p class="description">Perform complex calculations easily</p>

    <input id="screen" type="text" readonly>

    <div class="calc-grid">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="press('+')">+</button>

      <button class="equals" onclick="calculate()">=</button>
    </div>

  </div>
</div>

<script>
const screen = document.getElementById("screen");

function press(val){
  screen.value += val;
}

function clearScreen(){
  screen.value = "";
}

function calculate(){
  try{
    screen.value = Function("return " + screen.value)();
  }catch{
    alert("Invalid calculation");
  }
}
</script>

</body>
</html>
