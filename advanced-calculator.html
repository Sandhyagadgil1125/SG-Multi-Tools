        <!-- Calculator -->
        <div class="calculator-container">

            <!-- Display -->

                    <div class="button-row scientific-row">
                        <button class="calc-btn" onclick="appendNumber('7')">7</button>
                        <button class="calc-btn" onclick="appendNumber('8')">8</button>

                        <button class="calc-btn operator" onclick="appendOperator('/')">÷</button>

                        <button class="calc-btn" onclick="appendDecimal()">.</button>
                        <button class="calc-btn operator" onclick="appendOperator('+')">+</button>

        <!-- Secondary Affiliate Banner (Bottom) -->

                Learn More <i class="fas fa-arrow-right"></i>
            </a>
        </div>

    <script>
        // DOM Elements
        const expression = document.getElementById('expression');
        const result = document.getElementById('result');
        const history = document.getElementById('history');
        const basicMode = document.getElementById('basicMode');
        const scientificMode = document.getElementById('scientificMode');
        const basicButtons = document.getElementById('basicButtons');
        const scientificButtons = document.getElementById('scientificButtons');

        // Memory variable
        let memory = 0;
        let memoryActive = false;

        // Mode Toggle
        basicMode.addEventListener('click', () => {
            basicMode.classList.add('active');
            scientificMode.classList.remove('active');
            basicButtons.classList.add('active');
            scientificButtons.classList.remove('active');
        });

        scientificMode.addEventListener('click', () => {
            scientificMode.classList.add('active');
            basicMode.classList.remove('active');
            scientificButtons.classList.add('active');
            basicButtons.classList.remove('active');
        });

        // Append number to expression
        function appendNumber(num) {
            expression.value += num;
        }

        // Append operator
        function appendOperator(op) {
            const lastChar = expression.value.slice(-1);
            if (['+', '-', '*', '/', '%'].includes(lastChar)) {
                expression.value = expression.value.slice(0, -1) + op;
            } else {
                expression.value += op;
            }
        }

        // Append decimal point
        function appendDecimal() {
            const parts = expression.value.split(/[\+\-\*\/\%]/);
            const lastPart = parts[parts.length - 1];
            if (!lastPart.includes('.')) {
                expression.value += '.';
            }
        }

        // Append function
        function appendFunction(func) {
            expression.value += func;
        }

        // Append constant
        function appendConstant(constant) {
            if (constant === 'π') {
                expression.value += Math.PI;
            } else if (constant === 'e') {
                expression.value += Math.E;
            }
        }

        // Delete last character
        function deleteLast() {
            expression.value = expression.value.slice(0, -1);
        }

        // Clear all
        function clearAll() {
            expression.value = '';
            result.textContent = '0';
            history.textContent = '';
        }

        // Calculate result
        function calculate() {
            try {
                if (!expression.value) return;
                
                history.textContent = expression.value + ' =';
                
                // Replace mathematical constants and functions
                let expr = expression.value
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/−/g, '-')
                    .replace(/\^/g, '**')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/asin\(/g, 'Math.asin(')
                    .replace(/acos\(/g, 'Math.acos(')
                    .replace(/atan\(/g, 'Math.atan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/√\(/g, 'Math.sqrt(')
                    .replace(/abs\(/g, 'Math.abs(')
                    .replace(/fact\(/g, 'factorial(')
                    .replace(/\^2/g, '**2')
                    .replace(/x²/g, '**2')
                    .replace(/√x/g, '**(1/2)')
                    .replace(/\^(1\/2)/g, '**(1/2)');
                
                // Handle factorial
                if (expr.includes('factorial(')) {
                    expr = expr.replace(/factorial\((\d+)\)/g, (match, num) => {
                        return factorial(parseInt(num));
                    });
                }
                
                // Evaluate expression
                const evalResult = eval(expr);
                
                // Format result
                if (Number.isFinite(evalResult)) {
                    result.textContent = evalResult.toFixed(10).replace(/\.?0+$/, '');
                } else {
                    result.textContent = 'Error';
                }
            } catch (error) {
                result.textContent = 'Error';
                console.error(error);
            }
        }

        // Factorial function
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Memory functions
        function memoryClear() {
            memory = 0;
            memoryActive = false;
        }

        function memoryRecall() {
            expression.value += memory;
        }

        function memoryAdd() {
            try {
                const currentValue = parseFloat(result.textContent);
                if (!isNaN(currentValue)) {
                    memory += currentValue;
                    memoryActive = true;
                }
            } catch (error) {
                // Ignore error
            }
        }

        function memorySubtract() {
            try {
                const currentValue = parseFloat(result.textContent);
                if (!isNaN(currentValue)) {
                    memory -= currentValue;
                    memoryActive = true;
                }
            } catch (error) {
                // Ignore error
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                e.preventDefault();
                calculate();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === '%') {
                appendOperator('%');
            }
        });

        // Initialize
        clearAll();
    </script>
</body>
