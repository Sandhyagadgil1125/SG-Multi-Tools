<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">

<!-- Global CSS -->
<link rel="stylesheet" href="css/style.css">

<style>
/* Center single tool card and make responsive */
.single-tool {
  max-width: 520px;
  margin: 40px auto;
  padding: 24px;
  background: var(--card);
  border: 2px solid var(--accent);
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(66,248,245,0.4);
  position: relative;
}

.single-tool:hover {
  box-shadow: 0 0 40px rgba(66,248,245,0.9);
  transform: translateY(-2px);
}

/* Close button in top-right corner of card */
.close-tool {
  position: absolute;
  top: 12px;
  right: 12px;
  background: var(--accent);
  border: none;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  cursor: pointer;
}

.close-tool:hover {
  background: #42f8f5;
}

/* Tool card content */
.single-tool h2 {
  margin-top: 0;
  margin-bottom: 12px;
  color: var(--accent);
}

.single-tool .description {
  font-size: 14px;
  margin-bottom: 16px;
  color: var(--text);
}

/* Calculator UI */
.calculator-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #888;
}

.calculator-container button {
  padding: 10px 16px;
  background: var(--accent);
  border: none;
  color: #000;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

.calculator-container button:hover {
  background: #42f8f5;
}

.calculator-container #calc-result {
  margin-top: 12px;
  font-weight: bold;
  color: var(--accent);
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="logo">
    <span class="logo-badge">SG</span>
    <span class="logo-text">SG Multi Tools</span>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="tools.html">Tools</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- TOOL CARD -->
<main>
  <div class="single-tool">
    <button class="close-tool" onclick="window.location.href='tools.html'">X</button>
    <h2>Advanced Calculator</h2>
    <div class="description">Perform complex calculations easily</div>

    <!-- Calculator UI -->
    <div class="calculator-container">
      <input type="text" id="calc-input" placeholder="Enter calculation" />
      <button onclick="calculate()">Calculate</button>
      <div id="calc-result"></div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <a href="privacy-policy.html">Privacy Policy</a> |
  <a href="terms-and-conditions.html">Terms & Conditions</a> |
  <a href="disclaimer.html">Disclaimer</a> |
  <a href="sitemap.xml">Sitemap</a> |
  <a href="about.html">About</a> |
  <a href="contact.html">Contact</a>
</footer>

<!-- Calculator Script -->
<script>
function calculate() {
  const input = document.getElementById("calc-input").value;
  try {
    const result = eval(input);
    document.getElementById("calc-result").innerText = "Result: " + result;
  } catch (e) {
    document.getElementById("calc-result").innerText = "Invalid Expression";
  }
}
</script>

</body>
</html>
