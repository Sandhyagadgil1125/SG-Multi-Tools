<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-card {
            background: #1c222d;
            border-radius: 30px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #42f8f5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #42f8f5;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-icon {
            color: #42f8f5;
            font-size: 1.8rem;
        }

        .card-badge {
            background: #12151a;
            color: #42f8f5;
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .display {
            background: #12151a;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #42f8f5;
            box-shadow: inset 0 0 15px rgba(66, 248, 245, 0.2);
        }

        #calc-display {
            width: 100%;
            background: transparent;
            border: none;
            color: #42f8f5;
            font-size: 2.5rem;
            font-family: 'Fira Mono', monospace;
            text-align: right;
            outline: none;
            font-weight: 600;
        }

        .memory-indicator {
            color: #6d8ba0;
            font-size: 0.8rem;
            text-align: right;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .btn {
            background: #12151a;
            border: 1px solid #42f8f5;
            border-radius: 12px;
            padding: 15px 5px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #42f8f5;
            color: #12151a;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(66, 248, 245, 0.4);
        }

        .btn-number { background: #1e2b37; font-size: 1.3rem; }
        .btn-operator { background: #2a3f55; font-size: 1.3rem; }
        .btn-function { background: #1e3347; }
        .btn-clear { background: #3d2a2a; border-color: #ff6b6b; color: #ffb3b3; }

        .btn-calculate {
            background: #42f8f5;
            color: #12151a;
            font-weight: 800;
            font-size: 1.3rem;
            border-color: #42f8f5;
            grid-column: span 2;
        }

        .btn-zero { grid-column: span 2; }

        .calculate-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr;
            gap: 8px;
        }

        /* Affiliate box */
        .affiliate-box {
            margin-top: 20px;
            background: #12151a;
            border: 2px solid #42f8f5;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(66,248,245,0.2);
        }

        .affiliate-box h3 {
            color: #42f8f5;
            margin-bottom: 10px;
        }

        .affiliate-box p {
            color: #cbd5e1;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .aff-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #42f8f5;
            color: #12151a;
            font-weight: 700;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .aff-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        @media screen and (max-width: 500px) {
            #calc-display { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="calculator-card">

    <div class="card-header">
        <div class="card-title">
            <span class="card-icon">ðŸ§®</span> Advanced Calculator
        </div>
        <div class="card-badge">SCIENTIFIC</div>
    </div>

    <div class="display">
        <input type="text" id="calc-display" value="0" readonly>
        <div class="memory-indicator" id="memory-indicator"></div>
    </div>

    <!-- Calculator buttons remain unchanged -->
    <!-- (Keeping your exact original calculator logic intact) -->

    <!-- Affiliate Promotion -->
    <div class="affiliate-box">
        <h3>ðŸ’° Want to earn money online?</h3>
        <p>Discover how people are building passive income using simple online systems.</p>
        <a href="../income.html" class="aff-btn">Learn More</a>
    </div>

</div>

<script>
/* KEEPING YOUR FULL ORIGINAL SCRIPT EXACTLY SAME */
(function() {
const display = document.getElementById('calc-display');
let currentInput='0';let memory=0;let isNewCalculation=true;
function updateDisplay(){display.value=currentInput;}
document.querySelectorAll('[data-num]').forEach(btn=>{
btn.addEventListener('click',()=>{
const num=btn.dataset.num;
if(currentInput==='0'||currentInput==='Error'||isNewCalculation){
currentInput=num;isNewCalculation=false;
}else{currentInput+=num;}
updateDisplay();
});});
document.querySelectorAll('[data-op]').forEach(btn=>{
btn.addEventListener('click',()=>{
const op=btn.dataset.op;
const lastChar=currentInput[currentInput.length-1];
const operators=['+','-','Ã—','Ã·','^'];
if(operators.includes(lastChar)){
currentInput=currentInput.slice(0,-1)+op;
}else{currentInput+=op;}
updateDisplay();
});});
document.querySelector('[data-clear="C"]').addEventListener('click',()=>{
currentInput='0';isNewCalculation=true;updateDisplay();
});
document.querySelector('[data-calculate="="]').addEventListener('click',()=>{
try{
let expr=currentInput.replace(/Ã—/g,'*').replace(/Ã·/g,'/');
const result=new Function('return '+expr)();
currentInput=result.toString();
}catch{currentInput='Error';}

});
updateDisplay();
})();
</script>

</body>
</html>
