<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>

<link rel="icon" href="/favicon.ico">

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --input:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border-main:#38bdf8;
  --accent:#22c55e;
}

/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

/* ===== TOOL CARD ===== */
.tool-wrapper{
  width:100%;
  max-width:420px;
  background:var(--card);
  border:2px solid var(--border-main);
  border-radius:14px;
  padding:18px 16px 20px;
  position:relative;
  text-align:center;
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:absolute;
  top:10px;
  right:12px;
  font-size:18px;
  color:var(--muted);
  cursor:pointer;
  line-height:1;
}

/* ===== HEADINGS ===== */
h1{
  font-size:20px;
  margin-bottom:6px;
}

.desc{
  font-size:13px;
  color:var(--muted);
  margin-bottom:14px;
}

/* ===== INPUT DISPLAY ===== */
.calc-screen{
  background:var(--input);
  border:2px solid var(--border-main);
  border-radius:10px;
  padding:12px;
  margin-bottom:14px;
}

.calc-screen input{
  width:100%;
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
  font-size:18px;
  text-align:center;
}

/* ===== CALCULATOR GRID ===== */
.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.calc-grid button{
  padding:14px 0;
  font-size:16px;
  font-weight:700;
  border-radius:10px;
  border:2px solid var(--border-main);
  background:var(--input);
  color:var(--text);
  cursor:pointer;
}

.calc-grid button:active{
  transform:scale(0.97);
}

.calc-grid .equals{
  grid-column:span 4;
  background:var(--accent);
  color:#022c22;
  border-color:var(--accent);
}

/* ===== LOADING STATE ===== */
.loading{
  opacity:0.6;
  pointer-events:none;
}

.loader{
  display:none;
  margin:14px auto 0;
  width:26px;
  height:26px;
  border:3px solid #1e293b;
  border-top:3px solid var(--border-main);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* ===== AFFILIATE ===== */
.affiliate{
  margin-top:16px;
}

.affiliate-title{
  font-size:14px;
  margin-bottom:8px;
  color:#dbeafe;
}

.affiliate-actions{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}

.aff-btn{
  padding:10px 14px;
  border-radius:8px;
  font-size:14px;
  font-weight:700;
  text-decoration:none;
  min-width:180px;
  text-align:center;
}

.primary-aff{
  background:#22c55e;
  color:#022c22;
}

.secondary-aff{
  background:#38bdf8;
  color:#022c22;
}

.affiliate-note{
  margin-top:8px;
  font-size:11px;
  opacity:0.7;
}

/* ===== MOBILE SAFETY ===== */
@media (max-width:480px){
  .tool-wrapper{
    padding:16px 14px 18px;
  }
}
</style>
</head>

<body>

<div class="tool-wrapper" id="tool">
  <div class="close-btn" onclick="history.back()">✕</div>

  <h1>Advanced Calculator</h1>
  <p class="desc">Perform accurate calculations instantly.</p>

  <div class="calc-screen">
    <input id="screen" type="text" readonly>
  </div>

  <div class="calc-grid">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">÷</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">×</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">−</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="clearScreen()">C</button>
    <button onclick="press('+')">+</button>

    <button class="equals" onclick="calculate()">=</button>
  </div>

  <div class="loader" id="loader"></div>

  <div class="affiliate">
    <div class="affiliate-title">Recommended Tools</div>
    <div class="affiliate-actions">
      <a class="aff-btn primary-aff" href="https://www.digistore24.com/redir/475469/Top100PercentSandhya/" target="_blank">
        Primary Tool
      </a>
      <a class="aff-btn secondary-aff" href="https://www.digistore24.com/redir/489118/Top100PercentSandhya/" target="_blank">
        Secondary Tool
      </a>
    </div>
    <div class="affiliate-note">Affiliate disclosure</div>
  </div>
</div>

<script>
const screen = document.getElementById("screen");
const loader = document.getElementById("loader");
const tool = document.getElementById("tool");

function press(val){
  screen.value += val;
}

function clearScreen(){
  screen.value = "";
}

function calculate(){
  tool.classList.add("loading");
  loader.style.display = "block";

  setTimeout(()=>{
    try{
      screen.value = Function("return " + screen.value)();
    }catch{
      alert("Invalid calculation");
    }
    loader.style.display = "none";
    tool.classList.remove("loading");
  },300);
}
</script>

</body>
</html>
