<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-card {
            background: #1c222d;
            border-radius: 30px;
            padding: 25px;
            width: 100%;
            max-width: 450px;
            border: 2px solid #42f8f5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #42f8f5;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-icon {
            color: #42f8f5;
            font-size: 1.8rem;
        }

        .card-badge {
            background: #12151a;
            color: #42f8f5;
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Display Screen */
        .display {
            background: #12151a;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #42f8f5;
            box-shadow: inset 0 0 15px rgba(66, 248, 245, 0.2);
        }

        #calc-display {
            width: 100%;
            background: transparent;
            border: none;
            color: #42f8f5;
            font-size: 2.5rem;
            font-family: 'Fira Mono', 'Courier New', monospace;
            text-align: right;
            outline: none;
            font-weight: 600;
        }

        #calc-display::placeholder {
            color: #2a4055;
        }

        /* Button Grids */
        .scientific-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .action-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        /* Button Styles */
        .btn {
            background: #12151a;
            border: 1px solid #42f8f5;
            border-radius: 15px;
            padding: 15px 5px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background: #42f8f5;
            color: #12151a;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(66, 248, 245, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(66, 248, 245, 0.4);
        }

        .btn-primary {
            background: #42f8f5;
            color: #12151a;
            font-weight: 700;
            border-color: #42f8f5;
            box-shadow: 0 4px 15px rgba(66, 248, 245, 0.4);
        }

        .btn-primary:hover {
            background: #3ff0ed;
            box-shadow: 0 8px 20px rgba(66, 248, 245, 0.7);
        }

        .btn-function {
            background: #1e3347;
            border-color: #3d8f9e;
            font-size: 1rem;
        }

        .btn-operator {
            background: #2a3f55;
            border-color: #42f8f5;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .btn-equals {
            background: #42f8f5;
            color: #12151a;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .memory-badge {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
            color: #6d8ba0;
            font-size: 0.8rem;
        }

        .memory-badge span {
            background: #12151a;
            padding: 3px 10px;
            border-radius: 15px;
            border: 1px solid #2a4a60;
        }

        /* Responsive */
        @media screen and (max-width: 400px) {
            .calculator-card {
                padding: 15px;
            }
            
            .btn {
                padding: 12px 3px;
                font-size: 0.9rem;
            }
            
            #calc-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <div class="card-header">
            <div class="card-title">
                <span class="card-icon">ðŸ§®</span> Advanced Calculator
            </div>
            <div class="card-badge">SCIENTIFIC</div>
        </div>

        <!-- Display Screen -->
        <div class="display">
            <input type="text" id="calc-display" value="0" readonly placeholder="0">
        </div>

        <!-- Scientific Functions Grid -->
        <div class="scientific-grid">
            <button class="btn btn-function" data-fn="sin">sin</button>
            <button class="btn btn-function" data-fn="cos">cos</button>
            <button class="btn btn-function" data-fn="tan">tan</button>
            <button class="btn btn-function" data-fn="log">log</button>
            <button class="btn btn-function" data-fn="ln">ln</button>
            <button class="btn btn-function" data-fn="Ï€">Ï€</button>
            <button class="btn btn-function" data-fn="e">e</button>
            <button class="btn btn-function" data-fn="xÂ²">xÂ²</button>
            <button class="btn btn-function" data-fn="âˆš">âˆš</button>
            <button class="btn btn-function" data-fn="âˆ›">âˆ›</button>
            <button class="btn btn-function" data-fn="xÊ¸">xÊ¸</button>
            <button class="btn btn-function" data-fn="10Ë£">10Ë£</button>
            <button class="btn btn-function" data-fn="(">(</button>
            <button class="btn btn-function" data-fn=")">)</button>
            <button class="btn btn-function" data-fn="%">%</button>
            <button class="btn btn-function" data-fn="1/x">1/x</button>
        </div>

        <!-- Number Pad and Basic Operators -->
        <div class="number-grid">
            <button class="btn" data-num="7">7</button>
            <button class="btn" data-num="8">8</button>
            <button class="btn" data-num="9">9</button>
            <button class="btn btn-operator" data-op="Ã·">Ã·</button>
            
            <button class="btn" data-num="4">4</button>
            <button class="btn" data-num="5">5</button>
            <button class="btn" data-num="6">6</button>
            <button class="btn btn-operator" data-op="Ã—">Ã—</button>
            
            <button class="btn" data-num="1">1</button>
            <button class="btn" data-num="2">2</button>
            <button class="btn" data-num="3">3</button>
            <button class="btn btn-operator" data-op="-">âˆ’</button>
            
            <button class="btn" data-num="0">0</button>
            <button class="btn" data-num="00">00</button>
            <button class="btn" data-num=".">.</button>
            <button class="btn btn-operator" data-op="+">+</button>
        </div>

        <!-- Action Buttons -->
        <div class="action-row">
            <button class="btn" data-clear="C">C</button>
            <button class="btn" data-back="âŒ«">âŒ«</button>
            <button class="btn" data-sign="Â±">Â±</button>
            <button class="btn btn-equals" data-equals="=">=</button>
        </div>

        <!-- Memory Indicators -->
        <div class="memory-badge">
            <span>M+</span>
            <span>M-</span>
            <span>MR</span>
            <span>MC</span>
        </div>
    </div>

    <script>
        (function() {
            const display = document.getElementById('calc-display');
            let currentInput = '0';
            let memory = 0;
            let lastResult = 0;

            function updateDisplay() {
                display.value = currentInput;
            }

            function isOperator(char) {
                return ['+', '-', 'Ã—', 'Ã·', '^'].includes(char);
            }

            function prepareForEvaluation(expr) {
                return expr
                    .replace(/Ã—/g, '*')
                    .replace(/Ã·/g, '/')
                    .replace(/Ï€/g, Math.PI.toString())
                    .replace(/e/g, Math.E.toString())
                    .replace(/xÂ²/g, '^2')
                    .replace(/âˆš\(/g, 'Math.sqrt(')
                    .replace(/âˆ›\(/g, 'Math.cbrt(')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/\^/g, '**');
            }

            // Number buttons
            document.querySelectorAll('[data-num]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const num = btn.dataset.num;
                    if (currentInput === '0' || currentInput === 'Error') {
                        currentInput = num;
                    } else {
                        currentInput += num;
                    }
                    updateDisplay();
                });
            });

            // Operator buttons
            document.querySelectorAll('[data-op]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const op = btn.dataset.op;
                    if (currentInput === 'Error') {
                        currentInput = '0';
                    }
                    
                    const lastChar = currentInput[currentInput.length - 1];
                    if (isOperator(lastChar)) {
                        // Replace last operator
                        currentInput = currentInput.slice(0, -1) + op;
                    } else {
                        currentInput += op;
                    }
                    updateDisplay();
                });
            });

            // Function buttons (sin, cos, tan, etc.)
            document.querySelectorAll('[data-fn]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const fn = btn.dataset.fn;
                    
                    if (currentInput === 'Error') {
                        currentInput = '0';
                    }

                    switch(fn) {
                        case 'Ï€':
                            currentInput += Math.PI;
                            break;
                        case 'e':
                            currentInput += Math.E;
                            break;
                        case 'xÂ²':
                            currentInput += 'Â²';
                            break;
                        case 'âˆš':
                            currentInput += 'âˆš(';
                            break;
                        case 'âˆ›':
                            currentInput += 'âˆ›(';
                            break;
                        case 'xÊ¸':
                            currentInput += '^';
                            break;
                        case '10Ë£':
                            currentInput += '10^';
                            break;
                        case '1/x':
                            try {
                                let val = parseFloat(currentInput) || 0;
                                if (val !== 0) {
                                    currentInput = (1/val).toString();
                                } else {
                                    currentInput = 'Error';
                                }
                            } catch {
                                currentInput = 'Error';
                            }
                            break;
                        default:
                            currentInput += fn + '(';
                    }
                    updateDisplay();
                });
            });

            // Clear button
            document.querySelector('[data-clear="C"]').addEventListener('click', () => {
                currentInput = '0';
                updateDisplay();
            });

            // Backspace button
            document.querySelector('[data-back="âŒ«"]').addEventListener('click', () => {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            });

            // Sign change (Â±)
            document.querySelector('[data-sign="Â±"]').addEventListener('click', () => {
                if (currentInput !== '0' && currentInput !== 'Error') {
                    if (currentInput.startsWith('-')) {
                        currentInput = currentInput.substring(1);
                    } else {
                        currentInput = '-' + currentInput;
                    }
                    updateDisplay();
                }
            });

            // Equals button
            document.querySelector('[data-equals="="]').addEventListener('click', () => {
                try {
                    // Handle xÂ² notation
                    let expr = currentInput.replace(/(\d+)Â²/g, 'Math.pow($1,2)');
                    expr = prepareForEvaluation(expr);
                    
                    // Use Function constructor for safer evaluation
                    const result = new Function('return ' + expr)();
                    currentInput = result.toString();
                    lastResult = result;
                } catch (error) {
                    currentInput = 'Error';
                }
                updateDisplay();
            });

            // Memory functions (optional - can be implemented)
            const memoryButtons = document.querySelectorAll('.memory-badge span');
            memoryButtons[0].addEventListener('click', () => { // M+
                try {
                    memory += parseFloat(currentInput) || 0;
                } catch { /* ignore */ }
            });
            
            memoryButtons[1].addEventListener('click', () => { // M-
                try {
                    memory -= parseFloat(currentInput) || 0;
                } catch { /* ignore */ }
            });
            
            memoryButtons[2].addEventListener('click', () => { // MR
                currentInput = memory.toString();
                updateDisplay();
            });
            
            memoryButtons[3].addEventListener('click', () => { // MC
                memory = 0;
            });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                const key = e.key;
                
                if (key >= '0' && key <= '9') {
                    document.querySelector(`[data-num="${key}"]`)?.click();
                } else if (key === '.') {
                    document.querySelector('[data-num="."]')?.click();
                } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                    let op = key;
                    if (key === '*') op = 'Ã—';
                    if (key === '/') op = 'Ã·';
                    document.querySelector(`[data-op="${op}"]`)?.click();
                } else if (key === 'Enter' || key === '=') {
                    document.querySelector('[data-equals="="]')?.click();
                } else if (key === 'Escape' || key === 'c' || key === 'C') {
                    document.querySelector('[data-clear="C"]')?.click();
                } else if (key === 'Backspace') {
                    document.querySelector('[data-back="âŒ«"]')?.click();
                } else if (key === '(' || key === ')') {
                    document.querySelector(`[data-fn="${key}"]`)?.click();
                }
            });
        })();
    </script>
</body>
</html>
