<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">

<!-- Global CSS -->
<link rel="stylesheet" href="css/style.css">

<style>
/* Single Tool Card Styles */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0d0f14;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.single-tool {
  position: relative;
  max-width: 520px;
  width: 90%;
  padding: 24px 20px;
  background: #1e293b;
  border: 2px solid #42f8f5;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(66,248,245,0.4);
  text-align: center;
}

.single-tool:hover {
  box-shadow: 0 0 40px rgba(66,248,245,0.9);
  transform: translateY(-2px);
}

/* Close button circle */
.close-tool {
  position: absolute;
  top: -14px;
  right: -14px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #42f8f5;
  border: none;
  color: #000;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
}

.close-tool:hover {
  background: #6dfaff;
}

/* Card content */
.single-tool h2 {
  margin-top: 0;
  margin-bottom: 12px;
  color: #42f8f5;
}

.single-tool .description {
  margin-bottom: 16px;
  color: #ffffff;
  font-size: 14px;
}

/* Calculator UI */
.calculator-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #888;
}

.calculator-container button {
  padding: 10px 16px;
  background: #42f8f5;
  border: none;
  color: #000;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

.calculator-container button:hover {
  background: #6dfaff;
}

.calculator-container #calc-result {
  margin-top: 12px;
  font-weight: bold;
  color: #42f8f5;
}
</style>
</head>
<body>

<!-- TOOL CARD ONLY -->
<div class="single-tool">
  <button class="close-tool" onclick="window.location.href='tools.html'">X</button>
  <h2>Advanced Calculator</h2>
  <div class="description">Perform complex calculations easily</div>

  <div class="calculator-container">
    <input type="text" id="calc-input" placeholder="Enter calculation" />
    <button onclick="calculate()">Calculate</button>
    <div id="calc-result"></div>
  </div>
</div>

<script>
function calculate() {
  const input = document.getElementById("calc-input").value;
  try {
    const result = eval(input);
    document.getElementById("calc-result").innerText = "Result: " + result;
  } catch (e) {
    document.getElementById("calc-result").innerText = "Invalid Expression";
  }
}
</script>

</body>
</html>
