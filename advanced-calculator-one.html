<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator | SG Multi Tools</title>
<link rel="stylesheet" href="../tools-style.css">

<style>
/* ===== GLOBAL RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  background:#0d0f14;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* ===== NEON TOOL WRAPPER (MASTER) ===== */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  background:#12151a;
  padding:26px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  color:#9aa7b8;
  cursor:pointer;
}
.close-btn:hover{
  color:#42f8f5;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  margin-bottom:18px;
  font-size:24px;
  color:#42f8f5;
}

/* ===== DISPLAY ===== */
#display{
  width:100%;
  height:58px;
  font-size:22px;
  text-align:right;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#1c222d;
  color:#fff;
  margin-bottom:18px;
}

/* ===== BUTTON GRID ===== */
.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button{
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#42f8f5;
  color:#000;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  background:#00f5d4;
}

/* ===== WIDE BUTTON ===== */
.equal{
  grid-column:span 2;
}

/* ===== MOBILE ===== */
@media (max-width:480px){
  h1{ font-size:20px; }
  .tool-wrapper{ padding:20px; }
  .close-btn{ font-size:18px; }
  button{ font-size:16px; padding:12px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">✕</span>

  <h1>Advanced Calculator</h1>

  <input id="display" disabled>

  <div class="buttons">
    <button onclick="clr()">C</button>
    <button onclick="add('(')">(</button>
    <button onclick="add(')')">)</button>
    <button onclick="add('/')">÷</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('*')">×</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('-')">−</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('+')">+</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button class="equal" onclick="calc()">=</button>
  </div>
</div>

<script>
const display = document.getElementById("display");

function add(val){
  display.value += val;
}

function clr(){
  display.value = "";
}

function calc(){
  try{
    display.value = eval(display.value);
  }catch{
    display.value = "Error";
  }
}
</script>

</body>
</html>
