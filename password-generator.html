<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUT */
input[type="number"]{
  width:100%;
  height:42px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  padding:0 10px;
  font-size:15px;
}

/* CHECKBOX ROW */
.option{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* RESULT */
.result{
  background:#020617;
  padding:14px;
  border-radius:10px;
  border:1px dashed var(--accent);
  text-align:center;
  font-size:18px;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Password Generator</h2>

  <div class="flexbox">
    <input type="number" id="length" placeholder="Password length (e.g. 12)" value="12">
  </div>

  <div class="flexbox">
    <div class="option">
      <input type="checkbox" id="upper" checked>
      <label>Include Uppercase (A-Z)</label>
    </div>
    <div class="option">
      <input type="checkbox" id="lower" checked>
      <label>Include Lowercase (a-z)</label>
    </div>
    <div class="option">
      <input type="checkbox" id="numbers" checked>
      <label>Include Numbers (0-9)</label>
    </div>
    <div class="option">
      <input type="checkbox" id="symbols">
      <label>Include Symbols (!@#$)</label>
    </div>
  </div>

  <button onclick="generate()">Generate Password</button>

  <div class="flexbox result" id="result">
    Your password will appear here
  </div>
</div>

<script>
function generate(){
  const length = parseInt(document.getElementById("length").value);
  const upper = document.getElementById("upper").checked;
  const lower = document.getElementById("lower").checked;
  const numbers = document.getElementById("numbers").checked;
  const symbols = document.getElementById("symbols").checked;

  let chars = "";
  if(upper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if(lower) chars += "abcdefghijklmnopqrstuvwxyz";
  if(numbers) chars += "0123456789";
  if(symbols) chars += "!@#$%^&*()_+-={}[]<>?";

  if(chars === ""){
    result.textContent = "Select at least one option";
    return;
  }

  let password = "";
  for(let i=0;i<length;i++){
    password += chars.charAt(Math.floor(Math.random() * chars.length));
  }

  result.textContent = password;
}
</script>

</body>
</html>
