<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator | SG Multi Tools</title>

<link rel="stylesheet" href="tools-style.css">

<style>
/* CLOSE BUTTON – NEON MATCH */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  cursor:pointer;
  color:#42f8f5;
  font-weight:700;
}
.close-btn:hover{ opacity:.8; }
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>Password Generator</h2>

  <!-- LENGTH -->
  <div class="flexbox">
    <label>Password Length</label>
    <input type="number" id="length" min="6" max="32" placeholder="Enter length (6–32)">
  </div>

  <!-- OPTIONS -->
  <div class="flexbox">
    <label><input type="checkbox" id="upper" checked> Include Uppercase</label>
  </div>

  <div class="flexbox">
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
  </div>

  <div class="flexbox">
    <label><input type="checkbox" id="symbols"> Include Symbols</label>
  </div>

  <!-- BUTTON -->
  <div class="flexbox">
    <button onclick="generatePassword()">Generate Password</button>
  </div>

  <!-- RESULT -->
  <div class="flexbox result" id="result">
    Your password will appear here
  </div>
</div>

<script>
function generatePassword(){
  const length = parseInt(document.getElementById("length").value);
  const useUpper = document.getElementById("upper").checked;
  const useNumbers = document.getElementById("numbers").checked;
  const useSymbols = document.getElementById("symbols").checked;
  const result = document.getElementById("result");

  if(!length || length < 6){
    result.innerText = "Please enter a valid length (min 6)";
    return;
  }

  let chars = "abcdefghijklmnopqrstuvwxyz";
  if(useUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if(useNumbers) chars += "0123456789";
  if(useSymbols) chars += "!@#$%^&*()_+";

  let password = "";
  for(let i=0;i<length;i++){
    password += chars.charAt(Math.floor(Math.random()*chars.length));
  }

  result.innerText = password;
}
</script>

</body>
</html>
