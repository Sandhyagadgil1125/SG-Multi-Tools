<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator | SG Multi Tools</title>
  <meta name="description" content="Generate strong and secure passwords instantly using SG Multi Tools Password Generator.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BT8RQZBBTQ');
  </script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="tool-wrapper">
  <!-- Close button -->
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <!-- Tool Title -->
  <h2>Password Generator</h2>
  <div class="description">
    Create strong and secure passwords with customizable length and complexity.
  </div>

  <!-- Options -->
  <div class="flexbox">
    <label for="lengthInput">Password Length:</label>
    <input type="number" id="lengthInput" min="4" max="50" value="12">
  </div>

  <div class="flexbox">
    <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
  </div>

  <!-- Generate Button -->
  <div class="flexbox">
    <button onclick="generatePassword()">Generate Password</button>
  </div>

  <!-- Result -->
  <div class="flexbox result" id="result">
    Your generated password will appear here
  </div>
</div>

<script>
function generatePassword() {
  const length = parseInt(document.getElementById('lengthInput').value);
  const upper = document.getElementById('uppercase').checked;
  const lower = document.getElementById('lowercase').checked;
  const numbers = document.getElementById('numbers').checked;
  const symbols = document.getElementById('symbols').checked;
  const resultDiv = document.getElementById('result');

  let charset = '';
  if (upper) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  if (lower) charset += 'abcdefghijklmnopqrstuvwxyz';
  if (numbers) charset += '0123456789';
  if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

  if (!charset) {
    resultDiv.innerText = "Please select at least one character type";
    return;
  }

  let password = '';
  for (let i = 0; i < length; i++) {
    password += charset.charAt(Math.floor(Math.random() * charset.length));
  }

  resultDiv.innerText = password;
}
</script>

</body>
</html>
