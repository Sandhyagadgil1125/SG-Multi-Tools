<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .display-field {
            background: #12151a;
            border-radius: 12px;
            padding: 1rem;
            color: #42f8f5;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            border: 1px solid #42f8f5;
            font-family: monospace;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
            margin: 1rem 0;
            letter-spacing: 2px;
            word-break: break-all;
        }

        /* Password Strength Meter */
        .strength-meter {
            margin: 1rem 0;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            color: #b0c4de;
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
        }

        .strength-bar {
            height: 8px;
            background: #2a4055;
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-text {
            color: #42f8f5;
            font-weight: 600;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 1.5rem 0;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #42f8f5;
            cursor: pointer;
        }

        /* Length Slider */
        .length-control {
            margin: 1rem 0;
        }

        .length-header {
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .length-value {
            color: #42f8f5;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #2a4055;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #42f8f5;
            cursor: pointer;
            border: 2px solid #1c222d;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.4);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.6);
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">üîê</span>
            <h1>Password Generator</h1>
            <span class="tool-badge mobile-hide">SECURE</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Generate strong, secure passwords with customizable options.
        </div>

        <!-- Generated Password Display -->
        <div class="display-field" id="passwordDisplay">
            P@ssw0rd123!@#
        </div>

        <!-- Password Strength Meter -->
        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength</span>
                <span class="strength-text" id="strengthText">Strong</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill" style="width: 80%; background-color: #42f8f5;"></div>
            </div>
        </div>

        <!-- Length Slider -->
        <div class="length-control">
            <div class="length-header">
                <span><i class="fas fa-fw fa-arrows-alt-h" style="color: #42f8f5;"></i> Password Length</span>
                <span class="length-value" id="lengthValue">12</span>
            </div>
            <input type="range" class="slider" id="lengthSlider" min="4" max="32" value="12" oninput="updateLength(this.value)">
        </div>

        <!-- Character Options -->
        <div class="options-grid">
            <label class="option-item">
                <input type="checkbox" id="uppercase" checked>
                <span><i class="fas fa-fw fa-arrow-up" style="color: #42f8f5;"></i> Uppercase (A-Z)</span>
            </label>
            <label class="option-item">
                <input type="checkbox" id="lowercase" checked>
                <span><i class="fas fa-fw fa-arrow-down" style="color: #42f8f5;"></i> Lowercase (a-z)</span>
            </label>
            <label class="option-item">
                <input type="checkbox" id="numbers" checked>
                <span><i class="fas fa-fw fa-hashtag" style="color: #42f8f5;"></i> Numbers (0-9)</span>
            </label>
            <label class="option-item">
                <input type="checkbox" id="symbols" checked>
                <span><i class="fas fa-fw fa-star" style="color: #42f8f5;"></i> Symbols (!@#$%^&*)</span>
            </label>
            <label class="option-item">
                <input type="checkbox" id="avoidAmbiguous">
                <span><i class="fas fa-fw fa-eye-slash" style="color: #42f8f5;"></i> Avoid ambiguous (Il1O0)</span>
            </label>
            <label class="option-item">
                <input type="checkbox" id="noRepeat">
                <span><i class="fas fa-fw fa-ban" style="color: #42f8f5;"></i> No repeated chars</span>
            </label>
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn primary" onclick="generatePassword()">
                <i class="fas fa-sync-alt"></i> Generate
            </button>
            <button class="tool-btn" onclick="copyPassword()">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>

        <!-- Action Buttons -->
        <div class="button-grid">
            <button class="tool-btn" onclick="regeneratePassword()">
                <i class="fas fa-random"></i> Regenerate
            </button>
            <button class="tool-btn" onclick="resetToDefault()">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            üìß <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Ambiguous characters to avoid
        const ambiguousChars = 'Il1O0';

        function updateLength(value) {
            document.getElementById('lengthValue').textContent = value;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const avoidAmbiguous = document.getElementById('avoidAmbiguous').checked;
            const noRepeat = document.getElementById('noRepeat').checked;

            // Check if at least one character set is selected
            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Please select at least one character type');
                return;
            }

            // Build character pool
            let charPool = '';
            if (useUppercase) charPool += charSets.uppercase;
            if (useLowercase) charPool += charSets.lowercase;
            if (useNumbers) charPool += charSets.numbers;
            if (useSymbols) charPool += charSets.symbols;

            // Remove ambiguous characters if needed
            if (avoidAmbiguous) {
                charPool = charPool.split('').filter(c => !ambiguousChars.includes(c)).join('');
            }

            // Generate password
            let password = '';
            const poolLength = charPool.length;
            
            if (noRepeat && length > poolLength) {
                alert('Cannot generate password with no repeats - length exceeds available characters');
                return;
            }

            if (noRepeat) {
                // Fisher-Yates shuffle for no repeats
                const chars = charPool.split('');
                for (let i = chars.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [chars[i], chars[j]] = [chars[j], chars[i]];
                }
                password = chars.slice(0, length).join('');
            } else {
                // Simple random generation
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * poolLength);
                    password += charPool[randomIndex];
                }
            }

            // Update display
            document.getElementById('passwordDisplay').textContent = password;
            
            // Update strength meter
            updateStrength(password);
        }

        function updateStrength(password) {
            let strength = 0;
            let feedback = '';

            // Length check
            if (password.length >= 12) strength += 25;
            else if (password.length >= 8) strength += 15;
            else if (password.length >= 6) strength += 10;

            // Character variety checks
            if (/[a-z]/.test(password)) strength += 15;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 20;

            // Additional complexity
            if (/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9])/.test(password)) strength += 10;

            // Cap at 100
            strength = Math.min(strength, 100);

            // Update strength bar
            const strengthFill = document.getElementById('strengthFill');
            strengthFill.style.width = strength + '%';

            // Set color based on strength
            if (strength < 30) {
                strengthFill.style.backgroundColor = '#ff4444';
                document.getElementById('strengthText').textContent = 'Very Weak';
            } else if (strength < 50) {
                strengthFill.style.backgroundColor = '#ff8800';
                document.getElementById('strengthText').textContent = 'Weak';
            } else if (strength < 70) {
                strengthFill.style.backgroundColor = '#ffbb33';
                document.getElementById('strengthText').textContent = 'Fair';
            } else if (strength < 90) {
                strengthFill.style.backgroundColor = '#00C851';
                document.getElementById('strengthText').textContent = 'Good';
            } else {
                strengthFill.style.backgroundColor = '#42f8f5';
                document.getElementById('strengthText').textContent = 'Strong';
            }
        }

        function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            }).catch(() => {
                alert('Press Ctrl+C to copy');
            });
        }

        function regeneratePassword() {
            generatePassword();
        }

        function resetToDefault() {
            document.getElementById('lengthSlider').value = 12;
            document.getElementById('lengthValue').textContent = '12';
            document.getElementById('uppercase').checked = true;
            document.getElementById('lowercase').checked = true;
            document.getElementById('numbers').checked = true;
            document.getElementById('symbols').checked = true;
            document.getElementById('avoidAmbiguous').checked = false;
            document.getElementById('noRepeat').checked = false;
            generatePassword();
        }

        // Generate on page load
        window.addEventListener('load', generatePassword);

        // Regenerate when options change
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        document.getElementById('lengthSlider').addEventListener('input', generatePassword);
    </script>
</body>
</html>
