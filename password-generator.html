<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator | SG Multi Tools</title>
<link rel="stylesheet" href="css/style.css">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-BT8RQZBBTQ');
</script>
</head>

<body>
<div class="tool-wrapper">
  <!-- X Close Button -->
  <span class="close-btn" onclick="history.back()">âœ•</span>

  <!-- Tool Title -->
  <h2>Password Generator</h2>

  <!-- Tool Description -->
  <div class="flexbox">
    <p>Generate strong and secure passwords instantly. Customize length and include letters, numbers, and symbols for safe account protection.</p>
  </div>

  <!-- Tool Interface -->
  <div class="tool-content" style="display:flex; flex-direction:column; gap:12px;">
    <label for="passLength">Password Length:</label>
    <input type="number" id="passLength" min="6" max="32" value="12" style="padding:8px; border-radius:6px; border:1px solid #334155; background:var(--bg-card); color:var(--text-main);">
    
    <button id="generateBtn" class="cta-btn">Generate Password</button>

    <input type="text" id="passwordOutput" readonly placeholder="Your password will appear here" style="padding:8px; border-radius:6px; border:1px solid #334155; background:var(--bg-card); color:var(--text-main);">
  </div>

  <!-- Optional CTA block (skipped for free tool) -->

</div>

<script>
const generateBtn = document.getElementById('generateBtn');
const passwordOutput = document.getElementById('passwordOutput');
const passLength = document.getElementById('passLength');

generateBtn.addEventListener('click', () => {
  const length = parseInt(passLength.value);
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=';
  let password = '';
  for(let i=0; i<length; i++){
    password += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  passwordOutput.value = password;
});
</script>

</body>
</html>
