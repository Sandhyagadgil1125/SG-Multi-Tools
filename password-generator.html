<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">

<style>
/* ===== TOOL CARD FIXES ===== */
.single-tool{
  padding:12px;
}

.tool-wrapper{
  width:100%;
  max-width:360px;
  margin:auto;
  background:#020617;
  border:2px solid #38bdf8;
  border-radius:14px;
  padding:20px;
  box-sizing:border-box;
}

/* Close button */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  background:none;
  border:none;
  color:#e5e7eb;
  font-size:22px;
  cursor:pointer;
}

/* Title */
h2{
  text-align:center;
  color:#e5e7eb;
  margin-bottom:6px;
}

.description{
  text-align:center;
  font-size:13px;
  color:#cbd5f5;
  margin-bottom:16px;
}

/* Output */
#password{
  width:100%;
  padding:12px;
  background:#020617;
  border:1.5px solid #38bdf8;
  border-radius:8px;
  color:#e5e7eb;
  font-size:16px;
  text-align:center;
  margin-bottom:14px;
}

/* Options box */
.options{
  background:#020617;
  border:1.5px solid #38bdf8;
  border-radius:10px;
  padding:12px;
  margin-bottom:14px;
}

.options label{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  color:#e5e7eb;
  margin-bottom:8px;
}

/* Range */
input[type=range]{
  width:100%;
  margin-top:6px;
}

/* Buttons */
.btn{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#022c22;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn.copy{
  background:#38bdf8;
  color:#022c22;
}
</style>
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>Password Generator</h2>
    <p class="description">Create strong and secure passwords instantly</p>

    <input type="text" id="password" readonly placeholder="Your password">

    <div class="options">
      <label>
        Length: <span id="lenVal">12</span>
      </label>
      <input type="range" min="6" max="32" value="12" id="length">

      <label>
        Uppercase
        <input type="checkbox" id="upper" checked>
      </label>

      <label>
        Lowercase
        <input type="checkbox" id="lower" checked>
      </label>

      <label>
        Numbers
        <input type="checkbox" id="number" checked>
      </label>

      <label>
        Symbols
        <input type="checkbox" id="symbol">
      </label>
    </div>

    <button class="btn" onclick="generatePassword()">Generate Password</button>
    <button class="btn copy" onclick="copyPassword()">Copy Password</button>

  </div>
</div>

<script>
const passwordField = document.getElementById("password");
const lengthSlider = document.getElementById("length");
const lenVal = document.getElementById("lenVal");

lenVal.textContent = lengthSlider.value;
lengthSlider.oninput = () => lenVal.textContent = lengthSlider.value;

function generatePassword(){
  const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lower = "abcdefghijklmnopqrstuvwxyz";
  const numbers = "0123456789";
  const symbols = "!@#$%^&*()_+-=[]{}<>?";

  let chars = "";
  if(upper.checked) chars += upper;
  if(lower.checked) chars += lower;
  if(number.checked) chars += numbers;
  if(symbol.checked) chars += symbols;

  if(chars === ""){
    alert("Select at least one option");
    return;
  }

  let pass = "";
  for(let i=0;i<lengthSlider.value;i++){
    pass += chars[Math.floor(Math.random() * chars.length)];
  }
  passwordField.value = pass;
}

function copyPassword(){
  if(!passwordField.value) return;
  navigator.clipboard.writeText(passwordField.value);
  alert("Password copied!");
}
</script>

</body>
</html>
