<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>

<style>
/* ================================
   GLOBAL RESET
================================ */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body{
  background:#0f172a;
  color:#e5e7eb;
  min-height:100vh;
  padding:20px;
}

/* ================================
   TOOL CARD
================================ */
.tool-wrapper{
  max-width:520px;
  margin:40px auto;
  background:#020617;
  border:2px solid #38bdf8;
  border-radius:16px;
  padding:22px;
  box-shadow:0 0 30px rgba(56,189,248,0.25);
  position:relative;
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  width:32px;
  height:32px;
  border-radius:50%;
  border:2px solid #38bdf8;
  background:transparent;
  color:#38bdf8;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}
.close-btn:hover{
  background:#38bdf8;
  color:#020617;
}

/* TITLE */
.tool-wrapper h2{
  text-align:center;
  margin-bottom:22px;
  color:#38bdf8;
  font-size:22px;
}

/* ================================
   FLEXBOX BLOCKS
================================ */
.flexbox{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:14px;
  margin-bottom:14px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* LABEL */
.flexbox label{
  font-size:14px;
  color:#94a3b8;
}

/* INPUTS & SELECT */
.flexbox input, .flexbox select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
  font-size:15px;
}
.flexbox input:focus, .flexbox select:focus{
  outline:none;
  border-color:#38bdf8;
  box-shadow:0 0 0 1px rgba(56,189,248,0.6);
}

/* BUTTON */
button.calculate-btn{
  width:100%;
  padding:12px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #38bdf8;
  background:linear-gradient(135deg,#0ea5e9,#38bdf8);
  color:#020617;
  font-weight:600;
  cursor:pointer;
}
button.calculate-btn:hover{
  opacity:0.9;
}

/* RESULT */
.result{
  background:#020617;
  border:1px dashed #38bdf8;
  border-radius:12px;
  padding:14px;
  text-align:center;
  font-size:16px;
  font-weight:600;
  color:#38bdf8;
}
</style>
</head>

<body>

<div class="tool-wrapper">

  <!-- CLOSE -->
  <button class="close-btn" onclick="window.location.href='index.html'">Ã—</button>

  <h2>Unit Converter</h2>

  <div class="flexbox">
    <label>Measurement Type</label>
    <select id="measurement">
      <option value="length">Length</option>
      <option value="weight">Weight</option>
      <option value="temperature">Temperature</option>
    </select>
  </div>

  <div class="flexbox">
    <label>From Unit</label>
    <select id="fromUnit"></select>
  </div>

  <div class="flexbox">
    <label>To Unit</label>
    <select id="toUnit"></select>
  </div>

  <div class="flexbox">
    <label>Value</label>
    <input type="number" id="value" placeholder="Enter value">
  </div>

  <button class="calculate-btn" onclick="convert()">Convert</button>

  <div class="result" id="result">
    Conversion result will appear here
  </div>

</div>

<script>
const units = {
  length: ['Meter','Kilometer','Centimeter','Millimeter','Mile','Yard','Foot','Inch'],
  weight: ['Kilogram','Gram','Milligram','Pound','Ounce'],
  temperature: ['Celsius','Fahrenheit','Kelvin']
};

const measurementSelect = document.getElementById('measurement');
const fromUnitSelect = document.getElementById('fromUnit');
const toUnitSelect = document.getElementById('toUnit');

function populateUnits(type){
  fromUnitSelect.innerHTML = '';
  toUnitSelect.innerHTML = '';
  units[type].forEach(unit=>{
    const option1 = document.createElement('option');
    option1.value = unit;
    option1.textContent = unit;
    fromUnitSelect.appendChild(option1);

    const option2 = document.createElement('option');
    option2.value = unit;
    option2.textContent = unit;
    toUnitSelect.appendChild(option2);
  });
}

// initialize
populateUnits(measurementSelect.value);

measurementSelect.addEventListener('change', ()=>{
  populateUnits(measurementSelect.value);
  document.getElementById('result').textContent = '';
});

function convert(){
  const type = measurementSelect.value;
  const from = fromUnitSelect.value;
  const to = toUnitSelect.value;
  let val = parseFloat(document.getElementById('value').value);
  const result = document.getElementById('result');

  if(isNaN(val)){
    result.innerText = 'Please enter a valid number';
    return;
  }

  let res;

  if(type==='length'){
    const toMeters = {
      Meter:1,
      Kilometer:1000,
      Centimeter:0.01,
      Millimeter:0.001,
      Mile:1609.344,
      Yard:0.9144,
      Foot:0.3048,
      Inch:0.0254
    };
    res = val * toMeters[from]/toMeters[to];

  } else if(type==='weight'){
    const toKg = {
      Kilogram:1,
      Gram:0.001,
      Milligram:0.000001,
      Pound:0.45359237,
      Ounce:0.0283495231
    };
    res = val * toKg[from]/toKg[to];

  } else if(type==='temperature'){
    if(from==='Celsius'){
      if(to==='Fahrenheit') res = val*9/5 + 32;
      else if(to==='Kelvin') res = val + 273.15;
      else res = val;
    } else if(from==='Fahrenheit'){
      if(to==='Celsius') res = (val-32)*5/9;
      else if(to==='Kelvin') res = (val-32)*5/9 + 273.15;
      else res = val;
    } else if(from==='Kelvin'){
      if(to==='Celsius') res = val - 273.15;
      else if(to==='Fahrenheit') res = (val-273.15)*9/5 + 32;
      else res = val;
    }
  }

  result.innerText = `${val} ${from} = ${res} ${to}`;
}
</script>

</body>
</html>
