<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>
<style>
  /* ===== Body & Layout ===== */
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #1A1D24;
    color: #F0F0F0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .converter-container {
    background-color: #222831;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0, 245, 212, 0.4);
    width: 100%;
    max-width: 450px;
  }

  h1 {
    text-align: center;
    color: #00F5D4;
    margin-bottom: 25px;
    text-shadow: 0 0 8px rgba(0, 245, 212, 0.7);
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 600;
  }

  select, input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #00F5D4;
    background-color: #252A34;
    color: #F0F0F0;
    font-size: 16px;
    margin-bottom: 20px;
  }

  input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 245, 212, 0.5);
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #00F5D4;
    color: #1A1D24;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #00bfa5;
    box-shadow: 0 0 15px rgba(0, 245, 212, 0.6);
  }

  .result {
    margin-top: 20px;
    font-size: 20px;
    text-align: center;
    color: #00F5D4;
    text-shadow: 0 0 6px rgba(0, 245, 212, 0.5);
  }
</style>
</head>
<body>

<div class="converter-container">
  <h1>Unit Converter</h1>
  
  <label for="measurement">Measurement Type</label>
  <select id="measurement">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temperature">Temperature</option>
  </select>

  <label for="fromUnit">From</label>
  <select id="fromUnit"></select>

  <label for="toUnit">To</label>
  <select id="toUnit"></select>

  <label for="value">Value</label>
  <input type="number" id="value" placeholder="Enter value">

  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>
</div>

<script>
  const units = {
    length: ['Meter', 'Kilometer', 'Centimeter', 'Millimeter', 'Mile', 'Yard', 'Foot', 'Inch'],
    weight: ['Kilogram', 'Gram', 'Milligram', 'Pound', 'Ounce'],
    temperature: ['Celsius', 'Fahrenheit', 'Kelvin']
  };

  const measurementSelect = document.getElementById('measurement');
  const fromUnitSelect = document.getElementById('fromUnit');
  const toUnitSelect = document.getElementById('toUnit');

  function populateUnits(type) {
    fromUnitSelect.innerHTML = '';
    toUnitSelect.innerHTML = '';
    units[type].forEach(unit => {
      const option1 = document.createElement('option');
      option1.value = unit;
      option1.textContent = unit;
      fromUnitSelect.appendChild(option1);

      const option2 = document.createElement('option');
      option2.value = unit;
      option2.textContent = unit;
      toUnitSelect.appendChild(option2);
    });
  }

  measurementSelect.addEventListener('change', () => {
    populateUnits(measurementSelect.value);
    document.getElementById('result').textContent = '';
  });

  // Initialize units
  populateUnits(measurementSelect.value);

  function convert() {
    const type = measurementSelect.value;
    const from = fromUnitSelect.value;
    const to = toUnitSelect.value;
    let val = parseFloat(document.getElementById('value').value);

    if (isNaN(val)) {
      alert('Please enter a valid number');
      return;
    }

    let result;

    if (type === 'length') {
      const toMeters = {
        Meter: 1,
        Kilometer: 1000,
        Centimeter: 0.01,
        Millimeter: 0.001,
        Mile: 1609.344,
        Yard: 0.9144,
        Foot: 0.3048,
        Inch: 0.0254
      };
      result = val * toMeters[from] / toMeters[to];

    } else if (type === 'weight') {
      const toKg = {
        Kilogram: 1,
        Gram: 0.001,
        Milligram: 0.000001,
        Pound: 0.45359237,
        Ounce: 0.0283495231
      };
      result = val * toKg[from] / toKg[to];

    } else if (type === 'temperature') {
      if (from === 'Celsius') {
        if (to === 'Fahrenheit') result = val * 9/5 + 32;
        else if (to === 'Kelvin') result = val + 273.15;
        else result = val;
      } else if (from === 'Fahrenheit') {
        if (to === 'Celsius') result = (val - 32) * 5/9;
        else if (to === 'Kelvin') result = (val - 32) * 5/9 + 273.15;
        else result = val;
      } else if (from === 'Kelvin') {
        if (to === 'Celsius') result = val - 273.15;
        else if (to === 'Fahrenheit') result = (val - 273.15) * 9/5 + 32;
        else result = val;
      }
    }

    document.getElementById('result').textContent = `${val} ${from} = ${result} ${to}`;
  }
</script>

</body>
</html>
