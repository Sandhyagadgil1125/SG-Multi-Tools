<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - SG Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tool-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-10">

    <div class="max-w-2xl mx-auto">
        <div class="tool-card p-6 md:p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Unit Converter</h1>
            <p class="text-gray-500 mb-8">Quickly convert between different units of measurement.</p>

            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Category</label>
                    <select id="category" onchange="updateUnits()" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="temperature">Temperature</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">From</label>
                        <input type="number" id="inputValue" placeholder="Enter value" oninput="convert()" class="w-full p-3 border border-gray-300 rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <select id="fromUnit" onchange="convert()" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none bg-gray-50"></select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">To</label>
                        <input type="number" id="outputValue" readonly placeholder="Result" class="w-full p-3 border border-gray-100 bg-gray-100 rounded-lg mb-2 focus:outline-none font-semibold text-blue-600">
                        <select id="toUnit" onchange="convert()" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none bg-gray-50"></select>
                    </div>
                </div>

                <div class="mt-4 p-4 bg-blue-50 rounded-lg text-sm text-blue-700">
                    <strong>Formula:</strong> <span id="formulaText">Select units to see formula</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const unitData = {
            length: {
                units: ["Meter", "Kilometer", "Centimeter", "Millimeter", "Mile", "Yard", "Foot", "Inch"],
                ratios: {
                    "Meter": 1, "Kilometer": 1000, "Centimeter": 0.01, "Millimeter": 0.001,
                    "Mile": 1609.34, "Yard": 0.9144, "Foot": 0.3048, "Inch": 0.0254
                }
            },
            weight: {
                units: ["Kilogram", "Gram", "Milligram", "Pound", "Ounce", "Metric Ton"],
                ratios: {
                    "Kilogram": 1, "Gram": 0.001, "Milligram": 0.000001,
                    "Pound": 0.453592, "Ounce": 0.0283495, "Metric Ton": 1000
                }
            },
            temperature: {
                units: ["Celsius", "Fahrenheit", "Kelvin"]
            }
        };

        function updateUnits() {
            const category = document.getElementById('category').value;
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            
            const units = unitData[category].units;
            
            fromSelect.innerHTML = units.map(u => `<option value="${u}">${u}</option>`).join('');
            toSelect.innerHTML = units.map(u => `<option value="${u}">${u}</option>`).join('');
            
            // Set different default to-unit
            if (toSelect.options.length > 1) toSelect.selectedIndex = 1;
            
            convert();
        }

        function convert() {
            const category = document.getElementById('category').value;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const val = parseFloat(document.getElementById('inputValue').value);
            const output = document.getElementById('outputValue');
            const formulaDisplay = document.getElementById('formulaText');

            if (isNaN(val)) {
                output.value = "";
                return;
            }

            let result;

            if (category === 'temperature') {
                result = convertTemperature(val, fromUnit, toUnit);
                formulaDisplay.innerText = `Standard conversion for ${fromUnit} to ${toUnit}`;
            } else {
                const baseValue = val * unitData[category].ratios[fromUnit];
                result = baseValue / unitData[category].ratios[toUnit];
                formulaDisplay.innerText = `1 ${fromUnit} = ${(unitData[category].ratios[fromUnit] / unitData[category].ratios[toUnit]).toFixed(4)} ${toUnit}`;
            }

            output.value = Number(result.toFixed(6));
        }

        function convertTemperature(value, from, to) {
            let celsius;
            if (from === "Celsius") celsius = value;
            else if (from === "Fahrenheit") celsius = (value - 32) * 5/9;
            else if (from === "Kelvin") celsius = value - 273.15;

            if (to === "Celsius") return celsius;
            if (to === "Fahrenheit") return (celsius * 9/5) + 32;
            if (to === "Kelvin") return celsius + 273.15;
            return value;
        }

        // Initialize on load
        updateUnits();
    </script>
</body>
</html>
