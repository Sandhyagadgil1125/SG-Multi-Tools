  <meta name="description" content="Quickly calculate your age in years, months, and days by entering your date of birth.">

<body>

<div class="tool-wrapper">
  <!-- Close button -->
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <!-- Tool Title -->
  <h2>Age Calculator</h2>
  <div class="description">
    Quickly calculate your age in years, months, and days by entering your date of birth. Perfect for planning birthdays, events, or personal records.
  </div>

  <!-- Input -->
  <div class="flexbox">
    <label for="dob">Enter Your Date of Birth:</label>
    <input type="date" id="dob">
  </div>

  <!-- Button -->
  <div class="flexbox">
    <button onclick="calculateAge()">Calculate Age</button>
  </div>

  <!-- Result -->
  <div class="flexbox result" id="result">
    Your age will appear here
  </div>
</div>

<script>
function calculateAge() {
  const dobInput = document.getElementById('dob').value;
  const resultDiv = document.getElementById('result');

  if (!dobInput) {
    resultDiv.innerText = "Please select your date of birth";
    return;
  }

  const dob = new Date(dobInput);
  const today = new Date();

  if (dob > today) {
    resultDiv.innerText = "Date of birth cannot be in the future";
    return;
  }

  let years = today.getFullYear() - dob.getFullYear();
  let months = today.getMonth() - dob.getMonth();
  let days = today.getDate() - dob.getDate();

  if (days < 0) {
    months -= 1;
    days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }

  if (months < 0) {
    years -= 1;
    months += 12;
  }

  resultDiv.innerHTML = `
    <b>Age:</b> ${years} years, ${months} months, ${days} days
  `;
}
</script>

</body>
