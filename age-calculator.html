<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
             background: #e8eef4;  /* Silver base - matching homepage */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .age-card {
            background: #1e2b37;
            border-radius: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            border: 2px solid #42f8f5;
            box-shadow: 0 20px 30px rgba(0,0,0,0.5);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 1rem;
        }

        .card-header h1 {
            color: #ffffff;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .card-header h1 span {
            color: #42f8f5;
        }

        .badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.8rem;
            padding: 0.3rem 1rem;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            display: inline-block;
            margin-top: 10px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-label i {
            color: #42f8f5;
            font-style: normal;
        }

        .tool-input {
            background: #eef5fa;
            border: 2px solid #3d6b8c;
            border-radius: 2rem;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            color: #1c222d;
            width: 100%;
            outline: none;
            transition: all 0.15s ease;
            font-family: 'Fira Mono', monospace;
        }

        .tool-input:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 4px rgba(66, 248, 245, 0.3);
            background: #ffffff;
        }

        .tool-display {
            background: #1c222d;
            border-radius: 1.5rem;
            padding: 1.2rem;
            color: #42f8f5;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            border: 1px solid #42f8f5;
            margin: 1.5rem 0;
            font-family: 'Fira Mono', monospace;
            box-shadow: inset 0 0 15px rgba(66, 248, 245, 0.2);
        }

        .button-row {
            display: flex;
            gap: 12px;
        }

        .tool-btn {
            background: #1c222d;
            border: 1px solid #42f8f5;
            border-radius: 2rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: all 0.1s ease;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.2);
            text-transform: uppercase;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.8);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #12151a;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.6);
        }

        .footer-note {
            margin-top: 1.5rem;
            text-align: center;
            color: #a0b8cc;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="age-card">
        <div class="card-header">
            <h1>
                <span class="card-icon">ðŸ“…</span> Age <span>Calculator</span>
            </h1>
            <div class="badge">DD-MM-YYYY</div>
        </div>

        <div class="input-group">
            <div class="input-label">
                <i>ðŸ“Œ</i> Date of birth
            </div>
            <input class="tool-input" id="ageInput" type="text" value="01-01-1990" placeholder="Enter date (DD-MM-YYYY)">
        </div>

        <div class="tool-display" id="ageResult">36 years 1 months 15 days</div>

        <div class="button-row">
            <button class="tool-btn primary" id="calculateBtn">Calculate</button>
            <button class="tool-btn" id="copyBtn">Copy</button>
        </div>

        <div class="footer-note">
            Enter your date of birth in DD-MM-YYYY format
        </div>
    </div>

    <script>
        (function() {
            const ageInput = document.getElementById('ageInput');
            const ageResult = document.getElementById('ageResult');
            const calculateBtn = document.getElementById('calculateBtn');
            const copyBtn = document.getElementById('copyBtn');

            function parseDMY(dateStr) {
                const parts = dateStr.split('-');
                if (parts.length === 3) {
                    const day = parseInt(parts[0], 10);
                    const month = parseInt(parts[1], 10) - 1;
                    const year = parseInt(parts[2], 10);
                    return new Date(year, month, day);
                }
                return new Date();
            }

            function calculateAge() {
                const input = ageInput.value.trim();
                if (!input) {
                    ageResult.innerText = 'Please enter a date';
                    return;
                }

                const birthDate = parseDMY(input);
                if (isNaN(birthDate.getTime())) {
                    ageResult.innerText = 'Invalid date format';
                    return;
                }

                const today = new Date();
                
                let years = today.getFullYear() - birthDate.getFullYear();
                let months = today.getMonth() - birthDate.getMonth();
                let days = today.getDate() - birthDate.getDate();
                
                if (days < 0) { 
                    months--; 
                    const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    days += lastMonth.getDate();
                }
                if (months < 0) { 
                    years--; 
                    months += 12; 
                }

                ageResult.innerText = `${years} years ${months} months ${days} days`;
            }

            calculateBtn.addEventListener('click', calculateAge);

            copyBtn.addEventListener('click', function() {
                const text = ageResult.innerText;
                navigator.clipboard?.writeText(text).then(() => {
                    alert('Age copied to clipboard!');
                }).catch(() => {
                    alert('Press Ctrl+C to copy');
                });
            });

            // Calculate on page load
            calculateAge();
        })();
    </script>
</body>
</html>
