<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>Age Calculator</h2>
    <p class="description">Calculate your exact age in years, months, and days</p>

    <label>Date of Birth</label>
    <input type="date" id="dob">

    <button class="calculate" onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result" style="display:none;"></div>

  </div>
</div>

<script>
function calculateAge(){
  const dobInput = document.getElementById("dob").value;

  if(!dobInput){
    alert("Please select your date of birth");
    return;
  }

  const dob = new Date(dobInput);
  const today = new Date();

  let years = today.getFullYear() - dob.getFullYear();
  let months = today.getMonth() - dob.getMonth();
  let days = today.getDate() - dob.getDate();

  if(days < 0){
    months--;
    const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
    days += prevMonth.getDate();
  }

  if(months < 0){
    years--;
    months += 12;
  }

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <strong>Your Age is:</strong><br>
    ${years} Years, ${months} Months, ${days} Days
  `;
}
</script>

</body>
</html>
