<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - SG Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }
        
        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .tool-header-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .age-calculator {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--dark-border);
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 30px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .result-container {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--dark-border);
        }
        
        .result-title {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .result-item {
            text-align: center;
            padding: 15px;
            background: var(--dark-bg);
            border-radius: 8px;
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .result-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-top: 30px;
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Same header as other pages -->
    <header class="main-header">
        <!-- Copy header from calculator.html -->
    </header>

    <main class="main-content">
        <div class="container">
            <div class="tool-container">
                <div class="tool-header">
                    <div class="tool-header-icon">
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <h1 class="section-title">Age Calculator</h1>
                    <p class="section-subtitle">Calculate your exact age in years, months, and days</p>
                </div>
                
                <div class="age-calculator">
                    <div class="input-group">
                        <label for="birthDate"><i class="fas fa-calendar-alt"></i> Select your birth date:</label>
                        <input type="date" id="birthDate" max="" required>
                    </div>
                    
                    <button class="calculate-btn" onclick="calculateAge()">
                        <i class="fas fa-calculator"></i> Calculate Age
                    </button>
                    
                    <div class="result-container" id="resultContainer" style="display: none;">
                        <div class="result-title">Your Age Is:</div>
                        <div class="result-grid">
                            <div class="result-item">
                                <div class="result-value" id="years">0</div>
                                <div class="result-label">Years</div>
                            </div>
                            <div class="result-item">
                                <div class="result-value" id="months">0</div>
                                <div class="result-label">Months</div>
                            </div>
                            <div class="result-item">
                                <div class="result-value" id="days">0</div>
                                <div class="result-label">Days</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <a href="tools.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to All Tools
                </a>
            </div>
        </div>
    </main>

    <!-- Same footer as other pages -->
    <footer class="main-footer">
        <!-- Copy footer from calculator.html -->
    </footer>

    <script>
        // Set max date to today
        document.getElementById('birthDate').max = new Date().toISOString().split('T')[0];
        
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();
            
            if (!birthDate.getTime()) {
                alert('Please select a valid birth date');
                return;
            }
            
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();
            
            if (days < 0) {
                months--;
                // Get days in previous month
                const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += prevMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>
