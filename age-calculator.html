<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator | SG Multi Tools</title>

<link rel="stylesheet" href="tools-style.css">

<style>
/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  font-weight:bold;
  color:#94a3b8;
  cursor:pointer;
}
.close-btn:hover{
  color:#42f8f5;
}
</style>
</head>

<body>

<div class="tool-wrapper" style="position:relative;">
  
  <!-- ❌ CLOSE -->
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>Age Calculator</h2>

  <!-- DATE INPUT -->
  <div class="flexbox">
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">
  </div>

  <!-- BUTTON -->
  <div class="flexbox">
    <button onclick="calculateAge()">Calculate Age</button>
  </div>

  <!-- RESULT -->
  <div class="flexbox result" id="result">
    Your age will appear here
  </div>
</div>

<script>
function calculateAge(){
  const dob = document.getElementById("dob").value;
  const result = document.getElementById("result");

  if(!dob){
    result.textContent = "Please select your date of birth";
    return;
  }

  const birthDate = new Date(dob);
  const today = new Date();

  let years = today.getFullYear() - birthDate.getFullYear();
  let months = today.getMonth() - birthDate.getMonth();
  let days = today.getDate() - birthDate.getDate();

  if(days < 0){
    months--;
    days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }

  if(months < 0){
    years--;
    months += 12;
  }

  result.textContent = `${years} Years, ${months} Months, ${days} Days`;
}
</script>

</body>
</html>
