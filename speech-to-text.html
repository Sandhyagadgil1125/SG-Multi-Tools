<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text ¬∑ SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- Speech to Text Specific Styles ----- */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 100px;
            padding: 0.3rem 0.8rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .status-led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: var(--transition);
        }

        .status-led.active {
            background: var(--danger-color);
            box-shadow: 0 0 8px var(--danger-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .input-group {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .input-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        .language-select {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
            cursor: pointer;
        }

        .language-select:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .transcript-container {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
            min-height: 150px;
            max-height: 250px;
            overflow-y: auto;
        }

        .transcript-content {
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .interim-content {
            color: var(--text-muted);
            font-style: italic;
            margin-top: 0.3rem;
            padding-top: 0.3rem;
            border-top: 1px dashed var(--dark-border);
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .primary-btn {
            flex: 1;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .primary-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        .secondary-btn {
            flex: 1;
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 0.7rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .secondary-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 14px;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
            margin-left: auto;
        }

        .copy-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--danger-color);
            border-radius: 12px;
            padding: 0.7rem;
            color: var(--danger-color);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .compat-warning {
            background: rgba(66, 248, 245, 0.1);
            border: 1px solid var(--primary-accent);
            border-radius: 12px;
            padding: 0.7rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .compat-warning i {
            color: var(--primary-accent);
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-microphone"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">Speech to Text</h1>
        </div>

        <!-- Browser Compatibility Warning (shown only if unsupported) -->
        <div id="compatWarning" class="compat-warning" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Your browser doesn't support speech recognition. Please use Chrome, Edge, or Chromium-based browsers.</span>
        </div>

        <!-- Status Indicator -->
        <div class="status-indicator">
            <div id="statusLed" class="status-led"></div>
            <span id="statusText">Ready</span>
            <span style="margin-left: auto; font-size: 0.7rem;" id="languageDisplay">English</span>
        </div>

        <!-- Language Selection -->
        <div class="input-group">
            <div class="input-label">
                <i class="fas fa-language"></i>
                <span>Recognition Language</span>
            </div>
            <select id="languageSelect" class="language-select">
                <option value="en-US" selected>English (United States)</option>
                <option value="en-GB">English (United Kingdom)</option>
                <option value="en-AU">English (Australia)</option>
                <option value="en-CA">English (Canada)</option>
                <option value="en-IN">English (India)</option>
                <option value="hi-IN">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                <option value="es-ES">Espa√±ol (Spanish)</option>
                <option value="fr-FR">Fran√ßais (French)</option>
                <option value="de-DE">Deutsch (German)</option>
                <option value="it-IT">Italiano (Italian)</option>
                <option value="pt-BR">Portugu√™s (Brazilian Portuguese)</option>
                <option value="ru-RU">–†—É—Å—Å–∫–∏–π (Russian)</option>
                <option value="ja-JP">Êó•Êú¨Ë™û (Japanese)</option>
                <option value="ko-KR">ÌïúÍµ≠Ïñ¥ (Korean)</option>
                <option value="zh-CN">‰∏≠Êñá (Chinese Simplified)</option>
                <option value="zh-TW">‰∏≠Êñá (Chinese Traditional)</option>
                <option value="ar-SA">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
                <option value="nl-NL">Nederlands (Dutch)</option>
                <option value="sv-SE">Svenska (Swedish)</option>
                <option value="da-DK">Dansk (Danish)</option>
                <option value="fi-FI">Suomi (Finnish)</option>
                <option value="no-NO">Norsk (Norwegian)</option>
                <option value="pl-PL">Polski (Polish)</option>
                <option value="tr-TR">T√ºrk√ße (Turkish)</option>
            </select>
        </div>

        <!-- Transcription Display -->
        <div class="transcript-container">
            <div id="finalTranscript" class="transcript-content"></div>
            <div id="interimTranscript" class="interim-content"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="startBtn" class="primary-btn">
                <i class="fas fa-microphone"></i> Start Listening
            </button>
            <button id="stopBtn" class="secondary-btn" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>

        <!-- Clear & Copy Row -->
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <button id="clearBtn" class="secondary-btn" style="flex: 1;">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
            <button id="copyBtn" class="copy-btn">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>

        <!-- Error Display -->
        <div id="errorContainer" style="display: none;"></div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- DOM Elements ----------
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const finalTranscriptDiv = document.getElementById('finalTranscript');
            const interimTranscriptDiv = document.getElementById('interimTranscript');
            const statusLed = document.getElementById('statusLed');
            const statusText = document.getElementById('statusText');
            const languageSelect = document.getElementById('languageSelect');
            const languageDisplay = document.getElementById('languageDisplay');
            const compatWarning = document.getElementById('compatWarning');
            const errorContainer = document.getElementById('errorContainer');

            // ---------- State ----------
            let recognition = null;
            let isSupported = true;
            let finalTranscript = '';
            let isListening = false;

            // ---------- Check Browser Support ----------
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                isSupported = false;
                compatWarning.style.display = 'flex';
                startBtn.disabled = true;
                startBtn.style.opacity = '0.5';
                startBtn.style.cursor = 'not-allowed';
                statusText.textContent = 'Not supported';
            }

            // ---------- Initialize Recognition ----------
            function initRecognition() {
                if (!isSupported) return;
                
                recognition = new SpeechRecognition();
                
                // Configure for continuous listening with interim results [citation:3][citation:8]
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.maxAlternatives = 1;
                
                // Set language from select
                recognition.lang = languageSelect.value;
                
                // Update language display
                const selectedOption = languageSelect.options[languageSelect.selectedIndex];
                languageDisplay.textContent = selectedOption.textContent.split('(')[0].trim() || 'English';
                
                // ---------- Event Handlers ----------
                recognition.onstart = function() {
                    isListening = true;
                    statusLed.classList.add('active');
                    statusText.textContent = 'Listening...';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    
                    // Clear any existing errors
                    errorContainer.style.display = 'none';
                    errorContainer.innerHTML = '';
                };
                
                recognition.onend = function() {
                    isListening = false;
                    statusLed.classList.remove('active');
                    statusText.textContent = 'Ready';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    
                    // If we were forcibly stopped, don't restart
                    if (isListeningForcedStop) {
                        isListeningForcedStop = false;
                        return;
                    }
                };
                
                // Track if we intentionally stopped
                let isListeningForcedStop = false;
                
                recognition.onresult = function(event) {
                    let interim = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        
                        if (event.results[i].isFinal) {
                            // Add to final transcript with proper capitalization
                            finalTranscript += transcript + ' ';
                            finalTranscriptDiv.textContent = finalTranscript;
                        } else {
                            // Accumulate interim results [citation:3][citation:8]
                            interim += transcript;
                        }
                    }
                    
                    // Update interim display
                    interimTranscriptDiv.textContent = interim || 'üé§ Speak now...';
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    
                    let errorMessage = '';
                    let errorType = 'error';
                    
                    // Handle specific error types [citation:3][citation:6][citation:8]
                    switch(event.error) {
                        case 'not-allowed':
                            errorMessage = '‚ùå Microphone access denied. Please allow microphone permissions and try again.';
                            errorType = 'warning';
                            break;
                        case 'no-speech':
                            errorMessage = '‚è∏Ô∏è No speech detected. Please check your microphone and try again.';
                            errorType = 'info';
                            break;
                        case 'network':
                            errorMessage = 'üåê Network error occurred. Please check your internet connection.';
                            break;
                        case 'aborted':
                            // User aborted, ignore
                            return;
                        case 'audio-capture':
                            errorMessage = 'üé§ No microphone found. Please connect a microphone and try again.';
                            break;
                        case 'service-not-allowed':
                            errorMessage = 'üö´ Speech recognition service is disabled on this browser/device.';
                            break;
                        case 'bad-grammar':
                        case 'language-not-supported':
                            errorMessage = 'üåç Selected language may not be fully supported. Try another language.';
                            break;
                        default:
                            errorMessage = `‚ö†Ô∏è Recognition error: ${event.error}`;
                    }
                    
                    // Display error
                    errorContainer.style.display = 'block';
                    errorContainer.className = 'error-message';
                    errorContainer.innerHTML = `<i class="fas fa-info-circle"></i> ${errorMessage}`;
                    
                    // Reset UI
                    statusLed.classList.remove('active');
                    statusText.textContent = 'Ready';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    isListening = false;
                };
            }

            // ---------- Start Listening ----------
            function startListening() {
                if (!isSupported) {
                    alert('Speech recognition is not supported in your browser. Please use Chrome, Edge, or another Chromium-based browser.');
                    return;
                }
                
                try {
                    // Reinitialize fresh instance each time
                    initRecognition();
                    recognition.start();
                } catch (error) {
                    console.error('Failed to start recognition:', error);
                    
                    // Handle case where recognition is already started
                    if (error.message.includes('already started')) {
                        recognition.stop();
                        setTimeout(() => {
                            initRecognition();
                            recognition.start();
                        }, 250);
                    } else {
                        errorContainer.style.display = 'block';
                        errorContainer.className = 'error-message';
                        errorContainer.innerHTML = `<i class="fas fa-exclamation-circle"></i> Failed to start: ${error.message}`;
                    }
                }
            }

            // ---------- Stop Listening ----------
            function stopListening() {
                if (recognition && isListening) {
                    isListeningForcedStop = true;
                    recognition.stop();
                }
            }

            // ---------- Clear Transcription ----------
            function clearTranscription() {
                finalTranscript = '';
                finalTranscriptDiv.textContent = '';
                interimTranscriptDiv.textContent = '';
                errorContainer.style.display = 'none';
            }

            // ---------- Copy to Clipboard ----------
            function copyTranscription() {
                const textToCopy = finalTranscriptDiv.textContent || interimTranscriptDiv.textContent;
                if (!textToCopy || textToCopy === '') {
                    alert('Nothing to copy.');
                    return;
                }
                
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyBtn.classList.add('copied');
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }

            // ---------- Language Change Handler ----------
            languageSelect.addEventListener('change', function() {
                if (isListening) {
                    stopListening();
                }
                
                // Update language display
                const selectedOption = languageSelect.options[languageSelect.selectedIndex];
                languageDisplay.textContent = selectedOption.textContent.split('(')[0].trim() || 'English';
                
                // Recognition will pick up new language on next start
            });

            // ---------- Event Listeners ----------
            startBtn.addEventListener('click', startListening);
            stopBtn.addEventListener('click', stopListening);
            clearBtn.addEventListener('click', clearTranscription);
            copyBtn.addEventListener('click', copyTranscription);

            // ---------- Cleanup on page unload ----------
            window.addEventListener('beforeunload', function() {
                if (recognition && isListening) {
                    recognition.stop();
                }
            });

            // ---------- Initial Setup ----------
            if (isSupported) {
                initRecognition();
                languageDisplay.textContent = 'English';
            }
        })();
    </script>
</body>
</html>
