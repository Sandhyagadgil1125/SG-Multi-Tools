<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text | SG Multi Tools</title>
    <meta name="description" content="Convert your voice into text in real-time ‚Äì free and easy.">
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Page‚Äëspecific styles for Speech to Text */
        .tool-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--button-bg-alt);
            border-radius: 24px;
            border: 1px solid var(--dark-border);
        }

        .voice-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .voice-btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary-accent);
            border: none;
            border-radius: 12px;
            color: var(--main-bg);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .voice-btn:hover {
            background: var(--accent-shade);
            transform: scale(1.05);
        }

        .voice-btn.danger {
            background: var(--danger-color);
            color: white;
        }

        .voice-btn.secondary {
            background: var(--button-bg);
            color: var(--text-primary);
        }

        .voice-btn.secondary:hover {
            background: var(--dark-border);
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: var(--button-bg);
            border-radius: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border: 1px solid var(--dark-border);
        }

        .status-badge i {
            margin-right: 0.3rem;
        }

        .status-active {
            color: #51cf66;
            border-color: #51cf66;
        }

        .text-output-area {
            margin: 1.5rem 0;
        }

        .text-output {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }

        .text-output:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 2px rgba(66, 248, 245, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .language-selector {
            padding: 0.6rem 1rem;
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .interim-display {
            margin-top: 0.5rem;
            padding: 0.8rem;
            background: rgba(66, 248, 245, 0.08);
            border-radius: 12px;
            color: var(--text-secondary);
            font-style: italic;
            border-left: 3px solid var(--primary-accent);
            min-height: 50px;
        }

        @media (max-width: 600px) {
            .tool-container {
                padding: 1.5rem;
            }
            .voice-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER (consistent with homepage) -->
    <header class="site-header">
        <div class="header-inner">
            <div class="logo">
                <span class="logo-circle">SG</span>
                <span class="logo-text">SG Multi Tools</span>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="tools.html">Tools</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tool-container">
                <h1 style="color: var(--primary-accent); margin-bottom: 1rem;">
                    <i class="fas fa-microphone" style="margin-right: 0.5rem;"></i> Speech to Text
                </h1>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                    Convert your voice into text in real-time. Click "Start Listening" and speak.
                </p>

                <!-- Voice Controls -->
                <div class="voice-controls">
                    <button id="startBtn" class="voice-btn">
                        <i class="fas fa-microphone"></i> Start Listening
                    </button>
                    <button id="stopBtn" class="voice-btn danger" disabled>
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <span id="status" class="status-badge">
                        <i class="fas fa-circle"></i> Idle
                    </span>
                </div>

                <!-- Language Selector -->
                <div style="margin-bottom: 1rem;">
                    <label style="color: var(--text-secondary); margin-right: 1rem;">üåê Language:</label>
                    <select id="language" class="language-selector">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="pt-PT">Portuguese</option>
                        <option value="ru-RU">Russian</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                </div>

                <!-- Text Output Area -->
                <div class="text-output-area">
                    <textarea id="transcript" class="text-output" placeholder="Your speech will appear here..."></textarea>
                </div>

                <!-- Interim (live) transcript -->
                <div id="interim" class="interim-display">
                    <i class="fas fa-ellipsis-h"></i> Listening...
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="copyBtn" class="voice-btn secondary">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button id="clearBtn" class="voice-btn secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                    <button id="downloadBtn" class="voice-btn secondary">
                        <i class="fas fa-download"></i> Download .txt
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER (single‚Äëline, white links, email) -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-links-horizontal">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="disclaimer.html">Disclaimer</a>
                <a href="terms-and-conditions.html">Terms & Conditions</a>
                <a href="sitemap.xml">Sitemap</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-email">contact@sgtools.in</div>
        </div>
    </footer>

    <script>
        // Speech to Text Engine
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const transcript = document.getElementById('transcript');
            const interimEl = document.getElementById('interim');
            const statusEl = document.getElementById('status');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const languageSelect = document.getElementById('language');

            let recognition = null;
            let isListening = false;
            let finalTranscript = '';

            // Check browser support
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                interimEl.innerHTML = '‚ùå Your browser does not support speech recognition. Try Chrome, Edge, or Safari.';
                startBtn.disabled = true;
                stopBtn.disabled = true;
                statusEl.innerHTML = '<i class="fas fa-circle"></i> Not supported';
            } else {
                // Initialize recognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.maxAlternatives = 1;

                // Set default language
                recognition.lang = languageSelect.value;

                // Language change handler
                languageSelect.addEventListener('change', function() {
                    if (recognition) {
                        recognition.lang = this.value;
                    }
                });

                // Event: onstart
                recognition.onstart = function() {
                    isListening = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    statusEl.innerHTML = '<i class="fas fa-circle"></i> Listening...';
                    statusEl.classList.add('status-active');
                    interimEl.innerHTML = '<i class="fas fa-microphone"></i> Listening... Speak now.';
                };

                // Event: onresult
                recognition.onresult = function(event) {
                    let interimTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript + ' ';
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }
                    transcript.value = finalTranscript;
                    if (interimTranscript) {
                        interimEl.innerHTML = '<i class="fas fa-ellipsis-h"></i> ' + interimTranscript;
                    } else {
                        interimEl.innerHTML = '<i class="fas fa-check-circle"></i> Waiting for speech...';
                    }
                };

                // Event: onerror
                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    if (event.error === 'not-allowed') {
                        interimEl.innerHTML = '‚ùå Microphone access denied. Please allow microphone access.';
                    } else if (event.error === 'no-speech') {
                        interimEl.innerHTML = '‚è≥ No speech detected. Try again.';
                    } else {
                        interimEl.innerHTML = '‚ùå Error: ' + event.error;
                    }
                    stopListening();
                };

                // Event: onend
                recognition.onend = function() {
                    if (isListening) {
                        // If we're still supposed to be listening, restart
                        recognition.start();
                    } else {
                        stopListening();
                    }
                };

                // Start listening
                function startListening() {
                    if (!recognition) return;
                    finalTranscript = transcript.value || '';
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error('Failed to start:', e);
                    }
                }

                // Stop listening
                function stopListening() {
                    if (recognition) {
                        isListening = false;
                        recognition.stop();
                    }
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    statusEl.innerHTML = '<i class="fas fa-circle"></i> Idle';
                    statusEl.classList.remove('status-active');
                    interimEl.innerHTML = '<i class="fas fa-ellipsis-h"></i> Stopped. Click "Start Listening" to begin.';
                }

                // Button handlers
                startBtn.addEventListener('click', startListening);
                stopBtn.addEventListener('click', stopListening);

                // Copy to clipboard
                copyBtn.addEventListener('click', function() {
                    if (!transcript.value.trim()) {
                        alert('No text to copy');
                        return;
                    }
                    navigator.clipboard.writeText(transcript.value).then(() => {
                        const originalHTML = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                        }, 2000);
                    }).catch(() => alert('Failed to copy'));
                });

                // Clear text
                clearBtn.addEventListener('click', function() {
                    if (isListening) {
                        stopListening();
                    }
                    transcript.value = '';
                    finalTranscript = '';
                    interimEl.innerHTML = '<i class="fas fa-ellipsis-h"></i> Cleared.';
                });

                // Download as .txt
                downloadBtn.addEventListener('click', function() {
                    const text = transcript.value.trim();
                    if (!text) {
                        alert('No text to download');
                        return;
                    }
                    const blob = new Blob([text], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'speech-to-text.txt';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }

            // Cleanup on page unload
            window.addEventListener('beforeunload', function() {
                if (recognition && isListening) {
                    recognition.abort();
                }
            });
        });
    </script>
</body>
</html>
