<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech to Text | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">√ó</button>

    <h2>Speech to Text</h2>
    <p class="description">
      Convert your voice into text instantly using your microphone
    </p>

    <label>Transcribed Text</label>
    <textarea id="output" rows="6" placeholder="Your speech will appear here..." readonly></textarea>

    <div class="calc-grid" style="grid-template-columns:repeat(3,1fr);">
      <button onclick="startListening()">Start</button>
      <button onclick="stopListening()">Stop</button>
      <button onclick="clearText()">Clear</button>
    </div>

    <div class="result" id="statusBox" style="display:none;"></div>

  </div>
</div>

<script>
const output = document.getElementById("output");
const statusBox = document.getElementById("statusBox");

let recognition;
let listening = false;

if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = false;
  recognition.lang = "en-US";

  recognition.onresult = event => {
    let transcript = "";
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }
    output.value += transcript + " ";
  };

  recognition.onstart = () => {
    listening = true;
    showStatus("üéô Listening...");
  };

  recognition.onend = () => {
    listening = false;
    showStatus("‚èπ Stopped");
  };

} else {
  alert("Speech recognition not supported in this browser");
}

function startListening(){
  if(recognition && !listening){
    recognition.start();
  }
}

function stopListening(){
  if(recognition && listening){
    recognition.stop();
  }
}

function clearText(){
  output.value = "";
  statusBox.style.display = "none";
}

function showStatus(msg){
  statusBox.style.display = "block";
  statusBox.innerHTML = `<strong>${msg}</strong>`;
}
</script>

</body>
</html>
