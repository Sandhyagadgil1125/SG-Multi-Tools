<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;  /* Silver base - matching homepage */
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .tool-textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 150px;
        }

        .tool-textarea:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .tool-textarea::placeholder {
            color: #6d8ba0;
            opacity: 0.6;
        }

        .tool-textarea[readonly] {
            background: #f5faff;
            cursor: default;
        }

        .display-field {
            background: #12151a;
            border-radius: 12px;
            padding: 1rem;
            color: #42f8f5;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border: 1px solid #42f8f5;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
            margin: 1rem 0;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.8rem;
            background: #12151a;
            border-radius: 30px;
            margin: 1rem 0;
            border: 1px solid #2a4055;
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6d8ba0;
            transition: all 0.3s ease;
        }

        .status-light.active {
            background: #42f8f5;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.6);
            animation: pulse 1.5s infinite;
        }

        .status-light.listening {
            background: #00C851;
            box-shadow: 0 0 15px rgba(0, 200, 81, 0.6);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .status-text {
            color: #b0c4de;
            font-size: 0.9rem;
            flex: 1;
        }

        /* Language Selector */
        .language-selector {
            margin: 1rem 0;
        }

        .tool-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%231c222d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
        }

        .tool-select:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .tool-btn.success {
            background: #00C851;
            border-color: #00C851;
            color: #1c222d;
        }

        .tool-btn.success:hover {
            background: transparent;
            color: #00C851;
        }

        .tool-btn.warning {
            background: #ff4444;
            border-color: #ff4444;
            color: white;
        }

        .tool-btn.warning:hover {
            background: transparent;
            color: #ff4444;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Word count */
        .word-count {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 0.3rem;
            color: #6d8ba0;
            font-size: 0.75rem;
        }

        .word-count span {
            color: #42f8f5;
            font-weight: 600;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">üé§</span>
            <h1>Speech to Text</h1>
            <span class="tool-badge mobile-hide">VOICE</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Convert your speech to text in real-time. Click Start and begin speaking.
        </div>

        <!-- Status Indicator -->
        <div class="status-indicator">
            <div class="status-light" id="statusLight"></div>
            <div class="status-text" id="statusText">Ready to start</div>
            <div id="timerDisplay" style="color: #42f8f5; font-family: monospace;">00:00</div>
        </div>

        <!-- Language Selector -->
        <div class="language-selector">
            <label class="input-label"><i class="fas fa-language"></i> Language</label>
            <select class="tool-select" id="languageSelect">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="hi-IN">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                <option value="es-ES">Espa√±ol (Spanish)</option>
                <option value="fr-FR">Fran√ßais (French)</option>
                <option value="de-DE">Deutsch (German)</option>
                <option value="it-IT">Italiano (Italian)</option>
                <option value="ja-JP">Êó•Êú¨Ë™û (Japanese)</option>
                <option value="ko-KR">ÌïúÍµ≠Ïñ¥ (Korean)</option>
                <option value="zh-CN">‰∏≠Êñá (Chinese)</option>
                <option value="ar-SA">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
                <option value="ru-RU">–†—É—Å—Å–∫–∏–π (Russian)</option>
            </select>
        </div>

        <!-- Output Textarea -->
        <label class="input-label"><i class="fas fa-file-alt"></i> Recognized Text</label>
        <textarea class="tool-textarea" id="speechOutput" placeholder="Your speech will appear here..." readonly></textarea>

        <!-- Word Count -->
        <div class="word-count">
            <div>Words: <span id="wordCount">0</span></div>
            <div>Chars: <span id="charCount">0</span></div>
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn success" id="startBtn" onclick="startSpeechRecognition()">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="tool-btn warning" id="stopBtn" onclick="stopSpeechRecognition()" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
            <button class="tool-btn" id="pauseBtn" onclick="pauseSpeechRecognition()" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="tool-btn" onclick="copyText()">
                <i class="fas fa-copy"></i> Copy
            </button>
            <button class="tool-btn" onclick="downloadText()">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="tool-btn" onclick="clearText()">
                <i class="fas fa-eraser"></i> Clear
            </button>
        </div>

        <!-- Action Button -->
        <button class="action-btn" onclick="saveText()">
            <i class="fas fa-save"></i> SAVE TO FILE
        </button>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            üìß <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        let recognition = null;
        let isListening = false;
        let isPaused = false;
        let finalTranscript = '';
        let timerInterval = null;
        let seconds = 0;
        let currentLanguage = 'en-US';

        // Check for browser support
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            document.getElementById('statusText').innerHTML = '‚ö†Ô∏è Speech recognition not supported in this browser. Try Chrome or Edge.';
            document.getElementById('startBtn').disabled = true;
        } else {
            // Initialize speech recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = currentLanguage;

            // Handle results
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Update display
                document.getElementById('speechOutput').value = finalTranscript + interimTranscript;
                updateWordCount();
            };

            // Handle end of speech
            recognition.onend = () => {
                if (isListening && !isPaused) {
                    // Restart if still listening
                    recognition.start();
                } else {
                    stopTimer();
                    updateStatus('idle');
                }
            };

            // Handle errors
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                updateStatus('error', event.error);
                stopTimer();
                isListening = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = true;
            };
        }

        // Start speech recognition
        function startSpeechRecognition() {
            if (!recognition) return;
            
            try {
                recognition.lang = document.getElementById('languageSelect').value;
                recognition.start();
                isListening = true;
                isPaused = false;
                
                // Update UI
                updateStatus('listening');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = false;
                
                // Start timer
                startTimer();
            } catch (error) {
                console.error('Failed to start:', error);
            }
        }

        // Stop speech recognition
        function stopSpeechRecognition() {
            if (!recognition) return;
            
            recognition.stop();
            isListening = false;
            isPaused = false;
            
            // Update UI
            updateStatus('stopped');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = true;
            
            // Stop timer
            stopTimer();
        }

        // Pause speech recognition
        function pauseSpeechRecognition() {
            if (!recognition) return;
            
            recognition.stop();
            isPaused = true;
            
            // Update UI
            updateStatus('paused');
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('startBtn').disabled = false;
            
            // Pause timer
            stopTimer();
        }

        // Update status indicator
        function updateStatus(status, error = '') {
            const light = document.getElementById('statusLight');
            const text = document.getElementById('statusText');
            
            light.className = 'status-light';
            
            switch(status) {
                case 'listening':
                    light.classList.add('listening');
                    text.textContent = 'Listening... Speak now';
                    break;
                case 'paused':
                    light.classList.add('active');
                    text.textContent = 'Paused';
                    break;
                case 'stopped':
                    light.classList.remove('active', 'listening');
                    text.textContent = 'Stopped';
                    break;
                case 'error':
                    light.classList.remove('active', 'listening');
                    text.textContent = `Error: ${error}`;
                    break;
                default:
                    light.classList.remove('active', 'listening');
                    text.textContent = 'Ready to start';
            }
        }

        // Timer functions
        function startTimer() {
            seconds = 0;
            updateTimer();
            timerInterval = setInterval(() => {
                seconds++;
                updateTimer();
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimer() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update word and character count
        function updateWordCount() {
            const text = document.getElementById('speechOutput').value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            
            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
        }

        // Copy text to clipboard
        function copyText() {
            const text = document.getElementById('speechOutput').value;
            if (!text) {
                alert('No text to copy');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard!');
            }).catch(() => {
                alert('Press Ctrl+C to copy');
            });
        }

        // Download text as file
        function downloadText() {
            const text = document.getElementById('speechOutput').value;
            if (!text) {
                alert('No text to download');
                return;
            }
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `speech-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Clear all text
        function clearText() {
            if (document.getElementById('speechOutput').value) {
                if (confirm('Clear all text?')) {
                    document.getElementById('speechOutput').value = '';
                    finalTranscript = '';
                    updateWordCount();
                }
            }
        }

        // Save text (simulated)
        function saveText() {
            const text = document.getElementById('speechOutput').value;
            if (!text) {
                alert('No text to save');
                return;
            }
            
            // Simulate save
            alert('Text saved to local storage');
            localStorage.setItem('savedSpeech', text);
        }

        // Load saved text on page load
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('savedSpeech');
            if (saved) {
                document.getElementById('speechOutput').value = saved;
                finalTranscript = saved;
                updateWordCount();
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (recognition && isListening) {
                recognition.stop();
            }
            stopTimer();
        });
    </script>
</body>
