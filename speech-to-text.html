<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech to Text | SG Multi Tools</title>
<link rel="stylesheet" href="tools-style.css">
<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:0 10px;
  background:#0f172a;
  color:#fff;
  text-align:center;
}

/* ðŸ”¹ NEON TOOL WRAPPER */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  margin:40px auto;
  background:#1e293b;
  padding:24px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:#94a3b8;
  cursor:pointer;
}
.close-btn:hover{ color:#42f8f5; }

/* ðŸ”¹ TITLE */
h2{
  margin-bottom:20px;
}

/* ðŸ”¹ FLEX STACK */
.tool-flex{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ðŸ”¹ TEXTAREA */
textarea{
  width:100%;
  min-height:140px;
  font-size:16px;
  padding:12px;
  border-radius:8px;
  border:none;
  resize:vertical;
}

/* ðŸ”¹ BUTTONS */
button{
  width:100%;
  height:48px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#42f8f5;
  color:#000;
}

button:hover{
  background:#00f5d4;
}

/* ðŸ”¹ STATUS */
.result{
  font-size:16px;
  min-height:22px;
}

/* ðŸ”¹ MOBILE */
@media(max-width:480px){
  h2{ font-size:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>Speech to Text</h2>

  <div class="tool-flex">
    <textarea id="output" placeholder="Your speech will appear here..."></textarea>

    <button onclick="start()">Start Listening</button>
    <button onclick="stop()">Stop</button>

    <div class="result" id="status"></div>
  </div>
</div>

<script>
let recognition;
const status = document.getElementById("status");

if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = "en-US";

  recognition.onresult = function(event){
    let text = "";
    for (let i = 0; i < event.results.length; i++) {
      text += event.results[i][0].transcript;
    }
    output.value = text;
  };

  recognition.onerror = function(){
    status.innerText = "Speech recognition error";
  };
} else {
  status.innerText = "Speech recognition not supported in this browser";
}

function start(){
  if(recognition){
    recognition.start();
    status.innerText = "Listening...";
  }
}

function stop(){
  if(recognition){
    recognition.stop();
    status.innerText = "Stopped";
  }
}
</script>

</body>
</html>
