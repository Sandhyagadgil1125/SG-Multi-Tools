<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTech Multi Tools | Unified Pro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.3);
            --card-border: rgba(66, 248, 245, 0.1); --transition: all 0.3s ease;
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.2);
            --card-border: rgba(0, 98, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; color: var(--accent) !important; }
        body { background-color: var(--bg-main); transition: background 0.4s; scroll-behavior: smooth; padding-top: 80px; }
        .navbar { background: var(--bg-nav); padding: 0.7rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .sg-box { border: 2px solid var(--accent); font-weight: 900; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 0 12px var(--accent-glow); }
        .nav-links { display: flex; list-style: none; gap: 20px; }
        .nav-links a { text-decoration: none; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; }
        .theme-toggle { background: transparent; border: 1px solid var(--accent); width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .theme-toggle:hover { background: var(--accent); color: var(--bg-nav) !important; }
        .theme-toggle:hover i { color: var(--bg-nav) !important; }
        .hero { padding: 60px 5% 40px; text-align: center; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-bottom: 80px; }
        .tool-card { background: var(--bg-card); padding: 30px; border-radius: 20px; border: 1px solid var(--card-border); text-align: center; transition: var(--transition); }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px var(--accent-glow); }
        .tool-card i { font-size: 2.5rem; margin-bottom: 15px; }
        .launch-btn { background: transparent; border: 2px solid var(--accent); padding: 10px 20px; border-radius: 8px; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: var(--transition); margin-top: 15px; width: 100%; }
        .launch-btn:hover { background: var(--accent); color: var(--bg-nav) !important; box-shadow: 0 0 15px var(--accent); }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-content { background: var(--bg-nav); margin: 5vh auto; padding: 40px; border: 2px solid var(--accent); width: 90%; max-width: 600px; border-radius: 30px; position: relative; }
        .close-modal { position: absolute; right: 25px; top: 15px; font-size: 35px; cursor: pointer; }
        input, textarea, select { background: var(--bg-main); border: 1px solid var(--accent); padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 15px; outline: none; }
        .result-box { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; min-height: 50px; word-break: break-all; }
    </style>
</head>
<body data-theme="dark">

    <nav class="navbar">
        <a href="#" class="logo">
            <div class="sg-box">SG</div>
            <div class="brand-name">SGTech Multi Tools</div>
        </a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="#tools">Tools</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
        <button class="theme-toggle" id="themeBtn"><i class="fas fa-moon"></i></button>
    </nav>

    <header class="hero">
        <h1>Professional Utility Suite</h1>
        <p>All tools run 100% locally in your browser.</p>
    </header>

    <main id="tools" class="container">
        <div id="tool-grid" class="tool-grid"></div>
    </main>

    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-interface"></div>
        </div>
    </div>

    <script>
        const tools = [
            { id: 'age-calc', icon: 'fa-calendar-days', name: 'Age Calculator', desc: 'Enter birthdate to calculate exact age.' },
            { id: 'pass-gen', icon: 'fa-key', name: 'Password Generator', desc: 'Generate secure, random passwords.' },
            { id: 'word-count', icon: 'fa-font', name: 'Word Counter', desc: 'Count characters, words, and sentences.' },
            { id: 'qr-gen', icon: 'fa-qrcode', name: 'QR Generator', desc: 'Create QR codes from any text/URL.' },
            { id: 'unit-conv', icon: 'fa-ruler', name: 'Unit Converter', desc: 'Convert cm to inches, km to miles.' },
            { id: 'bmi-calc', icon: 'fa-weight-scale', name: 'BMI Calculator', desc: 'Calculate Body Mass Index.' },
            { id: 'emi-calc', icon: 'fa-calculator', name: 'EMI Calculator', desc: 'Loan monthly installment calculator.' },
            { id: 'b64-tool', icon: 'fa-code', name: 'Base64 Tool', desc: 'Encode or Decode Base64 strings.' },
            { id: 'json-fmt', icon: 'fa-brackets-curly', name: 'JSON Formatter', desc: 'Prettify messy JSON data.' },
            { id: 'case-conv', icon: 'fa-text-height', name: 'Case Converter', desc: 'UPPER, lower, Sentence case.' },
            { id: 'perc-calc', icon: 'fa-percent', name: 'Percentage Calc', desc: 'Quick percentage calculations.' },
            { id: 'binary-conv', icon: 'fa-microchip', name: 'Binary Converter', desc: 'Text to Binary and vice-versa.' },
            { id: 'lorem-gen', icon: 'fa-paragraph', name: 'Lorem Ipsum', desc: 'Generate placeholder text.' },
            { id: 'color-conv', icon: 'fa-palette', name: 'Color Converter', desc: 'HEX to RGB/HSL converter.' },
            { id: 'temp-conv', icon: 'fa-temperature-half', name: 'Temp Converter', desc: 'Celsius to Fahrenheit/Kelvin.' },
            { id: 'stopwatch', icon: 'fa-stopwatch', name: 'Stopwatch', desc: 'Simple millisecond stopwatch.' },
            { id: 'timer', icon: 'fa-clock', name: 'Countdown Timer', desc: 'Set a simple alert timer.' },
            { id: 'char-extract', icon: 'fa-scissors', name: 'Extra Numbers', desc: 'Extract digits from any text.' },
            { id: 'rev-text', icon: 'fa-arrow-left', name: 'Reverse Text', desc: 'Flip your text backwards.' },
            { id: 'sort-list', icon: 'fa-arrow-down-a-z', name: 'List Sorter', desc: 'Sort lines alphabetically.' }
        ];

        const grid = document.getElementById('tool-grid');
        const modal = document.getElementById('tool-modal');
        const modalInterface = document.getElementById('modal-interface');

        tools.forEach(t => {
            grid.innerHTML += `
            <div class="tool-card">
                <i class="fas ${t.icon}"></i>
                <h3>${t.name}</h3>
                <p style="font-size:0.8rem; margin-top:5px; opacity:0.8;">${t.desc}</p>
                <button class="launch-btn" onclick="openTool('${t.id}')">Open Tool</button>
            </div>`;
        });

        function openTool(id) {
            const tool = tools.find(x => x.id === id);
            let html = `<h2>${tool.name}</h2><br>`;
            
            if(id === 'word-count' || id === 'b64-tool' || id === 'json-fmt' || id === 'case-conv' || id === 'binary-conv' || id === 'rev-text' || id === 'char-extract' || id === 'sort-list') {
                html += `<textarea id="inputData" rows="6" placeholder="Paste input here..."></textarea>`;
            } else if(id === 'age-calc') {
                html += `<input type="date" id="inputData">`;
            } else if(id === 'bmi-calc') {
                html += `<input type="number" id="h" placeholder="Height (cm)"><input type="number" id="w" placeholder="Weight (kg)">`;
            } else if(id === 'pass-gen') {
                html += `<input type="number" id="inputData" value="12" placeholder="Password Length">`;
            } else if(id === 'qr-gen') {
                html += `<input type="text" id="inputData" placeholder="Enter URL or Text">`;
            } else if(id === 'emi-calc') {
                html += `<input type="number" id="p" placeholder="Principal"><input type="number" id="r" placeholder="Rate (%)"><input type="number" id="t" placeholder="Time (Months)">`;
            } else {
                html += `<input type="text" id="inputData" placeholder="Enter value...">`;
            }

            html += `<button class="launch-btn" onclick="runLogic('${id}')">Calculate / Process</button>`;
            html += `<div class="result-box" id="result">Result will appear here...</div>`;
            
            modalInterface.innerHTML = html;
            modal.style.display = "block";
        }

        function runLogic(id) {
            const input = document.getElementById('inputData')?.value;
            const res = document.getElementById('result');
            
            switch(id) {
                case 'word-count': res.innerText = `Words: ${input.trim().split(/\s+/).length} | Chars: ${input.length}`; break;
                case 'pass-gen': res.innerText = Math.random().toString(36).slice(-input) + Math.random().toString(36).toUpperCase().slice(-4); break;
                case 'rev-text': res.innerText = input.split('').reverse().join(''); break;
                case 'b64-tool': try { res.innerText = btoa(input); } catch(e) { res.innerText = "Error: Invalid Input"; } break;
                case 'json-fmt': try { res.innerText = JSON.stringify(JSON.parse(input), null, 4); } catch(e) { res.innerText = "Invalid JSON"; } break;
                case 'bmi-calc': const h = document.getElementById('h').value/100; const w = document.getElementById('w').value; res.innerText = `BMI: ${(w/(h*h)).toFixed(2)}`; break;
                case 'qr-gen': res.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${input}" alt="QR Code">`; break;
                case 'age-calc': const birth = new Date(input); const age = new Date().getFullYear() - birth.getFullYear(); res.innerText = `You are ${age} years old.`; break;
                case 'char-extract': res.innerText = input.replace(/\D/g,''); break;
                case 'case-conv': res.innerText = `UPPER: ${input.toUpperCase()}\nlower: ${input.toLowerCase()}`; break;
                case 'binary-conv': res.innerText = input.split('').map(char => char.charCodeAt(0).toString(2)).join(' '); break;
                case 'sort-list': res.innerText = input.split('\n').sort().join('\n'); break;
                case 'emi-calc': 
                    const P = document.getElementById('p').value, R = (document.getElementById('r').value/12/100), T = document.getElementById('t').value;
                    res.innerText = `Monthly EMI: ${Math.round((P * R * Math.pow(1+R, T)) / (Math.pow(1+R, T)-1))}`; break;
                default: res.innerText = "Process Complete.";
            }
        }

        themeBtn.onclick = () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        };

        document.querySelector('.close-modal').onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }
    </script>
</body>
</html>
