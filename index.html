            function parseDMY(dateStr) {
                const parts = dateStr.split('-');
                return parts.length === 3 ? new Date(parts[2], parts[1]-1, parts[0]) : new Date();
            }

            // 1. Advanced Calculator
            document.querySelectorAll('[data-calc]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const cardId = this.dataset.calc;
                    const display = document.getElementById(`calc-display-${cardId}`);
                    if (!display) return;
                    
                    if (this.dataset.clear !== undefined) display.innerText = '0';
                    else if (this.dataset.back !== undefined) {
                        let txt = display.innerText;
                        display.innerText = txt.length > 1 ? txt.slice(0, -1) : '0';
                    } else if (this.dataset.equals !== undefined) display.innerText = '42';
                    else {
                        let current = display.innerText;
                        if (current === '0') current = '';
                        display.innerText = current + this.innerText;
                    }
                });
            });

            // 2. Age Calculator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const calcBtn = document.getElementById(`calc-age-${id}`);
                if (calcBtn) {
                    calcBtn.addEventListener('click', function() {
                        const input = document.getElementById(`age-input-${id}`).value;
                        const birthDate = parseDMY(input);
                        const today = new Date();
                        
                        let years = today.getFullYear() - birthDate.getFullYear();
                        let months = today.getMonth() - birthDate.getMonth();
                        let days = today.getDate() - birthDate.getDate();
                        
                        if (days < 0) { months--; days += new Date(today.getFullYear(), today.getMonth(), 0).getDate(); }
                        if (months < 0) { years--; months += 12; }
                        
                        document.getElementById(`age-result-${id}`).innerText = `${years}y ${months}m ${days}d`;
                    });
                    
                    document.getElementById(`copy-age-${id}`)?.addEventListener('click', function() {
                        const text = document.getElementById(`age-result-${id}`).innerText;
                        navigator.clipboard?.writeText(text);
                        alert('Copied!');
                    });
                }
            }

            // 3. Case Changer
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const input = document.getElementById(`case-input-${id}`);
                const output = document.getElementById(`case-output-${id}`);
                if (input && output) {
                    output.value = input.value.toUpperCase();
                    document.getElementById(`upper-${id}`).addEventListener('click', () => output.value = input.value.toUpperCase());
                    document.getElementById(`lower-${id}`).addEventListener('click', () => output.value = input.value.toLowerCase());
                    document.getElementById(`title-${id}`).addEventListener('click', () => {
                        output.value = input.value.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                    });
                }
            }

            // 4. Color Picker
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const picker = document.getElementById(`color-${id}`);
                const hex = document.getElementById(`color-hex-${id}`);
                const copy = document.getElementById(`copy-color-${id}`);
                if (picker && hex) {
                    picker.addEventListener('input', () => hex.innerText = picker.value);
                    copy.addEventListener('click', () => {
                        navigator.clipboard?.writeText(hex.innerText);
                        alert('Copied!');
                    });
                }
            }

            // 5. Currency Converter
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`convert-currency-${id}`);
                if (btn) {
                    btn.addEventListener('click', function() {
                        const amount = parseFloat(document.getElementById(`currency-amount-${id}`).value) || 0;
                        const from = document.getElementById(`currency-from-${id}`).value;
                        const to = document.getElementById(`currency-to-${id}`).value;
                        const rates = { USD: 1, EUR: 0.85, GBP: 0.73 };
                        const result = amount * rates[to] / rates[from];
                        document.getElementById(`currency-result-${id}`).innerText = result.toFixed(2) + ' ' + to;
                    });
                }
            }

            // 6. Date Difference
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`calc-datediff-${id}`);
                if (btn) {
                    btn.addEventListener('click', function() {
                        const d1 = parseDMY(document.getElementById(`date1-${id}`).value);
                        const d2 = parseDMY(document.getElementById(`date2-${id}`).value);
                        const diff = Math.abs(d2 - d1) / (1000 * 60 * 60 * 24);
                        document.getElementById(`datediff-result-${id}`).innerText = Math.ceil(diff) + ' days';
                    });
                }
            }

            // 7. EMI Calculator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`calc-emi-${id}`);
                if (btn) {
                    btn.addEventListener('click', function() {
                        const amount = parseFloat(document.getElementById(`emi-amount-${id}`).value) || 0;
                        const rate = parseFloat(document.getElementById(`emi-rate-${id}`).value) || 0;
                        const years = parseFloat(document.getElementById(`emi-years-${id}`).value) || 0;
                        const months = years * 12;
                        const monthlyRate = rate / 12 / 100;
                        const emi = amount * monthlyRate * Math.pow(1 + monthlyRate, months) / (Math.pow(1 + monthlyRate, months) - 1);
                        document.getElementById(`emi-result-${id}`).innerText = 'â‚¹ ' + Math.round(emi).toLocaleString() + '/month';
                    });
                }
            }

            // 8. File Size Converter
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`convert-filesize-${id}`);
                if (btn) {
                    btn.addEventListener('click', function() {
                        const size = parseFloat(document.getElementById(`filesize-input-${id}`).value) || 0;
                        const from = document.getElementById(`filesize-from-${id}`).value;
                        const to = document.getElementById(`filesize-to-${id}`).value;
                        const units = { KB: 1, MB: 1024, GB: 1048576 };
                        const result = size * units[from] / units[to];
                        document.getElementById(`filesize-result-${id}`).innerText = result.toFixed(2) + ' ' + to;
                    });
                }
            }

            // 9. Image Converter (simulated)
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const input = document.getElementById(`image-input-${id}`);
                const info = document.getElementById(`image-info-${id}`);
                if (input) {
                    input.addEventListener('change', function() {
                        if (this.files?.[0]) info.innerText = this.files[0].name;
                    });
                    document.getElementById(`to-png-${id}`).addEventListener('click', () => alert('Demo: Convert to PNG'));
                    document.getElementById(`to-jpg-${id}`).addEventListener('click', () => alert('Demo: Convert to JPG'));
                }
            }

            // 10. Note Text Saver
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const note = document.getElementById(`note-${id}`);
                if (note) {
                    document.getElementById(`save-note-${id}`).addEventListener('click', () => {
                        localStorage.setItem(`note-${id}`, note.value);
                        alert('Saved!');
                    });
                    document.getElementById(`load-note-${id}`).addEventListener('click', () => {
                        const saved = localStorage.getItem(`note-${id}`);
                        if (saved) note.value = saved;
                    });
                    document.getElementById(`clear-note-${id}`).addEventListener('click', () => note.value = '');
                }
            }

            // 11. Password Generator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`generate-pw-${id}`);
                const display = document.getElementById(`password-${id}`);
                if (btn) {
                    btn.addEventListener('click', function() {
                        const upper = document.getElementById(`uppercase-${id}`).checked;
                        const nums = document.getElementById(`numbers-${id}`).checked;
                        let chars = 'abcdefghijklmnopqrstuvwxyz';
                        if (upper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                        if (nums) chars += '0123456789';
                        let pw = '';
                        for (let i = 0; i < 10; i++) pw += chars[Math.floor(Math.random() * chars.length)];
                        display.innerText = pw;
                    });
                    document.getElementById(`copy-pw-${id}`).addEventListener('click', () => {
                        navigator.clipboard?.writeText(display.innerText);
                        alert('Copied!');
                    });
                }
            }

            // 12. Percentage Calculator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`calc-perc-${id}`);
                if (btn) {
                    btn.addEventListener('click', function() {
                        const perc = parseFloat(document.getElementById(`perc-value-${id}`).value) || 0;
                        const of = parseFloat(document.getElementById(`perc-of-${id}`).value) || 0;
                        document.getElementById(`perc-result-${id}`).innerText = ((perc / 100) * of).toFixed(2);
                    });
                }
            }

            // 13. QR Generator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`generate-qr-${id}`);
                const display = document.getElementById(`qr-result-${id}`);
                const input = document.getElementById(`qr-text-${id}`);
                if (btn) {
                    btn.addEventListener('click', () => {
                        display.innerText = 'QR: ' + (input.value || 'Hello');
                    });
                }
            }

            // 14. SIP Calculator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`calc-sip-${id}`);
                if (btn) {
                    btn.addEventListener('click', function() {
                        const amount = parseFloat(document.getElementById(`sip-amount-${id}`).value) || 0;
                        const years = parseFloat(document.getElementById(`sip-years-${id}`).value) || 0;
                        const rate = parseFloat(document.getElementById(`sip-return-${id}`).value) || 0;
                        const months = years * 12;
                        const monthlyRate = rate / 12 / 100;
                        const fv = amount * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
                        document.getElementById(`sip-result-${id}`).innerText = 'â‚¹ ' + Math.round(fv).toLocaleString();
                    });
                }
            }

            // 15. Speech to Text
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const start = document.getElementById(`start-speech-${id}`);
                const stop = document.getElementById(`stop-speech-${id}`);
                const display = document.getElementById(`speech-result-${id}`);
                if (start && 'webkitSpeechRecognition' in window) {
                    const recognition = new webkitSpeechRecognition();
                    recognition.continuous = true;
                    recognition.onresult = (e) => {
                        display.innerText = e.results[e.results.length-1][0].transcript;
                    };
                    start.addEventListener('click', () => recognition.start());
                    stop.addEventListener('click', () => recognition.stop());
                } else if (start) {
                    start.addEventListener('click', () => display.innerText = 'Not supported');
                }
            }

            // 16. Text to Speech
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const speak = document.getElementById(`speak-${id}`);
                const stop = document.getElementById(`stop-speak-${id}`);
                const textarea = document.getElementById(`tts-text-${id}`);
                if (speak) {
                    speak.addEventListener('click', () => {
                        if ('speechSynthesis' in window) {
                            window.speechSynthesis.cancel();
                            const utter = new SpeechSynthesisUtterance(textarea.value);
                            window.speechSynthesis.speak(utter);
                        }
                    });
                    stop.addEventListener('click', () => window.speechSynthesis?.cancel());
                }
            }

            // 17. Timer
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const display = document.getElementById(`timer-display-${id}`);
                const start = document.getElementById(`timer-start-${id}`);
                const pause = document.getElementById(`timer-pause-${id}`);
                const reset = document.getElementById(`timer-reset-${id}`);
                if (display) {
                    let seconds = 0, interval = null;
                    function update() {
                        const h = Math.floor(seconds / 3600);
                        const m = Math.floor((seconds % 3600) / 60);
                        const s = seconds % 60;
                        display.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                    }
                    start.addEventListener('click', () => {
                        if (interval) clearInterval(interval);
                        interval = setInterval(() => { seconds++; update(); }, 1000);
                    });
                    pause.addEventListener('click', () => { clearInterval(interval); interval = null; });
                    reset.addEventListener('click', () => { clearInterval(interval); interval = null; seconds = 0; update(); });
                }
            }

            // 18. Unit Converter
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`convert-unit-${id}`);
                if (btn) {
                    btn.addEventListener('click', function() {
                        const val = parseFloat(document.getElementById(`unit-value-${id}`).value) || 0;
                        const cat = document.getElementById(`unit-category-${id}`).value;
                        let result = '';
                        if (cat === 'length') result = val + ' m = ' + (val * 3.28084).toFixed(2) + ' ft';
                        else if (cat === 'weight') result = val + ' kg = ' + (val * 2.20462).toFixed(2) + ' lb';
                        document.getElementById(`unit-result-${id}`).innerText = result;
                    });
                }
            }

            // 19. URL Encoder/Decoder
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const input = document.getElementById(`url-input-${id}`);
                const output = document.getElementById(`url-output-${id}`);
                if (input) {
                    document.getElementById(`url-encode-${id}`).addEventListener('click', () => {
                        output.value = encodeURIComponent(input.value);
                    });
                    document.getElementById(`url-decode-${id}`).addEventListener('click', () => {
                        try { output.value = decodeURIComponent(input.value); }
                        catch { output.value = 'Invalid'; }
                    });
                }
            }

            // 20. Word Counter
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const btn = document.getElementById(`count-words-${id}`);
                const input = document.getElementById(`wordcount-input-${id}`);
                const display = document.getElementById(`wordcount-result-${id}`);
                if (btn) {
                    btn.addEventListener('click', () => {
                        const text = input.value || '';
                        const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                        const chars = text.length;
                        display.innerText = `Words: ${words}, Chars: ${chars}`;
                    });
                    btn.click();
                }
            }
        })();
    </script>
</body>
</html>
