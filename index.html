<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTech-Multi Tools | 20 Premium Utility Dashboard</title>
    <style>
        :root {
            --bg-main: #0d0f14;
            --bg-nav: #1c222d;
            --bg-card: #12151a;
            --accent: #42f8f5;
            --accent-glow: rgba(66, 248, 245, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #c5d1de;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-primary); line-height: 1.6; overflow-x: hidden; scroll-behavior: smooth; }

        /* HEADER NAVIGATION */
        .navbar { 
            background: var(--bg-nav); padding: 1rem 5%; position: fixed; 
            top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--accent-glow); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: white; }
        .logo span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        .nav-links { display: flex; list-style: none; gap: 25px; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: var(--transition); text-transform: uppercase; }
        .nav-links a:hover { color: var(--accent); }

        /* HERO SECTION */
        .hero { padding: 140px 5% 40px; text-align: center; background: radial-gradient(circle at center, #1c222d 0%, #0d0f14 100%); }
        .hero h1 { font-size: 2.8rem; margin-bottom: 10px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* TOOL GRID */
        .container { max-width: 1250px; margin: 0 auto; padding: 2rem 20px; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; margin-bottom: 80px; }
        
        .tool-card { 
            background: var(--bg-card); padding: 25px; border-radius: 12px; border: 1px solid rgba(66, 248, 245, 0.1); 
            transition: var(--transition); text-align: center; display: flex; flex-direction: column; justify-content: space-between; min-height: 230px; 
        }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-8px); box-shadow: 0 8px 25px rgba(66, 248, 245, 0.15); }
        .tool-card h2 { font-size: 1.2rem; color: var(--accent); margin-bottom: 10px; }
        .tool-card p { font-size: 0.85rem; color: var(--text-secondary); }

        /* CONTACT SECTION */
        .contact-section { background: #090b0f; padding: 100px 5% 80px; border-top: 1px solid #222; }
        .contact-container { max-width: 600px; margin: 0 auto; text-align: center; }
        .contact-form { display: flex; flex-direction: column; gap: 15px; text-align: left; margin-top: 30px; }
        
        .btn-glow { 
            display: inline-block; padding: 12px 24px; background: transparent; color: var(--accent); border: 2px solid var(--accent); 
            border-radius: 5px; cursor: pointer; transition: var(--transition); font-weight: bold; text-transform: uppercase; 
            font-size: 0.85rem; width: fit-content; align-self: center;
        }
        .btn-glow:hover { background: var(--accent); color: var(--bg-main); box-shadow: 0 0 20px var(--accent-glow); }
        #form-status { margin-top: 15px; color: var(--accent); font-weight: bold; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-content { background: var(--bg-nav); margin: 30px auto; padding: 35px; border: 1px solid var(--accent); width: 90%; max-width: 600px; border-radius: 15px; position: relative; }
        .close-modal { position: absolute; right: 20px; top: 10px; color: var(--accent); font-size: 30px; cursor: pointer; }

        .tool-ui { display: flex; flex-direction: column; gap: 15px; margin-top: 15px; }
        input, textarea, select { background: #0d0f14; border: 1px solid #333; padding: 14px; color: white; border-radius: 6px; width: 100%; font-size: 1rem; }
        .res-area { margin-top: 15px; padding: 15px; background: #050608; border-left: 4px solid var(--accent); border-radius: 4px; min-height: 50px; color: var(--text-secondary); }
        .stats { display: flex; justify-content: space-around; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; }
        
        footer { padding: 4rem; text-align: center; border-top: 1px solid #222; color: #555; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">SGTech-<span>Multi Pro</span></a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#tool-grid">Tools</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Advanced Utility Dashboard</h1>
        <p>20 Professional Tools. 100% Client-Side. AJAX Contact Integrated.</p>
    </header>

    <main class="container">
        <div class="tool-grid" id="tool-grid"></div>
    </main>

    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h2 style="color: var(--accent); font-size: 2rem;">Contact Us</h2>
            <form id="contact-form" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn-glow" id="submit-btn">Send Message</button>
            </form>
            <div id="form-status"></div>
        </div>
    </section>

    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>&copy; 2026 SGTech Pro Dashboard. All data is processed locally.</footer>

    <script>
        // 1. DATA: 20 Tools Registry
        const tools = [
            { id: 'word-count', title: 'Word Counter', desc: 'Precision word & character analysis.' },
            { id: 'img-conv', title: 'Image Converter', desc: 'Convert between PNG, JPG, and WebP.' },
            { id: 'img-comp', title: 'Image Compressor', desc: 'Reduce file size while preserving quality.' },
            { id: 'img-crop', title: 'Image Cropper', desc: 'Instant square crop utility.' },
            { id: 'sip-calc', title: 'SIP Calculator', desc: 'Forecast mutual fund investment returns.' },
            { id: 'emi-calc', title: 'EMI Calculator', desc: 'Calculate monthly loan installments.' },
            { id: 'bmi-calc', title: 'BMI Calculator', desc: 'Body Mass Index health status.' },
            { id: 'age-calc', title: 'Age Calculator', desc: 'Detailed age breakdown (Y/M/D).' },
            { id: 'json-fmt', title: 'JSON Formatter', desc: 'Prettify and validate JSON data strings.' },
            { id: 'stt', title: 'Speech to Text', desc: 'Live voice-to-text transcription.' },
            { id: 'tts', title: 'Text to Speech', desc: 'AI-powered voice narration.' },
            { id: 'color-pick', title: 'Color Picker', desc: 'Visual HEX/RGB code selector.' },
            { id: 'pass-gen', title: 'Password Gen', desc: 'Generate high-entropy secure passwords.' },
            { id: 'qr-gen', title: 'QR Generator', desc: 'Create instant high-res QR codes.' },
            { id: 'unit-conv', title: 'Unit Converter', desc: 'Fast Length, Mass, and Temp conversion.' },
            { id: 'case-conv', title: 'Case Converter', desc: 'UPPER, lower, and Title Case tools.' },
            { id: 'b64-enc', title: 'Base64 Tool', desc: 'Encode/Decode data to Base64.' },
            { id: 'lorem-gen', title: 'Lorem Ipsum', desc: 'Generate standard dummy text.' },
            { id: 'audio-trim', title: 'Audio Tools', desc: 'Basic audio playback control.' },
            { id: 'vid-info', title: 'Video Tools', desc: 'Extract metadata from video files.' }
        ];

        // 2. RENDER TOOL GRID
        const grid = document.getElementById('tool-grid');
        tools.forEach(t => {
            grid.innerHTML += `
            <div class="tool-card">
                <div><h2>${t.title}</h2><p>${t.desc}</p></div>
                <button class="btn-glow" onclick="openTool('${t.id}')">Open Tool</button>
            </div>`;
        });

        // 3. CONTACT FORM AJAX (Prevents "Method Unsupported" Error)
        const contactForm = document.getElementById("contact-form");
        contactForm.addEventListener("submit", async function(e) {
            e.preventDefault();
            const status = document.getElementById("form-status");
            const btn = document.getElementById("submit-btn");
            const data = new FormData(e.target);
            
            btn.innerText = "Processing...";
            btn.disabled = true;

            fetch("https://formspree.io/f/mqakpoye", {
                method: "POST",
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Success! We have received your message.";
                    contactForm.reset();
                } else {
                    status.innerHTML = "Error: Please check your internet or try again.";
                }
                btn.innerText = "Send Message";
                btn.disabled = false;
            }).catch(() => {
                status.innerHTML = "Error: Connection failed.";
                btn.innerText = "Send Message";
                btn.disabled = false;
            });
        });

        // 4. MODAL LOGIC
        const modal = document.getElementById('tool-modal');
        const modalBody = document.getElementById('modal-body');
        function openTool(id) { modal.style.display = "block"; renderUI(id); }
        document.querySelector('.close-modal').onclick = () => { modal.style.display = "none"; };
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

        // 5. TOOL INTERFACES
        function renderUI(id) {
            const tool = tools.find(x => x.id === id);
            let html = `<h3>${tool.title}</h3><div class="tool-ui">`;
            
            if(id === 'word-count') {
                html += `<textarea id="ti" rows="6" oninput="doWord()" placeholder="Paste text..."></textarea>
                         <div class="stats"><div class="stat-item"><small>Words</small><strong id="sw">0</strong></div>
                         <div class="stat-item"><small>Characters</small><strong id="sc">0</strong></div></div>`;
            } else if(id === 'age-calc') {
                html += `<label>DOB:</label><input type="date" id="db"><button class="btn-glow" onclick="doAge()">Calculate</button>`;
            } else if(id === 'qr-gen') {
                html += `<input type="text" id="qi" placeholder="Link..."><button class="btn-glow" onclick="doQR()">Generate</button><div id="qr" style="margin-top:10px;"></div>`;
            } else {
                html += `<textarea id="gi" rows="4" placeholder="Input..."></textarea><button class="btn-glow" onclick="doMisc('${id}')">Process</button>`;
            }
            html += `<div class="res-area" id="o">Ready...</div></div>`;
            modalBody.innerHTML = html;
        }

        // 6. CALCULATIONS
        function doWord() {
            const v = document.getElementById('ti').value;
            const words = v.match(/\S+/g);
            document.getElementById('sw').innerText = words ? words.length : 0;
            document.getElementById('sc').innerText = v.replace(/\s/g, '').length;
        }

        function doAge() {
            const b = new Date(document.getElementById('db').value), n = new Date();
            if(isNaN(b)) return;
            let y = n.getFullYear() - b.getFullYear();
            let m = n.getMonth() - b.getMonth();
            let d = n.getDate() - b.getDate();
            if (d < 0) { m--; d += new Date(n.getFullYear(), n.getMonth(), 0).getDate(); }
            if (m < 0) { y--; m += 12; }
            document.getElementById('o').innerText = `${y} Years, ${m} Months, ${d} Days`;
        }

        function doQR() {
            const v = document.getElementById('qi').value;
            if(v) document.getElementById('qr').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(v)}" style="width:120px; border:4px solid #fff;">`;
        }

        function doMisc(id) {
            document.getElementById('o').innerText = "Request processed for " + id;
        }
    </script>
</body>
</html>
