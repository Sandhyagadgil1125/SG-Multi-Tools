    <style>

        body {

        .calculator-card {

        .card-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #42f8f5;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-icon {
            color: #42f8f5;

        }

        .badge-container {
            display: flex;

        }

        .card-badge {
            background: #12151a;

            border: 1px solid #42f8f5;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .affiliate-badge {
            background: #ffd700;
            color: #1c222d;
            padding: 5px 12px;

            font-size: 0.7rem;

            text-decoration: none;
            text-transform: uppercase;
            border: 1px solid #ffd700;
            transition: all 0.2s ease;

            letter-spacing: 0.5px;
        }

        .affiliate-badge:hover {
            background: #42f8f5;
            border-color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.5);
        }

        .affiliate-badge.secondary {

        }

        .affiliate-badge.secondary:hover {
            background: #42f8f5;

        }

        /* Display Screen */
        .display {
            background: #12151a;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #42f8f5;
            box-shadow: inset 0 0 15px rgba(66, 248, 245, 0.2);
        }

        #calc-display {
            width: 100%;
            background: transparent;
            border: none;
            color: #42f8f5;
            font-size: 2.5rem;
            font-family: 'Fira Mono', 'Courier New', monospace;
            text-align: right;
            outline: none;
            font-weight: 600;
        }

        /* Scientific Functions Row */
        .scientific-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        /* Number Grid */
        .number-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        /* Button Styles */
        .btn {
            background: #12151a;
            border: 1px solid #42f8f5;
            border-radius: 12px;
            padding: 15px 5px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background: #42f8f5;
            color: #12151a;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(66, 248, 245, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-function {
            background: #1e3347;
            border-color: #3d8f9e;
            font-size: 0.95rem;
        }

        .btn-operator {
            background: #2a3f55;
            border-color: #3d9eb3;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .btn-action {
            background: #42f8f5;
            color: #12151a;
            font-weight: 800;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 40px;
            margin: 10px 0 15px 0;
            border: 2px solid #42f8f5;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        .btn-action:hover {
            background: #3ff0ed;
            box-shadow: 0 8px 20px rgba(66, 248, 245, 0.7);
        }

        /* Affiliate Links Section */
        .affiliate-section {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #2a4055;
        }

        .affiliate-link {
            flex: 1;
            text-align: center;
            padding: 12px 10px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .affiliate-link.primary {
            background: #ffd700;
            color: #1c222d;
            border-color: #ffd700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .affiliate-link.primary:hover {
            background: #42f8f5;
            border-color: #42f8f5;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 248, 245, 0.6);
        }

        .affiliate-link.secondary {
            background: #c0c0c0;
            color: #1c222d;
            border-color: #c0c0c0;
            box-shadow: 0 4px 12px rgba(192, 192, 192, 0.3);
        }

        .affiliate-link.secondary:hover {
            background: #42f8f5;
            border-color: #42f8f5;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 248, 245, 0.6);
        }

        /* Memory Indicators */
        .memory-bar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
            color: #6d8ba0;
            font-size: 0.8rem;
        }

        .memory-bar span {
            background: #12151a;
            padding: 3px 10px;
            border-radius: 15px;
            border: 1px solid #2a4a60;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .memory-bar span:hover {
            background: #42f8f5;
            color: #12151a;
        }

        /* Responsive */
        @media screen and (max-width: 500px) {
            .calculator-card {
                padding: 15px;
            }
            
            .btn {
                padding: 12px 3px;
                font-size: 0.9rem;
            }
            
            #calc-display {
                font-size: 2rem;
            }
            
            .scientific-row {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .affiliate-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <!-- Header with Affiliate Badge -->
        <div class="card-header">
            <div class="card-title">
                <span class="card-icon">üßÆ</span> Advanced Calculator
            </div>
            <div class="badge-container">
                <div class="card-badge">SCIENTIFIC</div>
                <a href="https://www.digistore24.com/redir/475469/Top100PercentSandhya/" target="_blank" class="affiliate-badge">‚≠ê PRO</a>
            </div>
        </div>

        <!-- Display Screen -->
        <div class="display">
            <input type="text" id="calc-display" value="0" readonly>
            <div class="memory-bar">
                <span id="memory-clear">MC</span>
                <span id="memory-recall">MR</span>
                <span id="memory-add">M+</span>
                <span id="memory-subtract">M-</span>
            </div>
        </div>

        <!-- Scientific Functions Row 1 -->
        <div class="scientific-row">
            <button class="btn btn-function" data-fn="sin">sin</button>
            <button class="btn btn-function" data-fn="cos">cos</button>
            <button class="btn btn-function" data-fn="tan">tan</button>

        <!-- Scientific Functions Row 2 -->
        <div class="scientific-row">
            <button class="btn btn-function" data-fn="œÄ">œÄ</button>
            <button class="btn btn-function" data-fn="e">e</button>
            <button class="btn btn-function" data-fn="x¬≤">x¬≤</button>
            <button class="btn btn-function" data-fn="‚àö">‚àö</button>
            <button class="btn btn-function" data-fn="‚àõ">‚àõ</button>
        </div>

        <!-- Scientific Functions Row 3 -->
        <div class="scientific-row">
            <button class="btn btn-function" data-fn="x ∏">x ∏</button>
            <button class="btn btn-function" data-fn="10À£">10À£</button>
            <button class="btn btn-function" data-fn="|x|">|x|</button>
            <button class="btn btn-function" data-fn="x!">x!</button>
            <button class="btn btn-function" data-fn="1/x">1/x</button>
        </div>

        <!-- Parentheses Row -->
        <div class="scientific-row">
            <button class="btn btn-function" data-fn="(">(</button>
            <button class="btn btn-function" data-fn=")">)</button>
            <button class="btn btn-function" data-fn="%">%</button>
            <button class="btn btn-function" data-fn="¬±">¬±</button>
            <button class="btn btn-clear" data-clear="C">C</button>
        </div>

        <!-- Number Pad -->
        <div class="number-grid">
            <button class="btn" data-num="7">7</button>
            <button class="btn" data-num="8">8</button>
            <button class="btn" data-num="9">9</button>
            <button class="btn btn-operator" data-op="√∑">√∑</button>
            
            <button class="btn" data-num="4">4</button>
            <button class="btn" data-num="5">5</button>
            <button class="btn" data-num="6">6</button>
            <button class="btn btn-operator" data-op="√ó">√ó</button>
            
            <button class="btn" data-num="1">1</button>
            <button class="btn" data-num="2">2</button>
            <button class="btn" data-num="3">3</button>
            <button class="btn btn-operator" data-op="-">‚àí</button>
            
            <button class="btn" data-num="0">0</button>
            <button class="btn" data-num="00">00</button>
            <button class="btn" data-num=".">.</button>
            <button class="btn btn-operator" data-op="+">+</button>
        </div>

        <!-- Backspace and Calculate -->
        <button class="btn" data-back="‚å´" style="width: 100%; margin-bottom: 10px;">‚å´ BACKSPACE</button>
        <button class="btn-action" data-calculate="=">üìä CALCULATE</button>

        <!-- Affiliate Links Section -->
        <div class="affiliate-section">
            <a href="https://www.digistore24.com/redir/475469/Top100PercentSandhya/" target="_blank" class="affiliate-link primary">
                ‚≠ê PRIMARY AFFILIATE
            </a>
            <a href="https://www.digistore24.com/redir/489118/Top100PercentSandhya/" target="_blank" class="affiliate-link secondary">
                ‚ö° SECONDARY AFFILIATE
            </a>
        </div>

        <!-- Upgrade Text -->
        <div style="text-align: center; margin-top: 12px; color: #6d8ba0; font-size: 0.75rem;">
            Upgrade to Premium for advanced features and priority support
        </div>
    </div>

    <script>
        (function() {
            const display = document.getElementById('calc-display');
            let currentInput = '0';
            let memory = 0;

            function updateDisplay() {
                display.value = currentInput;
            }

            // Number buttons
            document.querySelectorAll('[data-num]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const num = btn.dataset.num;
                    if (currentInput === '0' || currentInput === 'Error') {
                        currentInput = num;
                    } else {
                        currentInput += num;
                    }
                    updateDisplay();
                });
            });

            // Operator buttons
            document.querySelectorAll('[data-op]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const op = btn.dataset.op;
                    if (currentInput === 'Error') currentInput = '0';
                    
                    const lastChar = currentInput[currentInput.length - 1];
                    const operators = ['+', '-', '√ó', '√∑', '^'];
                    
                    if (operators.includes(lastChar)) {
                        currentInput = currentInput.slice(0, -1) + op;
                    } else {
                        currentInput += op;
                    }
                    updateDisplay();
                });
            });

            // Function buttons
            document.querySelectorAll('[data-fn]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const fn = btn.dataset.fn;
                    if (currentInput === 'Error') currentInput = '0';

                    switch(fn) {
                        case 'œÄ':
                            currentInput += Math.PI.toFixed(8);
                            break;
                        case 'e':
                            currentInput += Math.E.toFixed(8);
                            break;
                        case 'x¬≤':
                            try {
                                let val = eval(currentInput) || 0;
                                currentInput = (val * val).toString();
                            } catch { currentInput = 'Error'; }
                            break;
                        case '‚àö':
                            currentInput += '‚àö(';
                            break;
                        case '‚àõ':
                            currentInput += '‚àõ(';
                            break;
                        case 'x ∏':
                            currentInput += '^';
                            break;
                        case '10À£':
                            currentInput += '10^';
                            break;
                        case '|x|':
                            currentInput = '|' + currentInput + '|';
                            break;
                        case 'x!':
                            currentInput += '!';
                            break;
                        case '1/x':
                            try {
                                let val = eval(currentInput) || 0;
                                currentInput = val !== 0 ? (1/val).toString() : 'Error';
                            } catch { currentInput = 'Error'; }
                            break;
                        case '¬±':
                            if (currentInput !== '0' && !currentInput.startsWith('-')) {
                                currentInput = '-' + currentInput;
                            } else if (currentInput.startsWith('-')) {
                                currentInput = currentInput.substring(1);
                            }
                            break;
                        default:
                            if (!['C', '¬±'].includes(fn)) {
                                currentInput += fn + '(';
                            }
                    }
                    updateDisplay();
                });
            });

            // Clear button
            document.querySelector('[data-clear="C"]').addEventListener('click', () => {
                currentInput = '0';
                updateDisplay();
            });

            // Backspace button
            document.querySelector('[data-back="‚å´"]').addEventListener('click', () => {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            });

            // Calculate button
            document.querySelector('[data-calculate="="]').addEventListener('click', () => {
                try {
                    let expr = currentInput
                        .replace(/√ó/g, '*')
                        .replace(/√∑/g, '/')
                        .replace(/œÄ/g, Math.PI.toString())
                        .replace(/e/g, Math.E.toString())
                        .replace(/\^/g, '**')
                        .replace(/‚àö\(([^)]+)\)/g, 'Math.sqrt($1)')
                        .replace(/‚àõ\(([^)]+)\)/g, 'Math.cbrt($1)')
                        .replace(/sin\(/g, 'Math.sin(')
                        .replace(/cos\(/g, 'Math.cos(')
                        .replace(/tan\(/g, 'Math.tan(')
                        .replace(/log\(/g, 'Math.log10(')
                        .replace(/ln\(/g, 'Math.log(')
                        .replace(/\|([^|]+)\|/g, 'Math.abs($1)')
                        .replace(/(\d+)!/g, (_, n) => {
                            let fact = 1;
                            for (let i = 2; i <= parseInt(n); i++) fact *= i;
                            return fact;
                        });

                    const result = new Function('return ' + expr)();
                    currentInput = (isNaN(result) || !isFinite(result)) ? 'Error' : result.toString();
                } catch {
                    currentInput = 'Error';
                }
                updateDisplay();
            });

            // Memory functions
            document.getElementById('memory-add').addEventListener('click', () => {
                try { memory += parseFloat(eval(currentInput) || 0); } catch {}
            });
            
            document.getElementById('memory-subtract').addEventListener('click', () => {
                try { memory -= parseFloat(eval(currentInput) || 0); } catch {}
            });
            
            document.getElementById('memory-recall').addEventListener('click', () => {
                currentInput = memory.toString();
                updateDisplay();
            });
            
            document.getElementById('memory-clear').addEventListener('click', () => {
                memory = 0;
            });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                const key = e.key;
                
                if (key >= '0' && key <= '9') {
                    document.querySelector(`[data-num="${key}"]`)?.click();
                } else if (key === '.') {
                    document.querySelector('[data-num="."]')?.click();
                } else if (key === '+') {
                    document.querySelector('[data-op="+"]')?.click();
                } else if (key === '-') {
                    document.querySelector('[data-op="-"]')?.click();
                } else if (key === '*') {
                    document.querySelector('[data-op="√ó"]')?.click();
                } else if (key === '/') {
                    document.querySelector('[data-op="√∑"]')?.click();
                } else if (key === 'Enter' || key === '=') {
                    e.preventDefault();
                    document.querySelector('[data-calculate="="]')?.click();
                } else if (key === 'Escape') {
                    document.querySelector('[data-clear="C"]')?.click();
                } else if (key === 'Backspace') {
                    document.querySelector('[data-back="‚å´"]')?.click();
                } else if (key === '(') {
                    document.querySelector('[data-fn="("]')?.click();
                } else if (key === ')') {
                    document.querySelector('[data-fn=")"]')?.click();
                }
            });
        })();
    </script>
</body>
