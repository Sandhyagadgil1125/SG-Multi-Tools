<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Multi-Tools For Daily Use</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 80px; min-height: 100vh; scroll-behavior: smooth; }

        /* Navigation Bar */
        .navbar { background: var(--bg-nav); padding: 0.8rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--accent); font-weight: 800; }
        .sg-logo { border: 2px solid var(--accent); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 0 10px var(--accent-glow); }
        .nav-links { display: flex; gap: 20px; list-style: none; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--accent); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; cursor: pointer; transition: var(--transition); }
        .nav-links a:hover { text-shadow: 0 0 8px var(--accent); }

        /* Hero Section */
        .hero { text-align: center; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 0 5% 50px; }
        .card { background: var(--bg-card); border: 1px solid var(--card-border); padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: var(--transition); position: relative; }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 25px var(--accent-glow); }
        .card i { font-size: 2.2rem; margin-bottom: 15px; display: block; }

        /* Buttons & Interactions */
        .tool-btn { 
            background: transparent; border: 1.5px solid var(--accent); color: var(--accent); padding: 10px; border-radius: 8px; 
            width: 100%; margin-top: 10px; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; transition: all 0.25s ease;
            pointer-events: none;
        }
        .card:hover .tool-btn { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }

        /* Modal Structure */
        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-content { background: var(--bg-nav); max-width: 600px; margin: 5vh auto; padding: 30px; border-radius: 20px; border: 2px solid var(--accent); position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 1.8rem; cursor: pointer; color: var(--accent); }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--accent); background: var(--bg-main); color: var(--accent); outline: none; }
        .calc-btn { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; text-align: center; display: block; margin-top: 10px; transition: 0.3s; }
        
        .res-display { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; background: rgba(66, 248, 245, 0.05); text-align: center; overflow: auto; min-height: 60px; font-weight: bold; }
        pre { text-align: left; font-family: 'Courier New', monospace; font-size: 0.85rem; color: var(--accent); white-space: pre-wrap; }
        
        /* Legal Content Styling */
        .legal-text { text-align: left; font-size: 0.85rem; line-height: 1.5; opacity: 0.9; max-height: 400px; overflow-y: auto; padding-right: 10px; }
        .legal-text h3 { margin: 15px 0 5px; color: var(--accent); font-size: 1rem; text-transform: uppercase; }
        .legal-text p { margin-bottom: 10px; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="nav-left"><div class="sg-logo">SG</div><span>SG-MULTI-TOOLS</span></a>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#toolGrid">Tools</a></li>
        <li><a onclick="showInfo('About')">About</a></li>
        <li><a onclick="showInfo('Contact')">Contact</a></li>
        <li><i class="fas fa-adjust" onclick="toggleTheme()" style="cursor:pointer;"></i></li>
    </ul>
</nav>

<div class="hero">
    <h1>SG-Multi-Tools For Daily Use</h1>
    <p style="opacity: 0.6;">Local Execution • Data Privacy Verified • v5.8</p>
</div>

<div id="toolGrid" class="grid"></div>

<div id="toolModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="text-align: center; margin-bottom: 20px; text-transform: uppercase;"></h2>
        <div id="modalBody"></div>
        <div id="modalResult" class="res-display">Status: Ready</div>
    </div>
</div>

<script>
const tools = [
    { id: "imgConv", name: "Image Converter", icon: "fa-image" },
    { id: "imgComp", name: "Image Compressor", icon: "fa-file-contract" },
    { id: "vidConv", name: "Video Converter", icon: "fa-video" },
    { id: "audConv", name: "Audio Converter", icon: "fa-file-audio" },
    { id: "emi", name: "EMI Calculator", icon: "fa-calculator" },
    { id: "sip", name: "SIP Calculator", icon: "fa-chart-line" },
    { id: "clr", name: "Color Picker Tool", icon: "fa-palette" },
    { id: "age", name: "Age Calculator", icon: "fa-cake-candles" },
    { id: "word", name: "Word Counter", icon: "fa-font" },
    { id: "pass", name: "Password Generator", icon: "fa-key" },
    { id: "bmi", name: "BMI Calculator", icon: "fa-weight-scale" },
    { id: "b64", name: "Base64 Tool", icon: "fa-code" },
    { id: "qr", name: "QR Code Generator", icon: "fa-qrcode" },
    { id: "tts", name: "Text to Speech", icon: "fa-volume-high" },
    { id: "stt", name: "Speech to Text", icon: "fa-microphone" },
    { id: "json", name: "JSON Formatter", icon: "fa-brackets-curly" }, 
    { id: "unit", name: "Unit Converter", icon: "fa-ruler-combined" },
    { id: "timer", name: "Timer / Stopwatch", icon: "fa-stopwatch" },
    { id: "crop", name: "Image Cropper", icon: "fa-crop-simple" },
    { id: "trim", name: "Audio Trimmer", icon: "fa-scissors" }
];

function loadTools() {
    document.getElementById('toolGrid').innerHTML = tools.map(t => `
        <div class="card" onclick="openTool('${t.id}', '${t.name}')">
            <i class="fas ${t.icon}"></i>
            <button class="tool-btn">${t.name}</button>
        </div>
    `).join('');
}

function openTool(id, name) {
    const body = document.getElementById('modalBody');
    const title = document.getElementById('modalTitle');
    const res = document.getElementById('modalResult');
    title.innerText = name;
    res.innerHTML = "Local engine active.";

    if(id === "json") {
        body.innerHTML = `<textarea id="jsonInput" placeholder="Paste JSON here..." style="height:150px"></textarea><button class="calc-btn" onclick="formatJSON()">Format Now</button>`;
    } else if (id === "emi") {
        body.innerHTML = `<input type="number" id="p" placeholder="Principal"><input type="number" id="r" placeholder="Rate %"><input type="number" id="n" placeholder="Months"><button class="calc-btn" onclick="runEMI()">Calculate</button>`;
    } else if (id === "sip") {
        body.innerHTML = `<input type="number" id="sp" placeholder="SIP Amount"><input type="number" id="sr" placeholder="Return %"><input type="number" id="sy" placeholder="Years"><button class="calc-btn" onclick="runSIP()">Calculate</button>`;
    } else if (id === "clr") {
        body.innerHTML = `<input type="color" id="ci" oninput="runClr()"><input type="text" id="ct" readonly style="text-align:center;">`;
        runClr();
    } else {
        body.innerHTML = `<p style="text-align:center">Client-side processing for ${name} is ready.</p><input type="file" id="f"><button class="calc-btn" onclick="alert('Processed Locally')">Run Task</button>`;
    }
    document.getElementById('toolModal').style.display = "block";
}

/* Tool Engines */
function formatJSON() {
    try {
        const obj = JSON.parse(document.getElementById('jsonInput').value);
        document.getElementById('modalResult').innerHTML = `<pre>${JSON.stringify(obj, null, 4)}</pre>`;
    } catch (e) { document.getElementById('modalResult').innerText = "Invalid JSON"; }
}

function runEMI() {
    const p = document.getElementById('p').value, r = document.getElementById('r').value/12/100, n = document.getElementById('n').value;
    document.getElementById('modalResult').innerText = "EMI: ₹" + ((p * r * Math.pow(1+r, n))/(Math.pow(1+r, n)-1)).toFixed(2);
}

function runSIP() {
    const p = parseFloat(document.getElementById('sp').value), i = (parseFloat(document.getElementById('sr').value)/100)/12, n = parseFloat(document.getElementById('sy').value)*12;
    document.getElementById('modalResult').innerText = "Maturity: ₹" + Math.round(p * ((Math.pow(1+i, n)-1)/i) * (1+i)).toLocaleString();
}

function runClr() {
    const v = document.getElementById('ci').value;
    document.getElementById('ct').value = v.toUpperCase();
    document.getElementById('modalResult').style.background = v;
}

/* About, Privacy & Terms Reinstated */
function showInfo(type) {
    const title = document.getElementById('modalTitle'), body = document.getElementById('modalBody'), res = document.getElementById('modalResult');
    title.innerText = type; 
    res.innerText = "SG-Multi-Tools Documentation";
    
    if(type === 'About') {
        body.innerHTML = `
        <div class="legal-text">
            <h3>Who We Are</h3>
            <p>SG-Multi-Tools For Daily Use is a sophisticated suite of web-based utilities designed for high performance and zero data footprint.</p>
            
            <h3>Privacy Policy</h3>
            <p>Your privacy is our core value. This application operates entirely on your local browser. We do not use cookies, trackers, or external databases. Any file you upload or text you paste is processed in your RAM and destroyed upon closing the tab.</p>
            
            <h3>Terms and Conditions</h3>
            <p>1. <b>Usage:</b> This toolset is provided "as-is" for personal and professional use.<br>
               2. <b>Data:</b> Users are responsible for the data they input. Since we do not store data, lost results cannot be recovered.<br>
               3. <b>Liability:</b> We are not liable for financial decisions made based on calculator results. Verify all critical data independently.</p>
            
            <h3>Security Architecture</h3>
            <p>By leveraging Client-Side JavaScript, we eliminate the need for server-side processing, effectively making this tool immune to server-side data breaches.</p>
        </div>`;
    } else {
        body.innerHTML = `
        <label>Name</label><input type="text" id="contactName" placeholder="Full Name">
        <label>Email</label><input type="email" id="contactEmail" placeholder="Email Address">
        <label>Message</label><textarea id="contactMsg" placeholder="Message..." style="height:80px"></textarea>
        <button class="calc-btn" onclick="submitContact()">Submit Message</button>`;
    }
    document.getElementById('toolModal').style.display = "block";
}

function submitContact() {
    const name = document.getElementById('contactName').value;
    if(name) {
        document.getElementById('modalResult').innerText = "Message received from " + name + ". Status: Sent.";
    } else { alert("Field required."); }
}

function closeModal() { document.getElementById('toolModal').style.display = "none"; document.getElementById('modalResult').style.background = "transparent"; }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
window.onload = loadTools;
</script>
</body>
</html>
