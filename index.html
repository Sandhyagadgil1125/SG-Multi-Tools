<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTech Multi Tools | Pro Utility Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #0d0f14;
            --bg-nav: #1c222d;
            --bg-card: #12151a;
            --accent: #42f8f5;
            --accent-glow: rgba(66, 248, 245, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #c5d1de;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-primary); line-height: 1.6; scroll-behavior: smooth; }

        /* NAVIGATION */
        .navbar { 
            background: var(--bg-nav); padding: 0.8rem 5%; position: fixed; 
            top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--accent-glow); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .logo { font-size: 1.4rem; font-weight: 800; text-decoration: none; color: white; }
        .logo span { color: var(--accent); }
        
        .nav-right { display: flex; align-items: center; gap: 30px; }
        .nav-links { display: flex; list-style: none; gap: 20px; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-weight: 600; font-size: 0.8rem; transition: var(--transition); text-transform: uppercase; }
        
        /* HEADER EMAIL DISPLAY */
        .header-email {
            background: rgba(66, 248, 245, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--accent);
            font-size: 0.85rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        /* LAYOUT SECTIONS */
        .hero { padding: 160px 5% 60px; text-align: center; }
        .container { max-width: 1300px; margin: 0 auto; padding: 2rem 20px; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .tool-card { 
            background: var(--bg-card); padding: 40px 30px; border-radius: 16px; border: 1px solid rgba(66, 248, 245, 0.05); 
            text-align: center; display: flex; flex-direction: column; justify-content: space-between; min-height: 280px; 
        }

        /* ABOUT & CONTACT SECTION */
        .about-section { background: #0b0d11; padding: 80px 5%; border-top: 1px solid #1c222d; text-align: center; }
        .contact-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        
        .contact-box, .social-box { 
            padding: 40px; background: var(--bg-nav); border-radius: 20px; border: 1px solid rgba(66, 248, 245, 0.2); 
        }

        .display-email {
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: bold;
            display: block;
            margin: 15px 0;
            word-break: break-all;
        }

        .btn-glow { 
            display: inline-block; padding: 12px 25px; background: var(--accent); color: var(--bg-main); 
            border-radius: 8px; cursor: pointer; font-weight: 700; text-transform: uppercase; text-decoration: none;
        }

        .social-icons a { color: white; font-size: 1.5rem; margin: 0 10px; transition: 0.3s; }
        .social-icons a:hover { color: var(--accent); }

        footer { padding: 3rem; text-align: center; color: #555; border-top: 1px solid #15181d; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">SGTech <span>MultiTools</span></a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="#tool-grid">Tools</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <a href="mailto:sgmultitools@gmail.com" class="header-email">
                <i class="fas fa-envelope"></i> sgmultitools@gmail.com
            </a>
        </div>
    </nav>

    <header class="hero">
        <h1 style="font-size: 3rem; color: white;">Smart Tools. Zero Friction.</h1>
        <p style="color: var(--text-secondary);">Fast, Secure, and Free Utilities</p>
    </header>

    <main class="container">
        <div id="tool-grid" class="tool-grid">
            </div>
    </main>

    <section id="about" class="about-section">
        <div class="about-content">
            <h2 style="color:var(--accent); margin-bottom: 20px;">About SGTech Multi Tools</h2>
            
            <div class="contact-container">
                <div class="contact-box">
                    <h3 style="color: white;">Contact Support</h3>
                    <span class="display-email">sgmultitools@gmail.com</span>
                    <a href="mailto:sgmultitools@gmail.com" class="btn-glow">Open Mail App</a>
                    <button onclick="copyEmail()" style="margin-top:10px; background:none; border:none; color:var(--text-secondary); cursor:pointer; display:block; width:100%;">
                        <i class="fas fa-copy"></i> Click to Copy Address
                    </button>
                </div>

                <div class="social-box">
                    <h3 style="color: white; margin-bottom: 20px;">Follow Us</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>&copy; 2026 SGTech Multi Tools. All Rights Reserved.</footer>

    <script>
        function copyEmail() {
            navigator.clipboard.writeText('sgmultitools@gmail.com');
            alert('Email address copied!');
        }

        const tools = [
            { title: 'Word Counter', desc: 'Precision word and character analysis.' },
            { title: 'Image Converter', desc: 'Convert PNG, JPG, and WebP.' },
            { title: 'Password Gen', desc: 'Create secure, random passwords.' },
            { title: 'QR Generator', desc: 'Instant QR code creation.' }
            // ... (Additional tools would follow this pattern)
        ];

        const grid = document.getElementById('tool-grid');
        tools.forEach(t => {
            grid.innerHTML += `
            <div class="tool-card">
                <h2>${t.title}</h2>
                <p style="color:var(--text-secondary); margin: 15px 0;">${t.desc}</p>
                <button class="btn-glow" style="background:transparent; color:var(--accent); border:1px solid var(--accent);">Launch</button>
            </div>`;
        });
    </script>
</body>
</html>
