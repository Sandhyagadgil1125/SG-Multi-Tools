<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SG-Multi-Tools For Daily Use</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
  --accent:#38bdf8;
}
.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#0284c7;
}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:var(--card);
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo-box{
  width:42px;
  height:42px;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
}
nav a{
  margin:0 10px;
  color:var(--text);
  text-decoration:none;
  font-weight:500;
}
nav a:hover{color:var(--accent);}
.toggle{
  cursor:pointer;
  padding:6px 12px;
  border-radius:20px;
  background:var(--accent);
  color:#fff;
  border:none;
}

main{
  padding:30px;
  text-align:center;
}
.tools{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:30px;
}
.tool{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
  font-weight:600;
}
.tool:hover{
  transform:scale(1.05);
  background:var(--accent);
  color:#fff;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:var(--card);
  width:92%;
  max-width:420px;
  padding:25px;
  border-radius:16px;
  text-align:center;
}
.modal input,select,textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  text-align:center;
}
.modal button{
  width:100%;
  padding:12px;
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.close{
  margin-top:10px;
  background:#ef4444;
}

.result{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
}
footer{
  text-align:center;
  padding:15px;
  background:var(--card);
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <div class="logo-box">SG</div>
    <strong>SG-Multi-Tools</strong>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#tools">Tools</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <button class="toggle" onclick="toggleTheme()">ðŸŒ™</button>
</header>

<main>
<h1>SG-Multi-Tools For Daily Use</h1>
<p>Fast â€¢ Secure â€¢ Free Online Tools</p>

<div class="tools" id="tools">
  <div class="tool" onclick="openTool('age')">Age Calculator</div>
  <div class="tool" onclick="openTool('emi')">EMI Calculator</div>
  <div class="tool" onclick="openTool('sip')">SIP Calculator</div>
  <div class="tool" onclick="openTool('bmi')">BMI Calculator</div>
  <div class="tool" onclick="openTool('unit')">Unit Converter</div>
  <div class="tool" onclick="openTool('pass')">Password Generator</div>
  <div class="tool" onclick="openTool('word')">Word Counter</div>
  <div class="tool" onclick="openTool('qr')">QR Generator</div>
</div>
</main>

<footer>
Â© 2026 SG Multi Tools. All Rights Reserved.
</footer>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div id="modalBody"></div>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const modal=document.getElementById("modal");
const modalBody=document.getElementById("modalBody");

function toggleTheme(){
  document.body.classList.toggle("light");
}

function openTool(t){
  modal.style.display="flex";
  if(t==="age"){
    modalBody.innerHTML=`
    <h2>Age Calculator</h2>
    <input type="date" id="dob">
    <button onclick="calcAge()">Calculate</button>
    <div class="result" id="out"></div>`;
  }
  if(t==="emi"){
    modalBody.innerHTML=`
    <h2>EMI Calculator</h2>
    <input id="loan" placeholder="Loan Amount">
    <input id="rate" placeholder="Interest %">
    <input id="years" placeholder="Years">
    <button onclick="calcEMI()">Calculate</button>
    <div class="result" id="out"></div>`;
  }
  if(t==="sip"){
    modalBody.innerHTML=`
    <h2>SIP Calculator</h2>
    <input id="monthly" placeholder="Monthly Investment">
    <input id="rate" placeholder="Rate %">
    <input id="years" placeholder="Years">
    <button onclick="calcSIP()">Calculate</button>
    <div class="result" id="out"></div>`;
  }
  if(t==="bmi"){
    modalBody.innerHTML=`
    <h2>BMI Calculator</h2>
    <input id="weight" placeholder="Weight (kg)">
    <input id="height" placeholder="Height (cm)">
    <button onclick="calcBMI()">Calculate</button>
    <div class="result" id="out"></div>`;
  }
  if(t==="pass"){
    modalBody.innerHTML=`
    <h2>Password Generator</h2>
    <input id="plen" placeholder="Length">
    <button onclick="genPass()">Generate</button>
    <div class="result" id="out"></div>`;
  }
  if(t==="word"){
    modalBody.innerHTML=`
    <h2>Word Counter</h2>
    <textarea id="text" rows="4"></textarea>
    <button onclick="countWords()">Count</button>
    <div class="result" id="out"></div>`;
  }
  if(t==="qr"){
    modalBody.innerHTML=`
    <h2>QR Generator</h2>
    <input id="qrtext" placeholder="Text or URL">
    <button onclick="genQR()">Generate</button>
    <img id="qrimg" style="margin-top:10px">`;
  }
  if(t==="unit"){
    modalBody.innerHTML=`
    <h2>Unit Converter</h2>
    <input id="uval" placeholder="Value">
    <select id="from">
      <option value="m">Meter</option>
      <option value="km">Kilometer</option>
      <option value="cm">Centimeter</option>
    </select>
    <select id="to">
      <option value="m">Meter</option>
      <option value="km">Kilometer</option>
      <option value="cm">Centimeter</option>
    </select>
    <button onclick="convertUnit()">Convert</button>
    <div class="result" id="out"></div>`;
  }
}

function closeModal(){modal.style.display="none";}

function calcAge(){
  const d=new Date(dob.value);
  out.innerText=Math.floor((Date.now()-d)/31557600000)+" Years";
}
function calcEMI(){
  let P=loan.value,r=rate.value/1200,n=years.value*12;
  out.innerText=((P*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1)).toFixed(2);
}
function calcSIP(){
  let m=monthly.value,r=rate.value/1200,n=years.value*12;
  out.innerText=(m*((Math.pow(1+r,n)-1)/r)*(1+r)).toFixed(2);
}
function calcBMI(){
  out.innerText=(weight.value/(height.value/100)**2).toFixed(2);
}
function genPass(){
  let c="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let s="";
  for(let i=0;i<plen.value;i++) s+=c[Math.random()*c.length|0];
  out.innerText=s;
}
function countWords(){
  out.innerText=text.value.trim().split(/\s+/).length+" words";
}
function genQR(){
  qrimg.src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="+encodeURIComponent(qrtext.value);
}
function convertUnit(){
  const m={m:1,km:1000,cm:.01};
  out.innerText=(uval.value*m[from.value]/m[to.value]).toFixed(4);
}
</script>

</body>
</html>
