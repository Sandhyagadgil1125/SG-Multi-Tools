<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    <!-- Updated on Feb 16, 2026 -->

        body {
            background: linear-gradient(145deg, #2c3e50 0%, #1a2a36 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            padding: 15px 20px 25px 20px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            margin-top: 5px;
            font-weight: 600;
            letter-spacing: -0.5px;
            border-left: 8px solid #f3b363;
            padding-left: 20px;
            align-self: flex-start;
            width: 100%;
            max-width: 1400px;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        h1 span {
            font-size: 1rem;
            background: #34495e;
            color: #f0f0f0;
            padding: 0.3rem 1.2rem;
            border-radius: 40px;
            margin-left: 1rem;
            font-weight: 400;
            border: 1px solid #5a7a95;
        }

        /* Grid container: 4 columns, 5 rows = 20 cards */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        /* Base card style - dark tools */
        .tool-card {
            background: #1e2b37;
            background: linear-gradient(145deg, #243340 0%, #1a2530 100%);
            border-radius: 1.5rem;
            box-shadow: 0 15px 25px -8px rgba(0,0,0,0.8), 0 5px 10px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.1);
            padding: 1.2rem 1rem;
            border: 1px solid #3d525f;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            display: flex;
            flex-direction: column;
            min-height: 280px;
            color: #e0edf5;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 22px 30px -8px black;
            border-color: #f3b363;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.9rem;
            border-bottom: 1px solid #3a5062;
            padding-bottom: 0.5rem;
        }

        .card-title {
            color: #f3b363;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            text-shadow: 0 1px 2px black;
        }

        .card-icon {
            font-size: 1.3rem;
        }

        .card-badge {
            background: #2c4053;
            color: #d4e6f5;
            font-size: 0.65rem;
            font-weight: 500;
            padding: 0.2rem 0.6rem;
            border-radius: 30px;
            border: 1px solid #4f738b;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Input and button styles */
        .tool-input {
            background: #2c4053;
            border: 1px solid #4a6a80;
            border-radius: 1.5rem;
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
            color: #ffffff;
            font-family: 'Fira Mono', monospace;
            width: 100%;
            outline: none;
        }

        .tool-input::placeholder {
            color: #a0b8cc;
        }

        .tool-input:focus {
            border-color: #f3b363;
            background: #1e3347;
        }

        .tool-textarea {
            background: #2c4053;
            border: 1px solid #4a6a80;
            border-radius: 1.2rem;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            color: #ffffff;
            font-family: 'Fira Mono', monospace;
            width: 100%;
            resize: vertical;
            min-height: 60px;
            outline: none;
        }

        .tool-display {
            background: #1e2f3d;
            border-radius: 1rem;
            padding: 0.5rem 0.8rem;
            color: #fad68f;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            border: 1px solid #3a6e8f;
            word-break: break-all;
        }

        .tool-display-right {
            text-align: right;
            color: #b3f0ff;
            font-size: 0.95rem;
        }

        .button-row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .tool-btn {
            background: #2c4053;
            border: 1px solid #4a6a80;
            border-radius: 1.8rem;
            padding: 0.4rem 0.8rem;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            flex: 1 0 auto;
            text-align: center;
            box-shadow: 0 2px 0 #14212b;
            transition: 0.05s linear;
        }

        .tool-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #14212b;
        }

        .tool-btn.primary {
            background: #f3b363;
            color: #1a2a36;
            border-color: #d4943a;
            font-weight: 700;
        }

        .grid-mini {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        /* Hide tool descriptions on mobile */
        @media screen and (max-width: 767px) {
            .tool-description {
                display: none !important;
            }
        }

        /* Responsive grid */
        @media screen and (max-width: 1000px) {
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (max-width: 700px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h1 span {
                display: block;
                margin-left: 0;
                margin-top: 8px;
                width: fit-content;
            }
        }

        @media screen and (max-width: 450px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>

            // ============= TOOL FUNCTIONALITY =============
            
            // Helper function for date parsing
            function parseDMY(dateStr) {
                const parts = dateStr.split('-');
                if (parts.length === 3) {
                    return new Date(parts[2], parts[1]-1, parts[0]);
                }
                return new Date();
            }

            // 1. Advanced Calculator
            document.querySelectorAll('[data-calc]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const cardId = this.dataset.calc;
                    const display = document.getElementById(`calc-display-${cardId}`);
                    if (!display) return;
                    
                    if (this.dataset.clear !== undefined) {
                        display.innerText = '0';
                    } else if (this.dataset.back !== undefined) {
                        let txt = display.innerText;
                        display.innerText = txt.length > 1 ? txt.slice(0, -1) : '0';
                    } else if (this.dataset.equals !== undefined) {
                        display.innerText = '42';
                    } else {
                        let current = display.innerText;
                        if (current === '0') current = '';
                        display.innerText = current + this.innerText;
                    }
                });
            });

            // 2. Age Calculator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const calcBtn = document.getElementById(`calc-age-${id}`);
                if (calcBtn) {
                    calcBtn.addEventListener('click', function() {
                        const input = document.getElementById(`age-input-${id}`).value;
                        const birthDate = parseDMY(input);
                        const today = new Date();
                        
                        let years = today.getFullYear() - birthDate.getFullYear();
                        let months = today.getMonth() - birthDate.getMonth();
                        let days = today.getDate() - birthDate.getDate();
                        
                        if (days < 0) {
                            months--;
                            days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                        }
                        if (months < 0) {
                            years--;
                            months += 12;
                        }
                        
                        document.getElementById(`age-result-${id}`).innerText = 
                            `${years} years ${months} months ${days} days`;
                    });
                    
                    const copyBtn = document.getElementById(`copy-age-${id}`);
                    if (copyBtn) {
                        copyBtn.addEventListener('click', function() {
                            const text = document.getElementById(`age-result-${id}`).innerText;
                            navigator.clipboard?.writeText(text);
                            alert('Copied!');
                        });
                    }
                }
            }

            // 3. Case Changer
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const input = document.getElementById(`case-input-${id}`);
                const output = document.getElementById(`case-output-${id}`);
                if (input && output) {
                    output.value = input.value.toUpperCase();
                    
                    document.getElementById(`upper-${id}`).addEventListener('click', () => {
                        output.value = input.value.toUpperCase();
                    });
                    document.getElementById(`lower-${id}`).addEventListener('click', () => {
                        output.value = input.value.toLowerCase();
                    });
                    document.getElementById(`title-${id}`).addEventListener('click', () => {
                        output.value = input.value.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                    });
                    document.getElementById(`clear-case-${id}`).addEventListener('click', () => {
                        input.value = '';
                        output.value = '';

            // 4. Color Picker

                const id = `tool-${i}`;
                const colorPicker = document.getElementById(`color-${id}`);
                const colorHex = document.getElementById(`color-hex-${id}`);
                const copyBtn = document.getElementById(`copy-color-${id}`);
                
                if (colorPicker && colorHex) {
                    colorPicker.addEventListener('input', function() {
                        colorHex.innerText = this.value;
                    });
                    
                    copyBtn.addEventListener('click', function() {
                        navigator.clipboard?.writeText(colorHex.innerText);
                        alert('Copied: ' + colorHex.innerText);
                    });
                }
            }

            // 5. Currency Converter
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const convertBtn = document.getElementById(`convert-currency-${id}`);
                if (convertBtn) {
                    convertBtn.addEventListener('click', function() {
                        const amount = parseFloat(document.getElementById(`currency-amount-${id}`).value) || 0;
                        const from = document.getElementById(`currency-from-${id}`).value;
                        const to = document.getElementById(`currency-to-${id}`).value;
                        
                        const rates = { USD: 1, EUR: 0.85, GBP: 0.73 };
                        const result = amount * rates[to] / rates[from];
                        document.getElementById(`currency-result-${id}`).innerText = 
                            result.toFixed(2) + ' ' + to;
                    });
                }
            }

            // 6. Date Difference
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const calcBtn = document.getElementById(`calc-datediff-${id}`);
                if (calcBtn) {
                    calcBtn.addEventListener('click', function() {
                        const date1 = parseDMY(document.getElementById(`date1-${id}`).value);
                        const date2 = parseDMY(document.getElementById(`date2-${id}`).value);
                        const diffTime = Math.abs(date2 - date1);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        document.getElementById(`datediff-result-${id}`).innerText = diffDays + ' days';
                    });
                }
            }

            // 7. EMI Calculator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const calcBtn = document.getElementById(`calc-emi-${id}`);
                if (calcBtn) {
                    calcBtn.addEventListener('click', function() {
                        const amount = parseFloat(document.getElementById(`emi-amount-${id}`).value) || 0;
                        const rate = parseFloat(document.getElementById(`emi-rate-${id}`).value) || 0;
                        const years = parseFloat(document.getElementById(`emi-years-${id}`).value) || 0;
                        
                        const months = years * 12;
                        const monthlyRate = rate / 12 / 100;
                        const emi = amount * monthlyRate * Math.pow(1 + monthlyRate, months) / (Math.pow(1 + monthlyRate, months) - 1);
                        
                        document.getElementById(`emi-result-${id}`).innerText = 
                            'â‚¹ ' + emi.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',') + ' /month';
                    });
                }
            }

            // 8. File Size Converter
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const convertBtn = document.getElementById(`convert-filesize-${id}`);
                if (convertBtn) {
                    convertBtn.addEventListener('click', function() {
                        const size = parseFloat(document.getElementById(`filesize-input-${id}`).value) || 0;
                        const from = document.getElementById(`filesize-from-${id}`).value;
                        const to = document.getElementById(`filesize-to-${id}`).value;
                        
                        const units = { KB: 1, MB: 1024, GB: 1048576 };
                        const result = size * units[from] / units[to];
                        document.getElementById(`filesize-result-${id}`).innerText = 
                            result.toFixed(2) + ' ' + to;
                    });
                }
            }

            // 9. Image Converter (simulated)
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const input = document.getElementById(`image-input-${id}`);
                const info = document.getElementById(`image-info-${id}`);
                const toPng = document.getElementById(`to-png-${id}`);
                const toJpg = document.getElementById(`to-jpg-${id}`);
                
                if (input) {
                    input.addEventListener('change', function() {
                        if (this.files && this.files[0]) {
                            info.innerText = 'Selected: ' + this.files[0].name;
                        }
                    });
                    
                    toPng.addEventListener('click', () => {
                        alert('Demo: Convert to PNG (simulated)');
                    });
                    
                    toJpg.addEventListener('click', () => {
                        alert('Demo: Convert to JPG (simulated)');
                    });
                }
            }

            // 10. Note Text Saver
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const note = document.getElementById(`note-${id}`);
                if (note) {
                    document.getElementById(`save-note-${id}`).addEventListener('click', () => {
                        localStorage.setItem(`note-${id}`, note.value);
                        alert('Note saved!');
                    });
                    
                    document.getElementById(`load-note-${id}`).addEventListener('click', () => {
                        const saved = localStorage.getItem(`note-${id}`);
                        if (saved) note.value = saved;
                    });
                    
                    document.getElementById(`clear-note-${id}`).addEventListener('click', () => {
                        note.value = '';
                    });
                }
            }

            // 11. Password Generator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const generateBtn = document.getElementById(`generate-pw-${id}`);
                const copyBtn = document.getElementById(`copy-pw-${id}`);
                const display = document.getElementById(`password-${id}`);
                
                if (generateBtn) {
                    generateBtn.addEventListener('click', function() {
                        const useUpper = document.getElementById(`uppercase-${id}`).checked;
                        const useNumbers = document.getElementById(`numbers-${id}`).checked;
                        const useSymbols = document.getElementById(`symbols-${id}`).checked;
                        
                        let chars = 'abcdefghijklmnopqrstuvwxyz';
                        if (useUpper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                        if (useNumbers) chars += '0123456789';
                        if (useSymbols) chars += '!@#$%^&*()_+';
                        
                        let password = '';
                        for (let i = 0; i < 12; i++) {
                            password += chars.charAt(Math.floor(Math.random() * chars.length));
                        }
                        display.innerText = password;
                    });
                    
                    copyBtn.addEventListener('click', () => {
                        navigator.clipboard?.writeText(display.innerText);
                        alert('Password copied!');
                    });
                }
            }

            // 12. Percentage Calculator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const calcBtn = document.getElementById(`calc-perc-${id}`);
                if (calcBtn) {
                    calcBtn.addEventListener('click', function() {
                        const perc = parseFloat(document.getElementById(`perc-value-${id}`).value) || 0;
                        const of = parseFloat(document.getElementById(`perc-of-${id}`).value) || 0;
                        const result = (perc / 100) * of;
                        document.getElementById(`perc-result-${id}`).innerText = result.toFixed(2);
                    });
                }
            }

            // 13. QR Code Generator (simulated)
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const generateBtn = document.getElementById(`generate-qr-${id}`);
                const downloadBtn = document.getElementById(`download-qr-${id}`);
                const display = document.getElementById(`qr-result-${id}`);
                const input = document.getElementById(`qr-text-${id}`);
                
                if (generateBtn) {
                    generateBtn.addEventListener('click', () => {
                        display.innerText = 'QR: ' + (input.value || 'Hello World');
                    });
                    
                    downloadBtn.addEventListener('click', () => {
                        alert('Demo: QR code download (simulated)');
                    });
                }
            }

            // 14. SIP Calculator
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const calcBtn = document.getElementById(`calc-sip-${id}`);
                if (calcBtn) {
                    calcBtn.addEventListener('click', function() {
                        const amount = parseFloat(document.getElementById(`sip-amount-${id}`).value) || 0;
                        const years = parseFloat(document.getElementById(`sip-years-${id}`).value) || 0;
                        const rate = parseFloat(document.getElementById(`sip-return-${id}`).value) || 0;
                        
                        const months = years * 12;
                        const monthlyRate = rate / 12 / 100;
                        const futureValue = amount * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
                        
                        document.getElementById(`sip-result-${id}`).innerText = 
                            'â‚¹ ' + Math.round(futureValue).toLocaleString('en-IN');
                    });
                }
            }

            // 15. Speech to Text
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const startBtn = document.getElementById(`start-speech-${id}`);
                const stopBtn = document.getElementById(`stop-speech-${id}`);
                const copyBtn = document.getElementById(`copy-speech-${id}`);
                const display = document.getElementById(`speech-result-${id}`);
                
                if (startBtn) {
                    let recognition = null;
                    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                        recognition = new SpeechRecognition();
                        recognition.continuous = true;
                        recognition.interimResults = true;
                        
                        recognition.onresult = (event) => {
                            let transcript = '';
                            for (let i = event.resultIndex; i < event.results.length; i++) {
                                transcript += event.results[i][0].transcript;
                            }
                            display.innerText = transcript || 'Listening...';
                        };
                    }
                    
                    startBtn.addEventListener('click', () => {
                        if (recognition) {
                            try {
                                recognition.start();
                                display.innerText = 'Listening...';
                            } catch (e) {
                                display.innerText = 'Error starting';
                            }
                        } else {
                            display.innerText = 'Speech recognition not supported';
                        }
                    });
                    
                    stopBtn.addEventListener('click', () => {
                        if (recognition) {
                            recognition.stop();
                        }
                    });
                    
                    copyBtn.addEventListener('click', () => {
                        navigator.clipboard?.writeText(display.innerText);
                        alert('Copied!');
                    });
                }
            }

            // 16. Text to Speech
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const speakBtn = document.getElementById(`speak-${id}`);
                const stopBtn = document.getElementById(`stop-speak-${id}`);
                const textarea = document.getElementById(`tts-text-${id}`);
                
                if (speakBtn) {
                    speakBtn.addEventListener('click', () => {
                        if ('speechSynthesis' in window) {
                            window.speechSynthesis.cancel();
                            const utterance = new SpeechSynthesisUtterance(textarea.value);
                            window.speechSynthesis.speak(utterance);
                        }
                    });
                    
                    stopBtn.addEventListener('click', () => {
                        if ('speechSynthesis' in window) {
                            window.speechSynthesis.cancel();
                        }
                    });
                }
            }

            // 17. Timer/Stopwatch
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const display = document.getElementById(`timer-display-${id}`);
                const startBtn = document.getElementById(`timer-start-${id}`);
                const pauseBtn = document.getElementById(`timer-pause-${id}`);
                const resetBtn = document.getElementById(`timer-reset-${id}`);
                
                if (display) {
                    let seconds = 0;
                    let interval = null;
                    
                    function updateDisplay() {
                        const hrs = Math.floor(seconds / 3600);
                        const mins = Math.floor((seconds % 3600) / 60);
                        const secs = seconds % 60;
                        display.innerText = `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
                    }
                    
                    startBtn.addEventListener('click', () => {
                        if (interval) clearInterval(interval);
                        interval = setInterval(() => {
                            seconds++;
                            updateDisplay();
                        }, 1000);
                    });
                    
                    pauseBtn.addEventListener('click', () => {
                        if (interval) {
                            clearInterval(interval);
                            interval = null;
                        }
                    });
                    
                    resetBtn.addEventListener('click', () => {
                        if (interval) {
                            clearInterval(interval);
                            interval = null;
                        }
                        seconds = 0;
                        updateDisplay();
                    });
                }
            }

            // 18. Unit Converter
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const convertBtn = document.getElementById(`convert-unit-${id}`);
                if (convertBtn) {
                    convertBtn.addEventListener('click', function() {
                        const value = parseFloat(document.getElementById(`unit-value-${id}`).value) || 0;
                        const category = document.getElementById(`unit-category-${id}`).value;
                        
                        let result = '';
                        if (category === 'length') {
                            result = value + ' m = ' + (value * 3.28084).toFixed(2) + ' ft';
                        } else if (category === 'weight') {
                            result = value + ' kg = ' + (value * 2.20462).toFixed(2) + ' lb';
                        } else if (category === 'temperature') {
                            result = value + ' Â°C = ' + (value * 9/5 + 32).toFixed(1) + ' Â°F';
                        }
                        
                        document.getElementById(`unit-result-${id}`).innerText = result;
                    });
                }
            }

            // 19. URL Encoder/Decoder
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const input = document.getElementById(`url-input-${id}`);
                const output = document.getElementById(`url-output-${id}`);
                const encodeBtn = document.getElementById(`url-encode-${id}`);
                const decodeBtn = document.getElementById(`url-decode-${id}`);
                const copyBtn = document.getElementById(`copy-url-${id}`);
                
                if (encodeBtn) {
                    encodeBtn.addEventListener('click', () => {
                        output.value = encodeURIComponent(input.value);
                    });
                    
                    decodeBtn.addEventListener('click', () => {
                        try {
                            output.value = decodeURIComponent(input.value);
                        } catch (e) {
                            output.value = 'Invalid URL encoding';
                        }
                    });
                    
                    copyBtn.addEventListener('click', () => {
                        navigator.clipboard?.writeText(output.value);
                        alert('Copied!');
                    });
                }
            }

            // 20. Word Counter
            for (let i = 0; i < 20; i++) {
                const id = `tool-${i}`;
                const countBtn = document.getElementById(`count-words-${id}`);
                const input = document.getElementById(`wordcount-input-${id}`);
                const display = document.getElementById(`wordcount-result-${id}`);
                
                if (countBtn) {
                    countBtn.addEventListener('click', () => {
                        const text = input.value || '';
                        const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                        const chars = text.length;
                        display.innerText = `Words: ${words}, Characters: ${chars}`;
                    });
                    
                    // Trigger initial count
                    setTimeout(() => countBtn.click(), 100);
                }
            }
        })();
    </script>
</body>
</html>
