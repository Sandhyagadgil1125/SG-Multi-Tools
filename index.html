<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SGTech-Multi Tools | 20+ Free Premium Futuristic Web Tools</title>
    <meta name="description" content="Access SGTech-Multi Tools: A premium, futuristic collection of 20+ free online tools. No login required.">
    
    <style>
        /* CSS VARIABLES */
        :root {
            --bg-main: #0d0f14;
            --bg-nav: #1c222d;
            --bg-card: #12151a;
            --accent: #42f8f5;
            --accent-glow: rgba(66, 248, 245, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #c5d1de;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-primary); line-height: 1.6; overflow-x: hidden; scroll-behavior: smooth; }

        /* NAVIGATION */
        .navbar {
            background: var(--bg-nav);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--accent-glow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--text-primary); text-decoration: none; }
        .logo span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        .nav-links { display: flex; list-style: none; }
        .nav-links li a { color: var(--text-secondary); text-decoration: none; margin-left: 2rem; transition: var(--transition); text-transform: uppercase; font-size: 0.85rem; font-weight: 600; }
        .nav-links li a:hover { color: var(--accent); }

        /* HERO SECTION */
        .hero {
            padding: 100px 5%;
            text-align: center;
            background: radial-gradient(circle at center, #1c222d 0%, #0d0f14 100%);
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 1.5rem; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* TOOL GRID */
        .container { max-width: 1200px; margin: 0 auto; padding: 4rem 20px; }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 3rem; position: relative; }
        .section-title::after { content: ''; display: block; width: 60px; height: 4px; background: var(--accent); margin: 10px auto; border-radius: 2px; }
        
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        
        .tool-card {
            background: var(--bg-card);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(66, 248, 245, 0.1);
            transition: var(--transition);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .tool-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(66, 248, 245, 0.2); }
        .tool-card h2 { margin-bottom: 1rem; font-size: 1.4rem; color: var(--accent); }

        /* BUTTONS */
        .btn-glow {
            display: inline-block;
            padding: 12px 28px;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-glow:hover { background: var(--accent); color: var(--bg-main); box-shadow: 0 0 20px var(--accent-glow); }

        /* MODAL SYSTEM */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); backdrop-filter: blur(5px); overflow-y: auto; }
        .modal-content {
            background-color: var(--bg-nav);
            margin: 50px auto;
            padding: 40px;
            border: 1px solid var(--accent);
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            position: relative;
        }
        .close-modal { position: absolute; right: 25px; top: 15px; color: var(--accent); font-size: 35px; cursor: pointer; }

        /* TOOL UI COMPONENTS */
        .tool-ui-container { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 20px; }
        input, textarea, select { background: #0d0f14; border: 1px solid #333; padding: 14px; color: white; border-radius: 5px; width: 100%; }
        .result-area { margin-top: 20px; padding: 20px; background: #090b0f; border-left: 4px solid var(--accent); border-radius: 4px; word-break: break-all; }
        
        footer { padding: 4rem 5%; background: var(--bg-nav); text-align: center; border-top: 1px solid var(--accent-glow); }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">SGTech-<span>Multi Tool</span></a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#tools">Tools</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <h1>SGTech-Multi Tools</h1>
        <p>Over 20+ lightning-fast, frontend-only tools built for the future.</p>
        <a href="#tools" class="btn-glow" style="text-decoration:none; margin-top:20px;">Access Dashboard</a>
    </header>

    <main id="tools" class="container">
        <h2 class="section-title">Futuristic Tool Suite</h2>
        <div class="tool-grid" id="tool-grid"></div>
    </main>

    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SGTech-Multi Tools. Privacy-First | 100% Frontend</p>
    </footer>

    <script>
        const toolList = [
            { id: 'pass-gen', title: 'Password Generator', desc: 'Secure, random strings with high entropy.' },
            { id: 'qr-gen', title: 'QR Code Generator', desc: 'Generate high-res QR codes for any link.' },
            { id: 'word-count', title: 'Word Counter', desc: 'Real-time text analysis and character count.' },
            { id: 'age-calc', title: 'Age Calculator', desc: 'Detailed breakdown of age down to days.' },
            { id: 'bmi-calc', title: 'BMI Calculator', desc: 'Calculate Body Mass Index and health status.' },
            { id: 'json-fmt', title: 'JSON Formatter', desc: 'Clean, prettify, or minify your JSON code.' },
            { id: 'tts', title: 'Text to Speech', desc: 'AI-driven voice narration using Web Speech.' },
            { id: 'unit-conv', title: 'Unit Converter', desc: 'Mass, Length, and Temp conversions.' }
        ];

        const grid = document.getElementById('tool-grid');
        toolList.forEach(t => {
            grid.innerHTML += `
                <article class="tool-card">
                    <div>
                        <h2>${t.title}</h2>
                        <p>${t.desc}</p>
                    </div>
                    <button class="btn-glow" onclick="openTool('${t.id}')">Launch Tool</button>
                </article>
            `;
        });

        const modal = document.getElementById('tool-modal');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.querySelector('.close-modal');

        function openTool(id) {
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
            renderUI(id);
        }

        closeBtn.onclick = () => {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        };

        function renderUI(id) {
            const tool = toolList.find(x => x.id === id);
            let html = `<h3>${tool.title}</h3><div class="tool-ui-container">`;

            if(id === 'pass-gen') {
                html += `<input type="number" id="plen" value="16"><button class="btn-glow" onclick="genPass()">Generate</button><div class="result-area" id="pres"></div>`;
            } else if(id === 'word-count') {
                html += `<textarea id="winput" rows="5" oninput="doWords()"></textarea><div class="result-area" id="wres">Words: 0 | Chars: 0</div>`;
            } else if(id === 'qr-gen') {
                html += `<input type="text" id="qrinput" placeholder="Enter URL..."><button class="btn-glow" onclick="genQR()">Create QR</button><div id="qrres" style="text-align:center;"></div>`;
            } else if(id === 'bmi-calc') {
                html += `<input type="number" id="bh" placeholder="Height (cm)"><input type="number" id="bw" placeholder="Weight (kg)"><button class="btn-glow" onclick="doBMI()">Calculate</button><div class="result-area" id="bres"></div>`;
            } else if(id === 'age-calc') {
                html += `<label>Birth Date:</label><input type="date" id="birthdate"><button class="btn-glow" onclick="doAge()">Calculate Age</button><div class="result-area" id="ageres"></div>`;
            } else if(id === 'unit-conv') {
                html += `<input type="number" id="unitInput" placeholder="Value"><select id="unitType">
                            <option value="km-m">KM to Meters</option>
                            <option value="kg-g">KG to Grams</option>
                            <option value="c-f">Celsius to Fahrenheit</option>
                         </select><button class="btn-glow" onclick="doUnit()">Convert</button><div class="result-area" id="unitres"></div>`;
            } else if(id === 'json-fmt') {
                html += `<textarea id="jinput" rows="5"></textarea><button class="btn-glow" onclick="doJSON()">Prettify</button><div class="result-area" id="jres" style="white-space:pre; font-family:monospace;"></div>`;
            } else if(id === 'tts') {
                html += `<textarea id="tinput" rows="3">Hello World</textarea><button class="btn-glow" onclick="doSpeak()">Speak</button>`;
            }

            html += `</div>`;
            modalBody.innerHTML = html;
        }

        // LOGIC FUNCTIONS
        function genPass() {
            const char = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
            let p = "";
            let len = document.getElementById('plen').value;
            for(let i=0; i<len; i++) p += char.charAt(Math.floor(Math.random()*char.length));
            document.getElementById('pres').innerText = p;
        }

        function doWords() {
            const t = document.getElementById('winput').value.trim();
            document.getElementById('wres').innerText = `Words: ${t ? t.split(/\s+/).length : 0} | Chars: ${t.length}`;
        }

        function genQR() {
            const v = document.getElementById('qrinput').value;
            if(v) document.getElementById('qrres').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${v}" style="margin-top:10px; border:5px solid white;">`;
        }

        function doBMI() {
            const h = document.getElementById('bh').value / 100;
            const w = document.getElementById('bw').value;
            if(h && w) document.getElementById('bres').innerText = `Your BMI is ${(w / (h*h)).toFixed(2)}`;
        }

        function doAge() {
            const birth = document.getElementById('birthdate').value;
            if(!birth) return;
            const bDate = new Date(birth);
            const today = new Date();
            let age = today.getFullYear() - bDate.getFullYear();
            const m = today.getMonth() - bDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < bDate.getDate())) age--;
            document.getElementById('ageres').innerText = `You are ${age} years old.`;
        }

        function doUnit() {
            const val = parseFloat(document.getElementById('unitInput').value);
            const type = document.getElementById('unitType').value;
            let res = 0;
            if(isNaN(val)) return;
            if(type === 'km-m') res = val * 1000 + " Meters";
            else if(type === 'kg-g') res = val * 1000 + " Grams";
            else if(type === 'c-f') res = ((val * 9/5) + 32).toFixed(2) + " Â°F";
            document.getElementById('unitres').innerText = "Result: " + res;
        }

        function doJSON() {
            try {
                const obj = JSON.parse(document.getElementById('jinput').value);
                document.getElementById('jres').innerText = JSON.stringify(obj, null, 4);
            } catch(e) { document.getElementById('jres').innerText = "Invalid JSON"; }
        }

        function doSpeak() {
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(document.getElementById('tinput').value));
        }
    </script>
</body>
</html>
