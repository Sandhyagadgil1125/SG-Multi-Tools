<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTech Multi Tools | Media Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.3);
            --card-border: rgba(66, 248, 245, 0.1);
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; color: var(--accent) !important; }
        body { background-color: var(--bg-main); transition: 0.4s; padding-top: 80px; }
        .navbar { background: var(--bg-nav); padding: 1rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--accent); display: flex; justify-content: space-between; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 30px 5%; }
        .tool-card { background: var(--bg-card); padding: 25px; border-radius: 15px; border: 1px solid var(--card-border); text-align: center; cursor: pointer; transition: 0.3s; }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 5px 15px var(--accent-glow); }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: var(--bg-nav); margin: 5vh auto; padding: 30px; border: 2px solid var(--accent); width: 90%; max-width: 600px; border-radius: 20px; text-align: center; }
        input, select, textarea { background: var(--bg-main); border: 1px solid var(--accent); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 15px; }
        .btn { background: transparent; border: 2px solid var(--accent); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; margin-top: 10px; }
        .btn:hover { background: var(--accent); color: #000 !important; }
        .res-box { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; min-height: 50px; }
        #preview-media { max-width: 100%; margin-top: 15px; border-radius: 10px; display: none; }
    </style>
</head>
<body data-theme="dark">

<nav class="navbar">
    <div style="font-weight: 900; font-size: 1.5rem;">SGTech Multi Tools</div>
    <button class="btn" style="width: auto; margin: 0;" onclick="toggleTheme()">Theme</button>
</nav>

<div id="grid" class="tool-grid"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span style="float:right; cursor:pointer; font-size: 2rem;" onclick="closeM()">&times;</span>
        <h2 id="mTitle"></h2><br>
        <div id="mBody"></div>
        <div class="res-box" id="mRes">Result will appear here...</div>
        <div id="dlArea"></div>
    </div>
</div>

<script>
const tools = [
    { id: '1', name: 'Image Converter', icon: 'fa-image', type: 'image' },
    { id: '2', name: 'Image Compressor', icon: 'fa-file-zipper', type: 'image' },
    { id: '3', name: 'Image Cropper', icon: 'fa-crop', type: 'image' },
    { id: '4', name: 'Video Converter', icon: 'fa-video', type: 'video' },
    { id: '5', name: 'Audio Converter', icon: 'fa-file-audio', type: 'audio' },
    { id: '6', name: 'Audio Trimmer', icon: 'fa-scissors', type: 'audio' },
    { id: '7', name: 'Age Calculator', icon: 'fa-cake-candles', type: 'text' },
    { id: '8', name: 'EMI Calculator', icon: 'fa-calculator', type: 'text' },
    { id: '9', name: 'SIP Calculator', icon: 'fa-chart-line', type: 'text' },
    { id: '10', name: 'QR Generator', icon: 'fa-qrcode', type: 'text' },
    { id: '11', name: 'Password Gen', icon: 'fa-key', type: 'text' },
    { id: '12', name: 'Word Counter', icon: 'fa-font', type: 'text' },
    { id: '13', name: 'Base64 Tool', icon: 'fa-code', type: 'text' },
    { id: '14', name: 'Color Picker', icon: 'fa-palette', type: 'text' },
    { id: '15', name: 'Text to Speech', icon: 'fa-volume-up', type: 'text' },
    { id: '16', name: 'Speech to Text', icon: 'fa-microphone', type: 'text' },
    { id: '17', name: 'JSON Formatter', icon: 'fa-brackets-curly', type: 'text' },
    { id: '18', name: 'Unit Converter', icon: 'fa-ruler', type: 'text' },
    { id: '19', name: 'BMI Calculator', icon: 'fa-weight-scale', type: 'text' },
    { id: '20', name: 'Timer/Stopwatch', icon: 'fa-stopwatch', type: 'text' }
];

const grid = document.getElementById('grid');
tools.forEach(t => {
    grid.innerHTML += `<div class="tool-card" onclick="openT('${t.id}')"><i class="fas ${t.icon} fa-2x"></i><p style="margin-top:10px">${t.name}</p></div>`;
});

function openT(id) {
    const t = tools.find(x => x.id === id);
    document.getElementById('mTitle').innerText = t.name;
    let body = "";
    
    if(['1','2','3','4','5','6'].includes(id)) {
        body = `<input type="file" id="fInput" accept="${t.type}/*"><select id="targetF">
            ${id==='1' ? '<option value="image/png">To PNG</option><option value="image/jpeg">To JPG</option>' : 
              id==='5' ? '<option value="audio/wav">To WAV</option>' : '<option value="original">Maintain Format</option>'}
        </select>`;
    } else if(id==='7') body = `<input type="date" id="v1">`;
    else if(id==='8' || id==='9') body = `<input type="number" id="v1" placeholder="Principal"><input type="number" id="v2" placeholder="Rate %"><input type="number" id="v3" placeholder="Years">`;
    else if(id==='10' || id==='13') body = `<input type="text" id="v1" placeholder="Enter Value">`;
    else if(id==='12' || id==='15' || id==='17') body = `<textarea id="v1" rows="4" placeholder="Enter text..."></textarea>`;
    else if(id==='18') body = `<input type="number" id="v1" placeholder="Value"><select id="v2"><option value="km-m">KM to Miles</option></select>`;
    else if(id==='19') body = `<input type="number" id="v1" placeholder="Height cm"><input type="number" id="v2" placeholder="Weight kg">`;
    else if(id==='20') body = `<div id="swDisp" style="font-size:2rem">00:00:00</div><button class="btn" onclick="toggleSW()">Start/Stop</button>`;

    if(id !== '20') body += `<button class="btn" onclick="run('${id}')">Process & Download</button>`;
    document.getElementById('mBody').innerHTML = body;
    document.getElementById('mRes').innerText = "Waiting for input...";
    document.getElementById('dlArea').innerHTML = "";
    document.getElementById('modal').style.display = "block";
}

function run(id) {
    const res = document.getElementById('mRes');
    const dl = document.getElementById('dlArea');
    const f = document.getElementById('fInput')?.files[0];

    if(['1','2','3'].includes(id) && f) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width; canvas.height = img.height;
                if(id==='2') { canvas.width /= 2; canvas.height /= 2; } // Simple Compression
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const data = canvas.toDataURL(document.getElementById('targetF').value);
                res.innerHTML = `<img src="${data}" style="max-width:100%">`;
                dl.innerHTML = `<a href="${data}" download="sgtech_image" class="btn" style="text-decoration:none; display:block">Download Image</a>`;
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(f);
    } else if(id==='5' && f) { // Audio Converter
        res.innerText = "Audio processed into local buffer.";
        const url = URL.createObjectURL(f);
        dl.innerHTML = `<a href="${url}" download="sgtech_audio" class="btn" style="text-decoration:none; display:block">Download Audio File</a>`;
    } else if(id==='10') {
        const val = document.getElementById('v1').value;
        const url = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(val)}`;
        res.innerHTML = `<img src="${url}">`;
        dl.innerHTML = `<a href="${url}" target="_blank" class="btn" style="text-decoration:none; display:block">Save QR Code</a>`;
    } else {
        // Handle Math Tools (EMI, SIP, BMI, etc.)
        const v1 = parseFloat(document.getElementById('v1')?.value);
        const v2 = parseFloat(document.getElementById('v2')?.value);
        const v3 = parseFloat(document.getElementById('v3')?.value);
        if(id==='8') res.innerText = "Monthly EMI: " + Math.round((v1 * (v2/1200)) / (1 - Math.pow(1 + (v2/1200), -v3*12)));
        if(id==='19') res.innerText = "BMI: " + (v2 / ((v1/100)**2)).toFixed(2);
        if(id==='12') res.innerText = document.getElementById('v1').value.split(/\s+/).length + " Words";
        if(id==='15') { const u = new SpeechSynthesisUtterance(document.getElementById('v1').value); window.speechSynthesis.speak(u); res.innerText="Speaking..."; }
    }
}

let swI, swS=0;
function toggleSW() { if(swI){ clearInterval(swI); swI=null; } else { swI=setInterval(()=>{swS++; document.getElementById('swDisp').innerText=new Date(swS*1000).toISOString().substr(11,8)},1000); }}
function closeM() { document.getElementById('modal').style.display="none"; clearInterval(swI); swI=null; swS=0; window.speechSynthesis.cancel(); }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark'?'light':'dark'); }
</script>
</body>
</html>
