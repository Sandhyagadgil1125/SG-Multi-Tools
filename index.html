<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Multi-Tools | Official Pro Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.2s ease-in-out;
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 70px; transition: background 0.4s; }

        /* NAVBAR */
        .navbar { 
            background: var(--bg-nav); padding: 0.7rem 5%; position: fixed; 
            top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--accent); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .nav-left { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .sg-box { 
            border: 2px solid var(--accent); font-weight: 900; width: 42px; height: 42px; 
            display: flex; align-items: center; justify-content: center; border-radius: 8px; 
            box-shadow: 0 0 10px var(--accent-glow); color: var(--accent); 
        }
        .brand-name { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent); }

        .nav-right { display: flex; align-items: center; gap: 30px; }
        .nav-links { display: flex; gap: 20px; list-style: none; align-items: center; }
        .nav-links a { 
            text-decoration: none; color: var(--accent); font-weight: 600; 
            font-size: 0.85rem; text-transform: uppercase; opacity: 0.7; transition: 0.3s; cursor: pointer; 
        }
        .nav-links a:hover { opacity: 1; text-shadow: 0 0 8px var(--accent); }

        /* HERO & SEARCH */
        .hero-section { text-align: center; padding: 60px 20px 20px; background: linear-gradient(to bottom, var(--bg-nav), transparent); }
        .hero-title { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; text-shadow: 0 0 15px var(--accent-glow); }
        
        .search-container { max-width: 500px; margin: 25px auto; position: relative; }
        .search-bar { 
            width: 100%; padding: 15px 20px 15px 50px; border-radius: 30px; 
            background: var(--bg-card); border: 2px solid var(--card-border); 
            color: var(--accent); font-size: 1rem; outline: none; transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); opacity: 0.6; }

        /* TOOL GRID */
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; padding: 20px 5%; }
        .tool-card { 
            background: var(--bg-card); padding: 30px; border-radius: 18px; border: 1px solid var(--card-border); 
            text-align: center; cursor: pointer; transition: var(--transition); display: flex; flex-direction: column; align-items: center;
        }
        .tool-card.hidden { display: none; }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 8px 20px var(--accent-glow); }
        .tool-card i { font-size: 2.8rem; color: var(--accent); margin-bottom: 20px; display: block; }
        
        .btn { 
            display: inline-block; width: 100%; padding: 12px 15px; background: transparent; 
            border: 2px solid var(--accent); color: var(--accent); border-radius: 10px; 
            font-weight: 800; text-transform: uppercase; cursor: pointer; 
            transition: all 0.25s ease; outline: none; text-align: center; font-size: 0.9rem;
        }
        .tool-card:hover .btn, body .btn:hover { background-color: var(--accent) !important; color: #000000 !important; box-shadow: 0 0 20px var(--accent-glow) !important; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-nav); margin: 5vh auto; padding: 40px; border: 2px solid var(--accent); width: 95%; max-width: 600px; border-radius: 25px; text-align: center; position: relative; }
        .close-btn { position: absolute; right: 25px; top: 15px; font-size: 2.5rem; cursor: pointer; color: var(--accent); }
        
        input, select, textarea { background: var(--bg-main); border: 1px solid var(--accent); color: var(--accent); padding: 14px; border-radius: 10px; width: 100%; margin-bottom: 15px; }
        .res-box { margin-top: 20px; padding: 20px; border: 2px dashed var(--accent); border-radius: 12px; background: rgba(0,0,0,0.2); min-height: 50px; font-weight: bold; }
    </style>
</head>
<body data-theme="dark">

<nav class="navbar">
    <a href="#" class="nav-left">
        <div class="sg-box">SG</div>
        <span class="brand-name">SG-Multi-Tools</span>
    </a>
    
    <div class="nav-right">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#grid">Tools</a></li>
            <li><a onclick="showAbout()">About</a></li>
            <li><a onclick="showContact()">Contact</a></li>
        </ul>
        <button class="btn" style="width: auto; padding: 8px 15px; margin: 0;" onclick="toggleTheme()">Theme</button>
    </div>
</nav>

<header class="hero-section">
    <h1 class="hero-title">SG-Multi-Tools For Daily Use</h1>
    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="toolSearch" class="search-bar" placeholder="Search for a tool..." onkeyup="filterTools()">
    </div>
</header>

<div id="grid" class="tool-grid"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeM()">&times;</span>
        <h2 id="mTitle" style="margin-bottom: 20px;"></h2>
        <div id="mBody"></div>
        <div class="res-box" id="mRes">Ready...</div>
    </div>
</div>

<script>
const tools = [
    { id: '1', name: 'Image Converter', icon: 'fa-image' },
    { id: '2', name: 'Image Compressor', icon: 'fa-file-zipper' },
    { id: '3', name: 'Image Cropper', icon: 'fa-crop' },
    { id: '4', name: 'Video Converter', icon: 'fa-video' },
    { id: '5', name: 'Audio Converter', icon: 'fa-file-audio' },
    { id: '6', name: 'Audio Trimmer', icon: 'fa-scissors' },
    { id: '7', name: 'Age Calculator', icon: 'fa-cake-candles' },
    { id: '8', name: 'EMI Calculator', icon: 'fa-calculator' },
    { id: '9', name: 'SIP Calculator', icon: 'fa-chart-line' },
    { id: '10', name: 'QR Generator', icon: 'fa-qrcode' },
    { id: '11', name: 'Password Gen', icon: 'fa-key' },
    { id: '12', name: 'Word Counter', icon: 'fa-font' },
    { id: '13', name: 'Base64 Tool', icon: 'fa-code' },
    { id: '14', name: 'Color Picker', icon: 'fa-palette' },
    { id: '15', name: 'Text to Speech', icon: 'fa-volume-up' },
    { id: '16', name: 'Speech to Text', icon: 'fa-microphone' },
    { id: '17', name: 'JSON Formatter', icon: 'fa-brackets-curly' },
    { id: '18', name: 'Unit Converter', icon: 'fa-ruler' },
    { id: '19', name: 'BMI Calculator', icon: 'fa-weight-scale' },
    { id: '20', name: 'Timer/Stopwatch', icon: 'fa-stopwatch' }
];

const grid = document.getElementById('grid');
function renderTools() {
    grid.innerHTML = tools.map(t => `
        <div class="tool-card" data-name="${t.name.toLowerCase()}" onclick="openT('${t.id}')">
            <i class="fas ${t.icon}"></i>
            <button class="btn">${t.name}</button>
        </div>
    `).join('');
}

function filterTools() {
    const query = document.getElementById('toolSearch').value.toLowerCase();
    document.querySelectorAll('.tool-card').forEach(card => {
        card.classList.toggle('hidden', !card.getAttribute('data-name').includes(query));
    });
}

// CONTACT FORM LOGIC
function showContact() {
    document.getElementById('mTitle').innerText = "Contact Support";
    document.getElementById('mBody').innerHTML = `
        <input type="text" id="cName" placeholder="Your Name">
        <input type="email" id="cEmail" placeholder="Your Email">
        <textarea id="cMsg" rows="4" placeholder="How can we help you?"></textarea>
        <button class="btn" onclick="sendMsg()">Send Message</button>
    `;
    document.getElementById('mRes').innerText = "Direct Email: sgmultitools@gmail.com";
    document.getElementById('modal').style.display = "block";
}

function sendMsg() {
    const name = document.getElementById('cName').value;
    if(name) {
        document.getElementById('mRes').innerText = "Thank you, " + name + "! Your message has been sent simulated.";
        setTimeout(closeM, 2000);
    } else {
        alert("Please enter your name.");
    }
}

function showAbout() {
    document.getElementById('mTitle').innerText = "About SG-Multi-Tools";
    document.getElementById('mBody').innerHTML = `<p>Version 2.1 Platinum</p><p style="opacity:0.8;margin-top:10px;">Browser-based digital utility suite.</p>`;
    document.getElementById('mRes').innerText = "All tools are free to use.";
    document.getElementById('modal').style.display = "block";
}

function openT(id) {
    const t = tools.find(x => x.id === id);
    document.getElementById('mTitle').innerText = t.name;
    document.getElementById('mBody').innerHTML = `<p>Tool interface for ${t.name} is ready.</p><button class="btn" style="margin-top:15px">Launch</button>`;
    document.getElementById('modal').style.display = "block";
}

function closeM() { document.getElementById('modal').style.display="none"; }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark'?'light':'dark'); }

renderTools();
</script>
</body>
</html>
