<style>
/* ===================== THEME ===================== */
:root {
    --bg-main:#0d0f14;
    --bg-nav:#1c222d;
    --bg-card:#12151a;
    --accent:#42f8f5;
    --text:#ffffff;

}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Roboto,Arial,sans-serif;}

body{
    background:var(--bg-main);
    color:var(--text);
}

/* ===================== NAVBAR ===================== */
nav{
    background:var(--bg-nav);
    padding:14px 28px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:999;
    border-bottom:1px solid rgba(66,248,245,.15);
}

.brand-container{
    display:flex;
    align-items:center;
    gap:12px;
    cursor:pointer;
}

.sg-logo{
    width:40px;
    height:40px;
    border-radius:8px;
    border:2px solid var(--accent);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:900;
    color:var(--accent);
    box-shadow:0 0 10px rgba(66,248,245,.6);
}

.brand-text{
    font-size:1.45rem;
    font-weight:700;
    color:var(--accent);
}

.nav-links a{
    margin-left:22px;
    color:var(--text-muted);
    text-decoration:none;
    font-weight:500;
}
.nav-links a:hover{color:var(--accent);}

/* ===================== MAIN ===================== */
.container{
    max-width:1200px;
    margin:auto;
    padding:50px 20px;
}

.section-title{
    text-align:center;
    font-size:2.6rem;
    margin-bottom:45px;
}
.section-title span{color:var(--accent);}

/* ===================== TOOLS GRID ===================== */
.tools-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:28px;
    width:100%;
}

.tool-card{
    background:var(--bg-card);
    border-radius:var(--radius);
    padding:26px;
    border:1px solid #2a303c;
    display:flex;
    flex-direction:column;
}
.tool-card:hover{
    border-color:var(--accent);
    box-shadow:0 0 20px rgba(66,248,245,.25);
}

.tool-card h2{font-size:1.2rem;margin-bottom:10px;}
.tool-card p{color:var(--text-muted);font-size:.9rem;flex:1;}

.btn{
    margin-top:18px;
    padding:11px;
    border-radius:6px;
    border:2px solid var(--accent);
    background:transparent;
    color:var(--accent);
    cursor:pointer;
    font-weight:700;
}
.btn:hover{
    background:var(--accent);
    color:#000;
}

/* ===================== MODAL ===================== */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    z-index:2000;
    align-items:center;
    justify-content:center;
}

.modal-box{
    background:var(--bg-card);
    width:90%;
    max-width:600px;
    border-radius:var(--radius);
    padding:30px;
    border:1px solid var(--accent);
}

.modal-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:15px;
}

.close{
    font-size:1.6rem;
    cursor:pointer;
}

/* ===================== FOOTER ===================== */
footer{
    background:#1c222d;
    padding:22px;
    text-align:center;
    color:var(--text-muted);
    font-size:.85rem;
}
footer a{
    color:var(--accent);
    text-decoration:none;
    margin:0 6px;
}
</style>
</head>

<body>
<h1 style="text-align:center; margin:20px 0;">
  Free Online Tools for Daily Use – SG Multi Tools
</h1>

<!-- ===================== HEADER ===================== -->
<nav>
    <div class="brand-container" onclick="location.href='/'">
        <div class="sg-logo">SG</div>
        <div class="brand-text">SG Multi Tools</div>
    </div>

    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="#tools">Tools</a>
        <a href="/contact.html">Contact</a>
    </div>
</nav>

<!-- ===================== TOOLS ===================== -->
<div class="container" id="tools">
    <h2 class="section-title">SG Multi Tools <span>For Daily Use</span></h2>
    <div class="tools-grid" id="toolsGrid"></div>
</div>

<!-- ===================== MODAL ===================== -->
<div class="modal" id="modal">
    <div class="modal-box">
        <div class="modal-header">
            <h2 id="modalTitle"></h2>
            <span class="close" onclick="closeModal()">×</span>
        </div>
        <div id="modalBody"></div>
    </div>
</div>

<!-- ===================== FOOTER ===================== -->
<footer>
    <p>© 2026 SG Multi Tools. All rights reserved.</p>
    <p>
        <a href="/about.html">About</a> |
        <a href="/contact.html">Contact</a> |
        <a href="/privacy-policy.html">Privacy Policy</a> |
        <a href="/disclaimer.html">Disclaimer</a> |
        <a href="/terms-and-conditions.html">Terms</a> |
        <a href="/sitemap.xml">Sitemap</a>
    </p>
</footer>

<script>
/* ===================== TOOLS LIST (ALL 20) ===================== */
const tools = [
 {name:"Image Converter",desc:"Convert images to JPG, PNG, WEBP.",html:"<p>Convert images between formats.</p>"},
 {name:"Image Compressor",desc:"Reduce image file size.",html:"<p>Compress images without quality loss.</p>"},
 {name:"Image Cropper",desc:"Crop images online.",html:"<p>Crop images easily (frontend crop placeholder).</p>"},
 {name:"Video Converter",desc:"Convert video formats.",html:"<p>Video conversion requires server-side processing. Coming soon.</p>"},
 {name:"Audio Converter",desc:"Convert audio formats.",html:"<p>Audio conversion feature coming soon.</p>"},
 {name:"Audio Trimmer",desc:"Trim audio files.",html:"<p>Frontend audio trimming preview tool.</p>"},
 {name:"Age Calculator",desc:"Calculate age from date of birth.",html:"<p>Enter DOB to calculate age.</p>"},
 {name:"EMI Calculator",desc:"Loan EMI calculation.",html:"<p>Calculate monthly EMI accurately.</p>"},
 {name:"SIP Calculator",desc:"Investment return calculator.",html:"<p>Calculate SIP maturity value.</p>"},
 {name:"QR Code Generator",desc:"Generate QR codes.",html:"<p>Create QR codes instantly.</p>"},
 {name:"Password Generator",desc:"Generate strong passwords.",html:"<p>Create secure random passwords.</p>"},
 {name:"Word Counter",desc:"Count words and characters.",html:"<p>Live word & character counter.</p>"},
 {name:"Base64 Encoder/Decoder",desc:"Encode or decode Base64.",html:"<p>Convert text to/from Base64.</p>"},
 {name:"Color Picker Tool",desc:"Pick HEX & RGB colors.",html:"<p>Select and copy color codes.</p>"},
 {name:"Text to Speech",desc:"Convert text into speech.",html:"<p>Listen to your text.</p>"},
 {name:"Speech to Text",desc:"Convert voice to text.",html:"<p>Speech recognition tool.</p>"},
 {name:"JSON Formatter",desc:"Beautify JSON code.",html:"<p>Format messy JSON.</p>"},
 {name:"Unit Converter",desc:"Convert units.",html:"<p>Length, weight, temperature converter.</p>"},
 {name:"BMI Calculator",desc:"Body Mass Index tool.",html:"<p>Calculate BMI easily.</p>"},
 {name:"Timer / Stopwatch",desc:"Countdown & stopwatch.",html:"<p>Simple timer & stopwatch.</p>"}
];

/* ===================== RENDER TOOLS ===================== */
const grid = document.getElementById("toolsGrid");

tools.forEach((tool, index) => {
    const card = document.createElement("div");
    card.className = "tool-card";
    card.innerHTML = `
        <h2>${tool.name}</h2>
        <p>${tool.desc}</p>
        <button class="btn" onclick="openTool(${index})">Open Tool</button>
    `;
    grid.appendChild(card);
});

/* ===================== MODAL CONTROL ===================== */
function openTool(index){
    document.getElementById("modalTitle").innerText = tools[index].name;
    document.getElementById("modalBody").innerHTML = tools[index].html;
    document.getElementById("modal").style.display = "flex";
}

function closeModal(){
    document.getElementById("modal").style.display = "none";
}
</script>
