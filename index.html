<style>
    /* ===========================
       1. VARIABLES & THEME
       =========================== */
    :root {
        --bg-main: #0d0f14;
        --bg-nav: #1c222d;
        --bg-card: #12151a;
        --accent-primary: #42f8f5;
        --accent-secondary: #3ff7f3;
        --text-primary: #ffffff;
        --text-secondary: #c5d1de;
        --glow-color: rgba(66, 248, 245, 0.6);
        --border-radius: 8px;
        --transition-speed: 0.3s;
    }

    html { scroll-padding-top: 80px; } /* FIX: sticky header offset */

    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    body { background-color: var(--bg-main); color: var(--text-primary); line-height: 1.6; scroll-behavior: smooth; }

    /* ===========================
       2. HEADER & NAV
       =========================== */
    nav {
        background-color: var(--bg-nav);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(66, 248, 245, 0.1);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    /* Logo Styling */
    .brand-container { display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; cursor: pointer; }
    .sg-logo {
        background: linear-gradient(135deg, var(--bg-nav), #000);
        color: var(--accent-primary);
        border: 2px solid var(--accent-primary);
        width: 45px; height: 45px;
        display: flex; align-items: center; justify-content: center;
        font-weight: 900; font-size: 1.2rem; border-radius: 8px;
        box-shadow: 0 0 10px var(--glow-color); text-shadow: 0 0 5px var(--accent-primary); letter-spacing: -1px;
    }
    .brand-text { font-size: 1.3rem; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .nav-links a { color: var(--text-secondary); text-decoration: none; margin-left: 20px; transition: var(--transition-speed); cursor: pointer; font-size: 1rem; }
    .nav-links a:hover, .nav-links a.active { color: var(--accent-primary); text-shadow: 0 0 8px var(--glow-color); }

    .toggle-btn {
        cursor:pointer;
        font-size:1.2rem;
        padding:5px 10px;
        border:2px solid var(--accent-primary);
        border-radius:5px;
        background:transparent;
        color:var(--accent-primary);
        transition:0.3s;
    }
    .toggle-btn:hover { background: var(--accent-primary); color:#000; }

    @media (max-width: 768px) {
        nav { padding: 1rem; }
        .brand-text { display: none; }
        .nav-links a { margin-left: 10px; font-size: 0.9rem; }
    }

    /* ===========================
       3. MAIN LAYOUT
       =========================== */
    .container { max-width: 1200px; margin: 0 auto; padding: 50px 20px; }
    h1.section-title { text-align: center; margin-bottom: 50px; font-size: 2.5rem; }
    h1 span { color: var(--accent-primary); display:inline-block; text-shadow: 0 0 20px rgba(66, 248, 245, 0.25); }

    /* Grid */
    .tools-grid { display: grid; grid-template-columns: repeat(3,1fr); gap:25px; }
    @media(max-width:900px){.tools-grid{grid-template-columns:repeat(2,1fr);}}
    @media(max-width:600px){.tools-grid{grid-template-columns:1fr;}}

    /* Tool Cards */
    .tool-card {
        background-color: var(--bg-card);
        border: 1px solid #2a303c;
        border-radius: var(--border-radius);
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    }
    .tool-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-primary);
        box-shadow: 0 0 20px var(--glow-color);
    }
    .tool-card h2 { font-size:1.25rem; margin-bottom:10px; color:var(--text-primary); }
    .tool-card p { color: var(--text-secondary); font-size:0.9rem; flex-grow:1; margin-bottom:20px; }

    /* Button Standard */
    .btn-neon {
        background: transparent;
        color: var(--accent-primary);
        border: 2px solid var(--accent-primary);
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        width: 100%;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        text-decoration: none; 
        display: inline-block;
    }
    .btn-neon:hover {
        background-color: var(--accent-primary);
        color: #000;
        box-shadow: 0 0 15px var(--accent-primary);
    }

    /* ===========================
       4. MODAL UI
       =========================== */
    .modal-overlay {
        display: none;
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(5px);
        z-index:2000;
        justify-content:center;
        align-items:center;
        animation:fadeIn 0.3s;
    }
    .modal-content {
        background: var(--bg-card);
        width: 90%; max-width:600px;
        border:1px solid var(--accent-primary);
        border-radius: var(--border-radius);
        box-shadow:0 0 30px rgba(66,248,245,0.2);
        padding:30px;
        max-height:90vh; overflow-y:auto;
        position:relative;
    }
    .modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:15px; }
    .modal-header h2 { color: var(--text-primary); }
    .close-btn { font-size:2rem; cursor:pointer; color: var(--text-secondary); line-height:0.8; }
    .close-btn:hover { color: var(--accent-primary); }

    .input-group { margin-bottom:15px; text-align:left; }
    .input-group label { display:block; margin-bottom:8px; color: var(--text-secondary); font-size:0.9rem; }
    .input-group input, .input-group select, .input-group textarea {
        width:100%; background:#0d0f14; border:1px solid #333; color:white; padding:12px; border-radius:5px; font-size:1rem; transition:border-color 0.3s;
    }
    .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
        border-color: var(--accent-primary); outline:none; box-shadow:0 0 5px rgba(66,248,245,0.3);
    }
    .result-box { margin-top:20px; background:#1c222d; padding:15px; border-radius:5px; border-left:3px solid var(--accent-primary); word-wrap:break-word; display:none; animation:slideDown 0.3s; }
    canvas { max-width:100%; border:1px solid #333; margin-top:10px; }
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes slideDown { from { transform:translateY(-10px); opacity:0; } to { transform:translateY(0); opacity:1; } }

    /* ===========================
       FOOTER
       =========================== */
    .site-footer { background: var(--bg-nav); border-top:1px solid rgba(66,248,245,0.15); text-align:center; padding:20px 10px; font-size:0.85rem; color:var(--text-secondary); }

    /* Dark Mode Overrides */
    body.dark { --bg-main:#fff; --bg-nav:#eaeaea; --bg-card:#f0f0f0; --text-primary:#000; --text-secondary:#555; --accent-primary:#007bff; --accent-secondary:#0056b3; --glow-color: rgba(0,123,255,0.4); }

<!-- Modal Container -->
<div id="modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Title</h2>

<script>
/* ==========================
   1. TOOLS DATA & LOGIC
   ========================== */
const contactEmail = "contact@sgtools.in";
const tools = [
    // ALL 20+ tools as in your final code
    // IMAGE, CALCULATORS, DEV, UTILITY, etc.
    // For brevity, you can reuse your previous tools array
];
const modal = document.getElementById('modal');
const modalBody = document.getElementById('modal-body');
const modalTitle = document.getElementById('modal-title');

/* NAVIGATION & MODAL */
function openModalBase(title){ modalTitle.textContent=title; modalBody.innerHTML=''; modal.style.display='flex'; }
function closeModal(){ modal.style.display='none'; if(window.recognition) window.recognition.stop(); if(window.clockInterval) clearInterval(window.clockInterval); if(window.stopwatchInt) clearInterval(window.stopwatchInt); }

/* LIGHT/DARK TOGGLE */
function toggleDark(){
    document.body.classList.toggle('dark');
}

/* RENDER TOOLS */
function renderTools(){
    const grid=document.getElementById('toolsGrid');
    tools.forEach(tool=>{
        const card=document.createElement('div');
        card.className='tool-card';
        card.innerHTML=`<h2>${tool.name}</h2><p>${tool.desc}</p><button class="btn-neon" onclick="openTool(${tool.id})">Launch Tool</button>`;
        grid.appendChild(card);
    });
}
function openTool(id){
    const tool=tools.find(t=>t.id===id);
    if(tool){ openModalBase(tool.name); tool.func(modalBody); }
}

/* Initialize */
renderTools();
window.onclick = e=>{ if(e.target==modal) closeModal(); }
</script>
