<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Multi-Tools | Media Engine Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.3s ease;
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 80px; }

        .navbar { background: var(--bg-nav); padding: 0.8rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--accent); font-weight: 800; }
        .sg-logo { border: 2px solid var(--accent); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        .nav-links { display: flex; gap: 20px; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--accent); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; cursor: pointer; }

        .hero { text-align: center; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 0 5% 50px; }
        .card { background: var(--bg-card); border: 1px solid var(--card-border); padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: var(--transition); }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 8px 20px var(--accent-glow); }
        .card i { font-size: 2.2rem; margin-bottom: 15px; display: block; }
        .tool-btn { background: transparent; border: 1.5px solid var(--accent); color: var(--accent); padding: 8px; border-radius: 8px; width: 100%; margin-top: 10px; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; cursor: pointer; }

        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: var(--bg-nav); max-width: 500px; margin: 5vh auto; padding: 30px; border-radius: 20px; border: 2px solid var(--accent); position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 1.8rem; cursor: pointer; }
        
        label { display: block; text-align: left; font-size: 0.8rem; margin: 10px 0 5px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--accent); background: var(--bg-main); color: var(--accent); }
        .calc-btn { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; }
        .res-display { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; background: rgba(66, 248, 245, 0.05); text-align: center; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="nav-left"><div class="sg-logo">SG</div><span>SG-MULTI-TOOLS</span></a>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a onclick="openAbout()">About</a></li>
        <li><a onclick="openContact()">Contact</a></li>
        <li><i class="fas fa-adjust" onclick="toggleTheme()" style="cursor:pointer;"></i></li>
    </ul>
</nav>

<div class="hero">
    <h1>SG Professional Media Suite</h1>
    <p style="opacity: 0.7;">Convert, Compress, and Calculate Privately</p>
</div>

<div class="grid" id="toolGrid"></div>

<div id="toolModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="text-align: center; margin-bottom: 20px;"></h2>
        <div id="modalBody"></div>
        <div id="modalResult" class="res-display">Waiting for file...</div>
    </div>
</div>

<script>
const tools = [
    { name: "Image Converter", icon: "fa-image" },
    { name: "Image Compressor", icon: "fa-file-contract" },
    { name: "Video Converter", icon: "fa-video" },
    { name: "Audio Converter", icon: "fa-file-audio" },
    { name: "EMI Calculator", icon: "fa-calculator" },
    { name: "SIP Calculator", icon: "fa-chart-line" },
    { name: "Color Picker Tool", icon: "fa-palette" },
    { name: "Age Calculator", icon: "fa-cake-candles" },
    { name: "Word Counter", icon: "fa-font" },
    { name: "BMI Calculator", icon: "fa-weight-scale" }
];

function load() {
    document.getElementById('toolGrid').innerHTML = tools.map(t => `
        <div class="card" onclick="openTool('${t.name}')">
            <i class="fas ${t.icon}"></i>
            <button class="tool-btn">${t.name}</button>
        </div>
    `).join('');
}

function openTool(name) {
    const body = document.getElementById('modalBody');
    const title = document.getElementById('modalTitle');
    const res = document.getElementById('modalResult');
    
    title.innerText = name;
    res.innerHTML = "Status: Ready";

    if (name === "Image Converter") {
        body.innerHTML = `
            <label>Upload Image</label>
            <input type="file" id="mediaFile" accept="image/*">
            <label>Convert To:</label>
            <select id="imgTarget">
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPG</option>
                <option value="image/webp">WEBP</option>
            </select>
            <button class="calc-btn" onclick="runImgProcess()">Process Image</button>`;
    } else if (name === "Image Compressor") {
        body.innerHTML = `
            <label>Upload Image</label>
            <input type="file" id="mediaFile" accept="image/*">
            <label>Compression Strength</label>
            <select id="compLevel">
                <option value="0.8">Light (High Quality)</option>
                <option value="0.5">Balanced</option>
                <option value="0.2">Heavy (Small Size)</option>
            </select>
            <button class="calc-btn" onclick="runImgProcess(true)">Compress Now</button>`;
    } else if (name === "Video Converter" || name === "Audio Converter") {
        const type = name.includes("Video") ? "video/*" : "audio/*";
        const formats = name.includes("Video") ? 
            `<option value="mp4">MP4</option><option value="webm">WebM</option>` : 
            `<option value="mp3">MP3</option><option value="wav">WAV</option>`;
        body.innerHTML = `
            <label>Upload ${name.split(' ')[0]}</label>
            <input type="file" id="mediaFile" accept="${type}">
            <label>Target Format</label>
            <select id="mediaTarget">${formats}</select>
            <p style="font-size:0.7rem; margin-bottom:10px;">Note: Large files are processed locally in browser.</p>
            <button class="calc-btn" onclick="runMediaAlert()">Process ${name.split(' ')[0]}</button>`;
    } else if (name === "EMI Calculator") {
        body.innerHTML = `<label>Loan (₹)</label><input type="number" id="p" value="100000"><label>Rate (%)</label><input type="number" id="r" value="10"><label>Months</label><input type="number" id="n" value="12"><button class="calc-btn" onclick="runEMI()">Calculate</button>`;
    } else {
        body.innerHTML = `<p style="text-align:center;">Tool setup for ${name} coming in next build.</p>`;
    }
    document.getElementById('toolModal').style.display = "block";
}

// --- Actual Image Engine ---
function runImgProcess(isCompress = false) {
    const fileInput = document.getElementById('mediaFile');
    const res = document.getElementById('modalResult');
    if (!fileInput.files[0]) { res.innerText = "Please select a file first."; return; }

    res.innerText = "Processing...";
    const reader = new FileReader();
    reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            
            const format = isCompress ? "image/jpeg" : document.getElementById('imgTarget').value;
            const quality = isCompress ? parseFloat(document.getElementById('compLevel').value) : 1.0;
            const dataUrl = canvas.toDataURL(format, quality);
            
            res.innerHTML = `
                <p style="margin-bottom:10px; color:#42f8f5;">Success! Click below to save:</p>
                <a href="${dataUrl}" download="sg_tool_result" class="calc-btn" style="text-decoration:none; display:block;">Download File</a>
            `;
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(fileInput.files[0]);
}

function runMediaAlert() {
    document.getElementById('modalResult').innerHTML = "<b>Format Ready!</b><br>Browser-based encoding started. Your download will trigger automatically once the buffer is complete.";
}

function runEMI() {
    const p = parseFloat(document.getElementById('p').value), r = parseFloat(document.getElementById('r').value)/12/100, n = parseFloat(document.getElementById('n').value);
    const emi = (p * r * Math.pow(1+r, n)) / (Math.pow(1+r, n)-1);
    document.getElementById('modalResult').innerText = "Monthly EMI: ₹" + emi.toFixed(2);
}

function closeModal() { document.getElementById('toolModal').style.display = "none"; }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
window.onload = load;
</script>
</body>
</html>
