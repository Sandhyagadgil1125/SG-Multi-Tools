<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #c0cbd6;  /* Silver/Light grey main background */
            background: linear-gradient(145deg, #d0dbe8 0%, #b0c0d0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            padding: 0 20px 25px 20px;
        }

        /* Top Navbar - #1c222d */
        .navbar {
            background: #1c222d;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            border-bottom: 2px solid #42f8f5;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin: 0;
        }

        .logo span {
            color: #42f8f5;
            font-size: 1rem;
            background: #12151a;
            padding: 0.3rem 1.2rem;
            border-radius: 40px;
            border: 1px solid #42f8f5;
            box-shadow: 0 0 8px rgba(66, 248, 245, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 30px;
            background: #12151a;
            border: 1px solid #42f8f5;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.6);
        }

        /* Grid container: 4 columns, 5 rows = 20 cards */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        /* Tool cards - Silver/Light grey background */
        .tool-card {
            background: #d8e2f0;  /* Silver/light grey */
            background: linear-gradient(145deg, #e0eaf5 0%, #c5d3e5 100%);
            border-radius: 1.5rem;
            box-shadow: 0 15px 25px -8px rgba(0,0,0,0.3), 0 5px 10px rgba(0,0,0,0.2);
            padding: 1.2rem 1rem;
            border: 1px solid #42f8f5;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            display: flex;
            flex-direction: column;
            min-height: 280px;
            color: #1c222d;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 22px 30px -8px rgba(66, 248, 245, 0.4), 0 0 20px rgba(66, 248, 245, 0.3);
            border-color: #42f8f5;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.9rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 0.5rem;
            background: #1c222d;
            margin: -1.2rem -1rem 0.9rem -1rem;
            padding: 0.8rem 1rem;
            border-radius: 1.5rem 1.5rem 0 0;
            border-bottom: 2px solid #42f8f5;
        }

        .card-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-icon {
            font-size: 1.3rem;
            color: #42f8f5;
        }

        .card-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.65rem;
            font-weight: 500;
            padding: 0.2rem 0.6rem;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            box-shadow: 0 0 8px rgba(66, 248, 245, 0.3);
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Input and button styles */
        .tool-input {
            background: #1c222d;
            border: 1px solid #42f8f5;
            border-radius: 1.5rem;
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
            color: #ffffff;
            font-family: 'Fira Mono', monospace;
            width: 100%;
            outline: none;
            box-shadow: 0 0 5px rgba(66, 248, 245, 0.2);
        }

        .tool-input::placeholder {
            color: #c5d1de;
        }

        .tool-input:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.6);
            background: #12151a;
        }

        .tool-textarea {
            background: #1c222d;
            border: 1px solid #42f8f5;
            border-radius: 1.2rem;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            color: #ffffff;
            font-family: 'Fira Mono', monospace;
            width: 100%;
            resize: vertical;
            min-height: 60px;
            outline: none;
            box-shadow: 0 0 5px rgba(66, 248, 245, 0.2);
        }

        .tool-display {
            background: #1c222d;
            border-radius: 1rem;
            padding: 0.5rem 0.8rem;
            color: #42f8f5;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            border: 1px solid #42f8f5;
            word-break: break-all;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
        }

        .tool-display-right {
            text-align: right;
            color: #42f8f5;
        }

        .button-row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .tool-btn {
            background: #1c222d;
            border: 1px solid #42f8f5;
            border-radius: 1.8rem;
            padding: 0.4rem 0.8rem;
            font-size: 0.7rem;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            flex: 1 0 auto;
            text-align: center;
            transition: all 0.1s ease;
            box-shadow: 0 0 8px rgba(66, 248, 245, 0.2);
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.8);
        }

        .tool-btn:active {
            transform: translateY(1px);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #12151a;
            border-color: #42f8f5;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.6);
        }

        .tool-btn.primary:hover {
            background: #3ff7f3;
            box-shadow: 0 0 30px rgba(66, 248, 245, 0.9);
        }

        .grid-mini {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        /* Select dropdown styling */
        select.tool-input {
            color: #ffffff;
            background: #1c222d;
        }

        select.tool-input option {
            background: #1c222d;
            color: #ffffff;
        }

        /* Hide tool descriptions on mobile */
        @media screen and (max-width: 767px) {
            .tool-description {
                display: none !important;
            }
        }

        /* Responsive grid */
        @media screen and (max-width: 1000px) {
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (max-width: 700px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .navbar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .logo h1 {
                font-size: 1.3rem;
            }
        }

        @media screen and (max-width: 450px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 0 10px 15px 10px;
            }
        }
    </style>
</head>
