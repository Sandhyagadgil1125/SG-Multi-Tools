<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SG Multi Tools | Free Daily Use Online Tools</title>

<!-- Adsense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5363592531000914" crossorigin="anonymous"></script>

<meta name="description" content="SG Multi Tools offers free professional online tools like image compressor, calculators, converters, QR generator, password generator and more.">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%231c222d' stroke='%2342f8f5' stroke-width='4'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-weight='900' font-size='26' fill='%2342f8f5'%3ESG%3C/text%3E%3C/svg%3E">

<style>
:root{
--bg:#0d0f14;
--card:#12151a;
--accent:#42f8f5;
--text:#fff;
--muted:#b6c3d1;
--radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
body{background:var(--bg);color:var(--text)}

nav{
background:#1c222d;
padding:16px 28px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid rgba(66,248,245,.2)
}

.logo{display:flex;gap:12px;align-items:center;font-weight:900;color:var(--accent)}
.logo span{
width:38px;height:38px;border:2px solid var(--accent);
display:flex;align-items:center;justify-content:center;border-radius:8px
}

nav a{color:var(--muted);margin-left:18px;text-decoration:none}
nav a:hover{color:var(--accent)}

.container{max-width:1200px;margin:auto;padding:50px 20px}
h1{text-align:center;margin-bottom:45px}
h1 span{color:var(--accent)}

.tools-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:26px
}

.tool-card{
background:var(--card);
border-radius:var(--radius);
padding:26px;
border:1px solid #2a303c;
display:flex;
flex-direction:column
}
.tool-card:hover{
border-color:var(--accent);
box-shadow:0 0 22px rgba(66,248,245,.25)
}

.tool-card h3{margin-bottom:10px}
.tool-card p{color:var(--muted);flex:1;font-size:.9rem}

.btn{
margin-top:18px;
padding:12px;
border-radius:8px;
border:2px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer
}
.btn:hover{background:var(--accent);color:#000}

.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
align-items:center;
justify-content:center;
z-index:9999
}

.modal-box{
background:var(--card);
width:92%;
max-width:640px;
border-radius:var(--radius);
padding:30px;
border:1px solid var(--accent)
}

.modal-header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px
}

.close{cursor:pointer;font-size:1.6rem}

.tool-ui{
background:#0f131a;
padding:22px;
border-radius:10px;
border:1px solid #2a303c
}

.tool-ui label{display:block;margin:10px 0 6px}
.tool-ui input,
.tool-ui select,
.tool-ui textarea{
width:100%;
padding:10px;
border-radius:6px;
border:1px solid #2a303c;
background:#0b0e14;
color:#fff
}

footer{
background:#1c222d;
padding:22px;
text-align:center;
font-size:.85rem;
color:var(--muted)
}
footer a{color:var(--accent);text-decoration:none;margin:0 6px}
</style>
</head>

<body>

<nav>
<div class="logo"><span>SG</span> SG Multi Tools</div>
<div>
<a href="/">Home</a>
<a href="#tools">Tools</a>
<a href="/contact.html">Contact</a>
</div>
</nav>

<div class="container" id="tools">
<h1>SG Multi Tools <span>For Daily Use</span></h1>
<div class="tools-grid" id="toolsGrid"></div>
</div>

<div class="modal" id="modal">
<div class="modal-box">
<div class="modal-header">
<h2 id="modalTitle"></h2>
<span class="close" onclick="closeModal()">×</span>
</div>
<div id="modalBody"></div>
</div>
</div>

<footer>
<p>© 2026 SG Multi Tools. All rights reserved.</p>
<p>
<a href="/privacy-policy.html">Privacy</a> |
<a href="/disclaimer.html">Disclaimer</a> |
<a href="/terms-and-conditions.html">Terms</a>
</p>
</footer>

<script>
const tools = [
["Image Converter","Convert image formats"],
["Image Compressor","Reduce image size"],
["Image Cropper","Crop images online"],
["Audio Trimmer","Trim audio files"],
["Age Calculator","Calculate your age"],
["EMI Calculator","Loan EMI calculator"],
["SIP Calculator","Investment calculator"],
["QR Code Generator","Generate QR codes"],
["Password Generator","Create strong passwords"],
["Word Counter","Count words & characters"],
["Base64 Encoder/Decoder","Encode or decode text"],
["Color Picker Tool","Pick HEX / RGB colors"],
["Text to Speech","Convert text to voice"],
["Speech to Text","Convert voice to text"],
["JSON Formatter","Beautify JSON"],
["Unit Converter","Length, weight, temp etc"],
["BMI Calculator","Check BMI"],
["Timer / Stopwatch","Timer with sound"],
["Percentage Calculator","Calculate percentage"],
["Case Converter","Change text case"]
];

const grid=document.getElementById("toolsGrid");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalBody=document.getElementById("modalBody");

tools.forEach(t=>{
const card=document.createElement("div");
card.className="tool-card";
card.innerHTML=`<h3>${t[0]}</h3><p>${t[1]}</p>`;
const btn=document.createElement("button");
btn.className="btn";
btn.textContent="Open Tool";
btn.onclick=()=>{
modalTitle.innerText=t[0];
modalBody.innerHTML=`<div class="tool-ui"><p><strong>${t[0]}</strong></p><p>This tool will open in full professional mode.</p></div>`;
modal.style.display="flex";
};
card.appendChild(btn);
grid.appendChild(card);
});

function closeModal(){modal.style.display="none";}
</script>

</body>
</html>
