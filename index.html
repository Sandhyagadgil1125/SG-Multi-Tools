<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Multi-Tools For Daily Use</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 80px; min-height: 100vh; scroll-behavior: smooth; }

        .navbar { background: var(--bg-nav); padding: 0.8rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--accent); font-weight: 800; }
        .sg-logo { border: 2px solid var(--accent); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 0 10px var(--accent-glow); }
        .nav-links { display: flex; gap: 20px; list-style: none; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--accent); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; cursor: pointer; }

        .hero { text-align: center; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 0 5% 50px; }
        .card { background: var(--bg-card); border: 1px solid var(--card-border); padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: var(--transition); }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 25px var(--accent-glow); }
        .card i { font-size: 2.2rem; margin-bottom: 15px; display: block; }

        .tool-btn { background: transparent; border: 1.5px solid var(--accent); color: var(--accent); padding: 10px; border-radius: 8px; width: 100%; margin-top: 10px; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; pointer-events: none; }
        .card:hover .tool-btn { background: var(--accent); color: #000; }

        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-nav); max-width: 500px; margin: 8vh auto; padding: 30px; border-radius: 20px; border: 2px solid var(--accent); position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 1.8rem; cursor: pointer; color: var(--accent); }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--accent); background: var(--bg-main); color: var(--accent); outline: none; }
        .calc-btn { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.2s; }
        .calc-btn:active { transform: scale(0.98); }
        
        .res-display { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; background: rgba(66, 248, 245, 0.05); text-align: center; font-weight: bold; overflow-wrap: break-word; }
        .legal-text { text-align: left; font-size: 0.85rem; line-height: 1.5; max-height: 350px; overflow-y: auto; }
        .legal-text h3 { margin: 15px 0 5px; color: var(--accent); text-transform: uppercase; font-size: 0.9rem; border-bottom: 1px solid var(--card-border); }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="nav-left" onclick="window.scrollTo(0,0)"><div class="sg-logo">SG</div><span>SG-MULTI-TOOLS</span></a>
    <ul class="nav-links">
        <li><a href="#" onclick="window.scrollTo(0,0)">Home</a></li>
        <li><a href="#toolGrid">Tools</a></li>
        <li><a onclick="showInfo('About')">About</a></li>
        <li><a onclick="showInfo('Contact')">Contact</a></li>
        <li><i class="fas fa-adjust" onclick="toggleTheme()" style="cursor:pointer;"></i></li>
    </ul>
</nav>

<div class="hero">
    <h1>SG-Multi-Tools For Daily Use</h1>
    <p style="opacity: 0.6;">Privacy-First • 100% Client-Side • v6.2</p>
</div>

<div id="toolGrid" class="grid"></div>

<div id="toolModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="text-align: center; margin-bottom: 20px; text-transform: uppercase;"></h2>
        <div id="modalBody"></div>
        <div id="modalResult" class="res-display">Ready</div>
        <button id="copyBtn" class="calc-btn" style="display:none; background: #666; color: white;" onclick="copyResult()">Copy Result</button>
    </div>
</div>

<script>
const tools = [
    { id: "emi", name: "EMI Calculator", icon: "fa-calculator" },
    { id: "sip", name: "SIP Calculator", icon: "fa-chart-line" },
    { id: "word", name: "Word Counter", icon: "fa-font" },
    { id: "age", name: "Age Calculator", icon: "fa-cake-candles" },
    { id: "bmi", name: "BMI Calculator", icon: "fa-weight-scale" },
    { id: "json", name: "JSON Formatter", icon: "fa-brackets-curly" }, 
    { id: "pass", name: "Password Generator", icon: "fa-key" },
    { id: "clr", name: "Color Picker", icon: "fa-palette" }
];

function loadTools() {
    document.getElementById('toolGrid').innerHTML = tools.map(t => `
        <div class="card" onclick="openTool('${t.id}', '${t.name}')">
            <i class="fas ${t.icon}"></i>
            <button class="tool-btn">${t.name}</button>
        </div>
    `).join('');
}

function openTool(id, name) {
    const body = document.getElementById('modalBody');
    const title = document.getElementById('modalTitle');
    const res = document.getElementById('modalResult');
    const copy = document.getElementById('copyBtn');
    title.innerText = name;
    res.innerText = "Awaiting Input...";
    copy.style.display = "none";

    if(id === "word") {
        body.innerHTML = `<textarea id="wInput" placeholder="Start typing or paste text..." style="height:150px" oninput="runWord()"></textarea>`;
    } else if (id === "bmi") {
        body.innerHTML = `<input type="number" id="bH" placeholder="Height in CM"><input type="number" id="bW" placeholder="Weight in KG"><button class="calc-btn" onclick="runBMI()">Calculate BMI</button>`;
    } else if (id === "age") {
        body.innerHTML = `<label>Date of Birth:</label><input type="date" id="dob"><button class="calc-btn" onclick="runAge()">Find Age</button>`;
    } else if (id === "emi") {
        body.innerHTML = `<input type="number" id="p" placeholder="Principal Amount"><input type="number" id="r" placeholder="Annual Interest %"><input type="number" id="n" placeholder="Tenure (Months)"><button class="calc-btn" onclick="runEMI()">Calculate EMI</button>`;
    } else if (id === "sip") {
        body.innerHTML = `<input type="number" id="sP" placeholder="Monthly Investment"><input type="number" id="sR" placeholder="Expected Return %"><input type="number" id="sY" placeholder="Years"><button class="calc-btn" onclick="runSIP()">Calculate</button>`;
    } else if (id === "json") {
        body.innerHTML = `<textarea id="jI" placeholder="Paste messy JSON here..." style="height:120px"></textarea><button class="calc-btn" onclick="runJSON()">Format & Validate</button>`;
    } else if (id === "pass") {
        body.innerHTML = `<input type="number" id="pL" value="12" min="4" max="64" placeholder="Length"><button class="calc-btn" onclick="runPass()">Generate</button>`;
    } else if (id === "clr") {
        body.innerHTML = `<input type="color" id="cI" oninput="runClr()"><input type="text" id="cH" readonly style="text-align:center">`;
        runClr();
    }
    document.getElementById('toolModal').style.display = "block";
}

// --- Verified Logic Engines ---

function runWord() {
    const val = document.getElementById('wInput').value.trim();
    const words = val ? val.split(/\s+/).length : 0;
    const chars = val.length;
    document.getElementById('modalResult').innerText = `Words: ${words} | Characters: ${chars}`;
}

function runBMI() {
    const h = parseFloat(document.getElementById('bH').value) / 100;
    const w = parseFloat(document.getElementById('bW').value);
    if(h > 0 && w > 0) {
        const bmi = (w / (h * h)).toFixed(1);
        let status = bmi < 18.5 ? "Underweight" : bmi < 25 ? "Normal Weight" : bmi < 30 ? "Overweight" : "Obese";
        document.getElementById('modalResult').innerText = `BMI: ${bmi} (${status})`;
    } else { alert("Enter valid height and weight"); }
}

function runAge() {
    const birth = new Date(document.getElementById('dob').value);
    if(!isNaN(birth)) {
        const today = new Date();
        let age = today.getFullYear() - birth.getFullYear();
        const m = today.getMonth() - birth.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
        document.getElementById('modalResult').innerText = `Your Age: ${age} Years Old`;
    } else { alert("Select a date"); }
}

function runEMI() {
    const P = parseFloat(document.getElementById('p').value), R = parseFloat(document.getElementById('r').value)/12/100, N = parseFloat(document.getElementById('n').value);
    const emi = (P * R * Math.pow(1+R, N))/(Math.pow(1+R, N)-1);
    document.getElementById('modalResult').innerText = isNaN(emi) ? "Invalid Input" : `Monthly EMI: ₹${emi.toLocaleString(undefined, {maximumFractionDigits:2})}`;
}

function runSIP() {
    const P = parseFloat(document.getElementById('sP').value), i = (parseFloat(document.getElementById('sR').value)/100)/12, n = parseFloat(document.getElementById('sY').value)*12;
    const total = P * ((Math.pow(1+i, n)-1)/i) * (1+i);
    document.getElementById('modalResult').innerText = isNaN(total) ? "Invalid Input" : `Expected Wealth: ₹${Math.round(total).toLocaleString()}`;
}

function runJSON() {
    try {
        const obj = JSON.parse(document.getElementById('jI').value);
        document.getElementById('modalResult').innerHTML = `<pre style="text-align:left; font-size:12px;">${JSON.stringify(obj, null, 4)}</pre>`;
        document.getElementById('copyBtn').style.display = "block";
    } catch(e) { document.getElementById('modalResult').innerText = "❌ Invalid JSON"; }
}

function runPass() {
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()", len = document.getElementById('pL').value;
    let pass = "";
    for(let i=0; i<len; i++) pass += chars.charAt(Math.floor(Math.random()*chars.length));
    document.getElementById('modalResult').innerText = pass;
    document.getElementById('copyBtn').style.display = "block";
}

function runClr() {
    const hex = document.getElementById('cI').value.toUpperCase();
    document.getElementById('cH').value = hex;
    document.getElementById('modalResult').innerText = `HEX Code: ${hex}`;
    document.getElementById('modalResult').style.backgroundColor = hex;
}

function copyResult() {
    const text = document.getElementById('modalResult').innerText;
    navigator.clipboard.writeText(text);
    alert("Copied to clipboard!");
}

function showInfo(type) {
    const body = document.getElementById('modalBody'), title = document.getElementById('modalTitle'), res = document.getElementById('modalResult');
    title.innerText = type;
    res.innerText = "Documentation Ready";
    if(type === 'About') {
        body.innerHTML = `<div class="legal-text">
            <h3>Privacy Policy</h3><p>Your data never leaves your computer. SG-Multi-Tools processes all calculations and text formatting directly in your browser. We use no cookies or trackers.</p>
            <h3>Terms and Conditions</h3><p>By using this tool, you agree that calculations are for informational purposes. Verify financial data with a certified professional before making investments.</p>
            <h3>Who We Are</h3><p>We are a privacy-first utility platform committed to providing fast, offline-capable tools for daily professional and personal tasks.</p>
        </div>`;
    } else {
        body.innerHTML = `<input type="text" placeholder="Name"><input type="email" placeholder="Email"><textarea placeholder="Message" style="height:80px"></textarea><button class="calc-btn" onclick="alert('Sent via Local Protocol')">Send Message</button>`;
    }
    document.getElementById('toolModal').style.display = "block";
}

function closeModal() { document.getElementById('toolModal').style.display = "none"; document.getElementById('modalResult').style.background = "transparent"; }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
window.onload = loadTools;
</script>
</body>
</html>
