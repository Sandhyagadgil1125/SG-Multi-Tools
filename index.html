<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Multi-Tools | Professional Digital Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.3s ease;
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 80px; }

        .navbar { background: var(--bg-nav); padding: 0.8rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--accent); font-weight: 800; }
        .sg-logo { border: 2px solid var(--accent); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 0 10px var(--accent-glow); }
        .nav-links { display: flex; gap: 20px; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--accent); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; cursor: pointer; }

        .hero { text-align: center; padding: 40px 20px; }
        .search-wrapper { max-width: 600px; margin: 20px auto; display: flex; gap: 10px; }
        .search-container { position: relative; flex: 1; }
        .search-container input { width: 100%; padding: 12px 40px; border-radius: 30px; background: var(--bg-card); border: 1px solid var(--card-border); color: var(--accent); outline: none; }
        .search-container i { position: absolute; left: 15px; top: 15px; opacity: 0.5; }
        .btn-search { background: var(--accent); color: #000; border: none; padding: 0 25px; border-radius: 30px; font-weight: 700; cursor: pointer; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 0 5% 50px; }
        .card { background: var(--bg-card); border: 1px solid var(--card-border); padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: var(--transition); }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 8px 20px var(--accent-glow); }
        .card i { font-size: 2.2rem; margin-bottom: 15px; display: block; }
        .tool-btn { background: transparent; border: 1.5px solid var(--accent); color: var(--accent); padding: 8px; border-radius: 8px; width: 100%; margin-top: 10px; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; cursor: pointer; }

        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: var(--bg-nav); max-width: 500px; margin: 5vh auto; padding: 30px; border-radius: 20px; border: 2px solid var(--accent); position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 1.8rem; cursor: pointer; }
        
        label { display: block; text-align: left; font-size: 0.8rem; margin-top: 10px; font-weight: 600; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0 15px; border-radius: 8px; border: 1px solid var(--accent); background: var(--bg-main); color: var(--accent); }
        .calc-btn { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 10px; }
        .secondary-btn { background: transparent; color: var(--accent); border: 1px solid var(--accent); padding: 8px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; margin-right: 5px; }
        
        .res-display { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; background: rgba(66, 248, 245, 0.05); text-align: center; font-weight: bold; }
        .about-text { line-height: 1.6; text-align: justify; font-size: 0.95rem; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="nav-left"><div class="sg-logo">SG</div><span>SG-MULTI-TOOLS</span></a>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#toolGrid">Tools</a></li>
        <li><a onclick="openAbout()">About</a></li>
        <li><a onclick="openContact()">Contact</a></li>
        <li><i class="fas fa-adjust" onclick="toggleTheme()" style="cursor:pointer;"></i></li>
    </ul>
</nav>

<div class="hero">
    <h1>SG-Multi-Tools For Daily Use</h1>
    <div class="search-wrapper">
        <div class="search-container"><i class="fas fa-search"></i><input type="text" id="toolSearch" placeholder="Search 20 tools..." onkeyup="search()"></div>
        <button class="btn-search" onclick="search()">Search</button>
    </div>
</div>

<div class="grid" id="toolGrid"></div>

<div id="toolModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="text-align: center; margin-bottom: 20px;"></h2>
        <div id="modalBody"></div>
        <div id="modalResult" class="res-display">Ready</div>
    </div>
</div>

<script>
const tools = [
    { name: "EMI Calculator", icon: "fa-calculator" }, { name: "SIP Calculator", icon: "fa-chart-line" },
    { name: "Color Picker Tool", icon: "fa-palette" }, { name: "Age Calculator", icon: "fa-cake-candles" },
    { name: "Word Counter", icon: "fa-font" }, { name: "Password Generator", icon: "fa-key" },
    { name: "BMI Calculator", icon: "fa-weight-scale" }, { name: "Base64 Tool", icon: "fa-code" },
    { name: "QR Code Generator", icon: "fa-qrcode" }, { name: "Text to Speech", icon: "fa-volume-high" },
    { name: "Speech to Text", icon: "fa-microphone" }, { name: "JSON Formatter", icon: "fa-brackets-curly" },
    { name: "Unit Converter", icon: "fa-ruler-combined" }, { name: "Timer / Stopwatch", icon: "fa-stopwatch" },
    { name: "Image Converter", icon: "fa-image" }, { name: "Image Compressor", icon: "fa-file-contract" },
    { name: "Image Cropper", icon: "fa-crop-simple" }, { name: "Video Converter", icon: "fa-video" },
    { name: "Audio Converter", icon: "fa-file-audio" }, { name: "Audio Trimmer", icon: "fa-scissors" }
];

function load() {
    document.getElementById('toolGrid').innerHTML = tools.map(t => `
        <div class="card" onclick="openTool('${t.name}')">
            <i class="fas ${t.icon}"></i>
            <button class="tool-btn">${t.name}</button>
        </div>
    `).join('');
}

function openAbout() {
    const title = document.getElementById('modalTitle');
    const body = document.getElementById('modalBody');
    title.innerText = "About & Privacy";
    body.innerHTML = `
        <div class="about-text">
            <p><b>SG-Multi-Tools</b> is a privacy-first utility suite. All processing happens <b>locally</b> in your browser. We do not track your usage or store your data on any server.</p><br>
            <div style="margin-top:10px;">
                <button class="secondary-btn" onclick="showLegal('Terms')">Terms of Service</button>
                <button class="secondary-btn" onclick="showLegal('Privacy')">Privacy Policy</button>
            </div>
        </div>
    `;
    document.getElementById('modalResult').innerText = "V3.9 Platinum | Secure & Private";
    document.getElementById('toolModal').style.display = "block";
}

function showLegal(type) {
    const body = document.getElementById('modalBody');
    if(type === 'Terms') {
        body.innerHTML = `<h3>Terms of Service</h3><p style="font-size:0.8rem; margin-top:10px;">By using SG-Multi-Tools, you agree that all tools are provided "as-is" for personal and professional use. We are not liable for financial decisions made based on calculator outputs.</p><br><button class="calc-btn" onclick="openAbout()">Back</button>`;
    } else {
        body.innerHTML = `<h3>Privacy Policy</h3><p style="font-size:0.8rem; margin-top:10px;">We employ Zero-Data collection. No cookies are used for tracking, and your files/inputs never leave your device.</p><br><button class="calc-btn" onclick="openAbout()">Back</button>`;
    }
}

function openContact() {
    const title = document.getElementById('modalTitle');
    const body = document.getElementById('modalBody');
    title.innerText = "Contact Support";
    body.innerHTML = `
        <label>Name</label><input type="text" id="cn" placeholder="Name">
        <label>Email</label><input type="email" id="ce" placeholder="Email">
        <label>Message</label><textarea id="cm" rows="3" placeholder="Message"></textarea>
        <button class="calc-btn" onclick="sendContact()">Send</button>
    `;
    document.getElementById('toolModal').style.display = "block";
}

function sendContact() {
    const n = document.getElementById('cn').value;
    if(n) {
        document.getElementById('modalBody').innerHTML = `<p style="text-align:center">Sent! Thank you, ${n}.</p>`;
        document.getElementById('modalResult').innerText = "Status: Success";
    }
}

function openTool(name) {
    const title = document.getElementById('modalTitle');
    const body = document.getElementById('modalBody');
    const res = document.getElementById('modalResult');
    title.innerText = name;
    res.innerText = "Ready";
    res.style.backgroundColor = "transparent";

    if (name === "EMI Calculator") {
        body.innerHTML = `<label>Loan (₹)</label><input type="number" id="p" value="100000"><label>Rate (%)</label><input type="number" id="r" value="10"><label>Months</label><input type="number" id="n" value="12"><button class="calc-btn" onclick="runEMI()">Calculate</button>`;
    } else if (name === "SIP Calculator") {
        body.innerHTML = `<label>Monthly (₹)</label><input type="number" id="sip_p" value="5000"><label>Return (%)</label><input type="number" id="sip_r" value="12"><label>Years</label><input type="number" id="sip_y" value="10"><button class="calc-btn" onclick="runSIP()">Calculate</button>`;
    } else if (name === "Color Picker Tool") {
        body.innerHTML = `<label>Color</label><input type="color" id="hexI" oninput="runColor()" style="height:60px;"><input type="text" id="hexT" readonly>`;
    } else if (name === "Age Calculator") {
        body.innerHTML = `<label>DOB</label><input type="date" id="dob"><button class="calc-btn" onclick="runAge()">Calculate</button>`;
    } else {
        body.innerHTML = `<p style="text-align:center; padding:10px;">Ready to process for ${name}.</p><input type="file"><button class="calc-btn">Process</button>`;
    }
    document.getElementById('toolModal').style.display = "block";
}

function runEMI() {
    const p = parseFloat(document.getElementById('p').value), r = parseFloat(document.getElementById('r').value)/12/100, n = parseFloat(document.getElementById('n').value);
    const emi = (p * r * Math.pow(1+r, n)) / (Math.pow(1+r, n)-1);
    document.getElementById('modalResult').innerText = "Monthly EMI: ₹" + emi.toFixed(2);
}
function runSIP() {
    const P = parseFloat(document.getElementById('sip_p').value), i = (parseFloat(document.getElementById('sip_r').value)/100)/12, n = parseFloat(document.getElementById('sip_y').value)*12;
    const m = P * ((Math.pow(1+i, n)-1)/i) * (1+i);
    document.getElementById('modalResult').innerText = "Maturity: ₹" + Math.round(m).toLocaleString();
}
function runColor() {
    const v = document.getElementById('hexI').value.toUpperCase();
    document.getElementById('hexT').value = v;
    document.getElementById('modalResult').innerText = "HEX: " + v;
    document.getElementById('modalResult').style.backgroundColor = v;
}
function runAge() {
    const d = new Date(document.getElementById('dob').value);
    document.getElementById('modalResult').innerText = "Age: " + Math.floor((new Date() - d)/(1000*60*60*24*365.25)) + " Years";
}

function closeModal() { document.getElementById('toolModal').style.display = "none"; }
function search() {
    let f = document.getElementById('toolSearch').value.toUpperCase();
    let c = document.getElementsByClassName('card');
    for (let i = 0; i < c.length; i++) c[i].style.display = c[i].innerText.toUpperCase().includes(f) ? "" : "none";
}
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
window.onload = load;
</script>
</body>
</html>
