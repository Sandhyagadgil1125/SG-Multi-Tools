<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Multi-Tools | Official Pro Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.2s ease-in-out;
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 100px; transition: background 0.4s; }

        .navbar { 
            background: var(--bg-nav); padding: 0.7rem 5%; position: fixed; 
            top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--accent); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .nav-left { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .sg-box { 
            border: 2px solid var(--accent); font-weight: 900; width: 42px; height: 42px; 
            display: flex; align-items: center; justify-content: center; border-radius: 8px; 
            box-shadow: 0 0 10px var(--accent-glow); color: var(--accent); 
        }
        .brand-name { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent); }

        .nav-right { display: flex; align-items: center; gap: 30px; }
        .nav-links { display: flex; gap: 20px; list-style: none; align-items: center; }
        .nav-links a { 
            text-decoration: none; color: var(--accent); font-weight: 600; 
            font-size: 0.85rem; text-transform: uppercase; opacity: 0.7; transition: 0.3s; cursor: pointer; 
        }
        .nav-links a:hover { opacity: 1; text-shadow: 0 0 8px var(--accent); }

        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; padding: 20px 5%; }
        .tool-card { 
            background: var(--bg-card); padding: 30px; border-radius: 18px; border: 1px solid var(--card-border); 
            text-align: center; cursor: pointer; transition: var(--transition); display: flex; flex-direction: column; align-items: center;
        }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 8px 20px var(--accent-glow); }
        .tool-card i { font-size: 2.8rem; color: var(--accent); margin-bottom: 20px; display: block; }
        
        .btn { 
            display: inline-block; width: 100%; padding: 12px 15px; background: transparent; 
            border: 2px solid var(--accent); color: var(--accent); border-radius: 10px; 
            font-weight: 800; text-transform: uppercase; cursor: pointer; 
            transition: all 0.25s ease; outline: none; text-align: center; font-size: 0.9rem;
        }

        .tool-card:hover .btn, body .btn:hover { 
            background-color: var(--accent) !important; 
            color: #000000 !important; 
            box-shadow: 0 0 20px var(--accent-glow) !important;
        }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-nav); margin: 5vh auto; padding: 40px; border: 2px solid var(--accent); width: 95%; max-width: 600px; border-radius: 25px; text-align: center; position: relative; }
        .close-btn { position: absolute; right: 25px; top: 15px; font-size: 2.5rem; cursor: pointer; color: var(--accent); }
        
        input, select, textarea { background: var(--bg-main); border: 1px solid var(--accent); color: var(--accent); padding: 14px; border-radius: 10px; width: 100%; margin-bottom: 15px; }
        .res-box { margin-top: 20px; padding: 20px; border: 2px dashed var(--accent); border-radius: 12px; background: rgba(0,0,0,0.2); min-height: 50px; font-weight: bold; font-size: 1.2rem;}
        
        .unit-group { display: flex; gap: 10px; margin-bottom: 15px; }
    </style>
</head>
<body data-theme="dark">

<nav class="navbar">
    <a href="#" class="nav-left">
        <div class="sg-box">SG</div>
        <span class="brand-name">SG-Multi-Tools</span>
    </a>
    
    <div class="nav-right">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#grid">Tools</a></li>
            <li><a href="#" onclick="alert('SG-Multi-Tools v1.8')">About</a></li>
            <li><a id="emailDisplay" onclick="copyEmail()">Email</a></li>
        </ul>
        <button class="btn" style="width: auto; padding: 8px 15px; margin: 0;" onclick="toggleTheme()">Theme</button>
    </div>
</nav>

<div id="grid" class="tool-grid"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeM()">&times;</span>
        <h2 id="mTitle" style="margin-bottom: 20px;"></h2>
        <div id="mBody"></div>
        <div class="res-box" id="mRes">Ready to process...</div>
        <div id="dlArea"></div>
    </div>
</div>

<script>
const tools = [
    { id: '1', name: 'Image Converter', icon: 'fa-image' },
    { id: '2', name: 'Image Compressor', icon: 'fa-file-zipper' },
    { id: '3', name: 'Image Cropper', icon: 'fa-crop' },
    { id: '4', name: 'Video Converter', icon: 'fa-video' },
    { id: '5', name: 'Audio Converter', icon: 'fa-file-audio' },
    { id: '6', name: 'Audio Trimmer', icon: 'fa-scissors' },
    { id: '7', name: 'Age Calculator', icon: 'fa-cake-candles' },
    { id: '8', name: 'EMI Calculator', icon: 'fa-calculator' },
    { id: '9', name: 'SIP Calculator', icon: 'fa-chart-line' },
    { id: '10', name: 'QR Generator', icon: 'fa-qrcode' },
    { id: '11', name: 'Password Gen', icon: 'fa-key' },
    { id: '12', name: 'Word Counter', icon: 'fa-font' },
    { id: '13', name: 'Base64 Tool', icon: 'fa-code' },
    { id: '14', name: 'Color Picker', icon: 'fa-palette' },
    { id: '15', name: 'Text to Speech', icon: 'fa-volume-up' },
    { id: '16', name: 'Speech to Text', icon: 'fa-microphone' },
    { id: '17', name: 'JSON Formatter', icon: 'fa-brackets-curly' },
    { id: '18', name: 'Unit Converter', icon: 'fa-ruler' },
    { id: '19', name: 'BMI Calculator', icon: 'fa-weight-scale' },
    { id: '20', name: 'Timer/Stopwatch', icon: 'fa-stopwatch' }
];

const grid = document.getElementById('grid');
tools.forEach(t => {
    grid.innerHTML += `
        <div class="tool-card" onclick="openT('${t.id}')">
            <i class="fas ${t.icon}"></i>
            <button class="btn">${t.name}</button>
        </div>`;
});

function copyEmail() {
    const email = "sgmultitools@gmail.com";
    navigator.clipboard.writeText(email).then(() => {
        const el = document.getElementById('emailDisplay');
        el.innerText = "Copied!";
        setTimeout(() => { el.innerText = "Email"; }, 2000);
    });
}

function openT(id) {
    const t = tools.find(x => x.id === id);
    document.getElementById('mTitle').innerText = t.name;
    let body = "";

    if(id === '18') { // Unit Converter
        body = `
            <select id="uCat" onchange="updateUnits()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temp">Temperature</option>
            </select>
            <input type="number" id="uIn" placeholder="Enter Value" oninput="run('18')">
            <div class="unit-group">
                <select id="uFrom" onchange="run('18')"></select>
                <span style="padding-top:10px">to</span>
                <select id="uTo" onchange="run('18')"></select>
            </div>
        `;
    } else if(['1','2','3'].includes(id)) {
        body = `<input type="file" id="fIn" accept="image/*">`;
        if(id === '1') body += `<select id="fmt"><option value="image/png">To PNG</option><option value="image/jpeg">To JPEG</option></select>`;
        if(id === '2') body += `<p style="margin:10px 0">Quality</p><input type="range" id="q" min="0.1" max="0.9" step="0.1" value="0.5">`;
    } else if(id==='20') {
        body = `<div id="swDisp" style="font-size:3rem; margin:20px 0;">00:00:00</div><button class="btn" onclick="toggleSW()">Start / Stop</button>`;
    } else {
        body = `<input type="text" id="v1" placeholder="Input here...">`;
    }

    if(!['16','20','18'].includes(id)) body += `<button class="btn" onclick="run('${id}')">Process Task</button>`;
    
    document.getElementById('mBody').innerHTML = body;
    document.getElementById('mRes').innerText = "Result shown here...";
    document.getElementById('dlArea').innerHTML = "";
    document.getElementById('modal').style.display = "block";
    if(id === '18') updateUnits();
}

function updateUnits() {
    const cat = document.getElementById('uCat').value;
    const from = document.getElementById('uFrom');
    const to = document.getElementById('uTo');
    const units = {
        length: ['Meters', 'Kilometers', 'Miles', 'Feet'],
        weight: ['Kilograms', 'Grams', 'Pounds', 'Ounces'],
        temp: ['Celsius', 'Fahrenheit', 'Kelvin']
    };
    from.innerHTML = to.innerHTML = units[cat].map(u => `<option value="${u}">${u}</option>`).join('');
    run('18');
}

function run(id) {
    const res = document.getElementById('mRes');
    
    if(id === '18') { // Unit Converter logic
        const val = parseFloat(document.getElementById('uIn').value) || 0;
        const from = document.getElementById('uFrom').value;
        const to = document.getElementById('uTo').value;
        const cat = document.getElementById('uCat').value;
        
        if(cat === 'temp') {
            let result;
            if(from === to) result = val;
            else if(from==='Celsius' && to==='Fahrenheit') result = (val * 9/5) + 32;
            else if(from==='Fahrenheit' && to==='Celsius') result = (val - 32) * 5/9;
            else if(from==='Celsius' && to==='Kelvin') result = val + 273.15;
            else result = val; // Add more temp formulas as needed
            res.innerText = result.toFixed(2) + " " + to;
        } else {
            // Conversion factors to Base (Meters / Kilograms)
            const factors = {
                'Meters': 1, 'Kilometers': 1000, 'Miles': 1609.34, 'Feet': 0.3048,
                'Kilograms': 1, 'Grams': 0.001, 'Pounds': 0.453592, 'Ounces': 0.0283495
            };
            const result = (val * factors[from]) / factors[to];
            res.innerText = result.toLocaleString() + " " + to;
        }
    } else {
        // ... Previous logic for other tools ...
        res.innerText = "Task completed.";
    }
}

function closeM() { document.getElementById('modal').style.display="none"; }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark'?'light':'dark'); }
</script>
</body>
</html>
