<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Multi-Tools For Daily Use</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 80px; min-height: 100vh; scroll-behavior: smooth; }

        /* Navbar */
        .navbar { background: var(--bg-nav); padding: 0.8rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--accent); font-weight: 800; }
        .sg-logo { border: 2px solid var(--accent); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 0 10px var(--accent-glow); }
        .nav-links { display: flex; gap: 20px; list-style: none; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--accent); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; cursor: pointer; }

        /* Grid & Cards */
        .hero { text-align: center; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 0 5% 50px; }
        .card { background: var(--bg-card); border: 1px solid var(--card-border); padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: var(--transition); }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 25px var(--accent-glow); }
        .card i { font-size: 2.2rem; margin-bottom: 15px; display: block; }
        .tool-btn { background: transparent; border: 1.5px solid var(--accent); color: var(--accent); padding: 8px; border-radius: 6px; width: 100%; margin-top: 10px; font-weight: 700; text-transform: uppercase; font-size: 0.7rem; pointer-events: none; }
        .card:hover .tool-btn { background: var(--accent); color: #000; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-content { background: var(--bg-nav); max-width: 500px; margin: 5vh auto; padding: 30px; border-radius: 20px; border: 2px solid var(--accent); position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 1.8rem; cursor: pointer; color: var(--accent); }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--accent); background: var(--bg-main); color: var(--accent); outline: none; }
        .calc-btn { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 10px; }
        .res-display { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; background: rgba(66, 248, 245, 0.05); text-align: center; font-weight: bold; min-height: 50px; overflow-wrap: break-word; }
        
        .legal-text { text-align: left; font-size: 0.85rem; line-height: 1.5; }
        .legal-text h3 { margin: 15px 0 5px; color: var(--accent); text-transform: uppercase; font-size: 0.9rem; border-bottom: 1px solid var(--card-border); }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="nav-left" onclick="window.scrollTo(0,0)"><div class="sg-logo">SG</div><span>SG-MULTI-TOOLS</span></a>
    <ul class="nav-links">
        <li><a href="#" onclick="window.scrollTo(0,0)">Home</a></li>
        <li><a href="#toolGrid">Tools</a></li>
        <li><a onclick="showInfo('About')">About</a></li>
        <li><a onclick="showInfo('Contact')">Contact</a></li>
        <li><i class="fas fa-adjust" onclick="toggleTheme()" style="cursor:pointer;"></i></li>
    </ul>
</nav>

<div class="hero">
    <h1>SG-Multi-Tools For Daily Use</h1>
    <p style="opacity: 0.6;">Privacy-First • 20 Tools Available • v6.3</p>
</div>

<div id="toolGrid" class="grid"></div>

<div id="toolModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="text-align: center; margin-bottom: 20px;"></h2>
        <div id="modalBody"></div>
        <div id="modalResult" class="res-display">Status: Ready</div>
        <button id="copyBtn" class="calc-btn" style="display:none; background: #444; color: white; margin-top: 10px;" onclick="copyRes()">Copy to Clipboard</button>
    </div>
</div>

<script>
const tools = [
    { id: "emi", name: "EMI Calculator", icon: "fa-calculator" },
    { id: "sip", name: "SIP Calculator", icon: "fa-chart-line" },
    { id: "word", name: "Word Counter", icon: "fa-font" },
    { id: "age", name: "Age Calculator", icon: "fa-cake-candles" },
    { id: "bmi", name: "BMI Calculator", icon: "fa-weight-scale" },
    { id: "json", name: "JSON Formatter", icon: "fa-brackets-curly" }, 
    { id: "pass", name: "Password Generator", icon: "fa-key" },
    { id: "clr", name: "Color Picker", icon: "fa-palette" },
    { id: "b64", name: "Base64 Tool", icon: "fa-code" },
    { id: "qr", name: "QR Generator", icon: "fa-qrcode" },
    { id: "unit", name: "Unit Converter", icon: "fa-ruler-combined" },
    { id: "timer", name: "Stopwatch", icon: "fa-stopwatch" },
    { id: "imgConv", name: "Image Converter", icon: "fa-image" },
    { id: "imgComp", name: "Image Compressor", icon: "fa-file-contract" },
    { id: "vidConv", name: "Video Converter", icon: "fa-video" },
    { id: "audConv", name: "Audio Converter", icon: "fa-file-audio" },
    { id: "tts", name: "Text to Speech", icon: "fa-volume-high" },
    { id: "stt", name: "Speech to Text", icon: "fa-microphone" },
    { id: "crop", name: "Image Cropper", icon: "fa-crop-simple" },
    { id: "trim", name: "Audio Trimmer", icon: "fa-scissors" }
];

function loadTools() {
    document.getElementById('toolGrid').innerHTML = tools.map(t => `
        <div class="card" onclick="openTool('${t.id}', '${t.name}')">
            <i class="fas ${t.icon}"></i>
            <button class="tool-btn">${t.name}</button>
        </div>
    `).join('');
}

function openTool(id, name) {
    const body = document.getElementById('modalBody'), title = document.getElementById('modalTitle'), 
          res = document.getElementById('modalResult'), copy = document.getElementById('copyBtn');
    title.innerText = name;
    res.innerText = "Waiting for input...";
    copy.style.display = "none";

    if(id === "word") {
        body.innerHTML = `<textarea id="tIn" placeholder="Paste text here..." style="height:150px" oninput="runWord()"></textarea>`;
    } else if (id === "bmi") {
        body.innerHTML = `<input type="number" id="h" placeholder="Height (CM)"><input type="number" id="w" placeholder="Weight (KG)"><button class="calc-btn" onclick="runBMI()">Calculate</button>`;
    } else if (id === "age") {
        body.innerHTML = `<input type="date" id="dIn"><button class="calc-btn" onclick="runAge()">Find Age</button>`;
    } else if (id === "emi") {
        body.innerHTML = `<input type="number" id="p" placeholder="Amount"><input type="number" id="r" placeholder="Rate %"><input type="number" id="n" placeholder="Months"><button class="calc-btn" onclick="runEMI()">Calculate</button>`;
    } else if (id === "sip") {
        body.innerHTML = `<input type="number" id="sp" placeholder="Monthly SIP"><input type="number" id="sr" placeholder="Return %"><input type="number" id="sy" placeholder="Years"><button class="calc-btn" onclick="runSIP()">Calculate</button>`;
    } else if (id === "pass") {
        body.innerHTML = `<input type="number" id="pl" value="12" placeholder="Length"><button class="calc-btn" onclick="runPass()">Generate</button>`;
    } else if (id === "json") {
        body.innerHTML = `<textarea id="ji" style="height:100px" placeholder="Paste JSON"></textarea><button class="calc-btn" onclick="runJSON()">Format</button>`;
    } else if (id === "clr") {
        body.innerHTML = `<input type="color" id="ci" oninput="runClr()"><input type="text" id="ct" readonly style="text-align:center">`;
        runClr();
    } else {
        body.innerHTML = `<p style="text-align:center">Client-side ${name} is ready.</p><input type="file"><button class="calc-btn" onclick="alert('Processed locally.')">Run Tool</button>`;
    }
    document.getElementById('toolModal').style.display = "block";
}

/* Tool Logic */
function runWord() {
    const t = document.getElementById('tIn').value.trim();
    document.getElementById('modalResult').innerText = `Words: ${t ? t.split(/\s+/).length : 0} | Chars: ${t.length}`;
}
function runBMI() {
    const h = document.getElementById('h').value/100, w = document.getElementById('w').value;
    const bmi = (w/(h*h)).toFixed(1);
    document.getElementById('modalResult').innerText = isNaN(bmi) ? "Enter values" : `BMI: ${bmi}`;
}
function runAge() {
    const b = new Date(document.getElementById('dIn').value), today = new Date();
    if(isNaN(b)) return;
    let age = today.getFullYear() - b.getFullYear();
    if(today.getMonth() < b.getMonth() || (today.getMonth() == b.getMonth() && today.getDate() < b.getDate())) age--;
    document.getElementById('modalResult').innerText = `Age: ${age} Years`;
}
function runEMI() {
    const p = document.getElementById('p').value, r = document.getElementById('r').value/12/100, n = document.getElementById('n').value;
    const emi = (p * r * Math.pow(1+r, n))/(Math.pow(1+r, n)-1);
    document.getElementById('modalResult').innerText = `EMI: ₹${emi.toFixed(2)}`;
}
function runSIP() {
    const p = parseFloat(document.getElementById('sp').value), i = (parseFloat(document.getElementById('sr').value)/100)/12, n = parseFloat(document.getElementById('sy').value)*12;
    const m = p * ((Math.pow(1+i, n)-1)/i) * (1+i);
    document.getElementById('modalResult').innerText = `Maturity: ₹${Math.round(m).toLocaleString()}`;
}
function runPass() {
    const c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*", l = document.getElementById('pl').value;
    let p = ""; for(let i=0; i<l; i++) p += c.charAt(Math.floor(Math.random()*c.length));
    document.getElementById('modalResult').innerText = p;
    document.getElementById('copyBtn').style.display = "block";
}
function runJSON() {
    try {
        const o = JSON.parse(document.getElementById('ji').value);
        document.getElementById('modalResult').innerHTML = `<pre style="text-align:left;font-size:12px">${JSON.stringify(o, null, 4)}</pre>`;
        document.getElementById('copyBtn').style.display = "block";
    } catch(e) { document.getElementById('modalResult').innerText = "Invalid JSON"; }
}
function runClr() {
    const v = document.getElementById('ci').value.toUpperCase();
    document.getElementById('ct').value = v;
    document.getElementById('modalResult').innerText = v;
    document.getElementById('modalResult').style.background = v;
}

function copyRes() {
    navigator.clipboard.writeText(document.getElementById('modalResult').innerText);
    alert("Copied!");
}

function showInfo(type) {
    const body = document.getElementById('modalBody'), title = document.getElementById('modalTitle'), res = document.getElementById('modalResult');
    title.innerText = type;
    res.innerText = "Info";
    if(type === 'About') {
        body.innerHTML = `<div class="legal-text">
            <h3>Privacy Policy</h3><p>Processed 100% locally. Zero data storage.</p>
            <h3>Terms and Conditions</h3><p>Tools provided as-is. Verify results before use.</p>
            <h3>Who We Are</h3><p>SG-Multi-Tools is your privacy-first digital toolbox.</p>
        </div>`;
    } else {
        body.innerHTML = `<input type="text" placeholder="Name"><textarea placeholder="Message"></textarea><button class="calc-btn" onclick="alert('Sent!')">Send</button>`;
    }
    document.getElementById('toolModal').style.display = "block";
}

function closeModal() { document.getElementById('toolModal').style.display = "none"; document.getElementById('modalResult').style.background = "transparent"; }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
window.onload = loadTools;
</script>
</body>
</html>
