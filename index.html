<script>
// ====================== TOOLS DATA ======================
const tools = [
{name:"Image Converter",desc:"Convert images (JPG/PNG/WEBP)",html:`<input type="file" id="imgConvInput" accept="image/*"><br><button class="btn" onclick="convertImage()">Convert to PNG</button><br><a id="imgConvDL" style="display:none;color:#42f8f5;">Download Converted Image</a>`},
{name:"Image Compressor",desc:"Reduce image file size",html:`<input type="file" id="imgInput" accept="image/*"><br>Quality: <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7"><span id="qVal">0.7</span><br><button class="btn" onclick="compressImage()">Compress</button><br><a id="downloadLink" style="display:none;color:#42f8f5;">Download Compressed Image</a>`},
{name:"Image Cropper",desc:"Crop images online",html:`<input type="file" id="imgCropInput" accept="image/*"><br><button class="btn" onclick="cropImage()">Crop</button><br><canvas id="cropCanvas" style="display:block;margin-top:10px;"></canvas>`},
{name:"Video Converter",desc:"Trim Video",html:`<input type="file" id="videoInput" accept="video/*"><br>Start(s): <input type="number" id="vStart" value="0"> End(s): <input type="number" id="vEnd" value="5"><br><button class="btn" onclick="trimVideo()">Trim Video</button><br><a id="vDL" style="display:none;color:#42f8f5;">Download Video</a>`},
{name:"Audio Converter",desc:"Play/Trim Audio",html:`<input type="file" id="audioInput" accept="audio/*"><br>Start(s): <input type="number" id="aStart" value="0"> End(s): <input type="number" id="aEnd" value="5"><br><button class="btn" onclick="trimAudio()">Trim Audio</button><br><audio id="audioPreview" controls style="margin-top:10px;"></audio><br><a id="aDL" style="display:none;color:#42f8f5;">Download Audio</a>`},
{name:"Audio Trimmer",desc:"Trim Audio",html:`<input type="file" id="audioTrimInput" accept="audio/*"><br>Start(s): <input type="number" id="atStart" value="0"> End(s): <input type="number" id="atEnd" value="5"><br><button class="btn" onclick="trimAudio()">Trim Audio</button><br><audio id="audioTrimPreview" controls style="margin-top:10px;"></audio>`},
{name:"Age Calculator",desc:"Calculate age",html:`<input type="date" id="dob"><br><button class="btn" onclick="calcAge()">Calculate Age</button><p id="ageRes"></p>`},
{name:"EMI Calculator",desc:"Calculate EMI",html:`Principal: <input type="number" id="emiP"><br>Rate(%): <input type="number" id="emiR"><br>Years: <input type="number" id="emiY"><br><button class="btn" onclick="calcEMI()">Calculate EMI</button><p id="emiRes"></p>`},
{name:"SIP Calculator",desc:"Calculate SIP",html:`Investment: <input type="number" id="sipP"><br>Rate(%): <input type="number" id="sipR"><br>Years: <input type="number" id="sipY"><br><button class="btn" onclick="calcSIP()">Calculate SIP</button><p id="sipRes"></p>`},
{name:"QR Code Generator",desc:"Generate QR code",html:`<input type="text" id="qrText" placeholder="Enter text"><br><button class="btn" onclick="genQR()">Generate QR</button><div id="qrCanvas" style="margin-top:10px;"></div>`},
{name:"Password Generator",desc:"Generate password",html:`Length: <input type="number" id="passLen" value="12"><br><button class="btn" onclick="genPass()">Generate</button><p id="passRes"></p>`},
{name:"Word Counter",desc:"Count words & chars",html:`<textarea id="textCount" rows="4"></textarea><br><button class="btn" onclick="wordCount()">Count</button><p id="wcRes"></p>`},
{name:"Base64 Encoder/Decoder",desc:"Encode/Decode Base64",html:`<textarea id="b64Text" rows="3"></textarea><br><button class="btn" onclick="b64Enc()">Encode</button> <button class="btn" onclick="b64Dec()">Decode</button><p id="b64Res"></p>`},
{name:"Color Picker Tool",desc:"Pick color",html:`<input type="color" id="colorPick"><p id="colorRes"></p>`},
{name:"Text to Speech",desc:"Convert text to speech",html:`<textarea id="ttsText" rows="3"></textarea><br><button class="btn" onclick="sayText()">Speak</button>`},
{name:"Speech to Text",desc:"Convert speech to text",html:`<button class="btn" onclick="listenSpeech()">Start Listening</button><p id="sttRes"></p>`},
{name:"JSON Formatter",desc:"Format JSON",html:`<textarea id="jsonText" rows="5"></textarea><br><button class="btn" onclick="formatJSON()">Format</button><p id="jsonRes"></p>`},
{name:"Unit Converter",desc:"Convert units",html:`Value: <input type="number" id="unitVal"><br>From: <select id="unitFrom"><option value="m">Meter</option><option value="cm">Centimeter</option><option value="km">Kilometer</option></select><br>To: <select id="unitTo"><option value="m">Meter</option><option value="cm">Centimeter</option><option value="km">Kilometer</option></select><br><button class="btn" onclick="convUnit()">Convert</button><p id="unitRes"></p>`},
{name:"BMI Calculator",desc:"Calculate BMI",html:`Weight(kg): <input type="number" id="bmiW"><br>Height(cm): <input type="number" id="bmiH"><br><button class="btn" onclick="calcBMI()">Calculate</button><p id="bmiRes"></p>`},
{name:"Timer / Stopwatch",desc:"Timer & Stopwatch",html:`<button class="btn" onclick="startTimer()">Start</button> <button class="btn" onclick="stopTimer()">Stop</button> <button class="btn" onclick="resetTimer()">Reset</button><p id="timerRes">0s</p>`}
];

// ====================== RENDER TOOLS ======================
const grid=document.getElementById("toolsGrid");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalBody=document.getElementById("modalBody");
tools.forEach(tool=>{
const card=document.createElement("div");
card.className="tool-card";
card.innerHTML=`<h2>${tool.name}</h2><p>${tool.desc}</p>`;
const btn=document.createElement("button");
btn.className="btn"; btn.textContent="Open Tool";
btn.onclick=()=>{modalTitle.innerText=tool.name;modalBody.innerHTML=tool.html;modal.style.display="flex";};
card.appendChild(btn); grid.appendChild(card);
});
function closeModal(){modal.style.display="none";}

// ====================== IMAGE TOOLS ======================
function compressImage(){
const input=document.getElementById("imgInput"); const quality=parseFloat(document.getElementById("quality").value);
if(!input.files.length){alert("Select an image!");return;}
const file=input.files[0]; const img=new Image(); const reader=new FileReader();
reader.onload=e=>img.src=e.target.result;
img.onload=()=>{const canvas=document.createElement("canvas");canvas.width=img.width;canvas.height=img.height;
canvas.getContext("2d").drawImage(img,0,0);canvas.toBlob(blob=>{const link=document.getElementById("downloadLink");link.href=URL.createObjectURL(blob);link.download="compressed.jpg";link.style.display="inline";},"image/jpeg",quality);};reader.readAsDataURL(file);}
document.addEventListener("input",e=>{if(e.target.id==="quality"){document.getElementById("qVal").innerText=e.target.value;}});
function convertImage(){const input=document.getElementById("imgConvInput"); if(!input.files.length){alert("Select image!");return;}
const file=input.files[0]; const img=new Image(); const reader=new FileReader();
reader.onload=e=>img.src=e.target.result;
img.onload=()=>{const canvas=document.createElement("canvas");canvas.width=img.width;canvas.height=img.height;canvas.getContext("2d").drawImage(img,0,0);
canvas.toBlob(blob=>{const link=document.getElementById("imgConvDL");link.href=URL.createObjectURL(blob);link.download="converted.png";link.style.display="inline";},"image/png");};
reader.readAsDataURL(file);}
function cropImage(){const input=document.getElementById("imgCropInput"); if(!input.files.length){alert("Select image!");return;}
const file=input.files[0]; const img=new Image(); const reader=new FileReader(); reader.onload=e=>img.src=e.target.result;
img.onload=()=>{const canvas=document.getElementById("cropCanvas");canvas.width=img.width/2; canvas.height=img.height/2; canvas.getContext("2d").drawImage(img,0,0,img.width/2,img.height/2);}; reader.readAsDataURL(file);}

// ====================== AUDIO/VIDEO TOOLS ======================
function trimAudio(){const input=document.getElementById("audioInput"); if(!input.files.length)return; const file=input.files[0];
const start=parseFloat(document.getElementById("aStart").value); const end=parseFloat(document.getElementById("aEnd").value); const audio=document.getElementById("audioPreview");
audio.src=URL.createObjectURL(file); audio.onloadedmetadata=()=>{const duration=end-start; audio.currentTime=start; audio.play(); const link=document.getElementById("aDL");link.href=URL.createObjectURL(file);link.download="trimmed.mp3";link.style.display="inline";};}

// ====================== CALCULATORS ======================
function calcAge(){const dob=document.getElementById("dob").value; if(!dob)return; const diff=new Date()-new Date(dob);
const age=Math.floor(diff/(365.25*24*60*60*1000)); document.getElementById("ageRes").innerText="Age: "+age+" years";}
function calcEMI(){const p=+document.getElementById("emiP").value,r=+document.getElementById("emiR").value/12/100,n=+document.getElementById("emiY").value*12;
const emi=(p*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1); document.getElementById("emiRes").innerText="EMI: "+emi.toFixed(2);}
function calcSIP(){const P=+document.getElementById("sipP").value,R=+document.getElementById("sipR").value/100/12,N=+document.getElementById("sipY").value*12;
const sip=P*(((Math.pow(1+R,N)-1)/R)*(1+R)); document.getElementById("sipRes").innerText="Future Value: "+sip.toFixed(2);}

// ====================== OTHER TOOLS ======================
function genQR(){const text=document.getElementById("qrText").value;const div=document.getElementById("qrCanvas");div.innerHTML=""; QRCode.toCanvas(div,text,function (error) {if(error)console.error(error);});}
function genPass(){const l=+document.getElementById("passLen").value; let res=""; const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()"; for(let i=0;i<l;i++){res+=chars.charAt(Math.floor(Math.random()*chars.length));} document.getElementById("passRes").innerText=res;}
function wordCount(){const t=document.getElementById("textCount").value;const w=t.trim().split(/\s+/).filter(x=>x).length;const c=t.length; document.getElementById("wcRes").innerText=`Words: ${w}, Characters: ${c}`;}
function b64Enc(){const t=document.getElementById("b64Text").value; document.getElementById("b64Res").innerText=btoa(t);}
function b64Dec(){const t=document.getElementById("b64Text").value; try{document.getElementById("b64Res").innerText=atob(t);}catch(e){document.getElementById("b64Res").innerText="Invalid Base64";}}
document.getElementById("colorPick")?.addEventListener("input",e=>{document.getElementById("colorRes").innerText=e.target.value;});
function sayText(){const t=document.getElementById("ttsText").value;if(t){speechSynthesis.speak(new SpeechSynthesisUtterance(t));}}
function listenSpeech(){if(!('webkitSpeechRecognition' in window)){alert('Browser not supported');return;}const rec=new webkitSpeechRecognition();rec.lang='en-US';rec.onresult=e=>{document.getElementById("sttRes").innerText=e.results[0][0].transcript;};rec.start();}
function formatJSON(){try{const j=JSON.parse(document.getElementById("jsonText").value);document.getElementById("jsonRes").innerText=JSON.stringify(j,null,4);}catch(e){document.getElementById("jsonRes").innerText="Invalid JSON";}}
function convUnit(){const val=+document.getElementById("unitVal").value,from=document.getElementById("unitFrom").value,to=document.getElementById("unitTo").value; let res=val;
if(from==='m'&&to==='cm')res=val*100;if(from==='m'&&to==='km')res=val/1000;if(from==='cm'&&to==='m')res=val/100;if(from==='cm'&&to==='km')res=val/100000;if(from==='km'&&to==='m')res=val*1000;if(from==='km'&&to==='cm')res=val*100000;
document.getElementById("unitRes").innerText=res;}
function calcBMI(){const w=+document.getElementById("bmiW").value,h=+document.getElementById("bmiH").value/100;document.getElementById("bmiRes").innerText="BMI: "+(w/(h*h)).toFixed(2);}

// ====================== TIMER ======================
let timerInterval,sec=0; function startTimer(){timerInterval=setInterval(()=>{sec++;document.getElementById("timerRes").innerText=sec+"s";},1000);}
function stopTimer(){clearInterval(timerInterval);}
function resetTimer(){stopTimer();sec=0;document.getElementById("timerRes").innerText="0s";}
</script>
