<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Multi-Tools | V4.9 Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.3s ease;
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 80px; min-height: 100vh; scroll-behavior: smooth; }

        .navbar { background: var(--bg-nav); padding: 0.8rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--accent); font-weight: 800; }
        .sg-logo { border: 2px solid var(--accent); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        .nav-links { display: flex; gap: 20px; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--accent); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; cursor: pointer; }

        .hero { text-align: center; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 0 5% 50px; }
        .card { background: var(--bg-card); border: 1px solid var(--card-border); padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: var(--transition); }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 8px 20px var(--accent-glow); }
        .card i { font-size: 2.2rem; margin-bottom: 15px; display: block; }
        .tool-btn { background: transparent; border: 1.5px solid var(--accent); color: var(--accent); padding: 8px; border-radius: 8px; width: 100%; margin-top: 10px; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; cursor: pointer; }

        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: var(--bg-nav); max-width: 500px; margin: 5vh auto; padding: 30px; border-radius: 20px; border: 2px solid var(--accent); position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 1.8rem; cursor: pointer; color: var(--accent); }
        
        label { display: block; text-align: left; font-size: 0.8rem; margin: 10px 0 5px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--accent); background: var(--bg-main); color: var(--accent); outline: none; }
        .calc-btn { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; text-align: center; display: block; text-decoration: none; margin-top: 10px; }
        .res-display { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; background: rgba(66, 248, 245, 0.05); text-align: center; min-height: 60px; font-size: 1.2rem; font-weight: 700; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="nav-left"><div class="sg-logo">SG</div><span>SG-MULTI-TOOLS</span></a>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#toolGrid">Tools</a></li>
        <li><a onclick="openAbout()">About</a></li>
        <li><a onclick="openContact()">Contact</a></li>
        <li><i class="fas fa-adjust" onclick="toggleTheme()" style="cursor:pointer;"></i></li>
    </ul>
</nav>

<div class="hero">
    <h1>Advanced Multi-Tool Engine</h1>
    <p style="opacity: 0.6;">Fixed: Speech, Unit, and Timer Engines.</p>
</div>

<div id="toolGrid" class="grid"></div>

<div id="toolModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="text-align: center; margin-bottom: 20px;"></h2>
        <div id="modalBody"></div>
        <div id="modalResult" class="res-display">Status: Ready</div>
    </div>
</div>

<script>
let timerInt;
let startTime;
const tools = [
    { name: "Image Converter", icon: "fa-image" }, { name: "Image Compressor", icon: "fa-file-contract" },
    { name: "Video Converter", icon: "fa-video" }, { name: "Audio Converter", icon: "fa-file-audio" },
    { name: "EMI Calculator", icon: "fa-calculator" }, { name: "SIP Calculator", icon: "fa-chart-line" },
    { name: "Color Picker Tool", icon: "fa-palette" }, { name: "Age Calculator", icon: "fa-cake-candles" },
    { name: "Word Counter", icon: "fa-font" }, { name: "Password Generator", icon: "fa-key" },
    { name: "BMI Calculator", icon: "fa-weight-scale" }, { name: "Base64 Tool", icon: "fa-code" },
    { name: "QR Code Generator", icon: "fa-qrcode" }, { name: "Text to Speech", icon: "fa-volume-high" },
    { name: "Speech to Text", icon: "fa-microphone" }, { name: "JSON Formatter", icon: "fa-brackets-curly" },
    { name: "Unit Converter", icon: "fa-ruler-combined" }, { name: "Timer / Stopwatch", icon: "fa-stopwatch" },
    { name: "Image Cropper", icon: "fa-crop-simple" }, { name: "Audio Trimmer", icon: "fa-scissors" }
];

function loadTools() {
    document.getElementById('toolGrid').innerHTML = tools.map(t => `
        <div class="card" onclick="openTool('${t.name}')">
            <i class="fas ${t.icon}"></i>
            <button class="tool-btn">${t.name}</button>
        </div>
    `).join('');
}

function openTool(name) {
    const body = document.getElementById('modalBody');
    const title = document.getElementById('modalTitle');
    const res = document.getElementById('modalResult');
    title.innerText = name;
    res.innerHTML = "Result will appear here";
    clearInterval(timerInt);

    if (name === "Speech to Text") {
        body.innerHTML = `<p>Click the button and start speaking. High accuracy in Chrome/Edge.</p><button class="calc-btn" onclick="runSTT()">Start Listening</button>`;
    } else if (name === "Unit Converter") {
        body.innerHTML = `
            <input type="number" id="unitVal" value="1" oninput="runUnit()">
            <label>From</label>
            <select id="uFrom" onchange="runUnit()">
                <option value="km">KM</option><option value="m">Meters</option><option value="kg">KG</option><option value="lb">LBS</option><option value="c">Celsius</option>
            </select>
            <label>To</label>
            <select id="uTo" onchange="runUnit()">
                <option value="m">Meters</option><option value="km">KM</option><option value="lb">LBS</option><option value="kg">KG</option><option value="f">Fahrenheit</option>
            </select>`;
        runUnit();
    } else if (name === "Timer / Stopwatch") {
        body.innerHTML = `
            <div style="display:flex; gap:10px;">
                <button class="calc-btn" onclick="startStopwatch()">Start</button>
                <button class="calc-btn" style="background:#ff4757;" onclick="clearInterval(timerInt)">Stop</button>
                <button class="calc-btn" style="background:#747d8c;" onclick="resetTimer()">Reset</button>
            </div>`;
        res.innerHTML = "00:00:00.00";
    } else if (name === "Text to Speech") {
        body.innerHTML = `<textarea id="ttsIn" placeholder="Enter text..."></textarea><button class="calc-btn" onclick="runTTS()">Play</button>`;
    } else if (name === "EMI Calculator") {
        body.innerHTML = `<input type="number" id="p" placeholder="Loan Amount"><input type="number" id="r" placeholder="Interest %"><input type="number" id="n" placeholder="Months"><button class="calc-btn" onclick="runEMI()">Calculate</button>`;
    } else {
        body.innerHTML = `<p style="text-align:center;">${name} logic active.</p><input id="f" type="file"><button class="calc-btn" onclick="runBlobEngine()">Process</button>`;
    }
    document.getElementById('toolModal').style.display = "block";
}

// STT ENGINE
function runSTT() {
    const res = document.getElementById('modalResult');
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!Recognition) return alert("Speech API not supported in this browser.");
    const rec = new Recognition();
    rec.onstart = () => res.innerText = "Listening...";
    rec.onresult = (e) => res.innerText = e.results[0][0].transcript;
    rec.start();
}

// UNIT ENGINE
function runUnit() {
    const val = parseFloat(document.getElementById('unitVal').value);
    const from = document.getElementById('uFrom').value;
    const to = document.getElementById('uTo').value;
    let result = 0;

    if (from === to) result = val;
    else if (from === "km" && to === "m") result = val * 1000;
    else if (from === "m" && to === "km") result = val / 1000;
    else if (from === "kg" && to === "lb") result = val * 2.20462;
    else if (from === "lb" && to === "kg") result = val / 2.20462;
    else if (from === "c" && to === "f") result = (val * 9/5) + 32;
    else result = "Invalid Conversion Type";

    document.getElementById('modalResult').innerText = isNaN(result) ? result : result.toFixed(2);
}

// STOPWATCH ENGINE
function startStopwatch() {
    startTime = Date.now();
    timerInt = setInterval(() => {
        const diff = Date.now() - startTime;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        const ms = Math.floor((diff % 1000) / 10);
        document.getElementById('modalResult').innerText = 
            `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(2,'0')}`;
    }, 10);
}

function resetTimer() {
    clearInterval(timerInt);
    document.getElementById('modalResult').innerText = "00:00:00.00";
}

// REMAINDER TOOLS
function runEMI() {
    const p = document.getElementById('p').value, r = document.getElementById('r').value/12/100, n = document.getElementById('n').value;
    document.getElementById('modalResult').innerText = "EMI: â‚¹" + ((p * r * Math.pow(1+r, n)) / (Math.pow(1+r, n)-1)).toFixed(2);
}
function runTTS() { window.speechSynthesis.speak(new SpeechSynthesisUtterance(document.getElementById('ttsIn').value)); }
function runBlobEngine() {
    const file = document.getElementById('f').files[0];
    if(file) document.getElementById('modalResult').innerHTML = `<a href="${URL.createObjectURL(file)}" download="${file.name}" class="calc-btn">Download Result</a>`;
}
function closeModal() { document.getElementById('toolModal').style.display = "none"; clearInterval(timerInt); }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
function openAbout() { openTool("About"); document.getElementById('modalBody').innerHTML = "SG-Multi-Tools V4.9. Full browser-based local utility suite."; }
function openContact() { openTool("Contact"); document.getElementById('modalBody').innerHTML = "<input placeholder='Name'><input placeholder='Email'><button class='calc-btn' onclick='closeModal()'>Submit</button>"; }
window.onload = loadTools;
</script>
</body>
</html>
