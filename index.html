<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTech Multi Tools | Advanced Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.3);
            --card-border: rgba(66, 248, 245, 0.1); --transition: all 0.3s ease;
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.2);
            --card-border: rgba(0, 98, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; color: var(--accent) !important; }
        body { background-color: var(--bg-main); transition: background 0.4s; scroll-behavior: smooth; padding-top: 80px; }
        .navbar { background: var(--bg-nav); padding: 0.7rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .sg-box { border: 2px solid var(--accent); font-weight: 900; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 0 12px var(--accent-glow); }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 40px 5%; }
        .tool-card { background: var(--bg-card); padding: 30px; border-radius: 20px; border: 1px solid var(--card-border); text-align: center; transition: var(--transition); }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px var(--accent-glow); }
        .launch-btn { background: transparent; border: 2px solid var(--accent); padding: 12px; border-radius: 8px; font-weight: 700; text-transform: uppercase; cursor: pointer; width: 100%; margin-top: 15px; }
        .launch-btn:hover { background: var(--accent); color: var(--bg-nav) !important; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-nav); margin: 5vh auto; padding: 40px; border: 2px solid var(--accent); width: 90%; max-width: 600px; border-radius: 30px; position: relative; }
        .close-modal { position: absolute; right: 25px; top: 15px; font-size: 35px; cursor: pointer; }
        input, textarea, select { background: var(--bg-main); border: 1px solid var(--accent); padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 15px; }
        .result-box { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; white-space: pre-wrap; }
    </style>
</head>
<body data-theme="dark">

    <nav class="navbar">
        <a href="#" class="logo">
            <div class="sg-box">SG</div>
            <div class="brand-name">SGTech Multi Tools</div>
        </a>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </nav>

    <main id="tool-grid" class="tool-grid"></main>

    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-interface"></div>
        </div>
    </div>

    <script>
        const tools = [
            { id: 'unit-conv', icon: 'fa-ruler', name: 'Unit Converter' },
            { id: 'temp-conv', icon: 'fa-temperature-half', name: 'Temp Converter' },
            { id: 'color-conv', icon: 'fa-palette', name: 'Color Converter' },
            { id: 'perc-calc', icon: 'fa-percent', name: 'Percentage Calc' },
            { id: 'bmi-calc', icon: 'fa-weight-scale', name: 'BMI Calculator' },
            { id: 'emi-calc', icon: 'fa-calculator', name: 'EMI Calculator' },
            { id: 'age-calc', icon: 'fa-calendar-days', name: 'Age Calculator' },
            { id: 'pass-gen', icon: 'fa-key', name: 'Password Generator' }
            // ... (Additional tools added via same logic)
        ];

        const grid = document.getElementById('tool-grid');
        tools.forEach(t => {
            grid.innerHTML += `
            <div class="tool-card">
                <i class="fas ${t.icon} fa-2x"></i>
                <h3 style="margin: 15px 0;">${t.name}</h3>
                <button class="launch-btn" onclick="openTool('${t.id}')">Open Tool</button>
            </div>`;
        });

        function openTool(id) {
            let html = `<h2>${id.replace('-',' ').toUpperCase()}</h2><br>`;
            
            if(id === 'unit-conv') {
                html += `
                <input type="number" id="v1" placeholder="Enter Value">
                <select id="v2">
                    <option value="km-m">KM to Miles</option>
                    <option value="m-km">Miles to KM</option>
                    <option value="kg-lb">KG to Pounds</option>
                    <option value="lb-kg">Pounds to KG</option>
                    <option value="cm-in">CM to Inches</option>
                    <option value="in-cm">Inches to CM</option>
                </select>`;
            } else if(id === 'temp-conv') {
                html += `
                <input type="number" id="v1" placeholder="Degrees">
                <select id="v2">
                    <option value="c-f">Celsius to Fahrenheit</option>
                    <option value="f-c">Fahrenheit to Celsius</option>
                    <option value="c-k">Celsius to Kelvin</option>
                </select>`;
            } else if(id === 'color-conv') {
                html += `
                <input type="text" id="v1" placeholder="Enter Code (e.g. #ffffff or 255,255,255)">
                <select id="v2">
                    <option value="hex-rgb">Hex to RGB</option>
                    <option value="rgb-hex">RGB to Hex</option>
                </select>`;
            } else if(id === 'bmi-calc') {
                html += `<input type="number" id="v1" placeholder="Height (cm)"><input type="number" id="v2" placeholder="Weight (kg)">`;
            } else if(id === 'emi-calc') {
                html += `<input type="number" id="v1" placeholder="Loan Amount"><input type="number" id="v2" placeholder="Interest %"><input type="number" id="v3" placeholder="Months">`;
            } else {
                html += `<input type="text" id="v1" placeholder="Input Value">`;
            }

            html += `<button class="launch-btn" onclick="runLogic('${id}')">Process Result</button>
                     <div class="result-box" id="result">Result will appear here...</div>`;
            
            document.getElementById('modal-interface').innerHTML = html;
            document.getElementById('tool-modal').style.display = "block";
        }

        function runLogic(id) {
            const v1 = document.getElementById('v1')?.value;
            const v2 = document.getElementById('v2')?.value;
            const v3 = document.getElementById('v3')?.value;
            const res = document.getElementById('result');

            switch(id) {
                case 'unit-conv':
                    if(v2 === 'km-m') res.innerText = (v1 * 0.621371).toFixed(2) + " Miles";
                    if(v2 === 'm-km') res.innerText = (v1 / 0.621371).toFixed(2) + " KM";
                    if(v2 === 'kg-lb') res.innerText = (v1 * 2.20462).toFixed(2) + " Lbs";
                    if(v2 === 'lb-kg') res.innerText = (v1 / 2.20462).toFixed(2) + " KG";
                    break;
                case 'temp-conv':
                    if(v2 === 'c-f') res.innerText = ((v1 * 9/5) + 32).toFixed(2) + " °F";
                    if(v2 === 'f-c') res.innerText = ((v1 - 32) * 5/9).toFixed(2) + " °C";
                    break;
                case 'color-conv':
                    if(v2 === 'hex-rgb') {
                        const r = parseInt(v1.slice(1,3), 16), g = parseInt(v1.slice(3,5), 16), b = parseInt(v1.slice(5,7), 16);
                        res.innerText = `RGB(${r}, ${g}, ${b})`;
                    } else {
                        const parts = v1.split(',');
                        const hex = "#" + parts.map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
                        res.innerText = hex.toUpperCase();
                    }
                    break;
                case 'bmi-calc':
                    res.innerText = "BMI: " + (v2 / ((v1/100)**2)).toFixed(2);
                    break;
                case 'emi-calc':
                    let r = v2 / 12 / 100;
                    res.innerText = "Monthly EMI: " + Math.round((v1 * r * Math.pow(1+r, v3)) / (Math.pow(1+r, v3)-1));
                    break;
            }
        }

        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        function closeModal() { document.getElementById('tool-modal').style.display = "none"; }
    </script>
</body>
</html>
