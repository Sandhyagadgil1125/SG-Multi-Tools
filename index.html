/* ===== ROOT COLORS ===== */
:root{
  --bg-main:#0d0f14;
  --bg-card:#12151a;
  --bg-box:#1a1f27;
  --accent:#00f5d4;
  --border:#2a303c;
  --text:#ffffff;
  --muted:#cccccc;
  --radius:16px;
}

/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg-main);
  color:var(--text);
}

/* ===== CONTAINER ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  font-size:28px;
  margin-bottom:40px;
}

h1 span{
  color:var(--accent);
  font-size:18px;
  display:block;
  margin-top:6px;
}

/* ===== TOOLS GRID ===== */
.tools-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

/* ===== TOOL CARD ===== */
.tool-card{
  background:var(--bg-card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:24px;
  min-height:220px;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;

  transition:0.3s ease;
}

.tool-card:hover{
  border-color:var(--accent);
  box-shadow:0 0 25px rgba(0,245,212,0.3);
}

/* ===== CARD TEXT ===== */
.tool-card h2{
  margin:0 0 10px;
  font-size:18px;
  color:var(--text);
}

.tool-card p{
  font-size:14px;
  color:var(--muted);
  margin-bottom:16px;
}

/* ===== BUTTON ===== */
.btn{
  padding:10px 18px;
  border-radius:8px;
  border:2px solid var(--accent);
  color:var(--accent);
  text-decoration:none;
  font-weight:bold;
  transition:0.3s ease;
}

.btn:hover{
  background:var(--accent);
  color:#000;
}
