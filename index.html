<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SG Multi Tools | Free Daily Use Online Tools</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Adsense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5363592531000914"
crossorigin="anonymous"></script>

<style>
:root{
--bg:#0d0f14;
--card:#12151a;
--accent:#42f8f5;
--text:#fff;
--muted:#c5d1de;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;background:var(--bg);color:var(--text)}

nav{
display:flex;justify-content:space-between;
padding:15px 30px;background:#1c222d
}

.tools-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;padding:40px
}

.tool-card{
background:var(--card);
border:1px solid #2a303c;
padding:25px;border-radius:10px;
display:flex;flex-direction:column
}
.tool-card:hover{border-color:var(--accent)}

.btn{
margin-top:15px;
padding:10px;border:2px solid var(--accent);
background:transparent;color:var(--accent);
cursor:pointer;font-weight:700
}
.btn:hover{background:var(--accent);color:#000}

.modal{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.85);
align-items:center;justify-content:center;
z-index:2000
}
.modal-box{
background:var(--card);
padding:25px;border-radius:10px;
width:90%;max-width:550px
}
.close{cursor:pointer;font-size:22px}

select,input,textarea{
width:100%;padding:8px;margin:8px 0;
background:#1c222d;border:1px solid #333;
color:white;border-radius:5px
}
</style>
</head>

<body>

<nav>
<strong style="color:var(--accent)">SG Multi Tools</strong>
</nav>

<div class="tools-grid" id="toolsGrid"></div>

<div class="modal" id="modal">
<div class="modal-box">
<div style="display:flex;justify-content:space-between">
<h3 id="modalTitle"></h3>
<span class="close" onclick="closeModal()">×</span>
</div>
<div id="modalBody"></div>
</div>
</div>

<script>
/* ===================== TOOLS ===================== */
const tools = [

{
name:"Image Compressor",
desc:"Compress images without quality loss",
html:`
<input type="file" id="imgInput">
<label>Quality</label>
<input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
<button class="btn" onclick="compressImage()">Compress</button>
<a id="downloadLink" style="display:none;color:#42f8f5">Download</a>
`
},

{
name:"Unit Converter",
desc:"Length, Weight & Temperature",
html:`
<select id="unitType">
<option value="length">Length</option>
<option value="weight">Weight</option>
<option value="temp">Temperature</option>
</select>

<input type="number" id="unitValue" placeholder="Enter value">
<button class="btn" onclick="convertUnit()">Convert</button>
<p id="unitResult"></p>
`
},

{
name:"Age Calculator",
desc:"Calculate exact age",
html:`
<input type="date" id="dob">
<button class="btn" onclick="calcAge()">Calculate</button>
<p id="ageResult"></p>
`
},

{
name:"EMI Calculator",
desc:"Loan EMI calculation",
html:`
<input id="loan" placeholder="Loan Amount">
<input id="rate" placeholder="Interest %">
<input id="years" placeholder="Years">
<button class="btn" onclick="calcEMI()">Calculate</button>
<p id="emiResult"></p>
`
},

{
name:"Timer",
desc:"Countdown timer with sound",
html:`
<input id="seconds" placeholder="Seconds">
<button class="btn" onclick="startTimer()">Start</button>
<p id="timerDisplay"></p>
`
},

{
name:"Stopwatch",
desc:"Professional stopwatch",
html:`
<button class="btn" onclick="startSW()">Start</button>
<button class="btn" onclick="stopSW()">Stop</button>
<p id="swDisplay">0.0</p>
`
},

{
name:"QR Code Generator",
desc:"Generate QR instantly",
html:`
<input id="qrText" placeholder="Enter text">
<button class="btn" onclick="genQR()">Generate</button>
<img id="qrImg" style="margin-top:10px">
`
},

{
name:"Password Generator",
desc:"Secure passwords",
html:`
<input id="passLen" placeholder="Length">
<button class="btn" onclick="genPass()">Generate</button>
<p id="passOut"></p>
`
},

{
name:"Word Counter",
desc:"Count words & characters",
html:`
<textarea id="wcText"></textarea>
<button class="btn" onclick="countWords()">Count</button>
<p id="wcOut"></p>
`
},

{
name:"BMI Calculator",
desc:"Body Mass Index",
html:`
<input id="weight" placeholder="Weight (kg)">
<input id="height" placeholder="Height (cm)">
<button class="btn" onclick="calcBMI()">Calculate</button>
<p id="bmiOut"></p>
`
}

];

/* ===================== RENDER ===================== */
const grid=document.getElementById("toolsGrid");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalBody=document.getElementById("modalBody");

tools.forEach(t=>{
const card=document.createElement("div");
card.className="tool-card";
card.innerHTML=`<h3>${t.name}</h3><p>${t.desc}</p>`;
const btn=document.createElement("button");
btn.className="btn";btn.textContent="Open Tool";
btn.onclick=()=>{modalTitle.textContent=t.name;modalBody.innerHTML=t.html;modal.style.display="flex"};
card.appendChild(btn);grid.appendChild(card);
});

function closeModal(){modal.style.display="none"}

/* ===================== LOGIC ===================== */
function compressImage(){
const file=document.getElementById("imgInput").files[0];
const q=document.getElementById("quality").value;
const img=new Image();const r=new FileReader();
r.onload=e=>img.src=e.target.result;
img.onload=()=>{
const c=document.createElement("canvas");
c.width=img.width;c.height=img.height;
c.getContext("2d").drawImage(img,0,0);
c.toBlob(b=>{
const a=document.getElementById("downloadLink");
a.href=URL.createObjectURL(b);
a.download="compressed.jpg";
a.style.display="block";
},"image/jpeg",q)
};
r.readAsDataURL(file);
}

function convertUnit(){
const v=+unitValue.value;
unitResult.textContent = (unitType.value==="length") ? v+" m = "+(v*100)+" cm"
: (unitType.value==="weight") ? v+" kg = "+(v*1000)+" g"
: ((v*9/5)+32)+" °F";
}

function calcAge(){
const d=new Date(dob.value);
ageResult.textContent = new Date().getFullYear()-d.getFullYear()+" years";
}

function calcEMI(){
const p=loan.value,r=rate.value/1200,n=years.value*12;
emiResult.textContent="EMI: ₹"+((p*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1)).toFixed(2);
}

let sw=0,si;
function startSW(){si=setInterval(()=>sw+=0.1,100)}
function stopSW(){clearInterval(si);swDisplay.textContent=sw.toFixed(1)}

function genQR(){
qrImg.src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="+encodeURIComponent(qrText.value)
}

function genPass(){
let c="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#";
let p="";for(let i=0;i<passLen.value;i++)p+=c[Math.random()*c.length|0];
passOut.textContent=p;
}

function countWords(){
wcOut.textContent="Words: "+wcText.value.trim().split(/\s+/).length;
}

function calcBMI(){
const bmi=(weight.value/(height.value/100)**2).toFixed(1);
bmiOut.textContent="BMI: "+bmi;
}
</script>

</body>
</html>
