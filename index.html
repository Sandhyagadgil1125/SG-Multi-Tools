<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTech Multi Tools | Fixed Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.2s ease-in-out;
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 100px; transition: background 0.4s; }

        /* NAVBAR & LOGO */
        .navbar { background: var(--bg-nav); padding: 0.7rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .nav-left { display: flex; align-items: center; gap: 25px; }
        .sg-box { border: 2px solid var(--accent); font-weight: 900; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 0 10px var(--accent-glow); color: var(--accent); cursor: pointer; transition: 0.3s; }
        .sg-box:hover { transform: rotate(10deg) scale(1.1); box-shadow: 0 0 20px var(--accent); }
        
        .nav-links { display: flex; gap: 20px; list-style: none; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--accent); font-weight: 600; font-size: 0.85rem; text-transform: uppercase; opacity: 0.7; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { opacity: 1; text-shadow: 0 0 8px var(--accent); }

        /* TOOL CARDS */
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; padding: 20px 5%; }
        .tool-card { background: var(--bg-card); padding: 30px; border-radius: 18px; border: 1px solid var(--card-border); text-align: center; cursor: pointer; transition: var(--transition); }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-8px); box-shadow: 0 12px 25px var(--accent-glow); }
        .tool-card i { font-size: 2.8rem; color: var(--accent); margin-bottom: 15px; display: block; transition: 0.3s; }
        .tool-card:hover i { transform: scale(1.1); filter: drop-shadow(0 0 5px var(--accent)); }
        .tool-card p { font-weight: bold; color: var(--accent); }

        /* BUTTON SYSTEM - THE DEFINITIVE HOVER FIX */
        .btn { 
            display: inline-block;
            width: 100%;
            padding: 14px 24px;
            margin-top: 10px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent); /* Default color */
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            text-align: center;
            text-decoration: none;
        }

        /* This selector is extremely specific to override any other rules.
           It changes both the background and the text color.
        */
        body .btn:hover { 
            background-color: var(--accent) !important; 
            color: #000000 !important; 
            box-shadow: 0 0 25px var(--accent-glow) !important;
            transform: translateY(-3px) scale(1.01);
        }

        .btn:active { transform: translateY(0); }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-nav); margin: 5vh auto; padding: 40px; border: 2px solid var(--accent); width: 95%; max-width: 600px; border-radius: 25px; text-align: center; position: relative; }
        .close-btn { position: absolute; right: 25px; top: 15px; font-size: 2.5rem; cursor: pointer; color: var(--accent); }
        
        input, select, textarea { background: var(--bg-main); border: 1px solid var(--accent); color: var(--accent); padding: 14px; border-radius: 10px; width: 100%; margin-bottom: 15px; }
        .res-box { margin-top: 20px; padding: 20px; border: 2px dashed var(--accent); border-radius: 12px; background: rgba(0,0,0,0.2); min-height: 50px; }
        #emailDisplay { font-family: monospace; background: rgba(66, 248, 245, 0.1); padding: 5px 10px; border-radius: 6px; }
    </style>
</head>
<body data-theme="dark">

<nav class="navbar">
    <div class="nav-left">
        <a href="#" class="logo"><div class="sg-box">SG</div></a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#grid">Tools</a></li>
            <li><a href="#" onclick="alert('SGTech Suite v1.5')">About</a></li>
            <li><a id="emailDisplay" onclick="copyEmail()">Email</a></li>
        </ul>
    </div>
    <button class="btn" style="width: auto; padding: 8px 15px; margin: 0;" onclick="toggleTheme()">Theme</button>
</nav>

<div id="grid" class="tool-grid"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeM()">&times;</span>
        <h2 id="mTitle" style="margin-bottom: 20px;"></h2>
        <div id="mBody"></div>
        <div class="res-box" id="mRes">Waiting for input...</div>
        <div id="dlArea"></div>
    </div>
</div>

<script>
const tools = [
    { id: '1', name: 'Image Converter', icon: 'fa-image' },
    { id: '2', name: 'Image Compressor', icon: 'fa-file-zipper' },
    { id: '3', name: 'Image Cropper', icon: 'fa-crop' },
    { id: '4', name: 'Video Converter', icon: 'fa-video' },
    { id: '5', name: 'Audio Converter', icon: 'fa-file-audio' },
    { id: '6', name: 'Audio Trimmer', icon: 'fa-scissors' },
    { id: '7', name: 'Age Calculator', icon: 'fa-cake-candles' },
    { id: '8', name: 'EMI Calculator', icon: 'fa-calculator' },
    { id: '9', name: 'SIP Calculator', icon: 'fa-chart-line' },
    { id: '10', name: 'QR Generator', icon: 'fa-qrcode' },
    { id: '11', name: 'Password Gen', icon: 'fa-key' },
    { id: '12', name: 'Word Counter', icon: 'fa-font' },
    { id: '13', name: 'Base64 Tool', icon: 'fa-code' },
    { id: '14', name: 'Color Picker', icon: 'fa-palette' },
    { id: '15', name: 'Text to Speech', icon: 'fa-volume-up' },
    { id: '16', name: 'Speech to Text', icon: 'fa-microphone' },
    { id: '17', name: 'JSON Formatter', icon: 'fa-brackets-curly' },
    { id: '18', name: 'Unit Converter', icon: 'fa-ruler' },
    { id: '19', name: 'BMI Calculator', icon: 'fa-weight-scale' },
    { id: '20', name: 'Timer/Stopwatch', icon: 'fa-stopwatch' }
];

const grid = document.getElementById('grid');
tools.forEach(t => {
    grid.innerHTML += `<div class="tool-card" onclick="openT('${t.id}')"><i class="fas ${t.icon}"></i><p>${t.name}</p></div>`;
});

function copyEmail() {
    const email = "sgmultitools@gmail.com";
    navigator.clipboard.writeText(email).then(() => {
        const el = document.getElementById('emailDisplay');
        el.innerText = "Copied!";
        el.style.color = "#fff";
        setTimeout(() => {
            el.innerText = email;
            el.style.color = "var(--accent)";
        }, 2000);
    });
}

function openT(id) {
    const t = tools.find(x => x.id === id);
    document.getElementById('mTitle').innerText = t.name;
    let body = "";
    
    if(['1','2','3'].includes(id)) {
        body = `<input type="file" id="fIn" accept="image/*">`;
        if(id === '1') body += `<select id="fmt"><option value="image/png">To PNG</option><option value="image/jpeg">To JPEG</option></select>`;
        if(id === '2') body += `<p style="margin:10px 0">Compression Strength</p><input type="range" id="q" min="0.1" max="0.9" step="0.1" value="0.5">`;
    } 
    else if(['4','5','6'].includes(id)) body = `<input type="file" id="fIn" accept="${id==='4'?'video/*':'audio/*'}">`;
    else if(id==='7') body = `<input type="date" id="v1">`;
    else if(['8','9'].includes(id)) body = `<input type="number" id="v1" placeholder="Principal"><input type="number" id="v2" placeholder="Rate %"><input type="number" id="v3" placeholder="Years">`;
    else if(['10','11','13'].includes(id)) body = `<input type="text" id="v1" placeholder="Type here...">`;
    else if(['12','15','17'].includes(id)) body = `<textarea id="v1" rows="5" placeholder="Enter text content..."></textarea>`;
    else if(id==='19') body = `<input type="number" id="v1" placeholder="Height cm"><input type="number" id="v2" placeholder="Weight kg">`;
    else if(id==='20') body = `<div id="swDisp" style="font-size:3rem; margin:20px 0; font-weight:bold;">00:00:00</div><button class="btn" onclick="toggleSW()">Start / Stop</button>`;
    else if(id==='14') body = `<input type="color" id="v1" style="height:80px; cursor:pointer">`;

    if(!['16','20'].includes(id)) body += `<button class="btn" onclick="run('${id}')">Process Task</button>`;
    if(id==='16') body += `<button class="btn" onclick="runSTT()">Start Recognition</button>`;
    
    document.getElementById('mBody').innerHTML = body;
    document.getElementById('mRes').innerText = "Ready to process...";
    document.getElementById('dlArea').innerHTML = "";
    document.getElementById('modal').style.display = "block";
}

function run(id) {
    const res = document.getElementById('mRes'), dl = document.getElementById('dlArea'), f = document.getElementById('fIn')?.files[0];
    if(['1','2','3'].includes(id) && f) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width; canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const format = id === '1' ? document.getElementById('fmt').value : 'image/jpeg';
                const quality = id === '2' ? parseFloat(document.getElementById('q').value) : 1.0;
                const data = canvas.toDataURL(format, quality);
                res.innerHTML = `<img src="${data}" style="max-width:100%; border-radius:10px; border:1px solid var(--accent); margin-top:10px;">`;
                dl.innerHTML = `<a href="${data}" download="sg_output" class="btn">Download Finished File</a>`;
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(f);
    } else {
        const v1 = document.getElementById('v1')?.value;
        if(id==='10') { let url = `https://api.qrserver.com/v1/create-qr-code/?data=${v1}`; res.innerHTML = `<img src="${url}">`; dl.innerHTML = `<a href="${url}" target="_blank" class="btn">Download QR</a>`; }
        if(id==='12') res.innerText = (v1?.trim().split(/\s+/).length || 0) + " Words";
        if(id==='15') window.speechSynthesis.speak(new SpeechSynthesisUtterance(v1));
    }
}

function runSTT() {
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!Speech) return alert("Not supported in this browser");
    const rec = new Speech();
    rec.onresult = (e) => { document.getElementById('mRes').innerText = e.results[0][0].transcript; };
    rec.start();
}

let swI, swS=0;
function toggleSW() { if(swI){ clearInterval(swI); swI=null; } else { swI=setInterval(()=>{swS++; document.getElementById('swDisp').innerText=new Date(swS*1000).toISOString().substr(11,8)},1000); }}
function closeM() { document.getElementById('modal').style.display="none"; clearInterval(swI); swI=null; swS=0; window.speechSynthesis.cancel(); }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark'?'light':'dark'); }
</script>
</body>
</html>
