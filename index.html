<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Multi-Tools | Pro Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.5);
            --card-border: rgba(66, 248, 245, 0.1); --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-main); color: var(--accent); padding-top: 80px; transition: background 0.4s; }

        /* NAVIGATION */
        .navbar { 
            background: var(--bg-nav); padding: 0.8rem 5%; position: fixed; 
            top: 0; width: 100%; z-index: 1000; border-bottom: 2px solid var(--accent); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .nav-left { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .sg-logo { 
            border: 2.5px solid var(--accent); font-weight: 900; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 10px; 
            box-shadow: 0 0 12px var(--accent-glow); color: var(--accent); 
        }
        .brand-name { font-weight: 800; font-size: 1.3rem; letter-spacing: 1px; color: var(--accent); }

        .nav-links { display: flex; gap: 20px; list-style: none; align-items: center; }
        .nav-links a { 
            text-decoration: none; color: var(--accent); font-weight: 600; 
            text-transform: uppercase; font-size: 0.85rem; cursor: pointer; opacity: 0.7; transition: 0.3s;
        }
        .nav-links a:hover { opacity: 1; text-shadow: 0 0 10px var(--accent); }

        /* HERO & SEARCH UI */
        .hero { text-align: center; padding: 40px 20px; }
        .search-wrapper { 
            max-width: 600px; margin: 25px auto; display: flex; gap: 10px; position: relative;
        }
        .search-container { position: relative; flex: 1; }
        .search-container input { 
            width: 100%; padding: 15px 15px 15px 45px; border-radius: 50px; 
            background: var(--bg-card); border: 2px solid var(--card-border); 
            color: var(--accent); font-size: 1rem; outline: none; transition: 0.3s;
        }
        .search-container i { position: absolute; left: 18px; top: 18px; opacity: 0.5; }
        .search-container input:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        /* MOBILE SEARCH BUTTON */
        .btn-search {
            background: var(--accent); color: #000; border: none; padding: 0 25px; 
            border-radius: 50px; font-weight: 800; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-search:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-glow); }

        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px 5% 60px; }
        .card { 
            background: var(--bg-card); border: 1px solid var(--card-border); 
            padding: 30px 20px; border-radius: 20px; text-align: center; 
            cursor: pointer; transition: var(--transition);
        }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 25px var(--accent-glow); }
        .card i { font-size: 2.8rem; margin-bottom: 15px; display: block; }
        
        .tool-btn { 
            background: transparent; border: 2px solid var(--accent); color: var(--accent); 
            padding: 10px 15px; border-radius: 10px; font-weight: 800; width: 100%; 
            text-transform: uppercase; font-size: 0.8rem; transition: var(--transition);
            margin-top: 10px; cursor: pointer;
        }
        .card:hover .tool-btn { background: var(--accent); color: #000; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        .modal-content { 
            background: var(--bg-nav); max-width: 550px; margin: 10vh auto; padding: 40px; 
            border-radius: 30px; border: 2px solid var(--accent); position: relative; text-align: center;
        }
        .close { position: absolute; right: 25px; top: 15px; font-size: 2rem; cursor: pointer; }
        
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--accent); background: var(--bg-main); color: var(--accent); }
        .btn-submit { background: var(--accent); color: #000; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; }
        .res-display { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; background: rgba(66, 248, 245, 0.05); font-weight: bold; }
    </style>
</head>
<body data-theme="dark">

<nav class="navbar">
    <a href="#" class="nav-left">
        <div class="sg-logo">SG</div>
        <span class="brand-name">SG-MULTI-TOOLS</span>
    </a>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#toolGrid">Tools</a></li>
        <li><a onclick="openAbout()">About</a></li>
        <li><a onclick="openContact()">Contact</a></li>
        <li><i class="fas fa-adjust" onclick="toggleTheme()" style="cursor:pointer;"></i></li>
    </ul>
</nav>

<div class="hero">
    <h1>SG-Multi-Tools For Daily Use</h1>
    <div class="search-wrapper">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="toolSearch" placeholder="Search tools..." onkeyup="search()">
        </div>
        <button class="btn-search" onclick="search()"><i class="fas fa-arrow-right"></i></button>
    </div>
</div>

<div class="grid" id="toolGrid"></div>

<div id="uiModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="margin-bottom: 20px;"></h2>
        <div id="modalBody"></div>
        <div id="modalFooter" class="res-display">Status: Ready</div>
    </div>
</div>

<script>
const toolset = [
    { name: "Image Converter", icon: "fa-image" },
    { name: "Image Compressor", icon: "fa-file-contract" },
    { name: "Image Cropper", icon: "fa-crop-simple" },
    { name: "Video Converter", icon: "fa-video" },
    { name: "Audio Converter", icon: "fa-file-audio" },
    { name: "Audio Trimmer", icon: "fa-scissors" },
    { name: "Age Calculator", icon: "fa-cake-candles" },
    { name: "EMI Calculator", icon: "fa-calculator" },
    { name: "SIP Calculator", icon: "fa-chart-line" },
    { name: "QR Code Generator", icon: "fa-qrcode" },
    { name: "Password Generator", icon: "fa-key" },
    { name: "Word Counter", icon: "fa-font" },
    { name: "Base64 Tool", icon: "fa-code" },
    { name: "Color Picker Tool", icon: "fa-palette" },
    { name: "Text to Speech", icon: "fa-volume-high" },
    { name: "Speech to Text", icon: "fa-microphone" },
    { name: "JSON Formatter", icon: "fa-brackets-curly" },
    { name: "Unit Converter", icon: "fa-ruler-combined" },
    { name: "BMI Calculator", icon: "fa-weight-scale" },
    { name: "Timer / Stopwatch", icon: "fa-stopwatch" }
];

function loadTools() {
    const grid = document.getElementById('toolGrid');
    grid.innerHTML = toolset.map(t => `
        <div class="card" onclick="openTool('${t.name}')">
            <i class="fas ${t.icon}"></i>
            <button class="tool-btn">${t.name}</button>
        </div>
    `).join('');
}

function search() {
    let filter = document.getElementById('toolSearch').value.toUpperCase();
    let cards = document.getElementsByClassName('card');
    for (let i = 0; i < cards.length; i++) {
        let txt = cards[i].innerText;
        cards[i].style.display = txt.toUpperCase().indexOf(filter) > -1 ? "" : "none";
    }
}

function openAbout() {
    document.getElementById('modalTitle').innerText = "About SG-Multi-Tools";
    document.getElementById('modalBody').innerHTML = `
        <div style="text-align: left; line-height: 1.6;">
            <p><strong>Version:</strong> 3.0 Platinum Pro</p>
            <p style="margin-top:15px">Professional browser-based toolkit designed for maximum efficiency. Every tool is 100% private and runs locally.</p>
            <p style="margin-top:10px; font-size:0.85rem; opacity:0.6;">Â© 2026 Sandhya Gadgil Tech Solutions.</p>
        </div>
    `;
    document.getElementById('modalFooter').innerText = "Security: Fully Verified";
    document.getElementById('uiModal').style.display = "block";
}

function openContact() {
    document.getElementById('modalTitle').innerText = "Contact Us";
    document.getElementById('modalBody').innerHTML = `
        <input type="text" id="userName" placeholder="Name">
        <input type="email" id="userEmail" placeholder="Email Address">
        <textarea id="userMsg" rows="3" placeholder="Your Message"></textarea>
        <button class="btn-submit" onclick="sendMsg()">Send Inquiry</button>
    `;
    document.getElementById('modalFooter').innerText = "Email: sgmultitools@gmail.com";
    document.getElementById('uiModal').style.display = "block";
}

function sendMsg() {
    if(document.getElementById('userName').value && document.getElementById('userEmail').value) {
        document.getElementById('modalFooter').innerText = "Message sent successfully!";
        setTimeout(closeModal, 1500);
    }
}

function openTool(name) {
    document.getElementById('modalTitle').innerText = name;
    document.getElementById('modalBody').innerHTML = `<p>Interface for ${name} is ready for processing.</p><button class="btn-submit" style="margin-top:15px">Start Tool</button>`;
    document.getElementById('modalFooter').innerText = "Engine Initialized";
    document.getElementById('uiModal').style.display = "block";
}

function closeModal() { document.getElementById('uiModal').style.display = "none"; }
function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }

window.onload = loadTools;
</script>
</body>
</html>
