<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTech Multi Tools | Pro Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #080a0e; --bg-nav: #12161f; --bg-card: #161b22;
            --accent: #42f8f5; --accent-glow: rgba(66, 248, 245, 0.3);
            --card-border: rgba(66, 248, 245, 0.1); --transition: all 0.3s ease;
        }
        [data-theme="light"] {
            --bg-main: #f0f2f5; --bg-nav: #ffffff; --bg-card: #ffffff;
            --accent: #0062ff; --accent-glow: rgba(0, 98, 255, 0.2);
            --card-border: rgba(0, 98, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; color: var(--accent) !important; }
        body { background-color: var(--bg-main); transition: background 0.4s; scroll-behavior: smooth; padding-top: 80px; }
        .navbar { background: var(--bg-nav); padding: 0.7rem 5%; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .sg-box { border: 2px solid var(--accent); font-weight: 900; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 0 12px var(--accent-glow); }
        .nav-links { display: flex; list-style: none; gap: 20px; }
        .nav-links a { text-decoration: none; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; }
        .theme-toggle { background: transparent; border: 1px solid var(--accent); width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .theme-toggle:hover { background: var(--accent); color: var(--bg-nav) !important; }
        .theme-toggle:hover i { color: var(--bg-nav) !important; }
        .hero { padding: 60px 5% 40px; text-align: center; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-bottom: 80px; }
        .tool-card { background: var(--bg-card); padding: 30px; border-radius: 20px; border: 1px solid var(--card-border); text-align: center; transition: var(--transition); }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px var(--accent-glow); }
        .tool-card i { font-size: 2.5rem; margin-bottom: 15px; }
        .launch-btn { background: transparent; border: 2px solid var(--accent); padding: 10px 20px; border-radius: 8px; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: var(--transition); margin-top: 15px; width: 100%; }
        .launch-btn:hover { background: var(--accent); color: var(--bg-nav) !important; box-shadow: 0 0 15px var(--accent); }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-content { background: var(--bg-nav); margin: 5vh auto; padding: 40px; border: 2px solid var(--accent); width: 90%; max-width: 600px; border-radius: 30px; position: relative; }
        .close-modal { position: absolute; right: 25px; top: 15px; font-size: 35px; cursor: pointer; }
        input, textarea, select { background: var(--bg-main); border: 1px solid var(--accent); padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 15px; outline: none; }
        .result-box { margin-top: 20px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; min-height: 50px; white-space: pre-wrap; word-break: break-all; }
        .copy-btn { margin-top: 10px; background: transparent; border: 1px solid var(--accent); padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body data-theme="dark">

    <nav class="navbar">
        <a href="#" class="logo">
            <div class="sg-box">SG</div>
            <div class="brand-name">SGTech Multi Tools</div>
        </a>
        <button class="theme-toggle" id="themeBtn"><i class="fas fa-moon"></i></button>
    </nav>

    <header class="hero">
        <h1>20 Functional Local Tools</h1>
        <p>Monochromatic Unified Interface | 100% Private</p>
    </header>

    <main id="tools" class="container">
        <div id="tool-grid" class="tool-grid"></div>
    </main>

    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-interface"></div>
        </div>
    </div>

    <script>
        const tools = [
            { id: 'age-calc', icon: 'fa-calendar-days', name: 'Age Calculator' },
            { id: 'pass-gen', icon: 'fa-key', name: 'Password Generator' },
            { id: 'word-count', icon: 'fa-font', name: 'Word Counter' },
            { id: 'qr-gen', icon: 'fa-qrcode', name: 'QR Generator' },
            { id: 'unit-conv', icon: 'fa-ruler', name: 'Unit Converter' },
            { id: 'bmi-calc', icon: 'fa-weight-scale', name: 'BMI Calculator' },
            { id: 'emi-calc', icon: 'fa-calculator', name: 'EMI Calculator' },
            { id: 'b64-tool', icon: 'fa-code', name: 'Base64 Tool' },
            { id: 'json-fmt', icon: 'fa-brackets-curly', name: 'JSON Formatter' },
            { id: 'case-conv', icon: 'fa-text-height', name: 'Case Converter' },
            { id: 'perc-calc', icon: 'fa-percent', name: 'Percentage Calc' },
            { id: 'binary-conv', icon: 'fa-microchip', name: 'Binary Converter' },
            { id: 'lorem-gen', icon: 'fa-paragraph', name: 'Lorem Ipsum' },
            { id: 'color-conv', icon: 'fa-palette', name: 'Color Converter' },
            { id: 'temp-conv', icon: 'fa-temperature-half', name: 'Temp Converter' },
            { id: 'stopwatch', icon: 'fa-stopwatch', name: 'Stopwatch' },
            { id: 'char-extract', icon: 'fa-scissors', name: 'Extract Digits' },
            { id: 'rev-text', icon: 'fa-arrow-left', name: 'Reverse Text' },
            { id: 'sort-list', icon: 'fa-arrow-down-a-z', name: 'List Sorter' },
            { id: 'find-replace', icon: 'fa-magnifying-glass', name: 'Find & Replace' }
        ];

        const grid = document.getElementById('tool-grid');
        const modal = document.getElementById('tool-modal');
        const modalInterface = document.getElementById('modal-interface');

        tools.forEach(t => {
            grid.innerHTML += `
            <div class="tool-card">
                <i class="fas ${t.icon}"></i>
                <h3>${t.name}</h3>
                <button class="launch-btn" onclick="openTool('${t.id}')">Launch</button>
            </div>`;
        });

        function openTool(id) {
            const tool = tools.find(x => x.id === id);
            let html = `<h2>${tool.name}</h2><br>`;
            
            // UI Logic per Tool
            switch(id) {
                case 'word-count': case 'b64-tool': case 'json-fmt': case 'case-conv': case 'binary-conv': case 'rev-text': case 'char-extract': case 'sort-list':
                    html += `<textarea id="input1" rows="6" placeholder="Paste data here..."></textarea>`; break;
                case 'age-calc': html += `<input type="date" id="input1">`; break;
                case 'bmi-calc': html += `<input type="number" id="input1" placeholder="Height (cm)"><input type="number" id="input2" placeholder="Weight (kg)">`; break;
                case 'pass-gen': html += `<input type="number" id="input1" value="16" placeholder="Length">`; break;
                case 'qr-gen': html += `<input type="text" id="input1" placeholder="Enter URL/Text">`; break;
                case 'emi-calc': html += `<input type="number" id="input1" placeholder="Principal"><input type="number" id="input2" placeholder="Interest %"><input type="number" id="input3" placeholder="Tenure (Months)">`; break;
                case 'unit-conv': html += `<input type="number" id="input1" placeholder="Value"><select id="input2"><option value="in-cm">Inch to CM</option><option value="cm-in">CM to Inch</option><option value="km-mi">KM to Miles</option></select>`; break;
                case 'temp-conv': html += `<input type="number" id="input1" placeholder="Value"><select id="input2"><option value="c-f">C to F</option><option value="f-c">F to C</option></select>`; break;
                case 'perc-calc': html += `<input type="number" id="input1" placeholder="What is %"><input type="number" id="input2" placeholder="Of Total">`; break;
                case 'lorem-gen': html += `<input type="number" id="input1" value="3" placeholder="Number of Paragraphs">`; break;
                case 'color-conv': html += `<input type="text" id="input1" placeholder="Hex Code (e.g. #ff0000)">`; break;
                case 'find-replace': html += `<textarea id="input1" placeholder="Text"></textarea><input type="text" id="input2" placeholder="Find"><input type="text" id="input3" placeholder="Replace">`; break;
                case 'stopwatch': html += `<div id="sw-display" style="font-size:2rem; margin:20px 0;">00:00:00</div><button class="launch-btn" onclick="toggleSW()">Start/Stop</button>`; break;
            }

            if(id !== 'stopwatch') html += `<button class="launch-btn" onclick="runLogic('${id}')">Process Result</button>`;
            html += `<div class="result-box" id="result">Waiting for input...</div>`;
            html += `<button class="copy-btn" onclick="copyResult()">Copy to Clipboard</button>`;
            
            modalInterface.innerHTML = html;
            modal.style.display = "block";
        }

        function runLogic(id) {
            const v1 = document.getElementById('input1')?.value;
            const v2 = document.getElementById('input2')?.value;
            const v3 = document.getElementById('input3')?.value;
            const res = document.getElementById('result');
            
            try {
                switch(id) {
                    case 'word-count': res.innerText = `Words: ${v1.trim().split(/\s+/).length} | Characters: ${v1.length}`; break;
                    case 'pass-gen': const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*"; let p = ""; for (let i = 0; i < v1; i++) p += charset.charAt(Math.floor(Math.random() * charset.length)); res.innerText = p; break;
                    case 'rev-text': res.innerText = v1.split('').reverse().join(''); break;
                    case 'b64-tool': res.innerText = btoa(v1); break;
                    case 'json-fmt': res.innerText = JSON.stringify(JSON.parse(v1), null, 4); break;
                    case 'qr-gen': res.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(v1)}">`; break;
                    case 'bmi-calc': res.innerText = `BMI: ${(v2 / ((v1/100)**2)).toFixed(2)}`; break;
                    case 'age-calc': const diff = Date.now() - new Date(v1).getTime(); res.innerText = `Age: ${Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25))} Years`; break;
                    case 'unit-conv': res.innerText = v2 === 'in-cm' ? `${(v1*2.54).toFixed(2)} cm` : v2 === 'cm-in' ? `${(v1/2.54).toFixed(2)} in` : `${(v1*0.621).toFixed(2)} miles`; break;
                    case 'temp-conv': res.innerText = v2 === 'c-f' ? `${(v1*9/5)+32}°F` : `${((v1-32)*5/9).toFixed(2)}°C`; break;
                    case 'perc-calc': res.innerText = `${v1}% of ${v2} is ${(v1/100)*v2}`; break;
                    case 'binary-conv': res.innerText = v1.split('').map(c => c.charCodeAt(0).toString(2).padStart(8, '0')).join(' '); break;
                    case 'char-extract': res.innerText = v1.replace(/\D/g,''); break;
                    case 'sort-list': res.innerText = v1.split('\n').sort().join('\n'); break;
                    case 'lorem-gen': res.innerText = Array(parseInt(v1)).fill("Lorem ipsum dolor sit amet, consectetur adipiscing elit. ").join('\n\n'); break;
                    case 'color-conv': const r = parseInt(v1.slice(1,3), 16), g = parseInt(v1.slice(3,5), 16), b = parseInt(v1.slice(5,7), 16); res.innerText = `RGB(${r}, ${g}, ${b})`; break;
                    case 'find-replace': res.innerText = v1.replaceAll(v2, v3); break;
                    case 'emi-calc': 
                        const r_emi = (v2/12/100); 
                        res.innerText = `EMI: ${Math.round((v1 * r_emi * Math.pow(1+r_emi, v3)) / (Math.pow(1+r_emi, v3)-1))}`; break;
                }
            } catch(e) { res.innerText = "Error: Please check your input format."; }
        }

        // Stopwatch Logic
        let swInterval, swSec = 0;
        function toggleSW() {
            if(swInterval) { clearInterval(swInterval); swInterval = null; }
            else { swInterval = setInterval(() => { swSec++; document.getElementById('sw-display').innerText = new Date(swSec * 1000).toISOString().substr(11, 8); }, 1000); }
        }

        function copyResult() {
            const range = document.createRange(); range.selectNode(document.getElementById("result"));
            window.getSelection().removeAllRanges(); window.getSelection().addRange(range);
            document.execCommand("copy"); alert("Copied to clipboard!");
        }

        themeBtn.onclick = () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        };

        document.querySelector('.close-modal').onclick = () => { modal.style.display = "none"; clearInterval(swInterval); swInterval = null; swSec = 0; };
    </script>
</body>
</html>
