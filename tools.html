<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SG Multi Tools | All Tools</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO SECTION -->
<section class="hero">
  <h1>SG Multi Tools For Daily Use</h1>
  <p>Access all your essential online tools in one place</p>
</section>

<!-- TOOLS GRID -->
<section class="tools-grid" style="max-width:1200px; margin:0 auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:20px;">
  
  <!-- Example Tool Card -->
  <div class="tool-wrapper">
    <span class="close-btn" onclick="location.href='index.html'">âœ•</span>
    <h2>Unit Converter</h2>
    <div class="description">Convert between common units instantly</div>

    <div class="flexbox">
      <select id="type1">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temp">Temperature</option>
      </select>
    </div>

    <div class="flexbox">
      <input type="number" id="inputValue1" placeholder="Enter value">
    </div>

    <div class="flexbox">
      <select id="fromUnit1"></select>
    </div>

    <div class="flexbox">
      <select id="toUnit1"></select>
    </div>

    <div class="flexbox">
      <button onclick="convert1()">Convert</button>
    </div>

    <div class="flexbox result" id="result1">
      Converted value will appear here
    </div>
  </div>
  <!-- Repeat similar .tool-wrapper for each tool -->

</section>

<script>
/* Example Unit Converter logic for card 1 */
const units1 = {
  length: { Meter: 1, Kilometer: 1000, Centimeter: 0.01, Mile: 1609.34, Foot: 0.3048 },
  weight: { Kilogram: 1, Gram: 0.001, Pound: 0.453592, Ounce: 0.0283495 },
  temp: ["Celsius","Fahrenheit","Kelvin"]
};
const fromUnit1 = document.getElementById("fromUnit1");
const toUnit1 = document.getElementById("toUnit1");

function updateUnits1(){
  const type = document.getElementById("type1").value;
  fromUnit1.innerHTML = "";
  toUnit1.innerHTML = "";
  if(type==="temp"){
    units1.temp.forEach(u=>{
      fromUnit1.innerHTML += `<option>${u}</option>`;
      toUnit1.innerHTML += `<option>${u}</option>`;
    });
  } else {
    for(let u in units1[type]){
      fromUnit1.innerHTML += `<option>${u}</option>`;
      toUnit1.innerHTML += `<option>${u}</option>`;
    }
  }
}
function convert1(){
  const value = parseFloat(document.getElementById("inputValue1").value);
  const type = document.getElementById("type1").value;
  const from = fromUnit1.value;
  const to = toUnit1.value;
  if(isNaN(value)){ alert("Please enter a value"); return; }
  let result;
  if(type==="temp"){
    if(from===to) result=value;
    else if(from==="Celsius" && to==="Fahrenheit") result=value*9/5+32;
    else if(from==="Celsius" && to==="Kelvin") result=value+273.15;
    else if(from==="Fahrenheit" && to==="Celsius") result=(value-32)*5/9;
    else if(from==="Fahrenheit" && to==="Kelvin") result=(value-32)*5/9+273.15;
    else if(from==="Kelvin" && to==="Celsius") result=value-273.15;
    else if(from==="Kelvin" && to==="Fahrenheit") result=(value-273.15)*9/5+32;
  } else {
    result = value * units1[type][from] / units1[type][to];
  }
  document.getElementById("result1").innerHTML = `<b>${result.toFixed(4)}</b>`;
}

updateUnits1();
document.getElementById("type1").addEventListener("change", updateUnits1);
</script>

</body>
</html>
