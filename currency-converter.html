<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

h2{
  text-align:center;
  margin-bottom:18px;
}

.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

.result{
  text-align:center;
  font-size:16px;
}

.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Currency Converter</h2>

  <div class="flexbox">
    <input type="number" id="amount" placeholder="Enter amount" value="1" min="0">
  </div>

  <div class="flexbox">
    <select id="fromCurrency"></select>
  </div>

  <div class="flexbox">
    <select id="toCurrency"></select>
  </div>

  <div class="flexbox">
    <button onclick="convertCurrency()">Convert</button>
  </div>

  <div class="flexbox result" id="result">
    Loading exchange rates...
  </div>

  <div class="info">
    Live rates provided by European Central Bank (free API)
  </div>
</div>

<script>
const fromSelect = document.getElementById("fromCurrency");
const toSelect = document.getElementById("toCurrency");
const resultDiv = document.getElementById("result");

let rates = {};

// Supported currencies
const currencyList = ["USD","EUR","INR","GBP","JPY","AUD","CAD","CHF","CNY","SGD"];

currencyList.forEach(cur=>{
  fromSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
  toSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
});

fromSelect.value = "USD";
toSelect.value = "INR";

// Fetch exchange rates (FREE + STABLE)
async function fetchRates(){
  try{
    const res = await fetch("https://api.frankfurter.app/latest?from=USD");
    const data = await res.json();

    rates = data.rates;
    rates["USD"] = 1;

    resultDiv.innerHTML = "Rates loaded. Ready to convert.";
  }catch(error){
    resultDiv.innerHTML = "Unable to load exchange rates.";
    console.error(error);
  }
}

async function convertCurrency(){
  const amount = parseFloat(document.getElementById("amount").value);
  const from = fromSelect.value;
  const to = toSelect.value;

  if(isNaN(amount) || amount < 0){
    alert("Please enter a valid amount");
    return;
  }

  if(Object.keys(rates).length === 0){
    await fetchRates();
  }

  if(from === to){
    resultDiv.innerHTML = `<b>${amount.toFixed(4)}</b> ${to}`;
    return;
  }

  const usdAmount = amount / rates[from];
  const converted = usdAmount * rates[to];

  resultDiv.innerHTML = `<b>${converted.toFixed(4)}</b> ${to}`;
}

// Initial load
fetchRates();
</script>

</body>
</html>
