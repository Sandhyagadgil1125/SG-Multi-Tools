<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter | SG Multi Tools</title>
  <meta name="description" content="Convert currencies instantly with SG Multi Tools Currency Converter.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BT8RQZBBTQ');
  </script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="tool-wrapper">
  <!-- Close button -->
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <!-- Tool Title -->
  <h2>Currency Converter</h2>
  <div class="description">
    Convert currencies instantly between major world currencies.
  </div>

  <!-- Amount Input -->
  <div class="flexbox">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" min="0">
  </div>

  <!-- From Currency -->
  <div class="flexbox">
    <label for="fromCurrency">From:</label>
    <select id="fromCurrency"></select>
  </div>

  <!-- To Currency -->
  <div class="flexbox">
    <label for="toCurrency">To:</label>
    <select id="toCurrency"></select>
  </div>

  <!-- Convert Button -->
  <div class="flexbox">
    <button onclick="convertCurrency()">Convert</button>
  </div>

  <!-- Result -->
  <div class="flexbox result" id="result">
    Converted amount will appear here
  </div>
</div>

<script>
const currencies = {
  USD: 1,       // Base USD
  EUR: 0.92,
  GBP: 0.81,
  INR: 83.45,
  JPY: 136.57,
  AUD: 1.57,
  CAD: 1.34,
  CHF: 0.91,
  CNY: 6.95
};

const fromCurrency = document.getElementById('fromCurrency');
const toCurrency = document.getElementById('toCurrency');
const amountInput = document.getElementById('amount');
const resultDiv = document.getElementById('result');

// Populate currency dropdowns
function populateCurrencies() {
  for (let code in currencies) {
    fromCurrency.innerHTML += `<option value="${code}">${code}</option>`;
    toCurrency.innerHTML += `<option value="${code}">${code}</option>`;
  }
}
populateCurrencies();

// Conversion function
function convertCurrency() {
  const amount = parseFloat(amountInput.value);
  const from = fromCurrency.value;
  const to = toCurrency.value;

  if (isNaN(amount) || amount <= 0) {
    resultDiv.innerText = "Please enter a valid amount";
    return;
  }

  const converted = amount / currencies[from] * currencies[to];
  resultDiv.innerText = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
}
</script>

</body>
</html>
