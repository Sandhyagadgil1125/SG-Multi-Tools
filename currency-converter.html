            border-radius: 12px;

            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            transition: var(--transition);
        }

        #amountInput:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

            flex: 1;

            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: var(--transition);
            cursor: pointer;
        }

        .swap-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
            transform: rotate(180deg);

            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 20px;
            padding: 1.2rem;

            font-weight: 700;

            line-height: 1.2;
            margin-bottom: 0.3rem;

            // ---------- Populate dropdowns ----------
            function populateCurrencyDropdowns() {
                const fromSelect = document.getElementById('fromCurrency');
                const toSelect = document.getElementById('toCurrency');
                
                // Clear existing options
                fromSelect.innerHTML = '';
                toSelect.innerHTML = '';
                
                // Sort currencies alphabetically by code
                const sortedCurrencies = [...currencyList].sort((a, b) => a.code.localeCompare(b.code));
                
                sortedCurrencies.forEach(currency => {
                    const fromOption = document.createElement('option');
                    fromOption.value = currency.code;
                    fromOption.textContent = `${currency.code} - ${currency.name}`;
                    fromSelect.appendChild(fromOption);
                    
                    const toOption = document.createElement('option');
                    toOption.value = currency.code;
                    toOption.textContent = `${currency.code} - ${currency.name}`;
                    toSelect.appendChild(toOption);
                });
                
                // Set default values
                fromSelect.value = 'USD';
                toSelect.value = 'EUR';
            }

            // ---------- Fetch exchange rates ----------
            async function fetchExchangeRates() {
                try {
                    // Check cache first
                    const cached = localStorage.getItem(CURRENCIES_CACHE_KEY);
                    if (cached) {
                        const { rates, timestamp } = JSON.parse(cached);
                        const now = Date.now();
                        if (now - timestamp < CACHE_DURATION) {
                            exchangeRates = rates;
                            lastFetchTime = new Date(timestamp);
                            updateLastUpdated();
                            populateCurrencyDropdowns(); // Ensure dropdowns are populated
                            return rates;
                        }
                    }

                    // Fetch new rates - using free API with no key required [citation:8]
                    const response = await fetch('https://api.budjet.org/fiat/USD');
                    if (!response.ok) throw new Error('Failed to fetch rates');
                    
                    const data = await response.json();
                    
                    // Cache the rates
                    localStorage.setItem(CURRENCIES_CACHE_KEY, JSON.stringify({
                        rates: data.rates,
                        timestamp: Date.now()
                    }));
                    
                    exchangeRates = data.rates;
                    lastFetchTime = new Date();
                    updateLastUpdated();
                    return exchangeRates;
                } catch (error) {
                    console.error('Error fetching rates:', error);
                    
                    // Fallback to approximate rates if API fails
                    exchangeRates = {
                        USD: 1,
                        EUR: 0.92,
                        GBP: 0.79,

            // ---------- Update last updated display ----------
            function updateLastUpdated() {
                if (lastFetchTime) {
                    const now = new Date();
                    const diffMs = now - lastFetchTime;
                    const diffMins = Math.floor(diffMs / 60000);
                    
                    if (diffMins < 1) {
                        lastUpdatedSpan.textContent = 'Just now';
                    } else if (diffMins < 60) {
                        lastUpdatedSpan.textContent = `${diffMins} min ago`;
                    } else {
                        const hours = Math.floor(diffMins / 60);
                        lastUpdatedSpan.textContent = `${hours} hour${hours > 1 ? 's' : ''} ago`;
                    }
                }
            }

            // ---------- Perform conversion ----------

                if (!exchangeRates) {
                    await fetchExchangeRates();
                }

                const amount = parseFloat(amountInput.value) || 0;
                const from = fromCurrency.value;
                const to = toCurrency.value;

                if (amount <= 0) {
                    resultAmount.textContent = '0.00';
                    exchangeRate.textContent = 'Enter a valid amount';
                    return;
                }

                if (!exchangeRates || !exchangeRates[from] || !exchangeRates[to]) {
                    resultAmount.textContent = 'Error';
                    exchangeRate.textContent = 'Rate unavailable';
                    return;
                }

                // Convert via USD base
                const usdAmount = amount / exchangeRates[from];
                const convertedAmount = usdAmount * exchangeRates[to];
                
                // Format with appropriate decimal places
                const decimals = to === 'JPY' || to === 'KRW' || to === 'IDR' ? 0 : 2;
                const formattedAmount = convertedAmount.toFixed(decimals);
                
                // Display result
                resultAmount.textContent = `${formattedAmount} ${to}`;
                exchangeRate.textContent = `1 ${from} = ${(exchangeRates[to] / exchangeRates[from]).toFixed(4)} ${to}`;
            }

            // ---------- Swap currencies ----------
            function swapCurrencies() {
                const fromValue = fromCurrency.value;
                const toValue = toCurrency.value;
                fromCurrency.value = toValue;
                toCurrency.value = fromValue;
                convertCurrency();
            }

            // ---------- Copy result to clipboard ----------
            function copyResult() {
                const amount = parseFloat(amountInput.value) || 0;
                const from = fromCurrency.value;
                const to = toCurrency.value;
                const convertedText = resultAmount.textContent;
                const rateText = exchangeRate.textContent;
                
                const summary = `${convertedText} • ${rateText} • Amount: ${amount} ${from}`;
                
                navigator.clipboard.writeText(summary).then(() => {
                    copyBtn.classList.add('copied');
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }

            // ---------- Initialize ----------
            async function init() {
                populateCurrencyDropdowns();
                await fetchExchangeRates();
                await convertCurrency();
                
                // Update rates every 5 minutes
                setInterval(async () => {
                    await fetchExchangeRates();
                    await convertCurrency();
                }, 300000);
            }

            // ---------- Event Listeners ----------
            convertBtn.addEventListener('click', convertCurrency);
            swapBtn.addEventListener('click', swapCurrencies);
            copyBtn.addEventListener('click', copyResult);
            amountInput.addEventListener('input', convertCurrency);
            fromCurrency.addEventListener('change', convertCurrency);
            toCurrency.addEventListener('change', convertCurrency);

            // Start the app
            init();
        })();
    </script>
</body>
</html>
