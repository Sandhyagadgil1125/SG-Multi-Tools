<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:12px;
  background:var(--bg);
  color:var(--text);
}

.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:30px auto;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

h2{
  text-align:center;
  margin-bottom:16px;
}

.flexbox{
  background:var(--flex);
  padding:14px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:12px;
}

input, select{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:16px;
}

input:focus, select:focus{
  outline:2px solid var(--accent);
}

.result{
  text-align:center;
  font-size:18px;
  font-weight:bold;
}

.rate-info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-top:6px;
}

.info{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
}

/* ðŸ“± Mobile polish */
@media(max-width:480px){
  h2{ font-size:18px; }
  .tool-wrapper{ padding:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Currency Converter</h2>

  <div class="flexbox">
    <input type="number" id="amount" value="1" min="0" inputmode="decimal">
  </div>

  <div class="flexbox">
    <select id="fromCurrency"></select>
  </div>

  <div class="flexbox">
    <select id="toCurrency"></select>
  </div>

  <div class="flexbox result" id="result">
    Loading ratesâ€¦
  </div>

  <div class="rate-info" id="rateInfo"></div>

  <div class="info">
    Live exchange rates â€¢ Cached for faster loading
  </div>
</div>

<script>
const amountInput = document.getElementById("amount");
const fromSelect = document.getElementById("fromCurrency");
const toSelect = document.getElementById("toCurrency");
const resultDiv = document.getElementById("result");
const rateInfoDiv = document.getElementById("rateInfo");

const CACHE_KEY = "sg_currency_rates";
const CACHE_TIME = 12 * 60 * 60 * 1000; // 12 hours

let rates = {};

// ðŸŒ ADD / REMOVE currencies in ONE line
const currencyList = [
  "USD","EUR","INR","GBP","JPY","AUD","CAD","CHF","CNY","SGD",
  "NZD","HKD","SEK","NOK","DKK","ZAR","AED","THB","MYR","IDR"
];

currencyList.forEach(cur=>{
  fromSelect.add(new Option(cur, cur));
  toSelect.add(new Option(cur, cur));
});

fromSelect.value = "USD";
toSelect.value = "INR";

// âš¡ Load cached rates if valid
function loadCachedRates(){
  const cached = localStorage.getItem(CACHE_KEY);
  if(!cached) return false;

  const data = JSON.parse(cached);
  if(Date.now() - data.time > CACHE_TIME) return false;

  rates = data.rates;
  return true;
}

// âš¡ Save rates to cache
function cacheRates(){
  localStorage.setItem(CACHE_KEY, JSON.stringify({
    time: Date.now(),
    rates
  }));
}

// Fetch rates
async function fetchRates(){
  try{
    if(loadCachedRates()){
      convertCurrency();
      return;
    }

    const res = await fetch("https://api.frankfurter.app/latest?from=USD");
    const data = await res.json();

    rates = data.rates;
    rates["USD"] = 1;

    cacheRates();
    convertCurrency();
  }catch(err){
    resultDiv.innerHTML = "Failed to load rates";
    console.error(err);
  }
}

// ðŸ”„ Auto-convert logic
function convertCurrency(){
  const amount = parseFloat(amountInput.value);
  const from = fromSelect.value;
  const to = toSelect.value;

  if(isNaN(amount) || !rates[from] || !rates[to]){
    resultDiv.innerHTML = "â€”";
    rateInfoDiv.innerHTML = "";
    return;
  }

  const usdAmount = amount / rates[from];
  const converted = usdAmount * rates[to];
  const rate = rates[to] / rates[from];

  resultDiv.innerHTML = `${converted.toFixed(4)} ${to}`;
  rateInfoDiv.innerHTML = `1 ${from} = ${rate.toFixed(4)} ${to}`;
}

// ðŸ”„ Event listeners (NO BUTTON)
amountInput.addEventListener("input", convertCurrency);
fromSelect.addEventListener("change", convertCurrency);
toSelect.addEventListener("change", convertCurrency);

// Init
fetchRates();
</script>

</body>
</html>
