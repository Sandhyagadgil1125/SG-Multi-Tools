<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter | SG Multi Tools</title>
<link rel="stylesheet" href="tools-style.css">
<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:0 10px;
  background:#0f172a;
  color:#fff;
  text-align:center;
}

/* ðŸ”¹ NEON TOOL WRAPPER */
.tool-wrapper{
  position:relative;
  width:100%;
  max-width:520px;
  margin:40px auto;
  background:#1e293b;
  padding:24px;
  border-radius:16px;
  border:2px solid #42f8f5;
  box-shadow:0 0 30px rgba(66,248,245,0.55);
}

/* ðŸ”¹ CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:#94a3b8;
  cursor:pointer;
}

/* ðŸ”¹ TITLE */
h2{
  margin-bottom:20px;
}

/* ðŸ”¹ FLEX STACK */
.tool-flex{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ðŸ”¹ INPUTS & SELECTS */
input, select{
  width:100%;
  height:48px;
  font-size:16px;
  padding:0 12px;
  border-radius:8px;
  border:none;
  text-align:center;
}

/* ðŸ”¹ BUTTON */
button{
  width:100%;
  height:48px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#42f8f5;
  color:#000;
}

button:hover{
  background:#00f5d4;
}

/* ðŸ”¹ RESULT */
.result{
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
  min-height:22px;
}

/* ðŸ”¹ MOBILE */
@media(max-width:480px){
  h2{ font-size:20px; }
  .close-btn{ font-size:18px; }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='../index.html'">âœ•</span>

  <h2>Currency Converter</h2>

  <div class="tool-flex">
    <input type="number" id="amount" placeholder="Enter amount">

    <select id="from">
      <option value="USD">USD â€“ US Dollar</option>
      <option value="INR">INR â€“ Indian Rupee</option>
      <option value="EUR">EUR â€“ Euro</option>
      <option value="GBP">GBP â€“ British Pound</option>
    </select>

    <select id="to">
      <option value="INR">INR â€“ Indian Rupee</option>
      <option value="USD">USD â€“ US Dollar</option>
      <option value="EUR">EUR â€“ Euro</option>
      <option value="GBP">GBP â€“ British Pound</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
const rates = {
  USD: 1,
  INR: 83,
  EUR: 0.92,
  GBP: 0.79
};

function convert(){
  const amt = parseFloat(amount.value);
  const fromCur = from.value;
  const toCur = to.value;

  if(isNaN(amt)){
    result.innerText = "Enter a valid amount";
    return;
  }

  const converted = (amt / rates[fromCur]) * rates[toCur];
  result.innerText = amt + " " + fromCur + " = " +
    converted.toFixed(2) + " " + toCur;
}
</script>

</body>
</html>
