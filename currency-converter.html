<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUTS */
input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* RESULT */
.result{
  text-align:center;
  font-size:16px;
}

/* INFO */
.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Currency Converter</h2>

  <div class="flexbox">
    <input type="number" id="amount" placeholder="Enter amount" value="1">
  </div>

  <div class="flexbox">
    <select id="fromCurrency"></select>
  </div>

  <div class="flexbox">
    <select id="toCurrency"></select>
  </div>

  <div class="flexbox">
    <button onclick="convertCurrency()">Convert</button>
  </div>

  <div class="flexbox result" id="result">
    Converted amount will appear here
  </div>

  <div class="info">
    Conversion rates fetched from a free API
  </div>
</div>

<script>
const fromSelect = document.getElementById("fromCurrency");
const toSelect = document.getElementById("toCurrency");
const resultDiv = document.getElementById("result");

let rates = {};

// List of common currencies
const currencyList = ["USD","EUR","INR","GBP","JPY","AUD","CAD","CHF","CNY","SGD"];

currencyList.forEach(cur=>{
  fromSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
  toSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
});

fromSelect.value = "USD";
toSelect.value = "INR";

// Fetch latest rates
async function fetchRates(){
  try{
    const res = await fetch('https://api.exchangerate.host/latest?base=USD');
    const data = await res.json();
    rates = data.rates;
  }catch(e){
    alert("Failed to fetch currency rates");
    console.error(e);
  }
}

async function convertCurrency(){
  const amount = parseFloat(document.getElementById("amount").value);
  const from = fromSelect.value;
  const to = toSelect.value;

  if(isNaN(amount)){
    alert("Please enter a valid amount");
    return;
  }

  // If rates not loaded, fetch first
  if(!rates[from] || !rates[to]){
    await fetchRates();
  }

  const usdAmount = amount / rates[from]; // Convert to USD first
  const converted = usdAmount * rates[to];

  resultDiv.innerHTML = `<b>${converted.toFixed(4)}</b> ${to}`;
}

fetchRates();
</script>

</body>
</html>
