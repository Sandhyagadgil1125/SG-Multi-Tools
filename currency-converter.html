        /* Swap button */

            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);

        .swap-btn:hover i {

        /* Action Button */

        .action-btn:hover {

        .footer-email {

        .footer-email a {

        /* Currency row layout */
        .currency-row {
            display: flex;
            gap: 10px;

        .currency-row .tool-select {

        }

<body>

        <!-- Amount Input -->

        <input class="tool-input" id="amount" type="number" value="100" placeholder="Enter amount" step="0.01" min="0">

        <div class="currency-row">
            <select class="tool-select" id="fromCurrency">
                <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>

        <!-- To Currency Row -->
        <label class="input-label"><i class="fas fa-arrow-left"></i> To</label>
        <div class="currency-row">
            <select class="tool-select" id="toCurrency">
                <option value="USD" selected>ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>

    <script>
        // Exchange rates relative to USD
        const exchangeRates = {
            USD: 1,
            EUR: 0.85,
            GBP: 0.73,
            JPY: 110.5,
            CAD: 1.25,
            AUD: 1.35,
            CHF: 0.92,
            CNY: 6.45,
            INR: 74.5
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            // Convert to USD first, then to target currency
            const amountInUSD = amount / exchangeRates[fromCurrency];
            const result = amountInUSD * exchangeRates[toCurrency];
            
            // Format result
            const formattedResult = result.toFixed(2);
            
            // Calculate exchange rate
            const rate = (exchangeRates[toCurrency] / exchangeRates[fromCurrency]).toFixed(4);
            
            // Update display
            document.getElementById('result').innerHTML = `
                ${formattedResult} ${toCurrency}
                <small>1 ${fromCurrency} = ${rate} ${toCurrency}</small>
            `;
        }

        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            // Swap values
            const fromValue = fromSelect.value;
            const toValue = toSelect.value;
            
            fromSelect.value = toValue;
            toSelect.value = fromValue;
            
            // Recalculate
            convertCurrency();
        }

        // Convert on amount change
        document.getElementById('amount').addEventListener('input', convertCurrency);
        
        // Convert on currency change
        document.getElementById('fromCurrency').addEventListener('change', convertCurrency);
        document.getElementById('toCurrency').addEventListener('change', convertCurrency);

        // Initial conversion
        window.addEventListener('load', convertCurrency);
    </script>
