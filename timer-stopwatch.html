<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer / Stopwatch | SG Multi Tools</title>
<link rel="stylesheet" href="css/style.css">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-BT8RQZBBTQ');
</script>
</head>

<body>
<div class="tool-wrapper">
  <!-- X Close Button -->
  <span class="close-btn" onclick="history.back()">âœ•</span>

  <h2>Timer / Stopwatch</h2>

  <div class="flexbox">
    <p>Track time easily with this Timer and Stopwatch. Perfect for productivity, workouts, and daily tasks.</p>
  </div>

  <!-- Timer / Stopwatch Interface -->
  <div class="tool-content">
    <div id="timerDisplay">00:00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Optional CTA block (skipped for free tool) -->
</div>

<script>
  // Simple Timer / Stopwatch Script
  let timer;
  let seconds = 0;

  const display = document.getElementById("timerDisplay");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const resetBtn = document.getElementById("resetBtn");

  function formatTime(s){
    let hrs = Math.floor(s/3600);
    let mins = Math.floor((s%3600)/60);
    let secs = s%60;
    return `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
  }

  startBtn.onclick = () => {
    if(!timer) timer = setInterval(()=>{seconds++; display.textContent = formatTime(seconds);},1000);
  }

  stopBtn.onclick = () => { clearInterval(timer); timer = null; }
  resetBtn.onclick = () => { clearInterval(timer); timer = null; seconds=0; display.textContent=formatTime(seconds); }
</script>
</body>
</html>
