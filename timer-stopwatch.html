<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer & Stopwatch | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
  text-align:center;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  text-align:center;
}

/* BUTTON */
button{
  width:48%;
  height:44px;
  margin:1%;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* DISPLAY */
.display{
  font-size:28px;
  font-weight:bold;
  margin-bottom:12px;
}

/* INFO */
.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Timer & Stopwatch</h2>

  <!-- STOPWATCH -->
  <div class="flexbox">
    <div class="display" id="stopwatchDisplay">00:00:00</div>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <!-- TIMER -->
  <div class="flexbox">
    <input type="number" id="timerInput" placeholder="Enter seconds">
    <div class="display" id="timerDisplay">00:00</div>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="stopTimer()">Stop Timer</button>
    <button onclick="resetTimer()">Reset Timer</button>
  </div>

  <div class="info">
    Stopwatch and countdown timer in one tool
  </div>
</div>

<script>
// STOPWATCH
let swInterval;
let swSeconds = 0;

function updateStopwatchDisplay(){
  const h = String(Math.floor(swSeconds/3600)).padStart(2,'0');
  const m = String(Math.floor((swSeconds%3600)/60)).padStart(2,'0');
  const s = String(swSeconds%60).padStart(2,'0');
  document.getElementById("stopwatchDisplay").textContent = `${h}:${m}:${s}`;
}

function startStopwatch(){
  if(swInterval) return;
  swInterval = setInterval(()=>{
    swSeconds++;
    updateStopwatchDisplay();
  }, 1000);
}

function stopStopwatch(){
  clearInterval(swInterval);
  swInterval = null;
}

function resetStopwatch(){
  stopStopwatch();
  swSeconds = 0;
  updateStopwatchDisplay();
}

// TIMER
let timerInterval;
let timerRemaining = 0;

function updateTimerDisplay(){
  const m = String(Math.floor(timerRemaining/60)).padStart(2,'0');
  const s = String(timerRemaining%60).padStart(2,'0');
  document.getElementById("timerDisplay").textContent = `${m}:${s}`;
}

function startTimer(){
  if(timerInterval) return;
  const input = parseInt(document.getElementById("timerInput").value);
  if(isNaN(input) || input <=0){
    alert("Please enter valid seconds");
    return;
  }
  timerRemaining = input;
  updateTimerDisplay();
  timerInterval = setInterval(()=>{
    timerRemaining--;
    updateTimerDisplay();
    if(timerRemaining <=0){
      clearInterval(timerInterval);
      timerInterval = null;
      alert("Timer finished!");
    }
  },1000);
}

function stopTimer(){
  clearInterval(timerInterval);
  timerInterval = null;
}

function resetTimer(){
  stopTimer();
  timerRemaining = 0;
  updateTimerDisplay();
  document.getElementById("timerInput").value = '';
}

</script>

</body>
</html>
