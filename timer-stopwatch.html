<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch · SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- Timer/Stopwatch Specific Styles ----- */
        .mode-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.2rem;
        }

        .mode-btn {
            flex: 1;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 100px;
            padding: 0.5rem 0.3rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            transition: var(--transition);
            cursor: pointer;
            white-space: nowrap;
        }

        .mode-btn i {
            font-size: 0.7rem;
        }

        .mode-btn.active {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .time-display {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 20px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        #timeValue {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-accent);
            line-height: 1.2;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
        }

        .timer-inputs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .time-field {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-label {
            color: var(--text-secondary);
            font-size: 0.65rem;
            text-transform: uppercase;
            margin-bottom: 0.2rem;
        }

        .time-number {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.5rem;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: var(--transition);
        }

        .time-number:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .preset-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .preset-btn {
            flex: 1;
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 100px;
            padding: 0.4rem 0.2rem;
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        .preset-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 8px var(--glow-shadow);
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .primary-btn {
            flex: 1;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .primary-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        .secondary-btn {
            flex: 1;
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 0.7rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .secondary-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .secondary-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .lap-section {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 0.8rem;
            margin-top: 1rem;
        }

        .lap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .lap-list {
            max-height: 120px;
            overflow-y: auto;
            padding-right: 0.2rem;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            color: var(--text-primary);
            font-size: 0.8rem;
            padding: 0.3rem 0;
            border-bottom: 1px solid var(--dark-border);
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-number {
            color: var(--text-muted);
        }

        .lap-time {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--primary-accent);
        }

        .copy-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 14px;
            padding: 0.4rem 0.8rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
            margin-left: auto;
        }

        .copy-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            #timeValue {
                font-size: 2.2rem;
            }
            .action-buttons {
                flex-wrap: wrap;
            }
            .primary-btn, .secondary-btn {
                flex: 1 0 calc(50% - 0.4rem);
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-stopwatch"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">Timer & Stopwatch</h1>
        </div>

        <!-- Mode Selection (Stopwatch / Timer) -->
        <div class="mode-selector">
            <button id="modeStopwatch" class="mode-btn active">
                <i class="fas fa-stopwatch"></i> Stopwatch
            </button>
            <button id="modeTimer" class="mode-btn">
                <i class="fas fa-hourglass-half"></i> Timer
            </button>
        </div>

        <!-- Time Display -->
        <div class="time-display">
            <div id="timeValue">00:00.00</div>
            <button id="copyTimeBtn" class="copy-btn" style="margin-top: 0.3rem;">
                <i class="fas fa-copy"></i> Copy Time
            </button>
        </div>

        <!-- Timer Inputs (hidden in stopwatch mode) -->
        <div id="timerInputsContainer" class="timer-inputs" style="display: none;">
            <div class="time-field">
                <span class="time-label">Hours</span>
                <input type="number" id="hoursInput" class="time-number" value="0" min="0" max="23">
            </div>
            <div class="time-field">
                <span class="time-label">Minutes</span>
                <input type="number" id="minutesInput" class="time-number" value="1" min="0" max="59">
            </div>
            <div class="time-field">
                <span class="time-label">Seconds</span>
                <input type="number" id="secondsInput" class="time-number" value="0" min="0" max="59">
            </div>
        </div>

        <!-- Preset Buttons (timer only) -->
        <div id="presetContainer" class="preset-buttons" style="display: none;">
            <button id="preset1m" class="preset-btn">1 min</button>
            <button id="preset5m" class="preset-btn">5 min</button>
            <button id="preset10m" class="preset-btn">10 min</button>
        </div>

        <!-- Control Buttons -->
        <div class="action-buttons">
            <button id="startBtn" class="primary-btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="pauseBtn" class="secondary-btn" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="resetBtn" class="secondary-btn">
                <i class="fas fa-undo-alt"></i> Reset
            </button>
            <button id="lapBtn" class="secondary-btn">
                <i class="fas fa-flag"></i> Lap
            </button>
        </div>

        <!-- Lap Section (stopwatch only) -->
        <div id="lapSection" class="lap-section">
            <div class="lap-header">
                <span><i class="fas fa-flag" style="color: var(--primary-accent);"></i> Lap Times</span>
                <button id="clearLapsBtn" class="copy-btn" style="margin: 0;">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
            </div>
            <div id="lapList" class="lap-list">
                <div class="lap-item">
                    <span class="lap-number">No laps</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- DOM Elements ----------
            const modeStopwatch = document.getElementById('modeStopwatch');
            const modeTimer = document.getElementById('modeTimer');
            const timeValue = document.getElementById('timeValue');
            const timerInputsContainer = document.getElementById('timerInputsContainer');
            const presetContainer = document.getElementById('presetContainer');
            const hoursInput = document.getElementById('hoursInput');
            const minutesInput = document.getElementById('minutesInput');
            const secondsInput = document.getElementById('secondsInput');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const lapBtn = document.getElementById('lapBtn');
            const lapSection = document.getElementById('lapSection');
            const lapList = document.getElementById('lapList');
            const clearLapsBtn = document.getElementById('clearLapsBtn');
            const copyTimeBtn = document.getElementById('copyTimeBtn');
            const preset1m = document.getElementById('preset1m');
            const preset5m = document.getElementById('preset5m');
            const preset10m = document.getElementById('preset10m');

            // ---------- State ----------
            let currentMode = 'stopwatch'; // 'stopwatch' or 'timer'
            let timerInterval = null;
            let stopwatchTime = 0; // in seconds
            let timerTime = 60; // in seconds (default 1 minute)
            let isRunning = false;
            let isPaused = false;
            let laps = [];

            // ---------- Format Time ----------
            function formatTime(seconds, showMilliseconds = true) {
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                const ms = Math.floor((seconds - Math.floor(seconds)) * 100);

                if (hrs > 0) {
                    return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}` +
                           (showMilliseconds ? `.${ms.toString().padStart(2, '0')}` : '');
                } else {
                    return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}` +
                           (showMilliseconds ? `.${ms.toString().padStart(2, '0')}` : '');
                }
            }

            // ---------- Update Display ----------
            function updateDisplay() {
                if (currentMode === 'stopwatch') {
                    timeValue.textContent = formatTime(stopwatchTime);
                } else {
                    timeValue.textContent = formatTime(timerTime);
                }
            }

            // ---------- Stopwatch Logic ----------
            function startStopwatch() {
                if (isRunning) return;
                isRunning = true;
                isPaused = false;
                const startTime = Date.now() - stopwatchTime * 1000;
                timerInterval = setInterval(() => {
                    stopwatchTime = (Date.now() - startTime) / 1000;
                    updateDisplay();
                }, 10);
            }

            function pauseStopwatch() {
                if (isRunning && !isPaused) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    isPaused = true;
                }
            }

            function resetStopwatch() {
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = false;
                stopwatchTime = 0;
                updateDisplay();
                laps = [];
                renderLaps();
            }

            // ---------- Timer Logic ----------
            function startTimer() {
                if (isRunning) return;
                if (timerTime <= 0) {
                    resetTimer();
                    return;
                }
                isRunning = true;
                isPaused = false;
                const startTime = Date.now() - (timerTime * 1000);
                timerInterval = setInterval(() => {
                    timerTime = Math.max(0, (Date.now() - startTime) / 1000);
                    updateDisplay();
                    if (timerTime <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        isPaused = false;
                        timerTime = 0;
                        updateDisplay();
                        // Timer finished
                        alert('⏰ Timer finished!');
                    }
                }, 10);
            }

            function pauseTimer() {
                if (isRunning && !isPaused) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    isPaused = true;
                }
            }

            function resetTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = false;
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                timerTime = hours * 3600 + minutes * 60 + seconds;
                updateDisplay();
            }

            // ---------- Set Timer from Inputs ----------
            function setTimerFromInputs() {
                if (currentMode === 'timer' && !isRunning) {
                    const hours = parseInt(hoursInput.value) || 0;
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    timerTime = hours * 3600 + minutes * 60 + seconds;
                    updateDisplay();
                }
            }

            // ---------- Mode Switching ----------
            function setActiveMode(mode) {
                currentMode = mode;
                // Update button states
                modeStopwatch.classList.toggle('active', mode === 'stopwatch');
                modeTimer.classList.toggle('active', mode === 'timer');
                
                // Show/hide timer-specific UI
                timerInputsContainer.style.display = mode === 'timer' ? 'flex' : 'none';
                presetContainer.style.display = mode === 'timer' ? 'flex' : 'none';
                lapSection.style.display = mode === 'stopwatch' ? 'block' : 'none';
                
                // Reset state when switching modes
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = false;
                
                // Reset values
                if (mode === 'stopwatch') {
                    stopwatchTime = 0;
                    laps = [];
                    renderLaps();
                } else {
                    // Default timer: 1 minute
                    hoursInput.value = 0;
                    minutesInput.value = 1;
                    secondsInput.value = 0;
                    timerTime = 60;
                }
                updateDisplay();
                
                // Enable/disable buttons
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                lapBtn.disabled = mode === 'timer';
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            }

            // ---------- Lap Functions ----------
            function addLap() {
                if (currentMode === 'stopwatch' && isRunning) {
                    const lapTime = stopwatchTime;
                    laps.push(lapTime);
                    renderLaps();
                }
            }

            function renderLaps() {
                if (laps.length === 0) {
                    lapList.innerHTML = '<div class="lap-item"><span class="lap-number">No laps</span></div>';
                    return;
                }
                let html = '';
                laps.forEach((lap, index) => {
                    const lapDiff = index === 0 ? lap : lap - laps[index - 1];
                    html += `
                        <div class="lap-item">
                            <span class="lap-number">Lap ${index + 1}</span>
                            <span class="lap-time">${formatTime(lap)}</span>
                            <span class="lap-diff" style="color: var(--text-muted); margin-left: 0.5rem;">+${formatTime(lapDiff)}</span>
                        </div>
                    `;
                });
                lapList.innerHTML = html;
            }

            function clearLaps() {
                laps = [];
                renderLaps();
            }

            // ---------- Copy Time ----------
            function copyTime() {
                const text = timeValue.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    copyTimeBtn.classList.add('copied');
                    const originalHTML = copyTimeBtn.innerHTML;
                    copyTimeBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyTimeBtn.classList.remove('copied');
                        copyTimeBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }

            // ---------- Event Listeners ----------
            modeStopwatch.addEventListener('click', () => setActiveMode('stopwatch'));
            modeTimer.addEventListener('click', () => setActiveMode('timer'));

            // Timer inputs
            hoursInput.addEventListener('input', setTimerFromInputs);
            minutesInput.addEventListener('input', setTimerFromInputs);
            secondsInput.addEventListener('input', setTimerFromInputs);

            // Presets
            preset1m.addEventListener('click', () => {
                hoursInput.value = 0;
                minutesInput.value = 1;
                secondsInput.value = 0;
                setTimerFromInputs();
            });
            preset5m.addEventListener('click', () => {
                hoursInput.value = 0;
                minutesInput.value = 5;
                secondsInput.value = 0;
                setTimerFromInputs();
            });
            preset10m.addEventListener('click', () => {
                hoursInput.value = 0;
                minutesInput.value = 10;
                secondsInput.value = 0;
                setTimerFromInputs();
            });

            // Control buttons
            startBtn.addEventListener('click', function() {
                if (currentMode === 'stopwatch') {
                    startStopwatch();
                } else {
                    if (timerTime <= 0) resetTimer();
                    startTimer();
                }
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                lapBtn.disabled = currentMode === 'timer' || !isRunning;
            });

            pauseBtn.addEventListener('click', function() {
                if (currentMode === 'stopwatch') {
                    pauseStopwatch();
                } else {
                    pauseTimer();
                }
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                if (currentMode === 'timer' && timerTime <= 0) {
                    resetTimer();
                }
                // Toggle pause/resume text
                if (isPaused) {
                    pauseBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
                } else {
                    pauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                }
            });

            resetBtn.addEventListener('click', function() {
                if (currentMode === 'stopwatch') {
                    resetStopwatch();
                } else {
                    resetTimer();
                }
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            });

            lapBtn.addEventListener('click', addLap);
            clearLapsBtn.addEventListener('click', clearLaps);
            copyTimeBtn.addEventListener('click', copyTime);

            // ---------- Initial Setup ----------
            setActiveMode('stopwatch');
        })();
    </script>
</body>
</html>
