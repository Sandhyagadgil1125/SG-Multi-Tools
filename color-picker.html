<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUTS */
input[type="text"]{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  text-align:center;
}

/* COLOR INPUT */
input[type="color"]{
  width:100%;
  height:50px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* PREVIEW */
.preview{
  height:90px;
  border-radius:10px;
  border:1px solid #334155;
}

/* INFO */
.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Color Picker</h2>

  <div class="flexbox">
    <input type="color" id="colorPicker" value="#42f8f5" oninput="updateColor()">
  </div>

  <div class="flexbox preview" id="preview"></div>

  <div class="flexbox">
    <input type="text" id="hex" readonly onclick="copy(this)">
  </div>

  <div class="flexbox">
    <input type="text" id="rgb" readonly onclick="copy(this)">
  </div>

  <div class="flexbox">
    <input type="text" id="hsl" readonly onclick="copy(this)">
  </div>

  <div class="info">
    Click any value to copy
  </div>
</div>

<script>
const picker = document.getElementById("colorPicker");
const preview = document.getElementById("preview");
const hexInput = document.getElementById("hex");
const rgbInput = document.getElementById("rgb");
const hslInput = document.getElementById("hsl");

function updateColor(){
  const hex = picker.value;
  preview.style.background = hex;
  hexInput.value = hex.toUpperCase();

  const rgb = hexToRgb(hex);
  rgbInput.value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;

  const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
  hslInput.value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
}

function hexToRgb(hex){
  const bigint = parseInt(hex.slice(1), 16);
  return {
    r:(bigint >> 16) & 255,
    g:(bigint >> 8) & 255,
    b:bigint & 255
  };
}

function rgbToHsl(r,g,b){
  r/=255; g/=255; b/=255;
  const max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h,s,l=(max+min)/2;

  if(max===min){
    h=s=0;
  }else{
    const d=max-min;
    s=l>0.5?d/(2-max-min):d/(max+min);
    switch(max){
      case r: h=(g-b)/d+(g<b?6:0); break;
      case g: h=(b-r)/d+2; break;
      case b: h=(r-g)/d+4; break;
    }
    h=Math.round(h*60);
  }
  return {h:h, s:Math.round(s*100), l:Math.round(l*100)};
}

function copy(el){
  navigator.clipboard.writeText(el.value);
}

updateColor();
</script>

</body>
</html>
