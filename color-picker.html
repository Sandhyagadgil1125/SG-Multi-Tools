<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker | SG Multi Tools</title>
  <meta name="description" content="Pick and copy colors easily with SG Multi Tools Color Picker.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BT8RQZBBTQ');
  </script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="tool-wrapper">
  <!-- Close button -->
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <!-- Tool Title -->
  <h2>Color Picker</h2>
  <div class="description">
    Pick and copy colors easily with this simple color picker tool.
  </div>

  <!-- Color Input -->
  <div class="flexbox">
    <label for="colorInput">Choose a Color:</label>
    <input type="color" id="colorInput" value="#42f8f5">
  </div>

  <!-- Display Selected Color -->
  <div class="flexbox">
    <label>Selected Color Code:</label>
    <input type="text" id="colorCode" readonly value="#42f8f5">
  </div>

  <!-- Button to Copy Color Code -->
  <div class="flexbox">
    <button onclick="copyColor()">Copy Color Code</button>
  </div>

  <!-- Result / Status -->
  <div class="flexbox result" id="result">
    Color code will appear here
  </div>
</div>

<script>
const colorInput = document.getElementById('colorInput');
const colorCode = document.getElementById('colorCode');
const resultDiv = document.getElementById('result');

// Update color code when user selects a color
colorInput.addEventListener('input', () => {
  colorCode.value = colorInput.value.toUpperCase();
  resultDiv.innerText = `Selected Color: ${colorCode.value}`;
});

// Copy color code to clipboard
function copyColor() {
  colorCode.select();
  colorCode.setSelectionRange(0, 99999); // for mobile devices
  document.execCommand('copy');
  resultDiv.innerText = `Copied ${colorCode.value} to clipboard!`;
}
</script>

</body>
</html>
