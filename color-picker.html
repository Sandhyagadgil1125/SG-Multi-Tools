<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        /* Color Picker Input */
        .color-input-wrapper {
            width: 100%;
            margin-bottom: 1.2rem;
        }

        .color-preview {
            width: 100%;
            height: 80px;
            border-radius: 12px;
            border: 3px solid #3d5a73;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #42f8f5;
            margin-bottom: 0.8rem;
        }

        .color-preview:hover {
            border-color: #42f8f5;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.4);
        }

        input[type="color"] {
            width: 100%;
            height: 60px;
            padding: 5px;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        input[type="color"]:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
        }

        /* Color Values Display */
        .color-values {
            background: #12151a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #42f8f5;
        }

        .color-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a4055;
        }

        .color-row:last-child {
            border-bottom: none;
        }

        .color-label {
            color: #b0c4de;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .color-value {
            color: #42f8f5;
            font-family: monospace;
            font-size: 0.9rem;
            font-weight: 600;
            background: #1c222d;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid #2a4055;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">ðŸŽ¨</span>
            <h1>Color Picker</h1>
            <span class="tool-badge mobile-hide">HEX</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Pick any color and copy HEX, RGB, or HSL values instantly.
        </div>

        <!-- Color Picker Input -->
        <div class="color-input-wrapper">
            <label class="input-label"><i class="fas fa-palette"></i> Choose Color</label>
            <div class="color-preview" id="colorPreview" style="background-color: #42f8f5;" onclick="document.getElementById('colorPicker').click()"></div>
            <input type="color" id="colorPicker" value="#42f8f5" oninput="updateColor(this.value)">
        </div>

        <!-- Color Values Display -->
        <div class="color-values">
            <div class="color-row">
                <span class="color-label"><i class="fas fa-hashtag" style="color: #42f8f5; margin-right: 5px;"></i>HEX</span>
                <span class="color-value" id="hexValue">#42f8f5</span>
            </div>
            <div class="color-row">
                <span class="color-label"><i class="fas fa-code" style="color: #42f8f5; margin-right: 5px;"></i>RGB</span>
                <span class="color-value" id="rgbValue">rgb(66, 248, 245)</span>
            </div>
            <div class="color-row">
                <span class="color-label"><i class="fas fa-adjust" style="color: #42f8f5; margin-right: 5px;"></i>HSL</span>
                <span class="color-value" id="hslValue">hsl(179, 93%, 62%)</span>
            </div>
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn" onclick="copyToClipboard('hex')">
                <i class="fas fa-copy"></i> Copy HEX
            </button>
            <button class="tool-btn" onclick="copyToClipboard('rgb')">
                <i class="fas fa-copy"></i> Copy RGB
            </button>
            <button class="tool-btn" onclick="copyToClipboard('hsl')">
                <i class="fas fa-copy"></i> Copy HSL
            </button>
            <button class="tool-btn primary" onclick="resetColor()">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            ðŸ“§ <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        function updateColor(hex) {
            // Update preview
            document.getElementById('colorPreview').style.backgroundColor = hex;
            
            // Update HEX value
            document.getElementById('hexValue').textContent = hex;
            
            // Convert HEX to RGB
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            // Update RGB value
            document.getElementById('rgbValue').textContent = `rgb(${r}, ${g}, ${b})`;
            
            // Convert RGB to HSL
            const hsl = rgbToHsl(r, g, b);
            document.getElementById('hslValue').textContent = `hsl(${Math.round(hsl[0])}, ${Math.round(hsl[1])}%, ${Math.round(hsl[2])}%)`;
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return [h * 360, s * 100, l * 100];
        }

        function copyToClipboard(type) {
            let text = '';
            if (type === 'hex') {
                text = document.getElementById('hexValue').textContent;
            } else if (type === 'rgb') {
                text = document.getElementById('rgbValue').textContent;
            } else if (type === 'hsl') {
                text = document.getElementById('hslValue').textContent;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                alert(`${type.toUpperCase()} value copied!`);
            }).catch(() => {
                alert('Press Ctrl+C to copy');
            });
        }

        function resetColor() {
            const defaultColor = '#42f8f5';
            document.getElementById('colorPicker').value = defaultColor;
            document.getElementById('colorPreview').style.backgroundColor = defaultColor;
            updateColor(defaultColor);
        }

        // Initialize with default color
        window.addEventListener('load', function() {
            updateColor('#42f8f5');
        });
    </script>
</body>
</html>
