<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker · SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- Color Picker Specific Styles ----- */
        .preview-section {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-swatch {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            border: 2px solid var(--dark-border);
            margin-bottom: 0.8rem;
            transition: background 0.1s ease;
        }

        .color-controls {
            display: flex;
            gap: 0.8rem;
            width: 100%;
        }

        .color-picker-input {
            flex: 1;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.4rem;
            cursor: pointer;
            height: 40px;
        }

        .random-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0 1rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .random-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .color-formats {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .format-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--dark-border);
        }

        .format-row:last-child {
            border-bottom: none;
        }

        .format-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            min-width: 70px;
        }

        .format-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        .format-value {
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            background: var(--button-bg-alt);
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            border: 1px solid var(--dark-border);
            flex: 1;
            margin: 0 0.5rem;
            text-align: center;
        }

        .copy-format-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            padding: 0.3rem 0.6rem;
            color: var(--text-secondary);
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.2rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .copy-format-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 8px var(--glow-shadow);
        }

        .copy-format-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
            margin-top: 0.3rem;
        }

        .generate-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .format-row {
                flex-wrap: wrap;
                gap: 0.3rem;
            }
            .format-value {
                order: 3;
                width: 100%;
                margin: 0.3rem 0 0;
            }
            .copy-format-btn {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-eye-dropper"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">Color Picker</h1>
        </div>

        <!-- Live Preview & Controls -->
        <div class="preview-section">
            <div id="colorSwatch" class="color-swatch" style="background: #42f8f5;"></div>
            <div class="color-controls">
                <input type="color" id="colorPicker" class="color-picker-input" value="#42f8f5">
                <button id="randomColorBtn" class="random-btn">
                    <i class="fas fa-dice"></i> Random
                </button>
            </div>
        </div>

        <!-- Color Format Values -->
        <div class="color-formats">
            <!-- HEX -->
            <div class="format-row">
                <span class="format-label">
                    <i class="fas fa-hashtag"></i> HEX
                </span>
                <span id="hexValue" class="format-value">#42f8f5</span>
                <button id="copyHexBtn" class="copy-format-btn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <!-- RGB -->
            <div class="format-row">
                <span class="format-label">
                    <i class="fas fa-palette"></i> RGB
                </span>
                <span id="rgbValue" class="format-value">rgb(66,248,245)</span>
                <button id="copyRgbBtn" class="copy-format-btn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <!-- HSL -->
            <div class="format-row">
                <span class="format-label">
                    <i class="fas fa-adjust"></i> HSL
                </span>
                <span id="hslValue" class="format-value">hsl(179,93%,62%)</span>
                <button id="copyHslBtn" class="copy-format-btn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
        </div>

        <!-- Refresh / Apply Button (optional, but we keep style consistent) -->
        <button id="refreshBtn" class="generate-btn">
            <i class="fas fa-sync-alt"></i> Update Colors
        </button>
    </div>

    <script>
        (function() {
            "use strict";

            // DOM elements
            const colorPicker = document.getElementById('colorPicker');
            const colorSwatch = document.getElementById('colorSwatch');
            const hexValue = document.getElementById('hexValue');
            const rgbValue = document.getElementById('rgbValue');
            const hslValue = document.getElementById('hslValue');
            const randomBtn = document.getElementById('randomColorBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            
            // Copy buttons
            const copyHexBtn = document.getElementById('copyHexBtn');
            const copyRgbBtn = document.getElementById('copyRgbBtn');
            const copyHslBtn = document.getElementById('copyHslBtn');

            // --- Helper functions ---
            function hexToRgb(hex) {
                const r = parseInt(hex.slice(1,3), 16);
                const g = parseInt(hex.slice(3,5), 16);
                const b = parseInt(hex.slice(5,7), 16);
                return { r, g, b };
            }

            function rgbToHsl(r, g, b) {
                r /= 255; g /= 255; b /= 255;
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }
                return {
                    h: Math.round(h * 360),
                    s: Math.round(s * 100),
                    l: Math.round(l * 100)
                };
            }

            function updateColorFromHex(hex) {
                // Ensure hex format
                hex = hex.toUpperCase();
                hexValue.textContent = hex;
                
                const rgb = hexToRgb(hex);
                rgbValue.textContent = `rgb(${rgb.r},${rgb.g},${rgb.b})`;
                
                const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
                hslValue.textContent = `hsl(${hsl.h},${hsl.s}%,${hsl.l}%)`;
                
                colorSwatch.style.background = hex;
            }

            function generateRandomHex() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            // --- Event handlers ---
            function handleColorChange(color) {
                colorPicker.value = color;
                updateColorFromHex(color);
            }

            colorPicker.addEventListener('input', function(e) {
                updateColorFromHex(e.target.value);
            });

            randomBtn.addEventListener('click', function() {
                const randomHex = generateRandomHex();
                handleColorChange(randomHex);
            });

            refreshBtn.addEventListener('click', function() {
                // Just re‑apply current color (same as update)
                updateColorFromHex(colorPicker.value);
            });

            // --- Copy functions ---
            function setupCopy(btn, getValueFn) {
                btn.addEventListener('click', async function() {
                    const text = getValueFn();
                    try {
                        await navigator.clipboard.writeText(text);
                        btn.classList.add('copied');
                        const originalHTML = btn.innerHTML;
                        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            btn.classList.remove('copied');
                            btn.innerHTML = originalHTML;
                        }, 2000);
                    } catch (err) {
                        alert('Failed to copy.');
                    }
                });
            }

            setupCopy(copyHexBtn, () => hexValue.textContent);
            setupCopy(copyRgbBtn, () => rgbValue.textContent);
            setupCopy(copyHslBtn, () => hslValue.textContent);

            // --- Initialize with default color (cyan, matches theme) ---
            updateColorFromHex('#42f8f5');
        })();
    </script>
</body>
</html>
