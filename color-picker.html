<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>Color Picker</h2>
    <p class="description">Pick colors and get HEX & RGB values instantly</p>

    <label>Select Color</label>
    <input type="color" id="colorInput" value="#38bdf8">

    <div class="result" id="result">
      <strong>HEX:</strong> <span id="hexVal">#38bdf8</span><br>
      <strong>RGB:</strong> <span id="rgbVal">rgb(56, 189, 248)</span>
    </div>

    <div class="calc-grid" style="grid-template-columns:repeat(2,1fr); margin-top:12px;">
      <button onclick="copyHEX()">Copy HEX</button>
      <button onclick="copyRGB()">Copy RGB</button>
    </div>

  </div>
</div>

<script>
const colorInput = document.getElementById("colorInput");
const hexVal = document.getElementById("hexVal");
const rgbVal = document.getElementById("rgbVal");

colorInput.addEventListener("input", updateColor);

function updateColor(){
  const hex = colorInput.value;
  hexVal.textContent = hex;

  const r = parseInt(hex.substr(1,2),16);
  const g = parseInt(hex.substr(3,2),16);
  const b = parseInt(hex.substr(5,2),16);

  rgbVal.textContent = `rgb(${r}, ${g}, ${b})`;
}

function copyHEX(){
  navigator.clipboard.writeText(hexVal.textContent);
  alert("HEX color copied");
}

function copyRGB(){
  navigator.clipboard.writeText(rgbVal.textContent);
  alert("RGB color copied");
}
</script>

</body>
</html>
