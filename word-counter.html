<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>Word Counter</h2>
    <p class="description">Count words, characters, and lines instantly</p>

    <label>Enter Text</label>
    <textarea id="textInput" rows="6" placeholder="Type or paste your text here..."></textarea>

    <div class="calc-grid" style="grid-template-columns:repeat(2,1fr);">
      <button onclick="countText()">Count</button>
      <button onclick="clearText()">Clear</button>
    </div>

    <div class="result" id="result" style="display:none;"></div>

  </div>
</div>

<script>
function countText(){
  const text = document.getElementById("textInput").value;

  if(!text.trim()){
    alert("Please enter some text");
    return;
  }

  const characters = text.length;
  const charactersNoSpace = text.replace(/\s/g, "").length;
  const words = text.trim().split(/\s+/).length;
  const lines = text.split(/\n/).length;

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <strong>Results:</strong><br>
    Words: ${words}<br>
    Characters (with spaces): ${characters}<br>
    Characters (without spaces): ${charactersNoSpace}<br>
    Lines: ${lines}
  `;
}

function clearText(){
  document.getElementById("textInput").value = "";
  document.getElementById("result").style.display = "none";
}
</script>

</body>
</html>
