<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Â· SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- Word Counter Specific Styles ----- */
        .input-group {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .input-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        #textInput {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
            resize: vertical;
            min-height: 120px;
        }

        #textInput:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .stat-card {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 0.8rem 0.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-accent);
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-secondary {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.3rem 0;
            border-bottom: 1px solid var(--dark-border);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-row-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .stat-row-label i {
            color: var(--primary-accent);
            width: 16px;
            text-align: center;
        }

        .stat-row-value {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.8rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .clear-btn {
            flex: 1;
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 0.6rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .clear-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn {
            flex: 1;
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 0.6rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
            .stat-value {
                font-size: 1.2rem;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-file-alt"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">Word Counter</h1>
        </div>

        <!-- Input Textarea -->
        <div class="input-group">
            <div class="input-label">
                <i class="fas fa-pencil-alt"></i>
                <span>Enter text</span>
            </div>
            <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        </div>

        <!-- Primary Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div id="wordCount" class="stat-value">0</div>
                <div class="stat-label">Words</div>
            </div>
            <div class="stat-card">
                <div id="charCount" class="stat-value">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-card">
                <div id="charNoSpaceCount" class="stat-value">0</div>
                <div class="stat-label">No spaces</div>
            </div>
            <div class="stat-card">
                <div id="sentenceCount" class="stat-value">0</div>
                <div class="stat-label">Sentences</div>
            </div>
            <div class="stat-card">
                <div id="paragraphCount" class="stat-value">0</div>
                <div class="stat-label">Paragraphs</div>
            </div>
            <div class="stat-card">
                <div id="uniqueWordCount" class="stat-value">0</div>
                <div class="stat-label">Unique words</div>
            </div>
        </div>

        <!-- Secondary Stats (Reading Time, Speaking Time) -->
        <div class="stats-secondary">
            <div class="stat-row">
                <span class="stat-row-label">
                    <i class="fas fa-clock"></i> Reading time
                </span>
                <span id="readingTime" class="stat-row-value">0 min</span>
            </div>
            <div class="stat-row">
                <span class="stat-row-label">
                    <i class="fas fa-microphone"></i> Speaking time
                </span>
                <span id="speakingTime" class="stat-row-value">0 min</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="clearBtn" class="clear-btn">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
            <button id="copyBtn" class="copy-btn">
                <i class="fas fa-copy"></i> Copy Text
            </button>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- DOM Elements ----------
            const textInput = document.getElementById('textInput');
            const wordCount = document.getElementById('wordCount');
            const charCount = document.getElementById('charCount');
            const charNoSpaceCount = document.getElementById('charNoSpaceCount');
            const sentenceCount = document.getElementById('sentenceCount');
            const paragraphCount = document.getElementById('paragraphCount');
            const uniqueWordCount = document.getElementById('uniqueWordCount');
            const readingTime = document.getElementById('readingTime');
            const speakingTime = document.getElementById('speakingTime');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');

            // ---------- Update Statistics ----------
            function updateStats() {
                const text = textInput.value;
                
                // Words
                const words = text.trim() ? text.trim().split(/\s+/).filter(word => word.length > 0) : [];
                const wordCountValue = words.length;
                wordCount.textContent = wordCountValue.toLocaleString();
                
                // Characters
                charCount.textContent = text.length.toLocaleString();
                
                // Characters without spaces
                const noSpaces = text.replace(/\s+/g, '');
                charNoSpaceCount.textContent = noSpaces.length.toLocaleString();
                
                // Sentences (basic: .!? followed by space or end)
                const sentences = text.split(/[.!?]+(?:\s|$)/).filter(s => s.trim().length > 0);
                sentenceCount.textContent = sentences.length.toLocaleString();
                
                // Paragraphs
                const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim().length > 0);
                paragraphCount.textContent = paragraphs.length.toLocaleString();
                
                // Unique words
                const uniqueWords = new Set(words.map(w => w.toLowerCase()));
                uniqueWordCount.textContent = uniqueWords.size.toLocaleString();
                
                // Reading time (average 238 words per minute)
                const readingMinutes = wordCountValue / 238;
                if (readingMinutes < 1) {
                    readingTime.textContent = '< 1 min';
                } else if (readingMinutes < 60) {
                    readingTime.textContent = `${Math.ceil(readingMinutes)} min`;
                } else {
                    const hours = Math.floor(readingMinutes / 60);
                    const mins = Math.ceil(readingMinutes % 60);
                    readingTime.textContent = `${hours}h ${mins}m`;
                }
                
                // Speaking time (average 150 words per minute)
                const speakingMinutes = wordCountValue / 150;
                if (speakingMinutes < 1) {
                    speakingTime.textContent = '< 1 min';
                } else if (speakingMinutes < 60) {
                    speakingTime.textContent = `${Math.ceil(speakingMinutes)} min`;
                } else {
                    const hours = Math.floor(speakingMinutes / 60);
                    const mins = Math.ceil(speakingMinutes % 60);
                    speakingTime.textContent = `${hours}h ${mins}m`;
                }
            }

            // ---------- Clear Text ----------
            function clearText() {
                textInput.value = '';
                updateStats();
            }

            // ---------- Copy Text ----------
            function copyText() {
                const text = textInput.value;
                if (!text) {
                    alert('Nothing to copy.');
                    return;
                }
                
                navigator.clipboard.writeText(text).then(() => {
                    copyBtn.classList.add('copied');
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }

            // ---------- Event Listeners ----------
            textInput.addEventListener('input', updateStats);
            clearBtn.addEventListener('click', clearText);
            copyBtn.addEventListener('click', copyText);

            // ---------- Initial Stats ----------
            updateStats();
        })();
    </script>
</body>
</html>
