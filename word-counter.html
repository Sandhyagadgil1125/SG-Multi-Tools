<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter | SG Multi Tools</title>

<link rel="stylesheet" href="style.css"> <!-- global style -->

<style>
/* TOOL SPECIFIC OVERRIDES */
.tool-wrapper{
  max-width:520px;
  margin:40px auto;
  padding:28px 24px 24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
  position:relative; /* for X button */
}

.description{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:16px;
}

.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  resize:vertical;
}

button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

.result{
  text-align:center;
  font-size:16px;
  min-height:40px;
  padding:10px;
  background:#020617;
  border:1px dashed var(--accent);
  border-radius:10px;
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <!-- GLOBAL X BUTTON -->
  <button class="close-btn" onclick="history.back()">âœ•</button>

  <h2>Word Counter</h2>
  <div class="description">
    Quickly count words, characters, and spaces in your text.
  </div>

  <div class="flexbox">
    <textarea id="inputText" placeholder="Enter your text here..." rows="6"></textarea>
  </div>

  <div class="flexbox">
    <button onclick="countWords()">Count Words</button>
  </div>

  <div class="flexbox result" id="result">
    Word count, character count, and spaces will appear here
  </div>
</div>

<script>
function countWords(){
  const text = document.getElementById("inputText").value.trim();
  if(!text){
    document.getElementById("result").innerHTML = "Please enter some text";
    return;
  }

  const words = text.split(/\s+/).filter(Boolean).length;
  const chars = text.replace(/\s/g,'').length;
  const spaces = (text.match(/\s/g) || []).length;

  document.getElementById("result").innerHTML = `
    Words: <b>${words}</b><br>
    Characters (without spaces): <b>${chars}</b><br>
    Spaces: <b>${spaces}</b>
  `;
}
</script>

</body>
</html>
