<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUT */
textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  resize:none;
}

/* STATS */
.stats{
  text-align:center;
  font-size:16px;
  margin-top:10px;
}

/* INFO */
.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Word Counter</h2>

  <div class="flexbox">
    <textarea id="text" rows="6" placeholder="Type or paste your text here..."></textarea>
  </div>

  <div class="flexbox stats" id="stats">
    Words: 0 | Characters: 0 | Sentences: 0
  </div>

  <div class="info">
    Counts words, characters, and sentences in real time
  </div>
</div>

<script>
const textArea = document.getElementById("text");
const statsDiv = document.getElementById("stats");

function updateStats(){
  const text = textArea.value.trim();
  
  // Word count
  const words = text ? text.match(/\b\S+\b/g)?.length : 0;
  
  // Character count (excluding spaces at start/end)
  const chars = text.length;
  
  // Sentence count (., !, ?)
  const sentences = text ? (text.match(/[.!?]+/g)?.length || 0) : 0;

  statsDiv.innerHTML = `Words: ${words} | Characters: ${chars} | Sentences: ${sentences}`;
}

textArea.addEventListener("input", updateStats);
updateStats();
</script>

</body>
</html>
