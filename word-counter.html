<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter | SG Multi Tools</title>
  <meta name="description" content="Count words, characters, and more using SG Multi Tools Word Counter.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BT8RQZBBTQ');
  </script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="tool-wrapper">
  <!-- Close button -->
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <!-- Tool Title -->
  <h2>Word Counter</h2>
  <div class="description">
    Count words, characters, and more in your text.
  </div>

  <!-- Input Text -->
  <div class="flexbox">
    <textarea id="inputText" placeholder="Enter or paste your text here"></textarea>
  </div>

  <!-- Button -->
  <div class="flexbox">
    <button onclick="countWords()">Count Words</button>
  </div>

  <!-- Result -->
  <div class="flexbox result" id="result">
    Word and character counts will appear here
  </div>

  <div class="info">
    Quickly count words, characters, and spaces for your text.
  </div>
</div>

<script>
function countWords() {
  const text = document.getElementById("inputText").value.trim();
  if (!text) {
    document.getElementById("result").innerHTML = "Please enter some text";
    return;
  }

  const words = text.split(/\s+/).filter(Boolean).length;
  const characters = text.length;
  const charactersNoSpaces = text.replace(/\s+/g, '').length;

  document.getElementById("result").innerHTML = `
    Words: <b>${words}</b> <br>
    Characters (including spaces): <b>${characters}</b> <br>
    Characters (excluding spaces): <b>${charactersNoSpaces}</b>
  `;
}
</script>

</body>
</html>
