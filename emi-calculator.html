<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator | SG Multi Tools</title>

<style>
/* ================================
   GLOBAL RESET
================================ */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body{
  background:#0f172a;
  color:#e5e7eb;
  min-height:100vh;
  padding:20px;
}

/* ================================
   TOOL CARD
================================ */
.tool-wrapper{
  max-width:520px;
  margin:40px auto;
  background:#020617;
  border:2px solid #38bdf8;
  border-radius:16px;
  padding:22px;
  box-shadow:0 0 30px rgba(56,189,248,0.25);
  position:relative;
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  width:32px;
  height:32px;
  border-radius:50%;
  border:2px solid #38bdf8;
  background:transparent;
  color:#38bdf8;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}
.close-btn:hover{
  background:#38bdf8;
  color:#020617;
}

/* TITLE */
.tool-wrapper h2{
  text-align:center;
  margin-bottom:22px;
  color:#38bdf8;
  font-size:22px;
}

/* ================================
   FLEXBOX BLOCKS
================================ */
.flexbox{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:14px;
  margin-bottom:14px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* LABEL */
.flexbox label{
  font-size:14px;
  color:#94a3b8;
}

/* INPUTS */
.flexbox input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
  font-size:15px;
}
.flexbox input:focus{
  outline:none;
  border-color:#38bdf8;
  box-shadow:0 0 0 1px rgba(56,189,248,0.6);
}

/* BUTTON */
button.calculate-btn{
  width:100%;
  padding:12px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #38bdf8;
  background:linear-gradient(135deg,#0ea5e9,#38bdf8);
  color:#020617;
  font-weight:600;
  cursor:pointer;
}
button.calculate-btn:hover{
  opacity:0.9;
}

/* RESULT */
.result{
  background:#020617;
  border:1px dashed #38bdf8;
  border-radius:12px;
  padding:14px;
  text-align:center;
  font-size:16px;
  font-weight:600;
  color:#38bdf8;
}
</style>
</head>

<body>

<div class="tool-wrapper">

  <!-- CLOSE -->
  <button class="close-btn" onclick="window.location.href='index.html'">×</button>

  <h2>EMI Calculator</h2>

  <div class="flexbox">
    <label>Loan Amount (₹)</label>
    <input type="number" id="loan" placeholder="Enter loan amount">
  </div>

  <div class="flexbox">
    <label>Interest Rate (% per year)</label>
    <input type="number" id="rate" placeholder="Enter annual interest rate">
  </div>

  <div class="flexbox">
    <label>Loan Tenure (Years)</label>
    <input type="number" id="years" placeholder="Enter loan duration">
  </div>

  <button class="calculate-btn" onclick="calculateEMI()">Calculate EMI</button>

  <div class="result" id="result">
    EMI will appear here
  </div>

</div>

<script>
function calculateEMI(){
  const P = parseFloat(document.getElementById("loan").value);
  const annualRate = parseFloat(document.getElementById("rate").value);
  const years = parseFloat(document.getElementById("years").value);
  const result = document.getElementById("result");

  if(!P || !annualRate || !years){
    result.innerText = "Please fill all fields correctly";
    return;
  }

  const r = annualRate / 12 / 100;
  const n = years * 12;

  const emi = (P * r * Math.pow(1+r,n)) / (Math.pow(1+r,n)-1);

  result.innerText = `Monthly EMI: ₹${emi.toFixed(2)}`;
}
</script>

</body>
</html>
