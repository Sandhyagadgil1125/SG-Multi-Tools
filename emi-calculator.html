<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* RESULT */
.result{
  font-size:16px;
  text-align:center;
  line-height:1.8;
}

/* INFO */
.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>EMI Calculator</h2>

  <div class="flexbox">
    <input type="number" id="amount" placeholder="Loan Amount">
  </div>

  <div class="flexbox">
    <input type="number" id="rate" placeholder="Interest Rate (% per year)">
  </div>

  <div class="flexbox">
    <input type="number" id="tenure" placeholder="Loan Tenure (in months)">
  </div>

  <div class="flexbox">
    <button onclick="calculateEMI()">Calculate EMI</button>
  </div>

  <div class="flexbox result" id="result">
    Monthly EMI will appear here
  </div>

  <div class="info">
    EMI calculated using standard reducing balance formula
  </div>
</div>

<script>
function calculateEMI(){
  const P = parseFloat(document.getElementById("amount").value);
  const annualRate = parseFloat(document.getElementById("rate").value);
  const N = parseInt(document.getElementById("tenure").value);

  if(!P || !annualRate || !N){
    alert("Please enter all values");
    return;
  }

  const R = annualRate / 12 / 100;
  const EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);

  document.getElementById("result").innerHTML = `
    Monthly EMI: <b>₹${EMI.toFixed(2)}</b><br>
    Total Payment: <b>₹${(EMI * N).toFixed(2)}</b><br>
    Total Interest: <b>₹${((EMI * N) - P).toFixed(2)}</b>
  `;
}
</script>

</body>
</html>
