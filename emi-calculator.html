<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>EMI Calculator</h2>
  <div class="description">Calculate EMI for loans in seconds</div>

  <!-- EMI Inputs -->
  <div class="flexbox">
    <input type="number" id="principal" placeholder="Principal Amount (₹)">
    <input type="number" id="interest" placeholder="Annual Interest Rate (%)">
    <input type="number" id="tenure" placeholder="Tenure (Months)">
  </div>
  <div class="flexbox">
    <button onclick="calculateEMI()">Calculate EMI</button>
  </div>
  <div class="flexbox result" id="emiResult">EMI result will appear here</div>

  <!-- Affiliate Section -->
  <div class="flexbox" style="flex-direction:column; gap:10px; padding:14px; background:var(--flex); border-radius:var(--radius);">

    <div style="text-align:center; color:var(--muted); font-size:12px; margin-top:6px;">
      Disclosure: SG Multi Tools may contain affiliate links. If you click and purchase, we may earn a commission at no additional cost to you.
    </div>
  </div>
</div>

<!-- EMI Calculator JS -->
<script>
function calculateEMI() {
  const P = parseFloat(document.getElementById("principal").value);
  const r = parseFloat(document.getElementById("interest").value)/100/12; // monthly interest rate
  const n = parseFloat(document.getElementById("tenure").value); // total months
  const resultDiv = document.getElementById("emiResult");

  if(isNaN(P) || isNaN(r) || isNaN(n) || P<=0 || r<0 || n<=0){
    resultDiv.innerText = "Please enter valid positive numbers";
    return;
  }

  // EMI Formula: E = P * r * (1+r)^n / [(1+r)^n - 1]
  const emi = P * r * Math.pow(1+r, n) / (Math.pow(1+r, n) - 1);
  resultDiv.innerHTML = `Your EMI: ₹${emi.toFixed(2).toLocaleString()}`;
}
</script>

</body>
