<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:system-ui, Arial, sans-serif;
}

body{
  margin:0;
  padding:12px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* RESULT */
.result{
  margin-top:10px;
  line-height:1.6;
  font-size:15px;
}

/* CTA BLOCK */
.cta-box{
  margin-top:18px;
  padding:16px;
  border-radius:14px;
  background:linear-gradient(135deg,#020617,#111827);
  border:1px solid var(--accent);
  text-align:center;
}

.cta-box h3{
  margin:0 0 6px;
  font-size:16px;
  color:var(--accent);
}

.cta-box p{
  font-size:14px;
  color:var(--muted);
  margin-bottom:12px;
}

.cta-box a{
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  background:var(--accent);
  color:#000;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}
.cta-box a:hover{ opacity:.9; }
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>EMI Calculator</h2>

  <div class="flexbox">
    <label>Loan Amount (₹)</label>
    <input type="number" id="loan" placeholder="e.g. 500000">
  </div>

  <div class="flexbox">
    <label>Interest Rate (% per annum)</label>
    <input type="number" id="rate" placeholder="e.g. 10">
  </div>

  <div class="flexbox">
    <label>Loan Tenure (Years)</label>
    <input type="number" id="years" placeholder="e.g. 5">
  </div>

  <button onclick="calculateEMI()">Calculate EMI</button>

  <div class="flexbox result" id="result"></div>

  <!-- CTA BLOCK -->
  <div class="cta-box">
    <h3>Struggling to manage EMIs?</h3>
    <p>Track loans, expenses & savings automatically using a ready-made budget system.</p>
    <a href="landing-budget.html">Get Budget Planner</a>
  </div>

</div>

<script>
function calculateEMI(){
  const P = parseFloat(document.getElementById("loan").value);
  const r = parseFloat(document.getElementById("rate").value) / 12 / 100;
  const n = parseFloat(document.getElementById("years").value) * 12;

  if(!P || !r || !n){
    document.getElementById("result").innerHTML = "Please enter valid values.";
    return;
  }

  const emi = P * r * Math.pow(1+r,n) / (Math.pow(1+r,n)-1);
  const total = emi * n;
  const interest = total - P;

  document.getElementById("result").innerHTML = `
    Monthly EMI: ₹${emi.toFixed(2)}<br>
    Total Interest: ₹${interest.toFixed(2)}<br>
    Total Payment: ₹${total.toFixed(2)}
  `;
}
</script>

</body>
</html>
