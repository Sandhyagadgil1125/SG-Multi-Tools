<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">×</button>

    <h2>EMI Calculator</h2>
    <p class="description">Calculate your loan EMI quickly and accurately</p>

    <label>Loan Amount (₹)</label>
    <input type="number" id="amount" placeholder="e.g. 500000">

    <label>Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 8.5">

    <label>Loan Tenure (Years)</label>
    <input type="number" id="years" placeholder="e.g. 20">

    <button class="calculate" onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result" style="display:none;"></div>

    <!-- Affiliate Section -->
    <p class="affiliate-title">Recommended financial tools</p>

    <div class="affiliate-actions">
      <a href="https://www.checkout-ds24.com/redir/604596/Top100PercentSandhya/"
         target="_blank" rel="noopener"
         class="aff-btn primary-aff">
         Explore Smart Loan & Finance Tools
      </a>
    </div>

    <p class="affiliate-note">
      *We may earn a small commission if you purchase through this link, at no extra cost to you.
    </p>

  </div>
</div>

<script>
function calculateEMI(){
  const amount = Number(document.getElementById("amount").value);
  const annualRate = Number(document.getElementById("rate").value);
  const years = Number(document.getElementById("years").value);

  if(!amount || !annualRate || !years){
    alert("Please fill all fields");
    return;
  }

  const monthlyRate = annualRate / 12 / 100;
  const months = years * 12;

  const emi =
    (amount * monthlyRate * Math.pow(1 + monthlyRate, months)) /
    (Math.pow(1 + monthlyRate, months) - 1);

  const totalPayment = emi * months;
  const totalInterest = totalPayment - amount;

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <strong>Monthly EMI:</strong> ₹${Math.round(emi).toLocaleString()}<br>
    <strong>Total Interest:</strong> ₹${Math.round(totalInterest).toLocaleString()}<br>
    <strong>Total Payment:</strong> ₹${Math.round(totalPayment).toLocaleString()}
  `;
}
</script>

</body>
</html>
