<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEX BOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUTS */
label{
  font-size:14px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  margin-bottom:14px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* RESULT */
.result{
  text-align:center;
  font-size:18px;
  margin-top:10px;
}

/* CTA BLOCK */
.finance-cta{
  margin-top:18px;
  padding:16px;
  border-radius:12px;
  background:#020617;
  border:2px solid var(--accent);
  text-align:center;
}

.finance-cta h3{
  margin:0 0 8px;
  font-size:16px;
  color:var(--accent);
}

.finance-cta p{
  font-size:14px;
  margin-bottom:12px;
}

.cta-btn{
  display:inline-block;
  padding:10px 18px;
  border-radius:8px;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  text-decoration:none;
}
.cta-btn:hover{ opacity:.9; }
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>EMI Calculator</h2>

  <div class="flexbox">
    <label>Loan Amount</label>
    <input type="number" id="amount" placeholder="Enter loan amount">
    
    <label>Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="Enter interest rate">
    
    <label>Loan Tenure (Years)</label>
    <input type="number" id="tenure" placeholder="Enter tenure in years">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
  </div>

  <!-- CTA -->
  <div class="finance-cta">
    <h3>Planning loans & investments together?</h3>
    <p>
      Learn how EMI decisions impact long-term investing and cashflow.
    </p>
    <a href="/landing-investing-cashflow.html" class="cta-btn">
      Learn Investing & Cashflow
    </a>
  </div>

</div>

<script>
function calculateEMI(){
  const P = parseFloat(document.getElementById("amount").value);
  const R = parseFloat(document.getElementById("rate").value) / 12 / 100;
  const N = parseFloat(document.getElementById("tenure").value) * 12;

  if(!P || !R || !N){
    document.getElementById("result").innerHTML = "Please fill all fields";
    return;
  }

  const EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
  document.getElementById("result").innerHTML =
    "Monthly EMI: <strong>₹" + EMI.toFixed(2) + "</strong>";
}
</script>

</body>
</html>
