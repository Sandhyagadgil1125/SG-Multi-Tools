<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .emi-card {
            background: #1c222d;
            border-radius: 30px;
            padding: 25px;
            width: 100%;
            max-width: 450px;
            border: 2px solid #42f8f5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #42f8f5;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-icon {
            color: #42f8f5;
            font-size: 1.8rem;
        }

        .card-badge {
            background: #12151a;
            color: #42f8f5;
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Form Elements */
        .input-field {
            background: white;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 0.95rem;
            color: #1c222d;
            width: 100%;
            outline: none;
            transition: all 0.2s ease;
            font-family: 'Fira Mono', monospace;
            margin-bottom: 15px;
        }

        .input-field:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 4px rgba(66, 248, 245, 0.2);
        }

        .display-field {
            background: #12151a;
            border-radius: 12px;
            padding: 15px;
            color: #42f8f5;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            border: 1px solid #42f8f5;
            font-family: 'Fira Mono', monospace;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
            margin: 20px 0;
        }

        .btn-action {
            background: #42f8f5;
            color: #12151a;
            font-weight: 800;
            font-size: 1.1rem;
            padding: 14px;
            border-radius: 40px;
            border: 2px solid #42f8f5;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-action:hover {
            background: #3ff0ed;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 248, 245, 0.7);
        }

        /* Affiliate Link */
        .affiliate-link {
            display: block;
            background: #ffd700;
            color: #1c222d;
            text-align: center;
            padding: 12px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid #ffd700;
            transition: all 0.3s ease;
            width: 100%;
        }

        .affiliate-link:hover {
            background: transparent;
            color: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .affiliate-link i {
            margin-right: 8px;
        }

        .footer-note {
            margin-top: 15px;
            text-align: center;
            color: #6d8ba0;
            font-size: 0.75rem;
        }

        .footer-note a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .emi-card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="emi-card">
        <div class="card-header">
            <div class="card-title">
                <span class="card-icon">üè¶</span> EMI Calculator
            </div>
            <div class="card-badge">LOAN</div>
        </div>

        <!-- Input Fields -->
        <input class="input-field" id="emi-amount" type="number" value="100000" placeholder="Loan amount (‚Çπ)">
        <input class="input-field" id="emi-rate" type="number" value="9" placeholder="Interest rate (%)">
        <input class="input-field" id="emi-years" type="number" value="5" placeholder="Loan tenure (years)">

        <!-- Result Display -->
        <div class="display-field" id="emi-result">Enter values above</div>

        <!-- Calculate Button -->
        <button class="btn-action" id="calc-emi">üè¶ CALCULATE EMI</button>

       <!-- Add this after your calculator buttons/result section -->
<div class="affiliate-section" style="margin-top: 25px;">
    <a href="budget-planner.html" class="affiliate-link" style="display: block; background: #12151a; border: 2px solid #42f8f5; border-radius: 20px; padding: 18px; text-align: center; text-decoration: none; transition: all 0.3s ease;">
        <h3 style="color: #42f8f5; font-size: 1.2rem; margin-bottom: 6px;">üìä Personal Budget Planner</h3>
        <p style="color: #c5d1de; font-size: 0.9rem;">Take control of your finances with this smart Google Sheets budget planner</p>
        <span style="display: inline-block; margin-top: 10px; background: #42f8f5; color: #12151a; font-weight: 700; padding: 6px 18px; border-radius: 30px; font-size: 0.8rem;">Learn More ‚Üí</span>
    </a>
</div>

        <div class="footer-note">
            üìß <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        document.getElementById('calc-emi').addEventListener('click', function() {
            // Get input values
            const amount = parseFloat(document.getElementById('emi-amount').value) || 0;
            const rate = parseFloat(document.getElementById('emi-rate').value) || 0;
            const years = parseFloat(document.getElementById('emi-years').value) || 0;
            
            // Calculate EMI
            if (amount > 0 && rate > 0 && years > 0) {
                const months = years * 12;
                const monthlyRate = rate / 12 / 100;
                
                // EMI formula: P * r * (1 + r)^n / ((1 + r)^n - 1)
                const emi = amount * monthlyRate * Math.pow(1 + monthlyRate, months) / (Math.pow(1 + monthlyRate, months) - 1);
                
                // Format result
                const formattedEmi = '‚Çπ ' + Math.round(emi).toLocaleString('en-IN') + '/month';
                document.getElementById('emi-result').innerText = formattedEmi;
            } else {
                document.getElementById('emi-result').innerText = 'Please enter valid values';
            }
        });

        // Calculate on page load with default values
        window.addEventListener('load', function() {
            document.getElementById('calc-emi').click();
        });
    </script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
