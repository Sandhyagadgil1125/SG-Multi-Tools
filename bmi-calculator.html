<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | SG Multi Tools</title>

<style>
:root{
--bg:#0d0f14;
--card:#12151a;
--accent:#42f8f5;
--text:#fff;
--muted:#b6c3d1;
--radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
body{background:var(--bg);color:var(--text)}

.container{
max-width:480px;
margin:60px auto;
padding:30px;
background:var(--card);
border-radius:var(--radius);
border:1px solid #2a303c;
box-shadow:0 0 25px rgba(66,248,245,.2)
}

h1{text-align:center;margin-bottom:25px}
h1 span{color:var(--accent)}

label{display:block;margin:14px 0 6px;color:var(--muted)}
input{
width:100%;
padding:12px;
border-radius:8px;
border:1px solid #2a303c;
background:#0b0e14;
color:#fff;
font-size:1rem;
}

.btn{
margin-top:20px;
width:100%;
padding:12px;
border-radius:8px;
border:2px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer;
font-size:1rem;
}
.btn:hover{background:var(--accent);color:#000}

.result{
margin-top:18px;
padding:14px;
background:#0b0e14;
border-radius:8px;
border:1px solid #2a303c;
text-align:center;
font-size:1.1rem;
}

.back{
margin-top:25px;
display:block;
text-align:center;
color:var(--accent);
text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
<h1>BMI <span>Calculator</span></h1>

<label>Weight (kg)</label>
<input type="number" id="weight" placeholder="Enter your weight in kg">

<label>Height (cm)</label>
<input type="number" id="height" placeholder="Enter your height in cm">

<button class="btn" onclick="calculateBMI()">Calculate BMI</button>

<div class="result" id="result">Your BMI will appear here</div>

<a class="back" href="../index.html">‚Üê Back to Home</a>
</div>

<script>
function calculateBMI(){
  const weight = parseFloat(document.getElementById("weight").value);
  const heightCm = parseFloat(document.getElementById("height").value);
  if(isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <=0){
    result.innerText = "Please enter valid numbers!";
    return;
  }
  const heightM = heightCm / 100;
  const bmi = weight / (heightM * heightM);
  let category = "";
  if(bmi < 18.5) category="Underweight";
  else if(bmi < 25) category="Normal weight";
  else if(bmi < 30) category="Overweight";
  else category="Obese";

  result.innerHTML = `BMI: <strong>${bmi.toFixed(2)}</strong> <br> Category: <strong>${category}</strong>`;
}
</script>

</body>
</html>
