<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference · SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- Date Difference Specific Styles ----- */
        .input-group {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .input-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        input[type="date"] {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
        }

        input[type="date"]:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
            cursor: pointer;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-accent);
            cursor: pointer;
        }

        .result-card {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 20px;
            padding: 1.2rem;
            margin: 1rem 0 0.8rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.8rem;
            text-align: center;
        }

        .result-item {
            display: flex;
            flex-direction: column;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-accent);
            line-height: 1.2;
        }

        .result-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-details {
            background: rgba(10,15,30,0.6);
            border-radius: 14px;
            padding: 0.8rem 1rem;
            border: 1px solid var(--dark-border);
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .copy-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 14px;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .generate-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .result-card {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 0.5rem;
            }
            .result-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">Date Difference</h1>
        </div>

        <!-- Start Date -->
        <div class="input-group">
            <div class="input-label">
                <i class="fas fa-calendar"></i>
                <span>Start Date</span>
            </div>
            <input type="date" id="startDate">
        </div>

        <!-- End Date -->
        <div class="input-group" style="margin-bottom: 0.5rem;">
            <div class="input-label">
                <i class="fas fa-calendar-check"></i>
                <span>End Date</span>
            </div>
            <input type="date" id="endDate">
        </div>

        <!-- Include End Date Toggle -->
        <div class="checkbox-row">
            <input type="checkbox" id="includeEndDate" checked>
            <label for="includeEndDate">Include end date in calculation</label>
        </div>

        <!-- Results Card (Days, Weeks, Months, Years) -->
        <div class="result-card">
            <div class="result-item">
                <span class="result-value" id="daysValue">1</span>
                <span class="result-label">Days</span>
            </div>
            <div class="result-item">
                <span class="result-value" id="weeksValue">0</span>
                <span class="result-label">Weeks</span>
            </div>
            <div class="result-item">
                <span class="result-value" id="monthsValue">0</span>
                <span class="result-label">Months</span>
            </div>
            <div class="result-item">
                <span class="result-value" id="yearsValue">0</span>
                <span class="result-label">Years</span>
            </div>
        </div>

        <!-- Additional Details + Copy Button -->
        <div class="result-details">
            <span><i class="fas fa-clock" style="color: var(--primary-accent);"></i> Total days</span>
            <span id="totalDaysValue" style="font-weight: 600; color: var(--text-primary);">1</span>
            <button id="copyResultBtn" class="copy-btn" aria-label="Copy date difference">
                <i class="fas fa-copy"></i>
                <span>Copy</span>
            </button>
        </div>

        <!-- Calculate Button -->
        <button id="calculateBtn" class="generate-btn">
            <i class="fas fa-calculator"></i> Calculate Difference
        </button>
    </div>

    <script>
        (function() {
            "use strict";

            // DOM elements
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const includeEndDateCheck = document.getElementById('includeEndDate');
            const daysValue = document.getElementById('daysValue');
            const weeksValue = document.getElementById('weeksValue');
            const monthsValue = document.getElementById('monthsValue');
            const yearsValue = document.getElementById('yearsValue');
            const totalDaysSpan = document.getElementById('totalDaysValue');
            const calculateBtn = document.getElementById('calculateBtn');
            const copyBtn = document.getElementById('copyResultBtn');

            // Set default dates: today and tomorrow
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            startDateInput.value = formatDate(today);
            endDateInput.value = formatDate(tomorrow);

            // Calculate date difference
            function calculateDifference() {
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);
                
                if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                    alert('Please enter valid dates.');
                    return;
                }

                let diffTime = endDate - startDate;
                
                // Adjust if "include end date" is checked
                if (includeEndDateCheck.checked) {
                    diffTime += 24 * 60 * 60 * 1000; // add one day
                }

                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    alert('End date must be after start date.');
                    return;
                }

                // Calculate weeks, months, years (approximate)
                const diffWeeks = Math.floor(diffDays / 7);
                
                // Approximate months and years (based on average days)
                const diffMonths = Math.floor(diffDays / 30.44);
                const diffYears = Math.floor(diffDays / 365.25);

                // Update UI
                daysValue.textContent = diffDays;
                weeksValue.textContent = diffWeeks;
                monthsValue.textContent = diffMonths;
                yearsValue.textContent = diffYears;
                totalDaysSpan.textContent = diffDays;
            }

            // Copy summary
            function copySummary() {
                const startDate = new Date(startDateInput.value).toLocaleDateString();
                const endDate = new Date(endDateInput.value).toLocaleDateString();
                const includeText = includeEndDateCheck.checked ? 'inclusive' : 'exclusive';
                const days = daysValue.textContent;
                const weeks = weeksValue.textContent;
                const months = monthsValue.textContent;
                const years = yearsValue.textContent;

                const summary = `Date Difference: ${days} days (${weeks} weeks, ${months} months, ${years} years) • From ${startDate} to ${endDate} (${includeText})`;
                
                navigator.clipboard.writeText(summary).then(() => {
                    copyBtn.classList.add('copied');
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }

            // Event listeners
            calculateBtn.addEventListener('click', calculateDifference);
            copyBtn.addEventListener('click', copySummary);
            
            // Auto-calculate on page load
            calculateDifference();

            // Re-calculate when dates or checkbox change
            startDateInput.addEventListener('change', calculateDifference);
            endDateInput.addEventListener('change', calculateDifference);
            includeEndDateCheck.addEventListener('change', calculateDifference);
        })();
    </script>
</body>
</html>
