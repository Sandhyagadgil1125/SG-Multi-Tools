<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Difference | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>Date Difference</h2>
    <p class="description">Calculate the difference between two dates</p>

    <label>Start Date</label>
    <input type="date" id="startDate">

    <label>End Date</label>
    <input type="date" id="endDate">

    <div class="calc-grid" style="grid-template-columns:repeat(2,1fr);">
      <button onclick="calculateDiff()">Calculate</button>
      <button onclick="clearDates()">Clear</button>
    </div>

    <div class="result" id="resultBox" style="display:none;"></div>

  </div>
</div>

<script>
function calculateDiff(){
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;

  if(!start || !end){
    alert("Please select both dates");
    return;
  }

  const startDate = new Date(start);
  const endDate = new Date(end);

  if(endDate < startDate){
    alert("End date must be after start date");
    return;
  }

  const diffTime = endDate - startDate;
  const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

  const years = Math.floor(totalDays / 365);
  const months = Math.floor((totalDays % 365) / 30);
  const days = totalDays - (years * 365) - (months * 30);

  const resultBox = document.getElementById("resultBox");
  resultBox.style.display = "block";
  resultBox.innerHTML = `
    <strong>Total Difference:</strong><br>
    ${years} Years, ${months} Months, ${days} Days<br><br>
    <strong>Total Days:</strong> ${totalDays}
  `;
}

function clearDates(){
  document.getElementById("startDate").value = "";
  document.getElementById("endDate").value = "";
  document.getElementById("resultBox").style.display = "none";
}
</script>

</body>
</html>
