<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Difference | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
  text-align:center;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  margin-top:8px;
}
button:hover{ opacity:.9; }

/* RESULT */
.result{
  text-align:center;
  font-size:16px;
  margin-top:10px;
}

/* INFO */
.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Date Difference Calculator</h2>

  <div class="flexbox">
    <input type="date" id="startDate" placeholder="Start Date">
  </div>

  <div class="flexbox">
    <input type="date" id="endDate" placeholder="End Date">
  </div>

  <div class="flexbox">
    <button onclick="calculateDifference()">Calculate Difference</button>
  </div>

  <div class="flexbox result" id="result">
    Difference will appear here
  </div>

  <div class="info">
    Calculates difference in days, months, and years
  </div>
</div>

<script>
function calculateDifference(){
  const start = new Date(document.getElementById("startDate").value);
  const end = new Date(document.getElementById("endDate").value);

  if(isNaN(start) || isNaN(end)){
    alert("Please select both dates");
    return;
  }

  if(end < start){
    alert("End date must be after start date");
    return;
  }

  // Difference in milliseconds
  const diffMs = end - start;

  // Days
  const days = Math.floor(diffMs / (1000*60*60*24));

  // Approximate months and years
  let months = (end.getFullYear() - start.getFullYear()) * 12;
  months += end.getMonth() - start.getMonth();
  const years = Math.floor(months / 12);
  const remainingMonths = months % 12;

  document.getElementById("result").innerHTML = `
    ${years} year(s), ${remainingMonths} month(s), ${days} day(s)
  `;
}
</script>

</body>
</html>
