        /* Button Grid */
        .button-grid {

            background: #1c222d;

            color: white;

            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {

            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;

            border-radius: 40px;
            font-size: 1rem;

            cursor: pointer;
            transition: all 0.3s ease;

            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;

            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);

        .footer-email {

            color: #6d8ba0;

        .footer-email a {

            text-decoration: none;

        .footer-email a:hover {

        /* Quick select buttons */
        .quick-select {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: #12151a;
            border: 1px solid #2a4055;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.75rem;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 70px;

        .quick-btn:hover {

            color: #1c222d;
            border-color: #42f8f5;

        /* Hide description on mobile */

            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .result-detail {
                flex-direction: column;
                gap: 15px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-select {

    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">ðŸ“†</span>
            <h1>Date Difference</h1>
            <span class="tool-badge mobile-hide">DAYS</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Calculate the exact difference between two dates in years, months, and days.
        </div>

        <!-- Quick Select Buttons -->
        <div class="quick-select">
            <button class="quick-btn" onclick="setToday('start')">Today</button>
            <button class="quick-btn" onclick="setToday('end')">Today</button>
            <button class="quick-btn" onclick="setNextWeek()">Next Week</button>
            <button class="quick-btn" onclick="setNextMonth()">Next Month</button>
            <button class="quick-btn" onclick="setNextYear()">Next Year</button>
        </div>

        <!-- Start Date -->
        <label class="input-label"><i class="fas fa-calendar-alt"></i> Start Date</label>
        <input class="tool-input" id="startDate" type="text" value="15-03-2023" placeholder="DD-MM-YYYY">

        <!-- End Date -->
        <label class="input-label"><i class="fas fa-calendar-check"></i> End Date</label>
        <input class="tool-input" id="endDate" type="text" value="16-02-2026" placeholder="DD-MM-YYYY">

        <!-- Main Result Display -->
        <div class="display-field" id="mainResult">
            1070 days
            <small>Total days between dates</small>
        </div>

        <!-- Detailed Result -->
        <div class="result-detail" id="detailResult">
            <div class="detail-item">
                <div class="detail-value" id="years">2</div>
                <div class="detail-label">YEARS</div>
            </div>
            <div class="detail-item">
                <div class="detail-value" id="months">11</div>
                <div class="detail-label">MONTHS</div>
            </div>
            <div class="detail-item">
                <div class="detail-value" id="days">1</div>
                <div class="detail-label">DAYS</div>
            </div>
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn" onclick="swapDates()">
                <i class="fas fa-exchange-alt"></i> Swap
            </button>
            <button class="tool-btn" onclick="resetToDefault()">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>

        <!-- Action Button -->
        <button class="action-btn" onclick="calculateDifference()">
            <i class="fas fa-calculator"></i> CALCULATE
        </button>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            ðŸ“§ <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        function parseDate(dateStr) {
            const parts = dateStr.split('-');
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1;
                const year = parseInt(parts[2], 10);
                return new Date(year, month, day);
            }
            return new Date();
        }

        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function calculateDifference() {
            const startStr = document.getElementById('startDate').value;
            const endStr = document.getElementById('endDate').value;
            
            const startDate = parseDate(startStr);
            const endDate = parseDate(endStr);
            
            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                alert('Please enter valid dates in DD-MM-YYYY format');
                return;
            }
            
            // Calculate total days
            const diffTime = Math.abs(endDate - startDate);
            const totalDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Calculate years, months, days
            let years = endDate.getFullYear() - startDate.getFullYear();
            let months = endDate.getMonth() - startDate.getMonth();
            let days = endDate.getDate() - startDate.getDate();
            
            if (days < 0) {
                months--;
                const lastMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Update displays
            document.getElementById('mainResult').innerHTML = `
                ${totalDays.toLocaleString()} days
                <small>Total days between dates</small>
            `;
            
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
        }

        function swapDates() {
            const startInput = document.getElementById('startDate');
            const endInput = document.getElementById('endDate');
            
            const temp = startInput.value;
            startInput.value = endInput.value;
            endInput.value = temp;
            
            calculateDifference();
        }

        function resetToDefault() {
            document.getElementById('startDate').value = '15-03-2023';
            document.getElementById('endDate').value = '16-02-2026';
            calculateDifference();
        }

        function setToday(target) {
            const today = new Date();
            const formattedDate = formatDate(today);
            
            if (target === 'start') {
                document.getElementById('startDate').value = formattedDate;
            } else {
                document.getElementById('endDate').value = formattedDate;
            }
            
            calculateDifference();
        }

        function setNextWeek() {
            const today = new Date();
            const nextWeek = new Date(today);
            nextWeek.setDate(today.getDate() + 7);
            document.getElementById('endDate').value = formatDate(nextWeek);
            calculateDifference();
        }

        function setNextMonth() {
            const today = new Date();
            const nextMonth = new Date(today);
            nextMonth.setMonth(today.getMonth() + 1);
            document.getElementById('endDate').value = formatDate(nextMonth);
            calculateDifference();
        }

        function setNextYear() {
            const today = new Date();
            const nextYear = new Date(today);
            nextYear.setFullYear(today.getFullYear() + 1);
            document.getElementById('endDate').value = formatDate(nextYear);
            calculateDifference();
        }

        // Auto-calculate on input change
        document.getElementById('startDate').addEventListener('input', calculateDifference);
        document.getElementById('endDate').addEventListener('input', calculateDifference);

        // Initial calculation
        window.addEventListener('load', calculateDifference);
    </script>
</body>
</html>
