<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>

<link rel="stylesheet" href="style.css"> <!-- global style -->

<style>
/* TOOL-SPECIFIC OVERRIDES IF NEEDED */
.tool-wrapper{
  max-width:520px;
  margin:40px auto;
  padding:28px 24px 24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
  position:relative; /* for global X button */
}

.description{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:16px;
}

.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

.result{
  text-align:center;
  font-size:16px;
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <!-- GLOBAL X BUTTON -->
  <button class="close-btn" onclick="history.back()">âœ•</button>

  <h2>Unit Converter</h2>

  <!-- SHORT DESCRIPTION -->
  <div class="description">
    Quickly convert between common units like length, weight, and temperature.
  </div>

  <div class="flexbox">
    <select id="type" onchange="updateUnits()">
      <option value="length">Length</option>
      <option value="weight">Weight</option>
      <option value="temp">Temperature</option>
    </select>
  </div>

  <div class="flexbox">
    <input type="number" id="inputValue" placeholder="Enter value">
  </div>

  <div class="flexbox">
    <select id="fromUnit"></select>
  </div>

  <div class="flexbox">
    <select id="toUnit"></select>
  </div>

  <div class="flexbox">
    <button onclick="convert()">Convert</button>
  </div>

  <div class="flexbox result" id="result">
    Converted value will appear here
  </div>
</div>

<script>
const units = {
  length: { Meter:1, Kilometer:1000, Centimeter:0.01, Mile:1609.34, Foot:0.3048 },
  weight: { Kilogram:1, Gram:0.001, Pound:0.453592, Ounce:0.0283495 },
  temp: ["Celsius","Fahrenheit","Kelvin"]
};

const fromUnit = document.getElementById("fromUnit");
const toUnit = document.getElementById("toUnit");

function updateUnits(){
  const type = document.getElementById("type").value;
  fromUnit.innerHTML = "";
  toUnit.innerHTML = "";

  if(type === "temp"){
    units.temp.forEach(u=>{
      fromUnit.innerHTML += `<option>${u}</option>`;
      toUnit.innerHTML += `<option>${u}</option>`;
    });
  }else{
    for(let u in units[type]){
      fromUnit.innerHTML += `<option>${u}</option>`;
      toUnit.innerHTML += `<option>${u}</option>`;
    }
  }
}

function convert(){
  const value = parseFloat(document.getElementById("inputValue").value);
  const type = document.getElementById("type").value;
  const from = fromUnit.value;
  const to = toUnit.value;

  if(isNaN(value)){
    alert("Please enter a value");
    return;
  }

  let result;
  if(type === "temp"){
    result = convertTemp(value, from, to);
  }else{
    result = value * units[type][from] / units[type][to];
  }

  document.getElementById("result").innerHTML =
    `<b>${result.toFixed(4)}</b>`;
}

function convertTemp(v,f,t){
  if(f===t) return v;
  if(f==="Celsius" && t==="Fahrenheit") return v*9/5+32;
  if(f==="Celsius" && t==="Kelvin") return v+273.15;
  if(f==="Fahrenheit" && t==="Celsius") return (v-32)*5/9;
  if(f==="Fahrenheit" && t==="Kelvin") return (v-32)*5/9+273.15;
  if(f==="Kelvin" && t==="Celsius") return v-273.15;
  if(f==="Kelvin" && t==="Fahrenheit") return (v-273.15)*9/5+32;
}

updateUnits();
</script>

</body>
</html>
