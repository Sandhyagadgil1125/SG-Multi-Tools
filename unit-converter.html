<script>
// ====== Unit Converter JS ======
const units = {
  length: { meter:1, kilometer:1000, centimeter:0.01, mile:1609.34, yard:0.9144, inch:0.0254 },
  weight: { kilogram:1, gram:0.001, pound:0.453592, ounce:0.0283495 },
  temperature: { celsius:"c", fahrenheit:"f", kelvin:"k" }
};

function updateUnits() {
  const cat = document.getElementById("category").value;
  const from = document.getElementById("from");
  const to = document.getElementById("to");
  from.innerHTML = ""; to.innerHTML = "";
  for(let u in units[cat]){
    from.innerHTML += `<option value="${u}">${capitalize(u)}</option>`;
    to.innerHTML += `<option value="${u}">${capitalize(u)}</option>`;
  }
}
function convert() {
  const cat = document.getElementById("category").value;
  const val = parseFloat(document.getElementById("value").value);
  const result = document.getElementById("result");
  if(isNaN(val)){ result.textContent="Please enter a number"; return; }
  let output;
  if(cat==="temperature"){ output=convertTemp(val,from.value,to.value); }
  else{ output=val*units[cat][from.value]/units[cat][to.value]; }
  result.textContent=output.toFixed(4);
}
function convertTemp(v, from, to){
  let c;if(from==="celsius")c=v;if(from==="fahrenheit")c=(v-32)*5/9;if(from==="kelvin")c=v-273.15;
  if(to==="celsius")return c;if(to==="fahrenheit")return c*9/5+32;if(to==="kelvin")return c+273.15;
}
function capitalize(str){return str.charAt(0).toUpperCase()+str.slice(1);}
updateUnits();
</script>
