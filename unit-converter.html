<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
             background: #e8eef4;  /* Silver base - matching homepage */
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .tool-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .tool-input:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .tool-input::placeholder {
            color: #6d8ba0;
            opacity: 0.6;
        }

        .tool-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%231c222d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
        }

        .tool-select:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .display-field {
            background: #12151a;
            border-radius: 12px;
            padding: 1.2rem;
            color: #42f8f5;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            border: 1px solid #42f8f5;
            font-family: monospace;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
            margin: 1rem 0;
        }

        .display-field small {
            display: block;
            color: #b0c4de;
            font-size: 0.8rem;
            margin-top: 8px;
            font-weight: normal;
        }

        /* Category Tabs */
        .category-tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .category-tab {
            background: #12151a;
            border: 1px solid #2a4055;
            border-radius: 30px;
            padding: 10px;
            text-align: center;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .category-tab:hover {
            border-color: #42f8f5;
            color: #42f8f5;
        }

        .category-tab.active {
            background: #42f8f5;
            color: #1c222d;
            border-color: #42f8f5;
            font-weight: 600;
        }

        .category-tab i {
            margin-right: 5px;
        }

        /* Unit row layout */
        .unit-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 1rem;
        }

        .unit-row .tool-input {
            flex: 1;
            margin-bottom: 0;
        }

        .unit-row .tool-select {
            flex: 1;
            margin-bottom: 0;
        }

        /* Swap button */
        .swap-btn {
            width: 50px;
            height: 50px;
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 50%;
            color: #42f8f5;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .swap-btn i {
            transition: transform 0.3s ease;
        }

        .swap-btn:hover i {
            transform: rotate(180deg);
        }

        /* Common conversions */
        .common-conversions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 1rem 0;
        }

        .common-btn {
            background: #12151a;
            border: 1px solid #2a4055;
            border-radius: 20px;
            padding: 8px;
            font-size: 0.7rem;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .common-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            border-color: #42f8f5;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Formula display */
        .formula {
            color: #6d8ba0;
            font-size: 0.7rem;
            text-align: center;
            margin-top: 0.3rem;
            font-style: italic;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .unit-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .unit-row .tool-input,
            .unit-row .tool-select {
                width: 100%;
            }
            
            .category-tabs {
                grid-template-columns: 1fr;
            }
            
            .common-conversions {
                grid-template-columns: 1fr;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">üìê</span>
            <h1>Unit Converter</h1>
            <span class="tool-badge mobile-hide">METRIC</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Convert between different units of measurement: length, weight, temperature, and more.
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <div class="category-tab active" onclick="switchCategory('length')" id="tab-length">
                <i class="fas fa-ruler"></i> Length
            </div>
            <div class="category-tab" onclick="switchCategory('weight')" id="tab-weight">
                <i class="fas fa-weight"></i> Weight
            </div>
            <div class="category-tab" onclick="switchCategory('temperature')" id="tab-temperature">
                <i class="fas fa-thermometer-half"></i> Temperature
            </div>
        </div>

        <!-- Value Input -->
        <label class="input-label"><i class="fas fa-calculator"></i> Value</label>
        <input class="tool-input" id="value" type="number" value="1" placeholder="Enter value" step="any">

        <!-- From Unit -->
        <label class="input-label"><i class="fas fa-arrow-right"></i> From</label>
        <select class="tool-select" id="fromUnit"></select>

        <!-- Swap Button -->
        <div style="display: flex; justify-content: center;">
            <button class="swap-btn" onclick="swapUnits()">
                <i class="fas fa-exchange-alt"></i>
            </button>
        </div>

        <!-- To Unit -->
        <label class="input-label"><i class="fas fa-arrow-left"></i> To</label>
        <select class="tool-select" id="toUnit"></select>

        <!-- Result Display -->
        <div class="display-field" id="result">
            1 m = 3.28084 ft
            <small>Conversion Result</small>
        </div>

        <!-- Formula Display -->
        <div class="formula" id="formula">
            Multiply by 3.28084
        </div>

        <!-- Common Conversions -->
        <div class="common-conversions" id="commonConversions"></div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn primary" onclick="convert()">
                <i class="fas fa-sync-alt"></i> Convert
            </button>
            <button class="tool-btn" onclick="swapUnits()">
                <i class="fas fa-exchange-alt"></i> Swap
            </button>
            <button class="tool-btn" onclick="copyResult()">
                <i class="fas fa-copy"></i> Copy
            </button>
            <button class="tool-btn" onclick="resetToDefault()">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            üìß <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        // Unit definitions
        const unitCategories = {
            length: {
                name: 'Length',
                units: {
                    'm': { name: 'Meter', factor: 1 },
                    'km': { name: 'Kilometer', factor: 1000 },
                    'cm': { name: 'Centimeter', factor: 0.01 },
                    'mm': { name: 'Millimeter', factor: 0.001 },
                    'mi': { name: 'Mile', factor: 1609.344 },
                    'yd': { name: 'Yard', factor: 0.9144 },
                    'ft': { name: 'Foot', factor: 0.3048 },
                    'in': { name: 'Inch', factor: 0.0254 },
                    'nmi': { name: 'Nautical Mile', factor: 1852 }
                }
            },
            weight: {
                name: 'Weight',
                units: {
                    'kg': { name: 'Kilogram', factor: 1 },
                    'g': { name: 'Gram', factor: 0.001 },
                    'mg': { name: 'Milligram', factor: 0.000001 },
                    'lb': { name: 'Pound', factor: 0.453592 },
                    'oz': { name: 'Ounce', factor: 0.0283495 },
                    'ton': { name: 'Metric Ton', factor: 1000 },
                    'stone': { name: 'Stone', factor: 6.35029 }
                }
            },
            temperature: {
                name: 'Temperature',
                units: {
                    'c': { name: 'Celsius', toBase: (v) => v, fromBase: (v) => v },
                    'f': { name: 'Fahrenheit', toBase: (v) => (v - 32) * 5/9, fromBase: (v) => v * 9/5 + 32 },
                    'k': { name: 'Kelvin', toBase: (v) => v - 273.15, fromBase: (v) => v + 273.15 }
                }
            }
        };

        let currentCategory = 'length';

        // Initialize units
        function updateUnitSelectors() {
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            const category = unitCategories[currentCategory];
            
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            Object.entries(category.units).forEach(([key, unit]) => {
                const option1 = document.createElement('option');
                option1.value = key;
                option1.textContent = `${unit.name} (${key})`;
                fromSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = key;
                option2.textContent = `${unit.name} (${key})`;
                toSelect.appendChild(option2);
            });
            
            // Set default selections
            if (currentCategory === 'length') {
                fromSelect.value = 'm';
                toSelect.value = 'ft';
            } else if (currentCategory === 'weight') {
                fromSelect.value = 'kg';
                toSelect.value = 'lb';
            } else if (currentCategory === 'temperature') {
                fromSelect.value = 'c';
                toSelect.value = 'f';
            }
            
            updateCommonConversions();
            convert();
        }

        // Switch category
        function switchCategory(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`tab-${category}`).classList.add('active');
            
            updateUnitSelectors();
        }

        // Convert function
        function convert() {
            const value = parseFloat(document.getElementById('value').value) || 0;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            let result;
            let formula = '';
            
            if (currentCategory === 'temperature') {
                // Special handling for temperature
                const fromObj = unitCategories.temperature.units[fromUnit];
                const toObj = unitCategories.temperature.units[toUnit];
                
                // Convert to Celsius first
                const celsius = fromObj.toBase(value);
                result = toObj.fromBase(celsius);
                
                formula = `${value}¬∞${fromUnit.toUpperCase()} = ${result.toFixed(2)}¬∞${toUnit.toUpperCase()}`;
            } else {
                // Standard conversion using factors
                const fromFactor = unitCategories[currentCategory].units[fromUnit].factor;
                const toFactor = unitCategories[currentCategory].units[toUnit].factor;
                
                result = value * fromFactor / toFactor;
                
                const factor = fromFactor / toFactor;
                formula = `Multiply by ${factor.toFixed(6)}`;
            }
            
            // Format result
            let formattedResult;
            if (Math.abs(result) < 0.001 || Math.abs(result) > 999999) {
                formattedResult = result.toExponential(6);
            } else {
                formattedResult = result.toFixed(6).replace(/\.?0+$/, '');
            }
            
            // Update display
            document.getElementById('result').innerHTML = `
                ${formattedResult} ${toUnit}
                <small>${value} ${fromUnit} = ${formattedResult} ${toUnit}</small>
            `;
            
            document.getElementById('formula').textContent = formula;
        }

        // Swap units
        function swapUnits() {
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            
            const fromValue = fromSelect.value;
            const toValue = toSelect.value;
            
            fromSelect.value = toValue;
            toSelect.value = fromValue;
            
            convert();
        }

        // Copy result
        function copyResult() {
            const resultText = document.getElementById('result').innerText.split('\n')[0].trim();
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Result copied to clipboard!');
            }).catch(() => {
                alert('Press Ctrl+C to copy');
            });
        }

        // Reset to default
        function resetToDefault() {
            document.getElementById('value').value = '1';
            switchCategory('length');
        }

        // Update common conversions
        function updateCommonConversions() {
            const container = document.getElementById('commonConversions');
            container.innerHTML = '';
            
            const conversions = {
                length: [
                    { label: '1 m ‚Üí ft', from: 'm', to: 'ft', val: 1 },
                    { label: '1 km ‚Üí mi', from: 'km', to: 'mi', val: 1 },
                    { label: '1 ft ‚Üí cm', from: 'ft', to: 'cm', val: 1 },
                    { label: '1 in ‚Üí mm', from: 'in', to: 'mm', val: 1 }
                ],
                weight: [
                    { label: '1 kg ‚Üí lb', from: 'kg', to: 'lb', val: 1 },
                    { label: '1 lb ‚Üí oz', from: 'lb', to: 'oz', val: 1 },
                    { label: '1 g ‚Üí oz', from: 'g', to: 'oz', val: 1 },
                    { label: '1 ton ‚Üí kg', from: 'ton', to: 'kg', val: 1 }
                ],
                temperature: [
                    { label: '0¬∞C ‚Üí ¬∞F', from: 'c', to: 'f', val: 0 },
                    { label: '100¬∞C ‚Üí ¬∞F', from: 'c', to: 'f', val: 100 },
                    { label: '32¬∞F ‚Üí ¬∞C', from: 'f', to: 'c', val: 32 },
                    { label: '212¬∞F ‚Üí ¬∞C', from: 'f', to: 'c', val: 212 }
                ]
            };
            
            conversions[currentCategory].forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'common-btn';
                btn.textContent = item.label;
                btn.onclick = () => {
                    document.getElementById('value').value = item.val;
                    document.getElementById('fromUnit').value = item.from;
                    document.getElementById('toUnit').value = item.to;
                    convert();
                };
                container.appendChild(btn);
            });
        }

        // Event listeners
        document.getElementById('value').addEventListener('input', convert);
        document.getElementById('fromUnit').addEventListener('change', convert);
        document.getElementById('toUnit').addEventListener('change', convert);

        // Initialize
        window.addEventListener('load', () => {
            updateUnitSelectors();
        });
    </script>
</body>
</html>
