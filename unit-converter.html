<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | SG Multi Tools</title>

<style>
/* GLOBAL THEME */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
}

body{
  background:#0f172a; /* Your site's deep navy */
  color:#e5e7eb;
  min-height:100vh;
  padding: 20px;
}

header{
  max-width:800px;
  margin:40px auto 30px;
  text-align:center;
}

header h1{
  font-size:30px;
  color:#38bdf8;
  margin-bottom:8px;
}

/* THE MAIN TOOL CARD */
.converter-container {
  max-width: 600px;
  margin: 0 auto;
  background:#020617; /* Darker black background */
  border:2px solid rgba(56,189,248,0.45);
  border-radius:16px;
  padding:30px;
  box-shadow:0 0 25px rgba(56,189,248,0.2);
}

/* ADDED BACKGROUND TO FLEXBOXES/GROUPS */
.input-box-wrapper {
  background: rgba(15, 23, 42, 0.6); /* Slightly lighter navy for contrast */
  padding: 15px;
  border-radius: 12px;
  border: 1px solid rgba(56, 189, 248, 0.1);
  margin-bottom: 15px;
}

label {
  display: block;
  color: #38bdf8;
  margin-bottom: 8px;
  font-size: 13px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

select, input {
  width: 100%;
  padding: 12px;
  background: #020617; /* Solid dark background for text readability */
  border: 1px solid rgba(56,189,248,0.3);
  border-radius: 8px;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: 0.3s ease;
}

/* Glowing Effect on Focus */
select:focus, input:focus {
  border-color: #38bdf8;
  box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.result-area {
  margin-top: 10px;
  padding: 20px;
  background: linear-gradient(135deg, rgba(56,189,248,0.1) 0%, rgba(2,6,23,1) 100%);
  border: 1px dashed rgba(56, 189, 248, 0.4);
  border-radius: 12px;
  text-align: center;
}

.result-text {
  font-size: 18px;
  font-weight: bold;
  color: #38bdf8;
}

.back-link {
  display: block;
  text-align: center;
  margin-top: 25px;
  color: #94a3b8;
  text-decoration: none;
  font-size: 14px;
}

.back-link:hover { color: #38bdf8; }

@media (max-width: 480px) { .grid { grid-template-columns: 1fr; } }
</style>
</head>

<body>

<header>
  <h1>Unit Converter</h1>
  <p style="color:#94a3b8">Convert Length, Weight, & Temperature</p>
</header>

<div class="converter-container">
  
  <div class="input-box-wrapper">
    <label>Select Category</label>
    <select id="category" onchange="initUnits()">
      <option value="length">üìè Length</option>
      <option value="weight">‚öñÔ∏è Weight</option>
      <option value="temp">üå°Ô∏è Temperature</option>
    </select>
  </div>

  <div class="grid">
    <div class="input-box-wrapper">
      <label>From</label>
      <select id="fromUnit" onchange="calc()" style="margin-bottom:10px"></select>
      <input type="number" id="fromInput" placeholder="Value" oninput="calc()">
    </div>

    <div class="input-box-wrapper">
      <label>To</label>
      <select id="toUnit" onchange="calc()" style="margin-bottom:10px"></select>
      <input type="text" id="toOutput" readonly placeholder="Result" style="color:#38bdf8; font-weight:bold;">
    </div>
  </div>

  <div class="result-area">
    <p id="formula" class="result-text">Enter value to convert</p>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to SG Multi Tools</a>
</div>

<script>
// Logic remains the same as the previous functional version
const data = {
  length: {
    units: ["Meter", "Kilometer", "Centimeter", "Millimeter", "Mile", "Yard", "Foot", "Inch"],
    rates: { "Meter": 1, "Kilometer": 1000, "Centimeter": 0.01, "Millimeter": 0.001, "Mile": 1609.34, "Yard": 0.9144, "Foot": 0.3048, "Inch": 0.0254 }
  },
  weight: {
    units: ["Kilogram", "Gram", "Milligram", "Pound", "Ounce"],
    rates: { "Kilogram": 1, "Gram": 0.001, "Milligram": 0.000001, "Pound": 0.453592, "Ounce": 0.0283495 }
  },
  temp: { units: ["Celsius", "Fahrenheit", "Kelvin"] }
};

function initUnits() {
  const cat = document.getElementById('category').value;
  const fromS = document.getElementById('fromUnit');
  const toS = document.getElementById('toUnit');
  const units = data[cat].units;
  fromS.innerHTML = units.map(u => `<option value="${u}">${u}</option>`).join('');
  toS.innerHTML = units.map(u => `<option value="${u}">${u}</option>`).join('');
  toS.selectedIndex = 1;
  calc();
}

function calc() {
  const cat = document.getElementById('category').value;
  const from = document.getElementById('fromUnit').value;
  const to = document.getElementById('toUnit').value;
  const val = parseFloat(document.getElementById('fromInput').value);
  const out = document.getElementById('toOutput');
  const formula = document.getElementById('formula');
  if (isNaN(val)) { out.value = ""; formula.innerText = "Enter value to convert"; return; }
  let res;
  if (cat === 'temp') { res = convertTemp(val, from, to); } 
  else {
    const base = val * data[cat].rates[from];
    res = base / data[cat].rates[to];
  }
  out.value = Number(res.toFixed(6));
  formula.innerText = `${val} ${from} = ${out.value} ${to}`;
}

function convertTemp(v, f, t) {
  let c;
  if (f === "Celsius") c = v;
  else if (f === "Fahrenheit") c = (v - 32) * 5/9;
  else if (f === "Kelvin") c = v - 273.15;
  if (t === "Celsius") return c;
  if (t === "Fahrenheit") return (c * 9/5) + 32;
  if (t === "Kelvin") return c + 273.15;
}
initUnits();
</script>
</body>
</html>
