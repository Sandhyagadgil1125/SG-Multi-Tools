<html lang="en">

        /* Form Elements - Matching theme */

            color: #ffffff;

            font-weight: 500;

        }

        .input-label i {

        }

        .tool-input {

            padding: 0.8rem 1rem;

            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-bottom: 1rem;

            background-repeat: no-repeat;

        }

        .tool-select:focus {
            border-color: #42f8f5;

            outline: none;

        }

        .display-field {
            background: #12151a;
            border-radius: 12px;
            padding: 1.2rem;
            color: #42f8f5;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            border: 1px solid #42f8f5;
            font-family: monospace;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
            margin: 1rem 0;
        }

        .display-field small {
            display: block;
            color: #b0c4de;
            font-size: 0.8rem;
            margin-top: 8px;
            font-weight: normal;
        }

        /* Unit row layout */
        .unit-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 1rem;
        }

        .unit-row .tool-input {
            flex: 1;
            margin-bottom: 0;
        }

        .unit-row .tool-select {
            flex: 1;
            margin-bottom: 0;
        }

        /* Swap button */
        .swap-btn {
            width: 50px;
            height: 50px;
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 50%;
            color: #42f8f5;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .swap-btn i {
            transition: transform 0.3s ease;
        }

        .swap-btn:hover i {
            transform: rotate(180deg);
        }

        /* Unit Categories */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 1rem;
        }

        .category-btn {
            background: #12151a;
            border: 1px solid #2a4055;
            border-radius: 20px;
            padding: 8px 4px;
            font-size: 0.75rem;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .category-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            border-color: #42f8f5;
        }

        .category-btn.active {
            background: #42f8f5;
            color: #1c222d;
            border-color: #42f8f5;
            font-weight: 600;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Unit symbols */
        .unit-symbol {
            color: #42f8f5;
            font-weight: 600;
            margin: 0 5px;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .unit-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .unit-row .tool-input,
            .unit-row .tool-select {
                width: 100%;
            }
            
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">ðŸ’¾</span>
            <h1>File Size Converter</h1>
            <span class="tool-badge mobile-hide">MB/GB</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Convert between different file size units: bytes, KB, MB, GB, TB.
        </div>

        <!-- Value Input -->
        <label class="input-label"><i class="fas fa-calculator"></i> Value</label>
        <input class="tool-input" id="value" type="number" value="1024" placeholder="Enter value" step="any" min="0">

        <!-- From Unit -->
        <label class="input-label"><i class="fas fa-arrow-right"></i> From</label>
        <select class="tool-select" id="fromUnit">
            <option value="B">Bytes (B)</option>
            <option value="KB" selected>Kilobytes (KB)</option>
            <option value="MB">Megabytes (MB)</option>
            <option value="GB">Gigabytes (GB)</option>
            <option value="TB">Terabytes (TB)</option>
            <option value="PB">Petabytes (PB)</option>
        </select>

        <!-- Swap Button -->
        <div style="display: flex; justify-content: center;">
            <button class="swap-btn" onclick="swapUnits()">
                <i class="fas fa-exchange-alt"></i>
            </button>
        </div>

        <!-- To Unit -->
        <label class="input-label"><i class="fas fa-arrow-left"></i> To</label>
        <select class="tool-select" id="toUnit">
            <option value="B">Bytes (B)</option>
            <option value="KB">Kilobytes (KB)</option>
            <option value="MB" selected>Megabytes (MB)</option>
            <option value="GB">Gigabytes (GB)</option>
            <option value="TB">Terabytes (TB)</option>
            <option value="PB">Petabytes (PB)</option>
        </select>

        <!-- Result Display -->
        <div class="display-field" id="result">
            1.00 MB
            <small>1 KB = 0.001 MB</small>
        </div>

        <!-- Common Conversions Grid -->
        <div class="category-grid">
            <button class="category-btn" onclick="setValue(1, 'KB', 'B')">1 KB to B</button>
            <button class="category-btn" onclick="setValue(1, 'MB', 'KB')">1 MB to KB</button>
            <button class="category-btn" onclick="setValue(1, 'GB', 'MB')">1 GB to MB</button>
            <button class="category-btn" onclick="setValue(1, 'TB', 'GB')">1 TB to GB</button>
            <button class="category-btn" onclick="setValue(1024, 'KB', 'MB')">1024 KB to MB</button>
            <button class="category-btn" onclick="setValue(1024, 'MB', 'GB')">1024 MB to GB</button>
            <button class="category-btn" onclick="setValue(1024, 'GB', 'TB')">1024 GB to TB</button>
            <button class="category-btn" onclick="setValue(1, 'GB', 'B')">1 GB to B</button>
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn" onclick="resetToDefault()">
                <i class="fas fa-undo"></i> Reset
            </button>
            <button class="tool-btn primary" onclick="copyResult()">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>

        <!-- Action Button -->
        <button class="action-btn" onclick="convert()">
            <i class="fas fa-sync-alt"></i> CONVERT
        </button>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            ðŸ“§ <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        // Conversion factors to bytes
        const toBytes = {
            'B': 1,
            'KB': 1024,
            'MB': 1024 * 1024,
            'GB': 1024 * 1024 * 1024,
            'TB': 1024 * 1024 * 1024 * 1024,
            'PB': 1024 * 1024 * 1024 * 1024 * 1024
        };

        function convert() {
            const value = parseFloat(document.getElementById('value').value) || 0;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            // Convert to bytes first, then to target unit
            const bytes = value * toBytes[fromUnit];
            const result = bytes / toBytes[toUnit];
            
            // Format result
            let formattedResult;
            if (result < 0.001) {
                formattedResult = result.toExponential(4);
            } else if (result > 999999) {
                formattedResult = result.toExponential(4);
            } else {
                formattedResult = result.toFixed(4).replace(/\.?0+$/, '');
            }
            
            // Calculate conversion rate
            const rate = (toBytes[toUnit] / toBytes[fromUnit]).toFixed(6);
            
            // Update display
            document.getElementById('result').innerHTML = `
                ${formattedResult} ${toUnit}
                <small>1 ${fromUnit} = ${rate} ${toUnit}</small>
            `;
        }

        function swapUnits() {
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            
            // Swap values
            const fromValue = fromSelect.value;
            const toValue = toSelect.value;
            
            fromSelect.value = toValue;
            toSelect.value = fromValue;
            
            convert();
        }

        function resetToDefault() {
            document.getElementById('value').value = '1024';
            document.getElementById('fromUnit').value = 'KB';
            document.getElementById('toUnit').value = 'MB';
            convert();
        }

        function copyResult() {
            const resultText = document.getElementById('result').childNodes[0].nodeValue.trim();
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Result copied to clipboard!');
            }).catch(() => {
                alert('Press Ctrl+C to copy');
            });
        }

        function setValue(val, from, to) {
            document.getElementById('value').value = val;
            document.getElementById('fromUnit').value = from;
            document.getElementById('toUnit').value = to;
            convert();
        }

        // Auto-convert on input change
        document.getElementById('value').addEventListener('input', convert);
        document.getElementById('fromUnit').addEventListener('change', convert);
        document.getElementById('toUnit').addEventListener('change', convert);

        // Initial conversion
        window.addEventListener('load', convert);
    </script>
</body>
</html>
