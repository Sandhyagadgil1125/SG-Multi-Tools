<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Size Converter | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>File Size Converter</h2>
    <p class="description">Convert file sizes between KB, MB, GB and more</p>

    <label>Enter Size</label>
    <input type="number" id="sizeInput" placeholder="Enter value">

    <label>From</label>
    <select id="fromUnit">
      <option value="B">Bytes</option>
      <option value="KB">KB</option>
      <option value="MB" selected>MB</option>
      <option value="GB">GB</option>
      <option value="TB">TB</option>
    </select>

    <label>To</label>
    <select id="toUnit">
      <option value="B">Bytes</option>
      <option value="KB">KB</option>
      <option value="MB">MB</option>
      <option value="GB" selected>GB</option>
      <option value="TB">TB</option>
    </select>

    <div class="calc-grid" style="grid-template-columns:repeat(2,1fr);">
      <button onclick="convertSize()">Convert</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <div class="result" id="resultBox" style="display:none;"></div>

  </div>
</div>

<script>
const multipliers = {
  B: 1,
  KB: 1024,
  MB: 1024 ** 2,
  GB: 1024 ** 3,
  TB: 1024 ** 4
};

function convertSize(){
  const value = document.getElementById("sizeInput").value;
  const from = document.getElementById("fromUnit").value;
  const to = document.getElementById("toUnit").value;

  if(!value || value < 0){
    alert("Enter a valid size");
    return;
  }

  const bytes = value * multipliers[from];
  const result = bytes / multipliers[to];

  const resultBox = document.getElementById("resultBox");
  resultBox.style.display = "block";
  resultBox.innerHTML = `
    <strong>${value} ${from}</strong> =
    <strong>${result.toFixed(4)} ${to}</strong>
  `;
}

function clearAll(){
  document.getElementById("sizeInput").value = "";
  document.getElementById("resultBox").style.display = "none";
}
</script>

</body>
</html>
