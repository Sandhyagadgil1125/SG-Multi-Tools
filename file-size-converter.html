<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Size Converter · SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- File Size Converter Specific Styles ----- */
        .input-group {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .input-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        #sizeInput {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: var(--transition);
        }

        #sizeInput:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .unit-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .unit-select {
            flex: 1;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
            cursor: pointer;
        }

        .unit-select:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .swap-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: var(--transition);
            cursor: pointer;
            flex-shrink: 0;
        }

        .swap-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
            transform: rotate(180deg);
        }

        .result-card {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 20px;
            padding: 1.2rem;
            margin: 1rem 0 0.8rem;
            text-align: center;
        }

        .result-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-accent);
            line-height: 1.2;
            margin-bottom: 0.3rem;
            word-break: break-word;
        }

        .result-unit {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .result-details {
            background: rgba(10,15,30,0.6);
            border-radius: 14px;
            padding: 0.8rem 1rem;
            border: 1px solid var(--dark-border);
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0 0.5rem;
        }

        .copy-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 14px;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .generate-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .result-amount {
                font-size: 1.5rem;
            }
            .unit-row {
                flex-direction: column;
            }
            .swap-btn {
                transform: rotate(90deg);
            }
            .swap-btn:hover {
                transform: rotate(270deg);
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-file"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">File Size Converter</h1>
        </div>

        <!-- Input: Number -->
        <div class="input-group">
            <div class="input-label">
                <i class="fas fa-calculator"></i>
                <span>Enter size</span>
            </div>
            <input type="number" id="sizeInput" value="1" step="any" min="0">
        </div>

        <!-- Unit Selection -->
        <div class="input-group" style="margin-bottom: 0.5rem;">
            <div class="input-label">
                <i class="fas fa-exchange-alt"></i>
                <span>From → To</span>
            </div>
            
            <!-- From Unit -->
            <select id="fromUnit" class="unit-select">
                <option value="B">Bytes (B)</option>
                <option value="KB" selected>Kilobytes (KB)</option>
                <option value="MB">Megabytes (MB)</option>
                <option value="GB">Gigabytes (GB)</option>
                <option value="TB">Terabytes (TB)</option>
                <option value="PB">Petabytes (PB)</option>
                <option value="EB">Exabytes (EB)</option>
                <option value="ZB">Zettabytes (ZB)</option>
            </select>
            
            <!-- Swap Button -->
            <div style="display: flex; justify-content: center; margin: 0.3rem 0;">
                <button id="swapBtn" class="swap-btn">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>
            
            <!-- To Unit -->
            <select id="toUnit" class="unit-select">
                <option value="B">Bytes (B)</option>
                <option value="KB">Kilobytes (KB)</option>
                <option value="MB" selected>Megabytes (MB)</option>
                <option value="GB">Gigabytes (GB)</option>
                <option value="TB">Terabytes (TB)</option>
                <option value="PB">Petabytes (PB)</option>
                <option value="EB">Exabytes (EB)</option>
                <option value="ZB">Zettabytes (ZB)</option>
            </select>
        </div>

        <!-- Result Display -->
        <div class="result-card">
            <div id="resultValue" class="result-amount">0.0009765625</div>
            <div id="resultUnitLabel" class="result-unit">MB</div>
        </div>

        <!-- Details + Copy Button -->
        <div class="result-details">
            <span><i class="fas fa-info-circle" style="color: var(--primary-accent);"></i> 1 KB = 1024 B</span>
            <span id="conversionSummary" style="font-weight: 600; color: var(--text-primary);">1 KB = 0.0009765625 MB</span>
            <button id="copyResultBtn" class="copy-btn" aria-label="Copy conversion">
                <i class="fas fa-copy"></i>
                <span>Copy</span>
            </button>
        </div>

        <!-- Convert Button (auto-convert also works) -->
        <button id="convertBtn" class="generate-btn">
            <i class="fas fa-sync-alt"></i> Convert
        </button>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- DOM Elements ----------
            const sizeInput = document.getElementById('sizeInput');
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            const swapBtn = document.getElementById('swapBtn');
            const convertBtn = document.getElementById('convertBtn');
            const resultValue = document.getElementById('resultValue');
            const resultUnitLabel = document.getElementById('resultUnitLabel');
            const conversionSummary = document.getElementById('conversionSummary');
            const copyBtn = document.getElementById('copyResultBtn');

            // ---------- Unit definitions (binary: 1 KB = 1024 B) ----------
            const units = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB'];
            const base = 1024;

            // ---------- Convert value from one unit to another ----------
            function convert(value, from, to) {
                if (value === '' || isNaN(value) || value < 0) return 0;
                const fromIndex = units.indexOf(from);
                const toIndex = units.indexOf(to);
                if (fromIndex === -1 || toIndex === -1) return 0;
                
                // Convert to bytes first
                let bytes = value * Math.pow(base, fromIndex);
                // Convert to target unit
                return bytes / Math.pow(base, toIndex);
            }

            // ---------- Format number with appropriate decimal places ----------
            function formatNumber(num) {
                if (num === 0) return '0';
                if (Math.abs(num) < 0.000001) return num.toExponential(4);
                if (Math.abs(num) >= 1000) return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                if (Math.abs(num) >= 1) return num.toFixed(4).replace(/\.?0+$/, '');
                return num.toFixed(6).replace(/\.?0+$/, '');
            }

            // ---------- Update the UI with conversion result ----------
            function updateConversion() {
                let value = parseFloat(sizeInput.value);
                if (isNaN(value)) value = 0;
                if (value < 0) value = 0;
                
                const from = fromUnit.value;
                const to = toUnit.value;
                
                const result = convert(value, from, to);
                const formattedResult = formatNumber(result);
                
                resultValue.textContent = formattedResult;
                resultUnitLabel.textContent = to;
                
                // Update summary line
                const fromIndex = units.indexOf(from);
                const toIndex = units.indexOf(to);
                const ratio = Math.pow(base, fromIndex - toIndex);
                const formattedRatio = formatNumber(ratio);
                conversionSummary.textContent = `1 ${from} = ${formattedRatio} ${to}`;
            }

            // ---------- Swap from and to units ----------
            function swapUnits() {
                const fromValue = fromUnit.value;
                const toValue = toUnit.value;
                fromUnit.value = toValue;
                toUnit.value = fromValue;
                updateConversion();
            }

            // ---------- Copy result to clipboard ----------
            function copyResult() {
                const value = parseFloat(sizeInput.value) || 0;
                const from = fromUnit.value;
                const to = toUnit.value;
                const result = resultValue.textContent;
                const ratioText = conversionSummary.textContent;
                
                const summary = `${value} ${from} = ${result} ${to} • ${ratioText}`;
                
                navigator.clipboard.writeText(summary).then(() => {
                    copyBtn.classList.add('copied');
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }

            // ---------- Event Listeners ----------
            sizeInput.addEventListener('input', updateConversion);
            fromUnit.addEventListener('change', updateConversion);
            toUnit.addEventListener('change', updateConversion);
            swapBtn.addEventListener('click', swapUnits);
            convertBtn.addEventListener('click', updateConversion);
            copyBtn.addEventListener('click', copyResult);

            // ---------- Initial conversion ----------
            updateConversion();
        })();
    </script>
</body>
</html>
