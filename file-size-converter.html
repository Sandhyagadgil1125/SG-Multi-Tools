<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Size Converter | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUTS */
input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* RESULT */
.result{
  text-align:center;
  font-size:16px;
}

/* INFO */
.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>File Size Converter</h2>

  <div class="flexbox">
    <input type="number" id="size" placeholder="Enter file size">
  </div>

  <div class="flexbox">
    <select id="fromUnit">
      <option value="B">Bytes (B)</option>
      <option value="KB">Kilobytes (KB)</option>
      <option value="MB">Megabytes (MB)</option>
      <option value="GB">Gigabytes (GB)</option>
      <option value="TB">Terabytes (TB)</option>
    </select>
  </div>

  <div class="flexbox">
    <select id="toUnit">
      <option value="B">Bytes (B)</option>
      <option value="KB">Kilobytes (KB)</option>
      <option value="MB">Megabytes (MB)</option>
      <option value="GB">Gigabytes (GB)</option>
      <option value="TB">Terabytes (TB)</option>
    </select>
  </div>

  <div class="flexbox">
    <button onclick="convertSize()">Convert</button>
  </div>

  <div class="flexbox result" id="result">
    Converted size will appear here
  </div>

  <div class="info">
    Convert file sizes between common units
  </div>
</div>

<script>
const factors = {
  B: 1,
  KB: 1024,
  MB: 1024 ** 2,
  GB: 1024 ** 3,
  TB: 1024 ** 4
};

function convertSize(){
  const size = parseFloat(document.getElementById("size").value);
  const from = document.getElementById("fromUnit").value;
  const to = document.getElementById("toUnit").value;

  if(isNaN(size)){
    alert("Please enter a file size");
    return;
  }

  const bytes = size * factors[from];
  const result = bytes / factors[to];

  document.getElementById("result").innerHTML =
    `<b>${result.toFixed(4)}</b> ${to}`;
}
</script>

</body>
</html>
