<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:16px;
  margin-bottom:10px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* RESULT */
#result{
  margin-top:10px;
  font-size:15px;
  text-align:center;
}

/* CTA BLOCK */
.finance-cta{
  margin-top:16px;
  padding:16px;
  border-radius:12px;
  background:#020617;
  border:2px solid var(--accent);
  text-align:center;
}

.finance-cta h3{
  margin:0 0 8px;
  font-size:16px;
  color:var(--accent);
}

.finance-cta p{
  font-size:14px;
  margin-bottom:12px;
}

.cta-btn{
  display:inline-block;
  padding:10px 18px;
  border-radius:8px;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  text-decoration:none;
}
.cta-btn:hover{ opacity:.9; }
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Percentage Calculator</h2>

  <div class="flexbox">
    <input type="number" id="value" placeholder="Enter value">
    <input type="number" id="percent" placeholder="Enter percentage">
    <button onclick="calculatePercentage()">Calculate</button>
    <div id="result"></div>
  </div>

  <!-- CTA -->
  <div class="finance-cta">
    <h3>Numbers are powerful when used right</h3>
    <p>
      Learn how percentages impact investing, savings, and cashflow decisions.
    </p>
    <a href="/landing-investing-cashflow.html" class="cta-btn">
      Learn Investing & Cashflow
    </a>
  </div>

</div>

<script>
function calculatePercentage(){
  const value = parseFloat(document.getElementById("value").value);
  const percent = parseFloat(document.getElementById("percent").value);
  const resultDiv = document.getElementById("result");

  if(isNaN(value) || isNaN(percent)){
    resultDiv.innerHTML = "Please enter valid numbers";
    return;
  }

  const result = (value * percent) / 100;
  resultDiv.innerHTML = `${percent}% of ${value} = <strong>${result}</strong>`;
}
</script>

</body>
</html>
