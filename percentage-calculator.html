<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{ box-sizing:border-box; font-family:Arial,sans-serif; }

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:28px 24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

.close-btn{
  position:absolute;
  top:10px;
  right:12px;
  width:32px;
  height:32px;
  border-radius:50%;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-size:18px;
  cursor:pointer;
}

h2{ text-align:center; margin-bottom:6px; }

.affiliate-disclaimer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-bottom:16px;
}

.flexbox{
  background:#020617;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#000;
  color:#fff;
}

button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:16px;
}

.result{
  text-align:center;
  font-size:16px;
  font-weight:600;
}

/* CTA */
.finance-cta{
  margin-top:18px;
  padding:16px;
  border-radius:12px;
  background:#020617;
  border:2px solid var(--accent);
  text-align:center;
}

.finance-cta h3{
  color:var(--accent);
  font-size:16px;
  margin-bottom:6px;
}

.finance-cta p{
  font-size:14px;
  margin-bottom:12px;
}

.cta-btn{
  display:inline-block;
  padding:10px 18px;
  background:var(--accent);
  color:#000;
  border-radius:8px;
  font-weight:bold;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <button class="close-btn" onclick="history.back()">âœ•</button>

  <h2>Percentage Calculator</h2>

  <p class="affiliate-disclaimer">
    Disclosure: SG Multi Tools may contain affiliate links.
    We may earn a commission at no extra cost to you.
  </p>

  <div class="flexbox">
    <input type="number" id="value" placeholder="Value">
  </div>

  <div class="flexbox">
    <input type="number" id="percent" placeholder="Percentage (%)">
  </div>

  <button onclick="calcPercent()">Calculate</button>

  <div class="flexbox result" id="result"></div>

  <!-- CTA -->
  <div class="finance-cta">
    <h3>Tracking expenses & savings?</h3>
    <p>Use a structured budget system instead of mental math.</p>
    <a href="/landing-personal-budget.html" class="cta-btn">
      Get Personal Budget Template
    </a>
  </div>

</div>

<script>
function calcPercent(){
  const v = document.getElementById("value").value;
  const p = document.getElementById("percent").value;
  if(v<=0 || p<=0){
    document.getElementById("result").innerText = "Enter valid values";
    return;
  }
  document.getElementById("result").innerText =
    (v * p / 100).toFixed(2);
}
</script>

</body>
</html>
