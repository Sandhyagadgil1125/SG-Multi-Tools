<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator · SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Percentage specific styles */
        .mode-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.2rem;
        }

        .mode-btn {
            flex: 1;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 100px;
            padding: 0.5rem 0.3rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            transition: var(--transition);
            cursor: pointer;
            white-space: nowrap;
        }

        .mode-btn i {
            font-size: 0.7rem;
        }

        .mode-btn.active {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .input-group {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .input-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
        }

        .input-field:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .input-hint {
            color: var(--text-muted);
            font-size: 0.65rem;
            text-align: right;
            margin-top: 0.2rem;
        }

        .result-card {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 20px;
            padding: 1.2rem;
            margin: 1rem 0 0.8rem;
            text-align: center;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-accent);
            line-height: 1.2;
            margin-bottom: 0.2rem;
            word-break: break-word;
        }

        .result-description {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .result-details {
            background: rgba(10,15,30,0.6);
            border-radius: 14px;
            padding: 0.8rem 1rem;
            border: 1px solid var(--dark-border);
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0 0.5rem;
        }

        .copy-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 14px;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .generate-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        /* Affiliate link style */
        .affiliate-link {
            margin-top: 1rem;
            text-align: center;
            padding-top: 0.8rem;
            border-top: 1px solid var(--dark-border);
        }
        .affiliate-link a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--button-bg);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            border: 1px solid var(--dark-border);
            font-size: 0.75rem;
            text-decoration: none;
            transition: var(--transition);
        }
        .affiliate-link a:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }
        .affiliate-link i {
            color: var(--primary-accent);
        }
        .affiliate-link a:hover i {
            color: var(--main-bg);
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .mode-selector {
                flex-wrap: wrap;
            }
            .mode-btn {
                flex: 1 0 calc(50% - 0.25rem);
                white-space: normal;
                padding: 0.5rem 0.2rem;
            }
            .result-value {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-percent"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">Percentage Calculator</h1>
        </div>

        <!-- Mode Selection -->
        <div class="mode-selector">
            <button id="modePercentOf" class="mode-btn active">
                <i class="fas fa-calculator"></i> % of
            </button>
            <button id="modeChange" class="mode-btn">
                <i class="fas fa-chart-line"></i> % change
            </button>
            <button id="modeFind" class="mode-btn">
                <i class="fas fa-question"></i> find %
            </button>
        </div>

        <!-- Input Panel -->
        <div class="input-group">
            <div id="input1Label" class="input-label">
                <i class="fas fa-dollar-sign"></i>
                <span>Number</span>
            </div>
            <input type="number" id="input1" class="input-field" value="100" step="any">
            
            <div id="input2Label" class="input-label" style="margin-top: 0.8rem;">
                <i class="fas fa-percent"></i>
                <span>Percentage</span>
            </div>
            <input type="number" id="input2" class="input-field" value="20" step="any">
            
            <div id="inputHint" class="input-hint">
                Enter values above
            </div>
        </div>

        <!-- Result Display -->
        <div class="result-card">
            <div id="resultValue" class="result-value">20</div>
            <div id="resultDescription" class="result-description">20% of 100 = 20</div>
        </div>

        <!-- Details + Copy -->
        <div class="result-details">
            <span><i class="fas fa-info-circle" style="color: var(--primary-accent);"></i> Calculation</span>
            <span id="calculationSummary" style="font-weight: 600; color: var(--text-primary);">100 × 0.20 = 20</span>
            <button id="copyResultBtn" class="copy-btn">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>

        <!-- Calculate Button -->
        <button id="calculateBtn" class="generate-btn">
            <i class="fas fa-sync-alt"></i> Calculate
        </button>

        <!-- Affiliate Link -->
        <div class="affiliate-link">
            <a href="https://www.checkout-ds24.com/redir/604596/Top100PercentSandhya/" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-star"></i>
                <span>Get the <strong>Ultimate Trading Course</strong> – 90% OFF</span>
                <i class="fas fa-external-link-alt"></i>
            </a>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            const modePercentOf = document.getElementById('modePercentOf');
            const modeChange = document.getElementById('modeChange');
            const modeFind = document.getElementById('modeFind');
            const input1Label = document.getElementById('input1Label');
            const input2Label = document.getElementById('input2Label');
            const inputHint = document.getElementById('inputHint');
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');
            const resultValue = document.getElementById('resultValue');
            const resultDescription = document.getElementById('resultDescription');
            const calculationSummary = document.getElementById('calculationSummary');
            const calculateBtn = document.getElementById('calculateBtn');
            const copyBtn = document.getElementById('copyResultBtn');

            let currentMode = 'percentOf';

            function setActiveMode(mode) {
                currentMode = mode;
                modePercentOf.classList.toggle('active', mode === 'percentOf');
                modeChange.classList.toggle('active', mode === 'change');
                modeFind.classList.toggle('active', mode === 'find');
                
                if (mode === 'percentOf') {
                    input1Label.innerHTML = '<i class="fas fa-dollar-sign"></i> Number';
                    input2Label.innerHTML = '<i class="fas fa-percent"></i> Percentage';
                    input2.placeholder = 'e.g., 20';
                    inputHint.textContent = 'Enter number and percentage';
                } else if (mode === 'change') {
                    input1Label.innerHTML = '<i class="fas fa-arrow-up"></i> From value';
                    input2Label.innerHTML = '<i class="fas fa-arrow-down"></i> To value';
                    input2.placeholder = 'e.g., 150';
                    inputHint.textContent = 'Enter original and new value';
                } else if (mode === 'find') {
                    input1Label.innerHTML = '<i class="fas fa-puzzle-piece"></i> Part';
                    input2Label.innerHTML = '<i class="fas fa-circle"></i> Whole';
                    input2.placeholder = 'e.g., 200';
                    inputHint.textContent = 'Enter part and whole';
                }
                calculatePercentage();
            }

            function formatNumber(num) {
                if (num === 0) return '0';
                if (Math.abs(num) < 0.0001) return num.toExponential(2);
                const rounded = Math.round(num * 100) / 100;
                return rounded.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 2 });
            }

            function calculatePercentage() {
                let val1 = parseFloat(input1.value);
                let val2 = parseFloat(input2.value);
                let result = 0;
                let description = '';
                let summary = '';

                if (isNaN(val1)) val1 = 0;
                if (isNaN(val2)) val2 = 0;

                if (currentMode === 'percentOf') {
                    result = (val2 / 100) * val1;
                    description = `${val2}% of ${formatNumber(val1)} = ${formatNumber(result)}`;
                    summary = `${formatNumber(val1)} × ${val2/100} = ${formatNumber(result)}`;
                } else if (currentMode === 'change') {
                    if (val1 !== 0) {
                        result = ((val2 - val1) / val1) * 100;
                    } else {
                        result = 0;
                    }
                    const sign = result >= 0 ? 'increase' : 'decrease';
                    description = `Change from ${formatNumber(val1)} to ${formatNumber(val2)} = ${formatNumber(Math.abs(result))}% ${sign}`;
                    summary = `((${formatNumber(val2)} - ${formatNumber(val1)}) / ${formatNumber(val1)}) × 100 = ${formatNumber(result)}%`;
                } else if (currentMode === 'find') {
                    if (val2 !== 0) {
                        result = (val1 / val2) * 100;
                    } else {
                        result = 0;
                    }
                    description = `${formatNumber(val1)} is ${formatNumber(result)}% of ${formatNumber(val2)}`;
                    summary = `(${formatNumber(val1)} / ${formatNumber(val2)}) × 100 = ${formatNumber(result)}%`;
                }

                resultValue.textContent = formatNumber(result) + (currentMode !== 'percentOf' ? '%' : '');
                resultDescription.textContent = description;
                calculationSummary.textContent = summary;
            }

            function copyResult() {
                const text = resultDescription.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    copyBtn.classList.add('copied');
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }

            modePercentOf.addEventListener('click', () => setActiveMode('percentOf'));
            modeChange.addEventListener('click', () => setActiveMode('change'));
            modeFind.addEventListener('click', () => setActiveMode('find'));

            input1.addEventListener('input', calculatePercentage);
            input2.addEventListener('input', calculatePercentage);
            calculateBtn.addEventListener('click', calculatePercentage);
            copyBtn.addEventListener('click', copyResult);

            setActiveMode('percentOf');
        })();
    </script>
</body>
</html>
