<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* RESULT */
.result{
  font-size:16px;
  text-align:center;
  line-height:1.8;
}

/* INFO */
.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Percentage Calculator</h2>

  <div class="flexbox">
    <input type="number" id="value" placeholder="Enter value">
  </div>

  <div class="flexbox">
    <input type="number" id="percent" placeholder="Enter percentage (%)">
  </div>

  <div class="flexbox">
    <button onclick="calculatePercentage()">Calculate</button>
  </div>

  <div class="flexbox result" id="result">
    Result will appear here
  </div>

  <div class="info">
    Calculate percentage of any number
  </div>
</div>

<script>
function calculatePercentage(){
  const value = parseFloat(document.getElementById("value").value);
  const percent = parseFloat(document.getElementById("percent").value);

  if(isNaN(value) || isNaN(percent)){
    alert("Please enter both values");
    return;
  }

  const result = (value * percent) / 100;

  document.getElementById("result").innerHTML =
    `${percent}% of ${value} = <b>${result}</b>`;
}
</script>

</body>
</html>
