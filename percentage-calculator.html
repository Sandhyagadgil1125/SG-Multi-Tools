<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>Percentage Calculator</h2>
    <p class="description">Quickly calculate percentages with ease</p>

    <label>Value</label>
    <input type="number" id="value" placeholder="e.g. 50">

    <label>Total</label>
    <input type="number" id="total" placeholder="e.g. 200">

    <button class="calculate" onclick="calculatePercentage()">Calculate Percentage</button>

    <div class="result" id="result" style="display:none;"></div>

    </p>

  </div>
</div>

<script>
function calculatePercentage(){
  const value = Number(document.getElementById("value").value);
  const total = Number(document.getElementById("total").value);

  if(!value || !total){
    alert("Please fill all fields");
    return;
  }

  const percentage = (value / total) * 100;

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <strong>Result:</strong> ${percentage.toFixed(2)}%
  `;
}
</script>
