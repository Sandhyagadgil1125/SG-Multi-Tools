<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
  --radius:14px;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:28px 24px 26px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:10px;
  right:12px;
  width:32px;
  height:32px;
  border-radius:50%;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.close-btn:hover{
  background:var(--accent);
  color:#000;
}

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  gap:10px;
}

.flexbox label{
  flex:1;
  min-width:120px;
  font-size:14px;
}

.flexbox input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:14px;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

/* RESULT */
.result{
  background:#020617;
  border:1px dashed var(--accent);
  border-radius:10px;
  padding:14px;
  text-align:center;
  font-size:16px;
  font-weight:600;
  min-height:40px;
}

/* CTA BLOCK */
.cta-box{
  margin-top:18px;
  background:linear-gradient(135deg,#020617,#0f172a);
  border:1px solid var(--accent);
  border-radius:14px;
  padding:16px;
  text-align:center;
}

.cta-box h3{
  margin:0 0 8px;
  font-size:16px;
  color:var(--accent);
}

.cta-box p{
  margin:0 0 12px;
  font-size:14px;
  color:var(--muted);
}

.cta-box a{
  display:inline-block;
  padding:10px 16px;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  border-radius:10px;
  text-decoration:none;
  font-size:14px;
}

.cta-box a:hover{
  opacity:.9;
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <button class="close-btn" onclick="history.back()">âœ•</button>

  <h2>Percentage Calculator</h2>

  <div class="flexbox">
    <label>Value</label>
    <input type="number" id="value" placeholder="e.g. 500">
  </div>

  <div class="flexbox">
    <label>Percentage (%)</label>
    <input type="number" id="percent" placeholder="e.g. 20">
  </div>

  <div class="flexbox">
    <button onclick="calculatePercentage()">Calculate</button>
  </div>

  <div class="flexbox result" id="result">
    Result will appear here
  </div>

  <!-- CTA BLOCK -->
  <div class="cta-box">
    <h3>Want to Use Percentages Smarter?</h3>
    <p>Learn investing, cashflow systems & money management used by successful investors.</p>
    <a href="landing-investing-cashflow.html">Explore Smart Investing Guides</a>
  </div>

</div>

<script>
function calculatePercentage(){
  const value = parseFloat(document.getElementById("value").value);
  const percent = parseFloat(document.getElementById("percent").value);
  const resultDiv = document.getElementById("result");

  if(isNaN(value) || isNaN(percent)){
    resultDiv.innerText = "Please enter valid numbers";
    return;
  }

  const result = (value * percent) / 100;
  resultDiv.innerHTML = `${percent}% of ${value} = <br> <strong>${result}</strong>`;
}
</script>

</body>
</html>
