<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0f14;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-card {
            background: #1c222d;
            border-radius: 30px;
            padding: 25px;
            width: 100%;
            max-width: 520px;
            border: 2px solid #42f8f5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #42f8f5;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-icon {
            color: #42f8f5;
            font-size: 1.8rem;
        }

        .card-badge {
            background: #12151a;
            color: #42f8f5;
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Form Elements */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-field {
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 0.95rem;
            color: #1c222d;
            width: 100%;
            outline: none;
            transition: all 0.2s ease;
            font-family: monospace;
        }

        .input-field:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 4px rgba(66, 248, 245, 0.2);
        }

        .input-field.small {
            width: 40%;
        }

        .input-field.large {
            width: 60%;
        }

        .display-field {
            background: #12151a;
            border-radius: 12px;
            padding: 15px;
            color: #42f8f5;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            border: 1px solid #42f8f5;
            font-family: monospace;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
            margin: 20px 0;
        }

        .btn-action {
            background: #42f8f5;
            color: #12151a;
            font-weight: 800;
            font-size: 1.1rem;
            padding: 14px;
            border-radius: 40px;
            border: 2px solid #42f8f5;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-action:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 248, 245, 0.7);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            color: white;
            justify-content: center;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .radio-group input[type="radio"] {
            accent-color: #42f8f5;
            width: 16px;
            height: 16px;
        }

        /* Affiliate Link Section - Exactly matching EMI Calculator */
        .affiliate-section {
            margin-top: 25px;
        }

        .affiliate-link {
            display: block;
            background: #12151a;
            border: 2px solid #42f8f5;
            border-radius: 20px;
            padding: 18px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .affiliate-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(66, 248, 245, 0.3);
            background: #1e2b37;
        }

        .affiliate-link h3 {
            color: #42f8f5;
            font-size: 1.2rem;
            margin-bottom: 6px;
        }

        .affiliate-link p {
            color: #c5d1de;
            font-size: 0.9rem;
        }

        .affiliate-link span {
            display: inline-block;
            margin-top: 10px;
            background: #42f8f5;
            color: #12151a;
            font-weight: 700;
            padding: 6px 18px;
            border-radius: 30px;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .affiliate-link:hover span {
            background: white;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .calculator-card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
            
            .input-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .input-field.small,
            .input-field.large {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <!-- Header -->
        <div class="card-header">
            <div class="card-title">
                <span class="card-icon">%</span> Percentage Calculator
            </div>
            <div class="card-badge">%</div>
        </div>

        <!-- Calculation Type Selection -->
        <div class="radio-group">
            <label>
                <input type="radio" name="calc-type" value="percentage" checked> Percentage of
            </label>
            <label>
                <input type="radio" name="calc-type" value="what-percent"> What % is
            </label>
            <label>
                <input type="radio" name="calc-type" value="change"> % Change
            </label>
        </div>

        <!-- Input Fields - Percentage of -->
        <div id="percentage-inputs">
            <div class="input-row">
                <input class="input-field small" id="perc-value" type="number" value="20" placeholder="%">
                <span style="color: white; align-self: center;">of</span>
                <input class="input-field large" id="perc-of" type="number" value="250" placeholder="number">
            </div>
        </div>

        <!-- Input Fields - What % is (hidden by default) -->
        <div id="what-percent-inputs" style="display: none;">
            <div class="input-row">
                <input class="input-field large" id="what-num1" type="number" value="25" placeholder="first number">
                <span style="color: white; align-self: center;">is what % of</span>
                <input class="input-field large" id="what-num2" type="number" value="100" placeholder="second number">
            </div>
        </div>

        <!-- Input Fields - % Change (hidden by default) -->
        <div id="change-inputs" style="display: none;">
            <div class="input-row">
                <input class="input-field large" id="change-from" type="number" value="50" placeholder="from">
                <span style="color: white; align-self: center;">to</span>
                <input class="input-field large" id="change-to" type="number" value="75" placeholder="to">
            </div>
        </div>

        <!-- Result Display -->
        <div class="display-field" id="percentage-result">50.00</div>

        <!-- Calculate Button -->
        <button class="btn-action" id="calc-percentage">% CALCULATE</button>

        <!-- AFFILIATE LINK - Budget Planner (Exactly matching EMI Calculator) -->
        <div class="affiliate-section">
            <a href="budget-planner.html" class="affiliate-link">
                <h3>ðŸ“Š Personal Budget Planner</h3>
                <p>Take control of your finances with this smart Google Sheets budget planner</p>
                <span>Learn More â†’</span>
            </a>
        </div>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            ðŸ“§ <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        // Radio button toggle
        const radioButtons = document.querySelectorAll('input[name="calc-type"]');
        const percentageDiv = document.getElementById('percentage-inputs');
        const whatPercentDiv = document.getElementById('what-percent-inputs');
        const changeDiv = document.getElementById('change-inputs');

        radioButtons.forEach(radio => {
            radio.addEventListener('change', function() {
                percentageDiv.style.display = 'none';
                whatPercentDiv.style.display = 'none';
                changeDiv.style.display = 'none';
                
                if (this.value === 'percentage') {
                    percentageDiv.style.display = 'block';
                } else if (this.value === 'what-percent') {
                    whatPercentDiv.style.display = 'block';
                } else if (this.value === 'change') {
                    changeDiv.style.display = 'block';
                }
                
                calculatePercentage();
            });
        });

        // Calculate function
        function calculatePercentage() {
            const calcType = document.querySelector('input[name="calc-type"]:checked').value;
            let result = 0;
            
            if (calcType === 'percentage') {
                const perc = parseFloat(document.getElementById('perc-value').value) || 0;
                const of = parseFloat(document.getElementById('perc-of').value) || 0;
                result = (perc / 100) * of;
            } else if (calcType === 'what-percent') {
                const num1 = parseFloat(document.getElementById('what-num1').value) || 0;
                const num2 = parseFloat(document.getElementById('what-num2').value) || 0;
                if (num2 !== 0) {
                    result = (num1 / num2) * 100;
                }
            } else if (calcType === 'change') {
                const from = parseFloat(document.getElementById('change-from').value) || 0;
                const to = parseFloat(document.getElementById('change-to').value) || 0;
                if (from !== 0) {
                    result = ((to - from) / from) * 100;
                }
            }
            
            document.getElementById('percentage-result').innerText = result.toFixed(2);
        }

        // Calculate button click
        document.getElementById('calc-percentage').addEventListener('click', calculatePercentage);

        // Calculate on input change
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', calculatePercentage);
        });

        // Calculate on page load
        window.addEventListener('load', calculatePercentage);
    </script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
