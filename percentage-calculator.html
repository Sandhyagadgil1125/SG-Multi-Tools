<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Calculator | SG Multi Tools</title>

<link rel="icon" href="/favicon.ico">

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --input:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border-main:#38bdf8;
  --accent:#22c55e;
}

/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

/* ===== TOOL CARD ===== */
.tool-wrapper{
  width:100%;
  max-width:420px;
  background:var(--card);
  border:2px solid var(--border-main);
  border-radius:14px;
  padding:18px 16px 20px;
  position:relative;
  text-align:center;
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:absolute;
  top:10px;
  right:12px;
  font-size:18px;
  color:var(--muted);
  cursor:pointer;
  line-height:1;
}

/* ===== HEADINGS ===== */
h1{
  font-size:20px;
  margin-bottom:6px;
}

.desc{
  font-size:13px;
  color:var(--muted);
  margin-bottom:16px;
}

/* ===== INPUT BOX ===== */
.input-box{
  background:var(--input);
  border:2px solid var(--border-main);
  border-radius:10px;
  padding:10px;
  margin-bottom:12px;
}

.input-box label{
  display:block;
  font-size:12px;
  color:var(--muted);
  margin-bottom:4px;
}

.input-box input{
  width:100%;
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
  font-size:15px;
  text-align:center;
}

/* ===== BUTTON ===== */
.btn{
  width:100%;
  padding:12px;
  margin-top:6px;
  background:var(--accent);
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.btn:active{
  transform:scale(0.98);
}

/* ===== RESULT ===== */
.result{
  margin-top:14px;
  font-size:15px;
}

/* ===== LOADING ===== */
.loading{
  opacity:0.6;
  pointer-events:none;
}

.loader{
  display:none;
  margin:14px auto 0;
  width:26px;
  height:26px;
  border:3px solid #1e293b;
  border-top:3px solid var(--border-main);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* ===== AFFILIATE ===== */
.affiliate{
  margin-top:16px;
}

.aff-btn{
  display:block;
  padding:10px;
  background:#22c55e;
  color:#022c22;
  border-radius:8px;
  font-weight:700;
  text-decoration:none;
}

.affiliate-note{
  margin-top:6px;
  font-size:11px;
  opacity:0.7;
}

/* ===== MOBILE ===== */
@media (max-width:480px){
  .tool-wrapper{
    padding:16px 14px 18px;
  }
}
</style>
</head>

<body>

<div class="tool-wrapper" id="tool">
  <div class="close-btn" onclick="history.back()">âœ•</div>

  <h1>Percentage Calculator</h1>
  <p class="desc">Calculate percentage values instantly.</p>

  <div class="input-box">
    <label>Value</label>
    <input type="number" id="value">
  </div>

  <div class="input-box">
    <label>Percentage (%)</label>
    <input type="number" id="percent">
  </div>

  <button class="btn" onclick="calculatePercent()">Calculate</button>

  <div class="loader" id="loader"></div>
  <div class="result" id="result"></div>

   <div class="affiliate">
  <a class="aff-btn" href="https://www.checkout-ds24.com/redir/604596/Top100PercentSandhya/" target="_blank">
    Get Smart Investment Tools
  </a>
  <div class="affiliate-note">
    *Affiliate links may earn us a commission at no extra cost to you.
  </div>
</div>


<script>
function calculatePercent(){
  const v = +document.getElementById("value").value;
  const p = +document.getElementById("percent").value;

  const tool = document.getElementById("tool");
  const loader = document.getElementById("loader");
  const result = document.getElementById("result");

  tool.classList.add("loading");
  loader.style.display = "block";
  result.innerHTML = "";

  setTimeout(()=>{
    const res = (v * p) / 100;
    loader.style.display = "none";
    tool.classList.remove("loading");
    result.innerHTML = `${p}% of ${v} = <strong>${res}</strong>`;
  },300);
}
</script>

</body>
</html>
