<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Encoder Decoder | SG Multi Tools</title>
<link rel="stylesheet" href="tools-style.css">
<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0d0f14;
  color:#ffffff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== MAIN CARD ===== */
.main-box{
  background:#12151a;
  width:100%;
  max-width:520px;
  padding:20px;
  border-radius:16px;
  border:1px solid #2a303c;
  box-shadow:0 0 22px rgba(0,245,212,0.25);
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  margin-bottom:16px;
  color:#00f5d4;
  font-size:20px;
}

/* ===== FLEX BOXES (IMPORTANT) ===== */
.flex-box{
  background:#1a1f27;   /* ðŸ”¥ REAL FIX */
  padding:14px;
  border-radius:10px;
  margin-bottom:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* ===== LABEL ===== */
label{
  font-size:14px;
  color:#ffffff;
}

/* ===== TEXTAREA ===== */
textarea{
  background:#0d0f14;
  color:#ffffff;
  border:1px solid #2a303c;
  border-radius:8px;
  padding:10px;
  resize:none;
  font-size:14px;
  min-height:90px;
}

textarea::placeholder{
  color:#cccccc;
}

/* ===== BUTTONS ===== */
.btn-group{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:10px;
  background:#00f5d4;
  border:none;
  border-radius:8px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

/* ===== RESULT ===== */
.result{
  background:#1a1f27;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  font-size:14px;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="main-box">
  <h1>URL Encoder / Decoder</h1>

  <div class="flex-box">
    <label>Enter URL or Text</label>
    <textarea id="input" placeholder="https://example.com/?q=hello world"></textarea>
  </div>

  <div class="flex-box btn-group">
    <button onclick="encodeURL()">Encode</button>
    <button onclick="decodeURL()">Decode</button>
  </div>

  <div class="result" id="output">Result will appear here</div>
</div>

<script>
function encodeURL(){
  const input = document.getElementById("input").value;
  document.getElementById("output").innerText =
    encodeURIComponent(input);
}

function decodeURL(){
  const input = document.getElementById("input").value;
  try{
    document.getElementById("output").innerText =
      decodeURIComponent(input);
  }catch{
    document.getElementById("output").innerText =
      "Invalid encoded URL";
  }
}
</script>

</body>
</html>
