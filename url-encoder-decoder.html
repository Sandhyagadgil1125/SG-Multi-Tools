<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder/Decoder - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
             background: #e8eef4;  /* Silver base - matching homepage */
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .tool-textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .tool-textarea:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .tool-textarea::placeholder {
            color: #6d8ba0;
            opacity: 0.6;
        }

        .tool-textarea[readonly] {
            background: #f5faff;
            cursor: default;
        }

        .tool-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%231c222d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
        }

        .tool-select:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .display-field {
            background: #12151a;
            border-radius: 12px;
            padding: 0.8rem;
            color: #42f8f5;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid #42f8f5;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
            margin: 1rem 0;
            word-break: break-all;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #6d8ba0;
            font-size: 0.75rem;
        }

        .stats-row span {
            color: #42f8f5;
            font-weight: 600;
        }

        /* Action Buttons Grid */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Example buttons */
        .examples {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .example-btn {
            background: #12151a;
            border: 1px solid #2a4055;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.7rem;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 70px;
        }

        .example-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            border-color: #42f8f5;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .action-grid {
                grid-template-columns: 1fr;
            }
            
            .examples {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">ðŸ”—</span>
            <h1>URL Encoder/Decoder</h1>
            <span class="tool-badge mobile-hide">ENCODE</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Encode or decode URLs and special characters for safe web usage.
        </div>

        <!-- Example buttons -->
        <div class="examples">
            <button class="example-btn" onclick="setExample('url')">URL</button>
            <button class="example-btn" onclick="setExample('query')">Query</button>
            <button class="example-btn" onclick="setExample('email')">Email</button>
            <button class="example-btn" onclick="setExample('special')">Special</button>
        </div>

        <!-- Input Textarea -->
        <label class="input-label"><i class="fas fa-pencil-alt"></i> Input</label>
        <textarea class="tool-textarea" id="inputText" placeholder="Enter text to encode/decode...">https://example.com/search?q=hello world&page=1</textarea>

        <!-- Stats Row -->
        <div class="stats-row">
            <div>Characters: <span id="charCount">44</span></div>
            <div>Encoded length: <span id="encodedLength">62</span></div>
        </div>

        <!-- Action Mode Select -->
        <label class="input-label"><i class="fas fa-cog"></i> Action</label>
        <select class="tool-select" id="actionMode">
            <option value="encode">ENCODE (URL Encode)</option>
            <option value="decode">DECODE (URL Decode)</option>
        </select>

        <!-- Output Textarea -->
        <label class="input-label"><i class="fas fa-file-alt"></i> Output</label>
        <textarea class="tool-textarea" id="outputText" placeholder="Result will appear here..." readonly></textarea>

        <!-- Action Grid -->
        <div class="action-grid">
            <button class="tool-btn primary" onclick="process()">
                <i class="fas fa-sync-alt"></i> Process
            </button>
            <button class="tool-btn" onclick="swap()">
                <i class="fas fa-exchange-alt"></i> Swap
            </button>
            <button class="tool-btn" onclick="copyOutput()">
                <i class="fas fa-copy"></i> Copy
            </button>
            <button class="tool-btn" onclick="clearAll()">
                <i class="fas fa-eraser"></i> Clear
            </button>
        </div>

        <!-- Additional Options -->
        <div style="display: flex; gap: 15px; margin: 1rem 0; color: white; font-size: 0.8rem;">
            <label>
                <input type="checkbox" id="encodeAll" checked> Encode all characters
            </label>
            <label>
                <input type="checkbox" id="plusSpaces"> Convert spaces to +
            </label>
        </div>

        <!-- Info Display -->
        <div class="display-field" id="infoDisplay">
            <i class="fas fa-info-circle"></i> Ready to process
        </div>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            ðŸ“§ <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        // Update character count
        function updateCounts() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('outputText').value;
            
            document.getElementById('charCount').textContent = input.length;
            document.getElementById('encodedLength').textContent = output.length;
        }

        // Process function
        function process() {
            const input = document.getElementById('inputText').value;
            const mode = document.getElementById('actionMode').value;
            const encodeAll = document.getElementById('encodeAll').checked;
            const plusSpaces = document.getElementById('plusSpaces').checked;
            
            let output = '';
            let info = '';
            
            try {
                if (mode === 'encode') {
                    if (encodeAll) {
                        // Encode all special characters
                        output = encodeURIComponent(input);
                    } else {
                        // Standard URL encoding
                        output = encodeURI(input);
                    }
                    
                    if (plusSpaces) {
                        output = output.replace(/%20/g, '+');
                    }
                    
                    info = 'âœ“ Text encoded successfully';
                } else {
                    // Decode
                    try {
                        output = decodeURIComponent(input);
                        info = 'âœ“ Text decoded successfully';
                    } catch {
                        // Try standard decode
                        output = decodeURI(input);
                        info = 'âœ“ Text decoded successfully';
                    }
                }
            } catch (error) {
                output = 'Error: Invalid input for decoding';
                info = 'âœ— Processing failed';
            }
            
            document.getElementById('outputText').value = output;
            document.getElementById('infoDisplay').innerHTML = `<i class="fas fa-info-circle"></i> ${info}`;
            updateCounts();
        }

        // Swap input and output
        function swap() {
            const input = document.getElementById('inputText');
            const output = document.getElementById('outputText');
            
            const temp = input.value;
            input.value = output.value;
            output.value = temp;
            
            // Auto-process after swap
            process();
        }

        // Copy output to clipboard
        function copyOutput() {
            const output = document.getElementById('outputText').value;
            if (!output) {
                alert('No output to copy');
                return;
            }
            
            navigator.clipboard.writeText(output).then(() => {
                document.getElementById('infoDisplay').innerHTML = '<i class="fas fa-check-circle"></i> Copied to clipboard!';
                setTimeout(() => {
                    document.getElementById('infoDisplay').innerHTML = '<i class="fas fa-info-circle"></i> Ready';
                }, 2000);
            }).catch(() => {
                alert('Press Ctrl+C to copy');
            });
        }

        // Clear all fields
        function clearAll() {
            if (document.getElementById('inputText').value || document.getElementById('outputText').value) {
                if (confirm('Clear all fields?')) {
                    document.getElementById('inputText').value = '';
                    document.getElementById('outputText').value = '';
                    document.getElementById('infoDisplay').innerHTML = '<i class="fas fa-info-circle"></i> Cleared';
                    updateCounts();
                }
            }
        }

        // Set example text
        function setExample(type) {
            const examples = {
                url: 'https://example.com/search?q=hello world&page=1',
                query: 'name=John Doe&age=25&city=New York',
                email: 'user@example.com?subject=Hello&body=How are you?',
                special: 'Special characters: @#$%^&*()_+[]{};:,.<>/'
            };
            
            document.getElementById('inputText').value = examples[type];
            process();
        }

        // Auto-process on input change
        document.getElementById('inputText').addEventListener('input', () => {
            const mode = document.getElementById('actionMode').value;
            if (mode === 'encode') {
                process();
            }
        });

        document.getElementById('actionMode').addEventListener('change', process);
        document.getElementById('encodeAll').addEventListener('change', process);
        document.getElementById('plusSpaces').addEventListener('change', process);

        // Initial process
        window.addEventListener('load', () => {
            process();
        });
    </script>
</body>
</html>
