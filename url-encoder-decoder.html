<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder/Decoder · SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- URL Encoder/Decoder Specific Styles ----- */
        .mode-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.2rem;
        }

        .mode-btn {
            flex: 1;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 100px;
            padding: 0.5rem 0.3rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
            white-space: nowrap;
        }

        .mode-btn i {
            font-size: 0.75rem;
            color: var(--primary-accent);
        }

        .mode-btn.active {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .mode-btn.active i {
            color: var(--main-bg);
        }

        .input-group {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .input-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        .url-textarea {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
            resize: vertical;
            min-height: 90px;
        }

        .url-textarea:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .output-panel {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .copy-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 14px;
            padding: 0.4rem 1rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        #outputText {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            resize: vertical;
            min-height: 90px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .clear-btn {
            flex: 1;
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 0.6rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .clear-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .generate-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .mode-selector {
                flex-wrap: wrap;
            }
            .mode-btn {
                flex: 1 0 calc(50% - 0.25rem);
                white-space: normal;
                padding: 0.5rem 0.2rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-link"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">URL Encoder/Decoder</h1>
        </div>

        <!-- Mode Selection (Encode / Decode) -->
        <div class="mode-selector">
            <button id="modeEncode" class="mode-btn active">
                <i class="fas fa-lock"></i> Encode
            </button>
            <button id="modeDecode" class="mode-btn">
                <i class="fas fa-unlock"></i> Decode
            </button>
        </div>

        <!-- Input Section -->
        <div class="input-group">
            <div class="input-label">
                <i class="fas fa-pencil-alt"></i>
                <span id="inputLabel">Text to encode</span>
            </div>
            <textarea id="inputText" class="url-textarea" placeholder="Enter text here...">https://sgtools.in/search?q=url encoder</textarea>
        </div>

        <!-- Output Section -->
        <div class="output-panel">
            <div class="output-header">
                <span class="input-label" style="margin-bottom: 0;">
                    <i class="fas fa-result"></i>
                    <span id="outputLabel">Encoded result</span>
                </span>
                <button id="copyBtn" class="copy-btn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="clearBtn" class="clear-btn">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
            <button id="swapBtn" class="clear-btn">
                <i class="fas fa-exchange-alt"></i> Swap
            </button>
        </div>

        <!-- Convert Button -->
        <button id="convertBtn" class="generate-btn">
            <i class="fas fa-sync-alt"></i> Convert
        </button>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- DOM Elements ----------
            const modeEncode = document.getElementById('modeEncode');
            const modeDecode = document.getElementById('modeDecode');
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const inputLabel = document.getElementById('inputLabel');
            const outputLabel = document.getElementById('outputLabel');
            const convertBtn = document.getElementById('convertBtn');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const swapBtn = document.getElementById('swapBtn');

            // ---------- State ----------
            let currentMode = 'encode'; // 'encode' or 'decode'

            // ---------- Set Active Mode ----------
            function setActiveMode(mode) {
                currentMode = mode;
                modeEncode.classList.toggle('active', mode === 'encode');
                modeDecode.classList.toggle('active', mode === 'decode');
                
                // Update labels
                if (mode === 'encode') {
                    inputLabel.textContent = 'Text to encode';
                    outputLabel.textContent = 'Encoded result';
                } else {
                    inputLabel.textContent = 'Text to decode';
                    outputLabel.textContent = 'Decoded result';
                }
                
                convert();
            }

            // ---------- Conversion Function ----------
            function convert() {
                const text = inputText.value;
                if (text === '') {
                    outputText.value = '';
                    return;
                }

                try {
                    if (currentMode === 'encode') {
                        // Use encodeURIComponent for full URL encoding
                        outputText.value = encodeURIComponent(text);
                    } else {
                        // Decode
                        outputText.value = decodeURIComponent(text);
                    }
                } catch (e) {
                    // Handle invalid encoded strings
                    outputText.value = '⚠️ Invalid encoding: ' + e.message;
                }
            }

            // ---------- Clear Input ----------
            function clearAll() {
                inputText.value = '';
                outputText.value = '';
            }

            // ---------- Swap Input/Output ----------
            function swap() {
                const output = outputText.value;
                // Only swap if output is not an error message
                if (output && !output.startsWith('⚠️')) {
                    inputText.value = output;
                    convert();
                }
            }

            // ---------- Copy to Clipboard ----------
            function copyResult() {
                if (!outputText.value) {
                    alert('Nothing to copy.');
                    return;
                }
                
                navigator.clipboard.writeText(outputText.value).then(() => {
                    copyBtn.classList.add('copied');
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }

            // ---------- Event Listeners ----------
            modeEncode.addEventListener('click', () => setActiveMode('encode'));
            modeDecode.addEventListener('click', () => setActiveMode('decode'));
            
            inputText.addEventListener('input', convert);
            convertBtn.addEventListener('click', convert);
            copyBtn.addEventListener('click', copyResult);
            clearBtn.addEventListener('click', clearAll);
            swapBtn.addEventListener('click', swap);

            // ---------- Initial Conversion ----------
            convert();
        })();
    </script>
</body>
</html>
