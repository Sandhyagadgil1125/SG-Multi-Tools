<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Encoder / Decoder | SG Multi Tools</title>

<style>
/* ================================
   SAME VARIABLES AS index.html
================================ */
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

/* Light Mode */
body.light-mode{
  --bg:#f5f5f5;
  --card:#ffffff;
  --flex:#e0e0e0;
  --accent:#42f8f5;
  --text:#000000;
  --muted:#555555;
}

*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  padding:20px;
  background:var(--bg);
  color:var(--text);
}

/* ================================
   TOOL CARD (MATCHES tool-card)
================================ */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  padding:20px;
  background:var(--card);
  border:2px solid var(--accent);
  border-radius:12px;
  box-shadow:0 0 20px rgba(66,248,245,0.25);
  text-align:left;
}

/* ================================
   HEADER
================================ */
.tool-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.tool-header h1{
  font-size:20px;
  margin:0;
}

.close-btn{
  background:none;
  border:none;
  font-size:20px;
  cursor:pointer;
  color:var(--muted);
}

.close-btn:hover{
  color:var(--accent);
}

/* ================================
   FLEX BOX SECTIONS
================================ */
.flexbox{
  display:flex;
  flex-direction:column;
  background:var(--flex);
  padding:15px;
  border-radius:12px;
  margin:15px 0;
  gap:10px;
}

/* TITLES (safe replacement for label) */
.input-title{
  font-size:14px;
  color:var(--muted);
}

/* INPUTS */
textarea{
  width:100%;
  min-height:80px;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--accent);
  background:var(--card);
  color:var(--text);
  font-size:15px;
  resize:none;
}

textarea::placeholder{
  color:var(--muted);
}

textarea:focus{
  outline:none;
  box-shadow:0 0 8px rgba(66,248,245,0.4);
}

/* ================================
   BUTTONS
================================ */
.btn-group{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:12px;
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  font-size:15px;
}

button:hover{
  opacity:0.9;
}

/* ================================
   RESULT
================================ */
.result{
  background:var(--card);
  padding:12px;
  border-radius:8px;
  min-height:40px;
  font-weight:bold;
  word-break:break-word;
  border:1px solid var(--accent);
}

/* ================================
   RESPONSIVE
================================ */
@media(max-width:600px){
  .tool-wrapper{
    margin:20px;
  }
}
</style>
</head>

<body>

<div class="tool-wrapper">

  <div class="tool-header">
    <h1>URL Encoder / Decoder</h1>
    <button class="close-btn" onclick="location.href='index.html'">âœ•</button>
  </div>

  <div class="flexbox">
    <div class="input-title">Enter Text or URL</div>
    <textarea id="inputText" placeholder="Enter text or URL here"></textarea>
  </div>

  <div class="flexbox btn-group">
    <button onclick="encodeURL()">Encode URL</button>
    <button onclick="decodeURL()">Decode URL</button>
  </div>

  <div class="flexbox">
    <div class="input-title">Result</div>
    <div class="result" id="result"></div>
  </div>

</div>

<script>
function encodeURL(){
  const input = document.getElementById('inputText').value;
  document.getElementById('result').textContent =
    encodeURIComponent(input);
}

function decodeURL(){
  const input = document.getElementById('inputText').value;
  try{
    document.getElementById('result').textContent =
      decodeURIComponent(input);
  }catch{
    document.getElementById('result').textContent =
      'Invalid encoded URL';
  }
}
</script>

</body>
</html>
