<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Encoder / Decoder | SG Multi Tools</title>

<link rel="stylesheet" href="tools-style.css">

<style>
/* CLOSE BUTTON – NEON MATCH */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  cursor:pointer;
  color:#42f8f5;
  font-weight:700;
}
.close-btn:hover{ opacity:.8; }
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>URL Encoder / Decoder</h2>

  <!-- INPUT -->
  <div class="flexbox">
    <label>Enter URL / Text</label>
    <textarea id="input" placeholder="Enter URL or text here..."></textarea>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="flexbox">
    <button onclick="encodeURL()">Encode</button>
  </div>

  <div class="flexbox">
    <button onclick="decodeURL()">Decode</button>
  </div>

  <!-- RESULT -->
  <div class="flexbox result" id="result">
    Encoded / decoded result will appear here
  </div>
</div>

<script>
function encodeURL(){
  const input = document.getElementById("input").value;
  const result = document.getElementById("result");

  if(!input){
    result.innerText = "Please enter text or URL";
    return;
  }
  result.innerText = encodeURIComponent(input);
}

function decodeURL(){
  const input = document.getElementById("input").value;
  const result = document.getElementById("result");

  try{
    result.innerText = decodeURIComponent(input);
  }catch(e){
    result.innerText = "Invalid encoded URL";
  }
}
</script>

</body>
</html>
