<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Encoder Decoder | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>URL Encoder / Decoder</h2>
    <p class="description">
      Encode or decode URLs safely for web usage
    </p>

    <label>Input URL / Text</label>
    <textarea id="inputText" rows="4"
      placeholder="Enter URL or text here..."></textarea>

    <div class="calc-grid" style="grid-template-columns:repeat(3,1fr);">
      <button onclick="encodeURL()">Encode</button>
      <button onclick="decodeURL()">Decode</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <label>Result</label>
    <textarea id="outputText" rows="4" readonly
      placeholder="Result will appear here..."></textarea>

  </div>
</div>

<script>
function encodeURL(){
  const input = document.getElementById("inputText").value;
  if(!input){
    alert("Please enter text or URL to encode");
    return;
  }
  document.getElementById("outputText").value = encodeURIComponent(input);
}

function decodeURL(){
  const input = document.getElementById("inputText").value;
  if(!input){
    alert("Please enter encoded URL to decode");
    return;
  }
  try{
    document.getElementById("outputText").value = decodeURIComponent(input);
  } catch(e){
    alert("Invalid encoded URL");
  }
}

function clearAll(){
  document.getElementById("inputText").value = "";
  document.getElementById("outputText").value = "";
}
</script>

</body>
</html>
