<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Encoder / Decoder | SG Multi Tools</title>

<style>
/* ================================
   RESET & BASE
================================ */
* {
  box-sizing: border-box;
  font-family: Segoe UI, Arial, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: #0d0f14;
  color: #ffffff;
  text-align: center;
  padding: 10px;
}

/* ================================
   TOOL WRAPPER
================================ */
.tool-wrapper {
  position: relative;
  max-width: 520px;
  margin: 40px auto;
  padding: 20px;
  background: #12151a;
  border-radius: 16px;
  border: 1px solid #222831;
}

/* CLOSE BUTTON */
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
  color: #ff4b5c;
}

/* TOOL FLEXBOX */
.flexbox {
  display: flex;
  flex-direction: column;
  background: #1c222d;
  padding: 15px;
  border-radius: 12px;
  margin: 15px 0;
  gap: 10px;
}

/* INPUTS */
input, textarea {
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 16px;
}

/* BUTTON */
button {
  padding: 10px;
  background: #42f8f5;
  color: #0d0f14;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: #2ac4c2;
}

/* RESULT AREA */
.result {
  background: #1c222d;
  padding: 12px;
  border-radius: 8px;
  min-height: 40px;
  font-weight: bold;
  word-break: break-word;
}
</style>
</head>
<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>
  <h2>URL Encoder / Decoder</h2>

  <div class="flexbox">
    <label>Enter Text / URL</label>
    <textarea id="inputText" placeholder="Enter text or URL here"></textarea>
  </div>

  <div class="flexbox">
    <button onclick="encodeURL()">Encode URL</button>
    <button onclick="decodeURL()">Decode URL</button>
  </div>

  <div class="flexbox">
    <label>Result</label>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
function encodeURL() {
  const input = document.getElementById('inputText').value;
  const result = encodeURIComponent(input);
  document.getElementById('result').textContent = result;
}

function decodeURL() {
  const input = document.getElementById('inputText').value;
  try {
    const result = decodeURIComponent(input);
    document.getElementById('result').textContent = result;
  } catch(e) {
    document.getElementById('result').textContent = 'Invalid encoded URL';
  }
}
</script>

</body>
</html>
