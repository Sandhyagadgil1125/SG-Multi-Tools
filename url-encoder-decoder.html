<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoder / Decoder | SG Multi Tools</title>
  <meta name="description" content="Quickly encode or decode URLs using SG Multi Tools.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BT8RQZBBTQ');
  </script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="tool-wrapper">
  <!-- Close button -->
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <!-- Tool Title -->
  <h2>URL Encoder / Decoder</h2>
  <div class="description">
    Encode or decode URLs quickly.
  </div>

  <!-- Input Text -->
  <div class="flexbox">
    <textarea id="inputText" placeholder="Enter your URL or text here"></textarea>
  </div>

  <!-- Buttons -->
  <div class="flexbox" style="flex-direction: row; gap: 10px;">
    <button onclick="encodeURL()">Encode</button>
    <button onclick="decodeURL()">Decode</button>
  </div>

  <!-- Result -->
  <div class="flexbox result" id="result">
    Your encoded or decoded URL will appear here
  </div>

  <div class="info">
    Encode or decode URLs easily for sharing or analysis.
  </div>
</div>

<script>
function encodeURL() {
  const input = document.getElementById("inputText").value;
  if(!input) { alert("Please enter text"); return; }
  document.getElementById("result").innerHTML = encodeURIComponent(input);
}

function decodeURL() {
  const input = document.getElementById("inputText").value;
  if(!input) { alert("Please enter text"); return; }
  try {
    document.getElementById("result").innerHTML = decodeURIComponent(input);
  } catch(e) {
    alert("Invalid encoded URL/text");
  }
}
</script>

</body>
</html>
