<script>
function calculateSIP(){

let monthly = parseFloat(document.getElementById("investment").value);
let annualRate = parseFloat(document.getElementById("return").value);
let years = parseFloat(document.getElementById("years").value);

let months = years * 12;
let rate = annualRate / 12 / 100;

let futureValue =
monthly *
((Math.pow(1+rate, months)-1)/rate) *
(1+rate);

let invested = monthly * months;
let returns = futureValue - invested;

document.getElementById("invested").innerText =
invested.toFixed(0);

document.getElementById("returns").innerText =
returns.toFixed(0);

document.getElementById("total").innerText =
futureValue.toFixed(0);

document.getElementById("result").style.display =
"block";
}
</script>
