<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIP Calculator | SG Multi Tools</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png?v=1">

<!-- Global CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOOL CARD -->
<div class="tool-wrapper single-tool">

  <!-- Close button -->
  <div class="close-btn" onclick="window.location.href='index.html'">X</div>

  <h2>SIP Calculator</h2>
  <div class="description">Calculate your SIP investments</div>

  <!-- SIP Input Fields -->
  <div class="sip-inputs">
    <input type="number" id="monthly-investment" placeholder="Monthly Investment (₹)" />
    <input type="number" id="years" placeholder="Number of Years" />
    <input type="number" id="expected-return" placeholder="Expected Annual Return (%)" />
  </div>

  <button onclick="calculateSIP()">Calculate SIP</button>

  <div id="sip-result" class="description" style="margin-top:12px;"></div>

  <!-- Affiliate Links -->
  <div class="affiliate-links" style="margin-top:20px;">
    <p>Check this offer for more options:</p>
    <a href="https://www.digistore24.com/redir/475469/Top100PercentSandhya/" target="_blank">
      <button>Primary Offer</button>
    </a>
    <a href="https://www.digistore24.com/redir/489118/Top100PercentSandhya/" target="_blank">
      <button>Secondary Offer</button>
    </a>
  </div>

</div>

<!-- Scripts -->
<script>
function calculateSIP() {
  const P = parseFloat(document.getElementById('monthly-investment').value);
  const n = parseFloat(document.getElementById('years').value) * 12;
  const r = parseFloat(document.getElementById('expected-return').value) / 12 / 100;
  if (isNaN(P) || isNaN(n) || isNaN(r)) {
    alert("Please fill all fields correctly");
    return;
  }
  const sip = P * (Math.pow(1 + r, n) - 1) / r * (1 + r);
  document.getElementById('sip-result').innerHTML = 
    `Estimated SIP Value: ₹${sip.toFixed(2)}`;
}
</script>

</body>
</html>
