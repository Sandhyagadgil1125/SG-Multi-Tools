<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIP Calculator | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">×</button>

    <h2>SIP Calculator</h2>
    <p class="description">Calculate returns on your monthly SIP investment</p>

    <label>Monthly Investment (₹)</label>
    <input type="number" id="monthly" placeholder="e.g. 5000">

    <label>Expected Annual Return (%)</label>
    <input type="number" id="rate" placeholder="e.g. 12">

    <label>Investment Period (Years)</label>
    <input type="number" id="years" placeholder="e.g. 10">

    <div class="calc-grid" style="grid-template-columns:repeat(2,1fr);">
      <button onclick="calculateSIP()">Calculate</button>
      <button onclick="clearSIP()">Clear</button>
    </div>

    <div class="result" id="resultBox" style="display:none;"></div>

    <!-- Affiliate Section (Same as Advanced Calculator) -->
    <div class="affiliate-title">
      Recommended Investment Tools
    </div>

    <div class="affiliate-actions">
  <a href="https://www.digistore24.com/redir/475469/Top100PercentSandhya/"
     target="_blank"
     class="aff-btn primary-aff">
     Explore SIP Investment Tools
  </a>

  <a href="https://www.digistore24.com/redir/489118/Top100PercentSandhya/"
     target="_blank"
     class="aff-btn secondary-aff">
     Discover More Investment Tools
  </a>
</div>

<p class="affiliate-note">Affiliate disclosure</p>

    <div class="affiliate-note">
      *Affiliate links may earn us a commission at no extra cost to you.
    </div>

  </div>
</div>

<script>
function calculateSIP(){
  const monthly = parseFloat(document.getElementById("monthly").value);
  const rate = parseFloat(document.getElementById("rate").value);
  const years = parseFloat(document.getElementById("years").value);

  if(!monthly || !rate || !years || monthly <= 0 || rate <= 0 || years <= 0){
    alert("Please enter valid values");
    return;
  }

  const months = years * 12;
  const monthlyRate = rate / 12 / 100;

  const futureValue =
    monthly *
    ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) *
    (1 + monthlyRate);

  const investedAmount = monthly * months;
  const returns = futureValue - investedAmount;

  const resultBox = document.getElementById("resultBox");
  resultBox.style.display = "block";
  resultBox.innerHTML = `
    <strong>Invested Amount:</strong> ₹${investedAmount.toFixed(0)}<br>
    <strong>Total Returns:</strong> ₹${returns.toFixed(0)}<br>
    <strong>Maturity Value:</strong> ₹${futureValue.toFixed(0)}
  `;
}

function clearSIP(){
  document.getElementById("monthly").value = "";
  document.getElementById("rate").value = "";
  document.getElementById("years").value = "";
  document.getElementById("resultBox").style.display = "none";
}
</script>

</body>
</html>
