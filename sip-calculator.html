<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIP Calculator | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:28px 24px 26px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:10px;
  right:12px;
  width:32px;
  height:32px;
  border-radius:50%;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.close-btn:hover{
  background:var(--accent);
  color:#000;
}

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  gap:10px;
}

.flexbox label{
  flex:1;
  min-width:140px;
  font-size:14px;
}

.flexbox input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:14px;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* RESULT */
.result{
  background:#020617;
  border:1px dashed var(--accent);
  border-radius:10px;
  padding:14px;
  text-align:center;
  font-size:16px;
  font-weight:600;
  min-height:40px;
}

/* CTA BLOCK */
.finance-cta{
  margin-top:16px;
  padding:16px;
  border-radius:12px;
  background:#020617;
  border:2px solid var(--accent);
  text-align:center;
}

.finance-cta h3{
  margin:0 0 8px;
  font-size:16px;
  color:var(--accent);
}

.finance-cta p{
  font-size:14px;
  margin-bottom:12px;
}

.cta-btn{
  display:inline-block;
  padding:10px 18px;
  border-radius:8px;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  text-decoration:none;
}
.cta-btn:hover{ opacity:.9; }
</style>
</head>

<body>

<div class="tool-wrapper">
  <button class="close-btn" onclick="history.back()">✕</button>

  <h2>SIP Calculator</h2>

  <div class="flexbox">
    <label>Monthly Investment (₹)</label>
    <input type="number" id="sipAmount" placeholder="e.g. 5000">
  </div>

  <div class="flexbox">
    <label>Annual Rate of Return (%)</label>
    <input type="number" id="rate" placeholder="e.g. 12">
  </div>

  <div class="flexbox">
    <label>Investment Period (Years)</label>
    <input type="number" id="years" placeholder="e.g. 10">
  </div>

  <div class="flexbox">
    <button onclick="calculateSIP()">Calculate</button>
  </div>

  <div class="flexbox result" id="result">
    Your investment result will appear here
  </div>

  <!-- CTA -->
  <div class="finance-cta">
    <h3>Planning long-term investments?</h3>
    <p>
      Learn how SIPs, investing strategies & cashflow systems actually work.
    </p>
    <a href="landing-investing-cashflow.html"
       class="cta-btn"
       target="_blank"
       rel="noopener">
      Learn Investing & Cashflow
    </a>
  </div>

</div>

<script>
function calculateSIP(){
  const P = parseFloat(document.getElementById("sipAmount").value);
  const r = parseFloat(document.getElementById("rate").value) / 100 / 12;
  const n = parseFloat(document.getElementById("years").value) * 12;
  const resultDiv = document.getElementById("result");

  if(isNaN(P) || isNaN(r) || isNaN(n) || P<=0 || r<=0 || n<=0){
    resultDiv.innerText = "Please enter valid positive numbers";
    return;
  }

  const fv = P * (Math.pow(1 + r, n) - 1) / r * (1 + r);

  resultDiv.innerHTML = `
    Total Investment: ₹${(P*n).toLocaleString()} <br>
    Estimated Returns: ₹${(fv - P*n).toLocaleString()} <br>
    Total Value: ₹${fv.toLocaleString()}
  `;
}
</script>

</body>
</html>
