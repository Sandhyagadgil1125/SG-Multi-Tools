<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIP Calculator | SG Multi Tools</title>

<!-- SHARED CSS -->
<link rel="stylesheet" href="tools-style.css">

<style>
/* ===== CLOSE BUTTON FIX ===== */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  cursor:pointer;
  color:#42f8f5;
  font-weight:bold;
}
.close-btn:hover{
  opacity:0.8;
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>SIP Calculator</h2>

  <!-- MONTHLY INVESTMENT -->
  <div class="flexbox">
    <label>Monthly Investment (₹)</label>
    <input type="number" id="amount" placeholder="Enter monthly amount">
  </div>

  <!-- EXPECTED RETURN -->
  <div class="flexbox">
    <label>Expected Annual Return (%)</label>
    <input type="number" id="rate" placeholder="Enter expected return">
  </div>

  <!-- TIME PERIOD -->
  <div class="flexbox">
    <label>Investment Period (Years)</label>
    <input type="number" id="years" placeholder="Enter number of years">
  </div>

  <!-- BUTTON -->
  <div class="flexbox">
    <button onclick="calculateSIP()">Calculate SIP</button>
  </div>

  <!-- RESULT -->
  <div class="flexbox result" id="result">
    Result will appear here
  </div>
</div>

<script>
function calculateSIP(){
  const P = parseFloat(document.getElementById("amount").value);
  const r = parseFloat(document.getElementById("rate").value) / 12 / 100;
  const n = parseInt(document.getElementById("years").value) * 12;

  if(isNaN(P) || isNaN(r) || isNaN(n)){
    document.getElementById("result").innerText = "Please enter valid values";
    return;
  }

  const futureValue = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
  const invested = P * n;
  const gain = futureValue - invested;

  document.getElementById("result").innerHTML =
    `Invested Amount: ₹${invested.toFixed(0)}<br>
     Estimated Returns: ₹${gain.toFixed(0)}<br>
     Total Value: ₹${futureValue.toFixed(0)}`;
}
</script>

</body>
</html>
