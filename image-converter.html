<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter · SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- Image Converter Specific Styles ----- */
        .upload-area {
            background: var(--main-bg);
            border: 2px dashed var(--dark-border);
            border-radius: 16px;
            padding: 1.2rem 0.8rem;
            margin-bottom: 1rem;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: var(--primary-accent);
            background: rgba(66, 248, 245, 0.05);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .upload-area i {
            font-size: 2rem;
            color: var(--primary-accent);
            margin-bottom: 0.3rem;
        }

        .upload-text {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .upload-hint {
            color: var(--text-muted);
            font-size: 0.65rem;
            margin-top: 0.3rem;
        }

        .preview-section {
            display: none;
            margin-bottom: 1rem;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
        }

        .preview-card {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 14px;
            padding: 0.6rem;
        }

        .preview-label {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.65rem;
            margin-bottom: 0.3rem;
        }

        .preview-image {
            width: 100%;
            height: 90px;
            background: var(--button-bg-alt);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .file-info {
            color: var(--text-muted);
            font-size: 0.6rem;
            margin-top: 0.2rem;
            text-align: right;
        }

        .input-group {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .input-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        .format-select {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 0.8rem;
        }

        .format-select:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .slider-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.3rem;
        }

        #qualitySlider {
            width: 100%;
            margin: 0.5rem 0;
            accent-color: var(--primary-accent);
            background: var(--dark-border);
            border-radius: 100px;
            height: 5px;
        }

        #qualityDisplay {
            background: var(--primary-accent);
            color: var(--main-bg);
            padding: 0.15rem 0.8rem;
            border-radius: 100px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-accent);
            cursor: pointer;
        }

        .dimension-inputs {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .dimension-field {
            flex: 1;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            padding: 0.5rem;
            color: var(--text-primary);
            font-size: 0.8rem;
            outline: none;
        }

        .dimension-field:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .dimension-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .action-btn {
            flex: 1;
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 14px;
            padding: 0.6rem 0.5rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .action-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .generate-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .preview-grid {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
            .preview-image {
                height: 110px;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-image"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">Image Converter</h1>
        </div>

        <!-- Upload Area -->
        <div id="uploadArea" class="upload-area">
            <i class="fas fa-cloud-upload-alt"></i>
            <div class="upload-text">Drag & drop image or click to browse</div>
            <div class="upload-hint">Supports PNG, JPEG, WebP, GIF, BMP, TIFF, HEIC</div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <!-- Preview Section (hidden until image loaded) -->
        <div id="previewSection" class="preview-section">
            <div class="preview-grid">
                <!-- Original Preview -->
                <div class="preview-card">
                    <div class="preview-label">
                        <span><i class="fas fa-original" style="color: var(--primary-accent);"></i> Original</span>
                        <span id="originalSize" class="file-info">0 KB</span>
                    </div>
                    <div id="originalPreview" class="preview-image">
                        <img id="originalImg" src="" alt="Original">
                    </div>
                </div>
                <!-- Converted Preview -->
                <div class="preview-card">
                    <div class="preview-label">
                        <span><i class="fas fa-exchange-alt" style="color: var(--primary-accent);"></i> Converted</span>
                        <span id="convertedSize" class="file-info">0 KB</span>
                    </div>
                    <div id="convertedPreview" class="preview-image">
                        <img id="convertedImg" src="" alt="Converted">
                    </div>
                </div>
            </div>
        </div>

        <!-- Conversion Settings -->
        <div class="input-group">
            <div class="input-label">
                <i class="fas fa-format"></i>
                <span>Output Format</span>
            </div>
            <select id="formatSelect" class="format-select">
                <option value="image/png">PNG (Lossless)</option>
                <option value="image/jpeg" selected>JPEG (Photo)</option>
                <option value="image/webp">WebP (Modern)</option>
            </select>

            <div class="input-label" style="margin-top: 0.5rem;">
                <i class="fas fa-sliders-h"></i>
                <span>Quality</span>
            </div>
            <div class="slider-container">
                <span style="color: var(--text-secondary); font-size: 0.75rem;">Compressed</span>
                <span id="qualityDisplay">80</span>
                <span style="color: var(--text-secondary); font-size: 0.75rem;">Lossless</span>
            </div>
            <input type="range" id="qualitySlider" min="1" max="100" value="80" step="1">

            <div class="checkbox-row">
                <input type="checkbox" id="resizeCheck">
                <label for="resizeCheck">Resize image (maintain aspect ratio)</label>
            </div>

            <div id="resizeControls" style="display: none;">
                <div class="dimension-inputs">
                    <input type="number" id="widthInput" class="dimension-field" placeholder="Width (px)" min="1" disabled>
                    <span style="color: var(--text-secondary); align-self: center;">×</span>
                    <input type="number" id="heightInput" class="dimension-field" placeholder="Height (px)" min="1" disabled>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="downloadBtn" class="action-btn" disabled>
                <i class="fas fa-download"></i> Download
            </button>
            <button id="copyBtn" class="action-btn" disabled>
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>

        <!-- Convert Button -->
        <button id="convertBtn" class="generate-btn" disabled>
            <i class="fas fa-sync-alt"></i> Convert Image
        </button>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- DOM Elements ----------
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const previewSection = document.getElementById('previewSection');
            const originalImg = document.getElementById('originalImg');
            const convertedImg = document.getElementById('convertedImg');
            const originalSize = document.getElementById('originalSize');
            const convertedSize = document.getElementById('convertedSize');
            const formatSelect = document.getElementById('formatSelect');
            const qualitySlider = document.getElementById('qualitySlider');
            const qualityDisplay = document.getElementById('qualityDisplay');
            const resizeCheck = document.getElementById('resizeCheck');
            const resizeControls = document.getElementById('resizeControls');
            const widthInput = document.getElementById('widthInput');
            const heightInput = document.getElementById('heightInput');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const copyBtn = document.getElementById('copyBtn');

            // ---------- State ----------
            let originalFile = null;
            let originalImageData = null;
            let convertedBlob = null;
            let convertedObjectURL = null;
            let originalWidth = 0;
            let originalHeight = 0;

            // ---------- Quality Slider Display ----------
            qualitySlider.addEventListener('input', function() {
                qualityDisplay.textContent = qualitySlider.value;
                // Auto-update if image is loaded
                if (originalImageData) {
                    convertImage();
                }
            });

            // ---------- Format Change ----------
            formatSelect.addEventListener('change', function() {
                // JPEG/WebP show quality slider, PNG hides it (lossless)
                const format = formatSelect.value;
                const isLossy = format !== 'image/png';
                qualitySlider.disabled = !isLossy;
                if (!isLossy) qualitySlider.value = 100;
                qualityDisplay.textContent = qualitySlider.value;
                
                if (originalImageData) {
                    convertImage();
                }
            });

            // ---------- Resize Checkbox Toggle ----------
            resizeCheck.addEventListener('change', function() {
                resizeControls.style.display = resizeCheck.checked ? 'block' : 'none';
                widthInput.disabled = !resizeCheck.checked;
                heightInput.disabled = !resizeCheck.checked;
                
                if (originalWidth && originalHeight) {
                    widthInput.value = originalWidth;
                    heightInput.value = originalHeight;
                }
                
                if (originalImageData && resizeCheck.checked) {
                    convertImage();
                }
            });

            // ---------- Dimension Inputs ----------
            widthInput.addEventListener('input', function() {
                if (resizeCheck.checked && originalWidth && originalHeight) {
                    // Maintain aspect ratio
                    const ratio = originalHeight / originalWidth;
                    heightInput.value = Math.round(widthInput.value * ratio);
                }
            });

            heightInput.addEventListener('input', function() {
                if (resizeCheck.checked && originalWidth && originalHeight) {
                    // Maintain aspect ratio
                    const ratio = originalWidth / originalHeight;
                    widthInput.value = Math.round(heightInput.value * ratio);
                }
            });

            // ---------- Upload Area: Click to Browse ----------
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // ---------- Drag & Drop Support ----------
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // ---------- File Input Change ----------
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            // ---------- Handle Selected File ----------
            function handleFile(file) {
                // Check if it's an image
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file.');
                    return;
                }

                originalFile = file;
                
                // Read file as data URL for preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        originalWidth = img.width;
                        originalHeight = img.height;
                        originalImageData = img;
                        
                        // Set original preview
                        originalImg.src = e.target.result;
                        
                        // Set dimension inputs
                        widthInput.value = originalWidth;
                        heightInput.value = originalHeight;
                        
                        // Format file size
                        const fileSizeKB = (file.size / 1024).toFixed(1);
                        originalSize.textContent = `${fileSizeKB} KB`;
                        
                        // Show preview section
                        previewSection.style.display = 'block';
                        
                        // Enable convert button
                        convertBtn.disabled = false;
                        
                        // Auto-convert
                        convertImage();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            // ---------- Convert Image ----------
            async function convertImage() {
                if (!originalImageData) return;

                const format = formatSelect.value;
                const quality = parseInt(qualitySlider.value) / 100;
                const shouldResize = resizeCheck.checked;
                
                // Create canvas for conversion
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let targetWidth = originalWidth;
                let targetHeight = originalHeight;
                
                if (shouldResize) {
                    targetWidth = parseInt(widthInput.value) || originalWidth;
                    targetHeight = parseInt(heightInput.value) || originalHeight;
                }
                
                canvas.width = targetWidth;
                canvas.height = targetHeight;
                
                // Draw image with resize if needed
                ctx.drawImage(originalImageData, 0, 0, targetWidth, targetHeight);
                
                // Convert to blob
                canvas.toBlob((blob) => {
                    if (blob) {
                        convertedBlob = blob;
                        
                        // Update converted preview
                        if (convertedObjectURL) {
                            URL.revokeObjectURL(convertedObjectURL);
                        }
                        convertedObjectURL = URL.createObjectURL(blob);
                        convertedImg.src = convertedObjectURL;
                        
                        // Format converted file size
                        const convertedSizeKB = (blob.size / 1024).toFixed(1);
                        convertedSize.textContent = `${convertedSizeKB} KB`;
                        
                        // Enable download and copy buttons
                        downloadBtn.disabled = false;
                        copyBtn.disabled = false;
                    }
                }, format, quality);
            }

            // ---------- Download Converted Image ----------
            function downloadImage() {
                if (!convertedBlob) return;
                
                const url = URL.createObjectURL(convertedBlob);
                const a = document.createElement('a');
                a.href = url;
                
                // Generate filename
                const format = formatSelect.value.split('/')[1];
                const timestamp = new Date().getTime();
                a.download = `converted-${timestamp}.${format}`;
                
                a.click();
                URL.revokeObjectURL(url);
            }

            // ---------- Copy Image to Clipboard ----------
            function copyImage() {
                if (!convertedBlob) return;
                
                navigator.clipboard.write([
                    new ClipboardItem({
                        [convertedBlob.type]: convertedBlob
                    })
                ]).then(() => {
                    copyBtn.classList.add('copied');
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy image. Try downloading instead.');
                });
            }

            // ---------- Event Listeners ----------
            convertBtn.addEventListener('click', convertImage);
            downloadBtn.addEventListener('click', downloadImage);
            copyBtn.addEventListener('click', copyImage);

            // Cleanup object URLs when page unloads
            window.addEventListener('beforeunload', function() {
                if (convertedObjectURL) {
                    URL.revokeObjectURL(convertedObjectURL);
                }
            });
        })();
    </script>
</body>
</html>
