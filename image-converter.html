<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .tool-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .tool-input:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .tool-input::placeholder {
            color: #6d8ba0;
            opacity: 0.6;
        }

        .tool-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%231c222d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
        }

        .tool-select:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .display-field {
            background: #12151a;
            border-radius: 12px;
            padding: 1rem;
            color: #42f8f5;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border: 1px solid #42f8f5;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
            margin: 1rem 0;
            word-break: break-all;
        }

        /* File Upload Area */
        .upload-area {
            background: #12151a;
            border: 2px dashed #3d5a73;
            border-radius: 12px;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .upload-area:hover {
            border-color: #42f8f5;
            background: #1e2b37;
        }

        .upload-area i {
            font-size: 3rem;
            color: #42f8f5;
            margin-bottom: 0.5rem;
        }

        .upload-area p {
            color: #b0c4de;
            font-size: 0.9rem;
        }

        .upload-area .browse-text {
            color: #42f8f5;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Image Preview */
        .image-preview {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-radius: 8px;
            margin-top: 0.5rem;
            display: none;
        }

        /* Format Options */
        .format-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .format-option {
            background: #1c222d;
            border: 2px solid #2a4055;
            border-radius: 30px;
            padding: 10px;
            text-align: center;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .format-option:hover {
            border-color: #42f8f5;
            color: #42f8f5;
        }

        .format-option.active {
            background: #42f8f5;
            color: #1c222d;
            border-color: #42f8f5;
            font-weight: 600;
        }

        .format-option i {
            margin-right: 5px;
        }

        /* Quality Slider */
        .quality-slider {
            width: 100%;
            margin: 1rem 0;
        }

        .quality-slider input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #2a4055;
            outline: none;
            -webkit-appearance: none;
        }

        .quality-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #42f8f5;
            cursor: pointer;
            border: 2px solid #1c222d;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.4);
        }

        .quality-value {
            color: #42f8f5;
            font-weight: 600;
            margin-left: 10px;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .format-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">üñºÔ∏è</span>
            <h1>Image Converter</h1>
            <span class="tool-badge mobile-hide">PNG/JPG</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Convert images between popular formats: PNG, JPG, GIF, WebP, and more.
        </div>

        <!-- File Upload Area -->
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & drop or <span class="browse-text">browse</span> your image</p>
            <p style="font-size: 0.7rem; margin-top: 0.5rem;">Supports: PNG, JPG, GIF, WebP, BMP</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">
            <img id="preview" class="image-preview" alt="Preview">
        </div>

        <!-- File Info -->
        <div class="display-field" id="fileInfo">
            <i class="fas fa-info-circle"></i> No file selected
        </div>

        <!-- Format Options -->
        <label class="input-label"><i class="fas fa-format"></i> Convert to</label>
        <div class="format-options">
            <div class="format-option active" onclick="selectFormat('png')">
                <i class="fas fa-file-image"></i> PNG
            </div>
            <div class="format-option" onclick="selectFormat('jpg')">
                <i class="fas fa-file-image"></i> JPG
            </div>
            <div class="format-option" onclick="selectFormat('gif')">
                <i class="fas fa-file-image"></i> GIF
            </div>
            <div class="format-option" onclick="selectFormat('webp')">
                <i class="fas fa-file-image"></i> WebP
            </div>
            <div class="format-option" onclick="selectFormat('bmp')">
                <i class="fas fa-file-image"></i> BMP
            </div>
            <div class="format-option" onclick="selectFormat('ico')">
                <i class="fas fa-file-image"></i> ICO
            </div>
        </div>

        <!-- Quality Slider (for JPG) -->
        <div id="qualityControl" style="display: block;">
            <label class="input-label"><i class="fas fa-sliders-h"></i> Quality <span class="quality-value" id="qualityValue">90%</span></label>
            <div class="quality-slider">
                <input type="range" id="quality" min="1" max="100" value="90" oninput="updateQuality(this.value)">
            </div>
        </div>

        <!-- Resize Options -->
        <label class="input-label"><i class="fas fa-expand"></i> Resize (optional)</label>
        <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
            <input class="tool-input" id="width" type="number" placeholder="Width" style="margin-bottom: 0;">
            <span style="color: #42f8f5; align-self: center;">x</span>
            <input class="tool-input" id="height" type="number" placeholder="Height" style="margin-bottom: 0;">
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn" onclick="resetForm()">
                <i class="fas fa-undo"></i> Reset
            </button>
            <button class="tool-btn" onclick="clearFile()">
                <i class="fas fa-times"></i> Clear
            </button>
        </div>

        <!-- Action Button -->
        <button class="action-btn" id="convertBtn" onclick="convertImage()" disabled>
            <i class="fas fa-sync-alt"></i> CONVERT IMAGE
        </button>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            üìß <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentFormat = 'png';

        function handleFileSelect(input) {
            selectedFile = input.files[0];
            if (selectedFile) {
                // Update file info
                const fileSize = (selectedFile.size / 1024).toFixed(2);
                document.getElementById('fileInfo').innerHTML = `
                    <i class="fas fa-check-circle" style="color: #42f8f5;"></i> 
                    ${selectedFile.name} (${fileSize} KB)
                `;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.upload-area i').style.display = 'none';
                    document.querySelector('.upload-area p').style.display = 'none';
                };
                reader.readAsDataURL(selectedFile);
                
                // Enable convert button
                document.getElementById('convertBtn').disabled = false;
            }
        }

        function selectFormat(format) {
            currentFormat = format;
            
            // Update active state
            document.querySelectorAll('.format-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide quality slider for JPG
            const qualityControl = document.getElementById('qualityControl');
            if (format === 'jpg') {
                qualityControl.style.display = 'block';
            } else {
                qualityControl.style.display = 'none';
            }
        }

        function updateQuality(value) {
            document.getElementById('qualityValue').textContent = value + '%';
        }

        function convertImage() {
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }
            
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const quality = document.getElementById('quality').value;
            
            // Simulate conversion
            alert(`Converting to ${currentFormat.toUpperCase()}\n` +
                  `Quality: ${quality}%\n` +
                  (width && height ? `Resize: ${width}x${height}\n` : '') +
                  `\nDemo: Download would start here`);
        }

        function resetForm() {
            document.getElementById('width').value = '';
            document.getElementById('height').value = '';
            document.getElementById('quality').value = 90;
            document.getElementById('qualityValue').textContent = '90%';
            selectFormat.call({target: document.querySelector('.format-option')}, 'png');
        }

        function clearFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').innerHTML = '<i class="fas fa-info-circle"></i> No file selected';
            document.getElementById('preview').style.display = 'none';
            document.querySelector('.upload-area i').style.display = 'block';
            document.querySelector('.upload-area p').style.display = 'block';
            document.getElementById('convertBtn').disabled = true;
        }

        // Drag and drop support
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#42f8f5';
            uploadArea.style.background = '#1e2b37';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#3d5a73';
            uploadArea.style.background = '#12151a';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#3d5a73';
            uploadArea.style.background = '#12151a';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const input = document.getElementById('fileInput');
                input.files = e.dataTransfer.files;
                handleFileSelect(input);
            } else {
                alert('Please drop an image file');
            }
        });
    </script>
</body>
</html>
