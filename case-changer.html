<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer Â· SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ULTRA-COMPACT STANDALONE (EXACT MATCH) ===== */
        body {
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .tool-standalone {
            background: var(--button-bg-alt);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 1.2rem;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            margin: auto;
        }

        .tool-standalone h1 {
            font-size: 1.3rem !important;
            margin-bottom: 0.3rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ----- Case Changer Specific Styles ----- */
        .input-group {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .input-label i {
            color: var(--primary-accent);
            width: 18px;
            text-align: center;
        }

        textarea {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
            resize: vertical;
            min-height: 80px;
        }

        textarea:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-shadow);
        }

        .mode-selector {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .mode-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            margin-top: 0.3rem;
        }

        .mode-btn {
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 100px;
            padding: 0.4rem 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .mode-btn.active {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .output-panel {
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        #outputText {
            width: 100%;
            background: var(--button-bg-alt);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            resize: vertical;
            min-height: 80px;
        }

        .copy-btn {
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 14px;
            padding: 0.4rem 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--primary-accent);
            color: var(--main-bg);
            border-color: var(--primary-accent);
            box-shadow: 0 0 12px var(--glow-shadow);
        }

        .copy-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--main-bg);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-accent);
            color: var(--main-bg);
            border: none;
            border-radius: 16px;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .generate-btn:hover {
            background: var(--accent-shade);
            box-shadow: 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .tool-standalone {
                max-width: 100%;
                padding: 1rem;
            }
            .mode-options {
                gap: 0.4rem;
            }
            .mode-btn {
                padding: 0.3rem 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="tool-standalone">
        <!-- Header with icon -->
        <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.8rem;">
            <div style="background: var(--primary-accent); width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--main-bg); font-size: 1.1rem;">
                <i class="fas fa-text-height"></i>
            </div>
            <h1 style="font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin: 0;">Case Changer</h1>
        </div>

        <!-- Input Section -->
        <div class="input-group">
            <div class="input-label">
                <i class="fas fa-pencil-alt"></i>
                <span>Enter text</span>
            </div>
            <textarea id="inputText" placeholder="Type or paste your text here...">The quick brown fox jumps over the lazy dog.</textarea>
        </div>

        <!-- Mode Selection -->
        <div class="mode-selector">
            <div class="input-label">
                <i class="fas fa-cog"></i>
                <span>Case mode</span>
            </div>
            <div class="mode-options">
                <button id="modeUppercase" class="mode-btn" data-mode="uppercase">UPPERCASE</button>
                <button id="modeLowercase" class="mode-btn" data-mode="lowercase">lowercase</button>
                <button id="modeTitle" class="mode-btn active" data-mode="title">Title Case</button>
                <button id="modeSentence" class="mode-btn" data-mode="sentence">Sentence case</button>
                <button id="modeCamel" class="mode-btn" data-mode="camel">camelCase</button>
                <button id="modePascal" class="mode-btn" data-mode="pascal">PascalCase</button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-panel">
            <div class="output-header">
                <span class="input-label" style="margin-bottom: 0;">
                    <i class="fas fa-copy"></i>
                    <span>Converted text</span>
                </span>
                <button id="copyBtn" class="copy-btn">
                    <i class="fas fa-copy"></i>
                    <span>Copy</span>
                </button>
            </div>
            <textarea id="outputText" readonly placeholder="Converted text will appear here..."></textarea>
        </div>

        <!-- Convert Button -->
        <button id="convertBtn" class="generate-btn">
            <i class="fas fa-exchange-alt"></i> Convert
        </button>
    </div>

    <script>
        (function() {
            "use strict";

            // DOM elements
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const convertBtn = document.getElementById('convertBtn');
            const copyBtn = document.getElementById('copyBtn');
            const modeBtns = document.querySelectorAll('.mode-btn');

            let currentMode = 'title';

            // Activate mode button
            function setActiveMode(mode) {
                modeBtns.forEach(btn => {
                    if (btn.dataset.mode === mode) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                currentMode = mode;
            }

            // Add click listeners to mode buttons
            modeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    setActiveMode(this.dataset.mode);
                    convertCase();
                });
            });

            // Conversion functions
            function toTitleCase(str) {
                return str.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
            }

            function toSentenceCase(str) {
                if (!str) return str;
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
            }

            function toCamelCase(str) {
                const words = str.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/);
                if (words.length === 0) return '';
                const firstWord = words[0].toLowerCase();
                const restWords = words.slice(1).map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                );
                return firstWord + restWords.join('');
            }

            function toPascalCase(str) {
                const words = str.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/);
                return words.map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                ).join('');
            }

            // Main conversion function
            function convertCase() {
                const text = inputText.value;
                if (!text) {
                    outputText.value = '';
                    return;
                }

                let result = '';
                switch (currentMode) {
                    case 'uppercase':
                        result = text.toUpperCase();
                        break;
                    case 'lowercase':
                        result = text.toLowerCase();
                        break;
                    case 'title':
                        result = toTitleCase(text);
                        break;
                    case 'sentence':
                        result = toSentenceCase(text);
                        break;
                    case 'camel':
                        result = toCamelCase(text);
                        break;
                    case 'pascal':
                        result = toPascalCase(text);
                        break;
                    default:
                        result = text;
                }
                outputText.value = result;
            }

            // Copy to clipboard
            function copyResult() {
                if (!outputText.value) return;
                navigator.clipboard.writeText(outputText.value).then(() => {
                    copyBtn.classList.add('copied');
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
            }

            // Event listeners
            convertBtn.addEventListener('click', convertCase);
            copyBtn.addEventListener('click', copyResult);
            inputText.addEventListener('input', convertCase);

            // Initial conversion
            convertCase();
        })();
    </script>
</body>
</html>
