<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
             background: #e8eef4;  /* Silver base - matching homepage */
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .tool-textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .tool-textarea:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .tool-textarea[readonly] {
            background: #f5faff;
            cursor: default;
        }

        .tool-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%231c222d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
        }

        .tool-select:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        /* Action Button */
        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">ðŸ”¤</span>
            <h1>Case Changer</h1>
            <span class="tool-badge mobile-hide">TEXT</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Convert text to uppercase, lowercase, or title case instantly.
        </div>

        <!-- Input Textarea -->
        <label class="input-label"><i class="fas fa-pencil-alt"></i> Input Text</label>
        <textarea class="tool-textarea" id="case-input" placeholder="Enter your text here...">The quick brown fox jumps over the lazy dog.</textarea>

        <!-- Case Selection Buttons -->
        <div class="button-grid">
            <button class="tool-btn" onclick="applyCase('upper')">UPPER</button>
            <button class="tool-btn" onclick="applyCase('lower')">lower</button>
            <button class="tool-btn" onclick="applyCase('title')">Title Case</button>
        </div>

        <!-- Output Textarea -->
        <label class="input-label"><i class="fas fa-copy"></i> Output Result</label>
        <textarea class="tool-textarea" id="case-output" placeholder="Result will appear here..." readonly>THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG.</textarea>

        <!-- Action Button -->
        <button class="action-btn" onclick="applyCase(document.querySelector('.tool-btn:focus')?.innerText.toLowerCase() || 'upper')">
            <i class="fas fa-sync-alt"></i> APPLY CASE
        </button>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            ðŸ“§ <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        function applyCase(type) {
            const input = document.getElementById('case-input').value;
            const output = document.getElementById('case-output');
            let result = input;
            
            if (type === 'upper' || type === 'UPPER') {
                result = input.toUpperCase();
            } else if (type === 'lower' || type === 'lower') {
                result = input.toLowerCase();
            } else if (type === 'title' || type === 'Title Case') {
                result = input.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
            }
            
            output.value = result;
        }

        // Apply initial case on page load
        window.addEventListener('load', function() {
            applyCase('upper');
        });
    </script>
</body>
</html>
