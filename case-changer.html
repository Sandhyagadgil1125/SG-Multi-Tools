<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Changer | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>Case Changer</h2>
    <p class="description">Convert text into different letter cases instantly</p>

    <label>Enter Text</label>
    <textarea id="inputText" rows="5" placeholder="Type or paste your text here..."></textarea>

    <div class="calc-grid" style="grid-template-columns:repeat(2,1fr);">
      <button onclick="toUpper()">UPPER CASE</button>
      <button onclick="toLower()">lower case</button>
      <button onclick="toTitle()">Title Case</button>
      <button onclick="toSentence()">Sentence case</button>
    </div>

    <div class="result" id="result" style="display:none;"></div>

  </div>
</div>

<script>
function toUpper(){
  convert(text => text.toUpperCase());
}

function toLower(){
  convert(text => text.toLowerCase());
}

function toTitle(){
  convert(text =>
    text.toLowerCase().replace(/\b\w/g, c => c.toUpperCase())
  );
}

function toSentence(){
  convert(text =>
    text
      .toLowerCase()
      .replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase())
  );
}

function convert(transform){
  const input = document.getElementById("inputText").value.trim();

  if(!input){
    alert("Please enter some text");
    return;
  }

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML =
    `<strong>Result:</strong><br>${transform(input)}`;
}
</script>

</body>
</html>
