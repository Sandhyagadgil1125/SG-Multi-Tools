<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Changer | SG Multi Tools</title>

<link rel="stylesheet" href="tools-style.css">

<style>
/* CLOSE BUTTON – NEON MATCH */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  cursor:pointer;
  color:#42f8f5;
  font-weight:700;
}
.close-btn:hover{ opacity:.8; }
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>Case Changer</h2>

  <!-- INPUT -->
  <div class="flexbox">
    <label>Enter Text</label>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
  </div>

  <!-- BUTTONS -->
  <div class="flexbox">
    <button onclick="toUpper()">UPPERCASE</button>
  </div>

  <div class="flexbox">
    <button onclick="toLower()">lowercase</button>
  </div>

  <div class="flexbox">
    <button onclick="toTitle()">Title Case</button>
  </div>

  <!-- RESULT -->
  <div class="flexbox result" id="result">
    Converted text will appear here
  </div>
</div>

<script>
function toUpper(){
  result.innerText = inputText.value.toUpperCase();
}

function toLower(){
  result.innerText = inputText.value.toLowerCase();
}

function toTitle(){
  result.innerText = inputText.value
    .toLowerCase()
    .replace(/\b\w/g, c => c.toUpperCase());
}
</script>

</body>
</html>
