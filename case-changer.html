<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Changer | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* TEXTAREA */
textarea{
  width:100%;
  min-height:120px;
  background:#020617;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:12px;
  font-size:15px;
  resize:vertical;
}

/* BUTTONS */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  margin-bottom:10px;
}
button.alt{
  background:#38bdf8;
}
button:hover{
  opacity:.9;
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Case Changer</h2>

  <div class="flexbox">
    <textarea id="text" placeholder="Enter your text here..."></textarea>
  </div>

  <button onclick="toUpper()">UPPERCASE</button>
  <button class="alt" onclick="toLower()">lowercase</button>
  <button onclick="toTitle()">Title Case</button>
  <button class="alt" onclick="toSentence()">Sentence case</button>

</div>

<script>
const text = document.getElementById("text");

function toUpper(){
  text.value = text.value.toUpperCase();
}

function toLower(){
  text.value = text.value.toLowerCase();
}

function toTitle(){
  text.value = text.value
    .toLowerCase()
    .replace(/\b\w/g, char => char.toUpperCase());
}

function toSentence(){
  text.value = text.value
    .toLowerCase()
    .replace(/(^\s*\w|[.!?]\s*\w)/g, char => char.toUpperCase());
}
</script>

</body>
</html>
