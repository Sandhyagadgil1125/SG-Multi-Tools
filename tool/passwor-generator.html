<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator | SG Multi Tools</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#1A1D24;
  color:#F0F0F0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  background:#252A34;
  padding:25px;
  border-radius:12px;
  width:100%;
  max-width:420px;
  box-shadow:0 0 20px rgba(0,245,212,0.3);
}

h1{
  text-align:center;
  color:#00F5D4;
  margin-bottom:20px;
}

.output{
  display:flex;
  gap:10px;
}

.output input{
  flex:1;
  padding:12px;
  font-size:16px;
  border-radius:6px;
  border:none;
}

.output button{
  padding:12px 15px;
  border:none;
  background:#00F5D4;
  color:#000;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
}

.options{
  margin-top:20px;
}

.options label{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
}

input[type="range"]{
  width:100%;
}

.generate{
  width:100%;
  margin-top:20px;
  padding:14px;
  background:#00F5D4;
  border:none;
  font-size:16px;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
}

footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#A0A0B0;
}
</style>
</head>

<body>

<div class="container">
  <h1>Password Generator</h1>

  <div class="output">
    <input type="text" id="password" readonly>
    <button onclick="copyPassword()">Copy</button>
  </div>

  <div class="options">
    <label>Password Length: <span id="lengthValue">12</span></label>
    <input type="range" min="6" max="32" value="12" id="length">

    <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label>
    <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label>
    <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols"> Symbols (!@#$)</label>
  </div>

  <button class="generate" onclick="generatePassword()">Generate Password</button>

  <footer>SG Multi Tools</footer>
</div>

<script>
const lengthSlider = document.getElementById("length");
const lengthValue = document.getElementById("lengthValue");

lengthSlider.oninput = () => {
  lengthValue.textContent = lengthSlider.value;
};

function generatePassword(){
  const length = lengthSlider.value;
  const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lower = "abcdefghijklmnopqrstuvwxyz";
  const nums = "0123456789";
  const syms = "!@#$%^&*()_+{}[]<>?/";

  let chars = "";
  if(document.getElementById("uppercase").checked) chars += upper;
  if(document.getElementById("lowercase").checked) chars += lower;
  if(document.getElementById("numbers").checked) chars += nums;
  if(document.getElementById("symbols").checked) chars += syms;

  if(chars === ""){
    alert("Select at least one option");
    return;
  }

  let password = "";
  for(let i=0;i<length;i++){
    password += chars[Math.floor(Math.random()*chars.length)];
  }

  document.getElementById("password").value = password;
}

function copyPassword(){
  const pass = document.getElementById("password");
  pass.select();
  document.execCommand("copy");
  alert("Password copied!");
}
</script>

</body>
</html>
