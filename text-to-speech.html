<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech | SG Multi Tools</title>
  <meta name="description" content="Listen to your text aloud instantly using SG Multi Tools Text to Speech tool.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BT8RQZBBTQ');
  </script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="tool-wrapper">
  <!-- Close button -->
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <!-- Tool Title -->
  <h2>Text to Speech</h2>
  <div class="description">
    Enter text and listen to it aloud instantly.
  </div>

  <!-- Text input -->
  <div class="flexbox">
    <textarea id="textInput" placeholder="Enter text here..." rows="6"></textarea>
  </div>

  <!-- Play / Stop Buttons -->
  <div class="flexbox">
    <button id="playBtn">Play</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
</div>

<script>
const playBtn = document.getElementById('playBtn');
const stopBtn = document.getElementById('stopBtn');
const textInput = document.getElementById('textInput');
let utterance;

playBtn.onclick = function() {
  const text = textInput.value.trim();
  if (!text) {
    alert('Please enter text to speak');
    return;
  }

  utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US';
  speechSynthesis.speak(utterance);

  playBtn.disabled = true;
  stopBtn.disabled = false;

  utterance.onend = function() {
    playBtn.disabled = false;
    stopBtn.disabled = true;
  }
}

stopBtn.onclick = function() {
  speechSynthesis.cancel();
  playBtn.disabled = false;
  stopBtn.disabled = true;
}
</script>

</body>
</html>
