<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech | SG Multi Tools</title>
<link rel="stylesheet" href="css/style.css">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-BT8RQZBBTQ');
</script>
</head>

<body>
<div class="tool-wrapper">
  <!-- X Close Button -->
  <span class="close-btn" onclick="history.back()">âœ•</span>

  <!-- Tool Title -->
  <h2>Text to Speech</h2>

  <!-- Tool Description -->
  <div class="flexbox">
    <p>Convert written text into spoken audio instantly. Ideal for reading notes aloud, learning pronunciations, or creating audio content.</p>
  </div>

  <!-- Tool Interface -->
  <div class="tool-content" style="display:flex; flex-direction:column; gap:12px;">
    <textarea id="textInput" rows="8" placeholder="Enter text here..." style="width:100%; padding:12px; border-radius:8px; border:1px solid #334155; background:var(--bg-card); color:var(--text-main);"></textarea>
    <div style="display:flex; gap:10px;">
      <button id="speakBtn" class="cta-btn">Speak</button>
      <button id="stopBtn" class="cta-btn">Stop</button>
      <button id="clearBtn" class="cta-btn">Clear</button>
    </div>
  </div>

  <!-- Optional CTA block (skipped for free tool) -->

</div>

<script>
const speakBtn = document.getElementById('speakBtn');
const stopBtn = document.getElementById('stopBtn');
const clearBtn = document.getElementById('clearBtn');
const textInput = document.getElementById('textInput');

let synth = window.speechSynthesis;
let utterance;

speakBtn.addEventListener('click', () => {
  if(textInput.value.trim() === '') return alert('Please enter text.');
  if(synth.speaking) synth.cancel();

  utterance = new SpeechSynthesisUtterance(textInput.value);
  synth.speak(utterance);
});

stopBtn.addEventListener('click', () => {
  if(synth.speaking) synth.cancel();
});

clearBtn.addEventListener('click', () => {
  textInput.value = '';
  if(synth.speaking) synth.cancel();
});
</script>

</body>
</html>
