<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .tool-textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 150px;
        }

        .tool-textarea:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .tool-textarea::placeholder {
            color: #6d8ba0;
            opacity: 0.6;
        }

        .tool-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%231c222d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
        }

        .tool-select:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .display-field {
            background: #12151a;
            border-radius: 12px;
            padding: 1rem;
            color: #42f8f5;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border: 1px solid #42f8f5;
            box-shadow: inset 0 0 10px rgba(66, 248, 245, 0.1);
            margin: 1rem 0;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.8rem;
            background: #12151a;
            border-radius: 30px;
            margin: 1rem 0;
            border: 1px solid #2a4055;
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6d8ba0;
            transition: all 0.3s ease;
        }

        .status-light.speaking {
            background: #42f8f5;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.6);
            animation: pulse 1s infinite;
        }

        .status-light.paused {
            background: #ffbb33;
            box-shadow: 0 0 15px rgba(255, 187, 51, 0.6);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .status-text {
            color: #b0c4de;
            font-size: 0.9rem;
            flex: 1;
        }

        /* Voice Controls */
        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .control-row .tool-select {
            flex: 1;
            margin-bottom: 0;
        }

        /* Speed Control */
        .speed-control {
            margin: 1rem 0;
        }

        .speed-header {
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .speed-value {
            color: #42f8f5;
            font-weight: 600;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #2a4055;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #42f8f5;
            cursor: pointer;
            border: 2px solid #1c222d;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.4);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.6);
        }

        /* Pitch Control */
        .pitch-control {
            margin: 1rem 0;
        }

        .pitch-header {
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .pitch-value {
            color: #42f8f5;
            font-weight: 600;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .tool-btn.success {
            background: #00C851;
            border-color: #00C851;
            color: #1c222d;
        }

        .tool-btn.success:hover {
            background: transparent;
            color: #00C851;
        }

        .tool-btn.warning {
            background: #ff4444;
            border-color: #ff4444;
            color: white;
        }

        .tool-btn.warning:hover {
            background: transparent;
            color: #ff4444;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Word count */
        .word-count {
            display: flex;
            justify-content: space-between;
            margin-top: 0.3rem;
            color: #6d8ba0;
            font-size: 0.75rem;
        }

        .word-count span {
            color: #42f8f5;
            font-weight: 600;
        }

        /* Sample texts */
        .samples {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .sample-btn {
            background: #12151a;
            border: 1px solid #2a4055;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.7rem;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 70px;
        }

        .sample-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            border-color: #42f8f5;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .control-row {
                flex-direction: column;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .samples {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">ðŸ”Š</span>
            <h1>Text to Speech</h1>
            <span class="tool-badge mobile-hide">LISTEN</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Convert text to natural-sounding speech with customizable voice options.
        </div>

        <!-- Status Indicator -->
        <div class="status-indicator">
            <div class="status-light" id="statusLight"></div>
            <div class="status-text" id="statusText">Ready</div>
        </div>

        <!-- Sample Texts -->
        <div class="samples">
            <button class="sample-btn" onclick="setSample('hello')">Hello</button>
            <button class="sample-btn" onclick="setSample('welcome')">Welcome</button>
            <button class="sample-btn" onclick="setSample('quote')">Quote</button>
            <button class="sample-btn" onclick="setSample('paragraph')">Paragraph</button>
        </div>

        <!-- Text Input -->
        <label class="input-label"><i class="fas fa-pencil-alt"></i> Text to Speak</label>
        <textarea class="tool-textarea" id="textInput" placeholder="Enter text to speak...">Hello, welcome to SG Multi Tools. This text will be converted to speech.</textarea>

        <!-- Word Count -->
        <div class="word-count">
            <div>Words: <span id="wordCount">7</span></div>
            <div>Characters: <span id="charCount">58</span></div>
            <div>Est. time: <span id="estTime">15s</span></div>
        </div>

        <!-- Voice Selection -->
        <label class="input-label"><i class="fas fa-microphone-alt"></i> Voice</label>
        <div class="control-row">
            <select class="tool-select" id="voiceSelect">
                <option value="">Loading voices...</option>
            </select>
        </div>

        <!-- Speed Control -->
        <div class="speed-control">
            <div class="speed-header">
                <span><i class="fas fa-tachometer-alt" style="color: #42f8f5;"></i> Speed</span>
                <span class="speed-value" id="speedValue">1.0x</span>
            </div>
            <input type="range" class="slider" id="speedSlider" min="0.5" max="2" step="0.1" value="1.0" oninput="updateSpeed(this.value)">
        </div>

        <!-- Pitch Control -->
        <div class="pitch-control">
            <div class="pitch-header">
                <span><i class="fas fa-chart-line" style="color: #42f8f5;"></i> Pitch</span>
                <span class="pitch-value" id="pitchValue">1.0</span>
            </div>
            <input type="range" class="slider" id="pitchSlider" min="0.5" max="2" step="0.1" value="1.0" oninput="updatePitch(this.value)">
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn success" id="speakBtn" onclick="speak()">
                <i class="fas fa-play"></i> Speak
            </button>
            <button class="tool-btn warning" id="stopBtn" onclick="stop()" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
            <button class="tool-btn" id="pauseBtn" onclick="pause()" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="tool-btn" onclick="resume()" disabled id="resumeBtn">
                <i class="fas fa-play"></i> Resume
            </button>
        </div>

        <!-- Action Buttons -->
        <div class="button-grid">
            <button class="tool-btn" onclick="copyText()">
                <i class="fas fa-copy"></i> Copy
            </button>
            <button class="tool-btn" onclick="clearText()">
                <i class="fas fa-eraser"></i> Clear
            </button>
        </div>

        <!-- Action Button -->
        <button class="action-btn" onclick="downloadAudio()">
            <i class="fas fa-download"></i> DOWNLOAD AUDIO
        </button>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            ðŸ“§ <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        let synth = window.speechSynthesis;
        let utterance = null;
        let voices = [];
        let isSpeaking = false;
        let isPaused = false;

        // Initialize voices
        function loadVoices() {
            voices = synth.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            
            if (voices.length > 0) {
                voiceSelect.innerHTML = '';
                voices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                });
            }
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // Update word count
        function updateWordCount() {
            const text = document.getElementById('textInput').value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            
            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
            
            // Estimate speaking time (approx 150 words per minute)
            const minutes = words / 150;
            const seconds = Math.round(minutes * 60);
            document.getElementById('estTime').textContent = seconds + 's';
        }

        // Set sample text
        function setSample(type) {
            const samples = {
                hello: "Hello, how are you today?",
                welcome: "Welcome to SG Multi Tools. We're glad to have you here.",
                quote: "The only way to do great work is to love what you do. - Steve Jobs",
                paragraph: "Speech synthesis is the artificial production of human speech. A computer system used for this purpose is called a speech synthesizer, and can be implemented in software or hardware products."
            };
            
            document.getElementById('textInput').value = samples[type];
            updateWordCount();
        }

        // Update speed display
        function updateSpeed(value) {
            document.getElementById('speedValue').textContent = value + 'x';
            if (utterance) {
                utterance.rate = parseFloat(value);
            }
        }

        // Update pitch display
        function updatePitch(value) {
            document.getElementById('pitchValue').textContent = value;
            if (utterance) {
                utterance.pitch = parseFloat(value);
            }
        }

        // Speak function
        function speak() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('Please enter some text to speak');
                return;
            }

            // Stop any ongoing speech
            synth.cancel();

            // Create new utterance
            utterance = new SpeechSynthesisUtterance(text);
            
            // Set voice
            const voiceIndex = document.getElementById('voiceSelect').value;
            if (voiceIndex !== '') {
                utterance.voice = voices[voiceIndex];
            }
            
            // Set rate and pitch
            utterance.rate = parseFloat(document.getElementById('speedSlider').value);
            utterance.pitch = parseFloat(document.getElementById('pitchSlider').value);

            // Event handlers
            utterance.onstart = () => {
                isSpeaking = true;
                isPaused = false;
                document.getElementById('statusLight').className = 'status-light speaking';
                document.getElementById('statusText').textContent = 'Speaking...';
                document.getElementById('speakBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('resumeBtn').disabled = true;
            };

            utterance.onend = () => {
                isSpeaking = false;
                document.getElementById('statusLight').className = 'status-light';
                document.getElementById('statusText').textContent = 'Finished';
                document.getElementById('speakBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('resumeBtn').disabled = true;
            };

            utterance.onerror = () => {
                isSpeaking = false;
                document.getElementById('statusLight').className = 'status-light';
                document.getElementById('statusText').textContent = 'Error';
                document.getElementById('speakBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('resumeBtn').disabled = true;
            };

            utterance.onpause = () => {
                document.getElementById('statusLight').className = 'status-light paused';
                document.getElementById('statusText').textContent = 'Paused';
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('resumeBtn').disabled = false;
            };

            utterance.onresume = () => {
                document.getElementById('statusLight').className = 'status-light speaking';
                document.getElementById('statusText').textContent = 'Speaking...';
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('resumeBtn').disabled = true;
            };

            // Start speaking
            synth.speak(utterance);
        }

        // Stop speaking
        function stop() {
            synth.cancel();
            isSpeaking = false;
            document.getElementById('statusLight').className = 'status-light';
            document.getElementById('statusText').textContent = 'Stopped';
            document.getElementById('speakBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('resumeBtn').disabled = true;
        }

        // Pause speaking
        function pause() {
            if (synth.speaking && !synth.paused) {
                synth.pause();
            }
        }

        // Resume speaking
        function resume() {
            if (synth.paused) {
                synth.resume();
            }
        }

        // Copy text
        function copyText() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('No text to copy');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard!');
            }).catch(() => {
                alert('Press Ctrl+C to copy');
            });
        }

        // Clear text
        function clearText() {
            if (document.getElementById('textInput').value) {
                if (confirm('Clear all text?')) {
                    document.getElementById('textInput').value = '';
                    updateWordCount();
                }
            }
        }

        // Download audio (simulated)
        function downloadAudio() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('No text to convert');
                return;
            }
            
            alert('Demo: Audio download would start here.\nIn a production environment, this would generate an MP3 file.');
        }

        // Update word count on input
        document.getElementById('textInput').addEventListener('input', updateWordCount);

        // Initial word count
        updateWordCount();
    </script>
</body>
</html>
