<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech | SG Multi Tools</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  padding:10px;
  background:var(--bg);
  color:var(--text);
}

/* TOOL CARD */
.tool-wrapper{
  position:relative;
  max-width:520px;
  margin:40px auto;
  background:var(--card);
  padding:24px;
  border-radius:18px;
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(66,248,245,.45);
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
.close-btn:hover{ color:var(--accent); }

/* TITLE */
h2{
  text-align:center;
  margin-bottom:18px;
}

/* FLEXBOX */
.flexbox{
  background:var(--flex);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  margin-bottom:14px;
}

/* INPUTS */
textarea, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
  resize:none;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}
button:hover{ opacity:.9; }

/* INFO */
.info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <h2>Text to Speech</h2>

  <div class="flexbox">
    <textarea id="text" rows="4" placeholder="Type text to convert into speech..."></textarea>
  </div>

  <div class="flexbox">
    <select id="voice"></select>
  </div>

  <div class="flexbox">
    <button onclick="speakText()">Speak</button>
  </div>

  <div class="info">
    Audio will play using your browser voice
  </div>
</div>

<script>
const voiceSelect = document.getElementById("voice");
let voices = [];

function loadVoices(){
  voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = "";
  voices.forEach((v,i)=>{
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = `${v.name} (${v.lang})`;
    voiceSelect.appendChild(opt);
  });
}

speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

function speakText(){
  const text = document.getElementById("text").value.trim();
  if(!text){
    alert("Please enter text");
    return;
  }

  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = voices[voiceSelect.value];
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}
</script>

</body>
</html>
