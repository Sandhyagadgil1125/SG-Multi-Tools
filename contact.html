<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#0d0f14;
  color:#ffffff;
  margin:0;
  padding:0;
  line-height:1.6;
}

.container{
  max-width:600px;        /* â†“ narrower */
  margin:auto;
  padding:25px 15px;      /* â†“ reduced padding */
}

h1{
  color:#42f8f5;
  text-align:center;

}

p{
  text-align:center;
  font-size:15px;
  margin-bottom:20px;
  color:#ddd;
}

input,

}

textarea{

}

/* BUTTON */
button{
  margin-top:15px;
  padding:10px;
  width:100%;
  background:#42f8f5;
  color:#000;
  border:none;
  border-radius:6px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

/* LINKS */
a{
  color:#42f8f5;
  text-decoration:none;
}

/* FOOTER */
footer{
  margin-top:25px;
  border-top:1px solid #333;
  padding-top:10px;
  font-size:13px;
  color:#aaa;
  text-align:center;
}

/* MOBILE EXTRA */

  }

</style>
</head>
