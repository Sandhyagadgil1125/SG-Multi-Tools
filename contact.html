<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | SG Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Contact SG Multi Tools for support, feedback, or inquiries.">

<style>
*{
  box-sizing:border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  background:#0d0f14;
  color:#ffffff;
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:100%;
  max-width:560px;
  padding:18px 14px;   /* tighter */
}

h1{
  color:#42f8f5;
  text-align:center;
  margin:0 0 6px 0;
  font-size:22px;
}

p{
  text-align:center;
  font-size:14px;
  margin:6px 0 12px 0;
  color:#ccc;
}

label{
  display:block;
  margin-top:8px;
  margin-bottom:3px;
  font-size:13px;
}

input, textarea{
  width:100%;
  padding:7px;
  border-radius:5px;
  border:none;
  font-size:13px;
}

textarea{
  min-height:65px;   /* key fix */
  resize:none;
}

button{
  margin-top:12px;
  padding:9px;
  width:100%;
  background:#42f8f5;
  color:#000;
  border:none;
  border-radius:6px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

a{
  color:#42f8f5;
  text-decoration:none;
  font-size:13px;
}

footer{
  margin-top:10px;
  font-size:12px;
  color:#999;
  text-align:center;
}
</style>

</head>

<body>

<div class="container">

  <h1>Contact Us</h1>

  <p>
    Questions, feedback, or support?<br>
    Send us a message or email us directly.
  </p>

  <!-- Contact Form -->
  <form action="mailto:contact@sgtools.in" method="post" enctype="text/plain">

    <label for="name">Your Name</label>
    <input type="text" id="name" name="Name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="Email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  </p>

  <footer>

  </footer>

</div>

</body>
</html>
