<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SG Multi Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Page-specific tweaks matching About page */
        body {
            background: #e8eef4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
        }

        .contact-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .contact-container h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            margin-bottom: 0.3rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .contact-container .subtitle {
            color: #6d8ba0;
            font-size: 0.85rem;
            margin-bottom: 1.2rem;
            line-height: 1.4;
        }

        /* Contact Form Styles */
        .contact-form {
            margin: 1.2rem 0;
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-label {
            display: block;
            color: #ffffff;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .form-label i {
            color: #42f8f5;
            margin-right: 5px;
            width: 16px;
            font-size: 0.8rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.6rem 0.9rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 10px;
            font-size: 0.85rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.3rem;
        }

        .submit-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .submit-btn i {
            margin-right: 6px;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 18px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.2rem;
            color: #6d8ba0;
            font-size: 0.75rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: rgba(66,248,245,0.1);
            border: 1px solid #42f8f5;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            color: #42f8f5;
            text-align: center;
            display: none;
            font-size: 0.8rem;
        }

        .success-message i {
            margin-right: 6px;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            color: #ff8888;
            text-align: center;
            display: none;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                margin: 1rem auto;
                padding: 1rem;
                max-width: 95%;
            }
            
            .contact-container h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- ===== CONTACT PAGE - NO HEADER OR FOOTER TABS ===== -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="subtitle">Get in touch. Have questions or suggestions? Fill out the form below</div>

        <!-- Success/Error Messages -->
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i> Message sent successfully! We'll get back to you soon.
        </div>
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i> There was an error sending your message. Please try again.
        </div>

        <!-- Contact Form -->
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label class="form-label"><i class="fas fa-user"></i> Your Name *</label>
                <input type="text" class="form-input" id="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-envelope"></i> Email *</label>
                <input type="email" class="form-input" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-comment"></i> Message *</label>
                <textarea class="form-textarea" id="message" required placeholder="Your message here..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </form>

        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            ðŸ“§ <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        // Simple form handling (prevents actual submission for demo)
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Validate
            if (!name || !email || !message) {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
                return;
            }
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            document.getElementById('contactForm').reset();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
