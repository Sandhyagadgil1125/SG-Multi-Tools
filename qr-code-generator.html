<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | SG Multi Tools</title>
    <meta name="description" content="Generate QR codes for URLs, text, and more â€“ free and easy.">
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- QR Code Library (qrcode-generator) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--button-bg-alt);
            border-radius: 24px;
            border: 1px solid var(--dark-border);
        }
        .qr-input {
            width: 100%;
            padding: 1rem;
            background: var(--main-bg);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .qr-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        .qr-option-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .qr-option-item label {
            color: var(--text-secondary);
        }
        .qr-option-item select,
        .qr-option-item input[type="color"] {
            padding: 0.5rem;
            background: var(--button-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--text-primary);
        }
        .qr-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            background: white;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            padding: 1rem;
        }
        .qr-preview svg, .qr-preview img {
            max-width: 100%;
            height: auto;
        }
        .qr-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .qr-btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary-accent);
            border: none;
            border-radius: 12px;
            color: var(--main-bg);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .qr-btn:hover {
            background: var(--accent-shade);
            transform: scale(1.05);
        }
        .qr-btn.secondary {
            background: var(--button-bg);
            color: var(--text-primary);
        }
        .qr-btn.secondary:hover {
            background: var(--dark-border);
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-inner">
            <div class="logo">
                <span class="logo-circle">SG</span>
                <span class="logo-text">SG Multi Tools</span>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="tools.html">Tools</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tool-container">
                <h1 style="color: var(--primary-accent); margin-bottom: 1.5rem;">ðŸ“± QR Code Generator</h1>
                <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Enter text or a URL to generate a QR code.</p>

                <!-- Input field -->
                <input type="text" id="qrInput" class="qr-input" placeholder="https://example.com or any text" value="https://sgtools.in">

                <!-- Options -->
                <div class="qr-options">
                    <div class="qr-option-item">
                        <label>Size:</label>
                        <select id="qrSize">
                            <option value="5">Small (100x100)</option>
                            <option value="7" selected>Medium (200x200)</option>
                            <option value="10">Large (300x300)</option>
                            <option value="12">Extra Large (400x400)</option>
                        </select>
                    </div>
                    <div class="qr-option-item">
                        <label>Foreground:</label>
                        <input type="color" id="qrForeground" value="#000000">
                    </div>
                    <div class="qr-option-item">
                        <label>Background:</label>
                        <input type="color" id="qrBackground" value="#ffffff">
                    </div>
                </div>

                <!-- QR Code preview area -->
                <div id="qrPreview" class="qr-preview">
                    <!-- QR code will be inserted here -->
                </div>

                <!-- Action buttons -->
                <div class="qr-actions">
                    <button id="generateBtn" class="qr-btn">
                        <i class="fas fa-qrcode"></i> Generate
                    </button>
                    <button id="downloadBtn" class="qr-btn secondary">
                        <i class="fas fa-download"></i> Download PNG
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-links-horizontal">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="disclaimer.html">Disclaimer</a>
                <a href="terms-and-conditions.html">Terms & Conditions</a>
                <a href="sitemap.xml">Sitemap</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-email">contact@sgtools.in</div>
        </div>
    </footer>

    <script>
        // DOM elements
        const qrInput = document.getElementById('qrInput');
        const qrSize = document.getElementById('qrSize');
        const qrForeground = document.getElementById('qrForeground');
        const qrBackground = document.getElementById('qrBackground');
        const qrPreview = document.getElementById('qrPreview');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentQRCode = null;

        // Generate QR code
        function generateQRCode() {
            const text = qrInput.value.trim();
            if (!text) {
                alert('Please enter text or a URL');
                return;
            }

            const size = parseInt(qrSize.value, 10);
            const fg = qrForeground.value;
            const bg = qrBackground.value;

            // Create QR code instance
            const qr = qrcode(0, 'M'); // Error correction level M
            qr.addData(text);
            qr.make();

            // Get the matrix as a string
            const moduleCount = qr.getModuleCount();
            
            // Create SVG
            const cellSize = size; // each module cell size in pixels
            const width = moduleCount * cellSize;
            const height = moduleCount * cellSize;

            let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">`;
            svg += `<rect width="${width}" height="${height}" fill="${bg}" />`;

            for (let row = 0; row < moduleCount; row++) {
                for (let col = 0; col < moduleCount; col++) {
                    if (qr.isDark(row, col)) {
                        svg += `<rect x="${col * cellSize}" y="${row * cellSize}" width="${cellSize}" height="${cellSize}" fill="${fg}" />`;
                    }
                }
            }
            svg += '</svg>';

            qrPreview.innerHTML = svg;
            currentQRCode = svg;
        }

        // Download QR as PNG
        function downloadQR() {
            if (!currentQRCode) {
                alert('Generate a QR code first');
                return;
            }

            // Create a canvas from SVG
            const svgData = currentQRCode;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgData);
        }

        // Event listeners
        generateBtn.addEventListener('click', generateQRCode);
        downloadBtn.addEventListener('click', downloadQR);

        // Generate on page load
        window.addEventListener('DOMContentLoaded', generateQRCode);
    </script>
</body>
</html>
