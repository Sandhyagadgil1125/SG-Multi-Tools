<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator | SG Multi Tools</title>

<style>
/* ================================
   SAME VARIABLES AS index.html
================================ */
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --flex:#111827;
  --accent:#42f8f5;
  --text:#ffffff;
  --muted:#94a3b8;
}

/* Light Mode */
body.light-mode{
  --bg:#f5f5f5;
  --card:#ffffff;
  --flex:#e0e0e0;
  --accent:#42f8f5;
  --text:#000000;
  --muted:#555555;
}

*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  padding:20px;
  background:var(--bg);
  color:var(--text);
}

/* ================================
   TOOL CARD (MATCHES tool-card)
================================ */
.tool-wrapper{
  max-width:420px;
  margin:40px auto;
  background:var(--card);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:20px;
  text-align:left;
  box-shadow:0 0 20px rgba(66,248,245,0.25);
  position:relative;
}

/* ================================
   HEADER
================================ */
.tool-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.tool-header h1{
  margin:0;
  font-size:20px;
}

.close-btn{
  background:none;
  border:none;
  font-size:20px;
  color:var(--muted);
  cursor:pointer;
}

.close-btn:hover{
  color:var(--accent);
}

/* ================================
   INPUT GROUP
================================ */
.input-group{
  margin-top:10px;
}

.input-title{
  display:block;
  font-size:14px;
  color:var(--muted);
  margin-bottom:6px;
}

textarea{
  width:100%;
  min-height:90px;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--accent);
  background:var(--flex);
  color:var(--text);
  font-size:14px;
  resize:none;
}

textarea::placeholder{
  color:var(--muted);
}

textarea:focus{
  outline:none;
  box-shadow:0 0 8px rgba(66,248,245,0.4);
}

/* ================================
   BUTTON
================================ */
.generate-btn{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#000;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}

.generate-btn:hover{
  opacity:0.9;
}

/* ================================
   QR OUTPUT
================================ */
.qr-output{
  margin-top:20px;
  text-align:center;
  display:none;
}

.qr-output img{
  margin-top:10px;
  padding:10px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 0 15px rgba(66,248,245,0.4);
}

.download-link{
  display:inline-block;
  margin-top:10px;
  color:var(--accent);
  text-decoration:none;
  font-weight:bold;
}

.download-link:hover{
  text-decoration:underline;
}

/* ================================
   RESPONSIVE
================================ */
@media(max-width:600px){
  .tool-wrapper{
    margin:20px;
  }
}
</style>
</head>

<body>

<div class="tool-wrapper">

  <div class="tool-header">
    <h1>QR Code Generator</h1>
    <button class="close-btn" onclick="closeTool()">âœ•</button>
  </div>

  <div class="input-group">
    <div class="input-title">Enter text or URL</div>
    <textarea id="qrText" placeholder="https://sgtools.in"></textarea>
  </div>

  <button class="generate-btn" onclick="generateQR()">
    Generate QR Code
  </button>

  <div class="qr-output" id="qrOutput">
    <img id="qrImage" alt="QR Code">
    <br>
    <a id="downloadLink" class="download-link" download="qr-code.png">
      Download QR Code
    </a>
  </div>

</div>

<script>
function generateQR(){
  const text = document.getElementById("qrText").value.trim();
  if(!text){
    alert("Please enter text or URL");
    return;
  }

  const qrURL =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
    encodeURIComponent(text);

  document.getElementById("qrImage").src = qrURL;
  document.getElementById("downloadLink").href = qrURL;
  document.getElementById("qrOutput").style.display = "block";
}

function closeTool(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
