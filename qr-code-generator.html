<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator | SG Multi Tools</title>
  <meta name="description" content="Generate QR codes instantly with SG Multi Tools QR Code Generator.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BT8RQZBBTQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BT8RQZBBTQ');
  </script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="tool-wrapper">
  <!-- Close button -->
  <span class="close-btn" onclick="location.href='index.html'">âœ•</span>

  <!-- Tool Title -->
  <h2>QR Code Generator</h2>
  <div class="description">
    Generate QR codes instantly for URLs, text, or any data.
  </div>

  <!-- Input -->
  <div class="flexbox">
    <input type="text" id="qrInput" placeholder="Enter text or URL">
  </div>

  <!-- Generate Button -->
  <div class="flexbox">
    <button onclick="generateQR()">Generate QR Code</button>
  </div>

  <!-- QR Code Display -->
  <div class="flexbox result" style="text-align:center;">
    <canvas id="qrCanvas"></canvas>
  </div>
</div>

<!-- QR Code JS Library (lightweight) -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
const canvas = document.getElementById('qrCanvas');

function generateQR() {
  const text = document.getElementById('qrInput').value.trim();
  if (!text) {
    alert('Please enter text or URL to generate QR code');
    return;
  }

  QRCode.toCanvas(canvas, text, { width: 200, margin: 2, color: { dark: '#42f8f5', light: '#020617' } }, function (error) {
    if (error) console.error(error);
  });
}
</script>

</body>
</html>
