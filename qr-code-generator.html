}

.tool-wrapper::before{
  content:"";
  position:absolute;

  border-radius:14px;
  pointer-events:none;

}

  border:none;

  color:#666;
}

  color:#000;
}

/* ================================
   INPUT
================================ */
label{
  font-size:14px;
  color:#555;
  margin-bottom:6px;
  display:block;
}

textarea{
  width:100%;
  min-height:80px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
  resize:none;
}

textarea:focus{
  border-color:#4f46e5;
  outline:none;
}

/* ================================
   BUTTON
================================ */
.generate-btn{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.generate-btn:hover{
  background:#4338ca;
}

/* ================================
   QR OUTPUT
================================ */
.qr-output{
  margin-top:20px;
  text-align:center;
  display:none;
}

.qr-output img{
  margin-top:10px;
  padding:10px;
  background:#fff;
  outline:1px solid #dcdcdc;
  border-radius:10px;
}

.download-link{
  display:inline-block;
  margin-top:10px;
  color:#4f46e5;
  text-decoration:none;
  font-weight:500;
}

.download-link:hover{
  text-decoration:underline;
}
</style>
</head>
