<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator | SG Multi Tools</title>

<style>
/* ================================
   RESET (LOCAL ONLY)
================================ */
.tool-wrapper, 
.tool-wrapper *{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

/* ================================
   PAGE
================================ */
body{
  background:#f6f7fb;
  padding:20px;
}

/* ================================
   TOOL CARD (BORDER FIXED)
================================ */
.tool-wrapper{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  position:relative;

  outline:1px solid #dcdcdc;
  box-shadow:0 0 0 1px #dcdcdc, 0 10px 25px rgba(0,0,0,0.08);
}

/* ================================
   HEADER
================================ */
.tool-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.tool-header h1{
  font-size:20px;
  font-weight:600;
  color:#222;
}

.close-btn{
  border:none;
  background:none;
  font-size:20px;
  cursor:pointer;
  color:#666;
}

/* ================================
   INPUT GROUP
================================ */
.input-group{
  margin-top:10px;
}

.input-title{
  display:block;
  font-size:14px;
  color:#555;
  margin-bottom:6px;
}

textarea{
  width:100%;
  min-height:80px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
  resize:none;
}

textarea:focus{
  outline:none;
  border-color:#4f46e5;
}

/* ================================
   BUTTON
================================ */
.generate-btn{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:#fff;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
}

.generate-btn:hover{
  background:#4338ca;
}

/* ================================
   OUTPUT
================================ */
.qr-output{
  margin-top:20px;
  text-align:center;
  display:none;
}

.qr-output img{
  margin-top:10px;
  padding:10px;
  background:#fff;
  border-radius:10px;
  outline:1px solid #dcdcdc;
}

.download-link{
  display:inline-block;
  margin-top:10px;
  color:#4f46e5;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<div class="tool-wrapper">

  <div class="tool-header">
    <h1>QR Code Generator</h1>
    <button class="close-btn" onclick="closeTool()">âœ•</button>
  </div>

  <div class="input-group">
    <div class="input-title">Enter text or URL</div>
    <textarea id="qrText" placeholder="https://sgtools.in"></textarea>
  </div>

  <button class="generate-btn" onclick="generateQR()">
    Generate QR Code
  </button>

  <div class="qr-output" id="qrOutput">
    <img id="qrImage" alt="QR Code">
    <br>
    <a id="downloadLink" class="download-link" download="qr-code.png">
      Download QR Code
    </a>
  </div>

</div>

<script>
function generateQR(){
  const text = document.getElementById("qrText").value.trim();
  if(!text){
    alert("Please enter text or URL");
    return;
  }

  const qrURL =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
    encodeURIComponent(text);

  document.getElementById("qrImage").src = qrURL;
  document.getElementById("downloadLink").href = qrURL;
  document.getElementById("qrOutput").style.display = "block";
}

function closeTool(){
  window.history.back();
}
</script>

</body>
</html>
