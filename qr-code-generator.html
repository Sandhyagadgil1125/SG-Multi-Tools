<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator | SG Multi Tools</title>

<style>
/* CLOSE BUTTON – MATCHES NEON */
.close-btn{
  position:absolute;
  top:14px;
  right:16px;
  font-size:22px;
  cursor:pointer;
  color:#42f8f5;
  font-weight:700;
}
.close-btn:hover{ opacity:.8; }
</style>
</head>

<body>

<div class="tool-wrapper">
  <span class="close-btn" onclick="location.href='index.html'">✕</span>

  <h2>QR Code Generator</h2>

  <!-- INPUT -->
  <div class="flexbox">
    <label>Enter Text / URL</label>
    <input type="text" id="qrText" placeholder="Enter text or link">
  </div>

  <!-- BUTTON -->
  <div class="flexbox">
    <button onclick="generateQR()">Generate QR Code</button>
  </div>

  <!-- RESULT -->
  <div class="flexbox result" id="qrResult">
    QR Code will appear here
  </div>
</div>

<script>
function generateQR(){
  const text = document.getElementById("qrText").value.trim();
  const box = document.getElementById("qrResult");

  if(!text){
    box.innerText = "Please enter text or URL";
    return;
  }

  box.innerHTML = `
    <img 
      src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(text)}"
      alt="QR Code"
    >
  `;
}
</script>

</body>
</html>
