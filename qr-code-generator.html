<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator | SG Multi Tools</title>

<style>
/* ================================
   GLOBAL RESET
================================ */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
}

body{
  background:#f6f7fb;
  padding:20px;
}

/* ================================
   TOOL WRAPPER
================================ */
.tool-wrapper{
  max-width:420px;
  margin:auto;
  background:#fff;
  border:1px solid #e0e0e0;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.06);
  padding:20px;
  position:relative;
}

/* ================================
   HEADER
================================ */
.tool-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.tool-header h1{
  font-size:20px;
  font-weight:600;
  color:#222;
}

.close-btn{
  font-size:20px;
  cursor:pointer;
  color:#555;
  border:none;
  background:none;
}

.close-btn:hover{
  color:#000;
}

/* ================================
   INPUT AREA
================================ */
label{
  font-size:14px;
  color:#555;
  margin-bottom:6px;
  display:block;
}

textarea{
  width:100%;
  min-height:80px;
  resize:none;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
  font-size:14px;
}

textarea:focus{
  border-color:#4f46e5;
}

/* ================================
   BUTTON
================================ */
button.generate-btn{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:#fff;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
}

button.generate-btn:hover{
  background:#4338ca;
}

/* ================================
   QR OUTPUT
================================ */
.qr-output{
  margin-top:20px;
  text-align:center;
  display:none;
}

.qr-output img{
  margin-top:10px;
  padding:10px;
  border:1px solid #e0e0e0;
  border-radius:10px;
}

/* ================================
   DOWNLOAD LINK
================================ */
.download-link{
  display:inline-block;
  margin-top:10px;
  text-decoration:none;
  font-size:14px;
  color:#4f46e5;
  font-weight:500;
}

.download-link:hover{
  text-decoration:underline;
}

/* ================================
   RESPONSIVE
================================ */
@media(max-width:480px){
  .tool-wrapper{
    padding:16px;
  }
}
</style>
</head>

<body>

<div class="tool-wrapper">
  
  <div class="tool-header">
    <h1>QR Code Generator</h1>
    <button class="close-btn" onclick="closeTool()">âœ•</button>
  </div>

  <label for="qrText">Enter text or URL</label>
  <textarea id="qrText" placeholder="https://sgtools.in"></textarea>

  <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>

  <div class="qr-output" id="qrOutput">
    <img id="qrImage" alt="QR Code">
    <br>
    <a id="downloadLink" class="download-link" download="qr-code.png">
      Download QR Code
    </a>
  </div>

</div>

<script>
function generateQR(){
  const text = document.getElementById("qrText").value.trim();
  const output = document.getElementById("qrOutput");
  const img = document.getElementById("qrImage");
  const download = document.getElementById("downloadLink");

  if(text === ""){
    alert("Please enter text or URL");
    return;
  }

  const qrURL = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" 
                + encodeURIComponent(text);

  img.src = qrURL;
  download.href = qrURL;
  output.style.display = "block";
}

function closeTool(){
  window.location.href = "/";
}
</script>

</body>
</html>
