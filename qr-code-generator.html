<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator | SG Multi Tools</title>

<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="single-tool">
  <div class="tool-wrapper">

    <button class="close-btn" onclick="location.href='index.html'">Ã—</button>

    <h2>QR Code Generator</h2>
    <p class="description">Generate QR codes for text, URLs, or any data instantly</p>

    <label>Enter Text or URL</label>
    <input type="text" id="qrInput" placeholder="https://example.com">

    <div class="calc-grid" style="grid-template-columns:repeat(2,1fr);">
      <button onclick="generateQR()">Generate</button>
      <button onclick="clearQR()">Clear</button>
    </div>

    <div class="result" id="qrBox" style="display:none; text-align:center;"></div>

  </div>
</div>

<script>
function generateQR(){
  const text = document.getElementById("qrInput").value.trim();
  const qrBox = document.getElementById("qrBox");

  if(!text){
    alert("Please enter text or URL");
    return;
  }

  qrBox.style.display = "block";
  qrBox.innerHTML = `
    <img 
      src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}"
      alt="QR Code"
      style="max-width:100%; border:1.5px solid #38bdf8; border-radius:10px; padding:10px; background:#020617;"
    >
  `;
}

function clearQR(){
  document.getElementById("qrInput").value = "";
  document.getElementById("qrBox").style.display = "none";
}
</script>

</body>
</html>
