<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - SG Multi Tools</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8eef4;  /* Silver base - matching homepage */
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tool-container {
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            padding: 1.3rem;
            background: #1c222d;
            border-radius: 18px;
            border: 2px solid #42f8f5;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #42f8f5;
            padding-bottom: 10px;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: #42f8f5;
        }
        
        .tool-header h1 {
            color: #42f8f5;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tool-badge {
            background: #12151a;
            color: #42f8f5;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #42f8f5;
            margin-left: auto;
            text-transform: uppercase;
        }

        /* Form Elements - Matching theme */
        .input-label {
            display: block;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .input-label i {
            color: #42f8f5;
            margin-right: 6px;
            width: 18px;
        }

        .tool-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .tool-input:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        .tool-input::placeholder {
            color: #6d8ba0;
            opacity: 0.6;
        }

        .tool-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #eef5fa;
            border: 2px solid #3d5a73;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1c222d;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%231c222d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
        }

        .tool-select:focus {
            border-color: #42f8f5;
            box-shadow: 0 0 0 3px rgba(66, 248, 245, 0.2);
            outline: none;
            background: #ffffff;
        }

        /* QR Code Display */
        .qr-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #42f8f5;
            min-height: 200px;
        }

        .qr-placeholder {
            text-align: center;
            color: #6d8ba0;
        }

        .qr-placeholder i {
            font-size: 3rem;
            color: #42f8f5;
            margin-bottom: 0.5rem;
        }

        #qrImage {
            max-width: 100%;
            height: auto;
            display: none;
        }

        /* Size Control */
        .size-control {
            margin: 1rem 0;
        }

        .size-header {
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .size-value {
            color: #42f8f5;
            font-weight: 600;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #2a4055;
            outline: none;
            -webkit-appearance: none;
            margin-bottom: 1rem;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #42f8f5;
            cursor: pointer;
            border: 2px solid #1c222d;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.4);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.6);
        }

        /* Error Correction Level */
        .error-correction {
            display: flex;
            gap: 10px;
            margin: 1rem 0;
        }

        .ec-btn {
            flex: 1;
            background: #12151a;
            border: 1px solid #2a4055;
            border-radius: 20px;
            padding: 8px;
            font-size: 0.7rem;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .ec-btn:hover {
            border-color: #42f8f5;
            color: #42f8f5;
        }

        .ec-btn.active {
            background: #42f8f5;
            color: #1c222d;
            border-color: #42f8f5;
            font-weight: 600;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .tool-btn {
            background: #1c222d;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .tool-btn:active {
            transform: translateY(0);
        }

        .tool-btn.primary {
            background: #42f8f5;
            color: #1c222d;
            font-weight: 700;
        }

        .tool-btn.primary:hover {
            background: transparent;
            color: #42f8f5;
        }

        .action-btn {
            width: 100%;
            background: #42f8f5;
            color: #1c222d;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #42f8f5;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .action-btn:hover {
            background: transparent;
            color: #42f8f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 248, 245, 0.4);
        }

        .action-btn i {
            margin-right: 8px;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #42f8f5;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 22px;
            border: 2px solid #42f8f5;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #42f8f5;
            color: #1c222d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 248, 245, 0.4);
        }

        .footer-email {
            margin-top: 1.5rem;
            color: #6d8ba0;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer-email a {
            color: #42f8f5;
            text-decoration: none;
        }

        .footer-email a:hover {
            text-decoration: underline;
        }

        /* Sample buttons */
        .samples {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .sample-btn {
            background: #12151a;
            border: 1px solid #2a4055;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.7rem;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 70px;
        }

        .sample-btn:hover {
            background: #42f8f5;
            color: #1c222d;
            border-color: #42f8f5;
        }

        /* Hide description on mobile */
        .mobile-hide {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-hide {
                display: none;
            }
            
            .tool-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .tool-header h1 {
                font-size: 1.4rem;
            }
            
            .error-correction {
                flex-wrap: wrap;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .samples {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- Header with icon and badge -->
        <div class="tool-header">
            <span class="tool-icon">ðŸ“±</span>
            <h1>QR Code Generator</h1>
            <span class="tool-badge mobile-hide">QR</span>
        </div>

        <!-- Description - Hidden on mobile -->
        <div class="mobile-hide" style="color: #b0c4de; font-size: 0.85rem; margin-bottom: 1.2rem; line-height: 1.4;">
            Generate QR codes for text, URLs, contact info, and more.
        </div>

        <!-- Sample buttons -->
        <div class="samples">
            <button class="sample-btn" onclick="setSample('url')">URL</button>
            <button class="sample-btn" onclick="setSample('text')">Text</button>
            <button class="sample-btn" onclick="setSample('email')">Email</button>
            <button class="sample-btn" onclick="setSample('phone')">Phone</button>
            <button class="sample-btn" onclick="setSample('wifi')">WiFi</button>
        </div>

        <!-- Input Field -->
        <label class="input-label"><i class="fas fa-pencil-alt"></i> Content</label>
        <input class="tool-input" id="qrInput" type="text" value="https://sgtools.in" placeholder="Enter text or URL...">

        <!-- QR Code Display -->
        <div class="qr-container" id="qrContainer">
            <div class="qr-placeholder" id="qrPlaceholder">
                <i class="fas fa-qrcode"></i>
                <p>Enter content and click Generate</p>
            </div>
            <img id="qrImage" src="" alt="QR Code">
        </div>

        <!-- Size Control -->
        <div class="size-control">
            <div class="size-header">
                <span><i class="fas fa-expand" style="color: #42f8f5;"></i> QR Code Size</span>
                <span class="size-value" id="sizeValue">200x200</span>
            </div>
            <input type="range" class="slider" id="sizeSlider" min="100" max="400" step="10" value="200" oninput="updateSize(this.value)">
        </div>

        <!-- Error Correction Level -->
        <label class="input-label"><i class="fas fa-shield"></i> Error Correction</label>
        <div class="error-correction">
            <div class="ec-btn active" onclick="setErrorCorrection('L')">L (7%)</div>
            <div class="ec-btn" onclick="setErrorCorrection('M')">M (15%)</div>
            <div class="ec-btn" onclick="setErrorCorrection('Q')">Q (25%)</div>
            <div class="ec-btn" onclick="setErrorCorrection('H')">H (30%)</div>
        </div>

        <!-- Format Options -->
        <label class="input-label"><i class="fas fa-format"></i> Format</label>
        <select class="tool-select" id="formatSelect">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="svg">SVG</option>
        </select>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="tool-btn primary" onclick="generateQR()">
                <i class="fas fa-qrcode"></i> Generate
            </button>
            <button class="tool-btn" onclick="downloadQR()">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="tool-btn" onclick="copyQR()">
                <i class="fas fa-copy"></i> Copy
            </button>
            <button class="tool-btn" onclick="clearQR()">
                <i class="fas fa-eraser"></i> Clear
            </button>
        </div>

        <!-- Action Button -->
        <button class="action-btn" onclick="scanQR()">
            <i class="fas fa-camera"></i> SCAN QR CODE
        </button>

        <!-- Navigation -->
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="footer-email">
            ðŸ“§ <a href="mailto:contact@sgtools.in">contact@sgtools.in</a>
        </div>
    </div>

    <script>
        let currentEC = 'L';
        let currentSize = 200;

        // Update size display
        function updateSize(value) {
            currentSize = value;
            document.getElementById('sizeValue').textContent = value + 'x' + value;
        }

        // Set error correction level
        function setErrorCorrection(level) {
            currentEC = level;
            document.querySelectorAll('.ec-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Generate QR code using API
        function generateQR() {
            const input = document.getElementById('qrInput').value.trim();
            if (!input) {
                alert('Please enter content for the QR code');
                return;
            }

            const format = document.getElementById('formatSelect').value;
            
            // Using a free QR code API
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${currentSize}x${currentSize}&data=${encodeURIComponent(input)}&ecc=${currentEC}&format=${format}`;
            
            const qrImage = document.getElementById('qrImage');
            const qrPlaceholder = document.getElementById('qrPlaceholder');
            
            qrImage.src = qrUrl;
            qrImage.style.display = 'block';
            qrPlaceholder.style.display = 'none';
        }

        // Download QR code
        function downloadQR() {
            const qrImage = document.getElementById('qrImage');
            if (!qrImage.src || qrImage.style.display === 'none') {
                alert('Please generate a QR code first');
                return;
            }

            const link = document.createElement('a');
            link.href = qrImage.src;
            link.download = `qrcode-${Date.now()}.png`;
            link.click();
        }

        // Copy QR code to clipboard (simulated)
        function copyQR() {
            const qrImage = document.getElementById('qrImage');
            if (!qrImage.src || qrImage.style.display === 'none') {
                alert('Please generate a QR code first');
                return;
            }

            // Simulate copy
            alert('QR code copied to clipboard (simulated)');
        }

        // Clear QR code
        function clearQR() {
            document.getElementById('qrInput').value = '';
            document.getElementById('qrImage').style.display = 'none';
            document.getElementById('qrPlaceholder').style.display = 'block';
            document.getElementById('qrImage').src = '';
        }

        // Set sample content
        function setSample(type) {
            const samples = {
                url: 'https://sgtools.in',
                text: 'Hello, this is a QR code!',
                email: 'mailto:contact@sgtools.in?subject=Hello&body=This is a test',
                phone: 'tel:+1234567890',
                wifi: 'WIFI:S:MyNetwork;T:WPA;P:mypassword;;'
            };
            
            document.getElementById('qrInput').value = samples[type];
            generateQR();
        }

        // Scan QR (simulated)
        function scanQR() {
            alert('Demo: QR code scanner would open here.\nIn a real implementation, this would use your device camera.');
        }

        // Generate on Enter key
        document.getElementById('qrInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        // Initial generation
        window.addEventListener('load', () => {
            generateQR();
        });
    </script>
</body>
</html>
